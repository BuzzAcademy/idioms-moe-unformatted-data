<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「衣冠楚楚」之典故說明，提供參考。</font> 「衣冠楚楚」原作「衣裳楚楚」。《詩經》是現存最早的一部詩歌總集，大抵收錄周初至春秋中葉的作品，反映出當時的社會生活、人民思想和情感。〈蜉蝣〉一詩以有人以為是沒落士大夫的哀嘆，或嘆息人生短促的詩。詩中說到蜉蝣的翅膀薄又亮，真像鮮明的衣裳。可是生命朝生暮死，令我心很是傷悲，蜉蝣如此，我也是如此！我的人生歸處在何方啊！詩中以「衣裳楚楚」形容服裝整齊亮麗。後來「衣冠楚楚」這句成語就從這裡演變而出，用來形容男子服裝整齊出眾。因古代男子盛裝，必須戴冠的緣故。</font></td></tr>
