<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《論語．子罕》</font><br>顏淵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>喟然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>歎曰：「仰之彌高，鑽之彌堅；瞻之在前，忽焉在後。夫子循循然善誘人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，博我以文，約我以禮。欲罷不能，既竭吾才，如有所立卓爾。雖欲從之，末由也已。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 顏淵：西元前<font class="english_word">５</font><font class="english_word">２</font><font class="english_word">１</font><font class="english_word">∼</font>前<font class="english_word">４</font><font class="english_word">９</font><font class="english_word">０</font>，名回，字子淵，春秋魯人。孔子弟子。天資明睿，貧而好學，於弟子中最賢，孔子稱其「不遷怒，不貳過」。後世稱為「復聖」，列於孔門德行科。亦作「顏子淵」、「顏回」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 喟然：嘆息、嘆氣的樣子。喟，音ㄎㄨㄟˋ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 循循然善誘人：指循序漸進的引誘教導別人。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000531%22.%26v%3D-1" class="clink" target=_blank>循循善誘</a>」。</font></div>
