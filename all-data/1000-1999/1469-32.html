<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 筌，是竹編的魚籠，用以捕魚。蹄，是捕兔用的網子，即是兔罝。莊子用筌和蹄比喻為了達成目的而採取的手段，捕捉魚和兔才是獵人真正的目的。如果已經捕捉到魚，那筌就沒有用處，已經捉到兔子，那蹄也失去了作用，這兩者就可以拋棄不用了。同樣的，言論和著作是用以闡明道理的工具，道家認為天地間的至理，並非言語文字所能傳示，所以主張人不可拘泥於語言文字之中，一旦通達道理，就應該捨棄這些外在的形式。後來「得魚忘筌」這句成語被用來比喻悟道者忘其形骸。亦用來比喻人在達到目的成功後就忘掉賴以成功的手段或憑藉物，有背義忘恩之意。</font></td></tr>
