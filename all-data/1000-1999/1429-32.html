<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「切齒」的「切」，音ㄑ｜ㄝˋ，是「密合」、「咬緊」的意思，所以與「咬牙」同義，因而組合成「咬牙切齒」。這個成語，用來形容人非常痛恨的樣子。較早的文獻只用「切齒」，《韓非子．守道》談論保全國家的方法。韓非子認為，如果國家能夠將法度確實建立，厚賞嚴刑，讓人民有所依循，那麼「人主甘服於玉堂之中，而無瞋目切齒傾取之患。」意思是說將法度建立好，君主就能在宮殿享受豪華的生活，沒有人會瞪著眼睛，咬緊牙齒，憤恨地想要傾覆他了。後來「切齒」之上，另增同意的「咬牙」二字，成為「咬牙切齒」的成語，廣為後人所用，用以表示非常悲痛憤恨。<br></font></td></tr>
