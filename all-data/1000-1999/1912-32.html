<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「寥寥無幾」之典故說明，提供參考。</font> 唐代李邕〈銅雀妓〉詩：「潁水有許由，西山有伯夷；頌聲何寥寥，唯聞銅雀詩？」意思是：為什麼歷來歌頌高士許由、伯夷的文章數量這麼稀少？詩中「寥寥」是稀少之意，而「寥寥無幾」的意思則是指數量稀少。例如明代胡應麟在《詩藪．內編．古體下．七言》中探討古詩體演變時寫，漢代流行的七言歌行到了東漢獻帝建安時期已經漸漸被五言詩所取代，數量稀少，只剩以〈白紵歌〉、〈行路難〉為名的詩歌較常出現在文士的集子裡，但是篇幅都不長。後來「寥寥無幾」可能就是出自此處，用來指數量極少。</font></td></tr>
