<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 歐陽修，字扑籜，號醉翁，晚號六一居士，北宋盧陵人。為文造語平易而情韻綿邈，詩詞清新婉約，為一代文宗。這是歐陽修在讀到張續和李常的文章後，寫下感想贈與石介的一首詩。詩中提到張續和李常，就像是未經琢磨的玉石，可說是天下的瑰寶。他們的文章嚴正有力，義理充分，詞語質樸而不鄙俗；雖古雅的風味淡了些，但文字精純而不雜。後來「義正辭嚴」這句成語，就從這裡的「辭嚴意正」演變而出，用來指義理正當，措詞嚴厲。</font></td></tr>
