<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《呂氏春秋》是秦相國呂不韋門下食客的集體著作，全書共二十六卷，分八覽、六論、十二紀。內容綜合九流百家，暢論天地人物，多主儒術，而參以道家、墨家之言。〈遇合〉篇主要在談論君臣相遇，能否彼此投合並無常理可循，有所遇卻一定先受喜愛，才能相投合。從前有一個人，身上散發出惡臭的氣味，他的父母、兄弟、妻妾以及朋友們，都無法和他生活在一起。他因此感到苦惱而避居於海濱。然而海濱卻有人喜歡他的臭味，終日追隨著他，不肯離開。所以人的喜好，也有如此特別而不同於常人的。後來這個故事被濃縮成「逐臭之夫」，比喻有怪癖的人。</font></td></tr>
