<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．蘇軾〈上知府王龍圖書〉（據<font class="dianuan_mark">《蘇軾文集．卷四八》</font>引）<br><font  size=4 color="#808080">自近歲以來，蜀人不知有勤恤之加，擢筋割骨以奉其上，而不免於刑罰。有田者不敢望以為飽，有財者不敢望以為富，惴惴焉恐死之無所。然皆聞見所熟，以為當然，不知天下復有仁人君子也。</font>自公始至，釋其重荷，而出之於陷阱<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之中。方其困急時，簞瓢之饋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，愈<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>於千金，是故莫不歡欣鼓舞之至。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 陷阱：指禍害、災難。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 簞瓢之饋：指微少的贈予。簞瓢，音ㄉㄢ　ㄆ｜ㄠˊ。簞，竹製的盛飯器具。瓢，由葫蘆做成的舀水器。饋，音ㄎㄨㄟˋ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 愈：勝過。</font></div>
