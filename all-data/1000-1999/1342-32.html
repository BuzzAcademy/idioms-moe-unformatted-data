<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「打退堂鼓」原作「打散堂鼓」。古代官衙公堂上都有設鼓，擊鼓以聚散群眾，或申報緊急公務，稱為「堂鼓」，而當官吏審理案件完畢後，也擊鼓以示退下休息，這時所敲的為「散堂鼓」。元．關漢卿《竇娥冤．第二折》：「張驢兒、蔡婆婆，都取保狀，著隨衙聽候。左右打散堂鼓，將馬來，回私宅去也。」即是官員結束審案，命令手下打鼓，表示退堂。「散堂鼓」即「退堂鼓」。後來「打退堂鼓」引申為中途退縮放棄之意。「打退堂鼓」較早書證如《官場現形記．第五七回》：「如今聽說要拿他們當作出頭的人，早已一大半都打了退堂鼓了。」</font></td></tr>
