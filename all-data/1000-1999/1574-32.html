<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「網開一面」之典故說明，提供參考。</font> 商的開國君主成湯，是個仁民愛物的君主。他感於夏桀暴虐無道，天下人民飽受痛苦，於是起兵討伐，建立了商朝。在《呂氏春秋．孟冬紀．異用》中記載，有一天成湯看到一個獵人在布置陷阱，獵人很得意地說：「不論是天上飛的、地下鑽出的或地面奔跑的各種鳥獸，都會被我的網子抓住。」成湯聽了，就說：「像你這樣趕盡殺絕，豈不是跟暴虐的夏桀一樣嗎？」於是他命令獵人把網子的三面收起來，只留下一面捕捉獵物。後來這個故事被濃縮成「網開一面」，用來比喻寬大仁厚，對犯錯的人從寬處置。</font></td></tr>
