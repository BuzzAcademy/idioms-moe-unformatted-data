<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 不二，不是兩個極端，也就是唯一，絕對的。法門，指修行者所從入的門徑。不二法門，就是到達絕對真理的方法。在《維摩詰所說經．卷中》敘述眾菩薩闡發各自對「入不二法門」的見解，最後大家問文殊師利菩薩的看法，文殊菩薩認為「不二法門」就是不可用言語說明的，無法用意念去體會的，無法問答的。後來文殊菩薩轉問維摩詰的意見，維摩詰默然，一句話不說。文殊菩薩看了有所體會地說：「善哉！善哉！原來真正的不二法門是不需要文字語言來形容的。」後來「不二法門」成為一句成語，除佛經原有意思外，經常是用來指唯一的方法或途徑。</font></td></tr>
