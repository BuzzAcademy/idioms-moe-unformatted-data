<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋僧惠洪（西元<font class="english_word">１</font><font class="english_word">０</font><font class="english_word">７</font><font class="english_word">１</font><font class="english_word">∼</font><font class="english_word">１</font><font class="english_word">１</font><font class="english_word">２</font><font class="english_word">８</font>），號覺範。所著《石門文字禪》一書，內容輯錄自己生平寫就的詩文。在〈題所錄詩〉篇中他說，他在各寺院道場講述佛法精要，但都不曾想過要將這些言論收錄成書，而弟子惠英卻編了兩本篇幅很大的書，但是臨濟宗是強調頓悟，不以著書立說為志，他覺得愧對九祖的訓示，想將書拿去燒掉。可是一想到惠英這麼好學，只好笑一笑把書擱放在一旁。後來「一笑置之」被用來形容不當成一回事。此外，在陸游〈書夢〉詩和楊萬里〈觀水歎〉詩中，也可看到「一笑俱置之」和「一笑姑置之」的用法，可見「一笑置之」在宋代已被廣為使用。</font></td></tr>
