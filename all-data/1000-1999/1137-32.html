<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 寒山，是唐代的隱士、道士，也是一位高僧。姓名和生卒年均不可考，因為長期隱居於天臺的寒巖，因而稱為寒山或寒山子。其詩風與早期的禪宗思想一致，蘊函深奧的哲理。在這首詩中，寒山提到輪迴的苦痛是令人害怕的。眾生在六道中轉化不休，是一片紛亂的景象，在這輪迴中，眾生一直不斷地改變外在的容貌，然而相對的內在實質，則是完全沒有改變。「改頭換面」就是直接摘自詩中的一個成語，被用來比喻形式雖然改變，然而實質卻未因而改變。亦用於比喻一個人澈底改變，有重新做人之意。</font></td></tr>
