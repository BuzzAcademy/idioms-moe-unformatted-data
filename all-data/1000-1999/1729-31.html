<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《史記．卷一二九．貨殖列傳》</font><br><font  size=4 color="#808080">今夫趙女鄭姬，設形容，揳鳴琴，揄長袂，躡利屣，目挑心招，出不遠千里，不擇老少者，奔富厚也。游閑公子，飾冠劍，連車騎，亦為富貴容也。弋射漁獵，犯晨夜，冒霜雪，馳阬谷，不避猛獸之害，為得味也。博戲馳逐，鬥雞走狗，作色相矜，必爭勝者，重失負也。醫方諸食技術之人，焦神極能，為重糈也。</font>吏士舞文弄法，刻章偽書，不避刀鋸之誅者，沒於賂遺<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也。<font  size=4 color="#808080">農工商賈畜長，固求富益貨也。此有知盡能索耳，終不餘力而讓財矣。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 賂遺：贈送或買通他人的財物。</font></div>
