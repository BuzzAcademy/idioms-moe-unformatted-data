<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「百聞不如一見」這句成語的意思是聽別人述說千百遍，不如親眼看一次來得真確。典源出自《漢書．卷六九．趙充國辛慶忌傳．趙充國》。趙充國是武帝時破匈奴的大將軍。宣帝時羌人入侵邊疆，攻城奪地，殺害吏民。宣帝召集群臣計議，趙充國自告奮勇，表示願意帶兵抗敵。宣帝問他需要帶多少兵馬，趙充國說：「百聞不如一見。軍情在遙遠的地方是很難揣測的，我願意親自到西北邊境去看看，然後擬好作戰計畫，再向陛下報告。」趙充國到了邊境仔細考察後，擬定了駐兵屯守，整治邊境，分化羌人的策略，不久西北邊境終於安定。</font></td></tr>
