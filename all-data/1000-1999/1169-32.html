<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「循規蹈矩」之循、蹈都有遵行、實踐的意思。規、矩則是指圓規和角尺，是訂定方圓的工具，引申為標準、禮法。所引典源《隋書．卷一四．音樂志中》裡，記載了皇太子出席宴會，入座後上酒，樂工演奏的歌辭第三章，大意是說：以禮來整治天下，使能共同輔佐朝庭。每一個人都能應規蹈矩，操行貞固；以音樂來教化天下，使能和睦風氣廣布，每一個人都能過著唱歌跳舞的快樂生活。後來「循規蹈矩」的成語就從這裡演變出來，用來形容遵守禮法，不踰越法度。「循規蹈矩」較早的書證如《朱子語類．卷一三七．戰國漢唐諸子》：「雖是卑淺，然卻是循規蹈矩，要做事業底人，其心卻公。」</font></td></tr>
