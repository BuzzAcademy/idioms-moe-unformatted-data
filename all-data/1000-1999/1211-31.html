<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 三國蜀．諸葛亮<font class="dianuan_mark"><font class="dianuan_mark">《將苑．兵權》</font></font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>（據<font class="dianuan_mark">《諸葛亮集．卷四》</font>引）<br><font  size=4 color="#808080">夫兵權者，是三軍之司命，主將之威勢。</font>將能執兵之權，操兵之要勢，而臨群下，譬如猛虎，加之羽翼，而翱翔四海，隨所遇而施之。<font  size=4 color="#808080">若將失權，不操其勢，亦如魚龍脫於江湖，欲求游洋之勢，奔濤戲浪，何可得也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
