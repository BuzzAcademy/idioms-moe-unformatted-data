<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《韓非子．喻老》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br><font  size=4 color="#808080">楚莊王欲伐越，莊子諫曰：「王之伐越何也？」曰：「政亂兵弱。」莊子曰：「</font>臣患<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>智之如目也，能見百步之外，而不能自見其睫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。<font  size=4 color="#808080">王之兵自敗於秦、晉，喪地數百里，此兵之弱也。莊蹻為盜於境內，而吏不能禁，此政之亂也。王之弱亂非越之下也，而欲伐越，此智之如目也。」王乃止。故知之難，不在見人，在自見。故曰：「自見之謂明。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
