<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 白居易是中唐的著名詩人，他的詩作以平易近人，老嫗（ㄩˋ）能解著稱，是新樂府運動的倡導者。安史之亂後，唐朝國力由盛轉衰，王公貴族朱門酒肉，一般百姓生活卻十分困頓，造成許多社會不公平的現象，這些都成為白居易以詩諷諫的題材。在這首〈悲哉行〉中，白居易先寫儒者為學的辛苦與貧困，經常要等到垂垂老矣才能飛黃騰達；次寫富貴人家的子弟不事學問生產，年紀輕輕就能承襲爵位，每日與人飲酒作樂，縱情聲色之間，除了荒嬉娛樂之事，其餘的事都不知道。詩句雖然淺白易懂，但悲痛諷喻之情，躍然紙上，足堪發人深省。後來「一無所知」這句成語 ，可能就從詩中「其餘一無知」演變而出，用來比喻人什麼也不知道。</font></font></font></font></font></td></tr>
