<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「天地」，指境界、境地。在詩中，詩人被問到為什麼在碧山佇足停留，詩人笑了笑沒有回答，只覺得心中安靜閒適，看著凋零的桃花順著流水無聲無息幽靜逝去，這樣秀麗的景象，引人入勝。後來「別有天地」被用來形容風景秀麗，引人入勝，亦用來指另有一番境界。如唐代牛僧孺《玄怪錄．卷三．張左》記載：一日君曹覺得耳中有車馬聲，才躺到床上，就看到兩個童子駕著牛車從他的耳中駛出，並自稱來自兜玄國。君曹就問兜玄國在那？童子回答在他的耳內。君曹不信，於是童子讓君曹看他的耳朵。一看，「乃別有天地」，另有一番境界。</font></td></tr>
