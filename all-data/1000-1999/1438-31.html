<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※清．徐珂<font class="dianuan_mark">《清稗類鈔．盜賊類．趁火打劫》</font><br>有所謂趁火打劫者，臨時之盜也。遇有人家失火，即約一二伴侶，飛奔入內，見物即取，或持之，或負之，或扛之。主人加以訶斥<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，則曰：「將為汝寄頓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>於吾家也。」蓋倉猝<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>起意，利人之危而乘之耳。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
