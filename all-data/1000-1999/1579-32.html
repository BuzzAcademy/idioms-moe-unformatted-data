<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「耳邊風」指吹過耳邊的風，出自唐代杜荀鶴〈贈題兜率寺閑上人院〉詩。詩中「百歲有涯頭上雪，萬般無染耳邊風」意思是：人活到百歲已經快到生命的盡頭，這時頭髮老早白得像雪，對塵世間任何事情都像吹過耳邊的風一樣，毫不關心。後來「耳邊風」被用來比喻對所聽到的事毫不關心。如元代無名氏《爭報恩．第二折》：「那妮子閒言長語，我只做耳邊風。」意指對於別人的閒言閒語，當作耳邊風，不放在心上。另外又可作「耳旁風」，例如《紅樓夢．第八回》：「我平日和你說的，全當耳旁風。怎麼他說了你就依，比聖旨還快些！」意思同「耳邊風」。</font></td></tr>
