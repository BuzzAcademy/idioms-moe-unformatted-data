<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 戰國韓國君昭侯在位第二十五年，國內發生大乾旱，民間缺糧鬧饑荒，但是昭侯卻在這個時候興建一道高大的門。楚大夫屈宜咎得知後，斷言昭侯將出不了這道門。他說：「因為韓國去年才發生秦國攻占宜陽的事情，今年又鬧乾旱、饑荒，這時不僅不憐恤人民的急難，卻只是反而更加奢侈浪費，正所謂福祐不會接連而來，禍害卻會接踵而至。」果然高門一建好，昭侯剛好去世，他竟然真的沒有出過這道門。後來「禍不單行」這句成語就從這裡演變而出，用來比喻不幸的事接二連三地發生。</font></td></tr>
