<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「粗茶淡飯」典源作「麤茶淡飯」，典源出於宋朝黃庭堅的〈四休居士詩并序〉，文章一開始就說：宋朝太醫孫昉幫士大夫看病給藥，多不收謝禮，自號為四休居士。黃庭堅問起「四休」的含義，他就笑著說：「麤茶淡飯飽即休，補破遮寒暖即休，三平二滿過即休，不貪不妒老即休。」聽完之後，黃庭堅相當肯定他「少欲」、「知足」的生活態度，所以接著說：「此安樂法也。」後來「粗茶淡飯」這個成語就從這裡演變而出，用來指簡單清淡的飲食。出現「粗茶淡飯」的書證如元．謝應芳〈沁園春．竹與梅花〉詞：「兒輩前來，老夫說與，梅要新詩竹問安。餘無事，只粗茶淡飯儘有餘歡。」<br></font></td></tr>
