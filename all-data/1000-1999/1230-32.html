<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一念」，是指心中的念頭。「一念之差」這個成語的意思是指：一個念頭的差錯。在宋朝蘇軾的〈次韻致政張朝奉仍招晚飲〉詩中即可看到「一念差」的用法：「我本三生人，疇昔一念差。前生或草聖，習氣餘驚蛇。」意思是說他三生都是人，因一念之差，未能得道。前輩子或許是張旭，所以書法還留點放縱的習氣。後來「一念之差」可能就是出自此處，用來指一個念頭的差錯。如宋．陸游〈丈人觀〉詩：「我亦宿誦五千文，一念之差隨世紛。」又如《警世通言．卷三五．況太守斷死孩兒》：「這般會合，那些個男歡女愛，是偶然一念之差。」<br></font></td></tr>
