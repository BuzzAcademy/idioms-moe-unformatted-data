<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※明．徐光啟〈復周無逸學憲書〉（據<font class="dianuan_mark">《徐光啟集．卷一○．書牘一》</font>引）<br><font  size=4 color="#808080">一載賢勞，今茲竣事，必多得真才，為他日羽儀楨榦矣。執法不撓，剷除宿弊，<img src=/cydic/dicword/a06a.jpg border=0 alt=* class=fontimg valign=center>是當官本領，即有危機，非所宜避也。況公道在人，終古不泯，從來真清執者何嘗不信於當世耶？</font>黨與二字，耗盡士大夫精神才力，而於國計民生，毫無干涉。且以裕蠱<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>所為，思之痛心，望之卻步。<font  size=4 color="#808080">今日中外，事事可虞，杞人之慮，蓋非一端。若皆以養癰為得計，其如一朝之患何哉！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 裕蠱：寬裕以治蠱。蠱，指前人已壞之事項。謂寬待惡習，猶如養癰貽患。</font></div>
