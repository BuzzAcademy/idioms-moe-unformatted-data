<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「心煩意亂」原作「心煩慮亂」。戰國時楚國人屈原秉性堅貞，他為國家竭盡了忠心智慧，卻屢遭奸臣讒言毀謗，而被放逐在外三年都沒能再見到君王一面。在「心煩慮亂」，不知如何在這汙濁世界自處的情況之下，他只好去見太卜鄭詹尹，希望能藉占卜解除自己的疑惑，結果卻徒勞無功。後來「心煩意亂」這個成語就從「心煩慮亂」演變而出，用來指心情煩躁，思緒凌亂。<br></font></td></tr>
