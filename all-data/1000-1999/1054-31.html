<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 漢．馮衍〈與陰就書〉（據<font class="dianuan_mark">《後漢書．卷二八上．桓譚馮衍列傳．馮衍》</font>李賢注引）<br>衍聞神龍驤首<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，幽雲景蒸，明聖修德，志士思名。是以意同情合，聲比<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font><font size=-2>（則）</font><font class="dianuan_mark">〔相〕</font>應也。<font  size=4 color="#808080">伏見君侯忠孝之性，慈仁殷勤，論議周密，思慮深遠。顧以微賤，數蒙聖恩，被侯大惠。衍年老被病，恐一旦無祿，命先犬馬，懷抱不報，齎恨入冥，思剖肝膽，有以塞責。方今天下安定，四海咸服，蒙恩更生之臣，無所效其死力。側聞東平、山陽王壯當之國，擇除官屬，衍不自量，願侯白以衍備門衛。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 驤首：抬頭，比喻意氣軒昂。驤，音ㄒ｜ㄤ，仰起。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 比：音ㄅ｜ˋ，和諧。</font></div>
