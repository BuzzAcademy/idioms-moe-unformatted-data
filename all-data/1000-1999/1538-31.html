<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 漢．許慎〈說文解字敘〉（據<font class="dianuan_mark">《說文解字．卷一五上》</font>引）<br><font  size=4 color="#808080">壁中書者，魯恭王壞孔子宅而得<font class="dianuan_mark">《禮記》</font>、<font class="dianuan_mark">《尚書》</font>、<font class="dianuan_mark">《春秋》</font>、<font class="dianuan_mark">《論語》</font>、<font class="dianuan_mark">《孝經》</font>；又北平侯張蒼獻<font class="dianuan_mark">《春秋左氏傳》</font>，郡國亦往往於山川得鼎彝，其銘即前代之古文，皆自相似。雖叵復見遠流，其詳可得略說也。</font>而世人大共非訾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，以為好奇者也，故詭更<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>正文，鄉壁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>虛造不可知之書，變亂常行，以燿<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>於世。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 非訾：非議詆毀。訾，音ㄗˇ，詆毀。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 詭更：變更。詭，通「恑」，改變。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 鄉壁：對著牆壁。鄉，或作「向」，皆通「嚮」，面對。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 燿：音｜ㄠˋ，同「耀」，炫耀。</font></div>
