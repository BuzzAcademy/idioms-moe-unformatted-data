<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋時魯國有一個學者，名叫曾參，他是孔子的得意門生。學養很深，品性端正，是個有名的孝子。他住在魯國費（音ㄅ｜ˋ）邑時候，有一個和他同名的人殺了人，有人就跑去跟曾參的母親說：「曾參殺人了！」曾參的母親說：「我兒子不會殺人！」就照常織她的布，沒有理會。過了不久又有人又來說：「曾參殺人了！」曾子的母親還是泰然自若地繼續織布。過了一會，又有人跑來說：「曾參殺人了！」曾子的母親就害怕起來，丟下織布的梭子，跳過圍牆逃走了。像曾參那麼賢良的人，只要多幾個人來說他殺了人，那麼連對他最有信心的母親也會相信，可見流言的可畏。後來「曾參殺人」就被用來比喻流言可畏或稱誣枉的災禍。<br></font></td></tr>
