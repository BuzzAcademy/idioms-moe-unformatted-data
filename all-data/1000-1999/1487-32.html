<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「坦腹東床」一詞出自晉．王隱所著《晉書》，內容是東晉書法家王羲之成為太傅郗鑒女婿的經過。當時郗鑒派人到丞相王導家物色女婿，得知消息的王家子弟每個人都紛紛修飾容貌以求表現，其中唯獨王羲之一人若無其事地坦露腹部，臥於東床，嘴裡吃著胡餅，態度從容。使者將這情形回報後，郗鑒察訪得知這人是王羲之，於是就把女兒嫁給了他。後來「坦腹東床」，就用來指當女婿，或指稱女婿。如明代沈受先《三元記．第二五齣》：「我操國柄佐聖明，我是九棘三槐位裡人，要擇個坦腹東床，豈無個貴戚王孫。」即用了這個意思。</font></td></tr>
