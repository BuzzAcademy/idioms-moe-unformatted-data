<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「鴻鵠之志」這個成語的意思是比喻人有像鴻鵠一舉千里的遠大志向。《呂氏春秋．士容論》記載：齊國有一個人很會相狗，他鄰居託他買一隻能捕鼠的狗，過了一年才買到。他告訴鄰居說：「這是一條好狗。」鄰居養了幾年，那狗卻不捕鼠，他就告訴相狗的人。那人對他說：「這是一條好狗，牠的志向在追逐獐麋豕鹿，而不在捕鼠；你把牠的腳綁起來，牠就會開始捕鼠了。」鄰人就把狗的後腳綁著，狗果然捕鼠了。驥驁的氣勢，鴻鵠的大志，有可以印證人心的，就是精誠，有了精誠之心，自然神人相應，那是不能用言語說明的。後來「鴻鵠之志」被用來比喻志向遠大。</font></td></tr>
