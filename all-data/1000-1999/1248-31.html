<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《二程集．河南程氏遺書．卷一一．師訓》</font><br>學只要鞭辟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><font size=-2>一作約。</font>近裡，著己<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>而已，故「切問而近思<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>」，則「仁在其中矣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>」。<font  size=4 color="#808080">「言忠信，行篤敬，雖蠻貊之邦行矣。言不忠信，行不篤敬，雖州里行乎哉！立則見其參於前也，在輿則見其倚於衡也，夫然後行。」只此是學質美者，明得盡，查滓便渾化，卻與天地同體。其次惟莊敬持養，及其至則一也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 鞭辟︰鞭策、激勵。辟，音ㄅ｜ˋ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 著己：從自己身上下功夫。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 切問而近思：審問、慎思立身處世的道理。出自<font class="dianuan_mark"><font class="dianuan_mark">《論語．子張》</font></font>。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 仁在其中矣：可以知道如何為仁，了解仁的道理。出自<font class="dianuan_mark"><font class="dianuan_mark">《論語．子張》</font></font>。</font></div>
