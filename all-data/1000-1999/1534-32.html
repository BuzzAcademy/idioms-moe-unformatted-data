<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孔子的學生顏淵有一次讚美孔子說：「老師給我的感覺，是我越抬頭看，越覺得高；越用心鑽研他的道理，越覺得深。常常覺得自己已有一點了解了，好像來到了老師的跟前，忽然間卻又覺得落後了一大截。雖然老師的道理是如此地高深，不可捉摸，但是老師善於有步驟地引導我們，用各種文獻來豐富我們，又用禮來約束我們的規矩，讓我們越學越有心得，想停止都不可能。當我覺得已經用盡所有心力，好像可以獨立研究了，但是想再往前邁進，卻又不知從何著手了。」顏淵是孔門弟子中，最被孔子看重的一位，他所說的「欲罷不能」，是一種來自內在的學習渴盼，讓自己無法停止。後來演變成為一句成語，泛指想要停止卻做不到。</font></font></font></font></font></td></tr>
