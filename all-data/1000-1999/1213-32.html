<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一朝一夕」這個成語是用來形容時間短暫。在《易經．坤卦．文言》中有提到：積善的人家，必定有多餘的吉慶，積不善的人家，必定有多餘的災殃。臣下殺死君上，兒子殺死父親，絕不是一朝一夕的偶發狀況，而是逐漸累積成的結果。坤卦初六的爻辭說：「履霜，堅冰至」，就是說，當你踏在鬆散的霜上，就可知道嚴寒即將帶來堅冰，這是順序而來的必然結果。後來「一朝一夕」就被用來形容時間短暫。如《紅樓夢．第一○回》：「人病到這個地位，非一朝一夕的症候，吃了這藥，也要看醫緣了。」<br></font></td></tr>
