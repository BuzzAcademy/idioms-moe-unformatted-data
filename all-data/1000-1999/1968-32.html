<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「明眸皓齒」之典故說明，提供參考。</font> 「明眸皓齒」，常用來形容美人容貌明麗，因為二者長在娟秀的臉上，更加引人注目。曹植在他作的〈洛神賦〉中，形容洛神的美麗：「丹脣外朗，皓齒內鮮。明眸善睞，靨輔承權。」是說美麗的洛神，她有著鮮明的紅唇，潔白的牙齒，明亮的眼睛顧盼流轉，兩頰的笑靨俏麗動人。後來「明眸皓齒」這句成語就從這裡演變而出，用來形容美人容貌明麗。唐．杜甫〈哀江頭〉詩：「明眸皓齒今何在？血汙遊魂歸不得。」是借用「明眸皓齒」來指有著明目皓齒的美女楊貴妃。<br></font></td></tr>
