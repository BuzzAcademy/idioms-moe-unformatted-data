<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「慘不忍睹」這句成語是說情狀極為悽慘，令人不忍目睹。在清人許奉恩《里乘．卷八．倪公春岩》中可見。〈倪公春岩〉這則故事是寫：漁翁萬年輕因為賭輸錢，決定趁著天黑去前村某甲家行竊，剛好目睹某甲的妻子和一男子共謀害死某甲的經過。他看到某甲死狀悽慘，讓人不忍心再看，於是跳上屋頂，懷恨回家，自此覺得女子是天下最毒的人。另外「慘不忍睹」也可用在形容戰爭場面的殘忍血腥，如《洪秀全演義．第三五回》：「前後受敵，不能得脫，有欲伏地請降的，都被身首分離，真是尸橫遍野，血流成河，尸首堆積，慘不忍睹。」</font></td></tr>
