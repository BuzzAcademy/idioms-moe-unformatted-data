<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001472%22.%26v%3D-1" class="clink" target=_blank>將信將疑</a>」之典源，提供參考。</font> 唐．李華〈弔古戰場文〉（據<font class="dianuan_mark">《李遐叔文集．卷四》</font>引）<br><font  size=4 color="#808080">蒼蒼蒸民，誰無父母？提攜捧負，畏其不壽。誰無兄弟？如足如手；誰無夫婦？如賓如友。生也何恩？殺之何咎？</font>其存其沒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，家莫聞知。人或有言，將信將疑。<font  size=4 color="#808080">悁悁心目，寢寐見之。布奠傾觴，哭望天涯。天為之愁，草木淒悲。弔祭不至，精魂無依。必有凶年，人其流離。嗚呼噫嘻！時耶命耶！從古如斯，為之奈何？守在四夷。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
