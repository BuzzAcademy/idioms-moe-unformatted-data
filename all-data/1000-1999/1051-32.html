<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋時越王句踐被吳王夫差打敗，回國後任用文種、范蠡為相，臥薪嘗膽，立志復仇，一雪亡國的恥辱。范蠡替他找來一位擅長射箭的楚國人，名叫陳音。越王聽完陳音解說關於射箭的道理後很滿意，希望陳音能把這番道理傳授給越國士兵。陳音回答說：「道理是天生的，不是人人能懂的；但事情的成功與否卻決定於人。只要用心學習，沒有學不好的。」後來「事在人為」這句成語就從這裡演變而出，用來指事情的成功與否決定於人的努力。</font></td></tr>
