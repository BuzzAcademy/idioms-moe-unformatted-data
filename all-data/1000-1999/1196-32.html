<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「實事求是」是東漢班固在《漢書》裡用來形容河間獻王劉德的話。劉德是西漢景帝的第三個兒子，被封為河間王，卒謚獻，故後人稱之為河間獻王。據史書記載，秦始皇焚書後，古代書籍幾乎毀滅殆盡，劉德經常派人向民間訪求，因此蒐集到不少先秦時代的珍貴古書，與朝廷藏書量不相上下。他尊崇儒術，勤於修習禮樂，治學嚴謹，所以班固稱許他道：「修古好學，實事求是。」到了唐代，學者顏師古曾注解「實事求是」說：「務得事實，每求真是也。」由此，我們知道，劉德在做學問時，必定依據掌握到的事實為根據，以獲取正確的結論。後來「實事求是」演變為成語，就用來指做事切實，加求真確。。</font></td></tr>
