<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 北齊．顏之推<font class="dianuan_mark">《顏氏家訓．序致》</font><br><font  size=4 color="#808080">夫聖賢之書，教人誠孝，慎言檢跡，立身揚名，亦已備矣。</font>魏、晉已來，所著諸子，理重事複，遞相模斅<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，猶屋下架屋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，床上施床<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>耳。<font  size=4 color="#808080">吾今所以復為此者，非敢軌物範世也，業以整齊門內，提撕子孫。夫同言而信，信其所親；同命而行，行其所服。禁童子之暴謔，則師友之誡，不如傅婢之指揮；止凡人之鬥鬩，則堯、舜之道，不如寡妻之誨諭。吾望此書為汝曹之所信，猶賢於傅婢寡妻耳。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 模斅：模擬仿效。斅，音ㄒ｜ㄠˋ，效法、學習。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 屋下架屋：比喻重複模仿，無所創新。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000003010%22.%26v%3D-1" class="clink" target=_blank>屋下架屋</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 床上施床：比喻重複而無創見。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000675%22.%26v%3D-1" class="clink" target=_blank>床上安床</a>」。</font></div>
