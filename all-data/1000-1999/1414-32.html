<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 墨子，名翟，戰國時魯人，提倡兼愛、非攻、節用等學說，主張消弭戰爭，宣揚和平，自成一家之言。〈尚賢〉篇中，墨子主張當政的人要以尊敬賢者、任用有能力的人作為為政的根本。這個道理不只墨子提倡，古籍有言：「求聖君哲人，以裨輔而身。」〈湯誓〉篇也說：「聿求元聖，與之戮力同心，以治天下。」意思都是要任用賢能的人，和他們齊心合力來治理天下。後來「戮力同心」被用來指齊心合力，團結一致。</font></td></tr>
