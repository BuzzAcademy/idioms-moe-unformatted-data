<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 晉朝高僧帛遠，字法祖，河內人，博學多聞，通梵晉語，於方等經深有研究。他在長安建造佛寺，從事講習，聽眾常達千人。河間王司馬顒對之崇敬有加，帛遠因而聲聞關隴。後來關中大亂，帛遠潛遁隴右，以保雅操。當時張輔為秦州剌史，鎮守隴上。張輔覺得帛遠的名德顯著，「眾望所歸」，就屢次勸帛遠還俗來當自己的幕僚，但帛遠拒不接受，於是結怨。後因他人的讒言，帛遠被張輔所殺。「眾望所歸」這句成語，用來指深得眾人擁護、愛戴。</font></td></tr>
