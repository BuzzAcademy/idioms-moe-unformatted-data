<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「寥若晨星」原作「廓落晨星」。晉朝張華〈情詩〉「廓落晨星稀」一句，原指清晨廣大遼闊的天空，星星十分稀疏的景象。演變到南朝齊人謝朓〈京路夜發〉詩：「曉星正寥落，晨光復泱漭。」及唐韓愈〈華山女〉詩：「黃衣道士亦講說，座下寥落如明星。」則以「寥落」一詞來形容清晨天上星星稀疏的景象。而出現「寥若晨星」這句成語的書證，則要到清朝章回小說《冷眼觀．第一○回》：「須臾，各人所叫的堂差已如鳥獸散去，房裡依然剩我們四五個人，寥若晨星，倒覺耳目為之一淨。」才能見到。文中「寥若晨星」意指人數稀少。</font></td></tr>
