<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「羊質虎皮」之典故說明，提供參考。</font> 「羊質虎皮」謂外表披了老虎皮，本身卻還是羊，這句成語是用來比喻虛有其表。漢朝揚雄的《法言》有一段記載：有人問揚雄說：「有一個自稱姓孔，字仲尼的人，他到孔子的家裡，趴在孔子的桌上休息，穿著孔子的衣服，那這個人可以算是孔子嗎？」揚雄回答說：「他雖然外表模仿孔子，但本質絕對不是孔子。」那人又問揚雄說：「什麼叫作本質？」揚雄回答說：「就像一隻披上虎皮的羊，牠雖然假裝老虎，但本質還是羊，改不了羊的本性，看到草還是很高興，看到豺狼還是害怕得全身發抖，終究還是一隻假老虎。」後來「羊質虎皮」演變為成語，用來比喻虛有其表。<br></font></td></tr>
