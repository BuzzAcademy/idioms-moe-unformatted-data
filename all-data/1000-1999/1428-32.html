<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「過猶不及」的意思是做事過分就好比做得不夠一樣，皆不妥當。這句話出自《論語．先進》篇，子貢問孔子：「子張和子夏誰比較賢明？」孔子答說：「子張做事過分了些，子夏卻有所不及。」子貢接著問：「那麼子張比較賢明嗎？」孔子說：「過分和不及，同樣的不好。」孔子認為謹守「中庸之道」才是最適合的。後來「過猶不及」被用來指事情要做得恰到好處。</font></td></tr>
