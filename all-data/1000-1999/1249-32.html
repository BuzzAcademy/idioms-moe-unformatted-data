<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一團和氣」的意思是指一片祥和的氣氛，往往用來形容一個人態度和藹可親。見用於《二程集．河南程氏外書．卷一二．傳聞雜記》。宋代理學大儒程顥先生，他特別注重道德修養。他與門人好友相交數十年，從未對人疾言厲色。他坐著的時候安穩莊重，待人態度和氣，和藹可親，讓人有如沐春風的感覺。「一團和氣」就是用來形容程顥待人的態度和藹可親。<br></font></td></tr>
