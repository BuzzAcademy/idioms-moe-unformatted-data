<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《朱子語類．卷五九．孟子．告子上》</font><br>或問：「求放心<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>」。曰：「知得心放，此心便在這裡，更何用求？適見道人題壁云：『苦海<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>無邊，回頭是岸。』說得極好！<font  size=4 color="#808080">知言中或問『求放心』，答語舉齊王見牛事。某謂不必如此說，不成不見牛時，此心便求不得！若使某答之，只曰：『知其放而求之，斯不放矣。』『而求之』三字，亦自剩了。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 放心：放恣、放散之心。出自<font class="dianuan_mark">《孟子．告子上》</font>所說：「學問之道無他，求其放心而已矣。」</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 苦海：佛教用法，比喻生死輪迴的三界。三界指欲界、色界、無色界。</font></div>
