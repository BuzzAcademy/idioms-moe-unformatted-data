<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「拭目以待」之典故說明，提供參考。</font> 拭目，擦拭眼睛，比喻有所期待。張敞，字子高，西漢平陽人，生卒年不詳。敢直言，嚴賞罰。宣帝時為京兆尹，使市無盜賊。漢代昌邑王嗣立之時，由於行事不合禮法，張敞便上書勸諫宣帝，文中言：「皇帝以盛年即位，天下之人全都張大了眼睛觀看，側著耳朵專心聆聽，急著想要看到良善的政風，然而對輔佐國家有功的大臣還沒有受到褒獎，沒什麼功勞的小臣卻已經獲得升遷，這是為政者的疏失啊！」不久王賀被免官，張敞也因為諫言有功，而被擢為豫州刺史。後來「拭目以待」這句成語就從這裡演變而出，用來比喻期待事情的發展及結果。</font></td></tr>
