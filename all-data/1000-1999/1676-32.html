<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「畫餅充飢」之典故說明，提供參考。</font> 畫餅，畫成的餅。比喻徒具形式而無實用價值。根據《三國志》記載，三國魏盧毓為人正直不阿，敢於上諫直言，頗得魏明帝賞識，任命為吏部尚書，擔任推舉人才的工作。魏明帝向來厭惡那些聲名顯揚，卻無才學的人，這時剛好中書郎一職出缺，於是下詔要求盧毓推舉人才時要注重真才實學，不要選那些徒具名聲的人，否則便像在地上畫餅一般，只能看而不能吃。後來「畫餅充飢」這句成語就從這裡演變而出，用來比喻徒具虛名而無益於實際。亦用來比喻徒事空想無益於事。</font></td></tr>
