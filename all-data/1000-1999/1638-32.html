<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「將信將疑」之典故說明，提供參考。</font> 〈弔古戰場文〉是唐代文學家李華憑弔古戰場所寫，描寫古戰場的悲涼景象，遙想當年戰事的慘烈以及人民因戰爭所受到的苦難。所描述的雖是古代戰事，其實是以古鑑今，因有「秦歟？漢歟？將近代歟？」之問。最後寫到戰士家屬的悲哀，他們對戰場上的子弟是生是死茫然不知，對任何傳來消息也是將信將疑，不辨真偽。「將信將疑」這個成語出在此處，與「半信半疑」、「半疑半信」義同，可以通用，如《紅樓夢．第一○一回》：「大了道：『奶奶大喜！這一籤巧得很。……』一面說，一面抄了個籤經交與丫頭。鳳姐也半信半疑的。」</font></td></tr>
