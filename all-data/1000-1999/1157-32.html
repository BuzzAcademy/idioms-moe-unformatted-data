<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《禮記》為十三經之一，大概是孔子弟子及其後學所記，現今所通行的版本為西漢戴聖所編輯，也稱為「小戴禮記」。典源此處提到，進獻几杖，要先拂去灰塵，擦拭乾淨。進獻馬和羊時，因其性情溫馴，可以用右手牽著，方便行事。但進獻狗的時候，則要用左手牽著，因為狗的性情較不溫和，用左手牽引，空著右手可以預備在必要時加以制伏。後來「順手牽羊」這句成語就從這裡演變而出，多轉用為詞面義，指順手把別人的羊給牽走，比喻乘機順便取走他人財物。</font></td></tr>
