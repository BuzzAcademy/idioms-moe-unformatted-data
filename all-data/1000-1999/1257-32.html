<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「亡命」，改變姓名而逃亡。據《史記》記載，魏大梁人張耳年少時當過信陵君的食客，後來改變姓名，逃亡到外黃。受到外黃富人的看重，將新寡的女兒嫁他，並給了他一筆豐厚的錢，他因此得以結交各路好友，最後當上魏國的外黃令，賢能的名聲遠播，而「亡命之徒」完整的語形，見於《周書．卷三七．郭彥列傳》：「亡命之徒，咸從賦役」。意思是郭彥主張讓那些作奸犯科逃亡而來的人，都要分擔賦稅和徭役的工作。後來「亡命之徒」這句成語就從這裡演變而出，意義慢慢轉變為比喻不顧性命作奸犯科的人。今人所用，多為後義。</font></td></tr>
