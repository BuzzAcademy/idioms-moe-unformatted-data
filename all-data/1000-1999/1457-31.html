<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《周書．卷四七．藝術列傳．姚僧垣》</font><br>大將軍、襄樂公賀蘭隆先有氣疾，加以水腫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，喘息奔急<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，坐臥不安。<font  size=4 color="#808080">或有勸其服決命大散者，其家疑未能決，乃問僧垣。僧垣曰：「意謂此患不與大散相當。若欲自服，不煩賜問。」因而委去。其子殷勤拜請曰：「多時抑屈，今日始來。竟不可治，意實未盡。」僧垣知其可差，即為處方，勸使急服，便即氣通。更服一劑，諸患悉愈。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 水腫：因液體在身體的細胞組織中發生異常的積聚現象，而引起全身或局部的腫脹症狀。通常發生於心臟病、腎臟病患者。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 喘息奔急：呼吸急促。</font></div>
