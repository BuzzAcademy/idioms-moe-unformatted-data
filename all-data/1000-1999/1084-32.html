<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「筆」在古代是文才的代稱。晚唐馮贄的《雲仙雜記》中記載唐代著名詩人李白，年少時曾做過一個夢，夢到自己所用的筆，筆頭上居然長出花來。李白長成後果然才華洋溢，所作的詩豐富高妙，聞名天下，因此認為李白夢見筆頭生花是文才燦爛的徵兆。後來衍生出「生花妙筆」這句成語，用來比喻文筆美妙，寫作能力極佳。</font></td></tr>
