<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「十全十美」的全、美都具有圓滿的意思，而「十」是數目之足，所以「十全十美」就可用來比喻圓滿美好毫無缺陷的境界。這句成語的「十全」早見用於《周禮》。《周禮》一書相傳為周公所撰，內容記錄周朝官制。其載述「醫師」一職「掌醫之政令」，平日負責蒐集藥物，為傷病者治療，每年年終，則有稽核人員視其績效以訂出應得的俸祿。績效等級以「十全為上」，也就是：治療十個人，十個都能痊癒，為最佳；十個人中，只有兩個人無法痊癒，為其次；有三個人無法痊癒，為再其次；若有四個人無法痊癒，便為下等。後來「十全十美」這句成語可能就從這裡演變而出。</font></td></tr>
