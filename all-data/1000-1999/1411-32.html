<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「雨後春筍」的意思是春筍在雨後長得又多又快。在宋．趙蕃〈過易簡彥從〉詩中，有「雨後筍怒長，春雨陰暗成。」句，意思就是說在下過雨後，筍子長得又快又多。宋．張耒〈食筍〉詩中，也有「荒林春足雨，新筍迸龍雛。」句，也是形容下過雨後，筍子旺盛生長的樣子。後來「雨後春筍」這個成語就從這裡演變而出，用來比喻事物在某一時期新生之後大量湧現，迅速發展。</font></td></tr>
