<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 无，古「無」字。无妄，是《易經》卦名。卦象是下震（<img src=/cydic/dicword/8e7e.jpg border=0 alt=* class=fontimg valign=center>）上乾（<img src=/cydic/dicword/8e79.jpg border=0 alt=* class=fontimg valign=center>）。六三的爻辭說：「无妄之災。」意思是不妄為卻無故招致災禍，這就像是有人把牛繫在路上，卻被路過的人牽走，而使同邑的人平白受到懷疑和搜捕。後來「無妄之災」被用來比喻意外的災禍。如漢人王充《論衡．卷一五．明雩》：「無妄之災，百民不知，必歸於主。」百姓因為不明究裡，往往將意外的災禍歸究於為政者。</font></td></tr>
