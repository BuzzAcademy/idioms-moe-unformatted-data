<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《九歎》是劉向為追念屈原忠信之節操而作，表面上是吟詠屈原，實際上是自歎身世。在〈惜賢〉篇中，劉向舉王子僑、申徒狄、許由、伯夷、介之推、申生、卞和、伍子胥、比干的事蹟，說明自己雖具他們的清高忠直，也一樣不免被陷害。他本想放棄高尚的品德，但內心因此感到痛苦而作罷；也想要迎合世俗，無奈心意閉塞而不能開竅。在渾濁的環境裡，即使呈獻自己微不足道的誠信，卻仍然被小人離間而壅蔽。劉向深嘆有志難伸，只得心悲忿而涕橫流。「忠心耿耿」這句成語，就從這裡演變而出，形容極為忠誠。</font></td></tr>
