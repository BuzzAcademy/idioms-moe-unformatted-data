<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「拍案叫絕」意思是拍桌子叫好。用於表示情緒激動，讚賞不已。清代曹雪芹《紅樓夢．第七○回》：林黛玉重建桃花詩社，邀請賈寶玉、薛寶釵等人，以柳絮為題限調填詞。填完後，互相品評作品，最後評到薛寶釵〈臨江仙．白玉堂前春解舞〉詞，眾人一致覺得這闕詞填得最好，十分讚嘆、激賞，拍桌子叫好。「叫絕」一詞，在金代元好問〈水簾記異〉詩中已可見到，詩句是：「稱奇叫絕喜欲舞，恨不百繞青芙蓉。」這裡「叫絕」就已經有激賞、叫好的意思。後來「拍案叫絕」可能就是出自此處，用來形容非常讚賞。</font></td></tr>
