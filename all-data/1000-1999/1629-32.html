<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「釜底抽薪」之典故說明，提供參考。</font> 《呂氏春秋》是戰國時代秦相呂不韋，召集門下食客完成的集體著作。共二十六卷，分十二紀、八覽、六論，有漢高誘注。其內容綜合九流百家，暢論天地人物，多主儒術，而參以道家、墨家之言，取材博賅，頗有功於古代史料的保存。亦稱為《呂覽》。在〈季春紀．盡數〉中提到，如果把沸騰的開水舀出來，再倒回鍋中，想要使其不再沸騰，這是無濟於事的，倒不如把鍋子底下的柴火撤掉，沒了熱源，開水自然也就不會沸騰了。後來「釜底抽薪」這句成語可能就從這裡演變而出，用來比喻從根本上解決問題，或比喻從源頭斷絕。</font></td></tr>
