<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「雞皮鶴髮」原作「鶴髮雞皮」，出自北周庾信的〈竹杖賦〉。文中，桓溫用「雞皮鶴髮，蓬頭歷齒」來形容楚丘先生的外貌，頭髮發白而且散亂，皮膚粗糙鬆弛，牙齒稀疏，指楚丘先生老了。後來「雞皮鶴髮」這句成語就從這裡演變而出，用來形容老人的形貌。「雞皮鶴髮」較早的書證如唐玄宗〈傀儡吟〉詩：「刻木牽絲作老翁，雞皮鶴髮與真同。」用來形容傀儡戲偶白髮皺皮，作得栩栩如生，和現實生活中的老人一個模樣。</font></td></tr>
