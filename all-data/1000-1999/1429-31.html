<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《韓非子．守道》</font><br><font  size=4 color="#808080">人主離法失人，則危於伯夷不妄取，而不免於田成、盜跖之禍，何也？今天下無一伯夷而姦人不絕世，故立法度量。度量信，則伯夷不失是而盜跖不得非；法分明，則賢不得奪不肖，強不得侵弱，眾不得暴寡。……</font>人主甘服<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>於玉堂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之中，而無瞋目<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>切齒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>傾取<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>之患；<font  size=4 color="#808080">人臣垂拱於金城之內，而無扼腕聚脣嗟唶之禍。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 甘服：甘食美服。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 玉堂：宮殿的美稱。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 瞋目：瞪大眼睛怒視。瞋，音ㄔㄣ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 切齒：咬緊牙齒。表示非常悲痛憤恨。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 傾取：覆滅的意思。</font></div>
