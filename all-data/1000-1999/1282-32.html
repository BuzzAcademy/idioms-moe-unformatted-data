<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「耳鬢廝磨」義指耳旁的鬢髮相互摩擦。《紅樓夢．第七二回》：司棋和姑舅兄弟在大觀園中幽會，被路過的鴛鴦撞見，因為害怕東窗事發病倒了。鴛鴦得知後前來探望，並且發誓不會說出去，司棋拉住她哭著道：「咱們從小耳鬢廝磨，你不曾拿我當外人待，我也不敢待慢了你。」述說小時候相處親暱如同姐妹的情景，感謝鴛鴦的恩情。另外在《紅樓夢．第七九回》，賈寶玉聽到迎春出嫁的消息，想到「當時姊妹們一處，耳鬢廝磨」，感嘆自此一別，再相見也不會和先前一般親暱。在這裡「耳鬢廝磨」都是指小兒女間親暱的相處情形，現在則多指男女相戀親密相處的情形。後來「耳鬢廝磨」這句成語可能就是出自此處，用來形容親暱。</font></td></tr>
