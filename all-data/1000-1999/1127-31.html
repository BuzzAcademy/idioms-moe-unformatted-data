<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《漢書．卷九一．貨殖傳．序》</font><br><font  size=4 color="#808080"><font class="dianuan_mark">《管子》</font>云：古之四民不得雜處。士相與言仁誼於閒宴，工相與議技巧於官府，商相與語財利於市井，農相與謀稼穡於田壄，朝夕從事，不見異物而遷焉。</font>故其父兄之教不肅而成<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，子弟之學不勞而能，各安其居而樂其業，甘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>其食而美其服<font  size=4 color="#808080">，雖見奇麗紛華，非其所習，辟猶戎翟之與于越，不相入矣。是以欲寡而事節，財足而不爭。於是在民上者，道之以德，齊之以禮，故民有恥而且敬，貴誼而賤利。此三代之所以直道而行，不嚴而治之大略也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 不肅而成：不必嚴肅地教導便使之有所成就。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 甘：動詞，津津有味地吃著。</font></div>
