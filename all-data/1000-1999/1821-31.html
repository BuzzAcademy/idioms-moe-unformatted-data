<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000561%22.%26v%3D-1" class="clink" target=_blank>簞食瓢飲</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．雍也》</font><br><font  size=4 color="#808080">子曰：「</font>賢哉，回<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也！一簞食<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，一瓢飲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，在陋卷，人不堪其憂，回也不改其樂。賢哉，回也！<font  size=4 color="#808080">」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 回：顏回（西元前<font class="english_word">５</font><font class="english_word">２</font><font class="english_word">１</font><font class="english_word">∼</font>前<font class="english_word">４</font><font class="english_word">９</font><font class="english_word">０</font>），字子淵，春秋魯人，孔子弟子。天資明睿，貧而好學，於弟子中最賢，孔子稱其「不遷怒，不貳過」。後世稱為「復聖」，列於孔門德行科。亦作「顏子淵」、「顏淵」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 一簞食：一碗飯。簞，竹器，用以盛飯。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 一瓢飲：一瓢水。瓢，飲器，以葫蘆剖分而成。</font></div>
