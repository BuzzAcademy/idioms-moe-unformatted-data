<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 溫，溫習；故，舊的。「溫故知新」就是溫習過去所學，從中獲得新的知識和體會。在《論語．為政》中記載了孔子說的一句話：「溫故而知新，可以為師矣。」意思是說：如果能常常複習以往學過的課業，而能從中領悟出新的道理，這樣就可以為人師表了。」後來「溫故知新」這句成語就從這裡演變而出，用來說明反覆學習的功效。<br></font></td></tr>
