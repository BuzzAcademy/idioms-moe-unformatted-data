<div class="Rulediv1"><font class="english_word">01.</font>宋．蘇軾〈與孫運句書〉：「近見江南老人，年七十二，狀貌氣力如四五十人，問其所得，初無異術，但云平生習不飲湯水耳。常人日飲數升，吾日減一合，今但沾唇而已。脾胃惡濕，飲少胃強氣盛液行，自然不濕，雖冒暑遠行亦不念水。此可謂至言不繁。」</div></td></tr></table><br><br></td></tr>
