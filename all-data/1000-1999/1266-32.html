<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「暗度陳倉」的「陳倉」是地名，地當雍梁之衝，漢魏以來為攻守要地。項羽自立為西楚霸王後，分封有功者為王，劉邦被封為漢王。他在前往封地漢中時，聽從張良的建議燒毀對外交通的棧道，一方面杜絕其他諸侯率兵襲擊，一方面表明沒有和項羽爭奪天下之意，以獲得信任。但事實上，他卻採用韓信的計策，暗地裡由陳倉出兵攻打雍王章邯，進而平定三秦，取得關中。後來這個故事被濃縮成「暗度陳倉」，用來比喻出其不意、從旁突擊的戰略，亦用來比喻暗中進行的活動，亦用來比喻男女私通。如《金瓶梅詞話．第六九回》：「此是哥明修棧道，暗度陳倉的計策。」應二爹用「暗度陳倉」指西門慶與李桂姐之間的曖昧情事。</font></td></tr>
