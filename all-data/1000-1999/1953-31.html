<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000254%22.%26v%3D-1" class="clink" target=_blank>汗牛充棟</a>」之典源，提供參考。</font> 唐．柳宗元〈唐故給事中皇太子侍讀陸文通先生墓表〉（據<font class="dianuan_mark">《全唐文．卷五八八．柳宗元》</font>引）<br><font  size=4 color="#808080">孔子作<font class="dianuan_mark">《春秋》</font>千五百年，以名為傳者五家，今用其三焉。秉觚牘，焦思慮，以為論注疏說者百千人矣。攻訐狠怒，</font>以詞氣相擊排冒沒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>者，其為書，處則充<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>棟宇，出則汗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>牛馬，或合而隱，或乖而顯。<font  size=4 color="#808080">後之學者，窮老盡氣，左視右顧，莫得而本；則專其所學，以訾其所異，黨枯竹，護朽骨，以至於父子傷夷，君臣詆悖者，前世多有之。甚矣！聖人之難知也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 冒沒：傾軋。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 充：填滿、裝滿。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 汗：使出汗。</font></div>
