<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001323%22.%26v%3D-1" class="clink" target=_blank>雞皮鶴髮</a>」之典源，提供參考。</font> 北周．庾信〈竹杖賦〉（據<font class="dianuan_mark">《全後周文．卷九．庾信》</font>引）<br><font  size=4 color="#808080">桓宣武平荊州，外白有稱楚丘先生來詣門下，桓公曰：「名父之子，流離江漢，孤之責矣。」及令引進，乃曰：「</font>噫！子老矣。鶴髮雞皮，蓬頭歷齒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，迺<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>是江漢英靈，荊衡杞梓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，<font  size=4 color="#808080">雖有聞于十室，幸無求于千里。寡人有銅環靈壽，銀角桃枝，開木瓜而未落，養蓮花而不萎；迎仙客于錦市，送遊龍于葛陂。先生將以養老，將以扶危。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 蓬頭歷齒：形容頭髮散亂，牙齒稀疏。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 迺：音ㄋㄞˇ，你。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 荊衡杞梓：比喻傑出優秀的人才。杞，音ㄑ｜ˇ。</font></div>
