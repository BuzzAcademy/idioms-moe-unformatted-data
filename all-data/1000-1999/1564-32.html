<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一葉知秋」之典故說明，提供參考。</font> 《淮南子》是漢淮南王劉安集門下食客所編寫的一本書，內容多為道家思想，並雜揉先秦各家的學說，世為雜家之代表。其中〈說山〉一篇裡，有一段說明事物可由近觀遠、以小看大的道理，例如只要嚐一口鍋裡的肉，就可以知道整鍋的味道如何；懸掛羽毛和木炭，就可以看出空氣中濕度高低變化；看見一片葉子落下，可以推知秋天已經來臨，一年快到了盡頭；看到瓶裡的水結冰，就知道天氣有多麼寒冷。後來「一葉知秋」這句成語就從這裡演變而出，比喻由細微的徵兆，可推知事物的演變和趨勢。</font></td></tr>
