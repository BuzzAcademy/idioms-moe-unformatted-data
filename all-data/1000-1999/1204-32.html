<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「自以為是」即自認為是，指自我主觀認為自己是正確的，不能虛心接受別人的意見。在《孟子．盡心下》中，萬章問孟子，為什麼被大家公認是忠厚老實的人，孔子認為是傷害道德的賊呢？孟子回答說：「這種人你舉不出他哪裡不對，即使覺得他可惡，卻無從攻擊起。隨世浮沉，平時看起來忠厚老實、行為廉潔，大家都喜歡他，但在他的主觀意識中認為自己都是對的。這樣的人看似有德，本質上卻是無德，所以說是傷害道德的賊。」後來「自以為是」演變為成語，就用來指自認觀點與做法正確，不肯虛心接受別人的意見。</font></td></tr>
