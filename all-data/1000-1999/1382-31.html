<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．韓愈〈祭十二郎文〉（據<font class="dianuan_mark">《全唐文．卷五六八．韓愈》</font>引）<br><font  size=4 color="#808080">嗚呼！吾少孤。及長，不省所怙，惟兄嫂是依。中年，兄歿南方，吾與汝俱幼，從嫂歸葬河陽，既又與汝就食江南，零丁孤苦，未嘗一日相離也。</font>吾上有三兄，皆不幸早世。承先人後者，在孫惟汝，在子惟吾。兩世一身<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，形單影隻。<font  size=4 color="#808080">嫂嘗撫汝指吾而言曰：「韓氏兩世，惟此而已！」汝時猶小，當不復記憶，吾時雖能記憶，亦未知其言之悲也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 兩世一身：兩代都各只有一個人。</font></div>
