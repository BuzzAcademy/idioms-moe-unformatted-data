<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．崔顥〈黃鶴樓〉詩（據<font class="dianuan_mark">《全唐詩．卷一三○．崔顥》</font>引）<br>昔人已乘白雲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>去，此<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>地空餘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>黃鶴樓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。黃鶴一去不復返，白雲千載空悠悠。<font  size=4 color="#808080">晴川歷歷漢陽樹，春草萋萋鸚鵡洲。日暮鄉關何處是，煙波江上使人愁。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 白雲：一本作「黃鶴」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 此：一本作「茲」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 餘：一本作「留」。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 黃鶴樓：位於湖北省武昌縣臨接長江大橋之蛇山山頂的閣樓。相傳費文褘登仙，嘗駕黃鶴憩於此，故稱為「黃鶴樓」。它與岳陽樓、滕王閣，並稱為江南三大名樓。</font></div>
