<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「三頭六臂」原作「三頭八臂」，為佛家用語，指阿修羅神的長相，生有三顆頭顱，八條臂膀，《法苑珠林．卷五．六道篇．脩羅部．述意部》便說：「並出三頭，重安八臂」。阿修羅為梵語Asura的音譯。原為古印度神話中的惡神，在佛教中認為雖屬天界，但無天人的德行，性情險詐，所以稱「非天」。而又因其體形高大，力大無比，故其「三頭八臂」之形象亦有力量強大的象徵，但後來「八臂」多作「六臂」，「三頭六臂」這句成語就從這裡演變而出，用來比喻人本領大，力強可畏。</font></td></tr>
