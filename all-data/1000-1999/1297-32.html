<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「烏煙瘴氣」這句成語多見於清代小說，例如《兒女英雄傳．第二一回》，因何玉鳳在靈堂上提及要護送母親靈柩回鄉，前來祭奠的海馬周三等人在退出大廳後，向鄧九公問起何玉鳳的身世來歷。因為海馬周三等人是強盜出身，所以故事中用「烏煙瘴氣」來形容他們，意指其人渾濁不正。另外在《兒女英雄傳．第三二回》中，賊人趁著夜裡前來安老爺家偷竊，沒想到被何玉鳳發現，為了脫身丟了一地瓦片，結果還是被捉，用「烏煙瘴氣」形容賊人將安老爺家的氣氛和環境鬧得一片混亂。後來「烏煙瘴氣」多用來形容人事、氣氛黑暗混亂，就像烏煙與瘴氣一般。也用於形容環境汙穢不潔。</font></td></tr>
