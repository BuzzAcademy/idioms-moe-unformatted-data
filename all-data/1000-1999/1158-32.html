<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「無獨有偶」是指事物出現往往成雙成對。此語可能出自於《二程集》。《二程集》收錄北宋理學家程顥、程頤的著述，其思想學說以「理」或「道」為萬物之本源，主張「萬事皆出於理」，為宋代理學之洛派代表。典源此段提到，存在於天地萬物間的道理，往往會有恰巧相同或類似的事物出現，而這樣的情況，都隨自然形勢發展，並非事先有所安排。文中說到「無獨必有對」，後來「無獨有偶」這句成語可能就從這裡演變而出，指某種少見的人、事、物，偏有類同者出現恰巧湊成一對的情況。或指兩項事物恰巧相同或類似。</font></td></tr>
