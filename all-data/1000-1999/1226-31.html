<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 敦煌變文<font class="dianuan_mark">《維摩詰經講經文》</font>（據<font class="dianuan_mark">《敦煌變文集新書．卷二》</font>引）<br><font  size=4 color="#808080">纔聞居士病榮（縈）身，凡是有靈皆怪訝，病臥只居方丈內，飢羸起坐甚艱難。國王王子盡奔波，居士宰官咸禮覲，一切天人皆到會，果然見一病維摩。多將湯藥問因依，大照國師尋斬候，雖即<img src=/cydic/dicword/01232_w01.jpg border=0 alt=* class=fontimg valign=center>（至心）申體察，莫知來處辯其因。謝諸人者賜相哀，四大元知有此災，</font>舊日神情威似虎，今來體骨瘦如柴。<font  size=4 color="#808080">深貴汝，倍憂懷，我此身形自嘆裁，因有如斯縈病故，廣陳妙法唱將來。</font></font></td></tr>
