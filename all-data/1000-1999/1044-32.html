<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「觸目驚心」原作「觸目崩心」。據《南齊書．卷三二．豫章文獻王列傳》載，南齊豫章文獻王蕭嶷過世後，受過他恩惠的樂藹在寫給沈約的書信中說，自己原本是一個默默無聞的西州窮士，因為受到蕭嶷的重用，才能有今天衣食無缺的生活。隨著時間消逝，緬懷追尋蕭嶷遺留的功業，目光所及，令人內心深受衝擊。後來「觸目驚心」這句成語就從這裡演變而出，用來形容事情景況，令人震驚。出現「觸目驚心」的書證如明．王世貞《鳴鳳記．第九齣》：「李大人，聞言興慨，觸目驚心。」</font></td></tr>
