<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001453%22.%26v%3D-1" class="clink" target=_blank>貽笑大方</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．秋水》</font><br><font  size=4 color="#808080">秋水時至，百川灌河，涇流之大，兩涘渚崖之間，不辯牛馬。於是焉河伯欣然自喜，以天下之美為盡在己。順流而東行，至於北海，東面而視，不見水端，於是焉河伯始旋其面目，望洋向若而歎曰：「野語有之曰，『聞道百以為莫己若者』，我之謂也。</font>且夫我嘗聞少仲尼之聞而輕伯夷之義者，始吾弗信；今我睹子之難窮<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也，吾非至於子之門則殆<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>矣，吾長見笑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>於大方之家<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 窮：終極、盡頭。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 殆：危險。指下文「見笑於大方之家」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 見笑：被人譏笑。見，被。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 大方之家：懂得大道理的人。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000712%22.%26v%3D-1" class="clink" target=_blank>大方之家</a>」。</font></div>
