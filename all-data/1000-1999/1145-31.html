<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="layoutclass_pic"><div class="layoutclass_first_pic"><table class="ztable"><tr><th class="ztd1"><b>成語&nbsp;</b></th><td class="ztd2">逐臭之夫</td></tr>
<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《呂氏春秋．孝行覽．遇合》</font><br><font  size=4 color="#808080">遇合也無常。說，適然也。若人之於色也，無不知說美者，而美者未必遇也。故嫫母執乎黃帝，黃帝曰：「厲女德而弗忘，與女正而弗衰，雖惡奚傷？」若人之於滋味，無不說甘脆，而甘脆未必受也。文王嗜昌蒲菹，孔子聞而服之，縮頞而食之，三年然後勝之。</font>人有大臭者，其親戚、兄弟、妻妾、知識<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>無能與居者，自苦<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>而居海上。海上人有說<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>其臭者，晝夜隨之而弗能去<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。<font  size=4 color="#808080">說亦有若此者。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 知識：相識的朋友。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 自苦：自己感到很苦惱。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 說：音ㄩㄝˋ，喜悅，同「悅」。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 去：離開。</font></div>
