<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．蘇洵〈上韓樞密書〉（據<font class="dianuan_mark">《嘉祐集．卷一○》</font>引）<br><font  size=4 color="#808080">御將者，天子之事也；御兵者，將之職也。</font>天子者，養尊而處優，樹恩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>而收名，與天下為喜樂者也，故其道不可以御兵。<font  size=4 color="#808080">人臣執法而不求情，盡心而不求名，出死力以捍社稷。天下之心繫於一人而已不與焉，故御兵者，人臣之事，不可以累天子也。今之所患，大臣好名而懼謗，好名則多樹私恩，懼謗則執法不堅，是以天下之兵豪縱至此，而莫之或制也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 樹恩：施恩結好。</font></div>
