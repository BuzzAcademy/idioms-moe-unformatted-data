<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「坐懷不亂」這個成語出自《詩經．小雅．巷伯》漢．毛亨傳，內容是講：魯國有一男子獨住一屋，有一天夜裡暴風雨大作，鄰居寡婦的房舍被風雨打壞了，便前往這男子的住處想借住一晚，但是被這男子毅然拒絕的故事。故事裡，寡婦舉春秋時魯國柳下惠為例：當年柳下惠夜宿城門，遇到一個來不及進城回家的女子，柳下惠怕那女子受凍，讓那女子坐在自己懷中，以身體為她取暖而過了一夜，全國沒有人說他淫亂。希望魯男子可以答應讓他借住一宿，但最後仍被拒絕。後來柳下惠的這則故事被濃縮成「坐懷不亂」，用來形容男子行事端正，雖與女子同處而不淫亂。</font></td></tr>
