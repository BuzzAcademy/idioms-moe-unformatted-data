<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「向壁虛造」原作「鄉壁虛造」。這個成語的典源出自於漢．許慎〈說文解字敘〉。秦始皇焚書，許多重要的書籍因此失傳。漢景帝子魯恭王在孔子舊宅壁中發現許多古文經，包括《禮記》、《尚書》、《春秋》、《論語》、《孝經》等，但因為與通行的今文差異很大，許多人不相信那是真本；所以漢．許慎〈說文解字敘〉說：「世人大共非訾，以為好奇者也，故詭更正文，鄉壁虛造不可知之書，變亂常行，以燿於世。」意思是說：當時的人對這批書大加非毀，認為是好奇的人故意改變字體，對著孔壁，憑空假造出來的，藉以炫耀於世。後來「向壁虛造」這句成語就從這裡演變而出，用來比喻憑空捏造。<br></font></td></tr>
