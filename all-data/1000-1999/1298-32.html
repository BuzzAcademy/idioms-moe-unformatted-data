<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「參差」是不整齊的樣子。在《詩經．周南．關雎》中，有「參差荇菜」一語，形容荇菜長短不一的樣子。用於人事方面，則可形容品質或才能高低不同。在所引典源漢．揚雄《法言．序》中，更在「參差」後衍以「不齊」二字，加強其義。揚雄是西漢後期的重要文人，口吃不善言談，以文章名世。《法言》一書乃揚雄仿《論語》所作，他在序中提到，自孔子以來，國君、將相、卿士、名臣「參差不齊」，高低優劣相差甚大，應該以聖人之道加以衡量統一。後來「參差不齊」這句成語用來形容雜亂不整齊。</font></td></tr>
