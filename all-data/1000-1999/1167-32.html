<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 李成，號營丘，宋代人。其先人為唐朝的宗室，五代時為逃避禍亂移居至青州的營丘，所以又稱李營丘。他出身於貴族家庭，頗富才華，由於時局不定而不甚得志，故縱情於山水之間，以畫自娛。初習山水畫時，李成師事荊浩、關仝（ㄊㄨㄥˊ），成熟後畫風脫離荊、關二人而獨樹一格。他畫山水，不輕易下重筆，都是先用淡墨一遍遍的薄塗，然後才用濃墨潤色點綴，達成漸次深入、濃淡有致的深厚效果。宋代費樞在《釣磯立談》中評論他這樣的繪畫方式為「惜墨如金」。可知「惜墨如金」原特指這種作畫時的用墨技巧，後來演變成一句成語，但語義略有轉變，泛用於比喻寫字、作畫態度謹慎，不輕易下筆。</font></td></tr>
