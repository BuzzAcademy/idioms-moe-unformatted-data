<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001002%22.%26v%3D-1" class="clink" target=_blank>肝腦塗地</a>」之典源，提供參考。</font> <font class="dianuan_mark">《戰國策．燕策一》</font><br><font  size=4 color="#808080">張儀為秦破從連橫，謂燕王曰：「大王之所親，莫如趙。昔趙王以其姊為代王妻，欲并代，約與代王遇於句注之塞。乃令工人作為金斗，長其尾，令之可以擊人。與代王飲，而陰告廚人曰：『即酒酣樂，進熱歠，即因反斗擊之。』於是酒酣樂進取熱歠。</font>廚人進斟羹，因反斗而擊之，代王<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>腦塗地。<font  size=4 color="#808080">其姊聞之，摩笄以自刺也。故至今有摩笄之山，天下莫不聞。……」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 代王：戰國時人，生卒年不詳。代國在今河北蔚縣。</font></div>
