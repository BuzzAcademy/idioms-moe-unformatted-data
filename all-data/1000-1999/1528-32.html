<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《晉書．卷九四．隱逸列傳．夏統》載，晉太尉賈充十分欣賞夏統，想留下予以重用，但卻被拒絕，於是先後以雄壯威武的軍容、儀仗樂隊和裝扮華麗的妓女來引誘他，但他都不為所動，最後賈充只好放棄，並對人說：「此吳兒是木人石心也。」文中，賈充以「木人石心」一語比喻夏統意志堅定，任何外在事物皆不足以動搖他的心。後來到了宋朝劉斧《青瑣高議．別集．卷二．譚意歌傳》：「客撫掌大罵曰：『張生乃木人石心也，使有情者見之，罪不容誅。』」 「木人石心」一語語義轉變，用來形容人冷酷無情。</font></td></tr>
