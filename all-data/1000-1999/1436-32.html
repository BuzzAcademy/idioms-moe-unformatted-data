<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「枵腹從公」這個成語的意思是餓著肚子辦理公務。形容不顧己身，勤於公事。《活地獄》的作者是晚清著名的譴責小說家李伯元，全書共四十三回，描寫封建衙門內的黑暗面。他在〈楔子〉裡即說天下沒有好衙門。朝廷立衙門的本意是替百姓判斷曲直，調處是非。本來做官有做官的俸銀，書差有書差的工食，但是到了後來，做官的俸銀，還不夠給上司節敬，書差的工食，也入了長官的私囊，所以要想他們傾出所有家產以解救國難，餓著肚子辦理公務，恐怕走遍天涯，如此好人也找不出一個。「枵腹從公」這句成語可能就是出自此處，用來形容不顧己身，勤於公事。</font></td></tr>
