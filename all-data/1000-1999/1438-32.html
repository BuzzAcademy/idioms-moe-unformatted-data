<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「趁火打劫」是趁人家裡失火、一片慌亂時搶劫財物，也就是乘人之危。所以清．徐珂《清稗類鈔．盜賊類》裡解釋「趁火打劫」的狀況時，便說這些盜賊都是臨時起意居多，遇到人家家裡失火時，即趕快召來同伙進入火場，看到東西就搬。主人加以阻止時，他們還理直氣壯地說：「我是幫你把財物搬到我家寄放。」所以徐珂最後下結論說他們是「倉猝起意，利人之危而乘之耳。」後來「趁火打劫」不一定限定於趁人失火時搶劫財物，語義擴大到凡是乘人之危，從中取利者都可以使用。</font></td></tr>
