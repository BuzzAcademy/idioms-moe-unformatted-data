<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「人去樓空」這句成語顯現的是一種感慨、惋惜的情感，出自於唐．崔顥的〈黃鶴樓〉詩。此詩藉由古人乘鶴仙去的傳說，點出仙人黃鶴早已渺無蹤跡，一去不復返，只留天際的白雲，千載悠悠，表達出更深的失落情懷，將對世事茫茫的感慨表露無遺。後來「人去樓空」這句成語就從這裡演變而出，用來表示舊地重遊時人事已非，空留遺跡，或對故人的思念。如《警世通言．卷一○．錢舍人題詩燕子樓》：「人去樓空事已深，至今惆悵樂天吟。」用的就是這個意思。但是這個成語現在有另一種用法，形容畏罪潛逃，不知去向，大多是使用於社會事件的報導上，說明犯罪者因為畏罪而潛逃，不在原住屋裡。</font></td></tr>
