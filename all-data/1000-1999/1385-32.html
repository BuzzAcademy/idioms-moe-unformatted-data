<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《詩經．周南．關雎》描述一個男子在河邊邂逅了一位品貌雙全的姑娘，於是日思夜想，不能忘懷，想要與她結成良緣，以致於「輾轉反側」。「輾轉」和「反側」都是指睡不安穩，翻來覆去。後來「輾轉反側」這個成語就被用來形容因心事重重而翻來覆去睡不著覺，如清代小說《歧路燈．第七三回》：「輾轉反側，真正是明知鶯燕均堪愛，爭乃熊魚不可兼。」<br></font></td></tr>
