<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「黨同伐異」之典故說明，提供參考。</font> 「黨同伐異」意思是結合同黨，攻擊異己，原指學術上派別之間的鬥爭。漢初採黃老治術，主張無為和崇尚自然等政治思想，但自漢武帝劉徹執政後，採納董仲舒「罷黜百家、獨尊儒術」的主張，一時間儒學興盛起來，學者經常聚集討論，以致宣帝時召集諸儒在石渠閣講論六藝。在評議《公羊》、《穀梁》時產生分歧，引發爭論，以致有「黨同伐異之說」。也就是觀點相同的人結為同黨，攻擊觀點和自己不同的。後來「黨同伐異」演變為成語，用來泛指一切團體之間的鬥爭。</font></td></tr>
