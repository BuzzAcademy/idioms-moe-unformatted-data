<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「當務之急」原作「當務為急」。孟子是戰國時代的大思想家，曾教導子弟做事一定要知道輕重緩急。他說一個有智慧的人，對什麼事都清楚明瞭，但仍知道要先完成當前最急迫的事；一個仁慈的人，對什麼都給予關愛，但仍知道要先親近有賢德的人。孟子告訴學生，凡事都要先認清優先順序，先完成當下最急切的事，這叫做「知務」，也就是明白事情的輕重緩急。後來「當務之急」這句成語就從這裡演變而出，指當前最急迫要做的事。</font></td></tr>
