<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「兔死狐悲」原作「狐死兔悲」。敦煌變文中有篇〈鷰子賦〉，說了一個故事：鷰子因為剛築好的巢被黃雀霸占，又被黃雀一家人打傷，心有不甘，一狀告到法官鳳凰面前。經過審理，黃雀被判杖責下獄，鷰子感到很欣慰，直罵黃雀是惡有惡報。一旁的鵙（ㄐㄩㄝˊ）鴿和黃雀是兄弟，看不過去地上前說：「我為我哥的行為感到羞愧，但是我曾聽過『狐死兔悲、物傷其類』這麼一句話，因為同類遭到不幸而感到悲傷。所謂四海之內皆兄弟，何況是同類。他犯錯受到懲罰是應該的，你何必在背後辱罵詛咒他呢？」後來「兔死狐悲」這句成語就從這裡演變而出，用來比喻因同類的不幸遭遇而感到悲傷。</font></td></tr>
