<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「夢寐以求」這個成語是從《詩經．周南．關雎》中的「寤寐求之」一語演變而來。在《詩經》第一篇〈關雎〉中，描述一個男子在河邊邂逅了一位美麗的姑娘，回家以後，朝思暮想，「寤寐求之」，意思就是說他無論是清醒著還是睡著了，沒有一刻不在想怎樣去尋求佳人，與她締結良緣。後來「夢寐以求」這句成語就從這裡演變而出，用來形容願望強烈而迫切。<br></font></td></tr>
