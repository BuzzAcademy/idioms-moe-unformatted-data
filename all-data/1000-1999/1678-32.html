<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「鐵石心腸」之典故說明，提供參考。</font> 「鐵石心腸」原作「心如鐵石」。鋼鐵和石塊都是堅硬之物，用來形容一個人的心，就表示此人的意志十分堅定，不容易動搖。典源《魏武故事》中，曹操授王必兼理丞相長史，並在敕詔中稱讚王必，說他是自己舊時的部屬，不但忠心勤勞，而且意志像鐵石一樣地堅定，是國家的好官員，因此授與他兼理此一官職。後來「鐵石心腸」這個成語就從這裡演變而出，用來形容人剛強而不為感情所動的秉性。</font></td></tr>
