<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「代謝」一詞在《淮南子．兵略》已可見到，原文「若春秋有代謝」，意指春夏秋冬四時交替。到了漢代蔡邕〈筆賦〉：「新故代謝，四時之次也」，指新舊更迭交替，是四季循環的常序。後來「新陳代謝」這句成語就從這裡演變而出，用來形容新舊事態的更新除舊，或為生物體細胞中各種化學反應的總稱。</font></td></tr>
