<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「萬紫千紅」之典故說明，提供參考。</font> 「萬紫千紅」是形容百花齊放的美景。宋代文人邵雍的〈落花吟〉一詩中，用這四個字形容狂風時，五顏六色的花瓣四處紛飛，桃樹與李樹的葉子都被吹到河面上，鋪成一條路。後來「萬紫千紅」就被用來形容百花盛開，色彩絢麗的景象，特別是用來形容春天的景色，例如南宋朱熹的〈春日〉詩：「等閑識得東風面，萬紫千紅總是春。」亦用於比喻事物豐富而多采多姿。</font></td></tr>
