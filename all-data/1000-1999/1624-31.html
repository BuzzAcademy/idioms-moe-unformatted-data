<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000822%22.%26v%3D-1" class="clink" target=_blank>有條不紊</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．盤庚上》</font><br><font  size=4 color="#808080">非予自荒茲德，惟汝含德，不惕予一人。予若觀火，予亦拙謀作，乃逸。</font>若網在綱<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，有條而不紊<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；若農服田<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，力穡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>乃亦有秋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。<font  size=4 color="#808080">汝克黜乃心，施實德于民，至于婚友，丕乃敢大言汝有積德。乃不畏戎毒于遠邇，惰農自安，不昏作勞，不服田畝，越其罔有黍稷。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
