<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不識之無」之典故說明，提供參考。</font> 唐代詩人白居易在寫給友人的信中，說到自己六、七個月大時，即能辨別「之」、「無」二字。後世便以「之」、「無」比喻極淺顯易懂的字，如：「略識之無」、「粗識之無」、「稍識之無」、「僅識之無」等，都指識字不多，學問不高之意，而「不識之無」則用來比喻不識字或毫無學問。</font></td></tr>
