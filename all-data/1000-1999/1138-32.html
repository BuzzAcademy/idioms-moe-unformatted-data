<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「意氣用事」是指一個人憑意氣處理事務。這句成語見用於明．唐順之的〈寄黃士尚書〉。唐順之（西元<font class="english_word">１</font><font class="english_word">５</font><font class="english_word">０</font><font class="english_word">７</font><font class="english_word">∼</font><font class="english_word">１</font><font class="english_word">５</font><font class="english_word">６</font><font class="english_word">０</font>），明武進人，字應德，一字義修，學者稱「荊川先生」。是明代重要的散文家，提倡唐宋古文，與王慎中、茅坤、歸有光等同為明代重要文學流派的代表。這篇〈寄黃士尚書〉，唐順之深覺自己以前處理事務只憑情緒而缺乏理智，導致基礎空虛、不踏實的弊病，因此現今想要洗滌心境，擺脫束縛，在慎獨、致知處下功夫。後來「意氣用事」可能就是出自此處，用來指處理事務但憑情緒，缺乏理智。</font></td></tr>
