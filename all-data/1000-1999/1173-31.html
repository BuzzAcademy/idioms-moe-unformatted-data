<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※清．捧花生<font class="dianuan_mark">《秦淮畫舫錄．卷上．紀麗．高桂子》</font><br><font  size=4 color="#808080">高桂子家青谿側，風情綽約，髮不加澤，肌不留手，當行人也。入平康非所願，而咄嗟又鮮當意者。</font>吾友竹蓀未第<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>時，兩心稱契好<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，花天酒地，要誓良殷<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，各有終焉之志。<font  size=4 color="#808080">及竹蓀掇巍科後，擬踐其約，而慈闈不欲，且又極於所往。姬之待竹蓀仍如故，嘗私謂竹蓀曰：「情好果堅，雖金石何渝焉！」近聞姬已賃屋僻巷中，門戶重重，難窺春色。竹蓀其何以報姬哉！</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 未第：科舉落第。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 契好：志趣相投。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 良殷：情意深厚、美好。殷，通「慇」。</font></div>
