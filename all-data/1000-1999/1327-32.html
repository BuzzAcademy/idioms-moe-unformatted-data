<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋代大儒朱熹在講述為學方法時說：「資質甚高者，一了一切了，即不須節節用工。」他的意思是：資質高的人，領悟力強，只要一個癥結了解了，其他相關問題也就能跟著了解，無須逐次漸進地下功夫。在此，「一了一切了」是用來稱讚資質好，領悟力高的人。後來「一了百了」這句成語就從這裡演變而出，用來指主要的事一了結，其餘相關的事也隨之了結。這個成語中的「了」，原指了悟，後人運用時，則變用為「了結」之義，如清代小說《花月痕．第二○回》：「大凡一個人，總是一死為難。當秋痕受餓時，能夠同侯氏一死，豈不是一了百了？」便是只要一死，萬事俱休的意思。</font></td></tr>
