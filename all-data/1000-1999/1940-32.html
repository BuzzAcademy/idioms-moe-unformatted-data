<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「生不逢辰」之典故說明，提供參考。</font> 《詩經》是我國最早的一部詩歌總集，大抵收錄周初至春秋中葉的作品，反映了當時的社會生活、人民思想和情感。〈大雅．桑柔〉一詩描述的是戰亂之中百姓的流離失所，以及蒼生憂傷哀痛的心情。其中一段如此寫著：真是無限的悲痛啊！我思念著家園故土。難道是生得不是時候，偏偏遇到了上天盛怒，降下了災禍。天地之間無窮廣大，卻找不到一處可安身的所在啊！這首詩也有人以為是周厲王的大臣芮良夫諷刺厲王的詩，作者藉詩反映當時君王無道，小人掌權，人民陷於水深火熱的景況。後來「生不逢辰」這句成語就從「我生不辰」詩句演變而出，用來比喻遇不到好時機，命運坎坷。</font></td></tr>
