<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．祝穆<font class="dianuan_mark">《方輿勝覽．卷五三．磨鍼溪》</font><br>磨鍼溪，在象耳山下。世傳李太白<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>讀書山中，未成，棄去。過是溪，逢老媼<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>方磨鐵杵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，問之，曰：「欲作針。」太白感其意。還，卒業<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 李太白：李白（西元<font class="english_word">７</font><font class="english_word">０</font><font class="english_word">１</font><font class="english_word">∼</font><font class="english_word">７</font><font class="english_word">６</font><font class="english_word">２</font>），字太白，號青蓮居士，祖籍隴西成紀，家居四川綿州，為唐代著名的大詩人。個性率真豪放，嗜酒好遊。玄宗時曾為翰林供奉，後因得罪權貴，遭排擠而離開京城，最後病死當塗。其詩高妙清逸，世稱為「詩仙」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 老媼：年老的婦人。媼，音ㄠˇ，老婦。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 杵：舂米、擣藥、擣衣或擣實砂土時用的棒槌。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 卒業：完成學業。</font></div>
