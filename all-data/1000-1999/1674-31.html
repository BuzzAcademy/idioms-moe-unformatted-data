<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001348%22.%26v%3D-1" class="clink" target=_blank>寸步不離</a>」之典源，提供參考。</font> <font class="dianuan_mark">《述異記》</font>（據<font class="dianuan_mark">《太平廣記．卷三八九．陸東美》</font>引）<br>吳黃龍年中，吳都海鹽有陸東美，妻朱氏，亦有容止<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。夫妻相重，寸步不相離。時人號為「比肩人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>」。<font  size=4 color="#808080">夫婦云：「皆比翼，恐不能佳也。」後妻卒，東美不食求死。家人哀之，乃合葬。未一歲，冢上生梓樹，同根二身，相抱而合成一樹，每有雙鴻，常宿於上。孫權聞之嗟歎，封其里曰「比肩」，墓又曰「雙梓」。後子弘與妻張氏，雖無異，亦相愛慕，吳人又呼為小比肩。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 有容止：儀容舉止均佳。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 比肩人：比肩，肩靠著肩。比肩人猶用以比喻形影不離的恩愛夫妻。比，音ㄅ｜ˋ。</font></div>
