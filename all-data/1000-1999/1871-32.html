<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「鶉衣百結」之典故說明，提供參考。</font> 「鶉衣百結」係由「鶉衣」及「百結」二語組合而成。「鶉衣」是出自《荀子．大略》。根據記載，孔子的弟子子夏富有文才，孔子死後，他到西河講學，魏文侯相當敬重他，尊他為師。雖然如此，他仍然甘於清苦的生活，衣服像鶉鳥短禿的尾巴一樣，破舊不堪。「百結」則是出自晉．王隱《晉書》。根據記載，西晉初年時，有一個叫董京的人，常披頭散髮，放蕩不羈。每當他到洛陽街上行乞，便撿拾碎布結成衣服穿在身上，號稱「百結」，別人要給他好衣服他都不肯接受。後來這兩個典源被合用成「鶉衣百結」，用來形容衣服破爛不堪。</font></td></tr>
