<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 所謂「制宜」，義為採取適當措施，如「因時制宜」、「因地制宜」、「因事制宜」等詞語，是說當時、地、事各種條件產生變化時，就要採取不同的措施來因應。其中「因時制宜」見於《淮南子．氾論》。作者以為，古時的法律制度不能適用於今日，古時的武器在今日也不合用，是以「法度者，所以論民俗而節緩急也；器械者，因時變而制宜適也」。也就是說：法律制度應順應民俗而隨時調整，武備、兵器應依據時局變遷而因應改良。後來「因時制宜」這句成語就從這裡演變而出，用來指根據不同時期的情況，採取合宜的措施應對。</font></td></tr>
