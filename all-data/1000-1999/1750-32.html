<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「人浮於事」之典故說明，提供參考。</font> 「人浮於事」原作「人浮於食」。根據《禮記．坊記》中記載，孔子曾說：「君子能夠推辭尊貴和富有，而安於卑賤和貧困的生活，這麼一來禍亂就會減少。所以君子與其領取的俸祿超過個人的才幹，寧願使個人的才幹超過所得的俸祿。」孔子說這段話的用意是期望人們能安於貧賤、不貪求富貴、以減少禍亂。後來「人浮於事」這句成語就從這裡演變而出，轉而用於表示人多事少。「人浮於事」的書證如《兒女英雄傳．第二回》：「他從前就在邳州衙門，如今在兄弟這裡，人浮於事，實在用不開。」</font></td></tr>
