<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一言難盡」指無法用一句話把事情說清楚。見用於《京本通俗小說》。這是宋代話本小說集，內容多半取材自市井小民的生活。其中這篇〈志誠張主管〉，是寫年輕貌美的小夫人，原本是官員王招宣的侍妾，失寵後被轉嫁給年過六十的線鋪富商張士廉，因為心有不甘，於是突破傳統禮教束縛，主動追求店中主管張勝的故事。典源節錄的內容是，因為不想和小夫人有牽扯而離開線鋪的張勝，再度遇到小夫人時，兩人的對話。張勝看到蓬頭垢面的小夫人，問：「小夫人你怎麼在這裡？」小夫人說：「一言難盡。」意思是指事情非常複雜，無法用簡單的幾句話就說得清楚。「一言難盡」就用來指事情非常複雜，無法用簡單的話把它說得清楚。</font></td></tr>
