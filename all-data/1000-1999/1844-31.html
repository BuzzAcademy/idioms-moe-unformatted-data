<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001230%22.%26v%3D-1" class="clink" target=_blank>寅吃卯糧</a>」之典源，提供參考。</font> ※明．畢自嚴〈蠲錢糧疏〉（據<font class="dianuan_mark">《明臣奏議．卷三九》</font>引）<br><font  size=4 color="#808080">臣竊憶年來搜括之煩，沃土亦鮮遺力；參罰之頻，循吏幾無完膚。凡可為督逋計者，臣部不憚，儘力行之矣。乃時將季夏，初限大半愆期，豈有司之愚，甘以其官為射的，而狃緩征之小仁，忘巖疆之大恤耶？</font>大都民間止有此物力，寅<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>支卯<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>糧，則卯年之逋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，勢<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>也。<font  size=4 color="#808080">郡縣止有此敲扑，趲新償舊，則新額之逋，亦勢也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 寅：音｜ㄣˊ，地支的第三位，農曆用以紀年。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 卯：音ㄇㄠˇ，地支的第四位，農曆用以紀年。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 逋：音ㄅㄨ，拖欠。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 勢：形勢，指必然發生的情況。</font></div>
