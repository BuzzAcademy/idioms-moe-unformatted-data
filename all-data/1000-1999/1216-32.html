<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 李郢，唐京兆長安人，字楚望。以山水琴書自娛，工詩，七律尤清麗可喜，為時人所稱。他去世時，好友盧延讓，字子善，范陽人，寫了一首〈哭李郢端公〉詩，其末二句：「詩侶酒徒消散盡，一場春夢越王城。」感嘆世事變幻無常，詩友凋零殆盡，昔日大家一起賦詩飲酒的歡樂情境，竟有如春夢易醒，實在令人傷感。後來「一場春夢」被用來比喻世事變幻，轉眼成空。如元．無名氏《九世同居．第二折》：「你與我蓋造池亭園館一所，我要每日散心悅情；世間萬事，總是一場春夢。」<br></font></td></tr>
