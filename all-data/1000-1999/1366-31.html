<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．蘇軾〈題西林壁〉詩（據<font class="dianuan_mark">《蘇東坡全集．前集．卷二三》</font>引）<br>橫看成嶺<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>側成峰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，遠近高低無一同。不識廬山<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>真面目，只緣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>身在此山中</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 嶺：相連的山。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 峰：高而尖的山頭。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 廬山：位於江西省九江市南。三面臨水，西臨陸地，萬壑千巖，煙雲瀰漫。中有白鹿洞、墨池、玉淵等名勝，西北有牯嶺，為避暑勝地。相傳周武王時，有匡俗兄弟七人結廬此山，後登仙而去，徒留空廬而得名；一說以廬江得名。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 緣：因為。</font></div>
