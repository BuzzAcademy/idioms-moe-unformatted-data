<tr><th class="ztd1"><b>釋義&nbsp;</b></th><td class="ztd2"></font> 洞天，道教中稱神仙統治之處。福地，道教中稱真人統治與得道之所。「洞天福地」即指神仙居住或修道的地方。語本唐．李冲昭《南嶽小錄．敘嶽》。後亦用「洞天福地」形容環境極為優美舒適的名山勝境。</font></td></tr>
