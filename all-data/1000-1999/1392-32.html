<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「養尊處優」這個成語的意思是自處尊貴，生活優裕。蘇洵〈上韓樞密書〉寫道：「天子者，養尊而處優，樹恩而收名，與天下為喜樂者也，故其道不可以御兵。」意思是說天子的地位非常尊貴，生活在優裕的環境中，給天下臣民的印象是喜樂的。所以天子不適合直接帶兵，只要統領好將領，將帶兵的事交給將領即可。這個成語，本指天子的生活，後人多轉而用於平常百姓，凡生活在尊貴優裕中的，都可拿它來形容。<br></font></td></tr>
