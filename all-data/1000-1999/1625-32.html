<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「大公無私」之典故說明，提供參考。</font> 「大公無私」原作「至公無私」。管子，字仲，春秋齊國潁上人，為法家始祖。《管子．形勢解》中提到，風、雨對人都是一視同仁，不會因為貴賤美惡，而有大小強弱的分別，所以說風雨沒有固定的方向或特定的喜好，因此是「至公無私」的。後來「大公無私」這句成語就從這裡演變而出，用來指秉公處理，毫無偏私。出現「大公無私」的書證如《二十年目睹之怪現狀．第六一回》：「這種賭法，倒是大公無私，不能作弊的。」<br></font></td></tr>
