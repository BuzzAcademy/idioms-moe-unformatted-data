<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「潛移默化」原作「潛移暗化」。北齊時，顏之推寫了一本家訓，教導子孫做人處世的道理。其中有一部分寫到，人在年輕之時，性格未定，時常有樣學樣，如果多和賢德的人在一起，性格思想就會在不知不覺中受到他們的影響，可以養成良好的品德。就像在蘭室待久了，身上也會有蘭花的香氣；在魚市中待久了，身上則會有魚腥味一樣。所以自古以來，君子都很慎重地選擇朋友。孔子也曾說：「不要去結交道德修養不如自己的人。」和比自己更有品德的人交往，才能自然而然地受到他們的影響。後來「潛移默化」這句成語就從這裡的「潛移暗化」演變而出，形容人的思想、性格或習慣受到影響，不知不覺中起了變化。</font></td></tr>
