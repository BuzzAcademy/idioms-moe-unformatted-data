<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 王沈生於極端重視門第的晉朝，年輕時雖然很有文采，但出身寒門，還是無法打入上流社會，於是他寫了篇〈釋時論〉，以抒發鬱鬱不得志的心情。其中提到：在溫暖地方的人，都是喜歡熱的人。但能夠知道冶煉金屬的方法，只有掌爐漆炭的人。就像想要打入上流社會，出身是很重要的。出身卑賤的人，常常被人汙辱；出身尊貴的人，卻常得到榮耀。肉食的有錢人不斷出入於華廈，粗茶淡飯的窮人只能往來於田野。講求名利的人，向有勢力的人逢迎諂媚；而講求名聲的，卻因為錢財，而原形畢露。實在是很令人感嘆。後來「趨炎附勢」這句成語就從這裡演變而出，用來比喻依附權勢。</font></td></tr>
