<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《韓非子．外儲說左上》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>夫良藥苦於口，而智者勸而飲之，知其入而已<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>己疾也；忠言拂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>於耳，而明主聽之，知其可以致功也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 典故或見於<font class="dianuan_mark"><font class="dianuan_mark">《孔子家語．卷四．六本》</font></font>。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 已：止，此指治癒。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 拂：音ㄈㄨˊ，違逆不順。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font> <font class="dianuan_mark"><font class="dianuan_mark">《孔子家語．卷四．六本》</font></font><br>孔子曰：「良藥苦於口而利於病，忠言逆於耳而利於行。湯武以諤諤而昌，桀紂以唯唯而亡。君無爭臣，父無爭子，兄無爭弟，士無爭友，無其過者，未之有也。故曰：『君失之，臣得之；父失之，子得之；兄失之，弟得之；己失之，友得之。』是以國無危亡之兆，家無悖亂之惡，父子、兄弟無失，而交友無絕也。」</font></td></tr>
