<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．朱熹<font class="dianuan_mark">《詩集傳．卷一八．大雅．烝民》</font><br>言人皆言德甚輕而易舉，然人莫能舉也。我於是謀度<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>其能舉之者，則惟仲山甫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>而已，<font  size=4 color="#808080">是以心誠愛之，而恨其不能有以助之。蓋愛之也，秉彝好德之性也，而不能助者，能舉與否，在彼而已，固無待於人之助，而亦非人之所能助也。至於王職有闕失，亦惟仲山甫獨能補之。蓋惟大人然後能格君心之非，未有不能自舉其德，而能補君之闕者也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 謀度：揣摩思量。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 仲山甫：本名失傳，因封於樊，故亦稱樊仲、樊仲山父、樊穆仲。西周人，生卒年不詳，周宣王時的大臣，尹吉甫嘗作〈烝民〉詩以稱揚其德。</font></div>
