<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《敦煌變文集新書．卷六．<img src=/cydic/dicword/c02988.jpg border=0 alt=* class=fontimg valign=center>山遠公話》中的「是日遠公由（猶）如臨崖枯木，再得逢春」二句話，是描述慧遠重新登上高座為眾人講經，就像乾枯的樹木遇上了春天，又恢復了生命力。後來「枯木逢春」這句成語就從這裡演變而出，用來比喻雖處於絕境卻重獲生機，或劣境忽然轉好。</font></td></tr>
