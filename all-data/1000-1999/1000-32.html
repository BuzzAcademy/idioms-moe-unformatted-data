<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 在《戰國策．燕策一》中記載了張儀為秦國破除合縱而行連橫之計，向燕王遊說道：「大王現在最親信的是趙國。但是趙國可信嗎？代王是趙王的姊夫，但是趙王為了兼併代國，於是設計邀請代王在句注要塞相見。事先暗中命令工匠製作了一枝尾柄很長的金斗，囑咐廚師趁酒酣樂，要上熱羹的時候反持金斗，擊殺代王。結果代王在宴會上慘死，腦漿濺得一地都是。代王的妻子，也就是趙王的姊姊，聽到了這個消息後也自殺了。這件事天下皆知，大王一定也不會陌生。……」後來「肝腦塗地」這句成語就從這裡的原文「腦塗地」演變而出，說明死狀極慘。後來用以比喻人盡忠竭力，不惜犧牲生命之意。</font></font></font></font></font></td></tr>
