<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「逍遙法外」是指犯罪者逃過法律制裁，仍自由自在。「逍遙」一詞見於《莊子．讓王》篇。舜要把天下讓給善卷。善卷回答說：「我住在宇宙之中，冬天到了就換皮毛厚衣，夏天到了就換穿麻縷薄衣。春天時，我從事耕種，勞動我的身體；秋天時，我收割後，不愁沒食物吃。每天日出而作，日落而息，自由自在地活於天地之間，暢意自得，無所牽掛。我要天下做什麼？」這裡的「逍遙」表示暢意自得，無所牽掛；也就是自由自在。法律是用法約束人行為的條文，違法者必須受罰，甚或失去自由。一個人若犯了罪，卻未受法律的制裁，仍自由自在地活著，就稱為「逍遙法外」。<br></font></td></tr>
