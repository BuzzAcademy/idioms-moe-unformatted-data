<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《左傳．襄公二十九年》載，春秋時吳公子季札出使魯國，被邀請觀賞周朝的音樂舞蹈，當樂工表演到舜時的樂舞〈韶箾〉時，他讚嘆的說：「舞蹈中表現了舜完美、偉大的德性，就像天覆蓋萬物，地承載萬物。即使有更偉大的風範，也無法超越了，看到這裡就夠了！如果還有其他樂舞，我也不敢再觀賞了。」後來「嘆為觀止」這句成語就從這裡演變而出，用來讚美所看到的事物好到極點，無與倫比。嘆，通「歎」，稱讚、讚美之意，所以「嘆為觀止」也作「歎為觀止」。</font></td></tr>
