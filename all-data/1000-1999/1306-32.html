<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 元明時期以水滸英雄為題材的戲劇很多，元代李致遠的《還牢末》便是其中之一。故事主角官差李孔目，因為搭救錯手打死人的梁山泊好漢李逵，被冤枉和梁山泊勾結意圖不軌而下獄，回到梁山泊的李逵得知消息後趕來救他，沒想李孔目已早一步被劉唐和史進救出。後來兩人相遇，他對李逵說：「今天能遇到你，正好像是『鬼使神差』」，意指冥冥中有鬼神相助，才能再見到李逵。後來「鬼使神差」被用來比喻事出意外，被莫名力量驅使而不由自主。</font></td></tr>
