<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《孫子．軍爭》</font><br><font  size=4 color="#808080">三軍可奪氣，將軍可奪心。是故朝氣銳，晝氣惰，暮氣歸。故善用兵者，避其銳氣，擊其惰歸，此治氣者也。以治待亂，以靜待譁，此治心者也。以近待遠，以佚待勞，以飽待飢，此治力者也。</font>無邀<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>正正之旗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，勿擊堂堂之陳<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，此治變<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>者也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 邀：迎擊。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 正正之旗：嚴整的旗幟。比喻軍容整齊。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 堂堂之陳：壯大的陣容。陳，音ㄓㄣˋ，同「陣」，軍隊作戰時布置的隊伍行列。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 治變：掌握機動靈活的戰術。</font></div>
