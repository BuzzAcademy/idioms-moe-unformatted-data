<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「回頭是岸」，典源或出於《朱子語類．卷五九．孟子．告子上》。有人問朱熹要如何如孟子所說的「求放心」，也就是要如何約束放散之心？朱子引了「苦海無邊，回頭是岸」來說明只要決心改正，心就在那裡，不必特別去追求。「苦海無邊」這個成語可能就是出自此處，用來比喻悔過自新或促人向善。如元代無名氏《度柳翠．第一折》：「世俗人沒來由爭長競短，你死我活。有呵喫些個，有呵穿些個，苦海無邊，回頭是岸。」佛家常以「苦海無邊，回頭是岸」，說明生死輪迴雖然是無窮盡的，但只要能看到自我清淨的本性，即可解脫輪迴的痛苦；後來引申來勸人改過自新。</font></td></tr>
