<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 戰國齊人公孫丑是孟子弟子，他曾經問孟子：「如果夫子掌握齊國大權，可以建立像管仲、晏嬰那樣的功業嗎？」孟子不願意被拿來和管仲相比，認為幫助齊國統一天下是件很容易的事。比起之前的夏、商、周三代，現今的齊國不但國土廣大，而且人民眾多，但因為欠缺一個能以王道治理天下的聖明君主，使得長久處在暴政之中的人民，心中渴望施行仁政的程度和「飢者易為食，渴者易為飲」的人一樣急切，所以若是齊國在此時施行仁政，和古代相比，只要花費一半的心力，就能達到加倍的功效。後來「飢不擇食」這句成語，就從「飢者易為食」演變而出，用來指飢餓的人不選擇食物。亦用來比喻急需時不暇選擇。</font></td></tr>
