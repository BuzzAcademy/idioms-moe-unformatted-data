<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．黃榦〈復黃會卿書〉（據<font class="dianuan_mark">《黃勉齋文集．卷四》</font>引）<br><font  size=4 color="#808080">一二年來，於<font class="dianuan_mark">《中庸》</font>之旨，玩之殊有味。此乃子思子於其家學中備見本末源流，作為此書，盡發聖賢底蘊，雖非初學所能盡曉，而亦初學所不可不知。始之以戒懼謹獨，次之以智仁勇之三德，終之以誠之一字。</font>戒懼謹獨，不待勉強，不假思索，只是一念之閒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，此意便在。<font  size=4 color="#808080">初學豈可不以孜孜奉持？則天之所以予我者，便已渾然在此矣。然後加講學力行之功，以盡其所謂智仁勇者，則理之渾然者，又燦然各有著落，而無毫釐之差矣。於是又進其所謂誠者，亦不過講學力行，而實用其力焉，則天理流行無少閒斷矣。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 閒：音ㄐ｜ㄢ，同「間」。</font></div>
