<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《詩經．小雅．小旻》</font><br><font  size=4 color="#808080">不敢暴虎，不敢馮河。人知其一，莫知其他。</font>戰戰兢兢<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，如臨深淵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，如履薄冰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 戰戰兢兢：形容戒懼謹慎的樣子。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000146%22.%26v%3D-1" class="clink" target=_blank>戰戰兢兢</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 如臨深淵：好像走到深水潭的邊上。比喻行事十分小心謹慎。深淵，比喻危險的地方。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000723%22.%26v%3D-1" class="clink" target=_blank>如臨深淵</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 如履薄冰：好像走在薄冰上。比喻處事極為謹慎小心。履，踐踏、踩。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000736%22.%26v%3D-1" class="clink" target=_blank>如履薄冰</a>」。</font></div>
