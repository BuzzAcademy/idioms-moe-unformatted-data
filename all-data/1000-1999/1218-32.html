<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「氣壯山河」典源作「氣壯河山」。唐朝張說這篇〈洛州張司馬集序〉主要介紹張希元的生平、才學及文筆。開頭就點出張希元給人的印象，並以「氣壯河山」一語來形容張希元表現出來的氣勢，像高山大河一樣雄壯豪邁。「河山」、「山河」意思都指山岳與河流，所以又可作「氣壯山河」，用來形容氣勢如高山大河般雄壯豪邁。出現「氣壯山河」的書證如明代王世貞《鳴鳳記．第三二齣》：「生離死別何足慮！但願得早旋旌旆，氣壯山河金戈挽落暉。」</font></td></tr>
