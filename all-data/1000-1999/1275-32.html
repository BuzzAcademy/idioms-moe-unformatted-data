<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 無類，不分等第種類。至聖先師孔子的教育理念主張「有教無類」，這句話記錄在《論語．衛靈公》中。他認為施教的對象不應該有貴賤貧富的分別，只要有心向學的人都可以接受教育。因此，他門下弟子有三千人之多，其中通六藝者七十二人，首開平民教育先河。後來「有教無類」演變為成語，用來指施教的對象，沒有貴賤貧富的分別。</font></td></tr>
