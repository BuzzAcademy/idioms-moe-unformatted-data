<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 〈瀧岡阡表〉是宋朝文學家歐陽修追憶父母親生前言行事跡寫成的墓表。歐陽修四歲時，父親就過世了，由母親辛苦把他扶養長大，所以關於父親的生平事跡，都是母親告訴他的。有一次說到歐陽修父親做官時，處理刑事案件，常深更不眠，盡力為死刑犯找尋生路，以免造成遺憾。並且自分早死，交代她將來要把這番心意告訴兒子歐陽修。而他平時閒居在家教導子弟，也常用這些話，因為常常聽到，所以能很詳盡地轉述。後來「耳熟能詳」這句成語就從這裡演變而出，用來指聽得非常熟悉，而能詳盡的說出來。</font></td></tr>
