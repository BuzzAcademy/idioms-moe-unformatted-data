<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「天羅地網」之典故說明，提供參考。</font> 「羅」，是捕鳥的網子。天上地下都布滿了網子，表示被嚴密地包圍，難以逃脫。《大宋宣和遺事．亨集》中，賈奕與李師師本是一對戀人，但因為李師師受到天子寵愛，賈奕不敢冒瀆，只好忍痛和李師師分手。不料賈奕的心情尚未平復，又被高俅陷害，下於獄中，難以逃脫。「纔離陰府恓惶難，又值天羅地網災。」就是形容賈奕命運多舛，一波未平，一波又起。後來「天羅地網」這句成語被用來比喻防範布置得極為嚴密而無法逃脫。另在元．施惠《幽閨記．第二○齣》中，主角亦用「離天羅，入地網」形容自己落入山賊之手，逃生無望的處境。</font></td></tr>
