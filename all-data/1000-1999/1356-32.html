<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「現身說法」本佛家語，指佛或菩薩顯現種種化身，向眾生宣說佛法。在《大佛頂首楞嚴經．卷六》中，可見觀世音菩薩因眾生的不同因緣，而顯現各種適當的化身。藉著各類不同的化身，拉近與眾生的距離，為之說法勸化，讓眾生如願成就。在《大乘妙法蓮華經．觀世音菩薩普門品》也可找到類似的敘述。後來「現身說法」這句成語就從這裡演變而出，用來比喻以親身經歷為例證，來說明道理或勸導別人。<br></font></td></tr>
