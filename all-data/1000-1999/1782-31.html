<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000786%22.%26v%3D-1" class="clink" target=_blank>一勞永逸</a>」之典源，提供參考。</font> 漢．揚雄〈諫勿許單于朝疏〉（據<font class="dianuan_mark">《漢書．卷九四．匈奴傳下》</font>引）<br><font  size=4 color="#808080">且夫前世豈樂傾無量之費，役無罪之人，快心於狼望之北哉？</font>以為不壹勞者不久佚<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，不蹔費<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>者不永寧，<font  size=4 color="#808080">是以忍百萬之師以摧餓虎之喙，運府庫之財填盧山之壑而不悔也。至本始之初，匈奴有桀心，欲掠烏孫，侵公主，乃發五將之師十五萬騎獵其南，而長羅侯以烏孫五萬騎震其西，皆至質而還。時鮮有所獲，徒奮揚威武，明漢兵若雷風耳。雖空行空反，尚誅兩將軍。故北狄不服，中國未得高枕安寢也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
