<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「平分秋色」是指中秋時分。中秋為農曆八月十五日，因居秋季三個月之中，恰為秋天平分之處。故此語見於宋代詩詞，總與明月相襯托，如宋．李朴〈中秋〉詩：「平分秋色一輪滿，長伴雲衢千里明。」這是詠中秋時常見的用語。也因為是秋色平分，所以引申有分不出高下的意思。有人以為此語遠出於戰國楚．宋玉〈九辯〉「皇天平分四時兮，竊獨悲此凜秋」之句，意思是：上天把一年平均分為為春、夏、秋、冬四季，我獨自為寒冷淒清的秋季感到傷悲。句中「平分四時」的意思與「平分秋色」不同，備此參考。</font></td></tr>
