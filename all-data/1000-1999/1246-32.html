<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「椎心」是用手捶胸，「泣血」則是哭得極其悲痛，眼中幾乎要流出血來。一個人用手捶胸地哭泣著，心中自然有無限的悲傷，在所引典源中，「椎心泣血」就是李陵用來形容自己的心境。李陵戰敗而降匈奴，非為偷生，忍辱冀求日後復仇。無奈武帝不察，怒殺其母與妻，李陵悲憤之餘，致書蘇武，說︰「我何曾預料到復仇之志未酬，而怨恨已成；計謀還未實現，我的親人已經遭到刑罰而死，這種無奈與痛苦，就是我仰天捶胸泣血的原因啊！」後來「椎心泣血」這句成語就從這裡演變而出，用來形容哀痛到了極點。</font></td></tr>
