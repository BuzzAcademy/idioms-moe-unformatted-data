<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一無所有」就是什麼都沒有。見用於敦煌變文《<img src=/cydic/dicword/c02988.jpg border=0 alt=* class=fontimg valign=center>山遠公話》。《<img src=/cydic/dicword/c02988.jpg border=0 alt=* class=fontimg valign=center>山遠公話》是一則記載僧人惠遠生平事蹟的故事。文中，善慶即是惠遠，他為宰相崔相公解釋何為「無形」：「佛法是無形的，就像映在水中的月亮，憑空生起的風，是虛無空泛難以捉摸的。」原文中就用「萬法皆無，一無所有」來表示「無形」。又如五代漢．王定保《唐摭言．卷三．慈恩寺題名游賞賦詠雜紀》：「逮旬日，鈞異其事，馳往舊遊訪之，則向之花竹一無所有，但見頹垣壞棟而已。」鈞回到當日宴客的地方，之前的花卉、松竹都不見了，看到的卻是倒塌的牆、傾毀的房屋。引文中「一無所有」，也是指什麼都沒有的意思。</font></td></tr>
