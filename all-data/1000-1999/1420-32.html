<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「搜索枯腸」原作「搜枯腸」。搜，搜索、搜尋；枯，空；枯腸，枯空的肚腸。古人認為喝茶能夠清腸解膩，讓人神清氣爽。唐．盧仝〈走筆謝孟諫議寄新茶〉詩 中，形容作者喝了好友送來的好茶之後，身心舒暢的感覺，他喝了第三碗茶之後，肚腹中的穢濁之物全部都被清掃一空，搜尋空腸，只剩下讀過的詩書五千卷。後來「搜索枯腸」這句成語就從這裡演變而出，用來比喻竭力思索。「搜索枯腸」較早的書證出自於明．邵璨《香囊記．第一○齣》：「老夫如今年邁，沒心緒搜索枯腸，偷今換古，就把老年登科作一首。」</font></td></tr>
