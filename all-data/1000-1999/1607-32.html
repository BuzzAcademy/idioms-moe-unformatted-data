<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「負重」是指背負重物或擔負重任。「致遠」則是指到達遠方。此語見用於《六韜》。六韜，指文、龍、虎、豹、犬、韜。相傳為姜太公望所撰，為古兵書。在《六韜．卷六．犬韜．練士》中，周武王問太公如何選擇士兵，太公回答，挑選士兵，應該按照不同人才的類型來加以選擇，分成各種不同的隊伍。其中「能負重致遠者」，也就是能夠背負重物到達遠處的士兵，應該集中為一隊。這是軍隊中所必須熟悉的道理，不可以不明察。後來「負重致遠」用來比喻能夠擔負重責大任。</font></td></tr>
