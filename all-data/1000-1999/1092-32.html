<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 藕是一種常見可食的植物，它是蓮的根狀莖，橫生在水底的泥土中，肥大有節，中空有孔。因為切開來中間有細絲相連，常被用來比喻兩者表面斷絕關係，實際上卻仍有牽連。唐代詩人孟郊的〈去婦〉詩中，描寫棄婦內心的惆悵與哀怨。前四句：「君心匣中鏡，一破不復全。妾心藕中絲，雖斷猶牽連。」意思是說:夫君的心有如鏡子，破了就難以復原；而自己的心有如藕絲，藕雖然斷了，但絲仍相連。詩裡用「匣鏡」與「藕絲」作對比，表示郎心如鐵及自己的不捨。後來「藕斷絲連」這句成語就從這裡演變而出，比喻沒有完全斷絕關係。</font></td></tr>
