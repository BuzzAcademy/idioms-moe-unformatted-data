<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《吳書》</font>（據<font class="dianuan_mark">《三國志．卷四七．吳書．吳主傳》</font>裴松之注引）<br><font  size=4 color="#808080">咨字德度，南陽人，博聞多識，應對辯捷，權為吳王，擢中大夫，使魏。魏文帝善之，嘲咨曰：「吳王頗知學乎？」咨曰：「</font>吳王<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>浮江萬艘，帶甲百萬，任賢使能，志存經略<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，雖有餘閒，博覽書傳歷史，藉採奇異，不效<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>諸生尋章摘句而已。<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 吳王：孫權（西元<font class="english_word">１</font><font class="english_word">８</font><font class="english_word">２</font><font class="english_word">∼</font><font class="english_word">２</font><font class="english_word">５</font><font class="english_word">２</font>），字仲謀，吳郡富春人。繼兄策之後，據有江東，與漢、魏對峙，成三分之業，後稱帝建業，國號吳，在位三十一年。卒諡大皇帝，簡稱為大皇。世稱吳大帝。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 經略：經營謀劃。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 效：取法。</font></div>
