<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據《南史》記載，竟陵文宣王蕭子良的孫子蕭賁，身高不滿六尺，為人剛正不阿。年幼時好學，有寫作的才能，寫得一手好字，並且擅長繪畫。他的繪畫功力能夠使篇幅不大的扇面上畫的山水畫，看起來好像是畫著萬里般寬廣的景物。後來「尺幅千里」這句成語就從這裡演變而出，用來指篇幅雖短而內容豐富，氣勢遠大。也作「咫尺萬里」等。</font></td></tr>
