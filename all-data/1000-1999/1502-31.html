<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《詩經．小雅．鴻鴈》</font><br><font  size=4 color="#808080">鴻鴈于飛，集于中澤。之子于垣，百堵皆作。雖則劬勞，其究安宅。</font>鴻鴈<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>于飛，哀鳴嗷嗷<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。維此哲人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，謂我劬勞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。維彼愚人，謂我宣驕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 鴻鴈：動物名。一種群居水邊的候鳥。羽毛呈紫褐色，腹部白色，嘴扁平，腿短，趾間有蹼。食植物種子、蟲、魚以維生，亦稱為「大雁」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 嗷嗷：狀聲詞。形容哀號聲。嗷，音ㄠˊ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 哲人：賢明而智慧卓越的人。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 劬勞：勞苦、辛勤。劬，音ㄑㄩˊ，勤勞、勞苦。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 宣驕：驕奢。</font></div>
