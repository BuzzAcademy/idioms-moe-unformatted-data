<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「心滿意足」是指心意滿足。《漢書．卷九九．王莽傳中》中有「豐等爵位已盛，心意既滿」這句話，以「心意既滿」描述王莽心腹甄豐等人受封高官，子孫亦受恩惠，心意滿足。甄豐等人當初依附王莽，原只是想攀龍附鳳以求取功名，不料王莽竟然篡漢，自立為帝，以甄豐等人為功臣，大肆加封進爵，甄豐等人畢竟為漢朝故臣，對漢朝宗室與天下豪傑仍心存顧忌，也不敢太過囂張，所以才會有「心意既滿」之感。後來「心滿意足」這句成語就從這裡演變而出，指心意滿足。</font></td></tr>
