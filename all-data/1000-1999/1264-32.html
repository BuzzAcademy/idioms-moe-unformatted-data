<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「不淑」，不善、不好的意思。〈中谷有蓷〉共三章，是在寫婦人被丈夫拋棄的詩。內容大意是：生長在山谷中的益母草，因為乾旱而枯萎了。在荒年裡被丈夫拋棄的婦人長聲嘆氣，埋怨誤嫁了不好的丈夫。「遇人不淑」原意是遇到不好的人，但是在《詩經．王風．中谷有蓷》中，語意則指女子誤嫁不好的丈夫，在後來的文獻中也都指女子嫁錯丈夫，如：清．百一居士《壺天錄．卷上》：「凡人生為女子身，已大不幸，況又遇人不淑，至于銜恨以沒，其志亦可哀矣！」述說身為女子已是一種不幸，況且又嫁了個不好的丈夫。後來「遇人不淑」被用來指女子誤嫁了不好的丈夫。</font></td></tr>
