<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．蘇軾〈次韻王郎子立風雨有感〉詩（據<font class="dianuan_mark">《蘇東坡全集．前集．卷一七》</font>引）<br><font  size=4 color="#808080">百年一俯仰，寒暑相主客。稍增裘褐氣，已覺團扇厄。不須計榮辱，此喪彼有獲。我琴終不敗，無攫故無釋。後生不自牧，呻吟空挾策。揠苗不待長，賣菜苦求益。此郎獨靜退，門外無行跡。但恐陶淵明，每為飢所迫。</font>淒風弄衣結<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，小雪穿門席<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。願君付一笑，造物亦戲劇<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。<font  size=4 color="#808080">朝來賦雲夢，筆落風雨疾。為君裁春衫，高會開桂籍。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 衣結：衣服的縫補處。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 門席：以草席做成的門。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 戲劇：如作戲般虛幻不真實。</font></div>
