<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《漢書．卷二四．食貨志上》</font><br><font  size=4 color="#808080">夫積貯者，天下之大命也。苟粟多而財有餘，何為而不成？以攻則取，以守則固，以戰則勝。懷敵附遠，何招而不至？</font>今毆<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>民而歸之農，皆著於本<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，使天下各食其力，末技游食之民<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>轉而緣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>南畝<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>，則畜積足而人樂其所矣。<font  size=4 color="#808080">可以為富安天下，而直為此廩廩也，竊為陛下惜之！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 毆：音ㄑㄩ。據唐．顏師古注：「毆亦驅字」，故為驅使之意。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 著於本：附於根本。著，音ㄓㄨㄛˊ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 末技游食之民：指從事工商業及游蕩不務正業。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 緣：憑藉。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 南畝：南邊的田畝。因南坡向陽，利於植物生長，故田地多向南開墾。後泛稱田畝。</font></div>
