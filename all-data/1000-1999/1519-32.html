<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「機杼」原指織布機，後世引申為詩文的組織和構思。根據《魏書．卷八二．祖瑩列傳》記載，祖瑩從小就好學喜歡讀書，而且日夜不休，即使被父母禁止，還是趁著夜晚家人睡著後偷偷地繼續讀書。他尤其喜愛寫文章，長大後以擅長文學而受到朝廷重用，他常對人說：「文章須自出機杼，成一家風骨，何能共人同生活也。」大意是說：文章的構思、見解，要能獨創新意，就像用不同於別人的織布機，織出不同於別人花紋的布料一樣，有自己的風格，才能不落俗套。祖瑩說這段話的主要用意，其實是在諷刺那些愛剽竊別人文章的人。後來「自出機杼」被用來比喻獨創新意、風格。</font></td></tr>
