<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※清．許奉恩<font class="dianuan_mark">《里乘．卷八．倪公春岩》</font><br><font  size=4 color="#808080">小人伏窗潛窺，但聽病者臥床呻吟，其妻側坐床前，默默若有所思，忽起身挑燈燃燭，向床後招手，一男子輕步而出，兩人附耳小語。其妻出絹一匹，登床將甲口纏閉。兩人又將甲縛伏行床，褫褌露尻。啟盎出一小蛇，將蛇首納入竹管，以竹管對尻，取香火炙蛇尾，蛇負痛由谷道竄入腹中，聞甲大喘一聲，其氣遂絕。兩人相視而笑，復解甲縛，扛置床上。</font>小人慘不忍睹<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，復一躍<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>上屋，恨恨而返。<font  size=4 color="#808080">至今思之，怒髮猶為上指也。先生試思，娶妻如此，有何恩愛？豈非天下最毒者莫如女子耶！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 睹：音ㄉㄨˇ，觀看。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 躍：音ㄩㄝˋ，跳動。</font></div>
