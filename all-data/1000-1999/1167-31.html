<div class="Rulediv"><font class="english_word">(1)</font> 李營丘：李成（西元<font class="english_word">９</font><font class="english_word">１</font><font class="english_word">９</font><font class="english_word">∼</font><font class="english_word">９</font><font class="english_word">６</font><font class="english_word">７</font>），字咸熙，號營丘。祖籍長安（今陝西西安），為避戰亂遷居青州益都（今山東營丘）。五代、宋初著名畫家。善琴棋書畫，尤擅畫山水。初師事荊浩、關仝，後自成一家。好用淡墨表現煙雲變幻，有「惜墨如金」之稱。與范寬、董源為北宋山水的三大主流派，對後世影響甚大。現存作品極少，僅有與王曉合作的讀碑窠石圖，為宋代摹本。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font> </font><font  size=3>另可參考：<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000006247%22.%26v%3D-1" target=_blank>明．陶宗儀<font class="dianuan_mark">《南村輟耕錄．卷八．寫山水訣》</font></a></font></td></tr>
