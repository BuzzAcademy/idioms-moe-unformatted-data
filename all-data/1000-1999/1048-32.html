<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 清朝官員魯之裕，生性粗疏豪爽、不拘小節，因為他住的房子很小，就在門上題字寫道：「兩間東倒西歪屋，一個南腔北調人。」用來說明屋子破舊、傾倒歪斜的樣子，以及他說話口音不純，夾雜南北方音。「南腔北調」可能就是直接摘自這個門聯的一個成語，被用來形容人說話語音不純，夾雜著南北方音。也可用來直接指南北各種腔調。</font></td></tr>
