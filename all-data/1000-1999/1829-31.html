<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000340%22.%26v%3D-1" class="clink" target=_blank>當頭棒喝</a>」之典源，提供參考。</font> <font class="dianuan_mark">《五燈會元．卷一一．臨濟義玄禪師》</font><br>上堂，僧問：「如何是佛法大意？」師豎起拂子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，僧便喝，師便打。又僧問：「如何是佛法大意？」師亦豎拂子，僧便喝，師亦喝。僧擬議，師便打，<font  size=4 color="#808080">乃曰：「大眾！夫為法者，不避喪身失命。我於黃檗先師處，三度問佛法的的大意，三度被打，如蒿枝拂相似。如今更思一頓，誰為下手？」時有僧出曰：「某甲下手。」師度與拄杖，僧擬接，師便打。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 拂子：驅除蚊蠅的用具。禪家喜以拂子作為莊嚴具，住持等手持拂子上堂為大眾說法，即所謂「秉拂」，所以拂子即為說法的象徵。拂，音ㄈㄨˊ。</font></div>
