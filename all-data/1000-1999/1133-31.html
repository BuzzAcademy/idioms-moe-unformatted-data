<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《詩經．大雅．蕩》</font><br><font  size=4 color="#808080">蕩蕩上帝，下民之辟。疾威上帝，其命多辟。</font>天生烝民<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，其命匪諶<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。靡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>不有初，鮮<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>克有終。<font  size=4 color="#808080">文王曰咨，咨女殷商，曾是彊禦，曾是掊克，曾是在位，曾是在服。天降滔德，女興是力。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 烝民：眾民、百姓。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 匪諶：不誠信。諶，音ㄔㄣˊ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 靡：音ㄇ｜ˇ，無。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 鮮：音ㄒ｜ㄢˇ，少。</font></div>
