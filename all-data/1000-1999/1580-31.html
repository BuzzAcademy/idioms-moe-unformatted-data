<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《孫子．謀攻》</font><br><font  size=4 color="#808080">故知勝有五：知可以戰與不可以戰者勝；識眾寡之用者勝；上下同欲者勝；以虞待不虞者勝；將能而君不御者勝。此五者，知勝之道也。故曰：</font>知彼知己者，百戰不殆<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>；不知彼而知己，一勝一負<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；不知彼，不知己，每戰必殆。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 百戰不殆：每次作戰都沒有危險。殆，音ㄉㄞˋ，危險、不安。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 一勝一負：即互有勝敗，勝、負的機率各占一半。</font></div>
