<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「支吾」是說話含混不清，搪塞了事之意。如《京本通俗小說．馮玉梅團圓》：「馮公問其鄉貫出身，承信言語支吾，似有羞愧之色。」也可重疊成「支支吾吾」，如《兒女英雄傳．第五回》：「怎麼問了半日，你一味的吞吞吐吐，支支吾吾，你把我作何等人看待？」因此「支吾其詞」就是指用含混的言語帶過，以應付他人。《官場現形記．第二八回》：「這黃胖姑一句話在口頭，沒有說出……但是，這句話又不便向時筱仁說明，只得支吾其詞道：『這不過我想情度理是如此。……』」描述黃胖姑有話不敢說，只得含混打發應付。後來「支吾其詞」就用以形容以含混牽強的言語，搪塞應付他人。</font></td></tr>
