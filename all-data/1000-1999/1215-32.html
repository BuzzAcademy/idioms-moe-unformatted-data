<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《周禮》一書相傳為周公所撰，記載了周代的官制。在該書《秋官．朝士》中提到「凡盜賊軍鄉邑及家人，殺之無罪」，漢代鄭眾解釋這句話的意思說：「如果有盜賊聚眾成軍，來攻打搶劫別人的村舍，殺害別人的家人，這些匪徒假如因此被殺，殺人者無罪。這就好像現行法律，無故侵入他人屋裡、強行登上他人之車、強迫他人犯法，如果因此被人格殺，殺人者無罪。」這就是「格殺無論」的典源，這句成語就是用來指殺凶惡的人不以殺人罪論。</font></td></tr>
