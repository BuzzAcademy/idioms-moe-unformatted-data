<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 漢．趙曄<font class="dianuan_mark">《吳越春秋．勾踐陰謀外傳》</font><br><font  size=4 color="#808080">於是，范蠡復進善射者陳音。音，楚人也。越王請音而問曰：「孤聞子善射，道何所生？」……音曰：「夫射之道，從分望敵，合以參連。弩有斗石，矢有輕重，石取一兩，其數乃平，遠近高下，求之銖分。道要在斯，無有遺言。」</font>越王曰：「善。盡子之道，願子悉以教吾國人。」音曰：「道出於天，事在於人，人之所習，無有不神<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。」<font  size=4 color="#808080">於是，乃使陳音教士習射於北郊之外。三月，軍士皆能用弓弩之巧。陳音死，越王傷之，葬於國西，號其葬所曰陳音山。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 神：稀奇、玄妙、不平凡的。</font></div>
