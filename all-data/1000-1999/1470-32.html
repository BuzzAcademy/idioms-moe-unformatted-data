<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 綱，是網上的大繩。目，則是網的孔眼。只要提起網上的綱繩，這樣無數的網眼都會張開來，因此用來比喻如果能夠抓住事情的關鍵，各個環節都能輕易帶動。《呂氏春秋．離俗覽．用民》中，說明刑罰不如德化禮教，唯有善用後者，才是真正抓住治理人民的要領，也才能「壹引其綱，萬目皆張」，就是「綱舉目張」的意思。後來「綱舉目張」這句成語就從這裡演變而出，用來比喻能執其要領，則細節自能順理而成，後亦用以比喻條理分明。</font></td></tr>
