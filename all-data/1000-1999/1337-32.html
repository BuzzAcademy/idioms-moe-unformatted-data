<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 古人書寫時，如遇錯字，就在寫錯的地方塗一點墨，表示刪去。所以「文不加點」就表示文章一揮而就，不加以塗改，用來形容文人的才思敏捷，可以下筆成章，如東漢的禰衡寫〈鸚鵡賦〉時就「文不加點」。禰衡恃才傲物，不為曹操所容，因此曹操將他送到黃祖那邊。有一次黃祖的兒子黃射大宴賓客，有人獻上鸚鵡，黃射請禰衡即席為這隻珍禽作一篇賦。禰衡答應了，他並在賦中形容自己寫這篇賦時，下筆如飛，沒有任何的錯字和修改，很快地便將〈鸚鵡賦〉完成了。後來「文不加點」這句成語被用來形容文思敏捷、下筆成章，通篇無所塗改。後來「文不加點」就用來形容人的才思敏捷，援筆立成，不需塗改。</font></td></tr>
