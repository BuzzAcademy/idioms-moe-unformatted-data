<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「弄璋之喜」是恭喜人生男孩的賀詞。「璋」是一種玉器。《詩經．小雅．斯干》：「乃生男子，載寢之床，載衣之裳，載弄之璋。」意思是說，如果生了男孩，就讓他睡在床上，穿好衣服，給他一塊玉玩，希望能增進他的德行，預祝他將來能夠成為執玉器的王侯。後來「弄璋」就被人用來比喻生男孩。「弄璋之喜」也就成了恭喜人生男孩的賀詞。如《金瓶梅．第三一回》：「今日是你西門老爹加官進祿，又是好日子，又是弄璋之喜，宜該唱這套。」<br></font></td></tr>
