<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「大言」是指誇大不實的言論。「大言不慚」指說大話而不覺羞愧。《論語》裡記載，子曰：「其言之不怍，則為之也難。」孔子的意思是：一個人說大話不覺得慚愧，做起來就會變得很困難。南宋的朱熹在為這段文字作注時寫到：講大話而不知羞愧的人，心裡必定沒有決心要完成它，因此根本不會考量自己能不能做到，要他實踐諾言不是很困難嗎？後來「大言不慚」就被用來形容人說大話而不覺羞愧。</font></td></tr>
