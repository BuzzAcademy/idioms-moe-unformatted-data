<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「改邪歸正」原作「背邪向正」。秦漢時期，在三公之下設有九卿。漢代的九卿分別為太常、光祿勳、衛尉、太僕、廷尉、大鴻臚、宗正、大司農、少府。東漢獻帝時遷都於許，典章湮沒，應劭於是綴集所聞，著成《漢官》（亦稱《漢官儀》）一書，記述漢代典章制度及職官禮儀。應劭在提到「卿」這個官職時，認為它有彰顯、光明之意，具有背棄邪道，趨向正路的作用，可以彰顯國家的道德。後來「改邪歸正」這句成語就從這裡演變而出，指改正錯誤的行為，返回正途。出現「改邪歸正」的書證如《七國春秋平話．卷上》：「望大王改邪歸正，就有道而去無道，則邦國之幸。」</font></td></tr>
