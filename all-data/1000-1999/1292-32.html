<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 就，依順，順從的意思。「半推半就」一詞出自元朝王實甫的《西廂記》，後來多見於明清小說之中，如《二刻拍案驚奇》、《鏡花緣》。故事裡，透過紅娘的居中幫忙，崔鶯鶯和張君瑞得以在夜裡無人時私會西廂房。兩人在房中互訴衷情時，崔鶯鶯在半推半就之下，讓張君瑞吻了她的腮頰。這裡的「半推半就」是用來形容崔鶯鶯當時的心情，意指她心中早已同意，但表面上卻不答應，表現出推辭、害羞的情態。後來「半推半就」被用來形容假意推辭的樣子。</font></td></tr>
