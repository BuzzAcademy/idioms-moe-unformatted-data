<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 在《禮記》的〈中庸〉篇中有一章是魯哀公向孔子問政的記載，其中有一段孔子的答語是：「凡為天下國家有九經，曰：脩身也，尊賢也，親親也，敬大臣也，體群臣也，子庶民也，來百工也，柔遠人也，懷諸侯也。」這整段的意思是說：「凡是治理天下國家有九種經常不變的綱領，那就是：修養己身，尊重賢人，愛護親人，禮敬大臣，體恤眾臣，愛民如子，招徠百工，安撫遠人，懷柔諸侯。」宋朝朱熹替「體群臣」的「體」所作的注解是：「設以身處其地而察其心也。」意思就是：設想自己處在他人的地位或情況中，來明察他們的內心。後來「設身處地」這個成語就從這裡演變而出，用來指假想自己處在他人地位或情況中。<br></font></td></tr>
