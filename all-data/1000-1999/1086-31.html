<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．杜甫〈貧交行〉（據<font class="dianuan_mark">《全唐詩．卷二一六．杜甫》</font>引）<br>翻手作雲覆手雨，紛紛輕薄何須數？君不見管鮑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>貧時交，此道今人棄如土。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 管鮑：管夷吾與鮑叔牙。管夷吾（？<font class="english_word">∼</font>西元前<font class="english_word">６</font><font class="english_word">４</font><font class="english_word">４</font>），字仲，春秋齊國潁上人。初事公子糾，後事齊桓公為相。通貨積財，富國強兵，尊周室，攘夷狄，九合諸侯，一匡天下，桓公尊為仲父，為法家之祖。諡敬。鮑叔牙，春秋齊大夫，生卒年不詳。少與管仲友善，知管仲賢而貧，分財多與。後鮑叔牙事齊桓公，管仲事公子糾，公子糾死，管仲囚，鮑叔牙乃薦管仲於桓公，佐桓公成霸業。世多稱其知人而篤於友誼。鮑，音ㄅㄠˋ。</font></div>
