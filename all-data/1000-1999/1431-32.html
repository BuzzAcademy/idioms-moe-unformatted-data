<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 南朝宋．劉義慶的《世說新語．德行》中記載東晉大將軍王恭的清廉儉樸。有一天王恭從會稽回來，王忱前去探望他。見他坐在一片竹席上，心想他剛從東方回來，一定有很多這種當地的特產，因此跟他要一條。王恭當下不置可否，等王忱走了以後，才將自己坐的這條竹席拿起來派人送去。沒有竹席可坐了，王恭只好坐在草墊上。王忱後來聽到這件事十分驚訝，對王恭說：「我是以為你有多的，所以才向你要。」王恭說：「您不了解我，我是作人無長物。」「長物」是指沒有多餘的物品，王恭一生清廉儉樸，即使做到大將軍仍然沒有多餘的物品可用。後世便用「身無長物」表示身邊沒有任何多餘的物品，比喻節儉或貧困。</font></td></tr>
