<tr><th class="ztd1"><b>釋義&nbsp;</b></th><td class="ztd2"></font> 「忍無可忍」之「無」，典源作「不」。「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000022478%22.%26v%3D-1" class="clink" target=_blank>忍不可忍</a>」原指忍受不能夠忍受的事。語本《三國志．卷二四．魏書．韓崔高孫王傳．孫禮》。後用「忍無可忍」指忍耐到了極點，無法再忍受。</td></tr>
