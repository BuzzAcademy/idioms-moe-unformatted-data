<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《詩經．大雅．蕩》這首詩是周代末年的詩人，借托周代初期的賢君周文王斥責殷商的暴君無道，荒廢政事，不問民間疾苦，用以諷刺勸戒周厲王，同時強調要以商代滅亡的歷史為借鏡，希望君王能及時醒悟。「殷鑒不遠，在夏后之世」的意思就是說：殷人滅夏，近在眼前，殷的子孫引以為戒，今則周人滅殷，殷之亡周人更應引以為戒。後來「殷鑒不遠」被用來比喻前人的教訓近在眼前，不可不慎。</font></td></tr>
