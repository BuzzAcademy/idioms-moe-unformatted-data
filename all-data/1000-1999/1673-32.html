<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「相知恨晚」之典故說明，提供參考。</font> 「相知恨晚」原作「恨相知晚」。《史記．卷一○七．魏其武安侯列傳》記載西漢時灌夫與魏其侯的友誼。兩人不但相處愉快，在官場上也互相倚重，有一方失勢時，另一方就幫忙引薦，情同父子。所以「恨相知晚也」，表示兩人恨相知太晚。這樣深厚的情誼，終致後來個性剛直的灌夫得罪了丞相田蚡，與其家人一起被問斬時，魏其侯想要救他，上書武帝替他說好話，卻也受到牽連，被讒言所害，遭來殺身之禍。今則多作「相知恨晚」，表示兩人遺憾相知不早。</font></td></tr>
