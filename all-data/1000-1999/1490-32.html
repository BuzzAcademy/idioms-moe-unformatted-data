<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 梁山，在山東省壽張、鄆城、東平三縣境內，相傳為落難英雄聚義處。縱觀《水滸傳》書中所寫的眾多好漢大都因為受到官府、惡霸的逼迫，不得已而上梁山造反，而典源取的是「林冲雪夜上梁山」的故事。林冲原本是東京八十萬禁軍教頭，只因太尉高俅的乾兒子高衙內看上他的妻子，就設計陷害他下獄，使得一個美滿家庭破碎。在把他刺配滄州後，又兩次派人取他性命，逼得他走投無路，只得上梁山落草為寇。後來這個故事被濃縮成「逼上梁山」，用來比喻被迫走上絕路，而做出自己不想做或不應做的事。</font></td></tr>
