<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「從容不迫」之典故說明，提供參考。</font> 《莊子．秋水》有一個很有名的故事，說到有一天莊子和惠子來到水邊遊覽。莊子看到了水中的魚在那兒游來游去，不由得說：「鯈魚出游從容，這是魚的快樂啊！」惠子在旁很不以為然，就說了：「你又不是魚，你怎會知道魚快不快樂？」莊子也不服輸，就頂了回去：「你也不是我莊子，你怎麼知道我不知道魚的快樂呢？」於是一場舉世聞名的「莊惠之辯」由此展開。在這故事中，莊子所說的「鯈魚出游從容」的「從容」就是悠閒自得的意思，也就是「不迫」、不緊張、不慌忙的意思。後來把「從容」和「不迫」結合起來，就成了「從容不迫」這句成語，用來形容沉著鎮定不慌張。</font></td></tr>
