<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「平地風波」典源作「平地波瀾」。「平地」，平坦的地面，此有忽然、無緣無故的意思；「風波」，比喻人事的變化。「平地風波」是用來比喻突然地起了事故或變化，這句成語出自於唐．劉禹錫〈竹枝詞〉九首之七，借瞿塘峽的艱險，來抒發對世間人情的感慨。瞿塘峽為長江三峽之一，兩岸連山，水流湍急，處處可見礁石險灘，有「瞿塘天下險」之稱。劉禹錫從瞿塘峽險惡的地勢，聯想到世間的人心，感嘆瞿塘峽的艱險明顯可見，而人心的凶險卻是防不勝防的，猶如那看似一般的平地，卻無端地掀起巨大的波瀾，令人感慨。後來「平地風波」這句成語就從這裡演變而出，用來比喻突然發生事故或變化。</font></td></tr>
