<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「屋下架屋」、「床上施床」是南北朝、隋唐時習慣用語，比喻沒有必要的重複累贅。例如南朝梁劉義慶《世說新語．文學》記載，庾仲初作的〈揚都賦〉得到庾亮大力讚揚，一時之間人人競相抄寫，都城紙價因此大漲。謝安就說「此是屋下架屋耳」，意思是重複模仿，沒有創新。又如北齊顏之推《顏氏家訓．序致》：「魏、晉已來，所著諸子，理重事複，遞相模斅，猶屋下架屋，床上施床耳。」意指從魏、晉以來，人們寫就的各家言論，往往事物或事情的道理重複，彼此相互模仿，就像在房屋之下架設房屋，床上加床，重複而沒有創見。後來「疊床架屋」這句成語就從這裡演變而出，用來比喻重複累贅。</font></td></tr>
