<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋朝詩人辛棄疾的作品向來以豪放著稱，這首〈臨江仙．莫笑吾家蒼壁小〉詞也不例外。這首詞的寫作原因是，客人前來觀看剛建好假山蒼壁，結果不像想像中的細緻精巧只覺得很突兀，於是大笑離去，主人只好另賦新意解嘲。其中「有心雄泰華，無意巧玲瓏」兩句，說明雖然是假山蒼壁，但山勢高聳也有想超越華山、直接天際的雄心，不願意被歸於細緻精巧。後來「小巧玲瓏」這句成語就從這裡演變而來，用來形容極細緻精巧。又如《近十年之怪現狀．第一九回》：「那船上敞了兩面船窗，放下鮫綃簾子，陳設了小巧玲瓏的紫檀小桌椅。」意指船上擺設的紫檀小桌椅製作得極為細緻精巧。</font></td></tr>
