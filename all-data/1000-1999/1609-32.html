<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 登徒子，是戰國時楚國的大夫。戰國楚．宋玉在其所寫〈登徒子好色賦〉中，提到大夫登徒子曾在楚王面前說他好色。宋玉辯稱說，他東邊鄰居有一個女子，容貌姣好，身材適度，全身上下沒有一處不美，許多人都為她著迷。這個女子常常攀登牆頭來偷看他，已經整整三年，他至今都還沒有接受她。而登徒子的妻子頭髮散亂，耳朵歪斜卷曲，嘴脣缺裂，牙齒稀疏，彎腰駝背，身上還有嚴重的疾病，登徒子卻很喜歡她，還和她生了五個孩子。這樣一比較，就可以很清楚地明白是誰好色了。後來這個故事被濃縮成「登徒子」，用來稱貪戀女色的人。</font></td></tr>
