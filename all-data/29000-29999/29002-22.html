<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng yuè àn tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明月，指夜明珠。闇，音ㄢˋ，通「暗」。「明月闇投」形容珍貴的寶珠在不識貨的人手裡得不到賞識或珍愛。比喻懷才不遇，高才屈居下位。亦用以比喻誤入歧途。《藝文類聚．卷二五．人部九．說》引南朝梁．簡文帝〈與魏東荊州刺史李志書〉：「時事易差，相思勉勵；但明月闇投，昔人為誡。」</td></tr>
