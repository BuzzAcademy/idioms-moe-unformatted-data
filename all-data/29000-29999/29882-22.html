<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。有一對農村夫妻，養了一隻每天會下一粒金蛋的母雞。這對夫妻覺得母雞腹中一定有一大塊的金子，如果能把它拿出來，要致富不就更快。於是把雞殺了，卻發現和普通的雞並沒兩樣。於是這對夫妻不但未得金塊，連每天的金蛋也沒了。這個故事比喻貪心不足的下場，連原有的也會失去。後來濃縮成「殺雞取卵」的成語。如：「你把所有積蓄都拿去簽彩券，不是在殺雞取卵嗎？」　</td></tr>
