<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">道家謂人身有三魂七魄。三魂即胎光、爽靈、幽精；七魄計有屍狗、伏矢、雀陰、吞賊、非毒、除穢、臭肺。《抱朴子．內篇．地真》：「欲得通神，當金水分形，形分則自見其身中之三魂七魄。」《金瓶梅．第四七回》：「驚駭六葉連肝膽，諕壞三魂七魄心。」亦作「七魄三魂」。　</td></tr>
