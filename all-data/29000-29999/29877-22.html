<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有名的好萊塢電影。片名原名為The Seven Year Itch。由湯姆伊威爾、瑪麗蓮夢露主演。內容描述一位男人結婚七年後，太太攜子外出渡假，先生另結新歡。後來借此片名來形容丈夫有非分之想。如：「王先生最近都很晚回家，該不會是患了七年之癢吧？」　</td></tr>
