<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本是道家語，指修道成仙，奪別人的胎而轉生，換去俗骨而成仙骨。後指身心澈底改變。後亦比喻作詩文雖效法別人，但不露痕跡，且能創出新意。宋．釋惠洪《冷齋夜話．卷一》：「山谷言：『詩意無窮而人之才有限，以有限之才追無窮之意，雖淵明、少陵不得工也。然不易其意而造其語，謂之換骨法；窺入其意而形容之，謂之奪胎法。』」亦作「換骨奪胎」、「脫胎換骨」。　</td></tr>
