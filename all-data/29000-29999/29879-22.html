<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。義大利小說家葛洛第（Carlo Collodi）作，原名是「皮諾丘歷險記」。首在兒童週刊上連載，直至西元一八八三年始出版單行本。義大利和華德迪斯奈都曾把這個故事拍成卡通電影，改名為「木偶奇遇記」。故事內容敘述小木偶皮諾丘流浪歷險的經過，他如果說謊時，鼻子就會越長越長。所以後來，「鼻子變長」的典故就被用來指說謊的行為。如：「他怎麼沒說謊？我看他鼻子越來越長了！」　</td></tr>
