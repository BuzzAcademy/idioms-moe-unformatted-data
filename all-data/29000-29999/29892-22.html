<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。原為英國民間故事。內容說傑克用牛和一位老公公交換了魔豆，種了以後，竟快速長成一棵高聳入雲端的豆樹。傑克攀爬到頂端時，發現有一座城堡，裡頭有巨人、會生金蛋的雞、會催眠的豎琴。最後，巨人因追趕傑克，跌落地面。後來對具神奇力量的事物，常用「魔豆」來比喻。例如：「小朋友！歡迎你們來到魔豆學園，在這裡妳們將會學到很多神奇的事情。」　</td></tr>
