<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">指道家克制欲念，心神寧靜，順應自然的思想。語本《老子．第五七章》：「我無為而民自化，我好靜而民自正。」後泛指任其自然，不以人力勉強作為。唐．賈至〈虙子賤碑頌〉：「鳴琴湯湯，虙子之堂，清靜無為，邑人以康。」《西遊記．第二回》：「此是休糧守谷，清靜無為，參禪打坐，戒語持齋。」　</td></tr>
