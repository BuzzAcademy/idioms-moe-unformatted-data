<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為日本名作家芥川龍之介的短篇小說名。描述主角與一位老婦人在羅生門（位於日本平安朝京都朱雀大道的兩端）為想活下來，所發生的辛酸故事。後被日本電影導演黑澤明借用來作為電影名（1950年）。該部電影主要情節則改編自芥川另一部小說〈竹籔中〉。由三船敏郎領銜主演。故事繞著一件強暴殺人案發展，所有關係人對案情的描述各有立場，都不相同。本片曾獲得奧斯卡最佳外語片獎、威尼斯影展金獅獎。因為電影的成功，「羅生門」遂成為「各說各話，難解之謎」的成語。如:「這件凶殺案已成羅生門，得靠警方抽絲剝繭找出真相。」　</td></tr>
