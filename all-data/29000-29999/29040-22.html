<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">爐火，古時稱道家煉丹之術為「爐火」。爐火純青，指煉丹成功時，爐火火焰由紅色轉成純青色。後比喻學問、技術、功夫等到達精純完美的境地。《孽海花．第二五回》：「到了現在，可已到了爐火純青的氣候，正是弟兄們各顯身手的時期。」　</td></tr>
