<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。<!出自於《安徒生童話集》。-->森林裡有三隻小豬，一隻隨便的築了草屋，另一隻想木屋應該就夠了，只有第三隻用心築了磚屋。大野狼一口氣把草屋吹壞，兩口氣也吹壞了木屋，最後三隻小豬都躲在堅固的磚屋裡，大野狼才無可奈何。後來「三隻小豬」一語被借來形容多用心，不偷懶，才能有最堅固的成就。如：「我們要記取三隻小豬的教訓，今天既然要建橋，就要建最堅固的橋。」　</td></tr>
