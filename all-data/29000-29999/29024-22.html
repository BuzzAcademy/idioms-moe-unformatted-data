<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走火，道教指修煉精氣神，急躁冒進，產生內氣亂竄的狂躁現象。入魔，是因走火產生幻象。後以走火入魔泛指修行者將禪修生起的幻境和現實世界混淆的精神症狀。亦作「走魔入火」。後亦引喻過分沉溺於某事。如：「他成天使槍弄棒的，簡直是走火入魔了。」亦作「走魔入火」。　</td></tr>
