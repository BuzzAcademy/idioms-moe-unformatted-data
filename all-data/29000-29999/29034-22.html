<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">道家指萬有生於虛。語本《老子．第四○章》：「天下萬物生於有，有生於無。」後多以無中生有指本無其事憑空造作。《水滸傳．第三四回》：「量花榮如何肯反背朝廷？實被劉高這廝無中生有，官報私仇。」《孤本元明雜劇．度黃龍．第一折》：「你兩個無中生有，胡說了這一日，把我餓的來肝腸寸斷，你還說嘴哩！」　</td></tr>
