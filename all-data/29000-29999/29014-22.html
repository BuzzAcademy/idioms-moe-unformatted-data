<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">道教指人的元神、元氣、元精所發出的真火，稱為「三昧真火」。《西遊記．第四○回》：「他曾在火燄山修行了三百年，煉成『三昧真火』，卻也神通廣大。」《四遊記．南遊記．第一回》：「你這妖怪，今若由你整日鬧我靈山，不得自在，我不免放出三昧真火，燒死你這妖怪」。或作「三昧火」。　</td></tr>
