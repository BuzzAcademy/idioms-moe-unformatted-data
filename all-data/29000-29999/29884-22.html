<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。有一匹狼披上羊皮混入羊群，結果被牧羊人關入羊欄，無法逃走。最後更被牧羊人當成羊而殺掉。本來這個故事用來比喻惡有惡報，但是「披羊皮的狼」，後來多比喻偽善的惡人。如：「我沒想到他是匹披羊皮的狼，專門欺負由他照顧的小女孩。」　</td></tr>
