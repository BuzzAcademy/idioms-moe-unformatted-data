<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。丹麥詩人和童話作家安徒生作。內容描寫一隻原本被視為又小又醜的鴨子，最後卻蛻變成一隻美麗的天鵝。後來「醜小鴨」一詞被借來比喻貌醜的小女孩，也用來自謙。如：「這是我家的丫頭，像隻醜小鴨一樣。」　</td></tr>
