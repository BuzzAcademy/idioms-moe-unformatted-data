<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄇㄤ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng máng mú xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">模，音ㄇㄛˊ，仿效，通「摹」。幾個盲人以各自所摸大象身體的不同部位來形容象。比喻以偏概全，無法了解真相。宋．朱熹〈答許順之書〉其二：「蓋『不能用其力』之語，亦似有病了，真如眾盲模象，達者見之，可付一笑。」</td></tr>
