<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">即「奪胎換骨」。本是道家語，指修道成仙，奪別人的胎而轉生，換去俗骨而成仙骨。後指身心澈底改變。後亦比喻作詩文雖效法別人，但不露痕跡，且能創出新意。亦比喻一個人徹底改變。如：「經過這件事後，他好像脫胎換骨，變了一個人似的。」　</td></tr>
