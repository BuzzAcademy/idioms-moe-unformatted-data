<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有名的好萊塢電影。片名原名為The Trueman Show。由金凱瑞主演。故事描寫主角楚門從出生開始，即被暗中安排在一部電視連續劇中演出。他身處一個完全被導播操控的世界中，一舉一動皆暴露在鏡頭下而不自知。一直到他三十歲，才在克服面對真實世界的恐懼，自覺式的脫離這玻璃罐中蝴蝶的生活。因電影的成功，「楚門的世界」遂成為描述現代人生活在被刻意安排的環境中，時時毫無隱私的被暴露出來，似傀儡般生活的用語。如：「立委質疑電視偷拍節目是在創造楚門世界，嚴重侵犯受拍者的隱私權。」　</td></tr>
