<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。一個農家女孩頂著一桶牛奶，她想：「賣去牛奶的錢，可以買許多雞蛋。雞蛋可以孵出小雞。小雞大了可以賣掉，分到的錢可以買件新衣服。聖誕舞會的時候，我就可以穿著新衣，迷倒許多年輕人，我會搖搖頭，一個個的拒絕。」想著想著，她的頭真地搖起來，頭上那桶牛奶於是翻倒在地。這個故事，比喻不去掌握眼前，儘作不實際的想法終究會落空。如：「你都還沒考，就想大學生活要如何過。小心跟賣牛奶的女孩一樣，落了一場空。」　</td></tr>
