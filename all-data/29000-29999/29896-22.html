<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。美國著名兒童文學作家包姆（Lyman Frank Baum）作。敘述小女孩桃樂賽（或譯作桃樂絲）被龍捲風吹到奧瑟（或譯作奧茲），若要回家，必須尋找奧瑟的巫師才行，在桃樂賽尋找住在翡翠城的巫師途中，遇到木頭人，懦夫獅等，發生許多有趣且驚險的故事。因為所描述的故事炫麗神奇，所以「綠野仙蹤」一語就成為對神奇經歷的代稱。如：「來到了狄斯耐樂園，我好比進入了綠野仙蹤的神奇世界。」　</td></tr>
