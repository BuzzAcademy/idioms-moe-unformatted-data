<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神話中生活在海裡的人身魚尾生物。傳說美人魚利用她的美貌和歌聲吸引行駛船隻的注意，使水手們被她歌聲所迷惑而誤撞礁石，沉沒海中。以美人魚為故事題材的文學､詩歌很多，其中以丹麥童話作家安徒生所寫的「人魚公主」最為著名；在丹麥的海邊還有一座石雕的美人魚。後來「美人魚」被借指為在水中游泳的美麗女人。如：「這些水中芭蕾的表演者，個個都是美人魚。」　</td></tr>
