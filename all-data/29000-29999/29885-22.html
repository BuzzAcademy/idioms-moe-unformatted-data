<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。飢餓的狐狸看到樹上的烏鴉嘴裡叼了一塊肉，於是極盡諂媚的讚美烏鴉的美貌，並說假如聲音再能配合，真配當鳥中的皇后。當烏鴉開口想為自己聲音駁辯時，嘴上的肉就掉落，也就被狐狸撿去吃了。這個故事比喻無謂讚美你的人往往別具用心。如：「妳會上他的當，正像狐狸與烏鴉一樣，是因為受不了別人對妳的讚美。」　</td></tr>
