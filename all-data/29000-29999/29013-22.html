<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轉，循環變化。九轉金丹指道家燒煉金丹時，經九次提煉而成的丹藥，服食後可以成仙。見《抱朴子．內篇．金丹》。宋．劉克莊〈水調歌頭．風露洗玉宇〉詞：「九轉金丹成後，一朵紅雲深處，玉立侍虛皇。」《西遊記．第五回》：「老道宮中，煉了些九轉金丹，伺候陛下做丹元大會。」亦稱為「九還丹」、「九轉丹」。　</td></tr>
