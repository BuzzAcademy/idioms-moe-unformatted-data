<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。一隻鄉下老鼠請一隻住在城裡的朋友來嚐鄉下的食物，城裡的老鼠就說鄉下吃的都是粗糙的食物，不如到牠城裡的家去享受美食。當鄉下老鼠依約前來，食物果然精美，使鄉下老鼠羨慕極了。但卻因為一直在躲人，所以根本沒辦法吃。鄉下老鼠就說他還是回去鄉下過無憂慮的生活比較好。這個故事強調了人往往忘了自己原有的長處，徒然羨慕別人。如：「我們這鄉下地方，大家都想往大城市跑，在我看那就像城市老鼠和鄉下老鼠一般，忽略了自己家鄉的美好。」　</td></tr>
