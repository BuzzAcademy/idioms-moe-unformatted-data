<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《安徒生童話集》。在元旦前夕，有一位小女孩在寒冷的街上賣著火柴。因為實在太冷了，小女孩燃起了火柴取暖，在一次又一次的火光中，她似乎獲得了短暫的溫暖和希望，但是最後還是凍死在街頭。隔天，圍觀的人都投以同情的眼光，但沒人能知道小女孩為何臉上還帶著幸福的笑意。這個故事比喻在極度冷酷的環境中，短暫微弱的溫暖，也可以給人帶來希望的。如：「我沒什麼力量可以幫助你，我只希望自己能成為你手上的火柴，像賣火柴的女孩一樣，能帶給你些許的溫暖。」　</td></tr>
