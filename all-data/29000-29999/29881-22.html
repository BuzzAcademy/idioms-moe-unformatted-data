<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。北風和太陽比較誰的能力強，決定誰能讓路上行人脫去衣服誰就勝利。先由北風使勁地吹，行人的衣服卻越拉越緊。後由太陽放出暖和的光芒，最後行人不但脫去衣服，還跳進河裡去暑。這個故事比喻溫和的力量往往大於嚴酷。如:「教小孩得循循善誘，不能一味地嚴格，要記得北風與太陽的教訓。」　</td></tr>
