<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《伊索寓言》。兔子因為取笑烏龜行動緩慢，烏龜決定和牠舉行一場賽跑比賽。比賽當天請狐狸當裁判。起跑後，烏龜慢慢的往終點前進，而兔子自信滿滿，一下子就跑得很遠。牠想烏龜還落後很多，所以中途就躺下來睡了一覺。等到牠醒過來，衝到終點時，烏龜早就到達，獲得了勝利。這個故事比喻驕者必敗。如：「看他那麼驕傲，我們就跟他來一場龜兔賽跑，也許勝利是我們的也說不定。」　</td></tr>
