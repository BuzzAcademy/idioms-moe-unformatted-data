<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種道家仙術。用手指或靈丹將石頭點化成黃金。《西遊記．第四四回》：「我那師父，呼風喚雨，只在翻掌之間；指水為油，點石成金，卻如轉身之易。」《醒世恆言．卷三四．一文錢小隙造奇冤》：「鍾離先生恐他立志未堅，十遍試過，知其可度。欲授以黃白秘方，使之點石成金，濟世利物。」後亦引喻善於修改文字，能化腐朽為神奇。宋．胡仔《苕溪漁隱叢話後集．卷九．孟浩然》 ：「詩句以一字為工，自然穎異不凡，如靈丹一粒，點石成金也。」亦作「點鐵成金 」。　</td></tr>
