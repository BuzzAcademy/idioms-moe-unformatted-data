<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">呼吐穢氣而吸納新氣。道家講求呼吸吐納的方法以養生。三國．魏．曹丕《典論．論郤儉等事》：「眾人無不鴟視狼顧，呼吸吐納。」文選．嵇康〈養生論〉：「呼吸吐納，服食養身，使形神相親。」　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">道教類參考語料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
