<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有名的好萊塢電影。片名原名為Pretty Woman。由李察吉爾、茱莉亞羅勃茲主演（1990年）。故事描述男主角是個有錢的企業大亨，在好萊塢日落大道上邂逅了當妓女的女主角。他雇用她一週，作為在交際場合上的女伴，於是將她給好好的改頭換面，後來兩人感情越來越好，女主角由妓女翻身為大亨的愛人。電影的成功，使這句本來就流行於民間的用語，更加流行。泛指本來不起眼的女孩，獲得幸運得機會或有了出色的表現。如：「這位鄉下來的女孩，竟然被那位富婆收養，這下麻雀變鳳凰了。」　</td></tr>
