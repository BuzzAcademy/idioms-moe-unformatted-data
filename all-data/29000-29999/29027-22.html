<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本《老子．第二八章》：「知其雄，守其雌，為天下谿。」表示雖知如何剛強，卻安於柔弱，不與人爭。此為道家韜光養晦的處世哲學。宋．范仲淹〈老子猶龍賦〉：「知雄守雌，宛訝存身之際；絕聖棄智，潛疑勿用之時。」　</td></tr>
