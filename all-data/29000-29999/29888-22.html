<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有名的好萊塢電影。片名原名為One Flew Over the Cuckoo's Nest。由傑克尼柯遜主演（1975年）。故事描寫一個正常人麥可（傑克尼柯遜飾）因犯罪，故意裝瘋，被送進精神病院。在院中，麥可的自信、無懼與堅強，很令病友們欣羨，因此被當作是英雄。原本輕浮的麥可，在眾望之下，挑鬥護士長，挑戰權威，盼能帶領這群弱者逃出精神病院，飛越杜鵑窩。只可惜最後成為悲劇英雄，死於病院之中。 因電影的成功，「飛越杜鵑窩」遂成為一句成語。用來指一個人脫離了他不喜歡的地方。如：「經過了幾年的爭取，我終於能飛越杜鵑窩，不必再跟那些人混了。」　</td></tr>
