<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">銀杯，銀製的酒杯。羽化，道教指成仙為羽化。銀杯羽化，銀製的酒杯升天成仙。原指唐代柳公權勤學書法，疏於治生，器物多為主藏豎海鷗等所竊，所藏酒器杯盂盡失，訊諸海鷗，答以不測其亡，權乃以杯羽化仙剌之。典出《舊唐書．卷一六五．柳公綽列傳》。後比喻事物消失湮滅。　</td></tr>
