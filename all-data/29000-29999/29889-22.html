<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童話故事。出自於《安徒生童話集》。有一位國王，很喜歡穿新衣服。有一天來了兩個騙子，跟國王說他們能織出一種很特殊的布來，這種布是不適任目前工作或智慧不足的人所看不到的。於是，國王很高興的請他們織了這種布來縫製新衣。國王脫掉舊衣裳，穿上了新衣服，並到街上去出巡。沿途所有的臣民都讚不絕口，只有一個小孩子指著說：「國王並沒有穿衣服啊！」這個故事比喻權位可以製造假象，人們因為畏懼或邀寵，也會附會這個假象。如：「新董事長上臺後，喊了一堆口號，但就像國王的新衣一樣，根本什麼實效也見不著。」　</td></tr>
