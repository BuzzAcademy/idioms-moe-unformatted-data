<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禮節與其瑣碎繁苛，不如儉約一些。語本論語．八佾：「林放問禮之本。子曰：『大哉問。禮，與其奢也寧儉。喪，與其易也寧戚。』」梁書．卷五十二．止足傳．顧憲之傳：「喪易寧戚，自是親親之情；禮奢寧儉，差可得由吾意。」亦作「禮存寧儉」。　</td></tr>
