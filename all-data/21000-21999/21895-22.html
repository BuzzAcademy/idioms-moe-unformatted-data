<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彈冠，撣去帽子上的灰塵，表示準備做官。貢禹彈冠指漢朝貢禹和王吉為友，當王吉為官時，貢禹亦出仕相佐，所以世稱<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王陽在位，貢公彈冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出漢書˙卷七十二˙王吉傳。比喻樂於輔佐政治意念相同的人。唐˙李德裕˙授狄兼謨兼益王傅鄭東之兼益王府長史制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有爰絲正席之忠，以東之取捨俟時，有貢禹彈冠之操，皆行不苟合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
