<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼓吹，古代儀仗隊合奏的音樂。兩部鼓吹指南朝齊孔稚珪對宅庭中之蛙鳴不僅不厭煩，反美稱其為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩部鼓吹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出南齊書˙卷四十八˙孔稚珪傳。後以喻指蛙鳴。</td></tr>
