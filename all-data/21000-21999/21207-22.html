<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng xīn bìng lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">齊心團結，共同努力。史記˙卷六˙秦始皇本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且天下嘗同心并力而攻秦矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷七十五˙劉焉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東州人畏見誅滅，乃同心并力，為璋死戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同心協力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
