<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">異政殊俗</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄓㄥ<sup class="subfont">ˋ</sup>　ㄕㄨ　ㄙㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì zhèng shū sú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至于王道衰，禮義廢，政教失，國異政，家殊俗，而變風變雅作矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不合於正道的政教風俗。宋˙呂祖謙˙東萊先生左氏博議˙卷十二．成風請封須句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平王之東降於列國，國是異政，家殊俗，各私其私。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
