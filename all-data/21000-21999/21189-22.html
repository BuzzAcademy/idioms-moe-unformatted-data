<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suì zài lóng shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷三十五˙鄭玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五年春，夢孔子告之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>起，起！今年歲在辰，來年歲在巳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>既寤，以讖合之，知命當終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下章懷太子˙注引北齊˙劉晝高才不遇傳論玄曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辰為龍，巳為蛇，歲至龍蛇賢人嗟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以歲在龍蛇指年壽將盡。宋˙蘇軾˙再過超然臺贈太守霍翔詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔飲雩泉別常山，天寒歲在龍蛇間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
