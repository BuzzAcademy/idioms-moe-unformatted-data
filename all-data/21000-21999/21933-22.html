<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">還要等到什麼時候。五燈會元˙卷十一˙興化存獎禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及乎我將手向伊面前橫兩橫，到這裡卻去不得。似這般瞎漢，不打更待何時？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙葉憲祖˙鸞鎞記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似你這般才學，不去應舉，更待何時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
