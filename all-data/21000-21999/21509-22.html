<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄒㄩ<sup class="subfont">ˋ</sup>　ㄒㄩㄢ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng xù xuán yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">後漢羊續為南陽太守時，痛恨權豪之家崇尚奢靡。時有府丞贈魚，羊續將它掛起來，待下次府丞再送魚時，將所掛之魚拿出來教訓他，杜絕其饋贈。典出後漢書˙卷三十一˙羊續傳。後比喻為官清廉，不收餽贈。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
