<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄟ<sup class="subfont">ˋ</sup>　ㄐㄩㄢ　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄏㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suì juān yuè hào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日損月減，損耗逐漸擴大。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日削月朘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙呂祖謙˙東萊左氏博議˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奈何子孫猶不知惜，今日割虎牢畀鄭，明日割酒泉畀虢，文武境土，歲朘月耗，至襄王之時，鄰於亡矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
