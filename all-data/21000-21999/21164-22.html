<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)充數而已。女人體能不適合服役，故老婆當軍比喻沒有實際效用，只是壯聲勢、充場面罷了。金瓶梅．第二十六回：「俺每說話不重聽，老婆當軍──充數兒罷了。」醒世姻緣傳．第五回：「我要這混帳兒子做什麼？老婆當軍──沒的充數哩！」</td></tr>
