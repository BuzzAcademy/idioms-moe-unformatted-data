<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正直的言論，嚴肅的態度。唐．陳子昂．諫靈駕入京書：「故有非常之策者，必待非常之時；有非常之時者，必待非常之主。然後危言正色，抗議直辭，赴湯鑊而不回。」宋．曾鞏．范貫之奏議集序：「公為人溫良慈恕，其從政寬易愛人，及在朝廷，危言正色，人有所不能及也。」</td></tr>
