<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng huǐ suǒ guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人的毀謗歸於一處。形容被大家所不齒。漢．楊惲．報孫會宗書：「糴賤販貴，逐什一之利，此賈豎之事，汙辱之處，惲親行之。下流之人，眾毀所歸，不寒而慄。」</td></tr>
