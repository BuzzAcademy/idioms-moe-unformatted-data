<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄚ　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄏㄨㄟ<sup class="subfont">ˇ</sup>　ㄔㄜ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shā mǎ huǐ chē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代馮良為尉從佐時，在奉檄迎督郵的路上，突生感慨，而壞車殺馬、毀裂衣冠，歸隱山林一事。見後漢書．卷五十三．周燮傳。後比喻棄官歸隱。宋．蘇軾．捕蝗至浮雲嶺山行疲苶有懷子由弟詩二首之二：「殺馬毀車從此逝，子來何處問行藏。」亦作「毀車殺馬」。</td></tr>
