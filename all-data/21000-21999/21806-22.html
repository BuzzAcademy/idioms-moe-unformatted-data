<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng yún wèi shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江，江東。渭，長安。江雲渭樹語本唐．杜甫．春日憶李白詩：「渭北春天樹，江東日暮雲。何時一樽酒，重與細論文。」比喻深厚的離別情誼。群音類選．卷四．清腔類．念奴嬌．幾回悶倚闌干望詞：「依然還絕千山萬水天一方，使我江雲渭樹空仰懷。」</td></tr>
