<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻威武勇猛。尉繚子˙武議˙第八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一人之兵，如狼如虎，如風如雨，如雷如霆，震震冥冥，天下皆驚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如狼似虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
