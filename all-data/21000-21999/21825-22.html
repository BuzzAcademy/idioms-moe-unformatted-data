<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄤ　ㄔ<sup class="subfont">ˊ</sup>　ㄊ｜ㄝ<sup class="subfont">ˇ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tāng chí tiě chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">湯池，比喻險固的護城河。鐵城，銅牆鐵壁的城牆。湯池鐵城比喻堅固不可破。南朝宋˙劉義慶˙世說新語˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殷中軍雖思慮通長，然於才性偏精。忽言及四本，便苦湯池鐵城，無可攻之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
