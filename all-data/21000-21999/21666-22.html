<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">小說西遊記中美猴王孫悟空的稱號。孫悟空神通廣大，能七十二變，故獲此尊稱。典出西遊記．第四回。後比喻神通廣大。冷眼觀．第十七回：「其實是主考的車子一過了蘆溝橋，就送關節的送關節，交條子的交條子，一個個齊天大聖，大聖齊天了。」</td></tr>
