<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng zhōu ér jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同乘一條船，合力渡河。語出孫子．九地：「夫吳人與越人相惡也。當其同舟而濟，遇風，其相救也，如左右手。」後比喻同心協力，戰勝困難，共圖解救。後漢書．卷四十三．朱暉傳：「共輿而馳，同舟而濟，輿傾舟覆，患實共之。」亦作「同舟共濟」、「同船濟水」。</td></tr>
