<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng mù suǒ guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人的目光所一致集中的地方。形容為眾人一致讚譽。宣和畫譜．卷二．道釋．辛澄：「澄嘗於蜀中大聖寺畫僧伽及諸變相，士女傾城邑往觀焉，……茲乃眾目所歸，不待較而可得矣。」</td></tr>
