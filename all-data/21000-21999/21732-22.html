<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處遊山玩水。元．石子章．竹塢聽琴．第二折：「只待要說古談今，尋山問水，傍柳穿花，那裡也脩身正己，利民潤物，治國齊家。」隋唐演義．第三十三回：「每日尋山問水，種竹澆花，酒送黃昏，棋消白晝，一切英豪壯氣，盡皆收斂。」</td></tr>
