<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄏㄨㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú tú rú huǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">荼，茅草的白花。如荼如火指像荼那樣白、像火那樣紅。語本國語˙吳語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬人以為方陣，皆白裳、白旂、素甲、白羽之矰，望之如荼；……左軍亦如之，皆赤裳、赤旟、丹甲、朱羽之矰，望之如火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻軍容壯盛浩大。後亦形容事物的熾烈興盛或景況的繁盛熱鬧等。清˙查慎行˙人日武陵西郊閱武詩二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如荼如火望中分，鼓角鐃鉦一路聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如火如荼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
