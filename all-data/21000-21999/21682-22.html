<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">改過向善而遠離罪愆。唐．呂溫．廣陵陳先生墓表：「吾里嘗有陳融，孝慈仁信，不學不仕。鄉人見也，皆自欲遷善遠罪，亦不知其所以然，今也則亡，清風猶在。」宋．陸九淵．荊門軍上元設廳講義：「愚人不能遷善遠罪，但貪求富貴，卻祈神佛以求福，不知神佛在何處，何緣得福以與不善之人也。」</td></tr>
