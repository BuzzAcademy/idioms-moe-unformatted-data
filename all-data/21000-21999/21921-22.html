<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˊ</sup>　ㄕ　ㄒ｜<sup class="subfont">ˊ</sup>　ㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">láo shī xí yuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">發動軍隊襲擊遠方的敵人。語出左傳˙僖公三十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞師以襲遠，非所聞也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>多用以指冒險、不易成功的軍事行動。清史稿˙卷四一八˙毛昶熙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剿賊於既聚之餘，何如蹙賊以難聚之勢？而又無勞師襲遠之危，輕進損威之失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
