<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">爭取名聲、攘奪利益。形容人喜好名利，唯名利是圖。元˙馬鈺˙滿庭芳˙鏡內蒼顏詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人人爭名競利，時時地籌運機謀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭名奪利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
