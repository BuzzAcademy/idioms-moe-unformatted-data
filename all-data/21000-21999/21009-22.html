<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦，形勝之國，帶河山之險，縣隔千里，持戟百萬，秦得百二焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>裴駰˙集解引蘇林曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得百中之二焉。秦地險固，二萬人足當諸侯百萬人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容形勢險要，防事牢固，兵力壯盛。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百二關山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
