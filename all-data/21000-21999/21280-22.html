<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄨㄟ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng bù kuì tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抬頭不會愧對上天。比喻問心無愧。孟子．盡心上：「君子有三樂，而王天下不與存焉。父母俱存，兄弟無故，一樂也；仰不愧於天，俯不怍於人，二樂也；得天下英才而教育之，三樂也。」唐．韓愈．與孟尚書書：「仰不愧天，俯不愧人。」</td></tr>
