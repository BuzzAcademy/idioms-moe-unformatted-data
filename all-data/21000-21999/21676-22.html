<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣食豐足、生活寬裕。孤本元明雜劇．群仙朝聖．第二折：「你看他衣豐食飽無閑事，齊念禾詞大叫呼，端的是壯觀皇都。」亦作「豐衣足食」。</td></tr>
