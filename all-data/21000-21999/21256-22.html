<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">存心與不經意。南朝宋．劉義慶．世說新語．文學：「庾子嵩作意賦成，從子文康見，問曰：『若有意邪？非賦之所盡；若無意邪？復何所賦？』答曰：『正在有意無意之間。』」</td></tr>
