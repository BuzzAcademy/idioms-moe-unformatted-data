<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">背負薪材疲累，體力未復。引申為有病的謙詞。史記．卷一一二．平津侯傳：「臣弘行能不足以稱，素有負薪之病，恐先狗馬填溝壑，終無以報德塞責。」亦作「負薪之疾」、「負薪之憂」。</td></tr>
