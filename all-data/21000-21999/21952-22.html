<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對兩方都撥弄是非、花言巧語。元．楊文奎．兒女團圓．第三折：「你撒了手，不似你這個兩頭白面，搬耍遞舌的歹弟子孩兒。」金瓶梅．第八十六回：「金蓮，你休呆裡撒奸，兩頭白面，說長并道短！」亦作「兩頭白麵」。</td></tr>
