<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chí yú lín mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本北齊˙杜弼˙檄梁文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚國亡猿，禍延林木；城門失火，殃及池魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻無辜受牽累而遭禍害的人。明˙沈采˙千金記˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人本非池魚林木之罪。老爹，體天自有好生之德，今日豈無救死之權？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
