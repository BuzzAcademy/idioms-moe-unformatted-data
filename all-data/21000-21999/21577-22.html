<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄘㄢ<sup class="subfont">ˊ</sup>　ㄏㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì xiāng cán hài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己人或團體內部互相傷害。晉書˙卷一○七˙石季龍載記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季龍十三子，五人為冉閔所殺，八人自相殘害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此非汝之能也，乃吾手下之人自相殘害，以致如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自相殘殺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
