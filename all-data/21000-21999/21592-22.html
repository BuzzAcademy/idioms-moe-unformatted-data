<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xíng bù rú fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走路的步伐輕快如飛。宋．洪邁．夷堅丁志．卷十八．李苃遇仙：「少頃雨至，尋徑而出，至寺門下，覺身輕神逸，行步如飛。」薛仁貴征遼事略：「撩起袍，用臂慣石獅子平身而起，轉殿行步如飛，約及數遭，擲石獅子於殿下，全無氣喘。」亦作「行步如風」、「行疾如飛」、「行走如飛」。</td></tr>
