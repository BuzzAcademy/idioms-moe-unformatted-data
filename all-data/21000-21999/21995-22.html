<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄞ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˇ</sup>　ㄌㄨ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">亥豕，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亥豕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。魯魚，語本抱朴子˙內篇˙遐覽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書三寫，魚成魯，帝成虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亥豕、魯魚皆指因文字形似而致傳寫或<img src=/cydic/dicword/996d.jpg border=0 alt=* class=fontimg valign=center>刻錯誤。宋˙文天祥˙謝何樞密夢然啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想木天之清峻，望丹地以凌兢，顧非麒麟鸑鷟之英，其如亥豕魯魚之謬，深有慚於負乘，敢自己於循牆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯魚帝虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯魚亥豕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
