<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng xīng gǒng chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語．為政：「為政以德，譬如北辰，居其所，而眾星共之。」比喻眾人共同擁戴一個人。唐．李德裕．仁聖文武至神大孝皇帝真容讚：「四瀆宗海，眾星拱辰，億萬斯年，藻朗日新。」亦作「眾星拱北」。</td></tr>
