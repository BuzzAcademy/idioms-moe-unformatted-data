<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己人如水火般勢不兩立、不能相容。東周列國志˙第九十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今大王所恃重臣二人，而使自相水火，非社稷之福也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
