<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名聲乘時崛起，聲名大噪。清˙李斗˙揚州畫舫錄˙卷五˙新城北錄下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先在徐班，以年未五十，故無所表見。至洪班則聲名鵲起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
