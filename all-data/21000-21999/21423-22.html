<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掌握生殺賞罰的大權。北史˙卷九十二˙恩幸傳˙穆提婆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自外殺生與奪，不可盡言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生殺與奪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生死與奪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
