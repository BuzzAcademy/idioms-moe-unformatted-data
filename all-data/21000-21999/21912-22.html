<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shòu líng pú fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，有一燕國人到越國都城邯鄲，見越國人走路姿勢很美，就跟著學。結果非但沒學好，連自己原來的走法也忘掉了，遂爬著回去。典出莊子．秋水。後比喻仿效他人不成，反失去原有的技藝。南朝梁．劉勰．文心雕龍．雜文：「杜篤、賈逵之曹，劉珍、潘勖之輩，欲穿明珠，多貫魚目。可謂壽陵匍匐，非復邯鄲之步。」或作「壽陵失步」。</td></tr>
