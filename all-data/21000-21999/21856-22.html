<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語．八佾：「或問禘之說。子曰：『不知也，知其說者之於天下也，其如示諸斯乎！』指其掌。」用以比喻對事情熟悉了解或容易辦成。宋．蘇軾．范文正公文集敘：「淮陰侯見高帝於漢中，論劉項短長，畫取三秦如指諸掌。」宋．楊萬里．荐舉王自中曾集徐元德政績同撫司奏狀：「壽皇論天下事，如指諸掌，風生穎脫，有過人者。」</td></tr>
