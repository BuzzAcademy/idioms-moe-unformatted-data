<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像倒吊著的人被解下一般。語本孟子˙公孫丑上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當今之時，萬乘之國行仁政，民之悅之，猶解倒懸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻把人民從困境中解救出來。五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庶人蒙實惠，如解倒懸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷十一˙竊符記˙托顏傳信：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救邯鄲如解倒懸，怎禁得按兵不遣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
