<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄍㄨㄚ<sup class="subfont">ˇ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng guǎ nán dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人少敵不過人多。形容彼此力量懸殊，無法匹敵。明．沈采．千金記．第七齣：「已曾選下精兵八千，遠渡江東，誠恐眾寡難敵，為此又行出榜。」亦作「眾寡不敵」。</td></tr>
