<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻舉拔賢能，以才德為主，不以親人為顧忌。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祁奚之舉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙錢易˙南部新書˙戊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張說為左相，知京官考其子，均任中書舍人，特注之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>父教子忠，古之善訓；祁奚舉午，義不勝私。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
