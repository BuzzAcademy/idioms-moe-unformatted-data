<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平素的心願志向。魏書˙卷九十二˙列女傳˙魏溥妻房氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生如白駒過隙，死不足恨，但夙心往志，不聞於沒世矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
