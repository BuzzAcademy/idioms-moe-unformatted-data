<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行為正直，不隨便與人同流合汙。唐．張說．齊黃門侍郎盧思道碑：「清明虛受，磊落標奇，言不詭隨，行不苟合，游必英俊，門無塵雜。」亦作「行不苟容」。</td></tr>
