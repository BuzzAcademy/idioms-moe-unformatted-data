<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻輕易得勝。見「兵不血刃」條。三國．蜀．諸葛亮．為後帝伐魏詔：「夫王者之兵，有征無戰，尊而且義，莫敢抗也，故鳴條之役，軍不血刃，牧野之師，商人倒戈。」</td></tr>
