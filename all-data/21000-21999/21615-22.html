<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">興雲吐霧</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng yún tǔ wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">興起雲霧。三國演義˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍能大能小，能升能隱；大則興雲吐霧，小則隱介藏形。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻法術高明。孤本元明雜劇˙那吒三變˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此鬼興雲吐霧莫測，利害利害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興雲作霧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
