<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ　ㄕㄢ　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄆㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wū shān luò pǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">巫山，指男女歡合，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巫山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。洛浦，洛水江濱。傳說中有洛水女神，三國魏曹植渡洛水時，因感於戰國楚王與神女之事，作了一篇洛神賦。後以巫山洛浦指巫山的神女和洛水的女神，亦指男女歡合。元˙楊訥˙西游記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待誰來掛念，早則是桃腮杏臉，巫山洛浦皆虛豔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巫山洛水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
