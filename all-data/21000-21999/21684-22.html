<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí yān jiǔ diǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">齊，齊州、中州，皆泛指中國九州。齊煙九點指俯視中國，九州如煙霧般渺小，只望見九個小點。唐．李賀．夢天詩：「遙望齊州九點煙，一泓海水杯中瀉。」</td></tr>
