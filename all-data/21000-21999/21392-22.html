<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒙受冤屈，無處申訴。元．關漢卿．竇娥冤．第三折：「這都是我做竇娥的沒時沒運、不明不暗、負屈銜冤。」水滸傳．第八回：「林□告道：『恩相明鏡，念林□負屈銜冤。小人雖是麤鹵的軍漢，頗識些法度，如何敢擅入節堂。』」亦作「銜冤負屈」。</td></tr>
