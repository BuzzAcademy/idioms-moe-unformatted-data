<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">議論其事並列舉之，以定其是非得失。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今以虧形為掃除之隸，在闒葺之中，乃欲仰首伸眉，論列是非，不亦輕朝廷、羞當世之士邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
