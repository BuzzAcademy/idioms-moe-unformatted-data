<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ　ㄓ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí jiā zhì guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記．大學：「欲治其國者，先齊其家。」指整治家政，治理國事。元．王子一．誤入桃源．第一折：「我和你韜光晦跡老山中，煞強如齊家治國平天下。」孤本元明雜劇．孟母三移．楔子：「繼統相承數百年，齊家治國總無偏。」</td></tr>
