<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安於命運時勢之所趨，不拘泥執著，則生活常安適無憂。清˙方苞˙二貞婦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡士之安常履順而自檢其身，與所以施於家者，其事未若二婦人之艱難也，而乃苟於自恕，非所謂失其本心者與？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安常處順<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
