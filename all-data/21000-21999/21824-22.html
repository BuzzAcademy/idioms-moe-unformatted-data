<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn zhōng jié lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竭盡心力去為他人或國家做事。魏書．卷六十六．崔亮傳：「常思同昇舉直，以報明主之恩，盡忠竭力，不為貽厥之累。」醒世姻緣傳．第十六回：「所以凡百的事，真真是盡忠竭力，再沒有個不盡的心腸。」</td></tr>
