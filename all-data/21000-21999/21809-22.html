<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道之以德，齊之以禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>以道德感化百姓，禮樂教導民眾，使民知廉恥而歸服。為仁政的方式。舊唐書˙卷六十三˙裴矩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人受賂，誠合重誅；但陛下以物試之，即行極法，所謂陷人以罪，恐非導德齊禮之義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
