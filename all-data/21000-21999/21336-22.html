<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">姿色與技藝都非常出眾，絕無僅有。宋．無名氏．李師師外傳：「未宮時為長安狎客，往來諸坊曲，故與李姥善。為帝言隴西氏色藝雙絕，帝豔心焉。」。水滸傳．第五十一回：「都頭出去了許多時，不知此處近日有個東京新來打踅的行院，色藝雙絕，叫做白秀英。」亦作「色藝兩絕」。</td></tr>
