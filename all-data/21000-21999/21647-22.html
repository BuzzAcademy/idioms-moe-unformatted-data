<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安頓老人，關懷少年。語本論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老者安之，朋友信之，少者懷之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容使人民生活安定。南朝梁˙陸倕˙石闕銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安老懷少，伐罪吊民，農不遷業，市無易賈，八方入計，四隩奉圖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
