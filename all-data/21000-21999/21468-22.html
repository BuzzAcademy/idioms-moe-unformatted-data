<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">莊周在夢中幻化為蝴蝶，在天地間遨遊，逍遙自在，不知何為莊周。忽然醒來，發覺自己仍是莊周。典出莊子．齊物論。後以此比喻人生變幻無常。群音類選．官腔類．卷十．投筆記．匈奴困超：「死離生別，一似莊周夢蝶。」</td></tr>
