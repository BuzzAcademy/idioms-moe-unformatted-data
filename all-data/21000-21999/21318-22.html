<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huī xīn gǎo xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心如死灰，形如枯木。語本莊子．齊物論：「形固可使如槁木，而心固可使如死灰乎？」比喻意志消沉，沒有生氣。宋．蘇軾．乞加張方平恩禮劄子：「今已退老南都，以患眼不出，灰心槁形，與世相忘。」</td></tr>
