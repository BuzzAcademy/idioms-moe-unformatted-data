<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身上沒有一塊完好的肌膚。形容受傷慘重。舊五代史．卷六十五．唐書．李建及傳：「建及少遇禍亂，久從戰陣，矢石所中，肌無完膚。」亦作「體無完膚」、「身無完膚」。</td></tr>
