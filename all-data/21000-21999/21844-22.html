<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng shī jiàn zuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出兵攻伐有罪的人。後亦指宣布他人罪狀，加以譴責。孤本元明雜劇．衣錦還卿．頭折：「今有沛公無禮，他先入關中，封秦府庫，改秦苛法。某欲興師見罪，沛公盡獻秦之寶物，投吾麾下。」亦作「興師問罪」。</td></tr>
