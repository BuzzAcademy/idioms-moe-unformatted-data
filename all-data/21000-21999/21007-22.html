<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有志氣、有抱負的人。宋˙陸九淵˙與曾宅之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟其生於後世，學絕道喪，異端邪說充塞彌滿，遂使有志之士罹此患害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
