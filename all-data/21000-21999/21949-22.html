<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liǎng yè yǎn mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼睛被兩片葉子遮住。比喻受到小物蒙蔽而看不清事情的真相。北齊˙劉晝˙劉子˙卷一˙專學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫兩葉掩目，則冥默無睹；雙珠填耳，必寂寞無聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
