<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">呂安訪嵇康不遇，卻碰見俗不可耐的嵇喜，因此只在門上題了「鳳」字便離去。因鳳字可拆為凡鳥，用以譏笑嵇喜凡庸。見南朝宋．劉義慶．世說新語．簡傲。後比喻造訪不遇。明．許自昌．水滸記．第十八齣：「須知子猷訪戴步蹁躚，誰知呂安題鳳惜留連？」</td></tr>
