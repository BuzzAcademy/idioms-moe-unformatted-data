<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅守節操而不改變。漢．劉向．新序．卷七．節士：「子為父死無所恨，守節不移，雖有鐵鉞湯鑊之誅而不懼也。」三國志．卷十六．魏書．杜畿傳「選舉不以實，人事之大者也」句下裴松之．注：「晉初受禪，以不達天命，守節不移，削爵土，徙武威。」亦作「守節不回」。</td></tr>
