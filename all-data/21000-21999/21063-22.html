<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu mù rú máng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖然有眼睛卻好像瞎子一般。指不能清楚辨識。隋唐演義˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是李林甫、楊國忠二人，一齊上前取看，只落得有目如盲，也一字看不出來，跼蹐無地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有眼如盲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
