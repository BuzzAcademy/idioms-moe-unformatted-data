<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng xīn hé lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同一心志，團結力量。清史稿．卷二一五．諸王傳．顯祖諸子傳：「王､貝子皆朕懿親，受命討賊，師克在和，宜同心合力，以奏膚功。」兒女英雄傳．第二十八回：「從此你我三個人，須要唱隨和睦，同心合力侍奉雙親。」亦作「同心協力」。</td></tr>
