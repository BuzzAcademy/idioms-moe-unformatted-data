<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng jiāng lì suǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻名和利像韁繩，會把人束縛住。鏡花緣．第四十回：「到了次日，並不約我，卻一人獨往。豈非看破紅塵，頓開名韁利索麼？」亦作「名韁利鎖」。</td></tr>
