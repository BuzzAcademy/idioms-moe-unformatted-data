<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">扶持滅絕的國家，使其傳承復興。見「興滅繼絕」條。文選．班固．兩都賦序：「以興廢繼絕，潤色鴻業。」唐．獨孤及．舒州山谷寺覺寂塔隋故鏡智禪師碑銘．序：「七年夏四月，上沛然降興廢繼絕之詔，冊諡禪師曰鏡智。」</td></tr>
