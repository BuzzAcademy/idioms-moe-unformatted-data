<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">羊落入老虎口裡。比喻陷入險境，難有生存的希望。明˙單本˙蕉帕記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太師爺就教龍驤領兵前去策應，定然送死，這是羊落虎口之計，伏乞太師爺尊裁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊入虎口<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
