<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn chéng jié jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竭盡忠誠志節。三國志．卷九．魏書．夏侯尚傳「尚薨，諡曰悼侯」句下裴松之．注引魏書載詔曰：「尚自少侍從，盡誠竭節，雖云異姓，其猶骨肉，是以入為腹心，出當爪牙。」亦作「盡節竭誠」。</td></tr>
