<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">譏諷人眼光淺陋愚庸。元˙高文秀˙黑旋風˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則他這肉眼愚眉，把一個黑旋風爹爹敢來也認不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷四十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>景色奇，士女齊，滿街衢遊人如蟻。大多來肉眼愚眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
