<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xíng jí rú fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行走的速度快速如飛。唐．無名氏．鄴侯外傳：「泌至，宣代宗命祝酹，歌此二章。于是龍輴行疾如飛，都人睹之，莫不感涕。」亦作「行步如飛」。</td></tr>
