<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì qì líng yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">志氣超越雲霄。形容志向宏遠，意氣昂揚。元˙無名氏˙飛刀對箭˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我如今狀貌堂堂，威風赳赳，志氣凌雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙陳倉路˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志氣凌雲貫斗牛，老當益壯鬢霜秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
