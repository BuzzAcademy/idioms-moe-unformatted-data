<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人一心，力量堅固如城。比喻團結一致，同心協力。唐˙獨孤及˙洪州大雲寺銅鐘銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宏誓既達，<img src=/cydic/dicword/9073.jpg border=0 alt=* class=fontimg valign=center>疑皆破，故眾心如城，施者如市。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾心成城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾志成城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
