<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅守正道，不屈服改變。周書˙卷十八˙王羆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羆輕侮權勢，守正不回，皆此類也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷二十六˙宋景文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公乃為詩以見意，其間一聯云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>直幹終為棟，真鋼不作鉤。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其守正不回如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守正不移<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
