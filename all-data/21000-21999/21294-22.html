<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經．繫辭上：「負且乘，致寇至。負也者，小人之事也；乘也者，君子之器也。小人而乘君子之器，盜思奪之矣。」因才德不稱其位而導致盜寇入侵。北周．庾信．為閻大將乞致仕表：「尸祿素餐，久紊彝典，負乘致寇，徒煩有司。」</td></tr>
