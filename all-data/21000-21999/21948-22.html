<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄙ<sup class="subfont">ˋ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú yú sì shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像魚和水般的契合。比喻得到和自己意氣相投的人或很適合的環境。醒世恆言．卷三十六．蔡瑞虹忍辱報仇：「且說朱源自娶了瑞虹，彼此相敬相愛，如魚似水。」初刻拍案驚奇．卷六：「兩口兒如魚似水，你敬我愛，並無半句言語。」亦作「如魚得水」、「猶魚得水」。</td></tr>
