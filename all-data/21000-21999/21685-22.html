<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紈、縞皆為白色細絹。齊紈魯縞泛指質地細緻的絲織品。唐˙鄭還古˙博異記˙岑文本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣服輕細如霧，非齊紈魯縞之比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
