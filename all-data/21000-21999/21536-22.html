<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄍㄨㄚ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng guǎ mò dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人少敵不過人多。形容彼此力量懸殊，無法匹敵。周書．卷二十五．李賢傳：「彼既同惡相濟，理必總萃於我，其勢不分，眾寡莫敵。」亦作「眾寡不敵」。</td></tr>
