<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，晉國大夫祁奚，告老還家，晉侯問誰可繼任其職，祁奚先推舉其仇家解狐，後又推薦其子祁午。典出左傳˙襄公三年。後比喻選賢舉能，不以外仇內親為顧忌，有德有才者皆可薦舉。唐˙姚崇˙答張九齡書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歷官三朝，年逾一紀，凡所稱薦，罕避嫌疑，實有祁奚之舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祁奚薦仇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祁奚舉午<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
