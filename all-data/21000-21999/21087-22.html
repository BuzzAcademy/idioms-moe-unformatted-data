<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guò shèng bì shuāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">過度的興盛必定會轉向衰弱。比喻事物到達高潮、巔峰時，必然會走下坡。宋˙辛棄疾˙論荊襄上流為東南重地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厥今夷狄，物夥地大，德不足，力有餘，過盛必衰，一失其御，必將豪傑並起，四分五裂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
