<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本書經˙大禹謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>克勤于邦，克儉于家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指既能勤勞又能節儉。舊唐書˙卷一八○˙張允伸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>允伸領鎮凡二十三年，克勤克儉，比歲豐登。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>樂府詩集˙卷十二˙郊廟歌辭十二˙梁太廟樂舞辭˙撒豆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籩豆斯撒，禮容有章。克勤克儉，無怠無荒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>克儉克勤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
