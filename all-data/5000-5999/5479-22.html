<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不加思索的隨意亂說。孤本元明雜劇˙漁樵閑話˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似我山間林下的野人，無榮無辱，任樂任喜，端的是信口開河，隨心放蕩，不受拘束。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈蓉只管信口開河，胡言亂道之間，只見他老娘醒了，請安問好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信口開喝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信口開合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
