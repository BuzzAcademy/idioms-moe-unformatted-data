<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩ<sup class="subfont">ˇ</sup>　ㄍㄠ　ㄏㄜ<sup class="subfont">ˋ</sup>　ㄍㄨㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǔ gāo hè guǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曲調愈高深，則能與之唱和者愈少。語本戰國˙楚˙宋玉˙答楚王問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>客有歌於郢中者，其始曰下里巴人，國中屬而和者數千人；……其為陽春白雪，國中屬而和者不過數十人；引商刻羽，雜以流徵，國中屬而和者，不過數人而已。是其曲彌高，其和彌寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻言行卓越不凡，知音難求或作品艱深高妙，賞識者很少。漢˙阮瑀˙箏賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曲高和寡，妙妓雖工，伯牙能琴，于茲為朦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我在省城只聽人稱贊靚雲，從沒有人說起逸雲，可知道曲高和寡呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
