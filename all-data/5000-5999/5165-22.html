<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　｜　ㄨ<sup class="subfont">ˊ</sup>　ㄈㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān yī wú fèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代傳說中認為神仙衣裳，非用人間針線縫製，故無縫痕。見太平廣記˙卷六十八˙靈怪錄引郭翰事。後比喻做事精巧，無隙可尋；或指詩文渾然天成，沒有斧鑿痕跡。宋˙周密˙浩然齋雅談˙卷中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對偶之佳者曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>數點雨聲風約住，一枝花影月移來<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……數聯皆天衣無縫，妙合自然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
