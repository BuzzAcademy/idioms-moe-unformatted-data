<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄝ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˋ</sup>　ㄖ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yè yǐ jì rì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周公思兼三王，以施四事，其有不合者，仰而思之，夜以繼日。幸而得之，坐以待旦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表示夜晚接著白天，一直不歇息。漢書˙卷五十˙鄭當時傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常置驛馬長安諸郊，請謝賓客，夜以繼日，至明旦，常恐不遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>大宋宣和遺事˙利集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車駕入城，金人摽掠尤甚，小民號泣，夜以繼日，凡七日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日以繼夜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以夜繼日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜以繼晝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜以接日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
