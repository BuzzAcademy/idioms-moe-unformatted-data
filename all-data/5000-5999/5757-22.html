<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄈㄥ　ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn fēng huà yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">適合草木生長的和風及雨水。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子所以教者五：有如時雨化之者，有成德者，有達財者，有答問者，有私淑艾者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、漢˙劉向˙說苑˙卷五˙貴德：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾不能以春風風人，吾不能以夏雨雨人，吾窮必矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻師長和藹親切的教育。兒女英雄傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驥兒承老夫子的春風化雨，遂令小子成名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>化雨春風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
