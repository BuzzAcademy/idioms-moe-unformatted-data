<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人葉子高喜歡龍，家裡全用龍來雕飾。天上的龍知道此事，特到葉公家的窗口窺視。葉公見了真龍，卻嚇得面無人色。典出漢˙劉向˙新序˙雜事。後以葉公好龍比喻表裡不一，似是而非的假象。三國志˙卷三十八˙蜀書˙秦宓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔楚葉公好龍，神龍下之，好偽徹天，何況於真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
