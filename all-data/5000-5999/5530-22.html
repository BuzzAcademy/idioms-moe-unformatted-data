<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄆㄥ<sup class="subfont">ˊ</sup>　ㄇㄢ<sup class="subfont">ˇ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo péng mǎn zuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出唐˙王勃˙滕王閣詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十旬休暇，勝友如雲，千里逢迎，高朋滿座。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容賓客眾多。三國演義˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幼時往見中郎蔡邕，時邕高朋滿座，聞粲至，倒履迎之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
