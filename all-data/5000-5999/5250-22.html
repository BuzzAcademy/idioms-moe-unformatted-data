<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容車馬絡繹不絕，繁華熱鬧的景象。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車如流水馬如龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。二十年目睹之怪現狀˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花天酒地，鬧個不休，車水馬龍，日無暇晷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
