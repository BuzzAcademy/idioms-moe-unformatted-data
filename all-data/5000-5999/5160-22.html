<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>冬季水位下降，使石頭顯露出來。宋˙歐陽修˙醉翁亭記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>野芳發而幽香，佳木秀　而繁陰，風霜高潔，水落而石出者，山間之四時也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙後赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山高　月小，水落石出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事情真相大白。紅樓夢˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今這事八下裡水落石出了，連前兒太　太屋裡丟的也有了主兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為你家這十三條命是個大大的　疑案，必須查個水落石出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
