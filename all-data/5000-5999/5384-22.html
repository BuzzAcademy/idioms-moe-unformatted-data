<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不速之客</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄎㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù sù zhī kè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒邀請就自己來的客人。易經˙需卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上六入于穴，有不速之客三人來，敬之終吉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>速，召也。不須召喚之客有三人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷一˙青鳳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生突入，笑呼曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有不速之客一人來。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>群驚奔匿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不肅之客<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
