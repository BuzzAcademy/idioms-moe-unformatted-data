<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng chóu dí kài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同仇，一致對付仇敵。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同仇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。敵愾，抵禦所惱恨的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敵愾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。同仇敵愾指共同抱著憤恨心情，齊心同力抵抗敵人。清˙梁章鉅˙歸田瑣記˙卷五˙訥親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金川雖云小醜，而老師糜餉，克捷無期。凡在臣子，皆有同仇敵愾之念。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
