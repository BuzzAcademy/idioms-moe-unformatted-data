<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一刀斬成兩斷。西遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你若從我，萬事皆休，若不從時，一刀兩斷！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一刀兩段<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻斷絕關係。朱子語類˙卷四十四˙憲問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀此，可見<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>克己<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者是從根源上一　刀兩斷，便斬絕了，更不復萌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二˙陳御史巧勘金釵鈿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那窮鬼自知無力，必然情願退親。我就要了他休書，卻不一刀兩斷？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一刀兩段<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容行事乾脆爽快。歧路燈˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個男人家，心裡想做事，便一刀兩斷　做出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有謀贊道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>文先生真是快人，賤性也是一刀兩　斷的。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一刀兩段<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
