<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無論怎麼敲打，也不會損壞。比喻理論真確，不能改易。朱子語類˙卷五˙性理二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伊川<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>性即理也<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，橫渠<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>心統性情<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>二句，顛撲不破！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯集自然順了他的口風幫上幾句，又著實恭維黃詹事的話是天經地義，顛撲不破的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顛簸不破<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顛撲不碎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
