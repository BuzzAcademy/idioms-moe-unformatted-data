<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　｜ㄠ<sup class="subfont">ˊ</sup>　ㄍㄨㄛ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷四十七˙孔子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居衛月餘，靈公與夫人同車，宦者雍渠參乘，出，使孔子為次乘，招搖市過之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指故意在人多的地方誇耀自己，以引人注意。明˙許自昌˙水滸記˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你若肯行奸賣俏，何必獻笑倚門？你不惜目挑心招，無俟招搖過市。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
