<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容美好的事物非常多，無法一一收納。文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們諸位，各有專門，或是當過教習，……或是做過親民之官的，人材濟濟，美不勝收。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還有一班名士黎石農､李純客､袁尚秋諸人寄來的送行詩詞，清詞麗句，覺得美不勝收。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
