<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容書法筆力雄健。南朝梁˙袁昂˙古今書評：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韋誕書如龍威虎振，劍拔弩張。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦形容情勢緊張或聲勢逼人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由於雙方互不讓步，終至演變成劍拔弩張的緊張局面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弩張劍拔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
