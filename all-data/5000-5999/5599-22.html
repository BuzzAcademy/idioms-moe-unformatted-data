<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公二十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先人有奪人之心，後人有待其衰，盍及其勞，且未定也，伐諸？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻搶先以聲勢壓倒別人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敵我兩方實力相當，我們不妨來個先聲奪人，給他們一個下馬威。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
