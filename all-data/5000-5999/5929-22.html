<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非常寬裕，足以應付所需。文明小史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這綠營的兵固然沒用，然而出來彈壓這般童生與一班烏合之眾，尚覺綽綽有餘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繼之家裡錢多，就是永遠沒差沒缺，他那候補費總是綽綽有餘的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綽綽有裕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綽有餘裕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
