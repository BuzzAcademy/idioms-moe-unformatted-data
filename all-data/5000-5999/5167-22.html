<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江郎，指南朝梁文人江淹。江郎才盡原指江淹少以詩文著稱，獨步當代。晚年時，偶憩於一亭中，夢見郭璞索還五色筆，自此江淹作詩絕無佳句。典出南史˙卷五十九˙江淹傳。比喻文思枯竭減退。鏡花緣˙第九十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今弄了這個，還不知可能敷衍交卷。我被你鬧的真是江郎才盡了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江淹才盡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
