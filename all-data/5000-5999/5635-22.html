<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉獻文子成室，晉大夫發焉。張老曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>美哉輪焉，美哉奐焉，歌於斯，哭於斯，聚國族於斯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容房屋裝飾得極為華美。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>新落成的摩天大樓，不論外觀或內部裝潢，都十分美輪美奐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美侖美奐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美奐美輪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
