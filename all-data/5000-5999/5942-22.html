<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī hū bǎi nuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一人呼喚，百人應和。形容權勢顯赫，隨從盛多。孤本元明雜劇˙南牢記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廳上一呼百諾應，白金橫帶錦袍寬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羅公獨坐當中，一呼百諾，掌著生殺之權。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
