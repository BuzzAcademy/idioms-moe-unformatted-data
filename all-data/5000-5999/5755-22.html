<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不記仇恨，反以恩德回報他人。論語˙憲問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>以德報怨，何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何以報德？以直報怨，以德報德。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北史˙卷七十˙韓<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所獲賊眾，不足為多，俘而辱之，但益其忿耳。請一切放還，以德報怨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
