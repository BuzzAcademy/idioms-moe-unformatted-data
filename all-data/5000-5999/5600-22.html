<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心不在焉，視而不見，聽而不聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>心思心神不集中。二刻拍案驚奇˙卷三十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐德歸來幾日，看見莫大姐神思撩亂，心不在焉的光景。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
