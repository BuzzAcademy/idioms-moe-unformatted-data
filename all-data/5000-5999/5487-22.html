<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把雞殺死，取出腹中的蛋來吃。比喻貪圖眼前微小的好處而損害更大的利益。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你挪用公款來吃喝玩樂，無異是殺雞取卵，終將自食惡果。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>又比喻為政者橫徵暴斂，不惜斷絕人民生機。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦始皇橫徵暴斂，使百姓三餐不繼，民不聊生，這種方式無異於殺雞取卵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
