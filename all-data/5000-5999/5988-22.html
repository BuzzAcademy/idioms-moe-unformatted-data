<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī shì wú chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在事業功名上沒有任何成就。為慨嘆之詞。唐˙白居易˙除夜寄微之詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬢毛不覺白毿毿，一事無成百不堪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一事無成，雙鬢已斑，天乎，天乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
