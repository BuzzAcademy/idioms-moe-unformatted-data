<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣袖長，有助於跳舞時的搖曳生姿。比喻有所憑藉，則易於成功。韓非子˙五蠹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>長袖善舞，多錢善賈。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此言多資之易為工也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以喻人行事的手腕高明，善於經營人際關係。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他長袖善舞，在政商界很吃得開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
