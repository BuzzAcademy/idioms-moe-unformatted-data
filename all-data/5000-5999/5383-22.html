<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說佛祖講經說法，感動了天神，天上各色香花從空中紛紛落下。典出大乘本生心地觀經˙卷一˙序品第一。後用以形容說話言詞巧妙，有聲有色，非常動聽。多指誇大而不切實際。二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憑那哥哥說得天花亂墜，只是不肯回去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說得天花亂墜，不由得尤老娘不肯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天花墜地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亂墜天花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
