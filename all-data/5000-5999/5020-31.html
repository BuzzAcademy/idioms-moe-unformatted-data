<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000653%22.%26v%3D-1" class="clink" target=_blank>積重難返</a>」之典源，提供參考。</font> ※明．張居正〈陳六事疏〉（據<font class="dianuan_mark">《張居正集．卷一．奏疏一》</font>引<br><font  size=4 color="#808080">恭惟我皇上踐祚以來，正身修德，講學勤政，惓惓以敬天法祖為心，以節財愛民為務，圖治之大本，既以立矣。</font>但近來風俗人情，積習生弊，有頹靡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>不振之漸<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，有積重難反之幾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，若不稍加改易，恐無以新天下之耳目，一天下之心志。<font  size=4 color="#808080">臣不揣愚陋，日夜思惟，謹就今之所宜者，條為六事，開款上請，用備聖明採擇。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 頹靡：衰敗；委靡。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 漸：音ㄐ｜ㄢ，影響；慢慢感染。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 幾：音ㄐ｜，細微的預兆。</font></div>
