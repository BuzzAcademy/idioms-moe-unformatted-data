<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">土房崩塌、磚瓦破碎。語出鬼谷子˙抵巇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君臣相惑，土崩瓦解而相伐射。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻澈底潰敗，不可收拾。史記˙卷六˙秦始皇本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦之積衰，天下土崩瓦解，雖有同旦之材，無所復陳其巧，而以責一日之孤，誤哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若回旆反徂，登高岡而擊鼓吹，揚素揮以啟降路，必土崩瓦解，不俟血刃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦解土崩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
