<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˇ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄏㄨㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǐn shàng tiān huā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">錦，彩飾的絲織品。錦上添花指在有彩色花紋的絲織品上再繡上花朵。比喻美上加美，喜上加喜。水滸傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天幸得眾多豪傑到此，相扶相助，似錦上添花，如旱苗得雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為此常言說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>只有錦上添花，那得雪中送炭？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只這兩句言話，道盡世人情態。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
