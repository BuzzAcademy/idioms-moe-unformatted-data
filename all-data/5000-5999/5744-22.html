<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄝ　ㄈㄚ<sup class="subfont">ˇ</sup>　ㄙㄢ　ㄓㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuē fǎ sān zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與父老約，法三章耳：殺人者死，傷人及盜抵罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>原指漢高祖入咸陽，臨時制定三條法律，與民共守。漢書˙卷二十三˙刑法志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢興之初，雖有約法三章，網漏吞舟之魚，然其大辟，尚有夷三族之令。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指事先約好或規定的事。兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因姑娘當日在青雲山莊有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一路不見外人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的約法三章，早吩咐過公子沿路無事，不必到姑娘船上去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
