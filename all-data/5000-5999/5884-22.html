<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>兼顧前後。比喻做事謹慎周密。漢書˙卷一○○˙敘傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放誕之徒，緣間而起，　瞻前顧後，正其終始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既開社，便要作東。雖然是個頑意　兒，也要瞻前顧後，又要自己便宜，又要不得罪了人，然後方大家有趣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧　後瞻前<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容做事猶豫不決，顧慮太多。朱子語類˙卷八˙總論為學之方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且如項羽救趙，　既渡，沉船破釜，持三日糧，示士必死，無還心，故能破秦。若瞻前顧後，便做不成　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
