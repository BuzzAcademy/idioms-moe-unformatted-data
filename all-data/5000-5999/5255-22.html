<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不願與仇人共生世間。語本禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父之讎，弗與共戴天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻仇恨極深。三國演義˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凌統叩頭大哭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不共戴天之讎豈容不報！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我父親和他涉了訟，他買囑知縣，將我父親斷輸了，這是我不共戴天之仇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不同日月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不共天地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
