<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄚ<sup class="subfont">ˋ</sup>　ㄇㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú xià à méng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">阿蒙，指三國名將呂蒙。原習武略，後聽從孫權勸說，篤學不倦，幾年之後，學識英博。見三國志˙卷五十四˙吳書˙呂蒙傳˙裴松之˙注引江表傳。後以吳下阿蒙比喻人學識淺陋。晉書˙卷一二七˙慕容德載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>垂謂之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>汝器識長進，非復吳下阿蒙也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙閒情偶寄˙詞曲部˙賓白：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常有當儉不儉，因留餘幅以俟剪裁，遂不覺流為散漫者，自今觀之，皆吳下阿蒙手筆也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
