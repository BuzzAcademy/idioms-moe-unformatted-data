<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo sān mù sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指一養猴人以果子飼養猴子，施以詐術騙猴的故事。見莊子˙齊物論。後比喻以詐術欺人，或心意不定、反覆無常。舊唐書˙卷一三五˙皇甫鎛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直以性惟狡詐，言不誠實，朝三暮四，天下共知，惟能上惑聖聰，足見奸邪之極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙楊訥˙西游記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也是我為人不肖，和這等朝三暮四的便成交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮四朝三<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝四暮三<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
