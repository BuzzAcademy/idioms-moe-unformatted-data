<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄚ　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chā qiáng rén yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指非常振奮人心。語本後漢書˙卷十八˙吳漢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸將見戰陳不利，或多惶恐，失其常度。漢意氣自若，方整厲器械，激揚士吏。帝時遣人觀大司馬何為，還言方脩戰攻之具，乃歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吳公差彊人意，隱若一敵國矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來指大體上尚能令人勉強滿意。老殘遊記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王漁洋古詩選亦不能有當人意，算起來還是張翰風的古詩錄差強人意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此舉雖然是句空話，差強人意！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
