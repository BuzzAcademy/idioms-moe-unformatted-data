<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">改正過失，重新作人。漢書˙卷三十三˙刑法志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刑者不可復蜀，雖後欲改過自新，其道亡繇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙白居易˙議肉刑可廢不可用：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其欲廢之者，則曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>刻膚革，斷肢體，人主忍而用之。則愷悌惻隱之心乖矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此緹縈所謂雖欲改過自新，其道亡繇者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>改過從新<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
