<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋越國美女西施因患心病而捧心皺眉，同里醜女東施看見覺得十分美麗，於是摹仿西施捧心皺眉，然卻更見其醜，結果同里的人紛紛走避或閉門不出。典出莊子˙天運。後比喻不衡量本身的條件，而盲目胡亂的模仿他人，以致收到反效果。紅樓夢˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉心中想道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>難道這也是個痴丫頭，又像顰兒來葬花不成？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>因又自歎道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若真也葬花，可謂東施效顰，不但不為新奇，且更可厭了！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東家效顰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醜女效顰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
