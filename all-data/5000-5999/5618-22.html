<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">故意誇大聲威氣勢，用以嚇阻他人。唐˙韓愈˙論淮西事宜狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今聞討伐元濟，人情必有救助之意，然皆闇弱，自保無暇，虛張聲勢，則必有之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>告訴他此事，命他託察院，只虛張聲勢，驚嚇而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
