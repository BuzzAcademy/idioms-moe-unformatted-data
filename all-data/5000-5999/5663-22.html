<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在窮途末路或受逼迫時採取冒險行動或不正當的行為。左傳˙文公十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鋌而走險，急何能擇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷三三一˙西域傳三˙烏斯藏大寶法王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在官已無餘積，必至苛斂軍民，鋌而走險，盜將復發。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挺而走險<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
