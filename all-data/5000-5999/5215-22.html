<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duò duò bī rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">咄咄，本為驚懼之聲，後用來表示氣勢很盛。咄咄逼人指盛氣凌人，使人驚懼。晉˙王羲之˙雜帖三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十一月四日右將軍會稽內史瑯琊王羲之敢致書司空高平郗公足下：……獻之字子敬，少有清譽，善隸書，咄咄逼人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙劉義慶˙世說新語˙排調：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓南郡與殷荊州語次，……次復作危語……殷有一參軍在坐，云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>盲人騎瞎馬，夜半臨深池。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>殷曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>咄咄逼人！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
