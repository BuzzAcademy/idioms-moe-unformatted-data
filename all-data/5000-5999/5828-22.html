<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容飽食終日，無所用心，有壯盛的外表，而無實學。清˙納蘭性德˙念奴嬌˙無情野火詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便是腦滿腸肥，尚難消受、此荒煙落照。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腸肥腦滿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
