<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">勞燕分飛</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˋ</sup>　ㄈㄣ　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">láo yàn fēn fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伯勞和燕子離散分飛。語本樂府詩集˙卷六十八˙雜曲歌辭八˙東飛伯勞歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東飛伯勞西飛燕，黃姑織女時相見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻別離，而多用於夫妻、情人之間。清˙王韜˙淞隱漫錄˙卷五˙尹瑤仙：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其謂他日勞燕分飛，各自西東，在天之涯地之角耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
