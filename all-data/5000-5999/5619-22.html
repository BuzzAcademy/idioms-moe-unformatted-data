<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心境空虛寂靜，隨物變化。語本莊子˙應帝王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄉吾示之以未始出吾宗，吾與之虛而委蛇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指假意慇懃，敷衍應付。清史稿˙卷四三九˙廖壽□傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風聞法使至天津，稱越南既議款，因以分界撤兵事要約李鴻章，鴻章拒不允，擬即來都磋商譯署。論者謂當虛與委蛇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
