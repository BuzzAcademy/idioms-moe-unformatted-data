<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楊子的鄰居走失了一隻羊，因大路上有許多岔路，岔路中又有岔路，縱使多人搜尋，亦無法找回。典出列子˙說符。比喻事理本同末異，繁雜多變，易使求道者誤入迷途，以致一事無成。清˙王夫之˙讀四書大全說˙卷三˙中庸第二十五章一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而諸儒之言，故為紛糾，徒俾歧路亡羊。總以此等區處，一字不審，則入迷津。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多歧亡羊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
