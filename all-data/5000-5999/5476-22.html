<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄌ｜ㄝ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄒ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn liè xīn xǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">程顥看到打獵，激起舊日的愛好而心喜。見河南程氏遺書˙卷七。後比喻舊習難忘，觸其所好，便心情愉悅而躍躍欲試。清˙梁紹壬˙兩般秋盦隨筆˙卷一˙陶篁村：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乾隆甲寅，春田以新補弟子員入場。先生見獵心喜，意欲重攜鉛槧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
