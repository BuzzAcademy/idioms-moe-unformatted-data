<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>本為佛教禪宗語。比喻糾纏牽扯，因而無法直探禪的本源。語出五燈會元˙卷十五˙　開先善暹禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一棒一喝，猶是葛藤，瞬目揚眉，拖泥帶水，如何是直截根源？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　後用來指做事不乾脆俐落，或說話､寫文章不夠簡潔。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帶水拖泥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>被泥､水沾汙。喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見這日天雨，料是婆子在家　，拖泥帶水的進城來問個消息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
