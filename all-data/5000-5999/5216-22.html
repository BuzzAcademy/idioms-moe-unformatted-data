<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">出奇制勝</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˋ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū qí zhì shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">發奇兵或用奇計制敵而獲勝。語本孫子˙勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡戰者，以正合，以奇勝。故善出奇者，無窮如天地，不竭如江河。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙論替換李楚琳狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況楚琳卒伍凡材，廝養賤品，因時擾攘，得肆猖狂，非有陷堅殪敵之雄、出奇制勝之略。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指用奇特、創新的方法取勝。老殘遊記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在嵩山少林寺學拳棒，學了些時，覺得徒有虛名，無甚出奇制勝處，於是奔走江湖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
