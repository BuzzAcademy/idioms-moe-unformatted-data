<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pí yú bēn mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指不斷接到命令或逼迫而勞累奔走。後多用來指事情繁多，奔波勞累，不堪其苦。三國志˙卷六˙魏書˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救右則擊其左，救左則擊其右，使敵疲於奔命，民不得安業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>罷於奔命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
