<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出南史˙卷十˙陳後主本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋文帝僕射高熲曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我為百姓父母，豈可限一衣帶水不拯之乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻江流狹窄有如一條衣帶。後泛指雖有江河阻隔，但不足以限制交往。宋史˙卷二五八˙潘美傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美受詔，提驍果數萬人，期於必勝，豈限此一衣帶水而不徑度乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
