<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉代祖逖，半夜聞雞啼，立即起床操練武藝的故事。典出晉書˙卷六十二˙祖逖傳。後用以比喻及時奮起行動。舊唐書˙卷一二九˙韓滉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今見播逐，恐失人心，人心一搖，則有聞雞起舞者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙元好問˙木蘭花慢˙對西上搖落詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不用聞雞起舞，且須乘月登樓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
