<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yán ér féi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋魯大夫孟武伯常失信於魯哀公。在一次宴會中，孟武伯問哀公的寵臣郭重為何如此肥胖，哀公藉機諷刺說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是食言多矣，能無肥乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出左傳˙哀公二十五年。後用以比喻言而無信，說話不守信用。明˙李開光˙水風臥吟樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此予事而掛客懷，何也？不以食言而肥，不因苦吟而瘦，試以數語為記，請覽而教正之如何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
