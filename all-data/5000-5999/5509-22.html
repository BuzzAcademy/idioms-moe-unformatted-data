<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tòng dìng sī tòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙韓愈˙與李翱書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今而思之，如痛定之人，思當痛之時，不知何能自處也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指事後追思當時所遭的痛苦，而更加傷心。隋唐演義˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到後來痛定思痛，凡身之所經，目之所睹，耳之所聞，無一不足以助其悲思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
