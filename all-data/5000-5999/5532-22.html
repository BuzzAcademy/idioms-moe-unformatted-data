<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將以往辛苦建立的功勞，全部廢棄。史記˙卷四˙周本紀；<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今又將兵出塞，過兩周，倍韓，攻梁，一舉不得，前功盡棄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如何肯又回家染了紅塵，將前功盡棄呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前功皆棄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前功盡滅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前功盡廢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
