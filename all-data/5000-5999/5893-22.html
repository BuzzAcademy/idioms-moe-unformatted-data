<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">插錐子的地方。比喻極微小的地方。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>置錐之地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今秦失德棄義，侵伐諸侯社稷，滅六國之後，使無立錐之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷二十四˙食貨志上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富者田連仟陌，貧者亡立錐之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
