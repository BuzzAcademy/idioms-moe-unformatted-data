<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄡ<sup class="subfont">ˋ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup>　ㄐㄩ　ㄕㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hòu lái jū shàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指堆積柴火時，後搬來的反而在上面。語本淮南子˙繆稱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故聖人不為物先，而常制之其類，若積薪樵，後者在上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以諷刺用人不當，使新進之人位居舊臣之上。史記˙卷一二○˙汲黯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下用群臣如積薪耳，後來者居上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙風箏誤˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衾裯同抱甘誰讓，寵盛處，後來居上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以讚揚後來之人的成就，超越前人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這次馬拉松賽跑，她以後來居上之姿，勇奪冠軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
