<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">魚目混珠</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄣ<sup class="subfont">ˋ</sup>　ㄓㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú mù hùn zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以魚眼睛混充珍珠。語本文選˙任昉˙到大司馬記室牋<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟此魚目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下李善˙注引韓詩外傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白骨類象，魚目似珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻以假亂真。花月痕˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他道你是魚目混珠，你該罰他鍾酒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
