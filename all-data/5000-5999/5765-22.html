<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有操守，不知廉恥。明史˙卷二○八˙余珊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正德間，士大夫寡廉鮮恥、趨附權門，幸陛下起而作之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙司馬相如˙喻巴蜀檄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父兄之教不先，子弟之率不謹；寡廉鮮恥而俗不長厚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
