<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻神仙道士有颳風下雨的法術。三國演義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>角得此書，曉夜攻習，能呼風喚雨，號為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>太平道人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我那師父，呼風喚雨，只在翻掌之間；指水為油，點石成金，卻如轉身之易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人的神通廣大､影響力大。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他在商業界呼風喚雨的能力，叫人不得不佩服　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
