<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捧在手掌上的一顆珍貴明珠。比喻極受寵愛珍視的人。多指愛女。宋˙辛棄疾˙永遇樂˙紫陌長安詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落魄東歸，風流贏得，掌上明珠去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>程乙本紅樓夢˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只嫡妻賈氏生得一女，乳名黛玉，年方五歲，夫妻愛之如掌上明珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掌珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掌上之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掌上珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
