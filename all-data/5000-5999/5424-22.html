<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容內心恐懼至極。漢˙楊惲˙報孫會宗書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下流之人，眾毀所歸，不寒而慄，雖雅知惲者，猶隨風而靡，尚何稱譽之有？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷六˙馬介甫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大人面若冰霜，比到寢門，遂有不可問之處。豈果脂粉之氣，不勢而威？胡乃骯髒之身，不寒而慄？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不寒而栗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
