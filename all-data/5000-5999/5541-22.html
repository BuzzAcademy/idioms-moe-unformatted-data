<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">興高采烈</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˋ</sup>　ㄍㄠ　ㄘㄞ<sup class="subfont">ˇ</sup>　ㄌ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xìng gāo cǎi liè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指文章旨趣高超，辭采峻切犀利。語本南朝梁˙劉勰˙文心雕龍˙體性：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叔夜俊俠，故興高而采烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以興高采烈形容興致勃勃，情緒熱烈的樣子。老殘遊記二編˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老殘以為他一定樂從，所以說得十分興高采烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸虧一個文七爺，興高采烈，一檯吃完，忙吩咐擺他那一檯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
