<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十五˙蜀書˙諸葛亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸葛亮之為相國也，撫百姓，示儀軌，約官職，從權制，開誠心，布公道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻誠意待人，坦白無私。宋˙文天祥˙己未上皇帝書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宰相以其開誠布公之歲月，弊弊焉於調遣科降之間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>推誠布公<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
