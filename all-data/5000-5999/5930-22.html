<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄤ<sup class="subfont">ˋ</sup>　ㄉㄤ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fàng dàng bù jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行動隨便，不受約束。初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平時與一班好朋友，只以詩酒娛心，或以山水縱目，放蕩不羈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紳筱庵既說明尸諫，他的為人，平時雖放蕩不羈，然而看他前天那副忠義樣子，決計不是說著玩玩的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放浪不羈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
