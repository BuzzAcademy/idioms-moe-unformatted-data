<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duì zhèng xià yào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">針對病症開方用藥。比喻針對問題所在，做有效處理。兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想這樊遲是話不問，偏偏的要請學稼請學圃起來，夫子深恐他走入長沮桀溺的一路，倘然這班門弟子，都要這等起來，如蒼生何，所以纔對症下藥，合他講那上好禮的三句。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對症發藥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對症用藥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
