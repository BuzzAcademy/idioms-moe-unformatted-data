<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話舉動毫無顧忌，好像四周無人。形容意態自然或高傲。史記˙卷八十六˙刺客傳˙荊軻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>已而相泣，旁若無人者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>洛陽伽藍記˙卷四˙法雲寺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延伯單馬入陣，旁若無人，勇冠三軍，威振戎豎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傍若無人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
