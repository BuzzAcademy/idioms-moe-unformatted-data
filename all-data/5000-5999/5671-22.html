<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄢ<sup class="subfont">ˋ</sup>　ㄓㄤ　ㄑㄩ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">截引詩經中某篇詩的某一章，以表達己意。只取所需，而不顧原詩的意思。語本左傳˙襄公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宗不余辟，余獨焉辟之？賦詩斷章，余取所求焉，惡識宗？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來指截取文章的某一段或談話中的某一句，而不顧全篇文章或談話內容的原意。南朝梁˙劉勰˙文心雕龍˙章句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋詩人擬喻，雖斷章取義，然章句在篇，如繭之抽緒，原始要終，體必鱗次。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探春笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如今只斷章取義，念出底下一句，我自己罵我自己不成！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
