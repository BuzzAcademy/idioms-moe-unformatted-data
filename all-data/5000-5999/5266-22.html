<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊放倒旌旗，停敲戰鼓，肅靜無聲，不露行蹤。三國志˙卷三十六˙蜀書˙趙雲傳．裴松之˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而雲入營，更大開門，偃旗息鼓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻事情中止，不再進行。文明小史˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那年正想得個京察，簡放道府出來，偏偏遇著匪亂，就此偃旗息鼓的攜眷出京。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩旗息鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偃旗臥鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臥鼓偃旗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臥旗息鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
