<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄏㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī mù shí háng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本北齊書˙卷十一˙文襄六王傳˙河南王孝瑜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謹慎寬厚，兼愛文學，讀書敏速，十行俱下，覆棋不失一道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻閱讀迅速。紅樓夢˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你說你會過目成誦，難道我就不能一目十行了？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目下十行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
