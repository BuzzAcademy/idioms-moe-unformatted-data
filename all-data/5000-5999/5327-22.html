<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄞ<sup class="subfont">ˋ</sup>　ㄨ　ㄐ｜<sup class="subfont">ˊ</sup>　ㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ài wū jí wū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因愛一個人連帶的也愛護停留在他屋上的烏鴉。語本尚書大傳˙卷三˙牧誓˙大戰篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛人者，兼其屋上之烏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻愛一個人也連帶的關愛與他有關的人或物。明˙許自昌˙水滸記˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們都是你舅舅的相識，你何無愛屋及烏情？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊妃平日愛這雪衣女，雖是那鸚鵡可愛可喜，然亦因是安祿山所獻，有愛屋及烏之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋上瞻烏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋烏推愛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
