<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫不留意。三俠五義˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往往有那不讀書的人，以為先生的飯食隨便俱可，漫不經心的很多。那似這秦員外拿著先生當天神敬的一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漫不經意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
