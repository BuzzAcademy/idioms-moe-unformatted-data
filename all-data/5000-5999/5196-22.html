<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚人過江，劍掉水中，便於船舷刻一記號，待船停止，從刻記號處下水尋劍的故事。典出呂氏春秋˙慎大覽˙察今。後用以比喻拘泥固執，不知變通。宋˙陸游˙謝梁右相啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刻舟求劍，固匪通材。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一二○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似你這樣尋根究底，便是刻舟求劍，膠柱鼓瑟了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求劍刻舟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
