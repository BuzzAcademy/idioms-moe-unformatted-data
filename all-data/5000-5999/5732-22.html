<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本漢˙揚雄˙法言˙問神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虞夏之書渾渾爾，商書灝灝爾，周書噩噩爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容　質樸厚重，嚴肅正大。清˙鄭燮˙范縣署中寄舍弟墨第三書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而春秋已前，皆若渾　渾噩噩，蕩蕩平平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>迷糊不知事理。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過去幾年我都過得渾渾噩噩的，浪費了不少寶貴的光陰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
