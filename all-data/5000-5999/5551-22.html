<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">登上山峰到達絕頂。比喻達到極點或造詣高深精絕。南朝宋˙劉義慶˙世說新語˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佛經以為袪練神明，則聖人可致。簡文云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不知便可登峰造極不？然陶練之功，尚不可誣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙文事˙登峰造極引意中緣劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那裡像他的翰墨文章，樣樣登峰造極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>造極登峰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
