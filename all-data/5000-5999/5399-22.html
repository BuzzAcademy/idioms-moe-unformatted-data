<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄖ<sup class="subfont">ˋ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng rì huáng huā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明日，重陽節後。黃花，菊花。明日黃花指在重陽節欣賞菊花最能景與情會，若錯過時令就毫無興味。後比喻為過時的事物。宋˙蘇軾˙九日次韻王鞏詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相逢不必忙歸去，明日黃花蝶也愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
