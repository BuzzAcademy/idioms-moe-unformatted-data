<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu shǔ jì qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">想擲打老鼠，卻擔心老鼠身旁的器物被擊壞而不敢下手。語本漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>里諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>欲投鼠而忌器。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此善諭也。鼠近於器，尚憚不投，恐傷其器，況於貴臣之近主乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻做事有所顧忌，不敢下手。三國演義˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲長問玄德曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>操賊欺君罔上，我欲殺之，為國除害，兄何止我？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>玄德曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>投鼠忌器<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投鼠之忌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擲鼠忌器<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
