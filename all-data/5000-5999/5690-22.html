<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄞ<sup class="subfont">ˋ</sup>　ㄨㄥ　ㄕ　ㄇㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sài wēng shī mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時候邊塞上有個老翁，丟了一匹馬。別人去安慰他，他卻說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎麼知道不是件好事呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>過了幾個月，這匹馬果然帶著一匹好馬回來了。典出淮南子˙人間訓。比喻禍福時常互轉，不能以一時論定。宋˙陸游˙賀蔣尚書出知婺州啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯人獲麟以為不祥，雖愛憎之叵測；塞翁失馬未必非福，抑倚伏之何常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭雲仙呼天搶地，盡哀盡禮，治辦喪事，十分盡心。卻自己嘆息道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人說塞翁失馬，未知是福是禍。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北叟失馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
