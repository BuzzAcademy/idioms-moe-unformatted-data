<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不敬之食。春秋時，齊國饑荒，黔敖於路旁設食施予窮人，因態度不佳而遭拒絕。典出禮記˙檀弓下。後用以指侮辱性或不懷好意的施捨。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軍井未建，如臨盜水之源，軍灶未炊，似對嗟來之食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因他一生不得意，逼成一個激切行徑，所以寧飲盜泉之水，不受嗟來之食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟來食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
