<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時宋國人因他種的苗未長高，而用手將它拉高，結果苗卻反而枯死了。典出孟子˙公孫丑上。比喻為求速成而未循序漸進，結果不但無益，反而有害。宋˙呂本中˙紫微雜說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學問功夫全在浹洽涵養蘊蓄之久……非如世人強襲取之，揠苗助長，苦心極力，卒無所得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔苗助長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
