<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán mù qiú yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">爬到樹上去找魚。語本孟子˙梁惠王上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以若所為，求若所欲，猶緣木而求魚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻用錯方法，徒勞無功。後漢書˙卷十一˙劉玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今以所重加非其人，望其毗益萬分，興化致理，譬猶緣木求魚，升山採珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙卓文君˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盼功名如守株待兔，要求進若緣木求魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求魚緣木<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
