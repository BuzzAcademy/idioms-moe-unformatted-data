<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén dìng shèng tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本宋˙蘇軾˙三槐堂銘˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞之申包胥曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人眾者勝天，天定亦能勝人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>世之論天者，皆不待其定而求之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指人為的力量，能夠克服自然阻礙，改造環境。喻世明言˙卷九˙裴晉公義還原配：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又有犯著惡相的，卻因心地端正，肯積陰功，反禍為福。此是人定勝天，非相法之不靈也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
