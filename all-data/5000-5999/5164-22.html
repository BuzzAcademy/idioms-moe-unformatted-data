<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ lù wéi mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指趙高獻給秦二世一隻鹿，故意指稱是馬，並問臣子是鹿或馬，而將答鹿者暗中殺害，使群臣畏懼自己，以謀篡位。典出史記˙卷六˙秦始皇本紀。後比喻顛倒是非。周書˙卷一˙文帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歡威福自己，生是亂階，緝構南箕，指鹿為馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東床已招佳選，何知以羊易牛；西鄰縱有責言，終難指鹿為馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指鹿作馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
