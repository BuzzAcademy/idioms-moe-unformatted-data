<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻自欺欺人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜鐘掩耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。程乙本紅樓夢˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那怕再念三十本詩經，也是掩耳盜鈴，哄人而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他雖用綾遮蓋，以掩眾人耳目，那知卻是掩耳盜鈴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
