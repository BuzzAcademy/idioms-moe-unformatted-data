<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)不深入險境，就不能獲取勝利成功。三國演義˙第一一七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不入虎穴，焉得虎子？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我與汝等來到此地，若得成功，富貴共之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三寶太監西洋記通俗演義˙四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不入虎穴，焉得虎子！身先士卒，古之名將皆然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不探虎穴，安得虎子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不入虎穴，不得虎子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不入獸穴，安得獸子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
