<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有條不紊</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄊ｜ㄠ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu tiáo bù wèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本書經˙盤庚上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若網在綱，有條而不紊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指條理分明而不紊亂。唐˙王勃˙梓州元武縣福會寺碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有條不紊，施緩政於繁繩；斷訟有神，下高鋒於錯節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>全虧他親家，把他西賓王孝廉請了過來一同幫忙，纔能這般有條不紊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有條有理<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
