<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四川多雲霧，偶而太陽破雲而出，不常見到太陽的蜀犬，竟受驚嚇而向日狂吠。語本唐˙岑參˙招北客文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終年霖霪，時復日出，狺狺諸犬，向天吠日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻少見多怪。幼學瓊林˙卷一˙天文類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜀犬吠日，比人所見甚稀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
