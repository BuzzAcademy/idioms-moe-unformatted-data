<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晉˙孫綽˙情人碧玉歌二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>碧玉小家女，不敢攀貴德。感郎千金意，慚無傾城色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指年輕貌美的婢妾或平常人家的女兒。黑籍冤魂˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無論南部煙花，小家碧玉，只要有宜男相，便算得如意珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
