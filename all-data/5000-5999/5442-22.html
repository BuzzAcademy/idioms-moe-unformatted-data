<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自以為得意而滿足。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太后豈以為臣有愛，不相魏其？魏其者，沾沾自喜耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷四˙辛十四娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>會提學試，公子第一，生第二。公子沾沾自喜，走伻來邀生飲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沾沾自滿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沾沾自足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
