<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一旦戰敗身死，則肝腦散落滿地。語本史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今置將不善，壹敗塗地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容失敗到無法收拾的地步。新唐書˙卷七十八˙宗室傳˙永安王孝基傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏城堅，攻之引日，宋金剛在近，內拒外彊，一敗塗地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甲午一役，未及交綏，遽爾一敗塗地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
