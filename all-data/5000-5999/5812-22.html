<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄞ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄑㄩ<sup class="subfont">ˋ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lái lóng qù mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">術數用語。堪輿家稱山脈的起伏為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，其主峰稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；山谷中溪流稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，而其主流則稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>去脈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。來龍去脈指從頭到尾像脈管一樣連貫著的地勢。明˙無名氏˙運甕記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此間前岡有塊好地，來龍去脈，靠嶺朝山，種種合格，乃大富貴之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻事情首尾始末條理清楚。清˙劉熙載˙藝概˙詩概：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>律詩中二聯必分寬緊遠近，人皆知之，惟不省其來龍去脈，則寬緊遠近為妄施矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來蹤去跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
