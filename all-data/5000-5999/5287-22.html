<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄩㄢ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn yuán yì mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教以猿馬性喜外馳來形容眾生的心，不能安住，喜攀緣外境。敦煌變文˙維摩詰經講經文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓定深沉莫測量，心猿意馬罷顛狂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來形容心意不定，不能自持。元˙關漢卿˙望江亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺從今把心猿意馬緊牢栓，將繁華不掛眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那婆娘心猿意馬，按捺不住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意馬心猿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
