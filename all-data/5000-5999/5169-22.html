<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻說話滔滔不絕，能言舌辯。金瓶梅˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但遇著人，或坐或立，口若懸河，滔滔不絕，就是一回。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知縣見他說的口若懸河，又是本朝確切典故，不由得不信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸河瀉水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
