<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">世俗情態反覆無常。醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世態炎涼，自來如此，不足為異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙歲時類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憎者人情冷暖，可厭者世態炎涼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>炎涼世態<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
