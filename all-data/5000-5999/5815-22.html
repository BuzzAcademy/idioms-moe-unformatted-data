<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">和衷共濟</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄍㄨㄥ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé zhōng gòng jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和衷，語出書經˙皋陶謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同寅協恭，和衷哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>共濟，語出國語˙魯語下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫苦匏不材于人，共濟而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>和衷共濟比喻彼此同心協力，共渡困難。近十年之怪現狀˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若要辦理得善，頭一著要諸大股東和衷共濟，以外的事自然就都好商量了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
