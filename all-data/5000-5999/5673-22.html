<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙王風˙采葛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日不見，如三秋兮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻思慕心切。紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真真古人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一日三秋<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，這話再不錯的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日不見，如隔三秋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
