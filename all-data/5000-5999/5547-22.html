<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄡ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǒu tóu wú lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無路可走。形容處境窘困。元˙楊顯之˙瀟湘雨˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淋的我走投無路，知他這沙門島是何處酆都。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現在不知吉凶如何，急得他走投無路，恨不能立時插翅回去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走投沒路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走頭無路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
