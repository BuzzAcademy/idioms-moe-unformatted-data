<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魏國射箭能手更羸僅是拉動弓弦，不用箭，一隻受過箭傷的大雁便因過度驚懼而落下的故事。典出戰國策˙楚策四。比喻曾受打擊或驚嚇，心有餘悸，稍有動靜就害怕的人。晉書˙卷七十一˙王鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黷武之眾易動，驚弓之鳥難安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紹是驚弓之鳥，嚇了一跳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷弓之鳥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
