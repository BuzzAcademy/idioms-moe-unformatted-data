<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明達事理､洞見時勢的人，不參與會帶給自己危險的事。語本詩經˙大雅˙烝民：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既明且哲，以保其身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指為了個人得失而喪失原則的庸俗處世態度。明˙梁辰魚˙浣紗記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但大仇既報，吾願已畢。今欲飄然去國，明哲保身，省得落于奸臣之手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
