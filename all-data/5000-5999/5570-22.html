<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容天地遼闊而無邊際。唐˙劉瑤˙暗別離詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青鸞脈脈西飛去，海闊天空不知處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻心胸開闊或心情開朗。兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這位姑娘雖是細針密縷的一　個心思，卻是海闊天空的一個性氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>無拘無束，漫無邊際。文明小史˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到上海遊學，不三不四合上了好些　朋友，發了些海闊天空的議論，什麼民權、公德，鬧的煙霧騰天，人家都不敢親近他　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
