<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻遇到實力很強的對手，為避免正面衝突折損太多，乃主動讓步，不與人爭。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辟君三舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。儒林外史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢姪少年如此大才，我等俱要退避三舍矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非獨本郡眾人所不能及，即天下閨才，亦當退避三舍哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
