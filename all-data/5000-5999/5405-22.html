<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　ㄅㄠ<sup class="subfont">ˋ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì bào zì qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指言行違背仁義。語本孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自暴者，不可與有言也；自棄者，不可與有為也。言非禮義，謂之自暴也；吾身不能居仁由義，謂之自棄也。仁，人之安宅也；義，人之正路也。曠安宅而弗居，舍正路而不由，哀哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指自甘墮落，不求上進。紅樓夢˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探春黛玉都笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>誰不是頑，難道我們是認真作詩呢。若說我們認真成了詩，出了這園子，把人的牙還笑倒了呢！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>寶玉道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這也算自暴自棄了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今諸君不勉圖進步，忽然半途而廢起來，不但對不住某君，而且亦自暴自棄太甚！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
