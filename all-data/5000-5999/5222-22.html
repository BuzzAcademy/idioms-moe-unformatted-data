<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄋㄨㄛ<sup class="subfont">ˋ</sup>　ㄑ｜ㄢ　ㄐ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī nuò qiān jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷一○○˙季布傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹丘至，即揖季布曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>楚人諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>得黃金百，不如得季布一諾<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，足下何以得此聲於梁楚閒哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容承諾信用高，一旦許諾別人，必定做到。宋˙楊萬里˙答隆興張尚書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再有後日特剡之議，得玉求劍，敢萌此心，一諾千金，益深謝臆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為那歸的忙促，不曾叩府辭別。正在想著，不意一諾千金，遠蒙員外記憶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千金一諾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
