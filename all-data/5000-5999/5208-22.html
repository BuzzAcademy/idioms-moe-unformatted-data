<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄘㄠ<sup class="subfont">ˇ</sup>　ㄐ｜ㄥ　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本宋˙鄭文寶˙南唐近事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王魯為當塗宰，頗以資產為務。會部民連狀訴主簿貪賄于縣尹，魯乃判曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>汝雖打草，吾已蛇驚。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>打草驚蛇比喻某甲受到參懲戒，而使某乙知所警惕。後多比喻行事不密，使對方有所察覺，預先防備。水滸傳˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>空自打草驚蛇，倒乞他做了手腳，卻是不好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>第一須用上些水磨工夫，叫他們潛移默化，斷不可操切從事，以致打草驚蛇，反為不美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
