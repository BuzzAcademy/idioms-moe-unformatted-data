<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻作戰或工作順利進行，毫無阻礙。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破竹之勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。舊五代史˙卷二十八˙唐書˙莊宗本紀二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況賊帥奔亡，眾心方恐，今乘高擊下，勢如破竹矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷四˙花木類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王者之兵，勢如破竹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
