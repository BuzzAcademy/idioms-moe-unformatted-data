<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不修整布帛邊緣，任使雜亂不齊。用以形容不講究衣飾儀容或不拘形式小節。北史˙卷八十三˙文苑傳˙顏之推傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好飲酒，多任縱，不修邊幅，時論以此少之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他又不修邊幅，穿著一件稀爛的直裰，靸著一雙破不過的蒲鞋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邊幅不修<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不脩邊幅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不事邊幅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
