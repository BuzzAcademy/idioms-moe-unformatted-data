<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù dǎo hú sūn sàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南宋曹詠依附秦檜，官至戶部侍郎。秦檜死，黨羽離散，曹被貶。其妻兄厲德斯贈之以樹倒猢猻散賦。見宋˙龐元英˙談藪。後用以比喻有權勢的人一旦失勢，則其依附者隨即散去。初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是富貴之人，一朝失勢，落魄起來，這叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>樹倒猢猻散<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，光景著實難堪了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今我們家赫赫揚揚，已將百載，一日倘或樂極生悲，若應了那句<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>樹倒猢猻散<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的俗語，豈不虛稱了一世的詩書舊族了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猢猻散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
