<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽已經接近西邊的山。比喻事物接近衰亡或人近老年，殘生將盡。文選˙李密˙陳情表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但以劉日薄西山，氣息奄奄，人命危淺，朝不慮夕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷二五六˙趙普傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋臣已日薄西山，餘光無幾，酬恩報國，正在斯時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西山日薄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西山日迫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
