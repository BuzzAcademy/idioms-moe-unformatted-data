<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容帝業宏大富有，天下一統。漢書˙卷一˙高帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫天子以四海為家，非　令壯麗，亡以重威，且亡令後世有以加也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙少室山少姨廟碑銘˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　建都邑，正方位，劃崇墉，刳濬洫，必憑天地之險，然後四海為家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>天下無處不可居住。唐˙陳諷˙連理樹賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四海為家，豈必移根於上苑？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙羅　貫中˙風雲會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四海為家，寸心不把名牽掛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>稱人漂泊無定所。隋唐演義˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但李密身如飄蓬，四海為家，何暇計及　家室？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
