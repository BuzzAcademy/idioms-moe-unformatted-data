<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因畏懼而顫抖。形容戒懼謹慎的樣子。詩經˙小雅˙小旻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戰戰兢兢，如臨深淵，如履薄冰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張國賓˙薛仁貴˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驀聽的人言馬嘶，威風也那猛勢，諕的我戰戰兢兢，慌慌張張。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
