<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">結親的雙方家庭經濟和社會地位相等。明˙高明˙汲古閣本琵琶記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老乞婆，偏你會做媒，但是門當戶對的便好了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙快嘴李翠蓮記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與二邊說合，門當戶對，結為姻眷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當門對戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戶對門當<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
