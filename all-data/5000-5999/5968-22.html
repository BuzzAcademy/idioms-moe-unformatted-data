<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陶製的鍋具中發出如雷的巨響。語出楚辭˙屈原˙卜居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世溷濁而不清，蟬翼為重，千鈞為輕，黃鐘毀棄，瓦釜雷鳴，讒人高張，賢士無名。吁嗟默默兮，誰知吾之廉貞！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻平庸無才德的人卻居於顯赫的高位。宋˙黃庭堅˙再次韻兼簡履中南玉詩三首之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經術貂蟬續狗尾，文章瓦釜作雷鳴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦釜之鳴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雷鳴瓦釜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
