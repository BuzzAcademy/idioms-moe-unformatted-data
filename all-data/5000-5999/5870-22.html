<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄚ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄓㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎ shǒu shì zhān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瞻，看。馬首是瞻原指作戰時，士兵依主將的馬頭決定前進的方向。後比喻毫無主見，服從指揮或跟隨他人進退，不敢稍加違背。</td></tr>
