<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝梁徐德言與妻樂昌公主於戰亂分散時各執半鏡，作為他日相見的信物，後果因此得以相聚歸合。典出唐˙孟棨˙本事詩˙情感。後比喻夫妻失散或決裂後重新團圓和好。隋唐演義˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如晦道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>就是徐德言，他的妻子就是我表姊樂昌公主。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>無忌道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>哦，原來就是破鏡重圓的。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破鏡重圓，離而復合，固是好事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破鏡重合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覽鏡歸妻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金鏡重圓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
