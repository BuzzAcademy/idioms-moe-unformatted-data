<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文采和實質均備，配合諧調。語出論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>質勝文則野，文勝質則史。文質彬彬，然後君子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人舉止文雅有禮。唐˙王勃˙三國論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文帝富於春秋，光膺禪讓，臨朝恭儉，博覽墳籍，文質彬彬，庶幾君子者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唐敖看那尹玉生得文質彬彬，極其清秀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彬彬文質<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
