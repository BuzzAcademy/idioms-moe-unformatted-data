<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">錯失良機。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>交臂失之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙魏源˙默觚下˙治篇一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>用人者不務取其大而專取小知，則卓犖俊偉之材失之交臂矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
