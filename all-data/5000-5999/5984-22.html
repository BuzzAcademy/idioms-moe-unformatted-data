<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　｜　ㄊㄨㄟ　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiě yī tuī shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將衣食贈送他人，以示關懷之意。語本史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢王授我上將軍印，予我數萬眾，解衣衣我，推食食我，言聽計用，故吾得以至於此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻慷慨的施惠於人。太平廣記˙卷七十三˙王常：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見人不平，必手刃之；見人饑寒，至於解衣推食，略無難色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙邵璨˙香囊記˙第四十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周姥姥，孺人多蒙解衣推食之恩，未得補報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>推食解衣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
