<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指畫竹之前，心中早已有了竹子的完整形象。語本宋˙晁補之˙贈文潛甥楊克一學文與可畫竹求詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與可畫竹時，胸中有成竹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻處事有定見。二十年目睹之怪現狀˙第一○五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是看承暉的精神，又好像胸有成竹一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成竹在胸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
