<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄌㄩ<sup class="subfont">ˊ</sup>　ㄈㄟ　ㄇㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi lǘ fēi mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代西域有一個小國龜茲，其國王多次至漢朝覲見宣帝，且留住一年，回國之後，修築宮室、禮儀制度等全都模仿漢朝，被鄰國譏諷為不倫不類。見漢書˙卷九十六˙西域傳下˙渠犁傳。後即以非驢非馬形容不倫不類的事物。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非鴉非鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
