<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙憲問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不怨天，不尤人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>懷恨上天，責怪他人。唐˙韓愈˙答侯繼書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今幸不為時所用，無朝夕役役之勞……，既不得而怨天尤人者，此吾今之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
