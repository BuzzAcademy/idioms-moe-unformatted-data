<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">永遠流傳而不磨滅。封神演義˙第七十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小將軍丹心忠義，為國捐軀，青史簡篇，永垂不朽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>永傳不朽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>永存不朽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
