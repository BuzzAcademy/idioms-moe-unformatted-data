<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">學了古代知識而不能充分理解、應用，如同吃了東西不能消化一樣。用以比喻一味守舊而不知變通。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做事情要懂得變通，不要拘泥成規，食古不化，反而壞了事情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
