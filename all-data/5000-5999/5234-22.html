<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ gāo qì yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走路腳抬得很高，十分神氣。語本左傳˙桓公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫敖必敗。舉趾高，心不固矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容驕傲自滿、得意忘形的樣子。花月痕˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他趾高氣揚，全不照管，便栽了一交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正說話時，便來了兩個人，都是趾高氣揚的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>足高氣揚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
