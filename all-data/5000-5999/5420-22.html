<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">再三叮嚀告誡。史記˙卷六十五˙孫子吳起傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>約束既布，乃設鈇鉞，即三令五申之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其比陽律加密之處，大概佛經上已經三令五申了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
