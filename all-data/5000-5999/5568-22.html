<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陳元方和陳季方兄弟二人才德相當，難分高下，其父親陳寔說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元方難為兄，季方難為弟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見南朝宋˙世說新語˙德行。用以稱人兄弟才學品德均佳。舊唐書˙卷一五五˙穆寧等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薛氏三門，難兄難弟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以諷稱兩人為差不多的貨色，有貶斥的意味。儒林外史˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高老先生原是老先生同盟，將來自是難兄難弟可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/no2.gif border=0 alt=* class=fontimg valign=center>ㄋㄢˋ　ㄒㄩㄥ　ㄋㄢˋ　ㄉ｜ˋ　ｎ<img src=/cydic/dicword/a04.gif border=0 alt=* class=fontimg valign=center>ｎ　ｓｙｏｎｇ　ｎ<img src=/cydic/dicword/a04.gif border=0 alt=* class=fontimg valign=center>ｎ　ｄ<img src=/cydic/dicword/i04.gif border=0 alt=* class=fontimg valign=center></td></tr>
