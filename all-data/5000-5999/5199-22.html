<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時趙國大將廉頗與上卿藺相如不和，相如為社稷著想，每每退讓。廉頗得知後深覺自己無知，乃袒衣露肉，背負荊條，隨賓客到藺相如居所謝罪。典出史記˙卷八十一˙廉頗藺相如傳。後世用來形容向對方承認錯，請求責罰和原諒。舊五代史˙卷一三三˙周書˙世襲傳二˙錢鏐傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敢不投杖責躬，負荊請罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
