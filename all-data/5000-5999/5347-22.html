<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">束之高閣</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄍㄠ　ㄍㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù zhī gāo gé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把東西捆起來，放置於高樓上。比喻棄置不用。晉書˙卷七十三˙庾亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>京兆杜乂、陳郡殷浩並才名冠世，而翼弗之重也，每語人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此輩宜束之高閣，俟天下太平，然後議其任耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>置之高閣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
