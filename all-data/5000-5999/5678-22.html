<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容躇躊不決，贍前顧後的樣子。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武安已罷朝，出止車門，召韓御史大夫載，怒曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>與長孺共一老禿翁，何為首鼠兩端？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷十八˙姑妄聽之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詭託於蹠犬之吠堯，是首鼠兩端，進退無據，實狡黠反覆之尤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首施兩端<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾兩端<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
