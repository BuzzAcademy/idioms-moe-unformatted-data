<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luò jǐng xià shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指別人掉入陷阱或井中，不但不相救，反而向他投擲石塊。語本唐˙韓愈˙柳子厚墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落陷阱不一引手救，反擠之，又下石焉者，皆是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻乘人危難時，加以陷害。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有那心術不正的人，才會落井下石，加害於人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打落水狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下井投石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
