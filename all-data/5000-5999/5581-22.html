<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一分一毫也不苟取。語本孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非其義也，非其道也，一介不以與人，一介不以取諸人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人的操守清廉。二十年目睹之怪現狀˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他窮到擺測字攤時，還是一介不取的；他做起官來，也就可想了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
