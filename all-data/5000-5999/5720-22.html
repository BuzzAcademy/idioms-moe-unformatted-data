<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū shén rù huà</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容技藝已到達高超絕妙的境界。隋唐演義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得其子羅成，年少英雄，有萬夫不當之勇，其父授的一條羅家槍，使得出神入化。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見這個手卷畫著許多乞丐，也有弄蛇的，也有牽猴子的，約略數去，約有三十幾個，用筆真是出神入化，平中丞連連讚好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
