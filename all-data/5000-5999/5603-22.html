<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">反覆再三考慮，然後再做。語本論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季文子三思而後行。子聞之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>再，斯可矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻謹慎行事。水滸傳˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林冲諫道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兄長，人心難忖，三思而行。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且州縣之民，與明公何讎？殺之不詳。望三思而行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
