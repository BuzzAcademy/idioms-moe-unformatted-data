<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄐ｜ㄥ　ㄉ｜<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān jīng dì yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孝經˙三才章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫孝，天之經也，地之義也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指天地間理所當然而不能改變的道理。文明小史˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯集自然順了他的口風幫上幾句，又著實恭維黃詹事的是天經地義，顛撲不破的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
