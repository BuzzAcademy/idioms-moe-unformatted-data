<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī gǔ zuò qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">作戰時擊第一通鼓，戰士們最能鼓足勇氣。語本左傳˙莊公十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫戰，勇氣也。一鼓作氣，再而衰，三而竭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻做事時要趁著初起時的勇氣去做才容易成功。舊唐書˙卷一九五˙迴紇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奮其智謀，討彼凶逆，一鼓作氣，萬里摧鋒，二旬之間，兩京克定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饒鴻生在兩江制臺面前告奮勇的時候，不過是個一鼓作氣，他說要遊歷英、法、日、美四國，不免言大而夸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
