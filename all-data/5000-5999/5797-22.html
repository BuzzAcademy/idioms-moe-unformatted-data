<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄨ<sup class="subfont">ˋ</sup>　ㄏㄡ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù hóu ér guān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沐猴，獼猴。沐猴而冠指獼猴性急躁，不能若人久著冠帶。比喻楚人的性情暴躁。語出史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人言楚人沐猴而冠耳，果然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後譏諷徒具衣冠而沒有人性的人。漢書˙卷四十五˙伍被傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫蓼太子知略不世出，非常人也，以為漢廷公卿列侯皆如沐猴而冠耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木猴而冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沐猴冠冕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沐猴衣冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
