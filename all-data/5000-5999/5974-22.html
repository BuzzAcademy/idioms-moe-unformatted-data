<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容綠柳茂密，繁花似錦的美景。蕩寇志˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父女二人又行了三四十里，一　路柳暗花明，水綠山妍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花明柳暗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻在曲折艱辛之後，忽然絕處逢生，另有一番情景。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳暗花明又一村<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不要悲觀，人生常是處處峰迴路轉，時時柳暗花明，你不可放棄希望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
