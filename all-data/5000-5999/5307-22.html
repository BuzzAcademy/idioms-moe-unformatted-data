<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄔㄡ<sup class="subfont">ˊ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄓㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī chóu mò zhǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一點計策也施展不出來。比喻毫無辦法。清˙孔尚任˙桃花扇˙第三十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下官史可法，日日經略中原，究竟一籌莫展。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳知府也是長吁短歎，一籌莫展。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫展一籌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
