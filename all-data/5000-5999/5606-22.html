<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄞ<sup class="subfont">ˊ</sup>　ㄐㄩ　ㄍㄨㄛ<sup class="subfont">ˋ</sup>　ㄒ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bái jū guò xì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白駒，駿馬。隙，洞孔。白駒過隙指馬從洞孔前一下子就跑過去。語出莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生天地之間，若白駒之過隙，忽然而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻時間過得很快。漢書˙卷三十三˙魏豹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生一世間，如白駒過隙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生如白駒過隙，似此遷延歲月，何日恢復中原乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過隙白駒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隙駒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
