<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時代，宋、鄭兩國交戰，宋國主帥華元因宰羊犒賞三軍時，獨獨漏掉車夫羊斟，使羊斟懷恨在心，故意使華元被俘，導致宋國戰敗的故事。比喻各依自己的主張行事。三國志˙卷六十二˙吳書˙胡綜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸將專威於外，各自為政，莫或同心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻政令不統一。</td></tr>
