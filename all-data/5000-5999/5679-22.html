<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄎㄨㄤ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn kuàng shén yí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心情開朗，精神愉悅。宋˙范仲淹˙岳陽樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>登斯樓也，則有心曠神怡，寵辱皆忘，把酒臨風，其喜洋洋者矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為何來的時候便那樣陰森慘淡，令人怵魄動心？此刻山月依然，何以令人心曠神怡呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心曠神恬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心曠神愉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心怡神曠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心怡神悅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神怡心曠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
