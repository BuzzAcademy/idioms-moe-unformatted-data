<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻除去禍根，不留後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剪草除根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國演義˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不如先拿董賊，便是斬草除根！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十二˙張淑兒巧智脫楊生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些書獃不難了當，必須先把跟隨人役完了事，纔進內房，這叫做斬草除根，永無遺患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
