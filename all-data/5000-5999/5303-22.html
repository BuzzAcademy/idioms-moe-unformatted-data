<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐李義府貌狀溫恭，與人言語必嬉怡微笑，其實內心奸邪陰險。但位處權要，強要別人附和自己，若有些微忤意者，輒加傾陷。故時人言其笑中有刀。典出舊唐書˙卷八十二˙李義府傳。比喻外貌和善可親，內心卻陰險。元˙關漢卿˙單刀會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時間相看的是好，他可便喜孜孜笑裡藏刀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暗地裡笑裡藏刀，偺們兩個纔四個眼睛兩個心，一時不防，倒弄壞了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
