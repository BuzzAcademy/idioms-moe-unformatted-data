<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">病入膏肓</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄥ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄍㄠ　ㄏㄨㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bìng rù gāo huāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">膏，中醫上指心下脂肪。肓，膈上薄膜。膏肓相傳是身體內藥力所不及的地方。病入膏肓指人病重，無藥可救。語本左傳˙成公十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醫至，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>疾不可為也，在肓之上，膏之下，攻之不可，達之不及，藥不至焉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賤妾之恙，雖得女兒取參略延殘喘，奈病入膏肓，不啻風中之燭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻事情已到無可挽回的程度。歧路燈˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熱腸動處真難默，冷眼覷時便欲暗；病入膏肓嗟已矣，願奉宣聖失言箴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病染膏肓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病在膏肓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
