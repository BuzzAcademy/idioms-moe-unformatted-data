<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">比比皆是</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì bì jiē shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處都是。形容很多。元˙陶宗儀˙南村輟耕錄˙卷六˙喪師衰經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世道不古久矣！朝為師生而暮若途人者，比比皆是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上自朝廷，下至草野，比比皆是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比比皆然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比肩皆是<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
