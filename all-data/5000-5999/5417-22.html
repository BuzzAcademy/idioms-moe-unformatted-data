<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">小巫見大巫</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎo wú jiàn dà wú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指小巫師見到大巫師，其法術就無法施展。太平御覽˙卷七三五˙方術部˙巫下引莊子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小巫見大巫，拔茅而棄，此其所以終身弗如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻能力相差甚遠，無法相提並論。通常有自謙的意味。漢˙陳琳˙答張紘書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今景興在此，足下與子布在彼，所謂小巫見大巫，神氣盡矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
