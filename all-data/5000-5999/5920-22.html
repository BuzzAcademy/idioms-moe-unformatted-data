<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bā bài zhī jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱結拜為異姓兄弟姊妹的朋友。古時因為對父執輩需行八拜禮，所以朋友若相交親密如同手足，經過約定，互視對方父執如同自己的親人，即可稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八拜之交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙王實甫˙西廂記˙第一本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一故人姓杜，名確，字君實，與小生同郡同學，當初為八拜之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八拜為交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金蘭之交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
