<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時稱登進士第後的志得意滿為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春風得意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後用以形容人做事順利，志得意滿的神情。唐˙孟郊˙登科後詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春風得意馬蹄疾，一日看盡長安花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙喬吉˙金錢記˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他見我春風得意長安道，因此上迎頭兒將女婿招。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
