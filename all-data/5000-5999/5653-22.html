<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出書經˙旅獒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玩人喪德，玩物喪志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>玩物喪志指一味玩賞無益的器物，因而消磨人的壯志。清史稿˙卷三○六˙李慎修傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歷舉前代利害，並言錢值將騰貴，窮極其弊。上元夜，賜諸王大臣觀煙火，慎修上疏諫，以為玩物喪志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
