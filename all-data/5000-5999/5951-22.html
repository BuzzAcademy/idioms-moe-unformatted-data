<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早起晚睡。比喻勤勞。詩經˙小雅˙小宛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙興夜寐，毋忝爾所生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷二˙紅玉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今家道新創，非夙興夜寐不可。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
