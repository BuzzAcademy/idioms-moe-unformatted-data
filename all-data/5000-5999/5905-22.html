<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù jiàn jīng zhuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在以往的經典史傳中未曾記載過。比喻毫無根據､來歷。宋˙羅大經˙鶴林玉露˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>但存方寸地，留與子孫耕。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>指心而言也。三字雖不見經傳，卻亦甚雅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
