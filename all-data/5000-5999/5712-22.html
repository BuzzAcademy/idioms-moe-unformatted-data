<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">心悅誠服</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn yuè chéng fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙公孫丑上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以德服人者，中心悅而誠服也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指誠心誠意的服從。元˙劉時中˙端正好˙眾生靈套˙滾繡毬曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那問他料不齊，數不足，連櫃子一時扛去，怎教人心悅誠服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百姓不怕官府的時候，虧你心悅誠服的坐在監裡，獄也不反一反！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
