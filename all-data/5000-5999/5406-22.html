<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī yì gū xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謝絕一切請託，按照己意獨立處理公事。語本史記˙卷一二二˙酷吏傳˙趙禹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禹為人廉倨。為吏以來，舍毋食客。公卿相造請禹，禹終不報謝，務在絕知有賓客之請，孤立行一意而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用作貶義詞，指某人不接受勸告，固執己見，獨斷獨行。清˙袁枚˙隋園詩話˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋一意孤行之士，細行不矜，孔子所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>觀過知仁<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，正此類也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
