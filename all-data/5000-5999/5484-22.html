<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ xiè bù tōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連水都無法流通。比喻防備極嚴密。三國演義˙第九十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近聞諸葛亮殺敗夏侯楙，困於南安，水泄不通，安得有人自重圍之中而出？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以形容擁擠不堪。儒林外史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾回子因湯知縣枷死了老師夫，鬧將起來，將縣衙門圍的水泄不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水洩不通<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
