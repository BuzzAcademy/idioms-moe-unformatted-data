<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">孜孜不倦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ　ㄗ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐㄩㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zī zī bù juàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勤勉而不知疲倦。三國志˙卷四十一˙蜀書˙向朗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自去長史，優游無事垂三十年，乃更潛心典籍，孜孜不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直到放了湘撫，一到任，便勤政愛民，孜孜不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孳孳不倦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
