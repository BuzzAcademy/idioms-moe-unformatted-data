<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄑ｜ㄡ　ㄓ　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī qiū zhī hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同一山丘上的貉。比喻彼此同樣低劣，並無差異。漢書˙卷六十六˙楊敞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若秦時但任小臣，誅殺忠良，竟以滅亡。令親任大臣，即至今耳，古與今如一丘之貉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷七˙細柳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黑心符出，蘆花變生，古與今如一丘之貉，良可哀也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
