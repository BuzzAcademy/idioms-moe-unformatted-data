<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先發制人</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄈㄚ　ㄓ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān fā zhì rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凡事先下手取得主動權而制伏對方。漢書˙卷三十一˙陳勝項籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今江西皆反秦，此亦天亡秦時也。先發制人，後發制於人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷七十˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百萬之眾，一朝可集，先發制人，此機不可失也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
