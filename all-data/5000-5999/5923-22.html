<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容罪惡深重，死都不能抵罪。漢書˙卷五十一˙路溫舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋奏當之成，雖咎繇聽之，猶以為死有餘辜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙無名氏˙李師師外傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使不潔之名，上累至尊，此則死有餘辜耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死有餘僇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死有餘罪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
