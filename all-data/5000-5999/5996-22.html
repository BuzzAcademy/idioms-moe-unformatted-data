<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄗㄞ<sup class="subfont">ˇ</sup>　｜　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān zǎi yī shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">千年才有一次好時機，形容機會十分難得。晉˙王羲之˙與會稽厓牋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人恥其君不為堯舜，北面之道，豈不願尊其所事，比隆往代，況遇千載一時之運？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙張九齡˙上姚令公書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今君侯秉天下之鈞，為聖朝之佐，大見信用，渴日太平，千載一時，胡可遇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載一逢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載一合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載一會<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載一遇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千歲一時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
