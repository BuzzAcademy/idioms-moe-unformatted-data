<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄏㄢ<sup class="subfont">ˊ</sup>　ㄔㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn ruò hán chán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蟬嘶於夏秋，不久即死。古人不察，以為蟬到寒天，不能發聲，乃以噤若寒蟬形容不敢作聲。語本後漢書˙卷六十七˙黨錮傳˙杜密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉勝位為大夫，見禮上賓，而知善不薦，聞惡無言，隱情惜己，自同寒蟬，此罪人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從被上司數落之後，他便噤若寒蟬，再也不敢發表意見了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
