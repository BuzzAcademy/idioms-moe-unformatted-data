<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">強弩之末</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄋㄨ<sup class="subfont">ˇ</sup>　ㄓ　ㄇㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáng nǔ zhī mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">強弩射出的箭，到射程盡頭，已經沒有力道。比喻原本強大的力量已經衰竭，不能再發揮效用。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彊弩之末<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國演義˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹操之眾，遠來疲憊，近追豫州，輕騎一日夜行三百里。此所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>強弩之末，勢不能穿魯縞<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
