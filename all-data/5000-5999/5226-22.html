<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ<sup class="subfont">ˇ</sup>　ㄍㄨㄢ　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò jǐng guān tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">坐在井底看天。語本唐˙韓愈˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐井而觀天，曰天小者，非天小也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻眼界狹小，所見有限。西遊記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我弟子虛度一生，山門也不曾出去，誠所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>坐井觀天<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，樗朽之輩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十一˙趙太祖千里送京娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愚妹是女流之輩，坐井觀天，望乞恩人恕罪則個。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
