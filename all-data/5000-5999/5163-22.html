<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">排盡池湖的水捕魚。比喻一味榨取，不留餘地。呂氏春秋˙孝行覽˙義賞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竭澤而漁，豈不獲得，而明年無魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>淮南子˙本經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焚林而田，竭澤而漁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸澤而漁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
