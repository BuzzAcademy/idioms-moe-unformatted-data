<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄔㄨ　ㄩ<sup class="subfont">ˊ</sup>　ㄌㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng chū yú lán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">藍，蓼藍，可以提取靛青染料的植物。青出於藍指青色是從蓼藍裡提煉出來的，但是顏色比蓼藍還深。語本荀子．勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青取之于藍而青于藍，冰，水為之而寒于水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻弟子勝於老師，或後輩優於前輩。唐˙白居易˙賦賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰生乎水，初變本於典、墳；青出於藍，復增華於風雅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>糊塗世界˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駱青耜道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老哥是青出於藍而勝於藍了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>黃伯旦道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>言重，言重。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青過於藍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
