<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以風梳髮，以雨沐浴。比喻在外奔走，極為辛勞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沐雨櫛風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷十二˙魏書˙鮑勛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況獵，暴華蓋於原野，傷生育之至理，櫛風沐雨，不以時隙哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
