<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì ruò wǎng wén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖有耳聞，卻好像沒有聽到一樣不加理會。明˙朱國楨˙湧幢小品˙卷九˙閣臣相搆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當中書言時，沈宜厲聲力折，只因心中惱他，置若罔聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>七俠五義˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丁大爺只管盤詰，北俠卻毫不介意，置若罔聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
