<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī míng jīng rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻平時默默無聞，潛藏才華，一旦有機會施展時，果真令人驚訝、佩服。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不鳴則已，一鳴驚人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。史記˙卷一二六˙滑稽傳˙淳于髡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此鳥不飛則已，一飛沖天；不鳴則已，一鳴驚人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
