<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄐ｜　ㄑㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hè lì jī qún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鶴站在雞群之中，非常突出。語本晉書˙卷八十九˙忠義傳˙嵇紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨於稠人中始見嵇紹，昂昂然如野鶴之在雞群。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人的才能超群出眾，不同凡俗。鏡花緣˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正在談論，誰知女兒國王忽見林之洋雜在眾人中如鶴立雞群一般，更覺白俊可愛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶴處雞群<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>群雞一鶴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
