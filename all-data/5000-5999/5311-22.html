<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻因畏忌而極度不安。漢書˙卷六十八˙霍光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宣帝始立，謁見高廟，大將軍光從驂乘，上內嚴憚之，若有芒刺在背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一二一˙崔日用傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然每一反思，若芒刺在背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>背生芒刺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>背若芒刺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
