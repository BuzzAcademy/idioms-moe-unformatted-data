<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻很有把握。兒女英雄傳˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如此一行，只怕這事倒有個十拿九穩，也未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自來辦大工的人都守著這一個訣竅，所以這回賈大少爺的保舉，竟其十拿九穩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
