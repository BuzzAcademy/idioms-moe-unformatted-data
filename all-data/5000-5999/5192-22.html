<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳一農夫見兔觸樹而死，為他所得，遂不事農作，守在樹旁，等待兔子撞樹，終一無所獲。典出韓非子˙五蠹。後比喻拘泥守成，不知變通或妄想不勞而獲。漢˙王充˙論衡˙宣漢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以已至之瑞，效方來之應，猶守株待兔之蹊，藏身破罝之路也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱權˙卓文君˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盼功名如守株待兔，要求進若緣木求魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守株伺兔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
