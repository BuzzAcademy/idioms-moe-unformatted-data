<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晏子春秋˙內篇˙雜上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溺而後問隊，迷而後問路，譬之猶臨難而鑄兵，臨噎而遽掘井，雖速亦無及已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事到臨頭才著手準備，為時已晚。封神演義˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一著空虛百著空。臨渴掘井，悔之何及！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙朱柏廬˙治家格言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宜未雨綢繆，毋臨渴而掘井。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨渴穿井<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
