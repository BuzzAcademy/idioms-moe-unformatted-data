<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情很容易處理。晉書˙卷三十四˙杜預傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今兵威已振，譬如破竹，數節之後，皆迎刃而解，無復著手處也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷二˙陸判：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>著力如切腐狀，迎刃而解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
