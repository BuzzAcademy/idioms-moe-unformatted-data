<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜<sup class="subfont">ˇ</sup>　ㄔㄨ　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xǐ chū wàng wài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因意想不到的喜事而特別高興。宋˙蘇軾˙與李之儀書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>契闊八年，豈謂復有見日？漸近中原，辱書尤數，喜出望外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桂生喜出望外，做夢也想不到此。接銀在手，不覺屈膝下拜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
