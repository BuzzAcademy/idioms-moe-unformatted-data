<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò wēi zuò fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">藉著權勢來欺壓別人。晉書˙卷四十五˙劉毅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君何敢恃寵作威作福，天子法冠而欲截角乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只哄著老太太喜歡了，他好就中作威作福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作福作威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
