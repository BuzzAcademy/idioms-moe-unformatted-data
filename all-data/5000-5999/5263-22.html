<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙梁惠王下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簞食壺漿以迎王師，豈有它哉？避水火也。如水益深，如火益熱，亦運而已矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處境艱困、痛苦。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人民在統治者的暴政下，過著水深火熱，苟延殘喘的生活。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>火熱水深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
