<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　｜ㄝ　ㄈㄟ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn yē fèi shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因為怕噎著，而不吃東西。語本呂氏春秋˙孟秋紀˙蕩兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫有以饐死者，欲禁天下之食，悖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻為了某種小問題怕再出錯，而把要緊的事擱下不做。明史˙卷一七六˙李賢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慮中飽而不貸，坐視民死，是因噎廢食也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見噎廢食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以噎廢食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
