<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，秦兵圍攻趙國，平原君至楚求救，其門下食客毛遂自薦前往，並說服楚王同意趙楚合縱。典出史記˙卷七十六˙平原君虞卿傳。後比喻自告奮勇，自我推薦。兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為此晚生不揣鄙陋，竟學那毛遂自薦，倘大人看我可為公子之師，情願附驥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛遂自荐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
