<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì shí wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原意是不識抬舉，後亦指不知時尚機運以求通達。後漢書˙卷三十六˙張霸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時皇后兄虎賁中郎將鄧騭，當朝貴盛，聞霸名行，欲與為交，霸逡巡不答，眾人笑其不識時務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今數人皆被操滅，天下無人矣。獨有劉豫州不識時務，強與爭權。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不達時務<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
