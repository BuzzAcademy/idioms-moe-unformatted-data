<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yóu yù bù jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遲疑不定，無法拿定主意。晉書˙卷五十七˙趙誘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隆猶豫不決，遂為其下所害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是還怕他一時醉中慷慨，到明日加倍的要起來，便怎處？心內猶豫不決。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猶豫未決<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
