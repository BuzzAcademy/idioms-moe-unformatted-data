<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄓㄤ　ㄉㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng mù zhāng dǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>有膽識，無所畏懼的盡忠職責。晉書˙卷九十八˙王敦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之事，明目張膽為　六軍之首，寧忠臣而死，不無賴而生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一一六˙韋思謙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丈夫當敢　言地，要須明目張膽以報天子，焉能錄錄保妻子邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>張大眼、壯著膽，肆無忌憚的公然做壞事。醒世姻緣傳˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起初不過把　那死了的屍骸割了去吃，後來以強凌弱，以眾暴寡，明目張膽的把活人殺吃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>中國　現在記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始而這事還祕密，後來便明目張膽了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
