<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">旗鼓相當</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　ㄉㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí gǔ xiāng dāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兩方軍隊陣容、聲勢不相上下。比喻雙方勢均力敵。三國演義˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輅問子春：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今欲與輅為對者，若府君四座之士耶？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子春曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾自與卿旗鼓相當。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何孝先自辦此事以來，居然別開生路，與申大善士一幫，旗鼓相當，彼此各不相上下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
