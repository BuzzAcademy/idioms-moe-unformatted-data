<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳杜宣夏至日赴宴，見酒杯中似有蛇，不敢不飲。酒後胸腹極痛，醫治不癒，後得知是壁上赤弩照在杯中，形影如蛇，於是病痛立刻痊癒。見漢˙應劭˙風俗通義˙卷九˙世間多有見怪驚怖以自傷者。後比喻為不存在的事情枉自驚惶。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杯底逢蛇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杯中蛇影<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弓影杯蛇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弓影浮杯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>影中蛇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
