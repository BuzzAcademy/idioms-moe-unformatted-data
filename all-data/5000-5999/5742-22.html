<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>孝經首章篇名。說明全書宗旨義理。孝經˙開宗明義章˙邢昺˙疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開，張也；宗　，本也；明，顯也；義，理也。言此章開張一經之宗本，顯明五孝之義理，故曰開宗　明義章也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申指說話或寫文章一開始就揭明主旨綱要。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>請開宗明義的說明你的來意，不　要拐彎抹角。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
