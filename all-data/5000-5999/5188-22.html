<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻軍容壯盛浩大。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如荼如火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。二十年目睹之怪現狀˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如火如荼，軍容何盛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦形容氣勢或氣氛等的蓬勃、熱烈。老殘遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鉤連上些人家的敗類子弟，一發做得如火如荼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
