<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄢ　ㄙ<sup class="subfont">ˋ</sup>　ㄆ｜ㄠ<sup class="subfont">ˊ</sup>　｜ㄣ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dān sì piáo yǐn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢哉！回也！一簞食，一瓢飲，在陋巷，人不堪其憂，回也不改其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指顏回生活雖然清苦，卻依舊不改樂道的志趣。後用以比喻安貧樂道。漢書．卷九十一˙貨殖傳˙子贛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏淵簞食瓢飲，在于陋巷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙與李翱書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼人者，有聖者為之依歸，而又有簞食瓢飲，足以不死，其不憂而樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簞瓢陋巷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
