<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">膾，細切肉。炙，烤肉。膾炙皆為人所喜好，後遂以膾炙人口形容為人讚賞的詩文，或流行一時的事物。明˙宋濂˙宋學士文集˙卷十六˙劉彥最詩集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相傳必有卓絕於人者，不然彥最之詩，何為膾炙人口而弗厭哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸而為比翼之鶼，詔於朝，榮於室，盤根錯節，膾炙人口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
