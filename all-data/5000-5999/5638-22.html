<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup>　ㄌㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wáng yáng bǔ láo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">丟失了羊，就趕快修補羊圈，還不算晚。語本戰國策˙楚策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞鄙語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>見兔而顧犬，未為晚矣；亡羊而補牢，未為遲也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻犯錯後及時更正，尚能補救。宋˙陸游˙秋興詩五首之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懲羹吹齏豈其非，亡羊補牢理所宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈德符˙萬曆野獲編˙卷十二˙徐州：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要之是舉必當亟行。若遇有事更張，不免亡羊補牢矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
