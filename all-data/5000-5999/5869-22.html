<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/99c8.jpg border=0 alt=* class=fontimg valign=center>韋固年少未娶，某日夜宿宋城，在旅店遇異人，為其締結姻緣的故事。典出唐˙李復言˙續幽怪錄˙定婚店。後指主管男女婚姻的神。紅樓夢˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>千里姻緣一線牽<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，管姻緣的有一位月下老人，預先註定，暗裡只用一根紅絲，把這兩個人的腳絆住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦借指媒人。兒女英雄傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫非他心裡有這段姻緣，自己不好開口，卻明修棧道，暗度陳倉，先說定了我的事，然後好借重我爹媽，給他作個月下老人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月老<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
