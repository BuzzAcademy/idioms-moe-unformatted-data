<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷五十一˙賈山傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雷霆之所擊，無不催折者；萬鈞之所壓，無不糜滅者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻威力強大，無法抗拒。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我軍以雷霆萬鈞之勢，一舉殲滅敵人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
