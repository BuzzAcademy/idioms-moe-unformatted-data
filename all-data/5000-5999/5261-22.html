<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">你怎麼對待別人，別人也會怎麼待你。語本孟子˙梁惠王下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出乎爾者，反乎爾者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人的言行前後反覆，自相矛盾。官場現形記˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘若不肯，也只好由他，我不能做出爾反爾的事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>好逑傳˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為何老恩臺大人，出爾反爾？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
