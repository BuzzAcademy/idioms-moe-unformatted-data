<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ dào qú chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水流過處自然成渠。比喻事情條件完備則自然成功，不須強求。宋˙蘇軾˙與章子厚書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然俗所謂水到渠成，至時亦必自有處置，安能預為之愁煎乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來，果然辦得水到渠成，刀過竹解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水到船浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水到魚行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
