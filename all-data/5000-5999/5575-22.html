<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指禪宗修行者，師徒間不須經由文字、言語的傳達，即能相互契合，了悟禪理。見黃檗山斷際禪師傳心法要。比喻彼此心意互通。兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今聽了張金鳳這話，正如水月鏡花，心心相印，玉匙金鎖，息息相通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撫臺看了，彼此心心相印，斷無駁回之理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
