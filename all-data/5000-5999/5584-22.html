<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻落入他人圈套或自取禍害。三俠五義˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想目下展熊飛自投羅網，已被擒獲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逢之不知就裡，自投羅網，有天揚揚得意的又踱到他家裡去，被潘書辦騙到後房裡捆打了一頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
