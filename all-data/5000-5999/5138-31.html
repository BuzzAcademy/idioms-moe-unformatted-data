<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000278%22.%26v%3D-1" class="clink" target=_blank>對症下藥</a>」之典源，提供參考。</font> ※<font class="dianuan_mark">《朱子語類．卷四一．論語．顏淵篇上》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br><font  size=4 color="#808080">克己是大做工夫，復禮是事事皆落腔窠。克己便能復禮，步步皆合規矩準繩；非是克己之外，別有復禮工夫也。釋氏之學，只是克己，更無復禮工夫，所以不中節文，便至以君臣為父子，父子為君臣，一齊亂了。吾儒克己便復禮，見得工夫精細。聖人說得來本末精粗具舉。下面四箇「勿」字，便是克與復工夫皆以禮為準也。</font>「克己復禮」，便是捉得病根，對證下藥。<font  size=4 color="#808080">仲弓主敬行恕，是且涵養將去，是非猶未定。涵養得到，一步又進一步，方添得許多見識。「克己復禮」，便剛決克除將去。</font></font></td></tr>
