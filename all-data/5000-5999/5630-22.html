<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄍㄡ<sup class="subfont">ˇ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī míng gǒu dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時秦昭王囚孟嘗君，打算加以殺害。孟嘗君的門客，一個裝狗入秦宮偷狐白裘；另一個學雞叫使函谷關關門早開，孟嘗君因此而脫難。典出史記˙卷七十五˙孟嘗君傳。後以比喻有某種卑下技能的人，或指卑微的技能。漢書˙卷九十二˙游俠傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繇是列國公子，魏有信陵，趙有平原，齊有孟嘗，楚有春申，皆藉王公之勢，競為游俠，雞鳴狗盜，無不賓禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗盜雞鳴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
