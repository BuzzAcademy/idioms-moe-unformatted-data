<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「功虧一簣」之典故說明，提供參考。</font> 周武王滅了商朝，安定天下，聲威顯赫，四方蠻夷都來進貢。西方有個叫旅的國家，進貢了幾隻土產的獒犬。召公奭害怕武王玩物喪志，勸王繼續修德慎行，重視賢能，不要珍惜異物，以盡安定國家和保護人民的責任。如果不注意小節，最後會連累大德，就像堆積一座土山，已堆到九仞，只差一簣土了，卻不肯覆上去而放棄，功敗垂成，這實在太可惜了。「功虧一簣」出現在這席話中，比喻事情只差最後一步，卻因未能堅持到底而前功盡棄。</font></td></tr>
