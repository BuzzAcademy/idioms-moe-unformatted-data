<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄊㄨㄣ　ㄏㄨㄛ<sup class="subfont">ˊ</sup>　ㄅㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng tūn huó bō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指唐張懷慶喜歡剽竊名士詩文，而遭時人譏為：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>活剝王昌齡，生吞郭正一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見唐˙劉肅˙大唐新語˙卷十三˙諧謔。後比喻做學問或學習某事，只是一味的襲用他人的經驗或成果，而不求甚解。明˙徐渭˙奉師季先生書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大約謂先儒若文公者，著釋速成，兼欲盡窺諸子百氏之奧，是以冰解理順之妙固多，而生吞活剝之弊亦有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>活剝生吞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
