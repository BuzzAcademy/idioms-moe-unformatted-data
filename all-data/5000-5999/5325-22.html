<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手、腳舞動跳躍。語本孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知足之蹈之，手之舞之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容非常高興喜悅。紅樓夢˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下劉姥姥聽見這般音樂，且又有了酒，越發喜的手舞足蹈起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不禁手舞足蹈，樂得不可收拾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>足蹈手舞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
