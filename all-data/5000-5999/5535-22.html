<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竊賊的雅稱。後漢書˙卷六十二˙陳寔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人不可不自勉。不善之人未必本惡，習以性成，遂至於此。梁上君子者是矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慌張張爬到牆上，踹的那瓦一片山響，才上房，後腳一帶，又把一溜簷瓦帶下來，唏溜哈拉，鬧了半院子，鬧的大不成個梁上君子的局面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
