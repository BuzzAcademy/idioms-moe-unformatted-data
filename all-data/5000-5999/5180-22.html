<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄎㄨㄥ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sī kōng jiàn guàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐司空李紳，邀蘇州刺史劉禹錫飲酒，命歌妓勸酒，劉賦詩贈李司空，有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司空見慣渾閒事，斷盡蘇州刺史腸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>語。見唐˙孟啟˙本事詩˙情感。後比喻經常看到，不足為奇。警世通言˙卷三十八˙蔣淑真刎頸鴛鴦會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他生得諸般齊妙，縱司空見慣也魂消！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸虧洋提督早已司空見慣，看他磕頭，昂不為禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見慣司空<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司空伎倆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
