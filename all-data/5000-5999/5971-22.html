<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">求人饒恕的話。元˙范康˙竹葉舟˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟子愚眉肉眼，怎知道真仙下降，只望高抬貴手，與我拂除塵俗者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小可不知在何處觸犯了四位英雄？萬望高抬貴手,饒恕殘生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
