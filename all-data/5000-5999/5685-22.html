<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫子循循然善誘人，博我以文，約我以禮，欲罷不能。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指循序漸進的誘導。文選˙劉孝標˙辯命論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓛則關西孔子，通涉六經，循循善誘，服膺儒行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>浮生六記˙卷一˙閨房記樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生循循善誘，余今日之尚能握管，先生力也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恂恂善誘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循循誘人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
