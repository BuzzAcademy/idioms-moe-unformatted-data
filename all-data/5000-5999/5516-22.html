<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">喋喋不休</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜ㄝ<sup class="subfont">ˊ</sup>　ㄉ｜ㄝ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dié dié bù xiū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語囉嗦，沒完沒了的樣子。清˙紀昀˙閱微草堂筆記˙卷一˙灤陽消夏錄一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一俗士言詞猥鄙，喋喋不休，殊敗人意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷三˙雊鵒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浴己，飛簷間，梳翎抖羽，尚與王喋喋不休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喋喋不已<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
