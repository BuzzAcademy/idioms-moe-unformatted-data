<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指船張滿帆，一路順風而行。文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>依舊拉起布蓬，一帆風順，果然甫交午刻，便已到了蘇州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指事情進行順利無阻。官場現形記˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不上兩年，又升湖廣總督，真是一帆風順，再要升得快亦沒有了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
