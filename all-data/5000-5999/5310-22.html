<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心意相投、至好無嫌的朋友。語本莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子祀、子輿、子犁、子來……四人相視而笑，莫逆於心，遂相與為友。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十二˙柳慶傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>機弟弘，……與弘農楊素為莫逆之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北史˙卷五十四˙司馬子如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>膺之既宰相猶子，兼自有名望，所與遊集，盡一時名流，與邢子才、王元景等並為莫逆之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫逆交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫逆之友<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
