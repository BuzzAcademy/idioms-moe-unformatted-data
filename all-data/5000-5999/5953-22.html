<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上了年紀的人當可含飴自甘，弄孫為樂，不問餘事，以恬適自娛。後漢書˙卷十˙皇后紀上˙明德馬皇后紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾但當含飴弄孫，不能復關政矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說齒屆古稀，又有含飴弄孫之樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
