<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像漆和膠黏著一樣。比喻友誼的堅固、篤厚或感情的投合、親密。水滸傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那張三和這婆惜，如膠似漆，夜去明來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>端的是如魚似水，如膠似漆價相待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如膠投漆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如膠如漆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似漆如膠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
