<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lè bù sī shǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蜀漢亡後，後主劉禪被送往洛陽，司馬昭設宴待禪，作蜀漢故技於前，禪樂在其中，司馬昭因而問禪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是否思蜀？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>禪答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此間樂，不思蜀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出三國志˙卷三十三˙蜀書˙後主禪傳˙裴松之˙注引漢晉春秋。後比喻樂而忘返或樂而忘本。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拉斯維加斯為美國的觀光勝地，常使觀光客流連忘返，樂不思蜀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
