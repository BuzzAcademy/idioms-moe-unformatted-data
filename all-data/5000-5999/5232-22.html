<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情非常容易做到。北史˙卷三十八˙裴佗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以國家威德，將士驍雄，汎蒙汜而揚旌，越崑崙而躍馬，易如反掌，何往不至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以明公之神武，撫河朔之強盛，興兵討曹賊，易如反掌，何必遷延日月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易如翻掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易於反掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
