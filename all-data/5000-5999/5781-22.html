<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">刑罰一經執行，犯人或死或傷的事實，絕不可改變。語本禮記˙王制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刑者，侀也。侀者，成也。一成而不可變，故君子盡心焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>引申為事物一經形成，即不易改變。唐˙白居易˙太湖石記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而自一成不變以來，不知幾千萬年，或委海隅，或淪湖底。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用來比喻墨守成規，不知變通。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一成不易<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
