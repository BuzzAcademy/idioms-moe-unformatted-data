<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">俎，古代祭祀時，用來盛祭品的禮器。越俎代庖指掌管祭祀的人放下祭器代替廚師下廚。語本莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庖人雖不治庖，尸祝不越樽俎而代之矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻踰越自己的職分而代人做事。宋˙陳亮˙與呂伯恭正字書四則之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大著何不警其越俎代庖之罪，而乃疑其心惻井渫不食乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
