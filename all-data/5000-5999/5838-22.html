<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙齊物論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔者莊周夢為胡蝶，栩栩然胡蝶也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容貌態逼真，彷彿具有生命力。負曝閑談˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雕刻就的山水、人物、翎毛、花卉、無不栩栩如生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
