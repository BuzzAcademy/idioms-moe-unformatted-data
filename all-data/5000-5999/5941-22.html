<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>佛寺中朝課之前和熄燈之前皆會敲擊鐘鼓，用以警惕與自勵。宋˙俞德鄰˙送程道大　歸新安兼簡憲使盧處道學士四首之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我生慚愧賈胡留，暮鼓晨鐘復報秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝鐘暮鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晨鐘暮鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻使人覺悟的言論。明˙周履靖˙錦箋記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清淨是菩提，愛染難離，　蒸沙為飯飯終非，暮鼓晨鐘勤懺悔，怎免阿鼻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
