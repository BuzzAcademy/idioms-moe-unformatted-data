<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被利慾迷惑，使得理智昏亂。史記˙卷七十六˙平原君虞卿傳˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>利令智昏。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>平原君貪亭邪說，使趙陷長平兵四十餘萬眾，邯鄲幾亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禁不得這班小人，在旁邊唆撥，難免他利令智昏呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慾令智昏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
