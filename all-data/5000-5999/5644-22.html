<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趁人不備，用狡詐陰險的手段傷害人。水滸傳˙第一一三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是殺下馬的，各自抬回本陣，不許暗箭傷人，亦不許搶擄屍首。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有荼毒生靈的強盜，有暗箭傷人的強盜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暗箭中人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
