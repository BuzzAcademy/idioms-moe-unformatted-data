<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>稱避世隱居的地方。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃源<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。痛史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右沒事，就叫她們做些女紅　，我這山中便是個世外桃源了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻風景優美而人跡罕至的地方。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這裡風光秀麗，景色宜人，真是個世外桃源　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
