<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>散亂的樣子。東周列國志˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺得齊兵七零八落，大敗而奔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄　傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都沖得東倒西歪，七零八落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容支離破碎，殘敗不完整。大宋宣和遺事˙亨集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一片心只待求食巴謾，兩隻手　偏會拿雲握霧；便有富貴郎君，也使得七零八落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十六˙陸五漢硬留　合色鞋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個小小家當，弄得七零八落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容稀少。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臺下觀眾七零八落，場面非常冷清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
