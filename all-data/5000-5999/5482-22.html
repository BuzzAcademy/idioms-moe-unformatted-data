<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如老虎般貪狠的注視。比喻心懷不軌，伺機掠奪。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎視耽耽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉˙潘岳˙關中詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎視眈眈，威彼好畤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看這裡這些人，因見老太太多疼了寶玉和鳳丫頭兩個，他們尚虎視眈眈，背地裡言三語四的，何況於我？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
