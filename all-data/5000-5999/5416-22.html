<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>因高興而物我兩忘。語本晉書˙卷四十九˙阮籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗜酒能嘯，善彈琴。當其得意　，忽忘形骸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人高興得忘其所以，舉止失去了常態。元˙鮮于必仁˙折桂令　˙輞川圖曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得意忘形，眼興迢遙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>取其精神而遺其形式。語本宋˙歐陽修˙試筆˙李邕書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余雖因邕書得筆法，然為　字絕不相類，豈得意而忘其形邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
