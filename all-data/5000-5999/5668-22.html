<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ<sup class="subfont">ˇ</sup>　ㄊㄨ<sup class="subfont">ˋ</sup>　ㄙㄢ　ㄎㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǎo tù sān kū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狡猾的兔子有三處藏身的洞穴。戰國策˙齊策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狡兔有三窟，僅得免其死耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻有多處藏身的地方或多種避禍的準備。聊齋志異˙卷七˙邵女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝狡兔三窟，何歸為？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三窟狡兔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
