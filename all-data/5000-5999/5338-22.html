<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cǎo jiān rén mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">菅，一種野草。草菅人命比喻輕視人命，濫殺無辜。語本大戴禮記˙卷三˙保傅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其視殺人若艾草菅然，豈胡亥之性惡哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以說，為官做吏的人，千萬不要草菅人命，視同兒戲！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且內中有人到過雲南，曉得那裡官府待百姓的暴虐，……這些話說說，也教官府聽見，怕人家不服，不至依然草菅人命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
