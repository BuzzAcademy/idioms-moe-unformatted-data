<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情沒做成功就停止。比喻做事情有始無終。三國演義˙第一一四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣已得祁山之寨，正欲收功，不期半途而廢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沙僧只叫：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>怎麼好！怎麼好！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>這誠所謂半途而廢，中道而止也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
