<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殺雞何必用宰牛的刀。語出論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子之武城，聞弦歌之聲，夫子莞爾而笑，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>割雞焉用牛刀！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處理小事，毋需大才。元˙尚仲賢˙單鞭奪槊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則這割雞焉用牛刀手，小將那消大帥收。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太師用兵多年，如今為何顛倒！料西歧不過是姜尚、黃飛虎等，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>割雞焉用牛刀？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺雞焉用牛刀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
