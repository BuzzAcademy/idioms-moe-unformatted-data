<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻貪得無厭，不知滿足。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既得隴，復望蜀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。紅樓夢˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>香菱笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好姑娘，你趁著這個工夫，教給我作詩罷！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>寶釵笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我說你得隴望蜀呢！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
