<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000102%22.%26v%3D-1" class="clink" target=_blank>不共戴天</a>」之典源，提供參考。</font> ◎<font class="english_word">１</font><font class="dianuan_mark">《禮記．曲禮上》</font><br>父之讎<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，弗與共戴天<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；兄弟之讎<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，不反兵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>；交遊之讎<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>，不同國。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 父之讎：殺父的仇敵。讎，音ㄔㄡˊ，通「仇」，仇敵。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 弗與共戴天：不與之共存於世。戴天，指立於天地間。戴，頂著。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 兄弟之讎：殺害兄弟的仇敵。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 不反兵：不用返家取兵器。反，通「返」。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 交遊之讎：殺害朋友的仇敵。</font> </div><br><div>◎<font class="english_word">２</font><font class="dianuan_mark">《禮記．檀弓上》</font><br>子夏問於孔子曰：「居父母之仇，如之何？」夫子曰：「寢苫枕干，不仕，弗與共天下也。遇諸市朝，不反兵而鬥。」</font></div>
