<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話時的聲音和臉色都很嚴肅。晉書˙卷六˙明帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大會百官而問溫嶠曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皇太子以何德稱？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>聲色俱厲，必欲使有言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷四十˙沈小霞相會出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世蕃愕然，方欲舉手推辭，只見沈鏈聲色俱厲道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此盃別人喫得，你也喫得。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
