<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">流芳百世</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄈㄤ　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liú fāng bǎi shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美名流傳後世而不朽。三國演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍若扶漢室，乃忠臣也，青史傳名，流芳百世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷三˙人事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為善則流芳百世，為惡則遺臭萬年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百世流芳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流芳後世<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流芳萬古<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
