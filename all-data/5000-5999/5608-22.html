<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天然所成就的事物。西遊記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒水！沒水！原來是一座鐵板橋。橋那邊是一座天造地設的家當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人或事物彼此配合得自然得體，渾然天成。孽海花˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎麼這個天造地設、門當戶對的女貌郎才，你們倒想不到？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天授地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天生地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
