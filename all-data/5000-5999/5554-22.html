<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順著水流的方向推船。比喻順應情勢行事。歧路燈˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只可惜那三髯官兒不知名子，他能順水推舟，開籠放鳥，吾知此公子孫必然發旺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>七俠五義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一伸手就要拿人。那大漢眼快，反把黃茂腕子攏住往懷裡一領，黃茂難以扎掙，便就順水推舟的爬下了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順水推船<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順水行舟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
