<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻一種舉動同時兼收兩利。晉書˙卷五十一˙束<img src=/cydic/dicword/90d5.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一舉兩得，外實內寬，增廣窮人之業，以闢西郊之田，此又農事之大益也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷一˙俞伯牙摔琴謝知音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯牙討這個差使，一來，是個大才，不辱君命；二來，就便省視鄉里，一舉兩得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一舉兩便<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
