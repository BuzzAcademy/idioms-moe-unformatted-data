<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú niú chuǎn yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江淮一帶的水牛怕熱，看見月亮以為是太陽，便喘息不停。見漢˙應劭˙風俗通義˙佚文。比喻見到曾受其害的類似事物而過分害怕驚懼，或形容天氣酷熱。唐˙李白˙丁督護歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳牛喘月時，拖船一何苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
