<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「金玉其外，敗絮其中」之典故說明，提供參考。</font> 「金玉其外，敗絮其中」一語，在明代劉基〈賣柑者言〉文中，原本是指賣柑者所賣的柑，外表看起來像金玉般華美，剝開來內裡卻乾得像破棉絮。作者借由賣柑者說的話，諷刺當時官員不能替百姓謀福，讓百姓陷於水火之中，卻「坐高堂、騎大馬、醉醇醲而飫肥鮮者」，享盡富貴榮華，這種欺世盜名的行徑，和外表像金玉般華美，內裡卻盡是破棉絮的柑沒什麼兩樣。後來「金玉其外，敗絮其中」演變為成語，用來形容外表美好而內質破敗。</font></td></tr>
