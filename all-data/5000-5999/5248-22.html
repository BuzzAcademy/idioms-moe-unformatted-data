<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄕㄥ　ㄏㄜ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng shēng hè lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東晉時秦主苻堅率眾列陣肥水，謝玄等以八千精兵渡水還擊，秦兵大敗，潰兵聽到風聲和鶴鳴，皆以王師已至。典出晉書˙卷七十八˙謝安傳。後形容極為驚慌疑懼。宋˙李曾伯˙醉蓬萊˙問金城方略詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見說棋邊，風聲鶴唳，膽落胡虜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈珍方好，賈蓉等相繼而病。如此接連數月，鬧得兩府俱怕。從此風聲鶴唳，草大皆妖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶴唳風聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
