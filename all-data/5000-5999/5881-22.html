<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">應接不暇</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìng jiē bù xiá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容美景繁多，令人目不暇給。語出南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從山陰道上行，山川自相映發，使人應接不暇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以比喻人事物繁多紛至，令人窮於應付。文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些學堂裡的學生，你也去買，我也去買，真正是應接不暇，利市三倍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>接應不暇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
