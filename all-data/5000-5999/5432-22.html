<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指巡查所轄的部屬，歸入所屬的班列。語本文選˙陸機˙文賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然後選義按部，考辭就班。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申指作文章時，依照文義、安排章節，並將確切的詞句放在適當位置；亦可指做事依照一定的層次、條理。歧路燈˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我一發勞動小相公大筆，寫個書名簽兒，按部就班，以便觀書者指名以求，售書者認簽而給。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他那個兒子，只按部就班的，也就作到公卿，正用不著到那等地方去名外圖利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
