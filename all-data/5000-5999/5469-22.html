<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kè shào jī qiú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">箕，畚箕。裘，皮襖。箕裘，指父業。克紹箕裘比喻能繼承父業。語本禮記˙學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良冶之子必學為裘，良弓之子必學為箕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他雖偏好藝術，但為克紹箕裘，不違父志，毅然從醫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
