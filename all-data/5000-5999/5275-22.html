<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙韋應物˙同德寺雨後寄元侍御李博士詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>川上風雨來，須臾滿城闕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來多用來形容深秋或晚春時到處颳風下雨之景色。宋˙范成大˙春晚詩三首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手把青梅春已去，滿城風雨怕黃昏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今則多借指事情一經傳出，流言四起，到處議論紛紛。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件醜聞已鬧得滿城風雨，不知該如何收拾？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
