<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">既往不咎</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì wǎng bù jiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">已經過去的事不再追究。語出論語˙八佾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成事不說，遂事不諫，既往不咎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用於指對過去的錯誤不再責難。西遊記˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子人既往不咎。我等是個敗軍之將，不可語勇，救我救兒罷！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不咎既往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不溯既往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
