<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻年紀已大，壽命將盡。語本左傳˙僖公二十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將適齊，謂季隗曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>待我二十五年，不來而後嫁。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我二十五年矣，又如是而嫁，則就木焉。請待子！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
