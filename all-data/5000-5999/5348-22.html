<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喪失人性，舉止荒謬、反常。形容人殘忍可惡到了極點。宋史˙卷三八一˙范如圭傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公不喪心病狂，奈何為此？必遺臭萬世矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不意邪痴之念一舉，那點奸淫，如醉如痴，專在五倫中喪心病狂做將出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病狂喪心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
