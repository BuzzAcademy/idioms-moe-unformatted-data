<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>色厲而內荏，譬諸小人，其猶穿窬之盜也與？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>外表剛強嚴厲而內心軟弱。漢˙王充˙論衡˙非韓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姦人外善內惡，色厲內荏，作為操止，像類賢行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
