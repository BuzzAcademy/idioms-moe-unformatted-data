<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">風馬牛不相及</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng mǎ niú bù xiāng jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出左傳˙僖公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊侯以諸侯之師侵蔡，蔡潰，遂伐楚。楚子使與師言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君處北海，寡人處南海，唯是風馬牛不相及也。不虞君之涉吾地也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事物之間毫不相干。明˙瞿佑˙剪燈新話˙卷四˙龍堂靈堂錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子述曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>龍王處於水府，賤子遊於塵世，風馬牛三不相及也。雖有嚴命，何以能至？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風馬牛不相干<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風馬牛不相關<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
