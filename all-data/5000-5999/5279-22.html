<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨ<sup class="subfont">ˋ</sup>　ㄙ<sup class="subfont">ˇ</sup>　ㄍㄡ<sup class="subfont">ˇ</sup>　ㄆㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tù sǐ gǒu pēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兔子死盡，用來捕兔的獵狗失去了作用，故而烹食之。語本史記˙卷四十一˙越王句踐世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狡兔死，走狗烹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事成之後，出過力的人即遭到殺戮或見棄的命運。多指統治者殺戮功臣而言。西遊記˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日昧著惺惺使糊塗，只教我回去：這纔是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥盡弓藏，兔死狗烹──罷！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張景˙飛丸記˙第三十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還有一等兔死狗烹，銜冤齎志。如漢代韓、彭，宋朝張、岳，後來成什麼結果。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兔盡狗烹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
