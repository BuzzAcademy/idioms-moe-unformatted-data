<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙班固˙白虎通˙卷七˙三教：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上為之，下效之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>在上位的人怎麼做，下面的人就起而效法。舊唐書˙卷一九○˙文苑傳中˙賈曾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上行下效，淫俗將成，敗國亂人，實由茲起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙司空圖˙華帥許國公德政碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既忠既孝，上行下效；靡剛靡柔，惟王之教。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
