<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000057%22.%26v%3D-1" class="clink" target=_blank>功虧一簣</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．旅獒》</font><br>嗚呼！夙夜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>罔或不勤<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。不矜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>細行，終累<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>大德。為山九仞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>，功虧一簣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>。允迪茲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>7></i></b></font></font>，生民保厥居，惟乃世王<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>8></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 夙夜：從早到晚。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 罔或不勤：無有不勤；沒有不勤奮的時侯。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 矜：謹慎、注意。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 累：連累使受損害。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 九仞：比喻已接近完成的高度。仞，古代計算長度的單位。八尺為一仞，一說七尺為一仞。</font></div>
<div class="Rulediv"><font class="english_word">(6)</font> 簣：盛土的竹器。</font></div>
<div class="Rulediv"><font class="english_word">(7)</font> 允迪茲：如果真能這樣做。允，果真。迪，實踐。茲，此。</font></div>
<div class="Rulediv"><font class="english_word">(8)</font> 世王：世世代代君臨天下。王，音ㄨㄤˋ。</font></div>
