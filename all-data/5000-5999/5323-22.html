<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé dōng shī hǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為宋代陳慥之妻柳氏凶悍善妒，常使其夫懼怕的故事。用以譏嘲妻子凶悍，使丈夫畏懼。語本宋˙蘇軾˙寄吳德仁兼簡陳季常詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聞河東獅子吼，拄杖落手心茫然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻太太凶悍發威。明˙無名氏˙四賢記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鷺鷥行狀黃昏後，也曾聞河東獅吼，爹行千休萬休，休將那皮鞭緊抽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
