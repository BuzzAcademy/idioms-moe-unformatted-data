<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">光怪，怪異的光景。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光怪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。陸離，參差分散的樣子。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陸離<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。光怪陸離形容現象奇異、色彩繽紛。儒林外史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那柴燒的一塊一塊的，結成就和太湖石一般，光怪陸離。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金、銀兩姊妹看見一座洋貨鋪，陳設得光怪陸離，便跨步進去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陸離光怪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
