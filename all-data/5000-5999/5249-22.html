<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出後漢書˙卷二十四˙馬援傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丈夫為志，窮當益堅，老當益壯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指年紀雖大而志氣更加豪壯。唐˙王勃˙滕王閣序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老當益壯，寧移白首之心？窮且益堅，不墜青雲之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老而益壯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
