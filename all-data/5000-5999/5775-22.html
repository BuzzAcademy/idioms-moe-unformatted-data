<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄎㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">měi xià yù kuàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">估量豬隻肥瘦，由腳脛的肉愈多，知豬愈肥。語出莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正獲之問於監市履狶也，每下愈況。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>正獲、監市皆是官名，履狶是用腳踩著豬去試肥瘦。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每下愈況<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>本指要知道豬的肥瘦，要從最下部不易長肉的小腿部分去試，此處肉愈多，豬就愈肥。比喻從低微之處去看道，道就越明顯。此義後世罕用，或混同<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每況愈下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，比喻情況愈來愈壞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從他父親去世後，他家的經濟情形每下愈況。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
