<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名聲或名稱與實際相符合。清史稿˙卷四○五˙呂賢其傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢基品行端正，居官忠直，名副其實，即報可。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是那禮部門口有名的，也要名副其實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名符其實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
