<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wěi dà bù diào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尾巴過大就不易擺動。比喻下屬的勢力強大，在上者難以駕馭。語出左傳．昭公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂末大必折，尾大不掉，君所知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻事物因本末關係倒置，形成難以控制的局面。明˙郎瑛˙七修類稿˙卷八˙國事類．陳友諒始末略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今乘尾大不掉之舟，損兵弊甲，遲遲與吾相持。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>末大不掉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尾大難掉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
