<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù yǐ lèi jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指性質相近的東西常聚集在一起。語本易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方以類聚，物以群分，吉凶生矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多比喻壞人互相勾結。醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>物以類聚<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。過遷性喜游蕩，就有一班浮浪子弟引誘打合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
