<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>橫秋，充塞秋日的天空。老氣橫秋形容人氣概豪邁，充塞胸臆。後用以形容人老練而自命不凡，毫不謙虛的樣子。二十年目睹之怪現狀˙第七十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人取笑了一回，見新人老氣橫秋的那個樣子，便紛紛散去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人沒有朝氣，暮氣沉沉的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不過是二十來歲的小伙子，不要一副老氣橫秋的樣子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
