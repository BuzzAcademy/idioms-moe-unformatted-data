<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǔ diǎn wàng zǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">典，指過去的禮制、歷史。數典忘祖謂敘述過去禮制歷史時，卻忘掉祖先原有的職掌。語本左傳˙昭公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籍父其無後乎？數典而忘其祖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻忘本。兒女英雄傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是如今弄到用起錦繡綢緞手巾來，連那些東西，也都用金銀珠寶作成者，便是數典而忘其祖，大失命題本意了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻對本國歷史或自己祖先歷史的無知。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今崇洋媚外，數典忘祖的人可多著呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　　　　　　　　　　　　　　</td></tr>
