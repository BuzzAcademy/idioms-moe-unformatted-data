<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">酒囊飯袋</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄋㄤ<sup class="subfont">ˊ</sup>　ㄈㄢ<sup class="subfont">ˋ</sup>　ㄉㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ náng fàn dài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">譏稱只會吃喝，而不會辦事的無能之人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飯坑酒囊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。類說˙卷二十二˙引荊湖近事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬氏奢僭，諸院王子僕從烜赫，文武之道，未嘗留意，時謂之酒囊飯袋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樣的酒囊飯袋的人，也敢稱個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>俠<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>字，真真令人可笑！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
