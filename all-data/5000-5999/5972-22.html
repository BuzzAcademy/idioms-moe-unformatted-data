<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為栽植花木的方法，將花木的枝條接到別種花木上。後比喻暗中使用手段，更換人或事物以欺騙他人。紅樓夢˙第一○九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一則寶玉負愧欲安慰寶釵之心，二則寶釵恐寶玉思鬱成疾，不如假以詞色使得稍覺親近，以為移花接木之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
