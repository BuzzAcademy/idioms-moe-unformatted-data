<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">撲朔迷離</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄨ　ㄕㄨㄛ<sup class="subfont">ˋ</sup>　ㄇ｜<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pū shuò mí lí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">撲朔，雄兔腳毛蓬松。迷離，雌兔眼睛瞇縫。撲朔迷離指兔子奔跑時很難辨別雌雄。語本樂府詩集˙卷二十五˙橫吹曲辭五˙古辭˙木蘭詩二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雄兔腳撲朔，雌兔眼迷離。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來形容事物錯綜複雜，難以明瞭真相。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迷離撲朔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
