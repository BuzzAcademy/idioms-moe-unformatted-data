<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">初出茅廬</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄔㄨ　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū chū máo lú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢末年，諸葛亮隱居南陽，劉備三顧茅廬，竭誠聘請諸葛亮協助其興復漢室。諸葛亮才出山就大敗曹操的軍隊。見三國演義˙第三十九回。後比喻初入社會，缺乏歷練。官場現形記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那署院一聽他問這兩句話，便知道他是初出茅廬，不懂得甚麼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三人初出茅廬，於世路上一切事情，都是見所未見，聽了這個，甚是希奇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
