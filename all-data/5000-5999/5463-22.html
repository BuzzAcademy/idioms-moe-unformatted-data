<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水與乳融合在一起。比喻彼此關係密切，投合無間。野叟曝言˙第一二九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從前雖是親熱，究有男女之分，此時則更水乳交融矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就到這土娼家認識了小金子，同嫖共賭，幾日工夫同吳二擾得水乳交融。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水乳之契<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乳水交融<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
