<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄓ　｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǐ mǐ zhī yīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">靡靡，頹廢淫蕩。靡靡之音是指商紂時頹廢淫蕩、使人沉溺享樂而忽略國事，進而導致亡國之樂曲。見韓非子˙十過。聊齋志異˙卷四˙羅剎海市：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬即起舞，亦效白錦纏頭，作靡靡之音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指令人頹廢、喪志的音樂。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常聽靡靡之音，會讓人放縱或意志消沉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>糜糜之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡靡之樂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
