<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自以為年紀大，閱歷豐富，而看不起別人。元˙無名氏˙謝金吾˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則管裡倚老賣老，口裡嘮嘮叨叨的說個不了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這費婆子倚老賣老，仗著邢夫人，常吃些酒，嘴裡胡罵亂怨的出氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
