<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén miàn shòu xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容匈奴文化未開，不懂禮儀。語出漢書˙卷九十四˙匈奴傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夷狄之人貪而好利，被髮左衽，人面獸心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人凶狠殘暴，如野獸一般。晉書˙卷七十八˙孔愉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又觀頃日降附之徒，皆人面獸心，貪而無親，難以義感。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你當他做了官就換了人，其實這裡頭的人，人面獸心的多得很哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獸心人面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
