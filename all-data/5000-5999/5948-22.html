<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惡名永遠流傳下去，遭人唾罵。宋史˙卷四二二˙林勳等傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若乃程珌之竊取富貴，梁成大、李知孝甘為史彌遠鷹犬，遺臭萬年者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍若助董卓，乃反臣也，載之史筆，遺臭萬年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遺臭千年<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遺臭萬代<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遺臭萬載<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
