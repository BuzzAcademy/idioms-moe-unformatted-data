<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人民生活於極端艱苦的困境。隋書˙卷四˙煬帝記˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自肇有書契以迄于茲，宇宙崩離，生靈塗炭，喪身滅國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘朝廷柄用賢臣，寬繇薄賦，則仙芝斂兵不戰，免使生靈塗炭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民生塗炭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生民塗炭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生靈塗地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
