<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄥ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒㄩㄝ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bīng bù xuè rèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尚未實際交戰，即已征服敵人。語出荀子˙議兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此四帝兩王，皆以仁義之兵行於天下也。故近者親其善，遠者慕其德。兵不血刃，遠邇來服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後也用來比喻輕易得勝。晉書˙卷六十六˙陶侃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>默在中原，數與石勒等戰，賊畏其勇，聞侃討之，兵不血刃而擒也，益畏侃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙周史˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下離京纔四十二日，兵不血刃，北舉燕南之地，此不世之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵無血刃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軍不血刃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
