<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢孟光送飯食給丈夫梁鴻時，總是將木盤高舉，與眉平齊，夫妻互敬互愛的故事。典出後漢書˙卷八十三˙逸民傳˙梁鴻傳。後比喻夫妻相敬如賓。儒林外史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>席終，歸到新房裡，重新擺酒，夫妻舉案齊眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟光舉案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊眉舉案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
