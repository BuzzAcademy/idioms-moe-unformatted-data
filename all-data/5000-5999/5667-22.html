<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fén gāo jì guǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">膏，油脂，指燈燭。晷，日影、日光。焚膏繼晷指燃燒燈燭一直到白天日光出現。語本唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焚膏油以繼晷，恆兀兀以窮年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容夜以繼日地勤讀不怠。元˙吳萊˙陳彥理昨以漢石經見遺今承寄詩索石鼓文答以此作詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生博學抱聖經，焚膏繼晷目耽翫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繼晷焚膏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燃膏繼晷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
