<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ　ㄍㄠ　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄔㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān gāo shuǐ cháng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像山一樣的高聳，像水一樣的長流。比喻人品高潔，垂範久遠。唐˙劉禹錫˙望賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍門不見兮，雲霧蒼蒼，喬木何許兮，山高水長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙范仲淹˙桐廬郡嚴先生祠堂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生之風，山高水長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以比喻情誼或恩德深厚。群音類選˙官腔類˙卷十一˙雙忠記˙張巡別母：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>切莫慮親老家貧，山高水長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
