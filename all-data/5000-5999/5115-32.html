<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「綽綽有餘」之典故說明，提供參考。</font> 「綽綽有餘」原作「綽綽有裕」，出自於《詩經．小雅．角弓》。這一首詩是在勸告王朝貴族不要疏遠兄弟親戚而親近小人。兄弟之間應該和睦而不疏遠，在上位者是人民的模範，如果本身疏遠了兄弟親戚間的關係，人民就會仿效；相反地，如果在上位者，與兄弟和睦，人民也會跟著做。兄弟間的感情融洽，相處就會寬厚；感情不融洽，就會互相殘害。後來「綽綽有裕」轉為「綽綽有餘」這句成語用來形容各方面非常寬裕，足以應付所需。</font></td></tr>
