<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦代呂不韋集門客撰呂氏春秋，書成，懸於國門，稱有能增損一字者予千金。典出史記˙卷八十五˙呂不韋傳。後遂以一字千金比喻文辭精當，價值極高。南朝梁˙鍾嶸˙詩品˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文溫以麗，意悲而遠，驚心動魄，可謂幾乎一字千金。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這個書辦的事情，不是外行人知道的。並且文章價值，有甚一定，古人一字千金，尚且肯出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一字值千金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
