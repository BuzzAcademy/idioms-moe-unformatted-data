<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻各人依其志向，各奔前程。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分路揚鑣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文明小史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃了一頓中飯之後，各人穿各人的長衫，和秦､王二人分道揚鑣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
