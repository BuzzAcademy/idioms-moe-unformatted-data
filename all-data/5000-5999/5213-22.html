<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">螳臂當車</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄤ<sup class="subfont">ˊ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄉㄤ　ㄔㄜ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">táng bì dāng chē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">螳螂舉起雙臂，想要阻擋車子。語本莊子˙人間世：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝不知夫螳螂乎？怒其臂以當車轍，不知其不勝任也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不自量力。明˙無名氏˙四賢記˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸恩臺裝聾做啞，休得要螳臂當車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是泰山壓卵，不須輾轉之勞，螳臂當車，豈有完整之理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螳臂擋車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螳臂當轅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
