<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自下急遽的盤旋而上。語本莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鵬之徙於南冥也，水擊三千里，摶扶搖而上者九萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻仕途得志。官場現形記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時扶搖直上，便與弟輩分隔雲泥，直令人又羨又妒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾兄到了安徽，一路飛黃騰達，扶搖直上，自然改裝的便。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
