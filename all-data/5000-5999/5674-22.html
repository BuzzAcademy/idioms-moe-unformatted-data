<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人從出生到死亡的過程。語出老子˙第五十章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出生入死，生之徒十有三，死之徒十有三。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容不避艱險，將生死置之度外。舊五代史˙卷四十六˙唐書˙末帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我年未二十從先帝征伐，出生入死，金瘡滿身，樹立得社稷，軍士從我登陣者多矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾等出生入死，身冒矢石，功反不及女巫耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
