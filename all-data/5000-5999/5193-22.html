<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有學問才幹。幼學瓊林˙卷四˙文事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開卷有益，宋太宗之要語；不學無術，漢霍光之為人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時制臺正想振作有為，都說他的人是個好的，只可惜了一件，是犯了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不學無術<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>四個字的毛病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
