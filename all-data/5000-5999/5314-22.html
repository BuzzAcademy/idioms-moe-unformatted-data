<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一網打盡</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄉㄚ<sup class="subfont">ˇ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wǎng dǎ jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻排斥異己，不留遺餘。宋史˙卷三一四˙范純仁傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔先臣與韓琦、富弼同慶曆柄任，各舉所知。當時飛語指為朋黨，三人相繼補外。造謗者公相慶曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一網打盡。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知鐵生見了門氏也羨慕他，思量一網打盡，兩美俱備，方稱心願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
