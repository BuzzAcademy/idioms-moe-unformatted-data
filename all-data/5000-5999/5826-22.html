<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容暮春殘敗的景象。唐˙李嘉祐˙聞逝者自驚詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃卷清琴總為累，落花流水共　添悲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙趙長卿˙鷓鴣天˙只慣嬌痴不慣愁詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真個去，不忺留。落花流水一　春休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水落花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容零落殘敗，亂七八糟的景象。水滸傳˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>酒肉到口，只顧吃。正如　這風捲殘雲，落花流水，一齊上來搶著吃了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內中有幾　個不安分的，更是一鼓作氣，相約同去打那馮主事的家，鬧他個落花流水，出出悶氣　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
