<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>身上沒有一塊皮膚是完好的，形容受傷慘重。舊五代史˙卷三十五˙唐書˙明宗本紀　一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事武皇三十年，排難解紛，櫛風沐雨，冒刃血戰，體無完膚，何艱險之不歷！　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙段成式˙酉陽雜俎˙卷八˙黥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自頸以下，遍刺白居易舍人詩。……凡刻三　十餘首，體無完膚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肌無完膚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身無完膚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻遭人批評、駁斥的，一無是處，面目全非。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他被批評得體無完膚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
