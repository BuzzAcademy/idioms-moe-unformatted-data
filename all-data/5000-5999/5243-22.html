<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì xiāng máo dùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本韓非子˙難勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人應之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>以子之矛，陷子之楯，何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其人弗能應也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻行事或言語先後不相應、互相抵觸。魏書˙卷八十八˙良吏傳˙明亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭勇及武，自相矛盾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
