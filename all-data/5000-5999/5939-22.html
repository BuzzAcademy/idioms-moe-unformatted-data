<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容水的奔流通暢快速。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃河之水，浩浩蕩蕩，一瀉千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三　˙王安石三難蘇學士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回時乘著水勢，一瀉千里，好不順溜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻行文暢達，氣勢奔放。明˙焦竑˙玉堂叢語˙卷一˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其文如源泉奔放，　一瀉千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙趙翼˙甌北詩話˙卷五˙蘇東坡詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坡詩放筆快意，一瀉千里，　不甚鍛鍊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻口才的雄辯。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一上場就口若懸河，一瀉千里，逼得對方百口莫辯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
