<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">跌了一跤就不敢再走路。語本漢˙劉向˙說苑˙卷十六˙談叢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一噎之故，絕穀不食；一蹶之故，卻足不行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻遭受挫折或失敗後，無法再振作恢復。清˙王夫之˙讀通鑑論˙卷四˙漢宣帝：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憚數歲之勞，遽期事之速效，一蹶不振，數十年兵連禍結而不可解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
