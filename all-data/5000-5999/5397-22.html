<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān shān lái chí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子遲步緩來的樣子。典出漢書˙卷九十七˙外戚傳上˙孝武李夫人傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武帝李夫人既死，使方士召其魂，恍若有見。上愈益相思悲感，為作詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是耶？非耶？立而望之，偏何姍姍來遲！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後也用以形容人不依時赴會，害人苦等。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>工作人員苦候了三小時，張大牌才到，而他還不知道自己姍姍來遲呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珊珊來遲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
