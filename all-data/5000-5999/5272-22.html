<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>順著風，破浪前進。宋史˙卷四五○˙忠義傳五˙張順傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜漏下三刻，起<img src=/cydic/dicword/fccc.jpg border=0 alt=* class=fontimg valign=center>出江　，以紅鐙為識。貴先登，順殿之，乘風破浪，徑犯重圍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　把繩索一切紮縛停當，然後又放一聲氣，小火輪動鼓機器，便見一溜煙乘風破浪的去　了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>南朝宋宗愨年少時，有一次，叔父宗柄問他的志向如何？宗愨回答說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願乘長風破　萬里浪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋書˙卷七十六˙宗愨傳。後以喻志向遠大，不畏艱難，奮勇前進。孽　海花˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東海湄，扶桑涘，欲往從之多蛇豕！乘風破浪從此始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長風破浪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
