<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng hé rì xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江河之水，源於雪山，春夏冰雪溶則水盛，秋冬冰雪漸凝，江河水則漸少。比喻情況日漸衰微，一天不如一天。儒林外史˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而今的人，可謂江河日下。這些中進士、做翰林的，和他說到傳道窮經，他便說迂而無當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再要刑法加重，於心不忍，然而人心因此江河日下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
