<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng chá qiū háo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">目光敏銳，觀察入微，可看見秋天鳥獸新長的毫毛。孟子˙梁惠王上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明足以察秋毫之末，而不見輿薪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻能洞察一切，看出極細微的地方。三俠五義˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想相爺神目如電，早已明察秋毫，小人再也不敢隱瞞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
