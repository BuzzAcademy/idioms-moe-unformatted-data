<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語．衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當仁不讓於師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>泛指遇到應該做的事，主動承擔起來，而不推讓。後漢書．卷三十五．曹褒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人臣依義顯君，竭忠彰主，行之美也。當仁不讓，吾何辭哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不如仍請敬王出來，做個領袖，兩位老師，也該當仁不讓，恢復光緒十年前的局面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
