<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安臥閒適而無憂慮。舊五代史˙卷一三三˙周書˙世襲傳二˙高季興傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且遊獵旬日不迴，中外之情，其何以堪，吾高枕無憂矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓大喜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾有奉先，高枕無憂矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高枕不虞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高枕無事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高枕無虞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高枕勿憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
