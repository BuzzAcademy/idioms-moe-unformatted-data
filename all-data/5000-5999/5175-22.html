<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說秦檜與妻王氏在東窗下密謀陷害岳飛。秦檜死後受譴責，於冥司托人告訴王氏說，東窗下的密謀已經暴露了。見明˙田汝成˙西湖遊覽志餘˙卷四˙佞倖盤荒。後以此比喻陰謀敗露，將被懲治。警世通言˙卷二十˙計押番金鰻產禍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我早間見那做娘的打慶奴，晚間押番歸卻，打發我出門。莫是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>東窗事發<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>？若是這事走漏，須教我吃官司，如何計結？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東窗事犯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
