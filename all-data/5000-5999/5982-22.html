<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chǔ cái jìn yòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚國的人才為晉國所用。語本左傳˙襄公二十六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖楚有材，晉實用之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人才外流。周書˙卷四十五˙儒林傳˙沈重傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而楚材晉用，豈無先哲？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我化了錢，教出了人，卻叫外國人去用，這才是楚材晉用呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
