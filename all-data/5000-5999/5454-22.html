<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悔恨自己過去的錯誤而加以改正缺失。孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太甲顛覆湯之典刑，伊尹放之於桐。三年，太甲悔過，自怨自艾，於桐處仁遷義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今則指自我悔恨、責備。醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過遷漸漸自怨自艾，懊悔不迭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
