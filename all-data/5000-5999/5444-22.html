<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘴上說的和心裡想的不一致。抱朴子˙內篇˙黃白：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>口是而心非者，雖寸斷支解，而道猶不出也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙司馬光˙劉道原十國紀年序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高論之士，始異而終附之，面譽而背毀之，口是而心非之者，比肩是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
