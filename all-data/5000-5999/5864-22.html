<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出唐˙鄭處誨˙明皇雜錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄宗常器重蘇頲，……夜召蕭嵩草制，……嵩既退，上擲其草於地曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>虛有其表耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容空有華麗的外表，卻無實際的內涵。舊五代史˙卷五十八˙唐書˙崔協傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>協器宇宏爽，高談虛論，多不近理，時人以為虛有其表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
