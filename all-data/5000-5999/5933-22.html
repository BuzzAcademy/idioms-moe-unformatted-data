<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像死了父母一般。比喻悲痛至極。書經˙舜典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝乃殂落，百姓如喪考妣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙司馬光˙涑水記聞˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下不幸北城，北城百姓如喪考妣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>有時亦形容做事專心。五燈會元˙卷十九˙何山守珣禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此生若不徹去，誓不展此。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>於是晝坐宵立，如喪考妣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若喪考妣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
