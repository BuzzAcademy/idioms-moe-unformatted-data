<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三教指儒、佛、道三教。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三教<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。九流指先秦至漢初的九大學術流派。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三教九流指各種學術流派。元˙王實甫˙西廂記˙第四本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個通徹三教九流，一個曉盡描鸞刺繡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用於指社會上各種行業或各色人物。鏡花緣˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>細細看去，士農工商，三教九流，無一不有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九流三教<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
