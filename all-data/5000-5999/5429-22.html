<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻獨立不撓、力挽狂瀾的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>砥柱中流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙劉仙倫˙賀新郎˙小隊停鉦鼓詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>緩急朝廷須公出，更作中流砥柱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙玉搔頭˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是如今的天下，奸雄遍野，邪佞盈朝，全靠爹爹一人做個中流砥柱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
