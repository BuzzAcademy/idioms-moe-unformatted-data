<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連雞與狗都不得安寧。比喻被嚴重的騷擾。野叟曝言˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攪得村裡人家，雞犬不寧，夜裡都是擔驚受怕，睡不著的！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝一個封奏，晚一個密摺，鬧得雞犬不寧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
