<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄕ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄉㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn shì lì dǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷六十五˙孫子吳起傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊號為怯，善戰者因其勢而利導之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>順著事物發展的趨勢加以引導，使達成目標。清˙李漁˙閒情偶寄˙卷七˙聲容部˙治服：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不若因勢利導，使之漸近自然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且勞公拘經世之學，有用之材到了那邊，因勢利導，將來或有一線之望，也未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
