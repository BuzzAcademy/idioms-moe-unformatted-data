<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄕㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù shuǐ nán shōu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">已經潑出去的水很難收回。典源一說為姜太公妻馬氏因不堪貧而求去，直到姜太公富貴又來求合，太公取水潑地，叫她取回。事見王楙˙野客叢書˙卷二十八˙心堅穿石覆水難收；一說為漢朱買臣未當官時，家貧賣柴度日，其妻求去，後得官，卻求復婚，朱潑一盆水，如他收得回來，才允婚。但典故來源不明，而後人多據此傳說編為戲劇和小說。後比喻離異的夫妻很難再復合或既定的事實很難再改變。宋˙張孝祥˙木蘭花慢˙紫簫吹散後詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>念璧月長虧，玉簪中斷，覆水難收。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>反水不收<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水覆難收<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
