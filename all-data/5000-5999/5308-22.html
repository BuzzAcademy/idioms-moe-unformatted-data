<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抱著木柴去救火。比喻處理事情的方法錯誤，以致雖有心消弭禍<img src=/cydic/dicword/99c9.jpg border=0 alt=* class=fontimg valign=center>，卻反使禍害擴大。淮南子˙說山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>止言以言，止事以事，譬猶揚堁而弭塵，抱薪而救火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷四十四˙魏世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫以地事秦譬猶抱薪救火，薪不盡，火不滅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱薪救焚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>負薪救火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
