<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳北山愚公苦於家門前有太形、王屋二山阻攔出路，因而率領子孫挖掘土石，決心鏟平二山。後天帝為其真誠所感動，於是命夸蛾氏二子背負二山，移去它地。見列子˙湯問。後以愚公移山比喻努力不懈，不畏艱難，自能成事。清˙黃宗羲˙張蒼水墓誌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愚公移山，精衛填海，常人藐為說鈴，賢聖指為血路也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
