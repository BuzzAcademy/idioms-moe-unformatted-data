<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一個心竅不通。語本呂氏春秋˙貴直論˙過理<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其竅通，則比干不死矣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下高誘˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故孔子言其一竅通，則比干不見殺也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻人昏昧不明事理，或對某事完全不懂。醒世恆言˙卷三十五˙徐老僕義憤成家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這蕭穎士又非黑漆皮燈，泥塞竹管，是那一竅不通的蠢物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是人數多了，自難免魚龍混雜，賢愚不分，儘有中文一竅不通，借著遊學到海外玩耍的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
