<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如赤子般善良、純潔、真誠的心地。孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大人者，不失其赤子之心者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙柳宗元˙亡姊前京兆府參軍裴君夫人墓誌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必敬必親，下以不失其赤子之心，姻族歸厚，率由是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
