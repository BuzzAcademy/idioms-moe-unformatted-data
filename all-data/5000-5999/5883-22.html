<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙夫可事君也與哉？其未得之也，患得之；既得之，患失之。苟患失之，無所不至矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人的得失心很重，在沒得到以前怕得不到，得到以後又怕失去。宋史˙卷二八三˙王欽若傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竦陰謀猜阻，鉤致成事，一居政府，排斥相踵，何其患得患失也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
