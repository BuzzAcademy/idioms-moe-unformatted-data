<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng luò sūn shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳吳人孫山應試，考中最後一名，與其同往的鄉人兒子落選。回鄉後，鄉人問兒子考中沒有，孫山回答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解名盡處是孫山，賢郎更在孫山外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙范公偁˙過庭錄。後比喻考試不中。官場現形記˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>等到出榜，名落孫山，心上好不懊惱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
