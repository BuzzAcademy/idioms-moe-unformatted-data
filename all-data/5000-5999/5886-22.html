<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄞ<sup class="subfont">ˋ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄋㄥ<sup class="subfont">ˊ</sup>　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ài mò néng zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指隱而不見，所以無法給予幫助。語本詩經˙大雅˙烝民：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人亦有言，德輶如毛，民鮮克舉之，我儀圖之。維仲山甫舉之，愛莫助之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>毛亨˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛，隱也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指內心雖然同情，想要幫助他，卻無能為力。警世通言˙卷三˙王安石三難蘇學士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子瞻左遷黃州，乃聖上主意，老夫愛莫能助。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩人雖與黃舉人均有瓜葛，到了此時，也是愛莫能助，只得任其所之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛莫之助<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
