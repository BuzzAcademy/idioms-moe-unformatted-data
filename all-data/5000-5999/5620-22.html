<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">谷，比喻困境。進退維谷形容處於進退兩難的境地。詩經˙大雅˙桑柔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人亦有言，進退維谷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻說柳知府先受了眾紳士的排揎，接著洋人見面又勒逼他定要辦人，真弄得他左右危難，進退維谷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
