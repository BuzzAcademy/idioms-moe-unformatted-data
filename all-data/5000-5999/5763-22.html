<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">聚精會神</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩ<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ　ㄏㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jù jīng huì shén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指集合眾人的智慧。文選˙王<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>˙聖主得賢臣頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明明在朝，穆穆列布，聚精會神，相得益章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻一個人集中精神，專心一意。兒女英雄傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無奈她此時是凝心靜氣，聚精會神，生怕錯了過節兒，一定要答拜回禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
