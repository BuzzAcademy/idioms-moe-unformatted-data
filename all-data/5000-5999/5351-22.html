<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忍受屈辱怨謗而承擔重任。三國志˙卷五十八˙吳書˙陸遜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國家所以屈諸君使相承望者，以僕有尺寸可稱，能忍辱負重故也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕雖一介書生，今蒙主上託以重任者，以吾有尺寸可取，能忍辱負重故也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
