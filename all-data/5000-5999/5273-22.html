<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以一杯水去撲滅一車木柴所燃起的火。語本孟子˙告子上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之為仁者，猶以一杯水，救一車薪之火也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻無濟於事。鏡花緣˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是平日有些小小靈光，陡然大惡包身，就如杯水車薪一般，那里抵得住！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杯水輿薪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
