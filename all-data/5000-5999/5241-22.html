<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄤ　ㄍㄨㄢ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuāng guǎn qí xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代張璪善畫松，能手握雙管，一管畫生枝，一管畫枯幹。見宋˙郭若虛˙圖畫見聞志˙卷五˙張璪。後比喻兩件事同時進行，或同時採用兩種辦法。掃迷帚˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟愚見，原思雙管齊下，一邊將迷信關頭，重重勘破，一邊大興學堂，歸重德育，使人格日益高貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
