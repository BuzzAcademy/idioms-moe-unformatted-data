<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lè bù kě zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容快樂到了極點。後漢書˙卷三十一˙張堪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百姓歌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>桑無附枝，麥穗兩岐。張君為政，樂不可支。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭言夫子聽了寶雲夫子之話，正中心懷，樂不可支，如何肯去攔阻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
