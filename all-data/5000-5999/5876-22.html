<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">學富五車</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄝ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˇ</sup>　ㄐㄩ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xué fù wǔ jū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙天下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惠施多方，其書五車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人書讀很多，學問淵博。醒世恆言˙卷三十二˙黃秀才徼靈玉馬墜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兼之學富五車，才傾八斗，同輩之中，推為才子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見多識廣……自然才貫二酉，學富五車了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博覽五車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
