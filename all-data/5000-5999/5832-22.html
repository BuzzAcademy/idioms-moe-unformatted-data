<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóu méi bù zhǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙眉緊鎖，很憂愁的樣子。唐˙姚鵠˙隨州獻李侍御詩二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊隱每懷空竟夕，愁眉不展幾經春。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀見那唐僧在國王左邊繡墩上坐著，愁眉不展，心存焦燥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愁顏不展<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
