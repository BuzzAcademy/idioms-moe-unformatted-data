<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語謹慎或不說話。孔子家語˙卷三˙觀周：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子觀周，遂入太祖后稷之廟，廟堂右階之前，有金人焉，三緘其口，而銘其背曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>古之慎言人也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙尤袤˙全唐詩話˙卷一˙姚崇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欽之伊何？三命而走；謹之伊何？三緘其口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
