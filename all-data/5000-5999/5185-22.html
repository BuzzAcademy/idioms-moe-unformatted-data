<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狐狸與老虎同行，借老虎的威風嚇走百獸，卻使老虎誤信百獸乃畏狐狸而走。見戰國策˙楚策一。後比喻憑恃有權者的威勢恐嚇他人、作威作福。警世通言˙卷三十一˙趙春兒重旺曹家莊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居中的人還要扣些謝禮，他把中人就自看做一半債主，狐假虎威，需索不休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些人只要等到署了個缺，得了個差使，就狐假虎威的發作起來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐虎之威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐藉虎威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎威狐假<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
