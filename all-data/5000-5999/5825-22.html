<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>人享盡天年，在家中自然死亡。封神演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道朕不能善終，你自誇壽　終正寢，非侮君而何！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申指事物消亡。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每次整頓交通的計畫，由於執行不力，沒多久，便都壽終正　寢了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
