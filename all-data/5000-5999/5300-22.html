<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻容易引起懷疑的場合。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓜田不納履，李下不整冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北史˙卷四十七˙袁翻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日傾過，有異常行；瓜田李下，古人所慎。願得此心，不貽厚責。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
