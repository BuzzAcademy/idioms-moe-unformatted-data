<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">顧前顧後，十分戒慎恐懼的樣子。左傳˙文公十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>畏首畏尾，身其餘幾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙身體類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恐懼過甚，曰畏首畏尾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畏頭畏尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
