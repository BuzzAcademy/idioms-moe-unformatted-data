<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誠懇正直的規勸往往刺耳，而不易被人接受。孔子家語˙卷四˙六本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良藥苦於口而利於病，忠言逆於耳而利於行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一六八˙許國禎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>召國禎入視，世祖曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不聽汝言，果困斯疾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>良藥苦口既知之矣，忠言逆耳願留意焉？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>世祖大悅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逆耳忠言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
