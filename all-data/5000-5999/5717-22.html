<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指兄弟雖在家爭吵，但一旦遇有外侮，卻能共同抵禦。典出詩經˙小雅˙常棣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄弟鬩于牆，外禦其務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻內部不和睦。清˙王士禎˙池北偶談˙卷七˙誤獻˙施允升：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗有羅姓者，兄弟鬩牆，先生要之家，反覆勸譬，聲淚俱下，兄弟遂相抱而哭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
