<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚漢相爭，項羽軍隊被漢軍和諸侯兵重重圍困於垓下，兵少糧盡，項羽於夜間聽到四面的漢軍都唱著楚人的歌曲，一驚之下以為漢軍已占領楚地，遂連夜奔逃。典出史記˙卷七˙項羽本紀。後用以比喻所處環境艱難困頓，危急無援。三國志˙卷六十二˙吳書˙胡綜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高祖誅項，四面楚歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王逢˙虞美人行贈邵倅詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四面楚歌那慷慨，芒碭天開五色雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
