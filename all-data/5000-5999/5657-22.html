<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻任官太濫，或事物以壞續好，前後不相稱。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貂不足，狗尾續<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美惡不稱，謂之狗尾續貂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
