<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指書法中一捺筆鋒需轉換三次方向，筆勢曲折變化。語本晉˙王羲之˙題衛夫人筆陣圖後：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每作一波，常三過折筆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻事情進行曲折多變，很不順利。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樁婚事一波三折，真是好事多磨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦形容文章結構的跌宕起伏多變化。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓文公的議論文章，布局一波三折，文氣充沛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一筆三過<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
