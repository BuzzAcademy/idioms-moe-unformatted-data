<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001316%22.%26v%3D-1" class="clink" target=_blank>聳人聽聞</a>」之典源，提供參考。</font> ※宋．周密<font class="dianuan_mark">《齊東野語．卷七．洪君疇》</font><br><font  size=4 color="#808080">近世敢言之士，雖間有之，然能終始一節，明目張膽，言人之所難者，絕無而僅有，曰溫陵洪公天錫君疇一人而已。方寶祐間，宦寺肆橫，簸弄天綱，外閫朝紳，多山門下，廟堂不敢言，臺諫長其惡，或餌其利，或畏其威，一時聲燄，真足動搖山嶽，回天而駐日也。乙卯元正，以公為御史。公來自孤遠，時莫知為何如人。</font>首疏<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>以正心格君為說，且曰：「臣職在憲府<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，不惟不能奉承大臣風旨，亦不敢奉承陛下風旨。」固已聳動聽聞矣。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 疏：古代臣下進呈君王的奏章。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 憲府：御史治事的地方，指御史臺。</font></div>
