<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出左傳˙隱公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石碏，純臣也。惡州吁而厚與焉，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大義滅親<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，其是之謂乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指為了維護公理正義，對犯罪的親屬不徇私情，使其接受應得的法律制裁。晉書˙卷一二三˙慕容垂載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大義滅親，況於意氣之顧！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
