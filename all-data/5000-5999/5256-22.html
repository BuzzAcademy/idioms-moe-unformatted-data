<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎn fù jīng lún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經綸，原是處理過的蠶絲，引申人的才能､學識。滿腹經綸形容人才識豐富，具有處理大事的才能。三俠五義˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏生素有大志，總要克紹書香，學得滿腹經綸，屢欲赴京考試。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經綸滿腹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
