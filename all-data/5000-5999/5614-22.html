<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">感情激動得無法自我控制。警世通言˙卷二十九˙宿香亭張浩遇鶯鶯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浩此時情不自禁，遂整巾正衣，向前而揖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惜春尚未答言，寶玉在旁情不自禁，哈哈一笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
