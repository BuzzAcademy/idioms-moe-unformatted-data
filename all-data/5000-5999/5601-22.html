<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容心情像盛開的花朵般舒暢快活。文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平中丞此時喜得心花怒放，連說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>難為他了，難為他了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雯青這一喜，直喜得心花怒放，意蕊橫飛，感激夫人到十二分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心花怒發<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心花怒開<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
