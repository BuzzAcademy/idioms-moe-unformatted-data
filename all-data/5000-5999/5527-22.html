<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曇花，優曇婆羅華的簡稱，即無花果。印度傳說無花果只在聖王出世時才會開花。見隋．智顗．妙法蓮華經文句．卷四．上。謂佛的出世、說法如優曇婆羅華出現，其含意有二：一說指在適當時機才會出現；一說指希有難得。後多用於比喻人或事物一出現便迅速消失。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他上次月考的成績不過是曇花一現而已，這次月考又滑到十名之外了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
