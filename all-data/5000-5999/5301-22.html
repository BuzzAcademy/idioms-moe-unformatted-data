<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiè huā xiàn fó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本過去現在因果經˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今我女弱不能前，請寄二花，以獻於佛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻借用他人的東西來作人情。元˙蕭德祥˙殺狗勸夫˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既然哥哥有酒，我們借花獻佛，與哥哥上壽咱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今兒有人送來極新鮮的山雞，燙了吃，很好的，我就借花獻佛了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
