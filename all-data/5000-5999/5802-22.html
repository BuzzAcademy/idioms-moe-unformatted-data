<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">千方百慮，蓄意已久。穀梁傳˙隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何甚乎鄭伯？甚鄭伯之處心積慮，成於殺也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大少爺見老人家有這許多銀子，自己到不了手，總覺有點難過，變盡方法，總想偷老頭子一票，方才稱心。如此者處心積慮，已非一日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
