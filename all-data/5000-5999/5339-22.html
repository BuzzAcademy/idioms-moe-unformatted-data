<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄞ<sup class="subfont">ˊ</sup>　ㄋㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　ㄈㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pái nàn jiě fēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷八十三˙魯仲連鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯連笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>所貴於天下之士者，為人排患釋難､解紛亂而無取也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指為人解圍。舊唐書˙卷一七九˙張濬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若能此際排難解紛，陳師鞠旅，共誅寇盜，迎奉鑾輿，則富貴功名，指掌可取。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙意中緣˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且排難解紛是我輩的常事，何足為奇？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>排患解紛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
