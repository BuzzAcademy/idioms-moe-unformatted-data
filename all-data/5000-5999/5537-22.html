<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，孟子和梁惠王談話中所舉的例子。孟子以兩名士兵在前線作戰時退卻，其中一人跑了五十步，另一人跑了一百步，前者就譏笑後者不中用。其實兩個人都是退卻，只是程度不同罷了。典出孟子˙梁惠王上。後比喻自己和別人犯同樣的缺點或錯誤，只是程度上輕些，可是卻譏笑別人。南朝梁˙釋僧祐˙弘明集˙何承天答宗居士書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈獨愛欲未除，宿緣是畏，唯見其有，豈復是過，以此嗤齊侯，猶五十步笑百步耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
