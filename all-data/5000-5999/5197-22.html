<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容得意、愉快的心情。語本唐˙孟郊˙登第後詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春風得意馬蹄疾，一日看盡長安花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻略觀事物外象，而不究其底蘊。野叟曝言˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李姓道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾兄用意甚深，走馬看花，未能領略，望勿介意！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
