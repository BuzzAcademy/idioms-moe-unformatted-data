<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄤ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　｜　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hàng xiè yī qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沆瀣，夜間的水氣。唐時崔沆為主考官，錄取了崔瀣，人們因此笑稱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>座主門生，沆瀣一氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙錢易˙南部新書戊。比喻氣味相投，後多用於貶義。孽海花˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皓冬的敏銳活潑，和勝佛的豪邁靈警，兩雄相遇，尤其沆瀣一氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
