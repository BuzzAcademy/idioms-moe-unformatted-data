<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄥ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　ㄈㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">píng shuǐ xiāng féng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萍，浮萍。萍水相逢指浮萍因水而四處流蕩，聚散不定。比喻人本素不相識，因機緣巧合偶然相逢。唐˙王勃˙秋日登洪府滕王閣餞別序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>關山難越，誰悲失路之人。萍水相逢，盡是他鄉之客。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他兩個萍水相逢，年相若，貌相似，譚吐應對之間，彼此敬慕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍水相遭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍水相遇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
