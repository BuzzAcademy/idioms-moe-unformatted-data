<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">過於自卑而不知自重。文選˙諸葛亮˙出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠宜開張聖聽，以光先帝遺德，恢弘志士之氣，不宜妄自菲薄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天地生才有限，不宜妄自菲薄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
