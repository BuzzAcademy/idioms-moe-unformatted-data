<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>慢慢的走，當作乘車。語本戰國策˙齊策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚食以當肉，安步以當車，無罪以當　貴，清靜貞正以自虞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容不著急、不慌忙。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他做事總是不疾不徐，連走路　都是安步當車，逍遙的很！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>緩步代車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>緩步當車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻安貧節儉。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他生活困苦，但仍能安步當車，令人佩服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
