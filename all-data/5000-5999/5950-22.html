<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將事理前後貫串，全盤了解。明˙無名氏˙孟母三移˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你兒在學數年，未明性理，若文章顯耀，一旦豁然貫通，你兒自此之後，朝夕勤學，母親且恕其過也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把札文反復細看，看了十來遍，忽然豁然貫通，竟悟出一個道理來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
