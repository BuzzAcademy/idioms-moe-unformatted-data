<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǐ rén yōu tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時杞國有個人，擔心天會塌下來，因而寢食難安。典出列子˙天瑞。後比喻無謂的憂慮。幼學瓊林˙卷一˙天文類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心多過慮，何異杞人憂天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正盼他們互建奇勛，為書生吐氣，一面又免不了杞人憂天，代為著急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杞國憂天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杞人之憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
