<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容像鼠懼人一般，狼狽逃走的樣子。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奉頭鼠竄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙蘇軾˙擬侯公說項羽辭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫陸賈天下之辯士，吾前日遣之，智窮辭屈，抱頭鼠竄，顛狽而歸，僅以身免。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>次年，寧王統兵破了南贛官軍，百姓開了城門，抱頭鼠竄，四散亂走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
