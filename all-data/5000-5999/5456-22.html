<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物的主次顛倒。比喻不知事情的輕重緩急。清˙王昶˙金石萃編˙卷一五八˙金五˙綏德州新學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然非知治之審，則亦未嘗不本末倒置。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本末顛倒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本末舛逆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
