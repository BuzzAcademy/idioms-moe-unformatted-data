<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚國的穿封戌在攻打鄭國時俘虜了鄭國的守將皇頡，王子圍欲與之爭功，請伯州犁為其裁決，伯州犁有意偏袒王子圍，以手高舉和向下的動作示意皇頡承認自己為王子圍所俘。典出左傳˙襄公二十六年。後比喻玩弄手段，暗中作弊。舊唐書˙卷七十一˙魏徵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔州黎上下其手，楚國之法遂差。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時刑部堂官，是個部曹出身，律例盤得極熟，大約部辦也拿他不住，不能上下其手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
