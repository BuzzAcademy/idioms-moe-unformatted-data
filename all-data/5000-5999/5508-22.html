<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǔ qí bù dìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指拿著棋子，不能決定下一步怎樣下。語出左傳˙襄公二十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弈者舉棋不定，不勝其耦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻做事猶豫不決，拿不定主意。唐˙劉肅˙大唐新語˙卷十二˙酷忍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉王仁厚，守文之良主也。且舉棋不定，前哲所戒，儲位至重，豈宜數易？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
