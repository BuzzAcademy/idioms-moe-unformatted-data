<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉謝安退職隱居東山，後來又再度入朝擔任要職。典出南朝宋˙劉義慶˙世說新語˙排調。後用以指官員退職後，再度出仕。兒女英雄傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回到家鄉，先圖個骨肉團聚，一面藏器待時，或者聖恩高厚，想起來還有東山再起之日，也未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今亦用此語表示失敗後捲土重來。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要你再努力經營，三年後的立委選舉，你一定可以東山再起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東山復起<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
