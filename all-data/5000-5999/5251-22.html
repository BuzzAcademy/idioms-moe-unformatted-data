<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鴟鴞在未下雨前，便已著手修補窩巢。語本詩經˙豳風˙鴟鴞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迨天之未陰雨，徹彼桑土，綢繆牖戶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事先預備，防患未然。隋唐演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況我家雖有預備，積儲幾倉，亦當未雨綢繆，要防自己饑饉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
