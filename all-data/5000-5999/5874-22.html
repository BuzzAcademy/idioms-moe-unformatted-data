<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙告子上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生亦我所欲也；義亦我所欲也；二者不可得兼，舍生而取義者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指為正義真理不惜犧牲生命。宋˙蘇軾˙乞將臺諫官章疏降付有司根治劄子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫君子所重者名節也。故有捨生取義、殺身成仁、可殺不可辱之語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨身取義<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
