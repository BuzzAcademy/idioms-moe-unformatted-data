<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄘㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jú gōng jìn cuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鞠躬，彎身以示敬慎。盡瘁，竭盡辛勞。鞠躬盡瘁指不辭辛勞，盡力於國事。明˙王世貞˙鳴鳳記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我老臣不能為玉燭于光天，豈忍見銅駝于荊棘，明日奏過聖上，親總六帥，鞠躬盡瘁，死而後已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
