<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無出其右</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄔㄨ　ㄑ｜<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú chū qí yòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷一˙高帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢趙臣田叔、孟舒等十人，召見與語，漢廷臣無能出其右者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>古時以右為尊，故無出其右指沒有能勝過的，為推許之詞。唐˙薛用弱˙集異記˙卷二˙王維：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此生非止音律，至於詞學，無出其右。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙乞相度開石門河狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而獨畏浙江水波惡，不敢徑渡，以此知錢塘江天下之嶮，無出其右者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
