<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qìng zhú nán shū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">即使把所有竹子做成竹簡，也難以寫盡。語或本於呂氏春秋˙季夏紀˙明理：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此皆亂國之所生也，不能勝數，盡荊越之竹猶不能書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十六˙公孫賀傳也有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南山之竹，不足受我辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之說。至舊唐書˙卷五十三˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>罄南山之竹，書罪未窮；決東海之波，流惡難盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後遂用罄竹難書比喻罪狀之多，難以寫盡。</td></tr>
