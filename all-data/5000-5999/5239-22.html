<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本舊唐書˙卷八十八˙陸元方傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下本自無事，祗是庸人擾之，始為繁耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指庸碌的人無端自尋煩惱、自找麻煩。兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據我看起來，那庸人自擾，倒也自擾的有限。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
