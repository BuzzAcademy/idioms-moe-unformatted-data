<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng guó qīng chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">使全城、全國的人都為之傾倒愛慕。語本漢書˙卷九十七˙外戚傳上˙孝武李夫人傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北方有佳人，絕世而獨立，一顧傾人城，再顧傾人國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容女子極為美麗動人。三國演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子龍見婦人身穿縞素，有傾國傾城之色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看那小姐已覺得傾國傾城，便道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有如此絕色佳人，何怕不中姑娘之意！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾城傾國<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
