<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄛ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄉㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wò xīn cháng dǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">越王句踐戰敗後以柴草臥鋪，並經常舔嘗苦膽，以時時警惕自己不忘所受苦難的故事。見史記˙卷四十一˙越王句踐世家。後用以比喻刻苦自勵。宋史˙卷四三五˙儒林傳五˙胡安國傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太上皇帝劫制於彊敵，生往死歸，此臣子痛心切骨，臥薪嘗膽，宜思所以必報也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙擬孫權答曹操書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕受遺以來，臥薪嘗膽，悼日月之逾邁，而歎功名之不立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸膽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗膽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗膽臥薪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
