<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像計數自家所珍藏的珠寶一樣。比喻敘述事物明晰熟練。清˙梁章鉅˙歸田瑣記˙卷四˙鄭蘇年師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本朝之顧亭林、魏叔子、陸桴亭諸公著作，靡不貫串，如數家珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙田雯˙古歡堂雜著˙卷二˙論五言律詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放翁意摹香山，取材甚廣，作態更妍，讀去歷歷落落，如數家珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若數家珍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
