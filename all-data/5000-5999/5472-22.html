<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄞ<sup class="subfont">ˊ</sup>　ㄍㄠ　ㄅㄚ　ㄉㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cái gāo bā dǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻才學極高。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八斗之才<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙張景˙飛丸記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我味此詞，描情寫意，宛然在目，不讓長門洛神。聞得前日易生，他才高八斗，想必是他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
