<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duì niú tán qín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳古人公明儀曾為牛彈琴，但牛依然低頭而食，聽而不聞，因為人類的音樂，對牛而言並不適合。典出漢˙牟融˙理惑論。後比喻對不懂道理的人講道理或講話不看對象。醒世姻緣傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說起天地二字，只當是耳邊風；說到關帝、城隍、直山聖母，都是當對牛彈琴的一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對牛彈琴，牛不入耳，罵得狠好，咱們一總再算帳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
