<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻自高自大，瞧不起他人。初刻拍案驚奇˙卷十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚴家夫妻嬌養了這孩兒，到得大來，就便目中無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他因仗著寶玉和他好，他就目中無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
