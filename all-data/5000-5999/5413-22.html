<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">揖，請。開門揖盜比喻引進壞人，自招禍患。梁書˙卷三十九˙羊侃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾荷國重恩，當<img src=/cydic/dicword/fac5.jpg border=0 alt=* class=fontimg valign=center>承廟算，以掃大逆耳，不能妄受浮說，開門揖盜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷八˙梁簡文帝本紀˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開門揖盜，棄好即讎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
