<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū rén tóu dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">讓他高出一頭。語本宋˙歐陽修˙與梅聖俞書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>讀軾書，不覺汗出。快哉，快哉！老夫當避路，放他出一頭地也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指超越他人，獨露頭角。明˙陸采˙懷香記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書生俊傑真天縱，出人頭地建奇功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷三十˙明悟禪師趕五戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勉強送他學堂攻書，資性聰明，過目不忘，吟詩作賦，無不出人頭地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
