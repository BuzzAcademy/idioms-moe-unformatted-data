<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄙ<sup class="subfont">ˇ</sup>　｜　ㄕㄥ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻極危險的境遇。元˙王仲文˙救孝子˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>您哥哥劍洞槍林快廝殺，九死一生不當個耍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十九˙楊謙之客舫遇俠僧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠻煙瘴疫，九死一生，欲待不去，奈日暮途窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬死一生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
