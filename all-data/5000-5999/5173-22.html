<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄠ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ　ㄅ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cǎo mù jiē bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見到風吹草動，都以為是敵兵。語本晉書˙卷一一四˙苻堅載記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堅與苻融登城而望王師，見部陣齊整，將士精銳。又北望八公山上草木，皆類人形，顧謂融曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此亦勍敵也！何謂少乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>憮然有懼色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻緊張、恐懼，疑神疑鬼。孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我聽了這話，心裡覺得夢兆不祥，也和理翁的見解一樣，大有風聲鶴唳，草木皆兵之感。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
