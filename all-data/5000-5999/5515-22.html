<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bào hǔ píng hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">暴，徒手搏鬥。馮，徒步渡河。暴虎馮河指空手與虎搏鬥，不靠舟船渡河。語本詩經˙小雅˙小旻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不敢暴虎，不敢馮河。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人有勇而無謀。論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暴虎馮河，死而無悔者，吾不與也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙魯齋郎˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺張孔目怎還肯緣木求魚？魯齋郎他可敢暴虎馮河？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憑河暴虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
