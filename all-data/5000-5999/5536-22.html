<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝梁張僧繇在金陵安樂寺的壁上畫龍，並為其中二龍點上眼睛，龍便破壁乘雲飛去的故事。見唐˙張彥遠˙歷代名畫記˙卷七。後用以比喻繪畫、作文時在最重要之處加上一筆，使全體更加生動傳神。明˙張鼐˙讀卓吾老子書述：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫一古人之書耳，有根本者下筆鑑定，則為畫龍點睛；無根本者妄意標指，則為刻舟記劍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻做事能把握要點。兒女英雄傳˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這日安太太吩咐他給岳父母順齋，原不過說了句<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好好兒的弄點吃的<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，他就這等山珍海味的小題大作起來，還可以說畫龍點睛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
