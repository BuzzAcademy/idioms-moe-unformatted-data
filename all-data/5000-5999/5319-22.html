<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">處於安樂之境，要想到可能出現的危險、困難。左傳˙襄公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居安思危，思則有備，有備無患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一九二˙鄭本公傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下居安思危，當遠群小，節燕遊，以防一朝之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居安慮危<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>處安思危<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
