<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及其壯也，血氣方剛，戒之在鬥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容年輕人精力旺盛，易於衝動。三國演義˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞泠苞、鄧賢乃蜀中名將，血氣方剛。恐老將軍近他不得，豈不誤了主公大事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣血方剛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>血氣方壯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>血氣方盛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
