<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容古樂器箜篌彈奏出來的聲音高亢激越，驚天動地。語出唐˙李賀˙李憑箜篌引：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女媧鍊石補天處，石破天驚逗秋雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容事物新奇而驚人。宋˙范成大˙知郡檢計齋醮禱雨登時感通輒賦古風以附輿頌詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風師避路雷車鳴，石破天驚檐溜傾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尚秋聽罷咋舌道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>真是石破天驚的怪論！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天驚石破<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
