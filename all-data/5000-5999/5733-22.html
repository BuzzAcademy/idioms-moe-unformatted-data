<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn chán tuō ké</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金蟬成蟲時要脫去殼。後比喻用計謀脫身。元˙馬致遠˙任風子˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諕的我五魂消，怎隄防笑裡刀，他待顯耀雄豪，亂下風颮，天也！我幾時能勾金蟬脫殼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今便趕著躲了，料也躲不及，少不得要使個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>金蟬脫殼<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的法子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脫殼金蟬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
