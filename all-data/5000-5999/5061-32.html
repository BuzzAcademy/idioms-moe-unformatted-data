<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「攀龍附鳳」之典故說明，提供參考。</font> 漢代揚雄《法言．淵騫》中對顏淵、閔子騫評論道：孔子的再傳弟子，現在多已不為人知，那為何顏淵、閔子騫卻不然呢？因為他們依附著孔子，有如「攀龍鱗，附鳳翼」，乘風而上，勃勃升騰，其他人都無法跟上。因為得到孔子的盛名之助而讓世人能夠認識他們，不至於湮沒無聞。後來「攀龍附鳳」這句成語就從原文中的「攀龍鱗，附鳳翼」演變而出，本比喻依仗有聲望的人，後多用來比喻巴結權貴，以求晉升。</font></td></tr>
