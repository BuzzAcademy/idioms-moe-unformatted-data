<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心怎麼想，手便能怎麼做。語本莊子˙天道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不徐不疾，得之於手，而應於心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻做事很順利。明˙汪錂˙春蕪記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>披長劍風生蒯緱，恣揮霍星昏旄頭，須得心應手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得手應心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
