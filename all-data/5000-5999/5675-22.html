<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱瞞國家重大的醜聞。語出穀梁傳˙莊公三十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諱莫如深，深則隱，苟有所見，莫如深也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻隱瞞的非常嚴密，不為外人所知。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他可是諱莫如深，想從他那裡套出一點口風，恐怕比登天還難！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
