<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˋ</sup>　ㄊㄨㄣ　ㄕㄥ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">受了氣也強自忍耐，不敢作聲抗爭。金瓶梅˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李瓶兒這邊分明聽見指罵的是他，把兩隻手氣的冷，忍氣吞聲，敢怒而不敢言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衛朝奉只是著人上門坐守，甚至惡語相加，陳秀才忍氣吞聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吞聲忍氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吞聲飲氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣忍聲吞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聲吞氣忍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
