<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄞ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˋ</sup>　ㄌㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǎi shì shèn lóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蜃，大蛤蜊。傳說蜃能吐氣而形成樓臺城市等景觀。見明˙李時珍˙本草綱目˙卷四十三˙鱗部˙蛟龍。實際上，海市蜃樓的形成，是由於光線通過不同密度的空氣層，發生折射作用，而得遠處的景物投映在空中或地面上。這種現象多在夏天時的沿海一帶或沙漠中出現。後亦用以比喻虛幻的景象或事物。駢字類編˙卷四十六˙山水門˙海˙海市引隋唐遺事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張昌儀恃寵，請託如市。李湛曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此海市蜃樓比耳，豈長久耶？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜃樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜃樓海市<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
