<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">青黃不接</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng huáng bù jiē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青，指還沒成熟的綠色農作物。黃，指黃熟的穀物。青黃不接指作物還沒成熟，存糧又已吃完。比喻有所匱乏，一時難以接濟。兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這個當兒，正是我家一個青黃不接的時候兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那不過青黃不接之時，偶一為之罷了；倘使終歲如此，那就不得了了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
