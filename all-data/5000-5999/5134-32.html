<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「紛至沓來」之典故說明，提供參考。</font> 紛，眾多。沓，重覆。「紛至沓來」本意是用來形容事情接連不斷地到來。宋朝理學家朱熹在寫給何叔京的書信中指出，孟子以為「浩然之氣」是集義而養成。這種正大剛直的精神，要發自內心確實去實踐，不要預期成效，心裡不可以忘記，但也不可以助長。只要心性矜莊、嚴謹恭敬，平常確實去做，則雖然事物「紛至沓來」紛亂地到來，也無法擾亂智慧和想法！從此，形容事物紛紛不斷地到來的「紛至沓來」，就沿用至今。</font></td></tr>
