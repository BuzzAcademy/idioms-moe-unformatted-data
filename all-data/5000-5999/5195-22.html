<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">珍異的貨品，可以收藏聚集起來，等候高價出售。語出史記˙卷八十五˙呂不韋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子楚，秦諸庶孼孫，質於諸侯，車乘進用不饒，居處困，不得意。呂不韋賈邯鄲，見而憐之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此奇貨可居。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻仗持某種專長或有利用價值的東西作為資本以謀利。幼學瓊林˙卷三˙人事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事有大利，曰奇貨可居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
