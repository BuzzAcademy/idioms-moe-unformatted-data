<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻同心協力，共圖解救，戰勝困難。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同舟而濟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷二十八˙魏書˙毋丘儉傳˙裴松之˙注引文欽與郭淮書曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫當仁不讓，況救君之難，度道遠艱，故不果期要耳。然同舟共濟，安危勢同，福痛已連，非言飾所解，自公侯所明也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
