<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǔ yī fǎn sān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉一隅不以三隅反，則不復也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指列舉一例而能曉喻其他各事。宋˙朱熹˙答胡伯逢書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則夫告往知來，舉一反三，聞一知十者皆適，所以重得罪於聖人矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
