<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本資治通鑑˙卷二一五˙唐紀三十一˙玄宗天寶元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尤忌文學之士，或陽與之善，啗以甘言，而陰陷之。世謂李林甫<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>口有蜜，腹有劍。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容一個人嘴巴說的好聽，而內心險惡、處處想陷害人。明˙王世貞˙鳴鳳記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這廝口蜜腹劍，正所謂慝怨而友者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
