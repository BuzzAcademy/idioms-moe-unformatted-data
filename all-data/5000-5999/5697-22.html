<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美玉和石頭一同被燒毀。語出書經˙<img src=/cydic/dicword/fb5b.jpg border=0 alt=* class=fontimg valign=center>征：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>火炎崑岡，玉石俱焚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指不論賢愚、善惡、好壞，同時受害，盡皆毀滅。三國演義˙第一一六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如執迷不降，打破關隘，玉石俱焚！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既如此，何不乘機反邪歸正？朝廷必有酬報。不然他日一敗，玉石俱焚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石同焚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石同燼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石同沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石俱燼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石俱摧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉石俱碎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
