<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī máo bù bá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指戰國時楊朱所倡的為我、貴己學說。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊子取為我，拔一毛而利天下不為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以譏諷人極端吝嗇、自私。儒林外史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都像你這一毛不拔，我們喝西北風！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王明耀是一毛不拔的，也混在裡面，白吃白喝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
