<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遷就簡陋的條件而不求完美。元史˙卷一九九˙隱逸傳˙杜瑛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫簿書期會，文法末節，漢唐猶不屑也，執事者因陋就簡，此焉是務，良可惜哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再說安徽省雖是個中等省分，然而風氣未開，諸事因陋就簡，還照著從前的那個老樣子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
