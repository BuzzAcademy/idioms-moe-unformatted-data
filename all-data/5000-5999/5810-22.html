<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì lì zài mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">清清楚楚的呈現在眼前。宋˙張君房˙雲笈七籤˙卷五十八˙尹真人服元氣術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如能至心，三、七日中可以內視五臟，歷歷在目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二八三˙覺羅武默訥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跪誦敕旨。拜畢，霧開，峰巒歷歷在目，登陟有路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
