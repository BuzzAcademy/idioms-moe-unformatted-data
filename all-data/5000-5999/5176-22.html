<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時有楚人以比賽畫蛇決定誰可以喝酒，有人畫好後又添畫四隻腳，此時第二個人也已畫成，第一個人則因為多畫了根本不存在的蛇足，反而失去本已贏得的酒。典出戰國策˙齊策二。後比喻多此一舉而於事無補。三國演義˙第一一○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍功績已成，威聲大震，可以止矣。今若前進，倘不如意，正如畫蛇添足也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫蛇著足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為蛇添足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為蛇畫足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
