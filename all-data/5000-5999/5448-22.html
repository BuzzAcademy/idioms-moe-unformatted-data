<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wài qiáng zhōng gān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">外表看似強壯，內實虛弱乾竭。二十年目睹之怪現狀˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一向手筆大，不解理財之法，今番再幹掉了幾萬，雖不至於像從前吃盡當光光景，然而不免有點外強中乾了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外彊中乾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
