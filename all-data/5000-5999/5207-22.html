<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄔㄨㄥ　ㄕㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">làn yú chōng shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，齊宣王喜聽吹竽之聲，且每次都三百人一起吹。其中有位南郭處士，不會吹竽，但卻混雜其中，濫充吹竽的樣子，享受很好的待遇。宣王死後，湣王繼位，他喜歡聽一個人吹竽，要吹竽者逐一吹給他聽。南郭先生衹好逃走了。典出韓非子˙內儲說上。比喻沒有真才實學的人，混在行家中充數；或比喻以不好的東西冒充場面；有時也用於自謙之辭。兒女英雄傳˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若只靠著才氣，摭些陳言，便不好濫竽充數了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官話指南˙卷四˙官話問答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這不過是僥倖，實在是自愧無才，濫竽充數就是了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
