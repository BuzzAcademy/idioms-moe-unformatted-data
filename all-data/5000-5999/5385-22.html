<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì bù liǎng lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敵對的雙方不能同時並存。戰國策˙楚策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚強則秦弱，楚弱則秦強。此其勢不兩立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷五十四˙吳書˙周瑜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今數雄已滅，唯孤尚存，孤與老賊勢不兩立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢不並立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢不兩存<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
