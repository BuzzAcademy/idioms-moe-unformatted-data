<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">脫離黑暗，重新見到光明。比喻受壓迫的人得到自由，被冤屈的人得到伸雪。三國演義˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周倉頓首告曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>倉乃一粗莽之夫，失身為盜，今遇將軍，如重見天日，豈忍復錯過。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見外邊傳說仇家爹媽祈禱虔誠，又得夜珠力拒妖邪，大呼菩薩致得神明感應，帶挈他們重見天日，齊來拜謝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重睹天日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
