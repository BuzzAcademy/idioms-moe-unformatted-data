<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙韓愈˙送浮屠文暢師序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫獸深居而簡出，懼物之為己害也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指居於深密的地方，很少外出。文明小史˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平時沒有緊要公事不輕容易見人，而況病了這一場，更是深居簡出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
