<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐武后命酷吏來俊臣審問周興，來俊臣遂因與周興對食之際，假意向周興請教刑求之道，周提出<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>請君入甕，再以炭火烤之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>的方法。後來俊臣遂以此法懲治周興。見新唐書˙卷二○九˙酷吏傳˙來俊臣傳。後喻以其人之法，還治其人之身。聊齋志異˙卷十˙席方平：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即燒東壁之床，請君入甕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>請公入甕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>請兄入甕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
