<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>屋子四面八方敞亮通明。宋˙葛長庚˙滿江紅˙鈞天高處詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八面玲瓏光不夜，四　圍晃耀寒如月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>古典複音詞彙輯林˙冊一引馬熙˙開窗看雨詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洞房編葯屋編荷　，八面玲瓏得月多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人處世圓滑，面面俱到。宋˙夏元鼎˙滿庭芳˙久視長生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖是無為清淨，　依然要，八面玲瓏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來寶廷的為人，雖是八面玲瓏，卻十分　落拓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
