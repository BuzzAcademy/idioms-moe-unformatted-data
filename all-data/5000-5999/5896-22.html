<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天作之合</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zuò zhī hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">婚姻是天意撮合的。多用為新婚賀詞。詩經˙大雅˙大明：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天監在下，有命既集。文王初載，天作之合。在洽之陽，在渭之涘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那張姑娘方纔聽你說來，竟是天作之合的一段姻緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指自然形成的伙伴。儒林外史˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年長兄，我同你是天作之合，不比尋常同年弟兄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
