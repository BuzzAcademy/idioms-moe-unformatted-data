<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指祭祀有功於農事諸神，極盡仁義之道。語本禮記˙郊特牲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠟之祭也，主先嗇而祭司嗇也，祭百種以報嗇也，饗農及郵表畷禽獸，仁之至，義之盡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以指盡最大的努力，以關懷照顧他人。明˙沈受先˙三元記˙第三十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>恤貧者仁，樂施者義，仁至義盡，實宜寵褒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
