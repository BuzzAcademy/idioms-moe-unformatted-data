<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄍㄨ　ㄌ｜ㄡ<sup class="subfont">ˋ</sup>　ㄆㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān gū liù pó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>三姑是尼姑、道姑、卦姑；六婆是牙婆、媒婆、師婆、虔婆、藥婆、穩婆。舊時均被　視為非高尚職業的婦女。元˙陶宗儀˙南村輟耕錄˙卷十˙三姑六婆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三姑者，尼姑、道姑、卦姑也。六婆者，牙婆、媒婆、師婆、虔婆、藥婆、穩婆也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻愛搬弄是非的婦女。初刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說三姑六婆，最是人家不可與他　往來出入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況三姑六婆，裡外搬弄是非，何能不生事端？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
