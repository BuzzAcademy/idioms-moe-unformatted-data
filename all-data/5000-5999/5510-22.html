<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從前貴州沒有驢子，有人從外地帶來一頭驢，放在山下餵養。一隻老虎看牠的外表長得很大，起初以為是神，害怕而不敢接近。後來看到這隻驢子除了大聲叫，就只會踢，再也沒有別的本領，就撲上去將牠咬死了。典出唐˙柳宗元˙三戒˙黔之驢。後用以比喻人拙劣的技能已經使完，而終至露出虛弱的本質。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他學藝不精，上臺唱沒兩首歌，就黔驢技窮了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
