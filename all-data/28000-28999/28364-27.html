<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷三二．張耳陳餘傳》<br>陳涉起蘄至陳，耳、餘上謁涉。……陳豪桀說涉曰：「將軍被堅執銳，帥士卒以誅暴秦，復立楚社稷，功德宜為王。」陳涉問兩人，兩人對曰：「將軍瞋目張膽，出萬死不顧之計，為天下除殘。今始至陳而王之，視天下私。願將軍毋王，急引兵而西，遣人立六國後，自為樹黨。如此，野無交兵，誅暴秦，據咸陽以令諸侯，則帝業成矣。今獨王陳，恐天下解（矣）〔也〕。」涉不聽，遂立為王。<br></td></tr>
