<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■《文子．上德》<br>狡兔得而獵犬烹，高鳥盡而良弓藏，功成名遂身退，天道然也。<br>■《史記．卷四一．越王句踐世家》<br>范蠡遂去，自齊遺大夫種書曰：「蜚鳥盡，良弓藏；狡兔死，走狗烹。越王為人長頸鳥喙，可與共患難，不可與共樂。子何不去？」種見書，稱病不朝。<br></td></tr>
