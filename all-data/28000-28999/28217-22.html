<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指寺院護法菩薩睜目凸眼的樣子。亦作「金剛努目」。《太平廣記．卷一七四．薛道衡》：「金剛努目，所以降伏四魔；菩薩低眉，所以慈悲六道。」後引申為凶怒時的表情或威猛的形象。如：「老師傅一見徒弟出錯，立即用金剛怒目式的大喝一聲。」　</td></tr>
