<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教的基本理論之一。佛教謂生死輪迴的一切現象，都是有因果關係。一切有意志的行為，不論善惡或中性，都必導致來世的樂、苦或中性的生活經驗和生命形態。換言之，一切眾生的生活經驗和生命形態都是過去意志行為的結果。這種因果關係，在未解脫之前，永不休止。《二十年目睹之怪現狀．第五四回》：「說起來，話長得很，這裡還像有點因果報應在裡面呢。」　</td></tr>
