<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄋㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guǐ tóu guǐ nǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)形容精靈狡猾或隱約躲閃的樣子。《精忠岳傳．第三一回》：「楊虎這狗男女，自己要功勞，鬼頭鬼腦的哄我。」《儒林外史．第四六回》：「又鬼頭鬼腦，不知說了些甚麼？便叫請出大爺來。」(2)傻頭傻腦。《孽海花．第一六回》：「吾原為你們倆鬼頭鬼腦，怪可憐的，特為借此救出來。」</td></tr>
