<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拯救人的痛苦與災難。大乘佛教主張佛要下化眾生，要如千手千眼觀世音菩薩，以千眼觀照世間，以千手普濟群生，拔救眾生，脫離苦難。救苦救難，即成為菩薩之象徵。《水滸傳．第三四回》：「劉高在馬上死應不得，只口裡念道：『救苦救難天尊！』」《初刻拍案驚奇．卷八》：「弟子虔誠拜禱，伏望菩薩大慈大悲救苦救難，廣大靈感，使夫妻再得相見！」　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">佛教類參考語料</td></tr>
