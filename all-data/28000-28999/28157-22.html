<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指禪宗修行者，師徒間不須經由文字、言語的傳達，即能相互契合，了悟禪理。語本黃檗山斷際禪師《傳心法要》：「自如來付法，迦葉以來，以心印心，心心不異。」後引喻彼此心意互通。《兒女英雄傳．第二六回》：「如今聽了張金鳳這話，正如水月鏡花，心心相印，玉匙金鎖，息息相通。」《官場現形記．第五九回》：「撫臺看了，彼此心心相印，斷無駁回之理。」　</td></tr>
