<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心意虔誠地禮敬神明，神自然知道，而無須繁瑣的禮節。亦用以比喻禮敬他人，不必當面。《鏡花緣．第五九回》：「莫若竟呼姐姐，把老師二字放在心裡，叫作心到神知罷！」《紅樓夢．第一一回》：「大老爺原是好養靜的，已經修煉成了，也算得是神仙了。太太們這麼一說，就叫作心到神知了。」　</td></tr>
