<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指佛教禪宗師徒間傳授禪法，以衣<img src="down2.5.gif" width="24" height="24">為信物。語本《舊唐書．卷一九一．方伎傳．神秀傳》：「昔後魏末，有僧達摩者，本天竺王子，以護國出家，入南海，得禪宗妙法，云自釋迦相傳，有衣<img src="down2.5.gif" width="24" height="24">為記，世相付授。」後泛指思想、技術、學術等的傳授。《鏡花緣．第六○回》：「這是衣<img src="down2.5.gif" width="24" height="24">相傳，亦非偶然。」亦作「衣<img src="down2.5.gif" width="24" height="24">真傳」。　</td></tr>
