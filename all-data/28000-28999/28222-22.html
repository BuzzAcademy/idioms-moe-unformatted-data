<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容東拉西扯的說，而不就題論事。或以為本作「指東畫西」。《五燈會元．卷一七．隆慶慶閑禪師》：「不用指東畫西，實地上道將一句來。」《五燈會元．卷二○．雙林德用禪師》：「際山今日去卻之乎者也，更不指東畫西，向三世諸佛命脈中，六代祖師骨髓裡，盡情傾倒，為諸人說破。」《醒世恆言．卷五．大樹坡義虎送親》：「單氏走一步，哭一步。走了多時，不見虎跡。張稍指東話西，只望單氏倦而思返。」《官場現形記．第七回》：「三荷包再問問他，他便指東話西，一味支吾。」亦作「指東說西」。　</td></tr>
