<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上還在吳國，晚上卻已在楚國。比喻人四處漂泊，行蹤無定。宋．吳惟信〈送伯氏秋潭謀居〉詩：「朝吳暮楚幾時休，未必江湖有白鷗。萬事莫如歸去好，一椽當為老來謀。」</td></tr>
