<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">張、李是大姓，最為普見，故以張三李四泛指某人或某些人。《五燈會元．卷一○．棲賢澄湜禪師》：「僧問：『如何是佛？』師曰：『張三李四。』」《景德傳燈錄．卷一九．漳州保福從展禪師》：「有人從佛殿後過，見是張三李四；從佛殿前過，為什麼不見？」或作「李四張三」。　</td></tr>
