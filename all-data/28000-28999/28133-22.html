<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三教指儒、佛、道三教。九流指先秦至漢初的九大學術流派。「三教九流」指各種學術流派。元．王實甫《西廂記．第四本．第二折》：「一個通徹三教九流，一個曉盡描鸞刺繡。」後亦用於指社會上各種行業或各色人物。《鏡花緣．第九九回》：「細細看去，士農工商，三教九流，無一不有。」亦作「九流三教」。　</td></tr>
