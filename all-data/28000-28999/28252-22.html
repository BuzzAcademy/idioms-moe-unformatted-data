<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指觀世音菩薩因眾生的不同因緣，而化現適當的各種身分來教導眾生。見《妙法蓮華經．觀世音菩薩普門品》及《楞嚴經．卷六》：「我與彼前，皆現其身，而為說法，令其成就。」後比喻以親身經歷為例證，來勸導別人。如：「他以自己苦讀多年的經驗，現身說法，更是可貴。」　</td></tr>
