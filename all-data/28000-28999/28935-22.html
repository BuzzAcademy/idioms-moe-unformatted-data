<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄓ　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì zhī mò wài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">膜，動、植物體內像薄皮的組織。「置之膜外」指不以為意，不加理會。宋．葛立方《韻語陽秋．卷一七》：「夫恣貪欲於指顧，爭勝負於豪釐，業棋者之常情，而坡乃置之膜外，亦可見其胸中翛然者矣。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000537%22.%26v%3D-1" class="clink" target=_blank>置之度外</a></td></tr>
