<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">火都快燒到眉毛了，形容情勢非常急迫。語出《五燈會元．卷一六．蔣山法泉禪師》：「問：『如何是急切一句？』師曰：『火燒眉毛。』」後引喻作只顧眼前的意思。《鏡花緣．第三五回》：「小弟此番揭榜雖覺孟浪，但因要救舅兄，不得已做了一個『火燒眉毛，且顧眼前』之計，實是無可奈何。」　</td></tr>
