<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">北魏．崔鴻《十六國春秋．後趙錄》（據《太平御覽．卷一二○．偏霸部．石勒》引）<br>勒謂徐光曰：「朕方自古開基何等主也？」光對曰：「陛下神武籌略邁于高皇，雄藝卓犖超絕魏祖，自三王已來無可比也，其軒轅之亞乎！」勒笑曰：「人豈不自知，卿言亦已太過。朕若逢高皇，當北面而事之，然猶與韓、彭競鞭而爭先耳。脫遇光武者，當並驅于中原，未知鹿死誰手。……」<br></td></tr>
