<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">臭味相投</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiù wèi xiāng tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方志趣、性情相投合。後多用負面義，譏諷人興趣、性情相合。見《醒世恆言．卷二六．薛錄事魚服證仙》：「這二位官人，為官也都清正。因臭味相投，每遇公事之暇，或談詩，或奕棋，或在花前竹下，開樽小飲，彼來此往，十分款洽。」《官場現形記．第二九回》：「他自從到省之後，同寅當中不多幾日，居然很結識得幾個人，不是世誼，便是鄉誼，就是一無瓜葛的人，到了此時，一經拉攏，彼此亦就要好起來。所謂『臭味相投』，正是這個道理。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000500%22.%26v%3D-1" class="clink" target=_blank>沆瀣一氣</a></td></tr>
