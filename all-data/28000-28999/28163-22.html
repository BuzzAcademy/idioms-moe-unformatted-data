<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水面漲升則船浮得高。《五燈會元．卷九．芭蕉繼徹禪師》：「水長船高，泥多佛大。」後多作「水漲船高」。比喻人或事物，隨著憑藉者的地位提升而升高。《兒女英雄傳．第四○回》：「長姐兒更不想到此時，水漲船高，不曾吃盡苦中苦，怎得修成人上人。」　</td></tr>
