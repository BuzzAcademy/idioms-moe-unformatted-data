<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■《梁書．卷一四．江淹列傳》<br>淹少以文章顯，晚節才思微退，時人皆謂之才盡。凡所著述百餘篇，自撰為前後集，并《齊史》十志，並行於世。<br>■《南史．卷五九．江淹列傳》<br>淹少以文章顯，晚節才思微退，云為宣城太守時罷歸，始泊禪靈寺渚，夜夢一人自稱張景陽，謂曰：「前以一匹錦相寄，今可見還。」淹探懷中得數尺與之，此人大恚曰：「那得割截都盡。」顧見丘遲謂曰：「餘此數尺既無所用，以遺君。」自爾淹文章躓矣。又嘗宿於冶亭，夢一丈夫自稱郭璞，謂淹曰：「吾有筆在卿處多年，可以見還。」淹乃探懷中得五色筆一以授之。爾後為詩絕無美句，時人謂之才盡。<br></td></tr>
