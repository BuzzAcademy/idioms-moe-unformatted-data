<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好事情不容易傳揚，壞事情卻往往傳得很快。《五燈會元．卷九．壽州紹宗禪師》：「『如何是西來意？』師云：『好事不出門，惡事行千里。』」《金瓶梅詞話．第四回》：「自古道：『好事不出門，惡事行千里。』不到半月之間，街坊鄰居都曉得了。」《喻世明言．卷二．陳御史巧勘金釵鈿》：「石城縣把這件事當做新聞，沿街傳說。正是『好事不出門，惡事行千里』。」亦作「好事不出門，壞事傳千里」、「好事不出門，惡事傳千里」。　</td></tr>
