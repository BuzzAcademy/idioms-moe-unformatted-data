<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻愚賢不一的人混在一起。《五燈會元．卷九．無著文喜禪師》：「文喜問：『此間佛法如何住持？』老翁云：『龍蛇混雜，凡聖同居。』」《紅樓夢．第九回》：「人多了，就有龍蛇混雜，下流人物在內。」《兒女英雄傳．第三八回》：「我這座國子監衙門，管著天下十七省龍蛇混雜的監生。」亦作「龍蛇渾雜」、「龍蛇雜處」、「魚龍混雜」。　</td></tr>
