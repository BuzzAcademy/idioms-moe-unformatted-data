<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說佛祖講經說法，感動了天神，天上各色香花從空中紛紛落下。典出《大乘本生心地觀經．卷一．序品第一》。後用以形容說話言詞巧妙，有聲有色，非常動聽。多指誇大而不切實際。《二刻拍案驚奇．卷一一》：「憑那哥哥說得天花亂墜，只是不肯回去。」《紅樓夢．第六四回》：「說得天花亂墜，不由得尤老娘不肯。」亦作「天花墜地」、「亂墜天花」。　</td></tr>
