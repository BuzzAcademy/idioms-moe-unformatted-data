<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷五二．竇田灌韓傳．韓安國》<br>安國曰：「不然。臣聞用兵者以飽待饑，正治以待其亂，定舍以待其勞。故接兵覆眾，伐國墮城，常坐而役敵國，此聖人之兵也。且臣聞之，衝風之衰，不能起毛羽；彊弩之末，力不能入魯縞。夫盛之有衰，猶朝之必莫也。<br></td></tr>
