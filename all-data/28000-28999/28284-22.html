<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金陵清涼泰欽法燈禪師在寺院修持時，個性豪邁，不做事，大家覺得他平凡無奇，但法眼禪師特別器重他。有一天，法眼問說：「虎項金鈴，是誰解得？」眾人回答不出來，剛好法燈禪師到，法眼禪師以同樣問題問他，法燈禪師說：「繫者解得。」典出明．瞿汝稷《指月錄．卷二三．法鐙襌師》。比喻所有問題、困難還是得讓原作者去解決。《紅樓夢．第九○回》：「心病終須心藥治，解鈴還是繫鈴人。」　</td></tr>
