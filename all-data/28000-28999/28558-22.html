<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ　｜　ㄍㄢ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāo yī gàn shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天未明就披衣起床，日暮才進食。形容勤於政事。見《舊唐書．卷一九○．文苑列傳下．劉蕡》：「任賢惕厲，宵衣旰食。」唐．陸贄〈興元論解姜公輔狀〉：「矧又時運方屯，物情猶鬱，乃是陛下握髮吐哺之日，宵衣旰食之辰。」亦作「旰食宵衣」、「昃食宵衣」。</td></tr>
