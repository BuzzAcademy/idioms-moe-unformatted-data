<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安身，得以容身。立命，精神安定。安身立命指有了容身之處，生活有著落，精神上有所寄託。《五燈會元．卷四．長沙景岑禪師》：「汝向甚麼處安身立命？」《水滸傳．第二回》：「那裡是用人去處，足可安身立命。」《文明小史．第三十七回》：「你們正在青年，須要曉得安身立命的道理。」亦作「立命安身」。　</td></tr>
