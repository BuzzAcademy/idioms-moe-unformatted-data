<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˋ</sup>　ㄅㄤ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄔ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù bàng xiāng chí yú rén dé lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，趙欲伐燕，蘇代說趙惠王，以鷸蚌相爭持，漁翁得利的比喻，力勸趙王三思後行，以免強秦坐收漁利。典出《戰國策．燕策二》。後比喻雙方爭持不下，而使第三者獲利。</td></tr>
