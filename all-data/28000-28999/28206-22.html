<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禪宗為啟悟弟子破除執著，常有呵罵佛陀、祖師以及劈佛像的作法。故呵佛罵祖是指教導弟子悟道。《景德傳燈錄．卷一五．朗州德山宣鑑禪師》：「是子將來有把茅蓋頭，呵佛罵祖去在。」後亦引喻無所顧忌。明．梅鼎祚《五合記．第六齣》：「使不得呵佛罵祖。」亦作「訶佛罵祖」。　</td></tr>
