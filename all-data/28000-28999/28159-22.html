<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容做事慌亂，失了條理。《五燈會元．卷一一．鎮州大悲和尚》：「問：『如何是大悲境？』答：『千眼都來一隻收。』問：『如何是境中人？』答：『手忙腳亂。』」元．關漢卿《蝴蝶夢．第二折》：「撲咚咚階下升衙鼓，諕的我手忙腳亂。」《醒世恆言．卷二十．張廷秀逃生救父》：「父子三人量畫定了，動起斧鋸，手忙腳亂直做到晚。」亦作「腳忙手亂」。　</td></tr>
