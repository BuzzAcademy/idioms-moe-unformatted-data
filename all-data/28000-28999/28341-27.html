<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《後漢書．卷一．光武帝紀上》<br>光武復與大戰於蒲陽，悉破降之，封其渠帥為列侯。降者猶不自安，光武知其意，敕令各歸營勒兵，乃自乘輕騎按行部陳。降者更相語曰：「蕭王推赤心置人腹中，安得不投死乎！」由是皆服。悉將降人分配諸將，眾遂數十萬，故關西號光武為「銅馬帝」。<br></td></tr>
