<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自由自在、無拘無束。《五燈會元．卷一八．性空妙普庵主》：「六十餘年，和光混俗。四十二臘，逍遙自在。逢人則喜，見佛不拜。笑矣乎！笑矣乎！」《儒林外史．第三五回》：「你只去權坐幾天。不到一個月，包你出來，逍遙自在。」《紅樓夢．第四六回》：「平兒聽說，照樣傳給婆子們，便逍遙自在的往園子裡來。」亦作「逍遙自得」、「自在逍遙」。　</td></tr>
