<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■《後漢書．卷三一．郭杜孔張廉王蘇羊賈陸列傳．張堪》<br>在郡二年，徵拜騎都尉，後領票騎將軍杜茂營，擊破匈奴於高柳，拜漁陽太守。捕擊姦猾，賞罰必信，吏民皆樂為用。匈奴嘗以萬騎入漁陽，堪率數千騎奔擊，大破之，郡界以靜。乃於狐奴開稻田八千餘頃，勸民耕種，以致殷富。百姓歌曰：「桑無附枝，麥穗兩岐。張君為政，樂不可支。」視事八年，匈奴不敢犯塞。<br>■晉．華嶠《後漢書》（據《北堂書鈔．卷七六．設官部．太守》引）<br>張堪拜漁陽太守，治稻田八千餘頃，百姓殷富，童謠歌曰：「桑無附枝，麥秀兩歧。張君為政，樂不可支。」<br></td></tr>
