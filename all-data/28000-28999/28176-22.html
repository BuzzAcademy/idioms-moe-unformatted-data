<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">潔白玉上毫無瑕疵。比喻人或事毫無缺點，十全十美。《景德傳燈錄．卷一三．汝州風穴延沼禪師》：「白玉無瑕，卞和刖足。」《群音類選．官腔類．卷七．犀珮記．勢逼改嫁》：「我是個白玉無瑕，怎肯使蠅相累。」亦作「白璧無瑕」。　</td></tr>
