<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻人的儀表須靠穿著打扮。《醒世恆言．第一卷》：「常言道：『佛是金妝，人是衣妝。世人眼孔淺的多，只有皮相，沒有骨相。』」《醒世恆言．卷二○．張廷秀逃生救父》：「張權將廷秀打扮起來，真個人是衣妝，佛是金妝。廷秀穿了一身華麗衣服，比前愈加丰采。」或作「人要衣妝，佛要金妝」。　</td></tr>
