<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指動物擺動頭尾，借以形容人高興、得意或悠然自得的神情。《五燈會元．卷六．洛浦元安禪師》：「臨濟門下有箇赤梢鯉魚，搖頭擺尾，向南方去，不知向誰家虀甕裡淹殺？」《二十年目睹之怪現狀．第四十三回》：「他出來一見了，便搖頭擺尾的說道：『此所謂有文事者，必有武備。』」亦作「擺尾搖頭」。　</td></tr>
