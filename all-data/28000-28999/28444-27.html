<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■《大戴禮記．五帝德》<br>孔子曰：「吾欲以顏色取人，於滅明邪改之；吾欲以語言取人，於予邪改之；吾欲以容貌取人，於師邪改之。」<br>■《史記．卷六七．仲尼弟子列傳．澹臺滅明》<br>澹臺滅明，武城人，字子羽。少孔子三十九歲。狀貌甚惡。欲事孔子，孔子以為材薄。既已受業，退而修行，行不由徑，非公事不見卿大夫。南游至江，從弟子三百人，設取予去就，名施乎諸侯。孔子聞之，曰：「吾以言取人，失之宰予；以貌取人，失之子羽。」<br></td></tr>
