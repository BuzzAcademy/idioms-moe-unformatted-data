<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《景德傳燈錄．卷五．第三十三祖慧能大師》<br>先天二年七月一日，謂門人曰：「吾欲歸新州，汝速理舟楫。」時大眾哀慕，乞師且住。師曰：「諸佛出現，猶示涅槃。有來必去，理亦常然。吾此形骸，歸必有所。」眾曰：「師從此去，早晚卻迴。」師曰：「葉落歸根，來時無口。」……言訖，往新州國恩寺。沐浴訖，跏趺而化，異香襲人，白虹屬地。<br></td></tr>
