<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛家用語。大慈，指愛一切眾生。大悲，指拯救一切受苦難的人。「大慈大悲」形容救度眾生的廣大慈悲。《五燈會元．卷一．釋迦牟尼佛》：「世尊大慈大悲，開我迷雲，令我得入。」亦形容人心腸好，非常慈悲。《水滸傳．第四回》：「萬望長老收錄，大慈大悲！看趙某薄面，披剃為僧。」　</td></tr>
