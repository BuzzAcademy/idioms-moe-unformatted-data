<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b><font class="fltypefont">詞語</font>&nbsp;</b></th><td class="std2">明珠暗投</td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷五一．賈鄒枚路傳．鄒陽》<br>臣聞明月之珠，夜光之璧，以闇投人於道，眾莫不按劍相眄者。何則？無因而至前也。蟠木根柢，輪囷離奇，而為萬乘器者，以左右先為之容也。故無因而至前，雖出隨珠和璧，祗怨結而不見德；有人先游，則枯木朽株，樹功而不忘。今夫天下布衣窮居之士，身在貧羸，雖蒙堯、舜之術，挾伊、管之辯，懷龍逢、比干之意，而素無根柢之容，雖竭精神，欲開忠於當世之君，則人主必襲按劍相眄之跡矣。是使布衣之士不得為枯木（巧）〔朽〕株之資也。<br></td></tr>
