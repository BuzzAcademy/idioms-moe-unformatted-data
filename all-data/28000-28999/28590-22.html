<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">客人反倒成了主人。比喻變被動的為主動的或變次要的為主要的。見《三國演義．第七一回》：「淵為人輕躁，恃勇少謀。可激勸士卒，拔寨前進，步步為營，誘淵來戰而擒之，此乃『反客為主』之法。」</td></tr>
