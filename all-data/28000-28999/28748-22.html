<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遺憾認識得太晚。語本《史記．卷一一二．平津侯主父列傳．平津侯》：「天子召見三人，謂曰：『公等皆安在？何相見之晚也！』」形容一見如故，意氣相投。宋．方千里〈六么令．照人明豔〉詞：「當時相見恨晚，彼此縈心目。」</td></tr>
