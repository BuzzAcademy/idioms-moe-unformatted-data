<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萬物無聲，一片寂靜。語本唐．常建〈題破山寺後禪院〉詩：「萬籟此都寂，但餘鐘磬音。」《聊齋志異．卷一．山魈》：「輾轉移時，萬籟俱寂。忽聞風聲隆隆，山門豁然作響。」《儒林外史．第一二回》：「當夜萬籟俱寂，月色初上，照著階下革囊裡血淋淋的人頭。」亦作「萬籟無聲」。　</td></tr>
