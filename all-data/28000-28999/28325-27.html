<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■《晉書．卷五○．郭象列傳》<br>郭象字子玄，少有才理，好《老》、《莊》，能清言。太尉王衍每云：「聽象語，如懸河瀉水，注而不竭。」州郡辟召，不就。常閑居，以文論自娛。<br>■晉．裴啟《語林》（據《北堂書鈔．卷九八．談講》引）<br>王太尉問孫興公曰：「郭象何如人？」答曰：「共辭清雅，奕奕有餘，吐章陳文，如懸河瀉水，注而不竭。」<br></td></tr>
