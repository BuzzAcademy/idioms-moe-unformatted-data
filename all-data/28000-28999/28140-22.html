<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用力吹法螺、擊法鼓。《金光明經．空品》：「吹大法螺，擊大法鼓。」後用來形容眾樂齊奏。《三國演義．第四○回》：「許褚方欲前進，只聽得山上大吹大擂。」《儒林外史．第一○回》：「黃昏時分，大吹大擂起來，婁府一門官銜燈籠就有八十多對。」後來引喻指言辭誇張、毫無根據。如：「他就是不務實際，終日大吹大擂的，如何能有一番作為？」　</td></tr>
