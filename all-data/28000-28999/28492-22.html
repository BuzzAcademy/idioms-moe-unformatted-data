<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牢固而不能破壞動搖。形容事物堅固無法摧毀，或意志堅定、態度固執，難以破除或改變。見唐．韓愈〈平淮西碑〉：「大官臆決唱聲，萬口和附，并為一談，牢不可破。」《儒林外史．第四四回》：「因五河人有個牢不可破的見識，總說但凡是個舉人、進士，就和知州、知縣是一個人。」</td></tr>
