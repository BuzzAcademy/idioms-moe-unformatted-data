<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì ruò zhuǎn huán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圜，音ㄩㄢˊ，圓形。「易若轉圜」指像轉動圓形的器物一般容易。比喻事情非常容易做到。南朝陳．何元之〈梁典總論〉：「開幸人之志，兆亂臣之心，遂使侯景被吾甲而寇王城，驅我入而圍天闕，勢如破竹，易若轉圜，萬里靡沸，四方瓦解。」</td></tr>
