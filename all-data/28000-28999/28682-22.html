<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時楚懷王、襄王並傳有遊高唐、夢巫山神女自願薦寢事。見戰國楚．宋玉〈高唐賦序〉、〈神女賦序〉。巫山雲雨比喻男女歡合。《精忠岳傳．第三五回》：「十二巫山雲雨會，襄王今夜上陽臺。」亦用於形容自然界的雲情雨態。唐．李白〈江上寄巴東故人〉詩：「漢水波浪遠，巫山雲雨飛。」</td></tr>
