<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本作「快馬一鞭，快人一語」。語出《五燈會元．卷三．南原道明禪師》。「君子一言，快馬一鞭」，指說話算話，不再反悔。《金瓶梅．第五三回》：「君子一言，快馬一鞭。人而無信，不知其可也。哥前日不要許我便好，我又與他每說了，千真萬真，道今日有的了，怎好去回他？」亦作「丈夫一言，快馬一鞭」。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">佛教類參考語料</td></tr>
