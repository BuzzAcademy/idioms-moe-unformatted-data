<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女情愛之心難以割捨。見明．許自昌《水滸記．第一八齣》：「人常說道兒女情長，英雄氣短。宋公明為人到是反這兩句話的，故此擔閣了尊嫂。」《兒女英雄傳．緣起首回》：「誤把些使用氣力好勇鬥狠的，認作英雄，又把些調脂弄粉，斷袖餘桃的，認作兒女。所以一開口便道是某某英雄志短，兒女情長。」</td></tr>
