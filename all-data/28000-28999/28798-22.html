<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">墨，墨翟。突，灶的煙囪。黔，黑色的。墨突指墨翟心存濟世，奔走四方，每到一地，煙囪尚未熏黑，就又離開。後比喻人汲汲於行道。文選．班固．答賓戲：「夫德不得後身而特盛，功不得背時而獨彰，是以聖哲之治，棲棲遑遑，孔席不暖，墨突不黔。」</td></tr>
