<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳道一和尚（即馬祖大師）於唐代開元中，在般若寺結庵而居，常白日坐禪，欲圖成佛。時南獄懷讓禪師為啟發他，乃取一磚於庵前石上磨。道一困惑，磨磚豈能成鏡？禪師遂曰：「磨磚既不成鏡，坐禪豈得成佛耶？」典出《景德傳燈錄．卷五．南獄懷讓禪師》。後以此語形容因選錯對象，下錯工夫，結果將徒勞無功，一事無成。　</td></tr>
