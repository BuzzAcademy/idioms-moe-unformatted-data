<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《南史．卷三七．宗愨傳》<br>宗愨字元幹，南陽湼陽人也。叔父少文高尚不仕，愨年少，問其所志，愨答曰：「願乘長風破萬里浪。」少文曰：「汝若不富貴，必破我門戶。」兄泌娶妻，始入門，夜被劫，愨年十四，挺身與劫相拒，十餘人皆披散，不得入室。時天下無事，士人並以文義為業，少文既高尚，諸子群從皆愛好墳典，而愨任氣好武，故不為鄉曲所知。<br></td></tr>
