<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">葉子凋落，仍落回根處。比喻事物最後終須返回本源。《景德傳燈錄．卷五．第二十三祖慧能大師》：「吾此形骸，歸必有所。眾曰：『師從此去，早晚卻迴。』師曰：『葉落歸根，來時無口。』」亦作「葉落糞本」。後亦比喻久居異鄉之人不忘本源，終究要返回家鄉。《紅樓夢．第一○○回》：「兩家都是做官的，也是拿不定。或者那邊還調進來，即不然，終有個葉落歸根。」亦作「落葉歸根」。　</td></tr>
