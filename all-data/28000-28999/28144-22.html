<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍女神通廣大，善於變化。見《景德傳燈錄．卷一二．幽州譚空和尚》。後借以泛指女性在發育成長過程中，容貌性格的變化多端。《清平山堂話本．花轎蓮女成佛記》：「從來道『女大十八變』。」《紅樓夢．第七八回》：「老太太挑中的人原不錯，只怕他命裡沒造化，所以得了這病。俗語又說：『女大十八變』。況且有本事的，未免有些調歪，老太太還有什麼不曾經驗過的？」　</td></tr>
