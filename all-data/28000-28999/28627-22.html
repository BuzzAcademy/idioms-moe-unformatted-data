<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涉草而行，露天而宿。形容旅途艱辛或急迫。見《晉書．卷七七．謝安列傳》：「餘眾棄甲宵遁，聞風聲鶴唳，皆以為王師已至，草行露宿，重以飢凍，死者十七八。」明．瞿佑《剪燈新話．卷三．翠翠傳》：「草行露宿，丐乞於人，僅而得達湖州。」</td></tr>
