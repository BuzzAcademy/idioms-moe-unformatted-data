<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì zǐ ér shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">交換小孩煮食充饑。語出《左傳．宣公十五年》：「敝邑易子而食，析骸以爨。」形容天災人禍時，絕糧斷炊的慘況。《史記．卷三八．宋微子世家》：「王問：『城中如何？』曰：『析骨而炊，易子而食。』」</td></tr>
