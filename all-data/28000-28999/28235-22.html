<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為明代小說《封神演義》作者根據佛教守護寺廟的兩位門神，附會而成的兩員神將。形象威武凶猛，一名鄭倫，能鼻哼白氣制敵；一名陳奇，能口哈黃氣擒將。後用以比喻權勢者手下，狼狽為奸、仗勢欺人的兩個人。如：「他們二人仗著在官府做事，便胡作非為，真是名副其實的哼哈二將。」亦可比喻行為迥異卻能相互配合的一對伙伴。清．邱園《虎囊彈》：「（淨）：『來！咱問你：兩旁兩個鳥大漢他叫什麼？』（丑）：『這是哼哈二將。』」　</td></tr>
