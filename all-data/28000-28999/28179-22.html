<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順著風勢吹火，比喻趁著有利的形勢做事。《景德傳燈錄．卷一三．汝州風穴延沼禪師》：「問：『如何是臨機一句？』師曰：『因風吹火，用力不多。』」《警世通言．卷三二．杜十娘怒沉百寶箱》：「十娘鍾情所歡，不以貧寠易心，此乃女中豪傑。僕因風吹火，諒區區何足掛齒！」《歧路燈．第二十一回》：「承奉他們的色笑，偏會順水推舟，慫恿他們的行事，又會因風吹火。」亦作「順風吹火」。　</td></tr>
