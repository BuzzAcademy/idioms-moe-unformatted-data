<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐．范攄《雲谿友議．卷中．中山悔》<br>昔赴吳臺，揚州大司馬杜公鴻漸為余開宴，沉醉歸驛亭。似醒，見二女子在旁，驚非我有也。乃曰：「郎中席上與司空詩，特令二樂伎侍寢。」且醉中之作，都不記憶，明旦修狀啟陳謝，杜公亦優容之，何施面目也。余郎署州牧，輕忤三司，豈不難也。詩曰：「高髻雲鬟宮樣妝，春風一曲〈杜韋娘〉。司空見慣尋常事，斷盡蘇州刺史腸。」<br></td></tr>
