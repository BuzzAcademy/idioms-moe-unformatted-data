<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《宋史．卷二八一．寇準列傳》<br>準頗自矜澶淵之功，雖帝亦以此待準甚厚。王欽若深嫉之。……欽若曰：「城下之盟，《春秋》恥之；澶淵之舉，是城下之盟也。以萬乘之貴而為城下之盟，其何恥如之！」帝愀然為之不悅。欽若曰：「陛下聞博乎？博者輸錢欲盡，乃罄所有出之，謂之孤注。陛下，寇準之孤注也，斯亦危矣。」<br></td></tr>
