<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">東倒西歪</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄉㄠ<sup class="subfont">ˇ</sup>　ㄒ｜　ㄨㄞ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng dǎo xī wāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)搖晃欲倒的樣子。見《水滸傳．第二八回》：「雖然帶著五七分酒，卻裝做十分醉的，前顛後偃，東倒西歪。」《醒世恆言．卷二九》：「家人們不知為甚，嚇得東倒西歪，兒啼女哭，沒奔一頭處。」(2)傾倒零落的樣子。見《封神演義．第九六回》：「層圍木柵撞得東倒西歪，鐵騎連車沖七橫八豎。」《儒林外史．第一一回》：「三間東倒西歪屋，一個南腔北調人。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
