<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">報仇討債要找準對象，不牽累他人。比喻處理事情要找主要負責的人。《五燈會元．卷一六．雙峰宗達禪師》：「冤有頭，債有主。」元．施惠《幽閨記．第七齣》：「休敢，休敢，俺和你魚水無交，冤有頭，債有主，教你一個來時一個死。」《金瓶梅．第十七回》：「各人冤有頭債有主，你平白焦愁些甚麼？」亦作「冤各有頭，債各有主」。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">佛教類參考語料</td></tr>
