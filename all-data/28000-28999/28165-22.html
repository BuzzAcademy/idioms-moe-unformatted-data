<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牛鬼，佛教傳說中陰間的牛頭鬼卒。蛇神，傳說中人面蛇身之神。牛鬼蛇神泛指各種奇形怪狀的鬼神，或讚美詩意境虛幻怪誕，神奇莫測。語出唐．杜牧〈太常寺奉禮部李賀詩集序〉：「鯨呿鼇擲，牛鬼蛇神，不足為其虛荒幻誕也。」後亦借指各種壞人。《老殘遊記續編．第二回》：「近來風氣可大不然了，倒是做買賣的生意人還顧點顏面，若官幕兩途，牛鬼蛇神，無所不有！」　</td></tr>
