<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)形容複雜難言。《五燈會元．卷八．招慶道匡禪師》：「僧問：『如何是佛法大意？』師云：『七顛八倒。』」(2)形容紛亂。《朱子語類．卷五一．梁惠王》：「只當商之季，七顛八倒，上下崩頹。」《紅樓夢．第一一一回》：「家下人等見鳳姐不在，也有偷閒歇力的，亂亂吵吵已鬧的七顛八倒，不成事體了。」(3)形容暈頭轉向，神魂顛倒。《警世通言．卷二四．玉堂春落難逢夫》：「只為這冤家害的我一絲兩氣，七顛八倒。」　</td></tr>
