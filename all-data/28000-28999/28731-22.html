<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絕塵，因速度快而灰塵不揚。奔逸絕塵形容奔走的速度極快。比喻人才能傑出。見《莊子．田子方》：「顏淵問於仲尼曰：『夫子步亦步，夫子趨亦趨，夫子馳亦馳，夫子奔逸絕塵，而回瞠若乎後矣。』」</td></tr>
