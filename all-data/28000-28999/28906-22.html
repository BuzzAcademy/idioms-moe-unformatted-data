<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大海變成陸地，揚起塵土。比喻世事變化極大。《宋史．卷四七一．姦臣列傳．蔡確》：「郝處俊封甑山公，會高宗欲遜位武后，處俊諫止，今乃以比太皇太后。且用滄海揚塵事，此蓋時運之大變，尤非佳語。譏謗切害，非所宜言。」</td></tr>
