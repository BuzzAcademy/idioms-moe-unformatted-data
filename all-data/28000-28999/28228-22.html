<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">降龍，或以為出自《梁高僧傳．卷一○》：「（范材）能以祕咒咒下神龍，每旱，堅常請之咒龍。」伏虎，或以為出自《唐高僧傳．卷一六》：「聞兩虎交鬥，咆響震巖，乃以錫杖中解，各散而去。」降龍伏虎，比喻有極大的本領，能克服重大困難或惡勢力。元．馬致遠《黃粱夢．第一折》：「出家人長生不老，煉藥修真，降龍伏虎，到大來悠哉也呵。」《西遊記．第八○回》：「你莫是魍魎、妖邪？我不是尋常之人。我是大唐來的，我手下有降龍伏虎的徒弟！」亦作「伏虎降龍」。　</td></tr>
