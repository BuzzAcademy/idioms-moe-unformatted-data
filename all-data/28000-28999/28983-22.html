<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憤，心中想了解卻有困難。啟，開導、教導。 悱，音ㄈㄟˇ，心裡有意見想表露卻說不出來的樣子。「不憤不啟，不悱不發 」指不到學生想求明白而無法獲得時，不去開導他，不到學生想說卻說不出來時，不去啟發他。《論語．述而》：「子曰：『不憤不啟，不悱不發，舉一隅不以三隅反，則不復也。』」</td></tr>
