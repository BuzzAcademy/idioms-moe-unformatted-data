<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄥ　ㄇㄨ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zēng mǔ tóu zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曾母，指曾參的母親。杼，織布用的梭。曾母投杼指因曾母再三聽說曾參殺人，終於心生恐懼，丟下手中梭具踰牆逃走。比喻流言可畏或誣枉的災禍。見《三國志．卷四七．吳書．吳主權傳》：「朕以不明，雖有曾母投杼之疑，猶冀言者不信，以為國福。」南朝梁．簡文帝〈六根懺文〉：「讒言三至，曾母投杼，端木一說，越霸吳亡。」</td></tr>
