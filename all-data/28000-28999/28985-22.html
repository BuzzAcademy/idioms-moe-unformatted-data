<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄜ<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˊ</sup>　ㄗㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sè jǐng yí zào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">塞，填滿。夷，弄平。「塞井夷灶」指把井填了，把灶弄平，表示決心一戰。《左傳．成公十六年》：「甲午，晦，楚晨壓晉軍而陳，軍吏患之。范匄趨進曰：『塞井夷<img src=/cydic/dicword/a02385-017.jpg border=0 alt=* class=fontimg valign=center>（灶），陳於軍中而疏行首。晉楚唯天所授，何患焉？』」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000716%22.%26v%3D-1" class="clink" target=_blank>馬首是瞻</a></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
