<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng jiǔ zhī è</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陽九，困厄的時運。阸，音ㄜˋ，同「厄」。「陽九之阸」指災難、困厄的時運。《漢書．卷九九．王莽傳下》：「惟陽九之阸，與害氣會，究于去年。」</td></tr>
