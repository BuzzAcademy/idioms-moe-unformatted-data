<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">快樂到了極點，無法用語言來形容。見戰國楚．屈原〈大招〉：「魂乎歸徠，樂不可言只。」《三俠五義．第三四回》：「小二聞聽，樂不可言，連忙把那邊的小二叫了來。」</td></tr>
