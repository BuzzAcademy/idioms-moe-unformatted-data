<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">半斤和八兩輕重相當。比喻彼此不相上下。《五燈會元．卷一四．瑞巖法恭禪師》：「望空雨寶休誇富，無地容錐未是貧。踏著秤槌硬似鐵，八兩原來是半斤。」《永樂大典戲文三種．張協狀元．第二八齣》：「兩個半斤八兩，各家歸去不須嗔。」亦作「八兩半斤」。　</td></tr>
