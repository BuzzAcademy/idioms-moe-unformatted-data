<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷三四．韓彭英盧吳傳．英布》<br>（布）至，漢王方踞床洗，而召布入見。布大怒，悔來，欲自殺。出就舍，張御食飲從官如漢王居，布又大喜過望。於是乃使人之九江。楚已使項伯收九江兵，盡殺布妻子。布使者頗得故人幸臣，將眾數千人歸漢。漢益分布兵而與俱北，收兵至成皋。四年秋七月，立布為淮南王，與擊項籍。<br></td></tr>
