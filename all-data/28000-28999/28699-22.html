<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)沒有根據的傳說。見元．無名氏《度柳翠．第一折》：「我那裡聽你那風言風語。」《歧路燈．第三七回》：「只因他先君有病，分明是董橘泉誤投補劑，我後來用大承氣湯還下不過來，不知那個狗雜種風言風語，說是我治死了。」(2)相涉風情的話。見《崇禎本金瓶梅．第二回》：「誰知，飲著飲著，那婦人竟是風言風說起來，後來，竟要把自己飲殘的半杯酒送給武松去吃。」</td></tr>
