<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為佛家告誡修行者，謹防外界誘惑。道，指修行功夫；魔，指修道的障害。《妙法蓮華經．卷二》：「我墮疑網故，謂是魔所為。」「道高一尺，魔高一丈」是指修行功夫每高一層，魔障也會隨之高一丈。《西遊記．第五○回》：「道高一尺，魔高一丈，性亂情昏錯認家。」《初刻拍案驚奇．卷三六》：「道高一尺，魔高一丈，冤業隨身，終須還帳。」後用以比喻一事興起，又會有一事超過其上。　</td></tr>
