<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄢ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄗㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miàn mù kě zēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憎，厭惡。「面目可憎」指容貌令人覺得討厭。見唐．韓愈〈送窮文〉：「凡所以使吾面目可憎，語言無味者，皆子之志也。」《文明小史．第四一回》：「又是窮，又是氣，莫怪人家嫌他語言無味，就是他自己也覺著面目可憎了。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000709%22.%26v%3D-1" class="clink" target=_blank>垂頭喪氣</a></td></tr>
