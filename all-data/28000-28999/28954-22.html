<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tuō jī tiān mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天馬，原指天帝所乘的神馬，形容人的才氣。「脫羈天馬」比喻人才氣特出，行為豪放。明．李開先〈趙浚谷詩文集序〉：「浚谷子鍾山川之靈，而又充之以問學之久。幼則為脫羈天馬，長則為濟時人龍。」</td></tr>
