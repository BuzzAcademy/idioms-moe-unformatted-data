<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄚ<sup class="subfont">ˇ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎ niú qí fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指馬牛等動物走失。《尚書．費誓》：「馬牛其風，臣妾逋逃，勿敢越逐。」風，後引申為動物雌雄相誘。「馬牛其風」即指馬牛不同類，不會互相引誘。比喻事物之間彼此毫不相干。明．俞弁《逸老堂詩話．卷下》：「（智）永之法，妍以婉。（米）芾之體，峭以健。馬牛其風，神合志通，彼妍我峭，唯妙唯肖。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000288%22.%26v%3D-1" class="clink" target=_blank>風馬牛不相及</a></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
