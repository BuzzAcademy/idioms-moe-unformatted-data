<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bīng hán yú shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冰是由水製成，卻比水還冰冷。比喻求學能使人進步。《荀子．勸學》：「君子曰：『學不可以已。』青，取之於藍，而青於藍；冰，水為之，而寒於水。」後亦比喻弟子勝過老師，或後輩優於前輩。唐．張彥遠《歷代名畫記．卷七．南齊．蘧道愍》：「蘧始師章，冰寒於水。」</td></tr>
