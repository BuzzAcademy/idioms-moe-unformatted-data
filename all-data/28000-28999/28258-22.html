<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一刀直接向目標刺去。比喻勇猛精進。《兒女英雄傳．第六回》：「那女子見他來勢凶惡，先就單刀直入取那和尚。」亦可比喻直截了當地論及問題的核心。《五燈會元．卷九．溈山靈祐禪師》：「若也單刀直入，則凡聖情盡，體露真常，理事不二，即如如佛。」《五燈會元．卷一一．守廓侍者》：「大眾，今日若是臨濟、德山、高亨、大愚、烏窠、船子兒孫，不用如何若何，便請單刀直入，華嚴與汝證據。」　</td></tr>
