<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">腐肉容易招蠅蟲。喻本身不善，故招來邪惡。語出《五燈會元．卷一一．三勝慧然禪師》：「僧問慧然：『如何是祖師西來意？』曰：『臭肉來蠅。』」慧然禪師將達摩貶喻作蒼蠅，將中國貶喻作臭肉。　</td></tr>
