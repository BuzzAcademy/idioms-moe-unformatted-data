<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ bù zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有到不了的地方。見史記．卷一二九．貨殖傳：「周人既纖，而師史尤甚，轉轂以百數，賈郡國，無所不至。」唐．陳子昂．為金吾將軍陳令英請免官表：「西踰流沙，東絕滄海，南征北伐，無所不至。」後亦用於指做事周到、完備。見初刻拍案驚奇．卷十三：「又指望他聰明成器，時刻注意，撫摩鞠育，無所不至。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
