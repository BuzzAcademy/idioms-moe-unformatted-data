<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">每天除喝酒外沒有其他任何事情。語本《史記．卷一○一．袁盎鼂錯列傳．袁盎》：「南方卑濕，君能日飲，毋何，時說王毋反而已。」表示每天喝酒作樂，不過問世事。宋．辛棄疾〈玉蝴蝶．貴賤偶然〉詞：「記從來、人生行樂，休更問、日飲亡何。」</td></tr>
