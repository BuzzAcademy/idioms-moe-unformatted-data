<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng yù duó zhī bì gù yǔ zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">固，姑且、暫且。「將欲奪之，必固與之」指為了想要奪取它而暫且放棄它。比喻為了能順利地奪取，故意先放鬆一步。《老子．第三六章》：「將欲弱之，必故強之；將欲癈之，必固興之；將欲奪之，必固與之。是謂微明。」</td></tr>
