<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曜，誇耀、炫耀。「揚旗曜武」指揮舞旗幟，炫燿武力。《藝文類聚．卷二四．人部八．諫》引謝承《後漢書》：「兵戎未戢，四方離散，是陛下焦心毀顏，坐而待旦之時也。豈宜揚旗曜武，騁心輿馬之觀乎？」</td></tr>
