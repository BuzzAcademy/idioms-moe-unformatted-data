<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú yǐng suí xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)語本《列子．說符》：「形枉則影曲，形直則影正，然則枉直隨形而不在影。」比喻彼此之間有密切的因果關係。見宋．邵伯溫《邵氏聞見錄．卷六》：「莫不如影隨形，煥若丹青，明如日月。」清．紀昀《閱微草堂筆記．卷八．如是我聞二》：「然則前之幸免，豈非留以有待，示所作所受， 如影隨形哉！」(2)比喻常在一起。如：「她們總是如影隨形，有如姐妹一般。」</td></tr>
