<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孔子的學生子游出任武城邑令，用禮樂教化百姓。孔子到武城，聽到武城一片弦樂歌聲，便開玩笑說：「割雞焉用牛刀？」子游回答說：「昔者偃也聞諸夫子曰：『君子學道愛人，小人學道則易使也。』」孔子即向同行弟子表示子游的話是對的，自己剛才不過是說笑罷了。典出《論語．陽貨》。後以武城弦歌表示為政者重視禮樂教化，為政得法。</td></tr>
