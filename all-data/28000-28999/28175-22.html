<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指佛教「生苦」、「老苦」、「病苦」、「死苦」等「四苦」，後泛指人生中誕生、衰老、疾病、死亡等生命現象。《敦煌變文．八相變》：「生老病死相煎逼，積財千萬總成空。」明．何良俊《世說新語補．卷八．雅量》：「裴晉公不信術數。每語人曰：『雞豬魚蒜，逢著則喫；生老病死，時至則行。』」　</td></tr>
