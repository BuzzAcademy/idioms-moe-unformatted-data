<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忍不住地笑。《五燈會元．卷一二．大寧道寬禪師》：「僧問：『飲光正見，為甚麼見拈花卻微笑？』師答：『忍俊不禁。』」《文明小史．第三四回》：「毓生忍俊不禁，把來一一記下，著了一部《濟南賣書記》，誹笑這班買書的人。」《孽海花．第六回》：「一會豎蜻蜓，一會翻筋斗，雖然神出鬼沒的搬演，把個達小姐看得忍俊不禁，竟濃裝豔服的現了莊嚴寶相。」　</td></tr>
