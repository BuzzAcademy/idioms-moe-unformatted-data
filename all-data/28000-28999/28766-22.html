<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憎恨紫色奪取了紅色的光彩。語本《論語．陽貨》：「惡紫之奪朱也，惡鄭聲之亂雅樂也，惡利口之覆邦家者。」比喻異端代替正統，邪惡超越正義。元．劉時中〈端正好．既官府甚清明套．十二月〉曲：「不是我論黃數黑，怎禁他惡紫奪朱。」</td></tr>
