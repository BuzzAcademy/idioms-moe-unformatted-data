<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì lì qīng yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">厲，奮起。「氣厲青雲」指氣勢振奮，直達青雲。形容鬥志昂揚，一往直前。《淮南子．兵略》：「如此，則智者為之慮，勇者為之鬥，氣厲青雲，疾如馳騖，是故兵未交接而敵人恐懼。」</td></tr>
