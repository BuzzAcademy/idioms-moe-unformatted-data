<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教以苦海喻世界，只有藉宗教修持，方能斷滅欲望，超脫生死輪迴，達到涅槃境界。「回頭是岸」即勸人莫陷溺於苦海中，能知回頭，方能登於涅槃彼岸。後多用來比喻悔過自新或促人向善。元．無名氏《來生債．第一折》：「兀那世間的人，那貪財好賄，苦海無邊，回頭是岸，何不早結善緣也。」　</td></tr>
