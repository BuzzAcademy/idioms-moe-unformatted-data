<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三姑是尼姑、道姑、卦姑；六婆是牙婆、媒婆、師婆、虔婆、藥婆、穩婆。舊時均被視為非高尚職業的婦女。元．陶宗儀《南村輟耕錄．卷一○．三姑六婆》：「三姑者，尼姑、道姑、卦姑也。六婆者，牙婆、媒婆、師婆、虔婆、藥婆、穩婆也。」後亦借指愛搬弄是非的婦女。《初刻拍案驚奇．卷六》：「話說三姑六婆，最是人家不可與他往來出入。」《鏡花緣．第一二回》：「況三姑六婆，裡外搬弄是非，何能不生事端？」《紅樓夢．第一一二回》：「包勇罵妙玉說：『我說那三姑六婆是再要不得的，我們甄府裡從來是一概不許上門的……。』」　</td></tr>
