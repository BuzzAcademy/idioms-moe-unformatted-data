<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《晉書．卷八○．王羲之列傳》<br>獻之字子敬。少有盛名，而高邁不羈，雖閑居終日，容止不怠，風流為一時之冠。年數歲，嘗觀門生摴蒱，曰：「南風不競。」門生曰：「此郎亦管中窺豹，時見一班。」獻之怒曰：「遠慚荀奉倩，近愧劉真長。」遂拂衣而去。<br></td></tr>
