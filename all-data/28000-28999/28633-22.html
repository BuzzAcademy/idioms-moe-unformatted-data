<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為臣子對君上申述時的敬詞。見唐．韓愈〈潮州刺史謝上表〉：「臣某誠惶誠恐，頓首頓首。」《大宋宣和遺事．元集》：「臣呂誨誠惶誠恐，百拜奏于皇帝陛下。」後用以形容內心非常惶恐不安。如：「他那天為啥誠惶誠恐的頻頻謝罪？平時趾高氣揚的神氣都消聲匿跡了。」</td></tr>
