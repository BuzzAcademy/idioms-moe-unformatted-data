<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">體態美好又有德性的女子。見《詩經．周南．關雎》：「關關雎鳩，在河之洲，窈窕淑女，君子好逑。」《隋書．卷三六．后妃列傳．序》：「窈窕淑女，靡有求於寤寐；鏗鏘環珮，鮮克嗣於徽音。」</td></tr>
