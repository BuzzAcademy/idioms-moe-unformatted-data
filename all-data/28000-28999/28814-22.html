<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ　ㄐ｜ㄝ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì jiān jiē shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比肩，一個接著一個。「比肩皆是」形容到處都是。見《舊唐書．卷一○二．元行沖列傳》：「然雅達通博，不代而生，浮學守株，比肩皆是。眾非難正，自古而然。」</td></tr>
