<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢．董仲舒《春秋繁露．卷一．玉杯》<br>《傳》曰：「輕為重，重為輕，非是之謂乎？」故公子比嫌可以立，趙盾嫌無臣責，許止嫌無子罪，春秋為人不知惡，而恬行不備也，是故重累責之。以矯枉世而直之，矯者不過其正弗能直，知此而義畢矣。<br></td></tr>
