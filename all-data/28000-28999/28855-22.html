<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī zhěn huá xū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一枕，一覺。華胥，相傳黃帝夢遊華胥國而悟治國之道，天下因而大治。比喻夢境。「一枕華胥」比喻榮華富貴如夢般虛幻，終歸泡影。宋．陸游〈晨雨〉詩：「飯餘一枕華胥夢，不怪門生笑腹便。」</td></tr>
