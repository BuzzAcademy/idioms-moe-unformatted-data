<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻無法辦到的事情。或以為此語由「猿猴取月」演變而來。《西遊記．第三五回》：「潑魔苦苦用心拿我，誠所謂水中撈月；老孫若要擒你，就好似火上弄冰。」《初刻拍案驚奇．卷一三》：「五錢銀幹什麼事？況又去與媳婦商量，多分是水中撈月了。」亦作「海中撈月」。　</td></tr>
