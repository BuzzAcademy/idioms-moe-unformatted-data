<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遷就已造成的錯誤而繼續行事。《五燈會元．侍郎楊杰居士》：「無一可戀，無一可舍。太虛空中，之乎者也。將錯就錯，西方極樂。」《醒世恆言．卷二八．吳衙內鄰舟赴約》：「事已如此，也說不得了。將錯就錯，悄地差人送他回去，寫書與吳府尹，令人來下聘，然後成禮，兩全其美。」《孽海花．第一四回》：「別的名次都沒動，就掉轉了我一本。有人說是上頭看時疊錯的，那些閱卷的，只好將錯就錯。」　</td></tr>
