<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在佛像頭上拉糞。語本《五燈會元．卷三．東寺如會禪師》：「公見鳥雀於佛頭上放糞，乃問：『鳥雀還有佛性也無？』師曰：『有。』公曰：『為甚麼向佛頭上放糞？』師曰：『是伊為甚麼不向鷂子頭上放？』」比喻褻瀆美好的事物。《二十年目睹之怪現狀．第四○回》：「香奩體我作不來，並且有他的珠玉在前，我何敢去佛頭著糞。」　</td></tr>
