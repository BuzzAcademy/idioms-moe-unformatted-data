<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">móu zǐ rú dòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眸子，眼珠。「眸子如豆」指眼珠如豆一般小，但卻為人帶來光明。比喻事物雖微小，卻有極大的功用。漢．王充《論衡．別通》：「以心如丸卵，為體內藏；眸子如豆，為身光明。令史雖微，典國道藏。」</td></tr>
