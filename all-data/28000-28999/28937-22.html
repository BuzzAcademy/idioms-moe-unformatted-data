<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蜀地多雨難得見日，南越難得下雪。「蜀日越雪」比喻難得之事物。語本唐．柳宗元〈答韋中立論師道書〉。宋．林景熙〈送松存弟序〉：「夫所業者，豈必出其所構？相與為欺，以至抗顏倚席，貽笑子矜，有如君者，蜀日越雪，政自寥寥。」</td></tr>
