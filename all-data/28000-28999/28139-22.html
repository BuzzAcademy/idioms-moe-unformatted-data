<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古印度的宇宙觀，後影響佛教，成為佛教的宇宙觀。其說以須彌山為中心，以鐵圍山為外郭，同一日月所照的空間，稱為「小世界」。一千個小世界稱為「小千世界」；一千個小千世界稱為「中千世界」；一千個中千世界稱為「大千世界」。因一個大千世界是由小中大三種千世界組成，故稱為「三千大千世界」。簡稱為「大千世界」。見《大智度論．卷七．釋初品中》後泛指廣闊無邊的世界。《鏡花緣．第一○○回》：「消磨了三十多年層層心血，算不得大千世界小小文章。」　</td></tr>
