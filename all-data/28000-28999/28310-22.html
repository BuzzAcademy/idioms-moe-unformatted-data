<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非非，為「非想非非想處」的省略。《楞嚴經．卷九》:「如存不存，若盡不盡，如是一類，名為非想非非想處。」非想，即捨棄一切想法。非非想，即連捨棄一切都不想的想法。所以「非非」指非一般智慧所能及之境界。「想入非非」，則指思考能力已達玄妙超脫的境界。《官場現形記．第四七回》：「施大哥好才情，真要算得想入非非的了。」後誤用以指不切實際的奇想或不正當的邪思妄想。如：「這個廣告語意曖昧，容易令人想入非非。」　</td></tr>
