<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn sǐ bù jiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼見他人危亡，卻不予以援救。比喻人心地殘忍。見《老殘遊記．第一七回》：「老殘一想，話也有理，只是因此就見死不救，於心實也難忍。」</td></tr>
