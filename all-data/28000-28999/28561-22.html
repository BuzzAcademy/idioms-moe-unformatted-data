<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明火，點著明亮的火把。執仗，拿著武器。明火執仗形容公開搶劫或肆無忌憚地做壞事。見明．無名氏《臨潼鬥寶．楔子》：「我是首將來皮豹，善曉六韜知三略，明火持杖打劫人，隨著展雄做強盜。」《紅樓夢．第一一一回》：「營官著急道：『並非明火執杖，怎算是盜？』」或作「明火持杖」。</td></tr>
