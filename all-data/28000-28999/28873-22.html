<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水流所到之處，魚就可以悠游其中。比喻事情自然發展，結果自成。宋．蘇轍《龍川別志．卷上》：「故天下之士，知為詩賦以取科第，不知其它矣。諺曰：『水到魚行。』既已官之，不患其不知政也。」</td></tr>
