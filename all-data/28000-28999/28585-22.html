<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn xīn jié lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">費盡心思，竭盡全力。見《宋書．卷八三．宗越列傳》：「帝凶暴無道，而越及譚金、童太壹並為之用命，誅戮群公及何邁等，莫不盡心竭力，故帝憑其爪牙，無所忌憚。」《水滸傳．第一一六回》：「你只顧盡心竭力，與國家出力。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001092%22.%26v%3D-1" class="clink" target=_blank>不遺餘力</a></td></tr>
