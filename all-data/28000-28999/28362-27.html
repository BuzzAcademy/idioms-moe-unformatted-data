<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《國語．齊語六》<br>桓公曰：「成民之事若何？」管子對曰：「四民者，勿使雜處，雜處則其言哤，其事易。」公曰：「處士、農、工、商若何？」管子對曰：「昔聖王之處士也，使就閒燕；處工，就官府；處商，就市井；處農，就田野。令夫士，群萃而州處，閒燕則父與父言義，子與子言孝，其事君者言敬，其幼者言弟。少而習焉，其心安焉，不見異物而遷焉。是故其父兄之教不肅而成，其子弟之學不勞而能。夫是，故士之子恆為士。」<br></td></tr>
