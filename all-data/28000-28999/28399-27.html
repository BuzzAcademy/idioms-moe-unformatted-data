<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉．王羲之〈題衛夫人筆陣圖後〉（據《太平御覽．卷七四八．工藝部五．書中》引）<br>夫欲書者，先于研墨，凝神靜思，預想字形大小、偃仰、平直。振動令筋脈相連，意在筆前，然後作字。若平直相似，狀如筭子，便不是書，但得其點畫耳！昔宋翼常作此書，翼，鍾繇之弟子，乃咄之。翼三年不敢見繇，潛心改跡，每畫一波，常三過折筆；每作一點，常隱鋒而為之。<br></td></tr>
