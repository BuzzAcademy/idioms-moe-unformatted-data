<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">碎骨頭，吸取其中骨髓。語出《五燈會元．卷一．東土祖師．菩提達摩大師》：「昔人求道，敲骨吸髓，刺血濟饑，布髮掩泥，投崖飼虎。」本指求道之苦，後借以形容殘酷地壓榨剝削。如：「像你這樣敲骨吸髓的作為，終究會為人所唾棄。」或作「敲骨剝髓」。　</td></tr>
