<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指釋迦牟尼在靈山會上說法，手持鮮花示眾，然眾人皆面無表情、不解禪意，只有維摩訶迦葉面露笑容，世尊遂將心法傳於迦葉。見《五燈會元．卷一．釋迦牟尼佛》。後世以「拈花微笑」比喻以心傳心、參悟禪理的樣子。亦可喻為會心或默契之意。《鏡花緣． 第一○○回》：「自家做來做去，原覺得口吻生花，他人看了又看，也必定拈花微笑； 是亦緣也。」　</td></tr>
