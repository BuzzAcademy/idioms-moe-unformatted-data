<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">「缽」為梵語ｐ<img src="down2.9.gif" width="24" height="24">ｔｒａ音譯的省稱，指出家人盛飯食的器具。平底，口略內收，呈扁形。「沿門托缽」原指僧尼挨家向人請求布施，後泛指挨戶乞食。「托」亦作「託」。《兒女英雄傳．第十二回》：「你若借了這事，向親友各家，不問交誼，一概的沿門託缽，搖尾乞憐起來，就大不是我的意思了。」　</td></tr>
