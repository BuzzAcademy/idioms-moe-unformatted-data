<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄢ　ㄩ<sup class="subfont">ˊ</sup>　ㄓ　ㄉㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuān yú zhī dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">「窬」，門邊牆上的圭形小洞。「穿窬之盜」指穿牆越壁進入人家中竊盜的小偷。後用來形容心術不正，表裡不一的人。見《禮記．表記》：「君子不以色親人，情疏而貌親，在小人，則穿窬之盜也。」《論語．陽貨》：「色厲而內荏，譬諸小人，其猶穿窬之盜也。」</td></tr>
