<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《呂氏春秋．孝行覽．本味》<br>伯牙鼓琴，鍾子期聽之，方鼓琴而志在太山，鍾子期曰：「善哉乎鼓琴，巍巍乎若太山。」少選之閒，而志在流水，鍾子期又曰：「善哉乎鼓琴，湯湯乎若流水。」鍾子期死，伯牙破琴絕絃，終身不復鼓琴，以為世無足復為鼓琴者。<br></td></tr>
