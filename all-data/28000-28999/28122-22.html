<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南宋孝宗遊幸杭州靈隱寺，有僧淨輝相隨，見寺前有飛來峰，問淨輝曰：「既是飛來，如何不飛去？」對曰：「一動不如一靜。」典出宋．張端義《貴耳集．卷上》。比喻多一事不如少一事，勸人行事謹慎小心，以靜制動。《警世通言．卷二二．宋小官團圓破氈笠》：「況且下水順風，相去已百里之遙，一動不如一靜，勸你息了心罷！」《紅樓夢．第五七回》：「紫鵑停了半晌，自言自語的說道：『一動不如一靜，我們這裡就算好人家。』」　</td></tr>
