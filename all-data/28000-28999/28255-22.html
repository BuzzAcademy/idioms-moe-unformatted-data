<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指藝人遇到合適的場所，就開場表演。《景德傳燈錄．卷六．江西道一禪師》：「師云：『石頭路滑。』對云：『竿木隨身，逢場作戲。』便去。」後亦指隨事應景，偶爾遊戲玩耍。《三俠五義．第六○回》：「劣兄雖有兩面。也不過逢場作戲，幸喜不失本來面目。」《文明小史．第二三回》：「定輝倒也罷了，不過逢場戲，華甫到了這金迷粉醉的世界，不覺神魂飄蕩。」亦作「逢場作樂」。　</td></tr>
