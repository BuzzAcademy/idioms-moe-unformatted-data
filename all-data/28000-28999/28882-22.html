<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄈㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shòu qiú wǎng fǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賕，賄賂。「受賕枉法」指收受賄賂，敗亂法紀。見《史記．卷一二六．滑稽列傳．優孟》：「身死家室富，又恐受賕枉法，為姦觸大罪，身死而家滅。」《漢書．卷二三．刑法志》：「及吏坐受賕枉法，守縣官財物而即盜之，已論命復有笞罪者，皆棄市。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001245%22.%26v%3D-1" class="clink" target=_blank>貪贓枉法</a></td></tr>
