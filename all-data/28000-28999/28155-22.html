<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不靠他人幫忙，獨力行事。《景德傳燈錄．卷一二．汝州南院和尚》：「汝州南院和尚問：『匹馬單槍來時如何？』師曰：『待我斫棒。』問：『上上根器，人還接否？』師曰：『接。』」《三國演義．第九二回》：「（趙雲）匹馬單槍，往來衝突，如入無人之境。」亦作「匹馬單鎗」、「單槍匹馬」。　</td></tr>
