<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷一．高帝紀上》<br>高祖乃書帛射城上，與沛父老曰：「天下同苦秦久矣。今父老雖為沛令守，諸侯並起，今屠沛。沛今共誅令，擇可立立之，以應諸侯，即室家完。不然，父子俱屠，無為也。」父老乃帥子弟共殺沛令，開城門迎高祖，欲以為沛令。高祖曰：「天下方擾，諸侯並起，（令）〔今〕置將不善，一敗塗地。吾非敢自愛，恐能薄，不能完父兄子弟。此大事，願（吏）〔更〕擇可者。」蕭、曹（等）皆文吏，自愛，恐事不就，後秦種族其家，盡讓高祖。<br></td></tr>
