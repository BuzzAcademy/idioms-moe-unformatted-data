<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連水都無法流通，形容擁擠不堪。《五燈會元．卷一六．投子脩顒禪師》：「楞伽峰頂，誰能措足？少室巖前，水泄不通。」《儒林外史．第五回》：「眾回子因湯知縣枷死了老師夫，鬧將起來，將縣衙門圍的水泄不通。」亦用以形容防備極嚴密。《三國演義．第九二回》：「近聞諸葛亮殺敗夏侯楙，困於南安，水泄不通，安得有人自重圍之中而出？」。亦作「水洩不通」。　</td></tr>
