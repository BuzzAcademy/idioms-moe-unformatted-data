<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陋巷，狹小的街巷。簞，竹製的盛飯器具。瓢，由葫蘆做成的舀水器。語本《論語．雍也》：「一簞食，一瓢飲，在陋巷，人不堪其憂，回也不改其樂。」後比喻清貧的生活。明．無名氏《貧富興衰．楔子》：「聖人道君子乖德不孤，便做道陋巷簞瓢義不疏。」</td></tr>
