<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指某一種天神的長相。《法苑珠林．卷五》：「（阿修羅）體貌粗鄙，每懷瞋毒，稜層可畏，擁聳驚人。」後用以比喻人神通廣大，力強可畏。《景德傳燈錄．卷一三．汾州善昭禪師》：「如何是主中主？師曰：『三頭六臂驚天地，忿怒那吒撲帝鐘。』」《水滸傳．第二回》：「你兩個閉了鳥嘴！長別人志氣，滅自己威風。他只是一個人，須不三頭六臂。」《水滸傳．第二八回》：「我只道他三頭六臂，有那吒的本事，我便怕他。原來只是一顆頭，兩條臂膊。」　</td></tr>
