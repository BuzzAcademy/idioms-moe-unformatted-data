<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不受任何拘束，隨心所欲，安詳悠閒。《五燈會元．卷八．華光院范禪師》：「『牛頭（即法融大師）未見四祖時如何？』『自由自在。』『見後如何？』『自由字在。』」西遊記．第五回：「那齊天府下二司仙吏，早晚伏侍，只知日食三餐，夜眠一榻，無事牽縈，自由自在。」《紅樓夢．第七九回》：「我何曾不要來。如今你哥哥回來，那裡比得先時自由自在的了。」亦作「自繇自在」。　</td></tr>
