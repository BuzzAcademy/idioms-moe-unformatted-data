<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《後漢書．卷八○．文苑列傳下．彌衡》<br>禰衡字正平，平原般人也。少有才辯，而尚氣剛傲，好矯時慢物。……或問衡曰：「盍從陳長文、司馬伯達乎？」對曰：「吾焉能從屠沽兒耶！」又問：「荀文若、趙稚長云何？」衡曰：「文若可借面弔喪，稚長可使監廚請客。」唯善魯國孔融及弘農楊脩。常稱曰：「大兒孔文舉，小兒楊德祖。餘子碌碌，莫足數也。」融亦深愛其才。衡始弱冠，而融年四十，遂與為交友。<br></td></tr>
