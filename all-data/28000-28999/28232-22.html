<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">香象，古印度敬稱大象。佛教以兔、馬、象渡河來比喻悟道程度的不同。兔渡則浮，馬渡及半，只有象才能澈底截流。所以「香象渡河」，比喻悟道精深。語本《優婆塞戒經．卷一》：「如恆河水，三獸俱渡，一兔、馬、香象。兔不至底，浮水而過；馬或至底，或不至底；象則盡底。」後也用以稱讚詩文寫得精闢、透澈。宋．嚴羽《滄浪詩話．詩評》：「李杜數公，如金鳷擘海，香象渡河，下視郊島輩，直蟲吟草間耳。」亦作「渡河香象」、「香象絕流」。　</td></tr>
