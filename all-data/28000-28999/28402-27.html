<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《資治通鑑．卷二○八．唐紀二四．中宗神龍元年》<br>上在房陵與后同幽閉，備嘗艱危，情愛甚篤。上每聞敕使至，輒惶恐欲自殺，后止之曰：「禍福無常，寧失一死，何遽如是！」上嘗與后私誓曰：「異時幸復見天日，當惟卿所欲，不相禁制。」及再為皇后，遂干預朝政，如武后在高宗之世。<br></td></tr>
