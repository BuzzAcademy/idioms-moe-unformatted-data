<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄊㄨㄛ　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān mǎ tuō yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天馬，指天帝所乘的神馬。「天馬脫御」指脫離控制的天馬，比喻書法氣勢豪放。宋．朱熹〈跋米元章帖〉：「米老書如天馬脫御，追風逐電，雖不可範，以馳驅之節要，自不妨痛快。」</td></tr>
