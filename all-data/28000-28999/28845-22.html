<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pò gū wéi yuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觚，音ㄍㄨ，稜角；圜，通「圓」。「破觚為圜」指去除棱角，使它變得光滑圓潤。比喻破除嚴刑峻法。見《史記．卷一二二．酷吏列傳．序》：「漢興破觚而為圜，斲雕而為朴。」</td></tr>
