<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西川定慧禪師向羅山大師學佛法而不得，失望之餘，感嘆說：「我在西蜀峨眉山腳下拾得一隻蓬蒿箭，擬撥亂天下，今日打羅山寨，弓折箭盡也。休！休！」事見《五燈會元．卷八．西川定慧禪師》。此語比喻無力再戰或無法可想。　</td></tr>
