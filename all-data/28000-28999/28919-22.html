<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燒毀船隻，打破鍋子。表示後無退路，示必死之決心。引申為做事果決、義無反顧。見《孫子．九地》：「焚舟破釜，若驅群羊而往，驅而來，莫知所之。」南朝宋．顏峻〈為世祖檄京邑〉：「相尋就路，支軍別統，或焚舟破釜，步自姑熟，或迅<img src=/cydic/dicword/91f1.jpg border=0 alt=* class=fontimg valign=center>蕪湖，八據雲陽。」</td></tr>
