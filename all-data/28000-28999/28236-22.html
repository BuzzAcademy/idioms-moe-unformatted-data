<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家中的醜事不可以向外宣揚。《五燈會元．卷一五．化城鑒禪師》：「問：『如何是和尚家風？』師曰：『不欲說似人。』僧曰：『為甚哦麼如此？』師曰：『家醜不可外揚。』」《醒世恆言．卷一六．陸五漢硬留合色鞋》：「常言道：『家醜不可外揚。』若還一打，鄰里都要曉得了。」《二刻拍案驚奇．卷五》：「宗王心裡道：『是家醜不可外揚。』恐女兒許不得人家，只得含忍過了。」　</td></tr>
