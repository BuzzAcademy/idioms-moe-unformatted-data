<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把零星的、部分的連結成一個整體。《五燈會元．卷二○．育王德光禪師》：「七手八腳，三頭兩面，耳聽不聞，眼覷不見。苦樂逆順，打成一片。」宋．朱熹〈答方賓王書〉：「只要常自提撕，分寸積累將去，久之自然接續，打成一片。」今亦指人與人相處，生活親近，感情融洽，不分彼此。如：「他才上任不久，就已和大夥兒 打成一片了。」　</td></tr>
