<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄉ｜ㄠ　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄆㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuó diāo wéi pú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">「斲」，音ㄓㄨㄛˊ，砍、削。「斲雕為樸」指去除浮華，讓事物變樸實。語本《史記．卷一二二．酷吏列傳．序》：「漢興，破觚而為圜，斲雕而為朴。」唐．司馬貞索隱：「晉灼云：『斲理凋弊之俗，使反質樸。」唐．杜確〈岑嘉州集序〉：「聖唐受命，斲雕為樸；開元之際，王綱復舉。」</td></tr>
