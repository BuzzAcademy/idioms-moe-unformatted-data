<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教用語。龜沒有毛，兔沒有角。僅有其名而無其實。佛典常用以譬喻空理。《大佛頂首楞嚴經．卷一》：「汝不著者為在？為無？無則同於龜毛兔角。」《五燈會元．卷七．玄沙師備禪師》：「祇前塵色聲香等法而有分別，便道此是昭昭靈靈……若無前塵，汝此昭昭靈靈同於龜毛兔角。」　</td></tr>
