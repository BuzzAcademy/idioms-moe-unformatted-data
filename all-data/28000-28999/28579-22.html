<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘴脣與牙齒相互緊靠著。比喻彼此關係密切，互相依賴。見《三國志．卷一二．魏書．崔毛徐何刑鮑司馬傳．鮑勛》：「王師屢征而未有所克者，蓋以吳蜀脣齒相依，憑阻山水，有難拔之勢故也。」《晉書．卷四○．楊駿列傳》：「今宗室疏，因外戚之親以得安，外戚危，倚宗室之重以為援，所謂脣齒相依，計之善者。」</td></tr>
