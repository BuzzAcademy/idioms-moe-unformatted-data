<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迎接來者，送走離去的。形容人忙著應酬的情形。見《漢書．卷二四．食貨志上》：「又私自送往迎來，弔死問疾，養孤長幼在其中。」《文明小史．第一回》：「書上還說送往迎來，這是一點不錯的。」</td></tr>
