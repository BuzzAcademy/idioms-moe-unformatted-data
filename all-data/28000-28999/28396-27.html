<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《宋史．卷三三七．蘇軾列傳》<br>嘉祐二年，試禮部。方時文磔裂詭異之弊勝，主司歐陽脩思有以救之，得軾〈刑賞忠厚論〉，驚喜，欲擢冠多士，猶疑其客曾鞏所為，但置第二；復以《春秋》對義居第一，殿試中乙科。後以書見脩，脩語梅聖俞曰：「吾當避此人出一頭地。」聞者始譁不厭，久乃信服。<br></td></tr>
