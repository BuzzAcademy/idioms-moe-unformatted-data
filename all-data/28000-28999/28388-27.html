<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《北史．卷一五．魏諸宗室列傳．河間公齊》<br>子志，字猛略，少清辯強幹，歷覽書傳，頗有文才。為洛陽令，不避強禦，與御史中尉李彪爭路，俱入見，面陳得失。彪言：「御史中尉辟承華車蓋，駐論道劍鼓，安有洛陽令與臣抗衡？」志言：「神鄉縣主。普天之下，誰不編戶？豈有俯同眾官，趨避中尉？」孝文曰：「洛陽，我之豐、沛，自應分路揚鑣。自今以後，可分路而行。」及出，與彪折尺量道，各取其半。帝謂邢巒曰：「此兒竟可，所謂王孫公子，不鏤自彫。」巒曰：「露竹霜條，故多勁節，非鸞則鳳，其在本枝也。」<br></td></tr>
