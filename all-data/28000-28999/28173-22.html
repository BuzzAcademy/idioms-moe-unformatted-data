<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教用語，解說有二。第一種解釋：佛教以地、水、火、風四大為構成物質的元素。四大皆空謂構成一切萬物的元素都非實有，無自性。亦即如：「色即是空，空即是色。」的意思。後來泛指一切都虛空而一無所有的意思。　</td></tr>
