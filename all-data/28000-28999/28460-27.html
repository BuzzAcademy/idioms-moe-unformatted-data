<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《後漢書．卷二○．銚期王霸祭遵列傳．王霸》<br>及光武為司隸校尉，道過潁陽，霸請其父，願從。父曰：「吾老矣，不任軍旅，汝往，勉之！」霸從至洛陽。及光武為大司馬，以霸為功曹令史，從度河北。賓客從霸者數十人，稍稍引去。光武謂霸曰：「潁川從我者皆逝，而子獨留。努力！疾風知勁草。」<br></td></tr>
