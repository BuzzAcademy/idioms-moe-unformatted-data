<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">慈悲，佛教用語。慈指給予眾生安樂，悲指拔除眾生為苦。「大發慈悲」形容對人表現慈愛或憐憫之心。《喻世明言．卷三七．梁武帝累修歸極樂》：「伏望母親大人，大發慈悲，優容苦志。」《文明小史．第三八回》：「兄弟是為百姓請命的意思，還望老同年大發慈悲，就是兄弟也感之不盡了。」　</td></tr>
