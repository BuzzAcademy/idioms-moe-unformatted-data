<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄤ　ㄐ｜ㄢ　ㄆㄨ<sup class="subfont">ˊ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sāng jiān pú shàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桑間、濮上，古代衛地名，為當時青年男女幽會、唱情歌的地方。語出《禮記．樂記》：「桑間濮上之音，亡國之音也。」後指淫風流行的地方。明．葉子奇《草木子．卷四．談藪》：「二詩美則美矣，未免桑間濮上之音爾。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
