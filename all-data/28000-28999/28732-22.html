<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">吞舟之魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄣ　ㄓㄡ　ㄓ　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tūn zhōu zhī yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能吞舟的大魚。語出《莊子．庚桑楚》：「吞舟之魚，碭而失水，則蟻能苦之。」後比喻犯大罪的人。《史記．卷一二二．酷吏列傳．序》：「漢興，破觚而為圜，斲雕而為朴，網漏於吞舟之魚，而吏治烝烝，不至於姦，黎民艾安。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
