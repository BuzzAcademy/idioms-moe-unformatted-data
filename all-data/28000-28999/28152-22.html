<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為古印度最恭敬的致敬儀式，指雙膝、雙肘及頭五處著地，佛教徒沿用此禮以敬三寶。《大佛頂首楞嚴經．卷一》：「阿難聞已，重復悲淚，五體投地，長跪合掌。」後比喻非常欽佩。《兒女英雄傳．第八回》：「我安龍媒對你這樣的天人，只有五體投地了。」《老殘遊記．第六回》：「屢聞至論，本極佩服，今日之說，則更五體投地。」　</td></tr>
