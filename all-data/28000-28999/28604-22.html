<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˇ</sup>　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tù qǐ hú luò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兔子剛躍起，鶻鳥就猛衝下來。比喻動作快速敏捷。《野叟曝言．第一四回》：「兩隻眼睛，兔起鶻落的，監押著管帳先生及家人們。」後常借比喻書寫作畫時下筆疾速。宋．蘇軾〈文與可畫篔簹谷偃竹記〉：「振筆直遂，以追其所見，如兔起鶻落，少縱則逝。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
