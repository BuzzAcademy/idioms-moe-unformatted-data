<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《新唐書．卷一一九．白居易列傳》<br>居易於文章精切，然最工詩。初，頗以規諷得失，及其多，更下偶俗好，至數千篇，當時士人爭傳。雞林行賈售其國相，率篇易一金，甚偽者，相輒能辯之。初，與元稹酬詠，故號「元白」；稹卒，又與劉禹錫齊名，號「劉白」。其始生七月能展書，姆指「之」、「無」兩字，雖試百數不差；九歲暗識聲律。其篤於才章，蓋天稟然。敏中為相，請謚，有司曰文。後履道第卒為佛寺。東都、江州人為立祠焉。<br></td></tr>
