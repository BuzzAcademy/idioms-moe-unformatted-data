<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)超脫塵世，得道成仙。《鏡花緣．第四五回》：「孽龍業已覓了仙草，百花服過，不獨起死回生，並可超凡入聖。」(2)修養達到極至的境界。唐．呂巖〈七言〉詩：「舉世若能知所寓，超凡入聖弗為難。」(3)形容學術造詣達致極至的境界。《警世通言．卷四○．旌陽宮鐵樹鎮妖》：「許遜復傳吳猛諸徒，則淵源有自，超凡入聖者，不患無門矣。」(4)超脫現實。《紅樓夢．第一一五回》：「今日弟幸會芝範，想欲領教一番超凡入聖的道理，從此可以洗淨俗腸，重開眼界。」　</td></tr>
