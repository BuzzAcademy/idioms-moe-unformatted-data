<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三災，原指佛教所說的大小三災。大三災是指「風災」、「火災」、「水災」。小三災是指「刀兵」、「饑饉」、「疫癘」。八難，指八種難以入道的狀況，即地獄、餓鬼、畜生、北俱盧洲、長壽天、聾盲 瘖啞、世智辯聰、佛前佛後。眾生在這八種情況或苦、或樂、或殘廢、或過分聰明和沒機會見佛，都很難修行。《西遊記．第八回》：「那怪道：『南海菩薩可是掃三災、救八難的觀世音麼？』」後來「三災八難」也用來形容人多災多病。《紅樓夢．第四五回》：「（賴嬤嬤向孫子說）從小兒三災八難，花的銀子照樣打出你這麼個銀人兒來了。」　</td></tr>
