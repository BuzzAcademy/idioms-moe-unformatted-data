<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用言語鼓動，引起眾人震撼。唐．白居易〈田布贈右僕射制〉：「可謂田氏有孝子，國家有烈臣，則吾之知臣，宏正之知子明矣。聳動人聽，盡傷我懷，故廢臨朝，所以示哀也。」宋．黃榦〈與胡伯量書〉：「此自是二陸門戶，其學者之說大抵如此。……誠足以聳動人聽，然久而思之，意味殊短。」</td></tr>
