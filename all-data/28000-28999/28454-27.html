<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋．孫光憲《北夢瑣言．卷一四》<br>弘信卒，子紹威繼之，與梁祖通歡結親，情分甚至。先是，本府有牙軍八千人，豐其衣糧，動要姑息，時人云：「長安天子，魏府牙軍。」主使頻遭斥逐，由此益驕。紹威不平，有意翦滅。因與汴人計會，詐令役夫肩籠內藏器甲，揚言汴帥葬羅氏之女。紹威密令人於兵仗庫斷弓弦共甲襻，夜會汴人，擐甲持戈，攻殺牙軍。牙軍覺之，排闥入庫，而弓甲無所施勇也。全營殺盡，仍破其家。人謂牙軍久盛，宜其死矣。紹威雖豁素心，而紀綱無有，漸為梁祖陵制，竭其帑藏以奉之。忽患腳瘡，痛不可忍，意其牙軍為祟，乃謂親吏曰：「聚六州四十三縣鐵，打一個錯不成也。」<br></td></tr>
