<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳南朝梁時，禪宗宗師菩提達摩由天竺至於梁，後轉赴北魏。曾於嵩山少林寺修習禪定，面壁九年。後世以「面壁功深」指和尚面壁靜修，使道行高深。後亦引喻人因長期鑽研，而造詣精深。如：「書法造詣要高，沒有面壁哪能功深？」　</td></tr>
