<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">èr táo shā sān shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時齊相晏嬰向景公獻計以二桃賜公孫接、田開疆、古冶子三勇士，令其論功領賞，欲其自相殘殺以除後患。後三人因此而自殺。典出《晏子春秋．內篇．諫下》。後比喻運用計謀殺人。三國蜀．諸葛亮〈梁甫吟〉：「一朝被讒言，二桃殺三士。」唐．李白〈懼讒〉詩：「二桃殺三士，詎假劍如霜。」</td></tr>
