<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lóng tóu shé wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍頭大，蛇尾小。比喻做事有始無終。見《朱子語類．卷一三○．本朝四．自熙寧至靖康用人》：「如作歐公文集序，先說得許多天來底大，恁地好了，到結末處，卻只如此，蓋不止龍頭蛇尾矣！」</td></tr>
