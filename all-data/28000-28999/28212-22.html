<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教徒勸人修行的話。後比喻只要真心改惡從善，便立即成為好人。《朱子語類．卷三○．論語．雍也》：「佛家所謂『放下屠刀，立地成佛』，若有過能不貳，直是難。」《鏡花緣．第一○回》：「此非『放下屠刀，立地成佛』麼！可見上天原許眾生回心向善的。」亦作「放下屠刀即便成佛」。　</td></tr>
