<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玲瓏，明亮的樣子。「八面玲瓏」，形容屋子四面八方敞亮通明。語本唐．盧綸〈賦得彭祖樓送楊宗德歸徐州幕〉詩：「四戶八窗明，玲瓏逼上樓。」宋．葛長庚〈滿江紅．鈞天高處〉詞：「八面玲瓏光不夜，四圍晃耀寒如月。」《古典複音詞彙輯林．冊一引馬熙．開窗看雨詩》：「洞房編葯屋編荷，八面玲瓏得月多。」後轉而形容人處世圓滑，面面俱到。宋．夏元鼎〈滿庭芳．久視長生〉詞：「雖是無為清淨，依然要，八面玲瓏。」《續傳燈錄．卷二六．明州青王佛智瑞裕禪師》：「無孔鐵錘，八面玲瓏，多虛少實。」《孽海花．第七回》：「原來寶廷的為人，雖是八面玲瓏，卻十分落拓。」　</td></tr>
