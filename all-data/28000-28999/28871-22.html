<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孔，孔子。墨，墨翟。突，指煙囪。黔，黑色。「孔席不暖」，指孔子每到一處，坐席沒坐暖就匆忙起身離去。「墨突不黔」，指墨翟心存濟世，奔走四方，每到一地，煙囪尚未燻黑，就趕忙離開。「孔席不暖，墨突不黔」形容熱心濟世之務而奔走忙碌，沒有休息的時候。漢．班固〈答賓戲〉：「是以聖哲之治，棲棲遑遑，孔席不<img src=/cydic/dicword/fdc6.jpg border=0 alt=* class=fontimg valign=center>（暖），墨突不黔。」</td></tr>
