<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">薄，迫近。崦嵫，山名。位於甘肅省天水縣西。傳說中為每日太陽落入的山。「日薄崦嵫」比喻人年事已高，生命將盡。亦用以比喻事物接近衰亡。明．蔣一葵《長安客話．卷一．皇都雜記．黃金臺》：「日薄崦嵫，茫茫落落，弔古之士，登斯臺者，輒低回睠顧，有千秋靈氣之想。」</td></tr>
