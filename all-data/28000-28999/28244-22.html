<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳釋迦牟尼一出生時，即朝四方各行七步，一手指天，一手指地，說道：「天上天下，唯我獨尊。」《修行本起經．菩薩降身品》：「夫人攀樹枝，（佛）便從右脅生墮地。行七步，舉手而言：『天上天下。唯我為尊。三界皆苦。吾當安之。』」後形容人高傲自大，目空一切。元．無名氏《連環記．第一折》：「孤家看來，朝裡朝外，唯我獨尊，若要舉事之時，那一個敢道個不字兒。」亦作「唯吾獨尊」。　</td></tr>
