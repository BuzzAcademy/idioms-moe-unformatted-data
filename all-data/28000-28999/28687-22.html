<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)非常寬裕，足以應付所需。如：「以他的經濟能力，買下這棟大樓，仍是綽有餘裕。」(2)從容舒緩。見《後漢書．卷六○下．蔡邕列傳》：「當其無事也，則舒紳緩佩，鳴玉以步，綽有餘裕。」《周書．卷三七．裴文舉列傳》：「賓敏於從政，果敢決斷；案牘雖繁，綽有餘裕。」</td></tr>
