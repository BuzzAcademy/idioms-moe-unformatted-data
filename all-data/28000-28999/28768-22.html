<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">指有才志的人因沉溺兒女私情或遭受挫折，而喪失進取心。七劍十三俠．第一○五回：「加以稚子幼孫牽衣頓足，啼號交集，相與咨嗟；某見此情形，又不免兒女情長，英雄氣短了。」萬花樓．第二回：「不特小姐女流情重，固屬依依留戀兄母；即狄爺是轟轟烈烈英雄，此際未免兒女情長，英雄氣短。」</td></tr>
