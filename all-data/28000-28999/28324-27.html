<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《大戴禮記．勸學》<br>君子曰：「學不可以已矣。」青，取之於藍，而青於藍；水則為冰，而寒於水。木直而中繩，輮而為輪，其曲中規，枯暴不復挻者，輮使之然也。是故不升高山，不知天之高也；不臨深谿，不知地之厚也；不聞先王之遺道，不知學問之大也。于越、戎貉之子，生而同聲，長而異俗者，教使之然也。是故木從繩則直，金就礪則利，君子博學知日參己焉，故知明則行無過。<br></td></tr>
