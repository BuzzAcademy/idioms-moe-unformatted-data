<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì sī ér fén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">棼，紊亂。「治絲而棼」整理絲線時，不先找出頭緒，以致越理越亂。比喻行事不得要領，反而越做越糟。見唐．馮用之〈權論〉：「不可施而施，則禮義如說河濟渴矣；不可威而威，則刑名如治絲而棼矣。」</td></tr>
