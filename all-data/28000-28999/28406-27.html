<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《漢書．卷三一．陳勝項籍傳．項籍》<br>後數日，羽乃屠咸陽，殺秦降王子嬰，燒其宮室，火三月不滅；收其寶貨，略婦女而東。秦民失望。於是韓生說羽曰：「關中阻山帶河，四塞之地，肥饒，可都以伯。」羽見秦宮室皆已燒殘，又懷思東歸，曰：「富貴不歸故鄉，如衣錦夜行。」韓生曰：「人謂楚人沐猴而冠，果然。」羽聞之。斬韓生。<br></td></tr>
