<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄙ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī sī bù guà</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)赤身裸露。見宋．楊萬里〈清曉洪澤放閘四絕句〉詩四首之一：「放閘老兵殊耐冷，一絲不掛下冰灘。」亦泛指無所牽累，不為塵俗所牽累。宋．蘇軾〈贈虔州慈雲寺鑒老〉詩：「遍界難藏真薄相，一絲不掛且逢場。」或作「寸絲不挂」、「寸絲不掛」。(2)釣桿上一條釣絲都不掛。宋．黃庭堅〈僧景宣相訪寄法王航禪師〉詩：「一絲不掛魚脫淵，萬古同歸蟻旋磨。」</td></tr>
