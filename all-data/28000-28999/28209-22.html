<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將磚拋出，引回玉來。後以此為自謙之詞，比喻自己先發表的粗陋詩文或不成熟的意見，以引出別人的佳作或高論。《景德傳燈錄．卷一○．趙州東院從諗禪師》：「趙州觀院從諗禪師，……時有一僧便出禮拜，師云：『比來拋磚引玉，卻得個墼子。』」《幼學瓊林．卷三．珍寶類》：「以小致大，謂之『拋磚引玉』。」《鏡花緣．第一八回》：「剛才婢子費了脣舌，說了多書名，原是拋磚引玉，以為借此長長見識……。」　</td></tr>
