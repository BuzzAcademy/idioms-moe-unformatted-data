<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shéng jù mù duàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">引繩為鋸，可以斷木。語本《太平御覽．卷七六三．器物部．鋸》引《尸子》：「水非石之鑽，繩非木之鋸。」比喻力量雖小，只要堅持不懈，終能達到目的。宋．羅大經《鶴林玉露．卷一○》：「一日一錢，千日一千，繩鋸木斷，水滴石穿。」</td></tr>
