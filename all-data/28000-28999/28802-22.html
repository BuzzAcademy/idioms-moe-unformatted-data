<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">皮都不存在了，毛又要長在那裡呢？語出《左傳．僖公十四年》：「冬，秦饑，使乞糴于晉，晉人弗與。慶鄭曰：『背施無親，幸災不仁，貪愛不祥，怒鄰不義，四德皆失，何以守國？』虢射曰：『皮之不存，毛將安傅？』」後比喻事物互相依附存在。</td></tr>
