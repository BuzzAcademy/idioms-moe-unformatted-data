<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì rán ér rán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無所勉強，自然隨勢發展。見宋．張君房《雲笈七籤．卷一○二．混元皇帝聖紀》：「夫莫能使之然，莫能使之不然，亦不知其所以然，不知其所以不然，故曰自然而然者也。」《兒女英雄傳．第一八回》：「不解到了那得意的時候，不知怎的自然而然有一種說不出的感慨。」</td></tr>
