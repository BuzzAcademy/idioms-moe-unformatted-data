<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《韓非子．內儲說上》<br>龐恭與太子質於邯鄲，謂魏王曰：「今一人言市有虎，王信之乎？」曰：「不信。」「二人言市有虎，王信之乎？」曰：「不信。」「三人言市有虎，王信之乎？」王曰：「寡人信之。」龐恭曰：「夫市之無虎也明矣，然而三人言而成虎。今邯鄲之去魏也遠於市，議臣者過於三人，願王察之。」龐恭從邯鄲反，竟不得見。<br></td></tr>
