<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本是佛教用語。謂眾生和佛的關係，既不是等同，也不是兩個個別體。《大方廣圓覺修多羅了義經》：「不即不離，無縛無脫。」後多比喻對人的態度，既不親近，也不疏遠。如：「她不即不離的態度，讓他苦惱萬分。」　</td></tr>
