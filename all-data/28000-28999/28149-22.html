<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)在直觀中才能證悟的真理或境界。《大方廣佛華嚴經．卷六十》：「種種臺榭，不可思議，皆於岸上，次第行列。」(2)無法想像，難以理解。含有神祕奧妙，出乎常情之意。《孽海花．第三四回》：「然我們族性裡，實含有一種不可思議的潛在力，結果外族決不能控制我們……。」《老殘遊記．第三回》：「此人名震一時，恐將來果報也在不可思議之列！」　</td></tr>
