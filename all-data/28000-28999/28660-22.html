<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú rén dé lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雙方爭持不下，而使第三者獲利。見「鷸蚌相持，漁人得利」條。《醒世恆言．卷八．喬太守亂點鴛鴦譜》：「李都管本欲唆孫寡婦、裴九老兩家與劉秉義講嘴，鷸蚌相持，自己漁人得利。」</td></tr>
