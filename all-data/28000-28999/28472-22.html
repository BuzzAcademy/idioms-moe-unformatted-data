<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄥ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ　ㄓㄨㄛ　ㄅ｜ㄝ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèng zhōng zhuō biē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捕捉已在甕裡的鱉，比喻舉手可得。見《水滸傳．第一八回》：「這事容易，甕中捉鱉，手到拿來。」《歧路燈．第三六回》：「我見了他，掉我這三寸不爛之舌，管保順手牽羊，叫你們甕中捉鱉。」</td></tr>
