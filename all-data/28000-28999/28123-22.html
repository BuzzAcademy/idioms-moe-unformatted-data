<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">了無牽掛。語出《楞嚴經》：「一絲不掛，竿木隨身。」意思是釣魚人雖然釣竿隨身，釣絲上空無一物。宋．黃庭堅〈僧景宣相訪寄法王航禪師〉詩：「一絲不掛魚脫淵，萬古同歸蟻旋磨。」比喻人雖活於世上，當無所牽掛，不為塵俗所牽累。宋．蘇軾〈贈虔州慈雲寺鑒老〉詩：「遍界難藏真薄相，一絲不掛且逢場。」後將釣絲轉為布絲，一絲不掛遂指赤身裸露。宋．楊萬里〈清曉洪澤放閘四絕句〉四首之一：「放閘老兵殊耐冷，一絲不掛下冰灘。」或作「寸絲不挂」、「寸絲不掛」。　</td></tr>
