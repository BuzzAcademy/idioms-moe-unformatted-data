<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄜ<sup class="subfont">ˊ</sup>　ㄊㄨ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄊ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dé tù wàng tí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蹄，古代的一種捕獸器。「得兔忘蹄」指捕到兔子後，便忘掉了捕兔的器具。比喻悟道者忘其形骸。亦用以比喻人在達到目的後，忘掉賴以成功的手段或憑藉物。《莊子．外物》：「荃者所以在魚，得魚而忘荃；蹄者所以在兔，得兔而忘蹄；言者所以在意，得而忘言。吾安得夫忘言之人而與之言哉！」</td></tr>
