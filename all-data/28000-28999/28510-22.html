<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù bù xiá jǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">暇，空閒。給，供給。目不暇給形容眼前美好事物太多，或景物變化太快，眼睛來不及觀看。清．鄭燮〈濰縣署中與舍弟墨第二書書後又一紙〉：「見其揚翬振彩，倏往倏來，目不暇給，固非一籠一羽之樂而已。」</td></tr>
