<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī hái yǐ cuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">「析」，分解。「析骸以爨」指分解人的骨骸來燒火作飯。語出《左傳．宣公十五年》：「敝邑易子而食，析骸以爨。」形容天災人禍時，糧盡援絕的慘況。《新唐書．卷二○三．文藝列傳下．李華》：「巡握節而死，非虧教也；析骸以爨，非本情也。」</td></tr>
