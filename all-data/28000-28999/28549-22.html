<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄓ　｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wáng guó zhī yīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)國家將滅亡時充滿愁苦哀思的音樂。見《禮記．樂記》：「亡國之音哀以思，其民困。聲音之道，與政通矣。」《聊齋志異．卷二．林四娘》：「再強之，乃俯首擊節，唱伊、涼之調，其聲哀婉。歌已泣下。公亦為酸惻，抱而慰之曰：『卿勿為亡國之音，使人悒悒。』」(2)淫靡的音樂。《舊唐書．卷一九○．文苑列傳上．張蘊古》：「勿內荒於色，勿外荒，勿貴難得之貨，勿聽亡國之音。」</td></tr>
