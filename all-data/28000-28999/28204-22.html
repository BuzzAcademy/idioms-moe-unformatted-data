<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指精靈鬼怪附著於草木上為非作歹。後比喻依仗他人的權勢地位。《五燈會元．卷一七．開先行瑛禪師》：「登山須到頂，入海須到底，學道須到佛祖道不得處。若不如是，盡是依草附木底精靈，喫野狐涕唾底鬼子。」元．康進之《李逵負荊．第二折》：「想必有那依草附木，冒著俺家名姓，做這等事情的。」《水滸傳．第九回》：「大官人只因好習槍棒上頭，往往流配軍人都來倚草附木。」亦作「倚草附木」。　</td></tr>
