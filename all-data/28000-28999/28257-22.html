<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頂禮，五體投地，以頭頂禮佛足。膜拜，舉兩手伏地跪拜。頂禮膜拜指崇拜到了極點。《蕩寇志．第四四回》：「再看時，塔頂忽全，那老僧前面，又添一個青年女子，頂禮膜拜，行狀舉止，彷彿慧娘。」《痛史．第二六回》：「漢人不准騷擾，雖一草一木亦不准動。此令一下，合城漢人無不香花燈燭，頂禮膜拜。」　</td></tr>
