<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指佛教界稱妨害正道的邪說和教派。語出《藥師<img src="down2.11.gif" width="24" height="24">璃光如來本願功德經》：「信世間邪魔外道、妖孽之師，妄說禍福。」後比喻妖魔鬼怪。元．無名氏《神奴兒．第四折》：「你將金錢銀紙快安排，邪魔外道當攔住，只把那屈死的冤魂放過來。」後亦比喻異端邪說或不正當的行徑。《儒林外史．第一一回》：「若是八股文章欠講究，任你做出甚麼來，都是野狐禪、邪魔外道。」或作「邪門外道」。　</td></tr>
