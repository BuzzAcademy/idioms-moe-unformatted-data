<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻白費力氣，或徒勞無功。《五燈會元．卷一二．淨因繼成禪師》：「汾陽與麼示徒，大似擔雪填井，傍若無人。」《水滸傳．第八三回》：「只是行移鄰近州府，催儹各處，逕調軍馬，前去策應。正如擔雪填井一般。」亦作「擔雪塞井」。　</td></tr>
