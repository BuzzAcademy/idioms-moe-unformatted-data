<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄕㄨㄤ　ㄉ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī jiàn shuāng diāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">北周長孫晟善射，嘗見二鵰飛而爭肉，長孫晟乃射一箭而同時貫穿兩隻鵰。典出《北史．卷二二．長孫道生列傳》。後用以比喻一次舉動便可達到雙倍效果。《野叟曝言．第四八回》：「前日花箋，忽被小姐看見，不特不加譴責，反有敬慕先生之意，吟成此詩，先生當力圖之，一箭雙鵰認嫦娥，便不辜負秋風也。」《官場現形記．第一二回》：「胡統領早存了個得隴望蜀的意思，想慢慢施展他一箭雙鵰的手段，所以姊妹兩個，都是他心坎上的人。」或作「一箭貫雙鵰」。</td></tr>
