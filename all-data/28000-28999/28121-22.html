<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">「涅槃」是佛教用語。指佛教修行者的終極理想。為梵語ｎｉｒｖ<img src="down2.10.gif" width="24" height="24">ａ的音譯。意譯為滅、滅度、寂滅。指滅切貪、瞋、痴的境界。因為所有的煩惱都已滅絕，所以永不再輪迴生死。涅槃並非死時才能證得，肉身尚在者稱有餘依涅槃，肉身已死者稱無餘依涅槃。一般也用來尊稱出家人去世。俗以出世為生，涅槃為死。「一佛出世，二佛涅槃」意指死去活來。《水滸傳．第三九回》：「一連打上五十下，打得宋江一佛出世，二佛涅槃，皮開肉綻，鮮血淋漓。」亦作「一佛出世，二佛生天」。　</td></tr>
