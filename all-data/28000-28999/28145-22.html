<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寸鐵，指極短小的兵器。以寸鐵殺人，比喻事在精不在多。語本宋．羅大經《鶴林玉露．乙編．卷一》：「殺人手段譬如人載一車兵器，弄了一件，又取出一件來弄，便不是殺人手段。我則只有寸鐵便可殺人。」　</td></tr>
