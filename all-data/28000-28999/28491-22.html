<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˇ</sup>　｜　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǔ yī shǔ èr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)出類拔萃。見《儒林外史．第二九回》：「這人是有子建之才，潘安之貌，江南數一數二的才子。」《文明小史．第二○回》：「論起水碼頭來，除掉上海，也就數一數二了。」(2)詳細的逐項述說。《警世通言．卷三四．王嬌鸞百年長恨》：「路人爭問其故，孫老兒數一數二的逢人告訴。」《醒世恆言．卷一三．勘皮靴單證二郎神》：「冉貴不慌不忙，數一數二細細分剖出來。」</td></tr>
