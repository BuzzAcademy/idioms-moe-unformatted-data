<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容極為貧苦，連容身之地都沒有。《五燈會元．卷一三．揚州丰化和尚》：「僧問：『上無片瓦，下無卓錐時如何？』師答：『莫飄露麼？』」《何典．第九回》：「原來劉打鬼收成結果了雌鬼，把活鬼的故老宅基也賣來餵了指頭，弄得上無片瓦遮身，下無立錐之地，只得仍縮在娘身邊。」或作「上無片瓦，下無插針之地。」　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">佛教類參考語料</td></tr>
