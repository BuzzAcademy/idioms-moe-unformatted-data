<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄌㄤ<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng tián làng jìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)沒有風浪。明．陸采《懷香記．第二九齣》：「臨危蹈險，江心漏船，惟願得風恬浪靜，早見平安。」《紅樓夢．第一○二回》：「路上風恬浪靜，合家不必掛念。」(2)比喻平安無事。《三國演義．第九一回》：「舊時國中因猖神作禍，用七七四十九顆人頭并黑牛白羊祭之，自然風恬浪靜，更兼連年豐稔。」《二刻拍案驚奇．卷一○》：「若虧得一個人有主意，處置風恬浪靜，不知炒到幾年上纔是了結。」</td></tr>
