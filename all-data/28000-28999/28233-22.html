<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指以鮮花奉獻給神佛。語本《過去現在因果經．卷一》：「今我女弱不能前，請寄二花，以獻於佛。」後比喻借用他人的東西來作人情。元．蕭德祥《殺狗勸夫．楔子》：「既然哥哥有酒，我們借花獻佛，與哥哥上壽咱。」《老殘遊記．第六回》：「今兒有人送來極新鮮的山雞，燙了吃，很好的，我就借花獻佛了！」　</td></tr>
