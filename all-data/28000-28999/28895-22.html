<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竹帛，簡冊與縑素，古代用以記載文字，引申為史籍典冊。「永垂竹帛」指永遠流傳於典籍而不朽。《隋書．卷六三．史祥列傳》：「驃騎高才壯志，是朕所知，善為經略，以取大賞，使富貴功名永垂竹帛也。」</td></tr>
