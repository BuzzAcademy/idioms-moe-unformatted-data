<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代富商之女卓文君，喪夫不久，與才子司馬相如私奔。見《史記．卷一一七．司馬相如列傳》。後指丈夫死後不久，寡居的婦女。明．張岱《陶庵夢憶．卷六．煙雨樓》：「柳灣桃塢，痴迷佇想，若遇仙緣，灑然言別，不落姓氏。間有倩女離魂，文君新寡，亦效顰為之。」</td></tr>
