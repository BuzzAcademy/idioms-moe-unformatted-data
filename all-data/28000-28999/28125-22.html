<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心香，指虔誠的心。佛教徒以燃香供養三寶，對於未燃香而其心相同者，稱為「心香」。《南朝梁．簡文帝．相宮寺碑銘》：「窗舒意蕊，室度心香。」「一瓣心香」，比喻心悅誠服，有似於焚香供佛般的誠敬。宋．王十朋〈行可生日〉詩：「祝公壽共詩書久，一瓣心香已敬焚。」　</td></tr>
