<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn hèn tūn shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把愁恨嚥到肚裡，強忍哭聲。語本南朝梁．江淹〈恨賦〉：「自古皆有死，莫不飲恨而吞聲。」形容含怨抱恨而無法表態發洩。明．梁辰魚《浣紗記．第一○齣》：「夫人過哀，眼見粉愁香怨，寡人不肖，豈能飲恨吞聲！亦有短歌，為卿一詠。」</td></tr>
