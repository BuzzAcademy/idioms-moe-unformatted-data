<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">péng dǎng bì zhōu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">朋黨，集結黨派。比周，相互勾結。「朋黨比周」指一群人彼此勾結、集黨營私。見《荀子．臣道》：「朋黨比周，以環主圖私為務，是篡臣者也。」《舊唐書．卷九二．韋安石列傳》：「青州刺史韋安石、太子賓客韋嗣立，刑部尚書趙彥昭等，往在先朝，曲蒙厚賞，因緣幸會，久在廟堂，朋黨比周，聞於行路。」</td></tr>
