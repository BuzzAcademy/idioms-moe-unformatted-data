<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛寺中朝課之前和熄燈之前皆會敲擊鐘鼓，用以警惕與自勵。唐．李咸用〈山中〉詩：「暮鼓晨鐘不到耳，明月孤雲長掛清。」宋．俞德鄰〈送程道大歸新安兼簡憲使盧處道學士〉詩四首之三：「我生慚愧賈胡留，暮鼓晨鐘復報秋。」明．周履靖《錦箋記．第一九齣》：「清淨是菩提，愛染難離，蒸沙為飯飯終非，暮鼓晨鐘勤懺悔，怎免阿鼻。」後引申比喻使人覺悟的言論。亦作「朝鐘暮鼓」､「晨鐘暮鼓」。　</td></tr>
