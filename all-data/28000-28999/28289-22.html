<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說晉時道生法師在虎丘山聚石為徒，講解《涅槃經》，主張眾生皆可成佛，並問周邊石頭：「如我所說，契佛心否？」群石皆為點頭。見《晉．無名氏．蓮社高賢傳．道生法師。》後用來形容說理透澈，使人心服。《野叟曝言．第一一回》：「文相公這一番議論，真可使頑石點頭，勝如藥餌百倍！」　</td></tr>
