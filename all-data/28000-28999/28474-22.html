<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù sān bù sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不像樣、不正派。見《水滸傳．第七回》：「這夥人不三不四，又不肯近前來，莫不要攧洒家。」《儒林外史．第三回》：「像你這尖嘴猴腮，也該撒拋尿自己照照，不三不四，就想天鵝屁喫。」</td></tr>
