<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一切都十分妥當。《景德傳燈錄．卷一三．汝州風穴延沼禪師》：「問：『百了千當時如何？』師曰：『不許夜行，投明須到。』」《五燈會元．卷一七．寶華普鑒禪師》：「不如屏淨塵緣，豎起脊梁骨，著些精彩，究教七穿八穴，百了千當，向水邊林下長養聖胎，亦不枉受人天供養。」亦作「千了百當」。《朱子語類．卷三四．述而》：「聖人發憤便忘食，樂便忘憂，直是一刀兩段，千了百當！」　</td></tr>
