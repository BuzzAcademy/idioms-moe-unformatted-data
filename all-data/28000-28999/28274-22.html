<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教經典中記載的一個西方佛國。這個佛國是阿彌陀佛依願力而形成的圓滿世界。《阿彌陀佛經》：「從是西方，過十萬億佛土，有世界名曰極樂。」唐．白居易〈畫西方幀記〉：「極樂世界清淨土，無諸惡道及諸苦。」後亦引喻幸福安樂的地方。如：「這裡已是我的極樂世界，我又何必去另尋烏托邦？」　</td></tr>
