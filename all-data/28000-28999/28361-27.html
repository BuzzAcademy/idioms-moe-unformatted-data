<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《晉書．卷七三．庾亮列傳》<br>翼字稚恭。風儀秀偉，少有經綸大略。京兆杜乂、陳郡殷浩並才名冠世，而翼弗之重也，每語人曰：「此輩宜束之高閣，俟天下太平，然後議其任耳。」見桓溫總角之中，便期之以遠略，因言於成帝曰：「桓溫有英雄之才，願陛下勿以常人遇之，常婿畜之，宜委以方邵之任，必有弘濟艱難之勛。」<br></td></tr>
