<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指功勞、功業極大。語出《漢書．卷七四．丙吉傳》：「擁全神德，成育聖躬，功德已無量矣。」後為佛教專用語。功德，指行善所生的利益。功得無量形容善行所生的利益非常廣大。《文明小史．第二五回》：「只說龍華寺裡的和尚募化添造一座大殿，只少二千五百塊洋錢，要是肯捐，功德無量。」　</td></tr>
