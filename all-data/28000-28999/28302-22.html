<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">醍醐，由牛奶中精煉出來的乳酪。灌頂，金剛乘儀式。當上師向其弟子傳授一種新法門之前，所舉行的宗教儀式。上師以聖水灑在弟子頭頂，以象徵授予力量。醍醐灌頂，將醍醐澆到頭上。佛家以此比喻灌輸智慧，使人得到啟發，澈底醒悟。《西遊記．第三一回》：「那沙僧一聞孫悟空的三個字，好便是醍醐灌頂，甘露滋心。」《紅樓夢．第六三回》：「寶玉聽了，如醍醐灌頂，噯喲了一聲，方笑道：『怪道我們家廟說是鐵檻寺呢，原來有這一說。』」今亦可比喻令人感到清涼舒適。如：「來到這冷泉下一淋，方知醍醐灌頂是何事。」　</td></tr>
