<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人多，動作紛亂沒條理。《五燈會元．卷二○．育王德光禪師》：「七手八腳，三頭兩面，耳聽不聞，眼覷不見。苦樂逆順，打成一片。」《金瓶梅．第七回》：「七手八腳將婦人床帳、裝奩、箱籠，搬的搬，抬的抬，一陣風都搬去了。」《紅樓夢．第七十回》：「這裡小丫頭們聽見放風箏，巴不得一聲兒，七手八腳，都忙著拿出個美人風箏來。」　</td></tr>
