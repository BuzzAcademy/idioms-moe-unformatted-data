<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泥塑的牛一旦掉入海中，立刻瓦解。比喻一去不復返。《五燈會元．卷一六．靈巖圓日禪師》：「九年面壁空勞力，三腳驢兒跳上天，泥牛入海無蹤跡。」《二十年目睹之怪現狀．第七回》：「此時那兩個錢莊幹事的人，等了好久，只等得一個泥牛入海，永無消息。」　</td></tr>
