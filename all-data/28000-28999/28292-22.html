<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳古人公明儀曾為牛彈琴，但牛依然低頭而食，聽而不聞，因為人類的音樂，對牛而言並不適合。典出漢．牟融《理惑論》。後比喻對不懂道理的人講道理或講話不看對象。《醒世姻緣傳．第二八回》：「說起天地二字，只當是耳邊風；說到關帝、城隍、直山聖母，都是當對牛彈琴的一般。」《鏡花緣．第九○回》：「對牛彈琴，牛不入耳，罵得狠好，咱們一總再算帳。」　</td></tr>
