<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">陰錯陽差</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄘㄨㄛ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄔㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn cuò yáng chā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)星命家分六十甲子為四段，自甲子、己卯、甲午、己酉起各得十五辰。甲子、甲午之前三辰為陰錯，己卯、己酉之前三辰為陽錯，即以天干配地支所餘之數。甲為陽辰，故有陰錯，己為陰辰，故有陽錯。亦稱陽差，其日皆不吉。(2)比喻各種偶然的因素湊在一起所造成的誤會或錯誤。見明．湯顯祖《還魂記．第五五齣》：「哎喲！淒惶煞！這底是前亡後化，抵多少陰錯陽差。」</td></tr>
<tr><th class="std1"><b>參考成語&nbsp;</b></th><td class="std2"><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001315%22.%26v%3D-1" class="clink" target=_blank>鬼使神差</a></td></tr>
