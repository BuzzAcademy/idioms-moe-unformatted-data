<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">印度恆河的沙多到不可計數。形容數量極多。《金剛般若波羅蜜經》：「以七寶滿爾所恆河沙數三千大千世界以用布施，得福多不？」清．紀昀《閱微草堂筆記．卷十三．槐西雜志三》：「然則一家一灶神耳，又不識天下人家如恆河沙數，天下灶神亦當如恆河沙數。此恆沙數之灶神，何人為之？」簡稱為「恆沙」。　</td></tr>
