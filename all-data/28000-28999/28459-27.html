<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋．釋文瑩《續湘山野錄》<br>國初文章，惟陶尚書穀為優，以朝廷眷待詞臣不厚，乞罷禁林。太祖曰：「此官職甚難做，依樣畫葫蘆，且做且做。」不許罷，復不進用。穀題詩於玉堂，曰：「官職有來須與做，才能用處不憂無。堪笑翰林陶學士，一生依樣畫葫蘆。」駕幸見之，愈不悅，卒不大用。<br></td></tr>
