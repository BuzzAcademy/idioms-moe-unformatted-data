<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢．荀悅《前漢紀．卷七．文帝紀上》<br>淮南王之徙也，中郎將楚人袁盎諫曰：「淮南王為人剛強，行道有不遂，陛下有殺弟之名，奈何？」上曰：「吾將苦之耳。」令還之。及長死，上悲號甚恨。盎曰：「陛下有高世之名三，此不足毀名。陛下在代時，太后嘗病，三年，陛下目不交睫，睡不解衣冠，湯藥非陛下口所嘗不進。夫曾參以布衣猶難之，陛下親以王者行之，孝過曾參遠矣。諸呂用事，大臣專制，陛下從代來乘六乘之傳馳不測之淵，雖賁育之勇不及陛下。陛下至代邸，西向讓天下者三，南向讓者再。夫許由一讓而名立，陛下五讓過於許由四矣。陛下遷淮南王，欲使改過，有司宿衛不慎，故病死。」上意乃解。<br></td></tr>
