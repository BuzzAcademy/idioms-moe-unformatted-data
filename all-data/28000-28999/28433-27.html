<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">■晉．司馬彪《續漢書》（據《藝文類聚．卷五○．職官部六．令長》引）<br>虞詡為朝歌長，故舊皆弔，詡曰：「難者不避，易者不從，不遇盤根錯節，何以別其利器乎？」<br>■《後漢書．卷五八．虞傅蓋臧列傳．虞詡》<br>鄧騭兄弟以詡異其議，因此不平，欲以吏法中傷詡。後朝歌賊甯季等數千人攻殺長吏，屯聚連年，州郡不能禁，乃以詡為朝歌長。故舊皆弔詡曰：「得朝歌何衰！」詡笑曰：「志不求易，事不避難，臣之職也。不遇槃根錯節，何以別利器乎？」<br></td></tr>
