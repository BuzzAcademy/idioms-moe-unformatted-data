<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">味道如同嚼蠟，形容食物毫無味道，亦指詩文平淡無味。《楞嚴經．卷八》：「我無欲心，應汝行事，於橫陳時，味如嚼蠟。」《儒林外史．第一回》：「但世人一見了功名，便捨著性命去求他，及至到手之後，味同嚼蠟。」或作「味如嚼蠟」。　</td></tr>
