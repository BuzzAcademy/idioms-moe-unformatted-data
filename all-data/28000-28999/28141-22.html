<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">法螺，一種生活在海洋的軟體動物。是僧道作佛事用的樂器。「大吹法螺」比喻善說佛法，能傳播很遠。《金光明經．空品》：「吹大法螺，擊大法鼓。」後譏諷人好說大話。如：「他又再對自己的英雄事蹟添油加醋，大吹法螺。」亦作「大肆吹噓」。　</td></tr>
