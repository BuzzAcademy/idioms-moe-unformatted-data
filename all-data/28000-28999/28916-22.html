<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù luò guī běn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樹木凋零後，落回根處。比喻事物最後終須返回本源。亦用以比喻久居異鄉之人不忘本源，終究要返回家鄉。《漢書．卷七五．眭兩夏侯京翼李傳．翼奉》孟康注引翼氏《風角》：「木落歸本，水流歸末。」</td></tr>
