<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ　ㄏㄢ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huī hàn chéng yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(1)形容汗水流下來的很多。如：「燠熱的天氣裡人人揮汗成雨。」(2)揮灑汗水成雨。比喻人數眾多。見《晏子春秋．內篇．雜問下》：「齊之臨淄三百閭，張袂成陰，揮汗成雨，比肩繼踵而在，何為無人。」《孽海花．第一○回》：「許多碧眼紫髯的偉男，捲髮蜂腰的仕女，正是摩肩如雲，揮汗成雨的時候。」</td></tr>
