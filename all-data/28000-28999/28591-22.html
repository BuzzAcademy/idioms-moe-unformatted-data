<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chù mù jiē shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滿眼望去都是。形容事物眾多。見《舊唐書．卷九○．朱敬則列傳》引唐．朱敬則〈五等論〉：「故魏太祖曰：『若使無孤，天下幾人稱帝，幾人稱王！明竊號諡者觸目皆是。』」宋．張君房《雲笈七籤．卷七一．造六一泥法》：「始知一切方法，不可率爾輕試之，不依古法，即云無驗，如此者觸目皆是。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">出現頻次較低的參考成語表</td></tr>
