<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不把某種東西阻斷、破除，另一種東西就無法建立、推行。唐˙韓愈˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不塞不流，不止不行。人其人，火其書，廬其居，明先王之道以道之，鰥寡孤獨廢疾者有養也，其亦庶乎其可也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
