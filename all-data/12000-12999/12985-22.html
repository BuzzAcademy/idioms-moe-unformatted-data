<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄊ｜ㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín sè bù tiáo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻夫妻不和。太平廣記˙卷四九二˙靈應傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涇陽君與洞庭外祖，世為姻戚，後　以琴瑟不調，棄擲少婦，遭錢塘一怒，傷生害稼，懷山襄陵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙夫　婦類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴瑟不調，夫妻反目之詞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴瑟失調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻施政不當。漢書˙卷五十六˙董仲舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊譬之琴瑟不調，甚者必解而更張之　乃可鼓也；為政而不行，甚者必變而更化之，乃可理也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
