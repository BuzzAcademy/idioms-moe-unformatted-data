<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì xiǎng bù dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒料想到。初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有那一貧如洗，家徒四壁，似司馬相如的，分定時，不要說尋媒下聘與那見面交談，便是殊俗異類，素昧平生，意想不到的，卻得成了配偶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們見到此間鬧出這們一個亂子，真是意想不到的事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
