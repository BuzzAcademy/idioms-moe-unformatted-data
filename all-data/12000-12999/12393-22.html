<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄣ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄅㄞ<sup class="subfont">ˊ</sup>　ㄏㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yún zhōng bái hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出三國志˙卷十一˙魏書˙邴原傳˙裴松之˙注引原別傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邴君所謂雲中白鶴，非鶉鷃之網所能羅矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人品高潔、不同凡俗的人。南史˙卷四十九˙劉懷珍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歊矯矯出塵，如雲中白鶴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
