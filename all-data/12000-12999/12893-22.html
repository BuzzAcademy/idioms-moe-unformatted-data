<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容如泰山一般的安定、穩固。文選˙枚乘˙上書諫吳王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居泰山之安，而欲乘累卵之危。走上天之難，此愚臣之所大惑也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內安百姓，外撫四夷，勛加於王室，澤布於諸侯，國有泰山之安，君享無疆之福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
