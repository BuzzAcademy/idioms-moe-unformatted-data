<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)世上沒有不能達成的事，只要有決心去做，必能完成。西遊記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悟空道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這個卻難！卻難！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>祖師道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>世上無難事，只怕有心人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>悟空聞得此言，叩頭禮拜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下無難事，只怕有心人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
