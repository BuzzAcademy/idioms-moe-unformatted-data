<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出宋˙馬令˙南唐書˙卷二十一˙黨與傳下˙馮延已傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吹皺一池春水，干卿何事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>與你有何相關，指多管閒事。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>干卿底事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
