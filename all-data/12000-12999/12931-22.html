<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">儀表壯偉。三國演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相貌堂堂，威儀出眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但見伍尚志威風凜凜，相貌堂堂。手掄方天畫戟，坐下銀鬃馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
