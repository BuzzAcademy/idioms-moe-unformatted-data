<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻死後。詩經˙唐風˙葛生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏之日，冬之夜，百歲之後，歸于其居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷八十五˙呂不韋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫在則重尊，夫百歲之後，所子者為王，終不失勢，此所謂一言而萬世之利也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百年之後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
