<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">引商刻羽</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˇ</sup>　ㄕㄤ　ㄎㄜ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn shāng kè yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">商、羽皆五音之一。引商刻羽指加長商音，削減羽音。語出文選˙宋玉˙對楚王問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引商刻羽，雜以流徵，國中屬而和者不過數人而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以引商刻羽指在音樂上的造詣高深，演奏出最高境界的曲調。儒林外史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗚嗚咽咽，將笛子吹著；一個小小子走到鮑廷璽身邊站著，拍著手，唱李太白清平調。真乃穿雲裂石之聲，引商刻羽之奏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
