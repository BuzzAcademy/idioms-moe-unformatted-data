<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眉頭緊鎖，雙眼含淚。形容愁苦悲傷的樣子。明˙高濂˙玉簪記˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守著個更更點點，淒淒冷冷，隔著個朝朝暮暮，思思念念，腸斷了愁眉淚眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當晚，養娘走進房來看小姐，只見愁眉淚眼，長吁短歎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
