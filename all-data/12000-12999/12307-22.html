<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng shuō fēn yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各式各樣的說法紛亂不一致。元˙戴表元˙跋濂溪二程謚議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然當純公既沒，眾說紛紜，卒能堅忍植立，而不墜其師法者，伊川先生之力也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
