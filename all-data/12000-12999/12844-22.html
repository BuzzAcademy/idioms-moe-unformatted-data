<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù huáng wèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食無法辨別美味。形容憂慮不安或忙碌操勞的樣子。文選˙曹植˙求自試表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今臣居外，非不厚也。而寢不安席，食不遑味者，伏以二方未剋為念。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不甘味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
