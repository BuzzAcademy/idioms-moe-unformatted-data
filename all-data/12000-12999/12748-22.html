<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">男大當婚，女大當嫁</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄢ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄉㄤ　ㄏㄨㄣ　ㄋㄩ<sup class="subfont">ˇ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄉㄤ　ㄐ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán dà dāng hūn nǚ dà dāng jià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)男女長大成年，應各自成家，乃人之常情。水滸後傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭讓沉吟了一會道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>男大當婚，女大當嫁，理之當然。兄長之舉，兩全其美。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男大須婚，女大須嫁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
