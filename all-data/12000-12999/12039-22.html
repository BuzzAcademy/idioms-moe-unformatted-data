<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">侯門深似海</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄡ<sup class="subfont">ˊ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄙ<sup class="subfont">ˋ</sup>　ㄏㄞ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hóu mén shēn sì hǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻富貴人家門禁森嚴，不容易進出。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯門如海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙白樸˙牆頭馬上˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道方徑直如線，我道侯門深似海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>噯喲！可是說的<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>侯門深似海<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，我是個什麼東西，他家人又不認得我，我去了也是白去的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
