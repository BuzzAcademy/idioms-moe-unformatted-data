<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之於天下也，無適也，無莫也，義之與比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指對於人事沒有偏頗及厚薄之分。漢˙劉梁˙辯和同論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以君子之于事也，無適無莫，必攷之以義焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙郗超˙奉法要：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫君子之心，無適無莫，過而無悔，當不自得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
