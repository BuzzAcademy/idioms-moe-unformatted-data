<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">姑且如此罷了。語出晉書˙卷四十九˙阮籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北阮富，南阮貧。七月七日，北阮盛晒衣服，皆錦綺粲目。咸以竿挂大布犢鼻於庭，人或怪之，答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>未能免俗，聊復爾耳！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來表示對某種事情只不過表面應付一下，並不很認真。宋˙辛棄疾˙永遇樂˙投老空山詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夢覺東窗，聊復爾耳，起欲題書簡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聊復爾爾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
