<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄍㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén qíng shì gù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為人處世應對進退的方法。醒世恆言˙卷二十二˙張淑兒巧智脫楊生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可惜你滿腹文章，看不出人情世故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙邯鄲記˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>度卻盧生這一人，把人情世故都高談盡，則要你世上人夢回時心自忖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
