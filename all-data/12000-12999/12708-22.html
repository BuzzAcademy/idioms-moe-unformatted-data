<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉末高僧竺道生，世稱生公，相傳曾在蘇州虎丘山聚石說法，石皆點頭。見晉˙無名氏˙蓮社高賢傳˙道生法師。後以比喻言辭精妙，感人至深。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他的著作文句雋永，字字錘鍊，好比生公說法，頑石點頭，深言嶊者的賞愛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
