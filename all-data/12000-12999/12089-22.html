<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fèng huáng lái yí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳳凰來舞而有容儀，古代以為祥瑞的預兆。書經˙益稷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簫韶九成，鳳凰來儀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自魏王即位以來，麒麟降生，鳳凰來儀，黃龍出現，嘉禾蔚生，甘露下降。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
