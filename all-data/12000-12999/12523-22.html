<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻詩文辭藻，鋪陳華麗。南史˙卷三十四˙顏延之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延之嘗問鮑照，己與靈運優劣，照曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>謝五言如初發芙蓉，自然可愛；君詩若鋪錦列繡，亦雕繢滿眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
