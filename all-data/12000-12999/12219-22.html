<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ bù tōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>各處皆通達、貫通。公羊傳˙僖公三十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子有方望之事，無所不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙　張君房˙雲笈七籤˙卷五十八˙尹真人服元氣術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂氣在丹田中，諸臟不隔，周流　和布，無所不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>各方面都精通。漢書˙卷四十二˙任敖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒼〔凡〕好書，無所不觀，無所不通，　而尤邃律曆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙五戒禪師私紅蓮記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴棋書畫，無所不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
