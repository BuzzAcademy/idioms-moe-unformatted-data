<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˊ</sup>　ㄕㄢ　ㄓㄣ　ㄇ｜ㄢ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì lú shān zhēn miàn mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無法認識廬山的全貌。語出宋˙蘇軾˙題西林壁詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>橫看成嶺側成峰，遠近高低各不同。不識廬山真面目，只緣身在此山中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後常用此語來比喻人因陷於事物環境中，以致只見局部，不能知道事物的全面。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在這紫禁城中，東逛西逛，也只能欣賞一隅，真有不識廬山真面目之憾啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>也可引喻對刻意遮掩的事物難窺究竟。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到底誰是天字第一號？不識廬山真面目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
