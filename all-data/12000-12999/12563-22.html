<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代鄭薰誤認顏標為顏真卿之後代，因當時寇亂未平，為激勵忠烈，而以標為狀元。時人作詩嘲諷曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主司頭腦太冬烘，錯認顏標作魯公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出五代˙漢˙王定保˙唐摭言˙卷十三˙無名子謗議。後以錯認顏標指頭腦糊塗，主觀行事而因誤致誤。</td></tr>
