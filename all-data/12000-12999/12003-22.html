<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雲霧彩霞升騰聚集。比喻縟麗燦爛。顏氏家藏尺牘˙卷一˙馮太傅溥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且海內人文，雲蒸霞蔚，鱗集京師，真千古盛事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲興霞蔚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
