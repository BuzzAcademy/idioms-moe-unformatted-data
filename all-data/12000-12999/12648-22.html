<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">熊虎之士</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄥ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄓ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xióng hǔ zhī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻勇敢善戰的將士。三國志˙卷十六˙魏書˙杜畿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今二賊未滅，戎車亟駕，此自熊虎之士展力之秋也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瑜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾之軍士，頗雄壯否？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>幹曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>真熊虎之士也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熊羆之士<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
