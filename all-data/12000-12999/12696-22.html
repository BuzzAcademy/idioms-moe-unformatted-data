<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)直接受人管轄，無可奈何，只得聽命於人。水滸傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好漢休說這話！古人道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不怕官，只怕管。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>在人矮簷下，怎敢不低頭！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不怕縣官，只怕現管<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
