<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄕㄣ　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄘㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo shēn mò cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山川高而且深，無法測量。後引申為人或事深沉不可測。宋˙高似孫˙緯略˙卷七˙沃焦山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焦炎而峙，高深莫測，蓋稟至陽之為質也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫測高深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
