<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˊ</sup>　ㄙㄨ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yí sú yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時代更替，社會習俗也隨之改變。三國˙魏˙嵇康˙卜疑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時移俗易，好貴慕名，臧文不讓位于柳季，公孫不歸美于董生，賈誼一當于明主，絳灌作色而揚聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷七十五˙顏竣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及時移俗易，則通變適用，是以周、漢俶遷，隨世輕重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
