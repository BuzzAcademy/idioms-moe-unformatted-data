<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù míng bù bái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>糊裡糊塗，不知究裡。初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬一他不明不白，不來周全此事　，借我的名頭，出了我偌多時醜，我如何做得人成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙蔣士鈴˙臨川夢˙第二十　齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不明不白人來到，如眠如死境蹊蹺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不正大光明，來路不正。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這種不明不白的錢，我是一毛也不會拿的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
