<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩ　ㄐ｜ㄠ　ㄕ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xū jiāo shì qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指鬥雞憑藉一時之意氣求敵，卻因無實力而不堪一擊。語本莊子˙達生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紀渻子為王養鬥雞，十日而問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>雞已乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>未也！方虛憍而恃氣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻內在涵養不足而驕矜自滿。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他向來眼高於頂，虛憍恃氣，一旦遭遇困難，將會孤立無援，四面楚歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
