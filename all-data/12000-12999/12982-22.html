<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">策劃周密而安全的計謀。三國志˙卷六˙魏書˙劉表傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故為將軍計者，不若舉州以附曹公，曹公必重德將軍，長享福祚，垂之後嗣，此萬全之策也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王嬤嬤的言語是娘子下半世的受用萬全之策，憑娘子斟酌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬全之計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
