<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">快樂到了極點，無法用語言來形容。楚辭˙屈原˙大招：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魂乎歸徠，樂不可言只。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小二聞聽，樂不可言，連忙把那邊的小二叫了來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
