<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín kùn fù jū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被困住的野獸，猶能觸翻車輛。比喻凡事不可逼人太甚。史記˙卷七十一˙樗里子甘茂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓公仲使蘇代謂向壽曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>禽困覆車。公破韓，辱公仲，……自以為必可以封。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
