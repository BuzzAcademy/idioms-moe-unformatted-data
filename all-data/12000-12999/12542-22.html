<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">木頭過於堅硬則易折斷。比喻凡物之堅強者則容易敗滅。淮南子˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故兵強則滅，木強則折，革固則裂，齒尖於舌則先之敝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
