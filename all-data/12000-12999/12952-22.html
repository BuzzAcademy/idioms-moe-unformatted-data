<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己的作法不當而導致滅亡。唐˙劉蕢˙對賢良方正直言極諫策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以其思慮昏而耳目塞，上出惡政，人為寇盜，皆不知其所以然，以其自取滅亡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷六˙聶政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於荊軻，力不足以謀無道秦，遂使絕裾而去，自取滅亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
