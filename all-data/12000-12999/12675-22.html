<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄥ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sōng yún zhī jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">松與竹歲寒不凋，用以比喻堅貞的節操。隋書˙卷六十六˙柳莊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梁主奕葉重光，委誠朝廷，而今已後，方見松筠之節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>松筠之操<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
