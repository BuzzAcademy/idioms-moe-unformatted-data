<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宮室變為廢墟。比喻國家衰敗滅亡。元˙施惠˙幽閨記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城市中喧喧嚷嚷，村野間哭香鶊啼，可惜車駕奔馳，生民塗炭，宗廟丘墟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙鄭燮˙范縣署中寄舍弟墨第五書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以及宗廟丘墟，關山勞戍之苦，宛然在目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
