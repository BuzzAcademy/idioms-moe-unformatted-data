<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">水米無交</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄐ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ mǐ wú jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為官清廉，不侵擾百姓。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水火無交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙關漢卿˙謝天香˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老夫在此為理三年，治百姓水米無交，於天香毫不染。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙孫仲章˙勘頭巾˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河南府有個能吏張鼎，刀筆上雖則是個狠僂儸，卻與百姓每水米無交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用於比喻彼此間無任何關係。水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他與老漢水米無交，並無干涉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
