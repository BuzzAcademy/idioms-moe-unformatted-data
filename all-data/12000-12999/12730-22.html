<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">想要奪取別人的東西，最好先給他一點利益，讓他失去戒心。語本韓非子˙喻老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉獻公將欲襲虞，遺之璧馬；知伯將襲仇由，遺之以廣車。故曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>將欲取之，必固與之，起事於無形。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲取姑與<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲取先與<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
