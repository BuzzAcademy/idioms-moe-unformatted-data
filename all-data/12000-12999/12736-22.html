<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄕ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān shí ér lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾十有五而志于學，三十而立，四十而不惑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三十歲始能自立於社會，並有所成就。元˙關漢卿˙謝天香˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耆卿，比及你在花街裡留意，且去你那功名上用心，可不道三十而立！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
