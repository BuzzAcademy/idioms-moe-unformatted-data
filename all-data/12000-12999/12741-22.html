<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sù yè zài gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早晚都在從事公務。形容勤政盡職。詩經˙召南˙采蘩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被之僮僮，夙夜在公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十六˙魏書˙杜畿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今大臣親奉明詔，給事目下，其有夙夜在公，恪勤特立，當官不撓貴勢，執平不阿所私，危言危行以處朝廷者，自明主所察也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
