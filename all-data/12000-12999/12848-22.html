<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悶不吭聲。元˙任昱˙沉醉東風˙翡翠屏間曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上苑春，長門怨，對黃昏默默無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻說翠環聽了這話，不住的迷迷價笑，忽然又將柳眉雙鎖，默默無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘿嘿無言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
