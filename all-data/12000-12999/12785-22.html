<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">死後埋葬在土堆中。語本三國˙魏˙曹植˙箜篌引：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生存華屋處，零落歸山丘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以感嘆人死後寂寞淒涼。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想到人生將來也不過就是零落山丘，名利之心不由得淡了下來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
