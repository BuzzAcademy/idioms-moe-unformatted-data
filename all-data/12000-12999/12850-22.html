<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子臉白腮紅，姿色非常豔美。大宋宣和遺事˙亨集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但見門安塑像，戶列名花，簾兒底笑語喧呼，門兒裡簫韶盈耳，一個粉頸酥胸，一個桃腮杏臉。天子觀之私喜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙曾瑞卿˙留鞋記˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姐姐，你生得桃腮杏臉，星眼蛾眉，便比著月殿嫦娥，也不讓他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杏臉桃腮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
