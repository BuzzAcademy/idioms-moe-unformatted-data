<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太上，指聖人。晉人王戎喪子，悲傷不已，人勸之，王戎曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人忘情，最下不及情，情之所鍾，正在我輩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見南朝宋˙劉義慶˙世說新語˙傷逝。後人因以太上忘情指聖人不為情感所動。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太上忘情非吾輩，回思來處淚潸潸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
