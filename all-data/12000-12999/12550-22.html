<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鉤，腰帶上的掛鉤，常以金玉打造裝飾。竊鉤竊國語本莊子˙胠篋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼竊鉤者誅，竊國者為諸侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指偷竊帶鉤這種小東西的人遭受刑戮，偷竊國家權柄的大盜反而封為諸侯。用以諷刺是非賞罰的顛倒錯亂，或法制的敗壞。</td></tr>
