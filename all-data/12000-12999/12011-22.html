<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同類事物相感應。語本易經˙乾卦˙九五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水流溼，火就燥，雲從龍，風從虎，聖人作而萬物睹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻聖主賢臣之遇合。唐˙李白˙胡無人詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲龍風虎盡交回，太白入月敵可摧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風虎雲龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
