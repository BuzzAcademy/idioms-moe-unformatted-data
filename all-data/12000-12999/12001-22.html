<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以德化民，不施加刑罰，而能平治天下。論語˙衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無為而治者，其舜也與。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙張謂˙虞帝廟碑銘˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於斯之時，君明於上，人化於下，山川鬼神，亦莫不寧，鳥獸魚<img src=/cydic/dicword/fabd.jpg border=0 alt=* class=fontimg valign=center>，眾乎咸若，無為而治，其聖也歟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
