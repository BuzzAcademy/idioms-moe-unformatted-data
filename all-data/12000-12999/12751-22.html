<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燮理，調治。陰陽，相對立的事。燮理陰陽指調和治理國家大事。尚書˙周官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立太師、太傅、太保，茲惟三公，論道經邦，燮理陰陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙延安府˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺為官的，則要調和鼎鼐，燮理陰陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
