<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圓，借指天。方，借指地。戴圓履方指立於天地之間。淮南子˙本經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戴圓履方，抱表懷繩，內能治身，外能得人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
