<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有枝有葉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄓ　｜ㄡ<sup class="subfont">ˇ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu zhī yǒu yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻非常詳盡。喻世明言˙卷四十˙沈小霞相會出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞氏且哭且訴，將家門不幸遭變，一家父子三口死於非命，只剩得丈夫沈襄，昨日又被公差中途謀害，有枝有葉的細說了一遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷三十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見話得有枝有葉，就問道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>姥姥何處來的，曉得這樣事？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
