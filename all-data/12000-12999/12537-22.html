<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相效法，蔚為風氣。醒世姻緣傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>動不動把一個大指合那中指在人前搣一搣，口說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>喲！我兒的哥阿！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>這句話相習成風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往往因選風水，置父母之柩多年不能入土，甚至耽延兩、三代之久，相習成風，以致菴觀、寺院，停柩如山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
