<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)好事情不容易傳揚，壞事情卻往往傳得很快。西遊記˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行者道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>正是好事不出門，惡事傳千里。像我如今皈正佛門，你就不曉的了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好事不出門，惡事傳千里。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>不到半月之間，街坊鄰舍都知道了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好事不出門，壞事傳千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好事不出門，惡事行千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
