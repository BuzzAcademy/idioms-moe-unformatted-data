<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄍㄨㄥ　ㄗ<sup class="subfont">ˋ</sup>　ㄈㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn gōng zì fā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以為功高而自我誇耀。晉書˙卷五十四˙陸機傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冏既矜功自伐，受爵不讓，機惡之，作豪士賦以刺焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們天天乏了，倒說你們連日辛苦；倒不是那矜功自伐的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
