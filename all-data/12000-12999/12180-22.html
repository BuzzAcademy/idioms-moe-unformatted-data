<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">螃蟹。抱朴子˙內篇˙登涉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稱無腸公子者，蟹也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙唐彥謙˙蟹詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無腸公子固稱美，弗使當道禁橫行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
