<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人極有膽量。藝文類聚˙卷十七˙人部一˙膽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>姜維死時見剖，膽大如斗。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙單刀會˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一個趙子龍膽大如斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
