<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雞口，雞的口，小而潔；牛後，牛的肛門，大而不淨。寧為雞口，不為牛後，比喻寧願在小場面中作主，不願在大場面聽人支配。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幾經思量，他決定寧為雞口，不為牛後，留在原單位，不調動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
