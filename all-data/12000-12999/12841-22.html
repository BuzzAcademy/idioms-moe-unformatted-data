<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容氣勢壯盛，不同凡響。西遊記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這去玄奘再拜謝恩，在那大街上，烈烈轟轟，搖搖擺擺。你看那長安城裡，行商坐賈、公子王孫、墨客文人、大男小女，無不爭看誇講。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男兒要遂封侯志，烈烈轟轟做一場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轟轟烈烈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
