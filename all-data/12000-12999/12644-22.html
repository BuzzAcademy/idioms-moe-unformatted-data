<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄢ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄔㄨㄣ　ㄏㄨㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hán mù chūn huā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寒木，指松柏等耐寒的樹木。春華，即春花。寒木春華指寒木不凋、春花吐豔。比喻各有所長。語本北齊˙顏之推˙顏氏家訓˙文章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊世有辛毗者，清幹之士，官至行臺尚書。嗤鄙文學，嘲劉逖云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君輩辭藻，譬若朝菌，須臾之翫，非宏才也。豈比吾徒，千丈松樹，常有風霜，不可凋悴矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>劉應之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>既有寒木，又發春華，何如也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>席笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
