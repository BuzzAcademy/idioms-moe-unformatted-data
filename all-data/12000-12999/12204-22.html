<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">héng shuò fù shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">槊，長八丈的矛。橫槊賦詩形容意氣風發的樣子。唐˙元稹˙唐故工部員外郎杜君墓係銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹氏父子鞍馬間為文，往往橫槊賦詩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>釃酒臨江，橫槊賦詩，固一世之雄也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
