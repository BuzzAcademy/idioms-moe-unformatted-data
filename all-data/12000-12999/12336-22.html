<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">如不勝衣</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕㄥ　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú bù shēng yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身體不能負荷衣裳的重量。語本荀子˙非相：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葉公子高，微小短瘠，行若將不勝其衣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人身體瘦弱。南史˙卷六十七˙周敷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敷形貌眇小，如不勝衣，膽力勁果，超出時輩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以形容恭敬退讓。韓非子˙外儲說左下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武立如不勝衣，言如不出口，然所舉士也數十人，皆令得其意，而公家甚賴之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉人謂文子知人。文子其中退然，如不勝衣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
