<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喝冷水、吃苦物。比喻生活極為清苦。後多用以稱婦女耐苦守節。清˙紀昀˙閱微草堂筆記˙卷十三˙槐西雜志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋烈婦或激於一時，節婦非素有定志，必不能飲冰茹糱數十年，其胸中正氣，蓄積久矣，宜鬼之不敢近也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲冰食檗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
