<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">後悔已來不及了。史記˙卷六十六˙伍子胥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願王釋齊而先越，若不然，後將悔之無及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至今想來，究竟還是意氣用事，並不曾報效得朝廷，倒惹得同官心中不快活。卻也悔之無及！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悔之不及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悔之莫及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悔之何及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悔之亡及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
