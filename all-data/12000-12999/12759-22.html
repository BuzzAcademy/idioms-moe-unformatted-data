<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不學伯夷也不學柳下惠。指行事持平而不偏激。漢˙揚雄˙法言˙淵騫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不夷不惠，可否之閒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十一˙黃瓊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋君子謂伯夷隘，柳下惠不恭，故傳曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不夷不惠，可否之閒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
