<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代的一種祭祀儀式。天子在年終時，將來年曆書頒給諸侯，諸侯將它藏在袓廟中，每月朔日，以活羊告祭於廟，然後聽政。語出論語˙八佾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子貢欲去告朔之餼羊，子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>賜也，爾愛其羊，我愛其禮。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻徒有形式或虛應故事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現代人對於慎終追遠一事，大多抱著告朔餼羊的心態。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>告朔羊存<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餼羊告朔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
