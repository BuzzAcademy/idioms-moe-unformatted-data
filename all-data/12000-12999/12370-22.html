<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄑ｜ㄡ　｜　ㄏㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī qiū yī huò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山丘和谿壑。語本漢書˙卷一○○˙敘傳上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漁釣於一壑，則萬物不奸其志；栖遲於一丘，則天下不易其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>一丘一壑指隱居者所居住的地方。後亦用以比喻歸隱在野，縱情山水。南朝宋˙劉義慶˙世說新語˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明帝問謝鯤：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君自謂何如庾亮？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>端委廟堂，使百僚準則，臣不如亮。一丘一壑，自謂過之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
