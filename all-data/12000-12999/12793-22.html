<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn fù zhī jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">致命的禍患或隱藏在內部的危害。左傳˙哀公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>越在，我心腹之疾也。壤地同而有欲於我，夫其柔服，求濟其欲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷一二四˙慕容盛載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兼內有蕭牆之難，不宜養心腹之疾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腹心之疾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
