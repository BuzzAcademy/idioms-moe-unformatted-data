<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指白楊木受到外力作用，只會斷折，不會彎曲變形。語本齊民要術˙卷五˙種榆白楊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白楊性甚勁直，堪為屋材，折則折矣，終不曲撓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻寧可死也絕不屈服妥協。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大丈夫寧折不彎，再怎麼折磨我，我也絕不投降！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
