<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>羌，句首發語詞。羌無故實指詩文不用典故，只是單純的敘述、白描。南朝梁˙鍾嶸　˙詩品序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清晨登隴首，羌無故實；明月照積雪，詎出經史。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻言論或文章沒有依據。</td></tr>
