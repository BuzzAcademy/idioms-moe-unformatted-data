<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到死都無法消除的憾恨。指遺恨無窮。明˙王紳˙滇南慟哭記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因忍死備記于簡，以誌不忘終天之恨，使後世子孫有以知其荼毒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既親家得了重病，姐夫就該晝夜兼行，萬一尚得相見，免得終天之恨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
