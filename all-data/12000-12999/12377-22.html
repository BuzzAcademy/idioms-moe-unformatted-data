<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教用語。佛教認為一切現象，只是因緣條件的組合，沒有現象的本體，人們察覺到的現象，只是個幻相。因此現象既沒有真實的存在過，當然也無所謂滅失。般若波羅蜜多心經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不生不滅，不垢不淨，不增不滅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙王巾˙頭陀寺碑文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況視聽之外，若存若亡，心行之表；不生不滅者哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
