<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄩㄥ　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄏㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng yōng chéng huàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長了毒瘡不去醫治，終將形成大患。語本漢˙馮衍˙與婦弟任武達書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自恨以華盛時不早自定，至于垂白家貧身賤之日，養癰長疽，自生禍殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻姑息養奸，必遺後患。鏡花緣˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這總怪四哥看了天象，要候甚麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>度數<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，又是甚麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>課上孤虛<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，以致耽擱至今，真是養癰成患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰致患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰自禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰自患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰貽害<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰貽患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰遺患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
