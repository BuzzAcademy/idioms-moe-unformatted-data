<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄘㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn bù kě cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深得無法測量出來。形容非常深遠，難以測知。淮南子˙主術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天道玄默，無容無則，大不可極，深不可測。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國˙魏˙卞蘭˙贊述太子賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞之于古，見之于今，深不可測，高不可尋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
