<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄢ<sup class="subfont">ˇ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄌㄟ<sup class="subfont">ˊ</sup>　ㄔ<sup class="subfont">ˊ</sup>　｜　ㄅㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù gǎn yuè léi chí yī bù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雷池，古雷水由湖北黃梅縣流至安徽望江縣東南，積聚成池。全句指不要越過雷池，當謹守原有防地。語本晉˙庾亮˙報溫嶠書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾憂西陲，過于歷陽，足下無過雷池一步也　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指做事不敢超越一定的範圍，或指對手不敢隨便來侵犯。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經過八二三炮戰，中共對臺､澎､金､馬不敢越雷池一步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不能越雷池一步<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難越雷池<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
