<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xuán jū zhī nián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">懸車，把車子掛起來，指辭官退隱。懸車之年指官員告老引退的年齡，通常為七十歲。晉書˙卷四十五˙劉毅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔鄭武公年過八十，入為周司徒，雖過懸車之年，必有可用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
