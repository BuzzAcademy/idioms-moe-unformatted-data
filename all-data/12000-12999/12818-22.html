<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把黃金點化成鐵。比喻把佳妙的文詞，改成拙劣的文句。明˙王世貞˙藝苑<img src=/cydic/dicword/915a.jpg border=0 alt=* class=fontimg valign=center>言˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又有點金成鐵者，少陵有句云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>昨夜月同行。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>陳無己則云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>勤勤有月與同歸。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙凡例：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊本說白，止作三分，優人登場，自增七分，俗態惡謔，往往點金成鐵，為文筆之累。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
