<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遙見對方的蹤影或氣勢就嚇得逃跑了。金史˙卷八十一˙溫迪罕蒲里特傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊識其旗幟，望風而遁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這日離樊城不上十里，日早落了。對面忽來一游騎，車夫望風而遁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望風而逃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望風而走<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
