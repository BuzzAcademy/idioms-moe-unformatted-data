<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指軍隊步伐嚴整，從容不迫。語本左傳˙成公十六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日臣之使於楚也，子重問晉國之勇，臣對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好以眾整。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>又何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>臣對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好以暇。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多以形容在紛亂、繁忙中顯得從容不迫。孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在這種人心皇皇的時候，珏齋卻好整以暇，大有輕裘緩帶的氣象。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
