<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭和腳被分開在不同的地方。指遭殺戮分屍。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢王借兵而東下，殺成安君泜水之南，頭足異處，卒為天下笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙桓玄˙與劉牢之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今君戰敗則傾宗，戰勝則覆族。……孰與頭足異處，身名俱滅，為天下笑哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭足異所<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首足異處<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
