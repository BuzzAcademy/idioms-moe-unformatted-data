<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手和腳不在一起。指被殺害。史記˙卷四十七˙孔子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有司加法焉，手足異處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙袁康˙越絕書˙卷七˙內傳陳成恆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤雖要領不屬，手足異處，四肢布陳，為鄉邑笑，孤之意出焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
