<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">潢池，積水的池子。弄兵潢池語本漢書˙卷八十九˙循吏傳˙龔遂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海瀕遐遠，不霑聖化，其民困於飢寒而吏不恤，故使陛下赤子盜弄陛下之兵於潢池中耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻人不自量力而興兵作亂，有輕視的意味。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潢池弄兵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
