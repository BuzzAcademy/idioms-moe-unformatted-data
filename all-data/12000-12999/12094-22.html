<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dá rén zhī mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心胸豁達的人，能安於命運。唐˙王勃˙秋日登洪府滕王閣餞別序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所賴君子安貧，達人知命，老當益壯，寧移白首之心，窮且益堅，不墜青雲之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十八˙楊八老越國奇逢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>達人知命總度外，傀儡場中一例看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
