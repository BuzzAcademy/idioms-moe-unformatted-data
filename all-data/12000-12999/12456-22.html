<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼前像有群蠅飛動，串珠垂掛。比喻眼睛昏花。舊唐書˙卷一六六˙白居易傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既壯而膚革不豐盈，未老而齒髮早衰白，瞀然如飛蠅垂珠在眸子中者，動以萬數，蓋以苦學力文之所致。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
