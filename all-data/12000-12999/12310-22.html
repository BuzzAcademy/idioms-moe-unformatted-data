<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū fā fú róng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">新開的蓮花。比喻清新。語出南史˙卷三十四˙顏延之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延之嘗問鮑照，己與靈運優劣，照曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>謝五言如初發芙蓉，自然可愛。君詩若鋪錦列繡，亦雕繢滿眼。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
