<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄔㄞ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄉㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng chài yǒu dú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蜂蠆，蝎子一類的毒蟲。蜂蠆有毒比喻微小的東西也能害人。左傳˙僖公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君其無謂邾小，蜂蠆有毒，而況國乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷十七˙姑妄聽之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婢受慘痛，豈復能報？而不慮其父能為盜也。此所謂蜂蠆有毒歟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
