<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻三方面分別對立的局勢。晉˙孫楚˙為石仲容與孫皓書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自謂三分鼎足之勢，可與泰山共相終始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾欲屯兵濮陽，以成鼎足之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
