<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拍手，表示滿意､痛快。拍手稱快形容正義伸張或公憤消除時高興痛快的樣子。二刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說起他死得可憐，無不垂涕，又見惡姑姦夫俱死，又無不拍手稱快。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>像這樣剝削來的錢，叫他這樣失去，還不知多少人拍手稱快呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
