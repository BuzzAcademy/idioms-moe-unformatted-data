<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本儀禮˙士喪禮<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幠用斂衾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下鄭玄˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疾時處北牖下，死而遷之當牖下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>即老死家中，安享天年的意思。明史˙卷二三五˙鄒維璉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我朝王振、曹吉祥、劉瑾亦嘗寵之群臣之上。有一人老死牖下，獲保富貴哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那有罪的老死牖下，無罪的卻命絕了囹圄刀鋸之間，難道頭頂上這個老翁，是沒有眼睛的麼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
