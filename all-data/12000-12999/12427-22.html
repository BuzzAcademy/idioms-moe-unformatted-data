<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī nán xíng yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國父重要學說之一。旨在破除<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知之非艱，行之維艱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>的舊說，從而袪除坐而言不能起而行之苟且偷惰的積習，勉勵國人篤實力行，奮鬥不懈。認為除了努力求知外，更應從力行中求真知，如此才能解決知難的問題。或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行易知難<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
