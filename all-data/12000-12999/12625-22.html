<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一個人假如不能信實，不知道還能做些什麼。論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人而無信，不知其可也。大車無輗，小車無軏，其何以行之哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石猿端坐上面道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>列位呵，人而無信，不知其可。你們才說有本事進得來，出得去，不傷身體者，就拜他為王。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
