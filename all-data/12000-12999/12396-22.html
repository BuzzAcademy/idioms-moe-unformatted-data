<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄨㄥ　ㄇㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān ruò gōng mèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">并吞弱國，攻打政治昏昧的國家。書經˙仲虺之誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兼弱攻昧，取亂侮亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若拘執常理，寸步不可行矣，宜從權變。且兼弱攻昧，逆取順守，湯、武之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
