<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán líng guà jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">延陵，指吳公子季札。延陵掛劍指春秋時，吳公子季札奉命出使晉國，路經徐國，徐君見季札佩劍，非常喜歡，但不敢明說。季札心中明白，但因任務尚未完成，不便立即奉贈。等到季札完成使命，重返徐國時，徐君已死，季札便解下佩劍掛於徐君墓前的樹上。見史記˙卷三十一˙吳太伯世家。後用以比喻友誼生死不渝。</td></tr>
