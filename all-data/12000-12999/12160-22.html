<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄨ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˇ</sup>　ㄗ<sup class="subfont">ˇ</sup>　ㄍㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǔ yǐ zǐ guì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指母親因兒子的地位提升而尊貴。語出公羊傳˙隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立子以貴不以長。桓何以貴？母貴也。母貴則子何以貴？子以母貴，母以子貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後世引申為凡因兒子的緣故使母親得到較高的榮譽或較好的享受。儒林外史˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任憑他是青樓婢妾，到得收他做了側室，後來生出兒子，做了官，就可算的母以子貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
