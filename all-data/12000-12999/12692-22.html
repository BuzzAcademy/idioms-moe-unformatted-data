<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指送別的地方。古時於路旁，每十里設一長亭，五里設一短亭，供行人憩息。因此，近城的十里長亭常為人們送別的地方。宋˙蘇軾˙送孔郎中赴陝郊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十里長亭聞鼓角，一川秀色明花柳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第四本˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日送張生赴京，十里長亭，安排下筳席。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
