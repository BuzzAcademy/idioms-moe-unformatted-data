<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄥ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄔㄨㄢ　ㄅ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tìng rén chuān bí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻任人牽制、擺布，無法自主。南史˙卷五十六˙張弘策傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐孝嗣才非柱石，聽人穿鼻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷一三○˙周書˙王峻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>峻才疏位重，輕躁寡謀，聽人穿鼻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
