<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ<sup class="subfont">ˋ</sup>　ㄎㄨ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiào kǔ bù dié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不斷的訴說苦處。水滸傳˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正走之間，忽然地雷大振一聲，兩個在陣叫苦不迭，一齊搨了雙腳，翻筋斗攧下陷馬坑裡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十八˙吳衙內鄰舟赴約：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見靠壁一個蓬頭孩子，曲著身子，睡得好不自在。夫人暗暗叫苦不迭！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
