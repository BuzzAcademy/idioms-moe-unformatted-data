<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣食富足則重禮義。漢˙王符˙潛夫論˙愛日：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子稱庶則富之，既富則教之。是故，禮義生於富足，盜竊起於貧窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
