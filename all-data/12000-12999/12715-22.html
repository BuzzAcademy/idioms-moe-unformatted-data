<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萬代才有這麼一個時機。形容機會極為難得。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元請以一丸泥為大王東封函谷關，此萬世一時也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷五十六˙吳書˙朱桓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此萬世一時，不可失也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬代一時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
