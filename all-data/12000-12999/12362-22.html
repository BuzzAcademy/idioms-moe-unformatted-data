<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三十六本為虛數，極言計策極多。後好事者附會，取四字成語等，湊足三十六實數，名目為：瞞天過海、圍魏救趙、借刀殺人、以逸待勞、趁火打劫、聲東擊西、無中生有、暗度陳倉、隔岸觀火、笑裡藏刀、李代桃僵、順手牽羊、打草驚蛇、借屍還魂、調虎離山、欲擒故縱、拋磚引玉、擒賊擒王、釜底抽薪、混水摸魚、金蟬脫殼、關門捉賊、遠交近攻、假道伐虢、偷梁換柱、指桑罵槐、假痴不癲、上屋抽梯、樹上開花、反客為主、美人計、空城計、反間計、苦肉計、連環計、走為上計。</td></tr>
