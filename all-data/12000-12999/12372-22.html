<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nǚ zhōng yáo shùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">譽稱臨朝執政的賢能女主。宋史˙卷二四二˙后妃傳上˙英宗宣仁聖烈高皇后：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自是內降遂絕，力行故事，抑絕外家私恩。文思院奉上之物，無問巨細，終身不取其一，人以為女中堯舜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
