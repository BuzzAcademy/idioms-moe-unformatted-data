<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻未收賄賂卻遭誣謗。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薏苡明珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙柳宗元˙為南承上中書門下嗣乞兩河效用狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首級之差，今復誰辯，薏苡之謗，不能自明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代漢˙王定保˙唐摭言˙卷九˙好及第惡登科：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是知瓜李之嫌，薏苡之謗，斯不可忘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
