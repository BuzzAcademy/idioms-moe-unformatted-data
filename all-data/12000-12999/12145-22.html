<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">床上加床，比喻重複而無創見。北齊˙顏之推˙顏氏家訓˙序致：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏晉已來，所著諸子，理重事複，遞相模斅，猶屋下架屋，床上施床耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙劉知幾˙史通˙卷四˙斷限：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>班書<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>地理志<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，首遂全寫<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>禹貢<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>一篇，降為後書，持續前史，蓋以水濟水，床上施床，徒有其煩，竟無其用，豈非惑乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>床下安床<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>床上安床<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
