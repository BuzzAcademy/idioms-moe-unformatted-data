<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本<img src=/cydic/dicword/99c8.jpg border=0 alt=* class=fontimg valign=center>˙徐凝˙憶揚州詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下三分明月夜，二分無賴是揚州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂天下三分的明月中，揚州即占其三分之二。指揚州繁華甲於天下。清˙李斗˙揚州畫舫錄˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十里畫圖新閬苑，二分明月舊揚州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
