<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相串通勾結。紅樓夢˙第一一一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷的時候不小，那些上夜的人管什麼的！況且打死的賊是周瑞的乾兒子，必是他們通同一氣的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>中國現在記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樣說起，那報丁憂的文書，馬友德也是通同一氣的了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
