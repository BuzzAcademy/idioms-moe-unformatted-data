<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄠ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄑ｜　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào míng qī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本荀子˙不苟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫富貴者則類傲之，夫貧賤者則求柔之，是非仁人之情也，是姦人將以盜名於晻世者也，險莫大焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容欺騙世人，盜取名譽。野叟曝言˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟亦非重視阿堵，而盜名欺世，實有所難。但人命事大，惟有將先生此舉，焚香告天，默表此心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷世竊名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺世盜名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺世釣譽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
