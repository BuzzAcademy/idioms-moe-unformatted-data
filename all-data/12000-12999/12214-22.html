<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話不講信用。元˙關漢卿˙調風月˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>教人道眼裡有珍，你可休言而無信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十三˙樂小舍<img src=/cydic/dicword/8e5a.jpg border=0 alt=* class=fontimg valign=center>生覓偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說猶未畢，只見樂和睜開雙眼道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>岳翁休要言而無信！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>跳起身來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言而不信<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
