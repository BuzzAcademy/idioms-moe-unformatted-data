<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">散亂錯雜的樣子。元˙白樸˙牆頭馬上˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>送的人四分五落，兩頭三緒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是四分五落去捉時，又怕中了這賊人奸計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四紛五落<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
