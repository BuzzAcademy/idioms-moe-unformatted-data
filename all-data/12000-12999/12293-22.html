<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用熱水澆雪，雪立刻融化。比喻事情輕而易舉，極易成功。淮南子˙兵略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若以水滅火，若以湯沃雪，何往而不遂？何之而不用？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十六˙列女傳˙杜有道妻嚴氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何、鄧執權，必為玄害，亦由排山壓卵，以湯沃雪耳，奈何與之為親？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
