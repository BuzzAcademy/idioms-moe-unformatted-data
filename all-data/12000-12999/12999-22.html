<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憤怒的獅子用腳挑動石頭，口渴的駿馬奔向水泉。比喻書法的骨力雄健，筆勢奔馳。語本新唐書˙卷一六○˙徐浩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗書四十二幅屏八體皆備，草隸尤工。世狀其法曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>怒猊抉石，渴驥奔泉<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
