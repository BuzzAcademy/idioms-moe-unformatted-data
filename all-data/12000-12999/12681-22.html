<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻人世變化無常，不可能永遠處於順境。元˙楊文奎˙兒女團圓˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人無千日好，花無百日紅。早時不算計，過後一場空。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我初來時也是客官，也曾相待的厚。如今卻聽莊客搬口，便疏慢了我。正是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人無千日好，花無百日紅。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
