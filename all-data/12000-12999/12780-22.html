<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄑ｜ㄢ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn lì qiǎn qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">厲，涉水而過。揭，提起衣服。深厲淺揭指若涉淺水，則提起衣服過去；若涉深水，則連衣服也不必提起而直接渡水。語本詩經˙邶風˙匏有苦葉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深則厲，淺則揭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻行事隨機應變。後漢書˙卷五十九˙張衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深厲淺揭，隨時為義，曾何貪於支離，而習其孤技邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
