<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄌㄟ<sup class="subfont">ˇ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì sè lěi luò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人雖抑鬱不得志，胸中卻坦蕩光明。二刻拍案驚奇˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即空觀主人者，其人奇，其文奇，其遇亦奇，因取其抑塞磊落之才，出緒餘以為傳奇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸君得此，也可以少慰抑塞磊落了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
