<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pī yún wù dǔ qīng tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">撥開雲霧看見青天。比喻除去障礙，得見光明。南朝宋˙劉義慶˙世說新語˙賞譽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衛伯玉為尚書令，見樂廣與中朝名士談議，奇之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>自昔諸人沒已來，常恐微言將絕。今乃復聞斯言於君矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>命子弟造之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此人，人之水鏡也，見之若披雲霧睹青天。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
