<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún yǐ fù shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻眾人爭相追逐利祿。語本莊子˙徐无鬼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊肉不慕蟻，蟻慕羊肉。羊肉，羶也。。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙眾趨利，曰群蟻附羶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
