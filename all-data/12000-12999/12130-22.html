<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臣子建議可以施行的方案，廢止不可行的。語本左傳˙昭公二十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君所謂可，而有否焉，臣獻其否，以成其可；君所謂否，而有可焉，臣獻其可，以去其否。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指臣子向君王勸善規過，建議興革。後漢書˙卷四十四˙胡廣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞君以兼覽博照為德，臣以獻可替否為忠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獻替可否<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
