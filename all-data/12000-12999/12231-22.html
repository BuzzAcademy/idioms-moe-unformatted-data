<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以前所沒有過的。宋˙徐度˙卻掃編˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國朝不歷真相而為相者凡七人……而鄧樞密洵武真以少保領院而不兼節鉞，前所未有也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如此好令，真是酒席筳前所未有的，妹子恭逢其盛，能不浮一大白！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
