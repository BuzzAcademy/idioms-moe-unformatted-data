<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī qín qī zòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">諸葛亮征南夷，七次生擒酋長孟獲，七次釋放，使之心悅誠服，不復背叛。見三國志˙卷三十五˙蜀書˙諸葛亮傳˙裴松之˙注引漢晉春秋。後比喻善用策略，使對方誠服。元˙季子安˙粉蝶兒˙這些時套˙剔銀燈曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俏冤家風流萬種，他也待學七擒七縱，把我似勤兒般推磨相調弄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
