<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˊ</sup>　ㄈㄣ<sup class="subfont">ˋ</sup>　ㄉ｜ㄢ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yíng fèn diǎn yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼蠅的糞玷汙美玉。語本唐˙陳子昂˙宴胡楚真禁所詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青蠅一相點，白璧遂成冤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻奸邪害善。宋˙陸佃˙埤雅˙卷十˙釋蟲˙蠅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青蠅糞尤能敗物，雖玉猶不免，所謂蠅糞點玉是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
