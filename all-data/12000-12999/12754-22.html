<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獨步天下，無人能及。文選˙東方朔˙答客難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好學樂道之效明白甚矣，自以為智能海內無雙，則可謂博聞、辯智矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
