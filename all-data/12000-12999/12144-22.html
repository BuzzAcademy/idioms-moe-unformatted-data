<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正直敢言，無所顧忌隱諱。楚辭˙屈原˙卜居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧正言不諱，以危身乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙鳧繹先生詩集敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>微言高論，即已鄙陋漢唐，而其反復論難，正言不諱如先生之文者，世莫之貴矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直言不諱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直言無諱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直言勿諱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
