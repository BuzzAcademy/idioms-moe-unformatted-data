<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄣ　ㄖㄡ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wēn róu xiāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出漢˙伶玄˙飛燕外傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是夜進合德，帝大悅，以輔屬體，無所不靡，謂為溫柔鄉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指沉緬女色時，溫柔歡悅的境地。聊齋志異˙卷九˙天宮：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂使糟丘臺上，路入天宮；溫柔鄉中，人疑仙子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如蒙發一點慈心，攜帶弟子得入紅塵，在那富貴場中溫柔鄉裡受享幾年，自當永佩洪恩，萬劫不忘也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
