<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物發展到極點，則必然走向衰亡。戰國策˙秦策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物盛則衰，天之常數也；進退盈縮變化，聖人之常道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷一○四˙田叔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫月滿則虧，物盛則衰，天地之常也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物極則衰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
