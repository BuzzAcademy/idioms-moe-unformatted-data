<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻官員､官衙非常清閑。宋˙陸游˙老學庵筆記˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自元豐官制，尚書省復　二十四曹，繁簡絕異，在京師時有語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吏､勛､封､考，筆頭不倒……工､屯､　虞､水，白日見鬼。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事情離奇古怪或無中生有。二刻拍案驚奇˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍香嘻的一笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>白日見　鬼！枉著人急了這許多時。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
