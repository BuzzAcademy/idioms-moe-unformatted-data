<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄆㄢ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lóng pán hǔ jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像龍盤繞，像虎蹲踞。語本太平御覽˙卷一五六˙州郡部˙敘京都下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉備曾使諸葛亮至京，因睹秣陵山阜，歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鍾山龍盤，石頭虎踞，此帝王之宅。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容地勢宏偉險要。警世通言˙卷四十˙旌陽宮鐵樹鎮妖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有地名曰西山，龍盤虎踞，水繞山環，當出異人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍蟠虎踞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎踞龍盤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎踞龍蟠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
