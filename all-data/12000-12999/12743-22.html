<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國˙蜀˙諸葛亮˙誡子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫君子之行，靜以修身，儉以養德，非澹泊無以明志，非寧靜無以致遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後因以澹泊明志表恬靜寡欲，志向高遠。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一生澹泊明志，不汲汲於名利，深為世人所敬佩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
