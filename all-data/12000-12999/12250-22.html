<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ní shā jù xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泥土和沙子隨著河流沖下來。比喻人或事物不論好壞均混雜一起。清˙袁枚˙隨園詩話：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人稱才大者，如萬里黃河，與泥沙俱下。余以為此粗才，非大才也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
