<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xuè chǔ zhī tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻知識淺陋、見識不廣的人。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王之將吏，群居穴處之徒，人人抵掌，欲為不善之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>章懷太子˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>穴處，言所識不遠也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
