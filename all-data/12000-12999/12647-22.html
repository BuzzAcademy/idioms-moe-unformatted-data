<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四肢不勞動，分不清五穀。語出論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子路從而後，遇丈人以杖荷蓧。子路問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子見夫子乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>丈人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>四體不勤，五穀不分，孰為夫子？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容讀書人脫離實際生活，缺乏實用的生活知能。兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你只看<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>道千乘之國，使民以時<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的那個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>時<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>字，可是四體不勤，五穀不分的人，說的出來的？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
