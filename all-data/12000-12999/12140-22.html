<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup>　ㄍㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì mén gēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時妓女拒絕客人進門，僅作羹待客而不與之相見。唐˙馮贄˙雲仙雜記˙卷一˙迷香洞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>史鳳，宣城妓也，待客以等差。甚異者有迷香洞、神雞枕、鎖蓮燈，次則交紅被、傳香枕、八分羊。下列不相見，以閉門羹待之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為拒客的意思。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下次他敢再來，我就給他閉門羹吃！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
