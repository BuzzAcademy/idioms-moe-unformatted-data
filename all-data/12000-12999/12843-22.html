<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèn shí shù liú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以山石為枕，以溪流漱口。語本南朝宋˙劉義慶˙世說新語˙排調：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫子荊年少時欲隱，語王武子<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當枕石漱流<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，誤曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漱石枕流<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。形容高潔之士的隱居生活。漢˙曹操˙秋胡行二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道深有可得，名山歷觀。遨遊八極，枕石漱流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陸采˙明珠記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當時離亂之際，多少富貴的，死于兵革之中。爭如老夫枕石漱流，快活山中度日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枕流漱石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漱流枕石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漱石枕流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
