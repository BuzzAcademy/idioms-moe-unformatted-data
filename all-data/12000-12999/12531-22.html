<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">見怪不怪，其怪自敗</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄅㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn guài bù guài qí guài zì bài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)見到奇怪的事物而不以為怪，不受其驚擾，則怪異的事物自然消失。紅樓夢˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈赦便說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>據我的主意，把他砍去，必是花妖作怪。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>賈政道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>見怪不怪，其怪自敗。不用砍他，隨他去就是了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見怪不怪，其怪自壞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
