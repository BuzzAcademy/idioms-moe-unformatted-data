<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所經歷的時間久遠。書經˙君奭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>率惟茲有陳，保又有殷，故殷禮陟配天，多歷年所。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷六˙魏書˙袁術傳˙裴松之˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桀、紂無道，秦、莽縱虐，皆多歷年所，然後眾惡乃著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
