<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˋ</sup>　ㄔㄨ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liù chū qí jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西漢陳平曾為漢高邦六次出奇謀以定天下。見史記˙卷五十六˙陳丞相世家。後指出奇制勝的謀略。初刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既有此珠，我與你仗蘇、張之舌，六出奇計，好歹設法來院中走走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
