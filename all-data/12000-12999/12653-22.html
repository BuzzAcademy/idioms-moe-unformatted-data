<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童山，草木不生的山。濯濯，形容乾乾淨淨的樣子。童山濯濯指無草木的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由於這場森林大火，把這座山燒得童山濯濯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用以形容人禿頭、無髮。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他正值壯年，卻已童山濯濯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
