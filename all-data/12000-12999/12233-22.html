<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò ér lùn dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指大臣隨侍帝王講論政事。周禮˙冬官˙考工記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐而論道，謂之王公；作而行之，謂之士大夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>抱朴子˙內篇˙明本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又坐而論道，謂之三公。國之有道，貧賤者恥焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指空談大道理而不實踐。晉書˙卷五十五˙夏侯湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿士常伯，被朱佩紫，耀金帶白，坐而論道者，又充路盈寢，黃幄玉階之內，飽其尺牘矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
