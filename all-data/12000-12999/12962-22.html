<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容勇士迅速奔馳的樣子。漢˙趙曄˙吳越春秋˙闔閭內傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>筋骨果勁，萬人莫當　。走追奔獸，手接飛鳥，骨騰肉飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻妓女惑人之甚。隋書˙卷三十˙地理志中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其俗好教飾子女淫哇之音，能使骨　騰肉飛，傾詭人目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
