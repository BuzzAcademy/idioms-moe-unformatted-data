<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄓㄣ<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng qiáng zhèn mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風檣，風帆。陣馬，戰馬。風檣陣馬指乘風的帆船，臨陣的戰馬。比喻行進的速度很快，氣勢勇猛。唐˙杜牧˙太常寺奉禮郎李賀歌詩集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風檣陣馬，不足為其勇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷十五˙韋蘇州：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲求此夢，了不可得，豈蒹葭莽蒼，無三湘七澤之壯，雪蓬煙艇，無風檣陣馬之奇乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
