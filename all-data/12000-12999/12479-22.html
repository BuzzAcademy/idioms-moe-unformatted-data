<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">搖搖擺擺</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˊ</sup>　｜ㄠ<sup class="subfont">ˊ</sup>　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄅㄞ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo yáo bǎi bǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>左右搖曳，晃動不定的樣子。京本通俗小說˙碾玉觀音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個婦女搖搖擺擺從府堂　裡出來，自言自語，與崔寧打個胸廝撞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河裡的水草都有一　丈多長，被那河水流得搖搖擺擺，煞是好看！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擺擺搖搖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>行路緩慢自得的樣子。西遊記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將那跑不動的拿住一個，剝了他衣裳，也　學人穿在身上，搖搖擺擺，穿州過府。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那小娘子豔喬妝　了，帶著兩個ㄚ頭，一個喚名春雲，一個喚名秋月，搖搖擺擺，走到園亭上來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
