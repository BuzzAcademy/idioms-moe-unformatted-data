<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄣ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún ér bù dǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">合群而不結黨營私。論語˙衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子矜而不爭，群而不黨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙權德輿˙唐丞相太保致仕岐國公杜公墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公所樞極，喜士容物，群而不黨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
