<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo xià qí shǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻玩弄手法，串通作弊。宋˙王闢之˙澠水燕談錄˙卷五˙官制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖慮其任私，高下其手，乃置司寇參軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二八八˙張廷玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刑部引律例，往往刪截，但用數語，即承以所斷罪；甚有求其彷彿，比照定議者：高下其手，率由此起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
