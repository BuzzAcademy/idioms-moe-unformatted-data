<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鳥獸一般的覓食，求生存而無志向。比喻只享受爵祿卻沒有貢獻。文選˙曹植˙求自試表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生無益於事，死無損於數，虛荷上位，而忝重祿，禽息鳥視，終於白首，此徒圈牢之養物，非臣之所志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
