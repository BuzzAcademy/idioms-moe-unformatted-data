<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">邇，近。室邇人遐比喻思念甚深，卻不能相見。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>室邇人遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢˙徐淑˙答夫秦嘉書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰謂宋遠，企予望之，室邇人遐，我勞如何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十四˙隱逸傳˙宋纖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其人如玉，維國之琛。室邇人遐，實勞我心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
