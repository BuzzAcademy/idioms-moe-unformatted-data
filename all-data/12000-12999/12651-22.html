<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)夫妻關係一旦建立，就會產生深厚的感情。元˙石君寶˙秋胡戲妻˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻正是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一夜夫妻百夜恩<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，破題兒勞他夢魂，赤緊的禁咱愁恨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙琵琶記˙五娘行路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他須記一夜夫妻百夜恩，怎做得區區陌路上人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夜夫妻百日恩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
