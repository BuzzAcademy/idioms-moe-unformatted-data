<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙襄公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾見申叔夫子，所謂生死而肉骨也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>已死復生，白骨更肉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻恩施深重，恩同再造。周書˙卷十一˙晉蕩公護傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一得奉見慈顏，永畢生願。生死肉骨，豈過今恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南唐˙徐鉉˙又代蕭給事與楚王書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>存者荷二天之恩，沒者釋九原之恨，則生死骨肉，未可比量。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
