<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舉止失常，心不在焉。警世通言˙卷二十˙計押番金鰻產禍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>娘見那女孩兒前言不應後語，失張失志，道三不著兩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失張倒怪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失張失智<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
