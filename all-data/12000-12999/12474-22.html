<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄛ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˊ</sup>　｜ㄣ<sup class="subfont">ˇ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuò shú yǐn shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吃豆粥，喝清水。形容家貧而孝子曲盡孝心。禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子路曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>傷哉貧也！生無以為養，死無以為禮也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>啜菽飲水盡其歡，斯之謂孝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙王勃˙倬彼我系詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫豈不懷？高山仰止，願言毓德，啜菽飲水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指生活清苦，飲食粗簡。宋˙司馬光˙辭知制誥第七狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣生負大罪，死負餘愧。雖進極榮顯，不若啜菽飲水，長為布衣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲水啜菽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲水食菽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
