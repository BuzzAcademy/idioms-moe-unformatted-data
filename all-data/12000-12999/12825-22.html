<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">杏臉桃腮</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˋ</sup>　ㄌ｜ㄢ<sup class="subfont">ˇ</sup>　ㄊㄠ<sup class="subfont">ˊ</sup>　ㄙㄞ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xìng liǎn táo sāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子白臉紅腮，容貌豔美。元˙王實甫˙西廂記˙第四本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杏臉桃腮，乘著月色，嬌滴滴越顯得紅白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙鎖白猿˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妻也則為你不施朱粉天然態，引惹下這妖怪，則為你百媚千嬌更體態，端的是杏臉桃腮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃腮杏臉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
