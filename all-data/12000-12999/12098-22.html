<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>無法自救。南齊書˙卷二十八˙劉善明傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰始初，徐州刺史薛安都反，青州刺史　沈文秀應之。時州治東陽城，善明家在郭內，不能自拔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>陷於某種困擾情境中，無法解脫出來。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不要越陷越深，到最後不能自拔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
