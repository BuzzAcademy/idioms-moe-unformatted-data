<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">價值千金的皮衣，不是用一隻狐狸腋下的白毛製成的。比喻治理好國家需要眾多賢士的力量。墨子˙親士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人者，事無辭也，物無違也，故能為天下器。是故江河之水，非一源之水也；千鎰之裘，非一狐之白也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
