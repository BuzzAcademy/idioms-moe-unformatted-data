<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄓㄠ　ㄓ　ㄒ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sī mǎ zhāo zhī xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)路人皆知。三國魏曹髦在位時，大將軍司馬昭蓄意篡奪帝位，專擅國政，自為相國，後髦封昭為晉公，加九錫，昭佯辭不受。曹髦憤曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司馬昭之心，路人所知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見三國志˙卷四˙魏書˙三少帝紀˙高貴鄉公髦紀˙裴松之˙注引漢晉春秋。後比喻人所共知的陰謀野心。宋史˙卷四七一˙姦臣傳一˙安惇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無君之惡，同司馬昭之心；擅事之跡，過趙高指鹿為馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
