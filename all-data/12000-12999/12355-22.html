<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　｜　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī lóng yī shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人的行藏大不相同，一個飛騰，一個蟄伏。管子˙樞言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周者不出于口，不見于色。一龍一蛇，一日五化之謂周。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>莊子˙山木：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無譽無訾，一龍一蛇，與時俱化，而無肯專為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
