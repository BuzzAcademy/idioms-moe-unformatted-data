<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大夥兒吵吵鬧鬧一下子後各自散去。初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看的人見沒得買了，一哄而散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不提防堂倌一聲呼喊，說是打烊，只見吃茶的人，男男女女，一哄而散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一鬨而散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
