<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指馬吐出馬銜，擺脫籠頭。後比喻約束越多，反抗越強。莊子˙馬蹄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫加之以衡扼，齊之以月題，而馬知介倪，闉扼鷙曼，詭銜竊轡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
