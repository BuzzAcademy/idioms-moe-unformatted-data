<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóu cháng jiǔ zhuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">九，極言其多。愁腸九轉指愁悶憂傷，頻頻在腹中縈繞，纏結不去。明˙邵璨˙香囊記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我終日裡愁腸九轉，到如今尺素空傳，越教人中心慘然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
