<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彈琴、下棋、寫字、繪畫。泛指各種文藝風雅之事。喻世明言˙卷十二˙眾名姬春風弔柳七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳七官人，年二十五歲，丰姿灑落，人才出眾，琴棋書畫，無所不通，至於吟詩作賦，尤其本等。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又有那一宗老幫閒，專到這些人家來替他燒香、擦爐，安排花盆，揩抹桌椅，教琴棋書畫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴琪書畫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
