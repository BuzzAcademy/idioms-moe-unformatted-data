<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">閉口，不敢言語。形容非常害怕而不敢說話。後漢書˙卷六十下˙蔡邕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今皆杜口結舌，以臣為戒，誰敢為陛下盡忠孝乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十七˙傅玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而人主若不能虛心聽納，自古忠臣直士之所慷慨，至使杜口結舌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杜口絕舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
