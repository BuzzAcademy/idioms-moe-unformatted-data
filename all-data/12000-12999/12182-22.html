<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時迷信鬼神，認為旱災乃旱神為虐作怪所引起。後用以指大地發生旱災。詩經˙大雅˙雲漢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旱魃為虐，如惔如焚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十五˙皇甫規傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而地震之後，霧氣白濁，日月不光，旱魃為虐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
