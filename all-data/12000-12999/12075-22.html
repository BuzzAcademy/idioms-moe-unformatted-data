<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cáng zhī míng shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人以著作不便問世，只合收藏在大山之中。比喻著述極俱價值，能流傳後世。漢書˙卷六十二˙司馬遷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕誠以著此書，藏之名山，傳之其人，通邑大都，則僕償前辱之責。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙劉知幾˙上蕭至忠書論史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之國史，皆出自一家，如魯、漢之丘明、子長，晉、齊之董狐、南史，咸能立言不朽，藏之名山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藏諸名山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
