<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惡名四傳。漢書˙卷四十三˙陸賈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳平乃以奴婢百人，車馬五十乘，錢五百萬，遺賈為食飲費。賈以此游漢廷公卿間，名聲籍甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
