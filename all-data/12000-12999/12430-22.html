<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄘㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén guǐ mò cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鬼神都無法預知、測度。形容極隱密奇異，無法預料。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那僧徒收拾淨盡，安貯停當，放心睡了。自道神鬼莫測，豈知天理難容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神鬼不測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神鬼難測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
