<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn zài xián shàng bù dé bù fā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情為形勢所逼，不得不做。三國演義˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操謂之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>汝前為本初作檄，但罪狀孤，可也；何乃辱及祖、父耶？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>琳答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>箭在弦上，不得不發耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>左右勸操殺之，操憐其才，乃赦之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
