<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng sǐ cún wáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生存或亡歿。比喻情勢到了關鍵時刻。元˙無名氏˙抱妝盒˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親承懿旨到西宮，生死存亡掌握中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於何玉鳳姑娘一個世家千金小姐弄得一身伶佇孤苦，有如斷梗飄蓬，生死存亡，竟難預定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死生存亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
