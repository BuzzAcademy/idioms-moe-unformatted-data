<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人以為夢見熊和羆，為生男子的預兆。語本詩經˙小雅˙斯干：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大人占之，維熊維羆，男子之祥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後常用為祝人生男子之語。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熊羆之祥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
