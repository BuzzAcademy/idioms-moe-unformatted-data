<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡不很清楚。宋˙洪邁˙夷堅丁志˙卷十九˙黃州野人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>密伺之，見如人而毛者，搏之則逝，追之不及。百計羅絡，因結繩置<img src=/cydic/dicword/fef7.jpg border=0 alt=* class=fontimg valign=center>間而獲焉，初不甚了了，養之數日始能言，乃實人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
