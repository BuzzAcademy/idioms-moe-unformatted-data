<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">監獄中無犯人而長滿了草。語本隋書˙卷七十三˙循吏傳˙劉曠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在職七年，風教大洽，獄中無繫囚，爭訟絕息，囹圄盡皆生草，庭可張羅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻為官清明，犯罪者少。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>執政者唯有公正不阿，仁民愛物，方能使社會祥和，人人守法，草滿囹圄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
