<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浸潤之譖，膚受之愬，不行焉，可謂明也已矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指讒言如水之滲透，積久而逐漸發生作用。三國志˙卷五十七˙吳書˙張溫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而怨憤之聲積，浸潤之譖行矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浸潤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
