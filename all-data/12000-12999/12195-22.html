<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ　ㄔㄞ　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīn chāi dà chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明、清時代由皇帝特命出外辦理重大事務的大臣。清史稿˙卷三六七˙那彥成傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回疆四城既復，命為欽差大臣，往治善後事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這位欽差大臣，姓溫名國因，是由京官翰林放出來的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
