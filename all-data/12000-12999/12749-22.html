<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén shū yù lǜ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神話傳說中的二位神明。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>門神<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙富察敦崇˙燕京歲時記˙門神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>門神皆甲冑執戈，懸弧佩劍，或謂為神荼、鬱壘，或謂為秦瓊、敬德，其實皆非也。但謂之門神可矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
