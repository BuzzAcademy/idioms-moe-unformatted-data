<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˊ</sup>　ㄑ｜ㄢ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄓㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yá qiān wàn zhóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出明˙胡繼宗˙書言故事大全˙卷十一˙書史類˙牙籤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稱人書多，牙籤萬軸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容藏書豐富而精美。唐˙李煜˙題金樓子後詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牙籤萬軸裹紅綃，王粲書同付火燒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐霖˙繡襦記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牙籤萬軸繞芸窗，教子須知有義方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
