<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˇ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄇㄢ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn hé mǎn fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偃鼠飲河，不過滿腹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>勉人知足，最忌貪多。宋˙張君房˙雲笈七籤˙卷九十四˙簡事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巢林一枝，鳥見遺於叢葦；飲河滿腹，獸不吝於洪波。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
