<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謙虛有禮，尊重有才學的人。舊唐書˙卷六十二˙楊恭仁傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恭仁性虛澹，必禮度自居，謙恭下士，未嘗忤物，時人方之石慶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨因馮大爺示知大人家第謙恭下士，又承呼喚，敢不違命。但毫無實學，倍增顏汗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謙遜下士<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
