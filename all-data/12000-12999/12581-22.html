<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">莊子曾在濠水邊和惠子辯論魚樂，後在濮水邊對楚王的使者，以神龜曳尾來比喻自己貴山海的放逸之心。見莊子˙秋水。後以濠濮間想比喻暇逸超俗、悠然自得的情趣。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>間<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簡文入華林園，顧謂左右曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>會心處不必在遠，翳然林水，便自有濠<img src=/cydic/dicword/9a62.jpg border=0 alt=* class=fontimg valign=center>閒想也，覺鳥獸禽魚自來親人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
