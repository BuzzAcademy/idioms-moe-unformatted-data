<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冬天的扇子，夏天的火爐。語本漢˙王充˙論衡˙逢遇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作無益之能，納無補之說，以夏進爐，以冬奏扇，為所不欲得之事，獻所不欲聞之語，其不遇禍幸矣！何福祐之有乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不合時宜，毫無用處。</td></tr>
