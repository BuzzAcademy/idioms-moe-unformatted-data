<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時楚莊王等不及穿鞋佩劍，就急著出兵為大夫申舟報仇的故事。見左傳˙宣公十四年。後形容人行動果決、快速、迫不及待的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他處事一向屨及劍及，說到做到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍及履及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍及屨及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
