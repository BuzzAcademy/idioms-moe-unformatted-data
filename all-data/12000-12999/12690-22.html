<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ　ㄗㄞ　｜ㄡ　ㄗㄞ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yōu zāi yōu zāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>思之不已的樣子。詩經˙周南˙關雎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窈宨淑女，寤寐求之；求之不得，寤寐思服　；悠哉悠哉，輾轉反側。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻悠閒自得。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都快考試了，她還悠哉悠哉的晃來晃去，一點也不緊張。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
