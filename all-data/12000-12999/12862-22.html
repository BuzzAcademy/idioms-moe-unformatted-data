<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>流水不受情感影響，不停流逝遠去。唐˙李白˙送殷淑詩三首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水無情去，　征帆逐吹開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙辛棄疾˙酒泉子˙流水無情詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水無情，潮到空城頭盡白，　離歌一曲怨殘陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人對對方沒有情意。五燈會元˙卷二十˙龍翔士珪禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落華有意隨流水，流　水無情戀落華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
