<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">拔來報往</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup>　ㄅㄠ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá lái bào wǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拔、報，急速。拔來報往形容跑來跑去，往來頻繁。語本禮記˙少儀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋拔來，毋報往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鄭玄˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔、赴皆疾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十˙炙戩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又入，攜短足几至，拔來報往，蹀躞甚勞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跋來報往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
