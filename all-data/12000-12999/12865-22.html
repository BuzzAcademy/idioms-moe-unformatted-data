<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">兔絲燕麥</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨ<sup class="subfont">ˋ</sup>　ㄙ　｜ㄢ<sup class="subfont">ˋ</sup>　ㄇㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tù sī yàn mài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兔絲、燕麥，皆植物名。兔絲有絲之名而不可織；燕麥有麥之名而不可食。兔絲燕麥比喻有名無實。魏書˙卷六十六˙李崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今國子雖有學官之名，而無教授之實，何異兔絲燕麥，南箕北斗哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
