<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天下太平。元˙馬致遠˙粉蝶兒˙寰海清夷套˙迎仙客曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九五龍飛，四海昇平日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>共響四砲，這是四海昇平。外面如此熱鬧，你們二位也該升帳了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
