<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">靡不有初，鮮克有終</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄔㄨ　ㄒ｜ㄢ<sup class="subfont">ˇ</sup>　ㄎㄜ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄓㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǐ bù yǒu chū xiǎn kè yǒu zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凡事都有個開始，但經常不了了之，沒個結果。語出詩經˙大雅˙蕩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡不有初，鮮克有終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後借此語以諷諭持志不終的人。晉書˙卷五十三˙愍懷太子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信惑姦邪，疏斥正士，好屠酤之賤役，耽苑囿之佚游，可謂靡不有初，鮮克有終者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
