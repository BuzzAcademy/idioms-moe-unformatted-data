<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻學問淵博。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學究天人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。群音類選˙官腔類˙卷十九˙扊<img src=/cydic/dicword/9675.jpg border=0 alt=* class=fontimg valign=center>記˙長亭送別：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>離別不須愁，學貫天人，氣沖牛斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
