<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niǎo gé huī fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鳥張開雙翼，山雞展翅飛翔一般。形容宮室的華麗。語本詩經˙小雅˙斯干：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如跂斯翼，如矢斯棘，如鳥斯革，如翬斯飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
