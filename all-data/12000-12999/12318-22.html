<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尺二為<img src=/cydic/dicword/92b3.jpg border=0 alt=* class=fontimg valign=center>，是盡的異體字。南宋時，楊萬里考校湖南漕試時，首名者將<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>寫作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/92b3.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，楊萬里便云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明日揭榜，有喧傳以為場屋取得個尺二秀才，則吾輩將胡顏？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>故黜而不取。見宋˙孫奕˙履齋示兒編˙卷九˙聲畫押韻貴乎審。後用尺二秀才譏諷寫異體字的知識分子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作文章時切勿貪圖一時便利而使用異體字，以免被人譏為尺二秀才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
