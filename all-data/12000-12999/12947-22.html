<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">朋黨，集結黨派。比周，相互勾結。朋黨比周指一群人彼此勾結集黨營私。荀子˙臣道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朋黨比周，以環主圖私為務，是篡臣者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷九十二˙韋安石傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青州刺史韋安石、太子賓客韋嗣立，刑部尚書趙彥昭等，往在先朝，曲蒙厚賞，因緣幸會，久在廟堂，朋黨比周，聞於行路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朋比<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
