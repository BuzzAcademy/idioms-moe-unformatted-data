<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時使雞相搏鬥，使狗相競走的遊戲。引申為泛稱紈褲子弟所做的消遣。史記˙卷六十九˙蘇秦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨菑其富而實，其民無不吹竽鼓瑟，彈琴擊筑，鬥雞走狗，六博蹋鞠者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些來的皆係世襲公子，人人家道豐富，且都在少年，正是鬥雞走狗，問柳評花的一干遊蕩紈褲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
