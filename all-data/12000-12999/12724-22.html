<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言行舉動溫文灑脫。魏書˙卷二十八˙賀狄干傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉止風流，有似儒者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身材俊俏，舉止風流，似在寶玉之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
