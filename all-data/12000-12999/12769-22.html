<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如雲霧密集般群聚。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俊雄豪桀建號壹呼，天下之士雲合霧集。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷七十一˙魏徵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四方響應，萬里風馳，雲合霧集，眾數十萬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
