<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人的生活際遇，都是命中注定的。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一飲一啄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。醒世恆言˙卷二十九˙盧太學詩酒傲王侯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一飲一啄，莫非前定。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>像汪知縣是個父母官，肯屈己去見個士人，豈不是件異事？誰知兩下機緣未到，臨期定然生出事故，不能相會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一飲一啄，莫非前定；一時戲語，終身話柄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
