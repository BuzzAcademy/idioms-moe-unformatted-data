<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">故意作態或故示難色，以抬高自己的身分。紅樓夢˙第一○一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不是我說，爺把現成兒的也不知吃了多少，這會子替奶奶辦了一點子事，又關會著好幾層兒呢，就是這麼拿糖作醋的起來，也不怕人家寒心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿班作勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
