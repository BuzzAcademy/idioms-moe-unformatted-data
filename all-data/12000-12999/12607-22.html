<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">酒量的大小，不能以身材作論斷。資治通鑑˙卷二八三˙後晉紀四˙高祖天福七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曦曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>維岳身甚小，何飲酒之多？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>左右或曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>酒有別腸，不必長大。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十四˙灤陽續錄六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>酒有別腸，信然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
