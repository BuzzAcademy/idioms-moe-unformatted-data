<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　｜　ㄒㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn tóu yī xuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">劍頭，劍把上的小環孔。吷，微小的聲音。劍頭一吷指吹劍把上的環孔，聲音小得如風吹過一般。語本莊子˙則陽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫吹莞也，猶有嗃也；吹劍首者，吷而已矣。堯舜，人之所譽也，道堯舜於戴晉人之前，譬猶一吷也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻無足輕重的言論。宋˙蘇軾˙再遊徑山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>榻上雙痕凜然在，劍頭一吷何須角。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍首一吷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
