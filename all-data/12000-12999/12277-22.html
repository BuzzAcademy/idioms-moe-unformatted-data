<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不重視財物而喜歡施捨助人。三國志˙卷五十七˙吳書˙朱據傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謙虛接士，輕財好施，祿賜雖豐而常不足用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙上安州裴長史書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不逾一年，散金三十餘萬，有落魄公子，悉皆濟之，此則是白之輕財好施也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
