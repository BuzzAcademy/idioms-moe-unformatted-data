<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">倚仗強權，欺凌弱小。明˙梁辰魚˙浣紗記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河西地久昇平，文公霸後稱強盛。豈料吳人來犯境，恃強凌弱要先盟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恃強欺弱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
