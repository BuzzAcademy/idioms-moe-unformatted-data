<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">篇幅極為冗長的文章。儒林外史˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本府親自看過，長篇累牘，後面還有你的名姓圖書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子此時，一團興致，覺得這事倚馬可待，那知一想，才覺長篇累牘，不合體裁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
