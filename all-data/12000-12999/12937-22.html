<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǎo jīn sī dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿著隱士服裝，閒居家中。比喻功成身退。晉書˙卷四十二˙王濬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿旋旆之日，角巾私第，口不言平吳之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老先生功在社稷，今日角巾私第，口不言功，真古名將風度！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
