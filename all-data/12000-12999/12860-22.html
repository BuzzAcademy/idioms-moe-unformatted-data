<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄢ<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄓ　ㄌㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hàn mǎ zhī láo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指做戰時，戰馬奔馳而大量出汗。語出韓非子˙五蠹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>棄私家之事，而必汗馬之勞，家困而上弗論，則窮矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻戰功或工作的成績與辛勞。史記˙卷三十九˙晉世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矢石之難，汗馬之勞，此復受次賞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗馬功勞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗馬功績<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗馬勛勞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗馬之功<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗馬之績<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
