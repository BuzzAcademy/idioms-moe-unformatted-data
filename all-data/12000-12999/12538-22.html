<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅ｜ㄝ　｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán míng biē yìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黿一鳴叫鱉就響應。比喻君臣相感，互通聲氣。語本後漢書˙卷五十九˙張衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故樊噲披帷，入見高祖；高祖踞洗，以對酈生。當此之會，乃黿鳴而鱉應也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
