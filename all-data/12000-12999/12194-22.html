<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄈㄨ　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì zuò fū rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指婢女學作夫人，雖處其位，但言行舉止卻不優雅。語本南朝梁˙袁昂˙古今書評：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊欣書如大家婢為夫人，雖處其位，而舉止羞澀，終不似真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後常用來譏笑書畫作品模仿不真，筆法局促。宣和畫譜˙卷一˙道釋敘論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若趙裔､高文進輩，於道釋亦籍籍知名者。然裔學朱繇，如婢作夫人，舉止羞澀，終不似真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婢學夫人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
