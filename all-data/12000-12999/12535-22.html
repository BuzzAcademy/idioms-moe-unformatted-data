<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄔㄨ<sup class="subfont">ˇ</sup>　ㄎㄨㄣ　ㄓㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī chǔ kūn zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">褌，指褲子。語本三國˙魏˙阮籍˙大人先生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝獨不見夫蝨之處于褌之中乎！深縫匿乎壞絮，自以為吉宅也。行不敢離縫際，動不敢出褌襠，自以為得繩墨也。飢則囓人，自以為無窮食也。然炎斤火流，焦邑滅都，群蝨死于褌中而不能出。汝君子之處區之內，亦何異夫蝨之處褌中乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻俗人處世拘謹，見識不廣。</td></tr>
