<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指朋友相聚，對床共語。語本唐˙韋應物˙示全真元常詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧知風雪夜，復此對床眠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻兄弟或親友團聚重逢，傾心交談之情。宋˙蘇轍˙舟次磁湖前篇自賦後篇次韻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜深魂夢先飛去，風雨對床聞曉鐘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對床風雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對床夜語<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜雨對床<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
