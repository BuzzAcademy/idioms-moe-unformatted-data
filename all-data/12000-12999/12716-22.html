<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">加惠於他人而自己又無所耗費。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惠而不費<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。左傳˙襄公二十九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣而不宣，施而不費。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
