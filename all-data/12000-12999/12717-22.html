<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻花心、放蕩的男子。初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紫燕黃鶯，綠柳叢中尋對偶；狂蜂浪蝶，夭桃隊裡覓相知。王孫公子，興高時無日不來尋酒肆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浪蝶狂蜂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浪蝶游蜂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
