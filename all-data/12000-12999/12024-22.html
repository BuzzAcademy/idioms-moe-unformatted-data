<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻很細微的恩怨。資治通鑑˙卷二四五˙唐紀六十一˙文宗太和九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是時李訓、鄭注連逐三相，威震天下，於是平生絲恩髮怨，無不報者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
