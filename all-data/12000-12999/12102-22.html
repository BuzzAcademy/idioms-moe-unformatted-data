<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經過肉鋪前而空著嘴大嚼。語本漢˙桓譚˙新論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人聞長安樂，則出門向西而笑；知肉味美，則對屠門而大嚼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻將幻想當成現實，聊以自慰。文選˙曹植˙與吳質書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過屠門而大嚼，雖不得肉，貴且快意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
