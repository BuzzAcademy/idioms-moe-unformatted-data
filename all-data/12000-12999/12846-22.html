<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">高自標置</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄗ<sup class="subfont">ˋ</sup>　ㄅ｜ㄠ　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo zì biāo zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">提高自己的位置。即自視甚高，自我標榜。晉書˙卷七十五˙劉惔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>第一復誰？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>惔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>故在我輩<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。其高自標置如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高自標樹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高自位置<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
