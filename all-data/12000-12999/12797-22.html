<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄎㄢ<sup class="subfont">ˇ</sup>　ㄓ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liú xíng kǎn zhǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">坎，坑洞，指危險。流行坎止表示乘船順流而下，遇到險境就停止。語本漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘流則逝，得坎則止。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人的行止順應自然，不勉強。宋˙黃庭堅˙贈李輔聖詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊管新收幾妝鏡，流行坎止一虛舟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙劉元˙木蘭花慢˙問神仙何處詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一任流行坎止，又何須、汩汩名利間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
