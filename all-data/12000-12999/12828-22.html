<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人儀表出眾，氣宇軒昂。初刻拍案驚奇˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女子無計可奈，見王生也自一表非俗，只得從了他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小篔見了鈕逢之生得一表非俗，而且聲音洪亮，談吐大方，心中甚喜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一表非凡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
