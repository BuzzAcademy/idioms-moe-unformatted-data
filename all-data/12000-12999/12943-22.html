<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄊ｜<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣服破爛短少，遮蔽不住身體。形容極為窮困。宋˙洪邁˙夷堅丁志˙卷六˙奢侈報：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妻子衣不蔽體，每日求丐得百錢，僅能菜粥度日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老兒見說，忙去喚這些婦女來，可憐個個衣不蔽體，餓得鳩形鵠面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣不布體<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣不蓋體<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣不遮身<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
