<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄤ　ㄆ｜<sup class="subfont">ˇ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zāng pǐ rén wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">褒貶品評人物的好壞。晉書˙卷四十九˙阮籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籍雖不拘禮教，然發言玄遠，口不臧否人物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷十九˙謝晦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈運父瑍無才能，為秘書郎早卒，而靈運好臧否人物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
