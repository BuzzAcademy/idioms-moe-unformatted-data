<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只說些無聊話，沒有談到正經的道理。論語˙衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>群居終日，言不及義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他兩個，便無話不談。真所謂言不及義，那裡有好事情串出來？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
