<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月亮到最圓的時候，就要開始虧損了。比喻物盛極必衰。史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>日中則移，月滿則虧<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。物盛則衰，天地之常數也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>日中則昃，月滿則虧<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此天下之常理也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月盈則虧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月盈則食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
