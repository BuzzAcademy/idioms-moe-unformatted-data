<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嚴重或致命的禍患。晉書˙卷一二三˙慕容垂載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丁零擾亂，乃我腹心之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二十˙文宗本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟武宣東鄉會匪有眾萬餘，蓄髮易服，有偽王、偽官名目，實廣西腹心之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腹心之疾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
