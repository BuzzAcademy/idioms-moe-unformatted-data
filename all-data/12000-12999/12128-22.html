<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">搖尾求食</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo wěi qiú shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>動物搖著尾巴，向人乞討食物。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猛虎在深山，百獸震　恐。及在檻阱之中，搖尾而求食，積威約之漸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人阿諛諂媚，巴結人以謀利。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看他整天跟在老闆的後面拍馬屁，搖尾求食　的醜態，真令人噁心！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
