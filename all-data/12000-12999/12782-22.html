<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本南史˙卷六十二˙徐陵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年數歲，家人攜以候沙門釋寶誌，寶誌摩其頂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天上石麒麟也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以稱讚他人的兒子穎慧出眾。幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天上石麟，誇小兒之邁眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天上麒麟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
