<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>微風清涼，月光明朗。形容夜景美好。唐˙段成式˙酉陽雜俎續集˙卷三˙支諾皋：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時春季夜間，風清月朗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此夕歡娛，風清月朗，　笑他夢雨暗高唐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風清月明<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻品性高潔。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺先人甚的是渾俗和光，真一味風清月朗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
