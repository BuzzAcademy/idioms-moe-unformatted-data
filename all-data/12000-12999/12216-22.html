<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ　ㄓㄜ<sup class="subfont">ˊ</sup>　ㄓㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún qīng zhé zhóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東西雖輕，積多了也能將車軸壓斷。比喻事雖微小不足道，但積少成多，影響卻非常深遠，不可等閒視之。淮南子˙繆稱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不謂小不善為無傷也而為之，小不善積而為大善。是故積羽沉舟，群輕折軸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷七十˙張儀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積羽沉舟，群輕折軸，眾口鑠金，積毀銷骨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
