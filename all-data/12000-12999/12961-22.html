<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">食不重味</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄨㄥ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù chóng wèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食時不用兩種菜餚。形容生活儉樸。史記˙卷三十一˙吳太伯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>越王句踐食不重味，衣不重采，弔死問疾，且欲有所用其眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷九十二˙游俠傳˙朱家傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>振人不贍，先從貧賤始，家亡餘財，衣不兼采，食不重味，乘不過軥牛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不二味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
