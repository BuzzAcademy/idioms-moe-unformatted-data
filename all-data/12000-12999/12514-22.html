<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教解釋眾生為何有形像､生活環境之種種差別的學說。謂由於過去世的行為，決定現在的狀況，而現在世的行為決定了未來世的處境。現在的果報，是過去因所造成，而現在所作的一切，又成為未來果報的因。如此不斷的行為造作，構成眾生輪迴的現象。唐˙實叉難陀譯˙大方廣佛華嚴經˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三世因果名為處，我第自性為非處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四明尊者教行錄˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三世因果，輪轉不息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
