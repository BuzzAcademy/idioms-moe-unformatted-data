<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>天地都籠罩於黑暗之中，表示天色已晚。初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖是相公立等　的公事，這等烏天黑地，去那裡敲門打戶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻官吏貪狠，人民生活疾苦，不見天日。元˙陶宗儀˙南村輟耕錄˙卷十九˙闌駕　上書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奉使來時驚天動地，奉使去時烏天黑地，官吏都懽天喜地，百姓卻啼天哭地　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
