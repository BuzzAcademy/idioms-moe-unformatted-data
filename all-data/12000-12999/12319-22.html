<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文才武藝兼備，才能特出。舊五代史˙卷一二七˙周書˙和凝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和公文武全才而有志氣，後必享重位，爾宜謹事之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文武全才，智勇足備，忠義慷慨之士，動以百數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
