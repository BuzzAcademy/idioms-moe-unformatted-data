<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì tú tóng guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻採取不同的方法，而得到相同的效果。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同歸殊途<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢˙桓寬˙鹽鐵論˙論儒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人異途同歸，或行或止，其趣一也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙陸機˙思親賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天步悠長，人道短矣。異途同歸，無早晚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
