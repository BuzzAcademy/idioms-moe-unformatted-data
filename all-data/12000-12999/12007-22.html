<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順著風勢吹火。比喻趁著有利的形勢做事。漢˙焦延壽˙易林˙卷六˙賁之觀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順風吹火，牽騎驥尾，易為功力，因懼受福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>石點頭˙卷七˙感恩鬼三古傳題旨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我雖叨在宦途，要舉荐你廣遊大人門下，不過順風吹火，不為難事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因風吹火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
