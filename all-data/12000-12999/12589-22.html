<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容門下鑽營請託的人很多，有如市場一樣熱鬧。漢書˙卷七十七˙鄭崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上責崇曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君門如市人，何以欲禁切主上？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>崇對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣門如市，臣心如水。願得考覆。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第九十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>京官的俸祿有限，他便專靠這個營生，居然臣門如市起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
