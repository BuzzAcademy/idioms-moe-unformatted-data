<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋楚國令尹子文為若敖的後代，其弟子良生子越椒，子文以為越椒狀如熊虎，聲似豺狼，若不殺之必使若敖氏滅亡。子良不肯，子文深以為慮，臨死時遂聚集族人說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬼猶求食，若敖氏之鬼，不其餒而！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見左傳˙宣公四年。後用以比喻人絕嗣。　</td></tr>
