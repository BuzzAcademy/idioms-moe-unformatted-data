<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四方相通的道路。形容交通便利。史記˙卷九十七˙酈生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫陳留，天下之衝，四通五達之郊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四通八達<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
