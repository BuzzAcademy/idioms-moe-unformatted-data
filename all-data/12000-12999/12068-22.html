<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">勝之不武</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ<sup class="subfont">ˋ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shèng zhī bù wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出左傳˙襄公十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城小而固，勝之不武，弗勝為笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>在絕對優勢的競爭條件中獲得勝利，此勝利不公平，亦無可取之處。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他身上有傷，你就算贏了他，也是勝之不武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
