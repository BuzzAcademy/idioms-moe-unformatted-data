<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǔ shì fú chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨世俗的眼光或潮流而行。形容沒有己見，隨波逐流。南朝梁˙張纘˙讓吏部尚書表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂彥輔雍容自守，當時恨其寡譽；山巨源意存賞拔，不免與世浮沉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷三˙商三官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然三官之為人，即蕭蕭易水，亦將羞而不流，況碌碌與世浮沉者耶！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與時浮沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與世沉浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
