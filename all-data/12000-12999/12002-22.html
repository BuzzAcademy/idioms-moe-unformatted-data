<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ<sup class="subfont">ˇ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǔ máo lí lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">離，依附。語本詩經˙小雅˙小弁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡瞻匪父，靡依匪母，不屬於毛，不罹於裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>毛亨˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛在外，陽，以言父；裡在內，陰，以言母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻親子關係的密切。清˙葉廷琯˙鷗陂漁話˙卷二˙沈孝子負骨歸葬事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滴血入骨骨欲活，屬毛離裡何奇哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況紹聞近日改邪歸正，也足以感動人的，何況屬毛離裡之親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
