<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>我國古代偉大的工程之一。始建於春秋戰國（西元前770<font class="english_word">∼</font>476），今存者為明代所修　建。西起甘肅嘉峪關，東到遼寧丹東鴨綠江畔的虎山口，橫亙甘肅、寧夏、陝西、山　西、蒙古、河北、遼寧等地。沿線險要或交通要衝都設有關口，如山海關、居庸關、　娘子關等。簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻國家的棟梁。南史˙卷十五˙檀道濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道濟見收，憤怒氣盛，目光如炬，俄　爾間引飲一斛，乃脫幘投地曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>乃壞汝萬里長城！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陳忱˙水滸後傳˙第十　二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吞珪既喪，壞了萬里長城，國中精銳已盡，如何是好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
