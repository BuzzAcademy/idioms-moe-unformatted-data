<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˊ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄍㄠ　ㄒ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hú qiú gāo xiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以價值昂貴的狐皮做袍子，卻以價值低賤的羔皮製衣袖。比喻大體雖然完好卻稍有瑕疵。左傳˙襄公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宰穀從而逃歸，衛人將殺之，辭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>余不說初矣。余狐裘而羔袖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙賀趙大資致仕啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>究觀自古之忠賢，少有完傳。錦衣而夜行者多矣，狐裘而羔袖者有之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
