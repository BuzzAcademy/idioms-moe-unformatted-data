<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng yāo zuò guài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妖魔鬼怪到處鬧事作亂。比喻小人興風作浪，為非做歹。明˙瞿佑˙剪燈新話˙卷三˙永州野廟記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>應祥聞言，知為蛇妖。乃具陳其害人禍物，興妖作怪之事，對辯於鐵籠之下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十三˙勘皮靴單證二郎神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝輦之下，輒敢大膽，興妖作怪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興妖作孽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
