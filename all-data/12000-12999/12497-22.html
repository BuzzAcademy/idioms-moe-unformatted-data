<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜<sup class="subfont">ˋ</sup>　ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dì líng rén jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傑出的人出生或到過的地方，會成為名勝地區。後多用來指傑出人物，生於靈秀之地。唐˙王勃˙彭州九隴縣龍懷寺碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>地靈人傑，自朔野而重光，學府文宗，冠南都而獨秀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這正是地靈人傑。老天生人，再不虛賦情性的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人傑地靈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
