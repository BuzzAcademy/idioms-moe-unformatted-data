<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙坤卦˙文言曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積善之家，必有餘慶；積不善之家，必有餘殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>多行不善，則會遭受惡報。勸人不要行惡，以免禍延子孫。南朝宋˙釋法明˙答李交州難佛不見形：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積善餘慶，積惡餘殃，雖新新生滅，交臂代謝，善惡之業，不得不受。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
