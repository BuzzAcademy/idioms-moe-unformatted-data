<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄨ<sup class="subfont">ˇ</sup>　ㄊ｜ㄢ　ㄕㄨㄞ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pǔ tiān shuài tǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>普天之下，莫非王土；率土之濱，莫非王臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容全天下、四海之內。文選˙班固˙東都賦˙明堂詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>普天率土，各以其職。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
