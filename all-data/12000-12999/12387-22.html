<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人不能抵禦。形容非常勇健。元˙無名氏˙連環記˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老夫想來他權勢重大，<img src=/cydic/dicword/8fce.jpg border=0 alt=* class=fontimg valign=center>兼呂布有萬夫不當之勇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺左良玉立功邊塞，萬夫不當，也是天下一個好健兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬夫莫當<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
