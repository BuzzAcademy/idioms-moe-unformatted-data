<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ dǐng dà lǚ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">九鼎，夏禹所鑄的鼎。大呂，周廟大鐘，二者皆為貴重之物。九鼎大呂比喻分量極重，多就身分、作用而言。史記˙卷七十六˙平原君虞卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛先生一至楚，而使趙重於九鼎大呂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
