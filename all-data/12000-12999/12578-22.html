<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ gǔ bù fēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘲諷人分不清五穀。語出論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四體不動，五穀不分，孰為夫子！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人脫離現實，昏昧無知。兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你只看道千乘之國，使民以時的那個時字，可是四體不勤，五穀不分的人？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
