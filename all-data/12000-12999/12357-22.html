<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把箭折斷發誓。暗示倘若違誓，下場如同此箭。形容意志堅決。水滸傳˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智深道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大丈夫作事，卻休要翻悔。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>周通折箭為誓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肅曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我亦欲除此賊久矣，恨無同心者耳。今將軍若此，是天賜也，肅豈敢有二心？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遂折箭為誓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
