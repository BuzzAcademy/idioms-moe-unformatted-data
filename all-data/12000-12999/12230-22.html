<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nǎi xīn wáng shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指常思國事。語本書經˙康王之誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖爾身在外，乃心罔不在王室。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>用以喻忠於朝廷。三國志˙卷十三˙魏書˙鍾繇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今英雄並起，各矯命專制，唯曹袞州乃心王室，而逆其忠款，非所以副將來之望也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一四○˙太平傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脫脫乃心王室，大義滅親，今父歿而不克奔訃，為善者不幾於怠乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
