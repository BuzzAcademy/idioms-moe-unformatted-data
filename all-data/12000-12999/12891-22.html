<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄢ　ㄐ｜ㄤ　ㄇㄛ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gān jiāng mò yé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時善鑄劍的一對夫婦。曾鑄干將、莫邪雄雌二劍獻於吳王。見漢˙趙曄˙吳越春秋˙闔閭內傳。後多借指為利劍。戰國策˙齊策五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今雖干將莫邪，非得人力，則不能割劌矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
