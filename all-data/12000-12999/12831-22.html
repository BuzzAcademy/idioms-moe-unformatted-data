<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盜賊憎恨物主對己設立防禦，以致不能獲得財物。後即以此比喻姦邪者怨恨正直的人。左傳˙成公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初伯宗每朝，其妻必戒之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>盜憎主人，民惡其上，子好直言，必及於難。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷二十四˙馬援傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而囂自挾姦心，盜憎主人，怨毒之情，遂歸於臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜怨主人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
