<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻在無人才處稱霸逞強。宋˙黃庭堅˙跋東坡書寒食詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使蘇子瞻見此，應笑我于無佛處稱尊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙梁章鉅˙歸田瑣記˙卷三˙小李將軍畫卷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且願芑源昆仲，就現存之蹟，剔去卷後各偽跋，重加潢治，以無負此唐人妙蹟，庶可於無佛處稱尊云爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
