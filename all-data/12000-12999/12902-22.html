<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精神振奮，情緒高昂。老殘遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生來時，甚為困憊，又歷多時，宜更憊矣，乃精神煥發，可見是很喜歡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>個個精神煥發，神采飛揚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
