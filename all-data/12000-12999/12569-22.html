<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄩ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄐ｜ㄣ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳唐朝李封為延陵令時，若官吏有罪，不加杖罰，但令頭裹綠頭巾以羞辱，且期滿後才能解下。見唐˙封演˙封氏聞見記˙卷九˙奇政。至元明時，規定娼妓家中男人都戴綠頭巾。後用<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戴綠頭巾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戴綠帽子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>等來譏刺妻子有外遇或淫行。醒世姻緣傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>除了我不養漢罷了，那怕那忘八戴銷金帽，綠頭巾不成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綠帽子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屎盆子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屎頭巾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
