<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容吃得太飽，腸腹有撐起的感覺。明˙徐霖˙繡襦記˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撐腸拄腹難　消氣，一病多應是死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撐腸拄肚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻容受之多。宋˙蘇軾˙試院煎茶詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不願撐腸拄腹文字五千卷，但願一甌常及　睡足日高時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
