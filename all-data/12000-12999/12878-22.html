<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄉ｜ㄥ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不識字或毫無學問。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不識一丁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。金瓶梅˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>菽麥不知，一丁不識。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那邢生後來做到尚書的人品，你道他眼裡那裡有你這個一丁不識的佳公子？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
