<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本南史˙卷四十七˙荀伯玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若許某自新，必吞刀刮腸，飲灰洗胃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻痛改前非。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他最近這一陣子，每日早出晚歸的拚命讀書，努力準備大學聯考。看來這次他真的是刮腸洗胃，重新做人了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
