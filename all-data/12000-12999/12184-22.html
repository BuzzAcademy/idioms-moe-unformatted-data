<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>彼此糾纏或爭吵激烈，不易分離排解。初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賤的可以立貴；　貧的可以立富。難分難解的冤仇，可以立消。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難解難分<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>關係親密，情意極濃，難以分離。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們兩個愛得難分難解，怎捨得片刻分離？　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難解難分<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
