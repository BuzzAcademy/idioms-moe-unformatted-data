<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無家可歸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú jiā kě guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">失去家庭，沒有地方可以投奔依靠。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操聞報大驚曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兗州有失，使吾無家可歸矣，不可不亟圖之！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梅鼎祚˙玉合記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我已無家可歸，那望這個日子，師父升坐，待弟子拜禮，請賜法名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無家可奔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
