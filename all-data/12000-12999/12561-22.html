<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄟ<sup class="subfont">ˇ</sup>　．ㄕㄤ　ㄨ<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄅㄢ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄠ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻年紀太輕，辦不好事情。官場現形記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們幾位都是上了歲數的人。俗語說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嘴上無毛，辦事不牢！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>像你眾位一定靠得住，不會冤枉人的了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
