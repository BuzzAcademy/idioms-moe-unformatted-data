<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù yóu rú cǐ rén hé yǐ kān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樹木尚且有這麼大的變化，更何況是人呢？語本南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓公北征經金城，見前為琅邪時種柳，皆已十圍，慨然曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>木猶如此，人何以堪！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>多用於感傷人生的變化。北周˙庾信˙枯樹賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓大司馬聞而歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>昔年移柳，依依漢南，今看搖落，悽愴江潭，樹猶如此，人何以堪！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙盧照鄰˙病梨樹賦˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈賦命之理，得之自然，將資生之化，有所偏及。樹猶如此，人何以堪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
