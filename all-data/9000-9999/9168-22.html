<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄝ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuè fú chǔ yǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳧，野鴨。乙，通<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，一種燕。越鳧楚乙指有一隻鴻鳥飛在高空，越人以為是野鴨，楚人以為是燕。語本南史˙卷七十五˙隱逸傳上˙顧歡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔有鴻飛天首，積遠難亮，越人以為鳧，楚人以為乙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻人蔽於主觀，對事情的真象認識不明而作出錯誤的判斷。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
