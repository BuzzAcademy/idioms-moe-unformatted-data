<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善於為自己打算。左傳˙桓公六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>善自為謀<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷三十三˙王僧虔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖善書，及即位，篤好不已。與僧虔賭書畢，謂僧虔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>誰為第一？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>僧虔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣書第一，陛下亦第一。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>上笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿可謂善自為謀矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
