<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本書經˙無逸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳴呼！君子所其無逸，先知稼穡之艱難。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指農事勞動十分不易。醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多有富貴子弟，擔了個讀書的虛名，不去務本營生，戴頂角巾，穿領長衣，自以為上等之人，習成一身輕薄，稼穡艱難，全然不知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
