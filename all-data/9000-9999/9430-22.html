<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一打拍子就合乎曲子的節奏。比喻同類型的人或事物極易湊合在一起。歧路燈˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之交，定而後求；小人之交，一拍即合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
