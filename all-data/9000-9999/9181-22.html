<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">槧，木簡。懷鉛提槧指隨身攜帶筆簡，以便隨時隨地的記錄或著述。西京雜記˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚子雲好事，常懷鉛提槧，從諸計吏，訪殊方絕域四方之語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷鉛握槧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷鉛握素<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
