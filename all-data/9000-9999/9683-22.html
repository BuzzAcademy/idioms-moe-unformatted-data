<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄅㄟ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiàng bèi xiāng wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">項，頸項。背，背脊。項背相望形容人數眾多，前後相繼不絕。後漢書˙卷六十一˙左雄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項背相望，與同疾疢，見非不舉，聞惡不察。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肩背相望<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
