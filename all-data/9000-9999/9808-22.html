<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">體，規劃。經，丈量。體國經野語出周禮．天官．序官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟王建國，辨方正位，體國經野，設官分職，以為民極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指將都城劃分為若干區，讓官宦貴族分別居住，並將田地分配給百姓耕作。後泛指治理國家。清史稿˙卷四五一˙金福曾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李鴻章尤賞之，嘗疏薦稱有物與民胞之量，體國經野之才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
