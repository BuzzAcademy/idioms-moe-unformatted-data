<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì rú xuán qìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">磬，古代矩形樂器。室如懸磬指居室空無所有，比喻非常貧窮。國語˙魯語上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>室如懸磬，野無青草，何恃而不恐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。明˙沈采˙千金記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>室如懸磬，難堪原憲之貧；地無立錐，敢懨史魚之苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
