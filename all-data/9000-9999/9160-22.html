<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄜ<sup class="subfont">ˊ</sup>　ㄇㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín shǒu é méi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻女子的額頭如螓首般，廣而方正，眉毛如蛾的觸鬚，長而纖細。語出詩經˙衛風˙碩人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螓首蛾眉，巧笑倩兮，美目盼兮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容女子貌美。元˙王子一˙誤入桃源˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想殺我龍肝鳳髓，害殺我螓首蛾眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況是有了一干嬌豔，須得珠璫玉佩，方稱著螓首蛾眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蛾眉螓首<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
