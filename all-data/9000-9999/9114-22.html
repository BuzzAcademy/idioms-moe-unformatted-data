<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種商業的投機行為。對象多為股票､公債､外幣､黃金及商品等。即預料價格要漲就先買進，等漲價時再賣出，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>買空<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。如果預期價格要跌就先賣出，等跌時再買進，則稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賣空<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。其目的就是賺取中間的差額，特色是不必拿出足夠的現錢現貨來，僅須繳出一定比率的證據金，作為履行交割的擔保就可以實施交易了。</td></tr>
