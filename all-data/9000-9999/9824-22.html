<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup>　ㄢ　ㄓ　ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn què ān zhī hóng hú zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷四十八˙陳涉泄家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳涉少時，嘗與人傭耕，輟耕之壟上，悵恨久之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>苟富貴，無相忘。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>庸者笑而應曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若為庸耕，何富貴也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>陳涉太息曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嗟乎，燕雀安知鴻鵠之志哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻庸俗者無法理解志向遠大者的抱負。三國演義˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>燕雀安知鴻鵠志哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>汝既拏住我，便當解去請賞，何必多問！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕雀豈知鴻鵠志<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
