<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ　｜ㄡ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup>　ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luò huā yǒu yì liú shuǐ wú qíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻一方有意，另一方卻無情。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知朱重是個老實人，又且蘭花齷齪醜陋，朱重也看不上眼。以此落花有意，流水無情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
