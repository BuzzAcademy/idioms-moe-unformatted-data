<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄤ<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄗㄜ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liáng qín zé mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指好鳥擇木而居。語本左傳˙哀公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔文子將攻大叔也，訪於仲尼。……退命駕而行。曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥則擇木，木豈能擇鳥！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以良禽擇木比喻賢才擇主而事。三國演義˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寵曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>豈不聞良禽擇木而棲，賢臣擇主而事？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遇可事之主，而交臂失之，非丈夫也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良禽擇木而棲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
