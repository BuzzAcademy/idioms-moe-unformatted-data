<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">發布曉喻的文書即可平定其地。形容威勢強大，不需交戰就能使對方屈服。周書˙卷十九˙楊忠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾出其不意，以奇兵襲之，彼怠我奮，一舉必克，則安陸不攻自拔，諸城可傳檄而定也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獲操則威震天下，中原雖廣，可傳檄而定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
