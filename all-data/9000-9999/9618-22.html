<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄢ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄒ｜ㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nián huā wéi xiào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>本指釋迦牟尼在靈山會上說法，手持鮮花示眾，然眾人皆面無表情､不解禪意，只有維摩訶迦葉面露笑容，世尊遂將心法傳於迦葉。見五燈會元˙卷一˙釋迦牟尼佛。後世以拈花微笑比喻以心傳心､參悟禪理的樣子。亦可喻為會心或默契之意。鏡花緣˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自家做來做去，原覺得口吻生花，他人看了又看，也必定拈花微笑；是亦緣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>手拿著花，嘴帶著笑意。形容女子的美姿。聊齋志異˙卷一˙畫壁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東壁畫散花天　女，內一垂髫者，拈花微笑，櫻脣欲動，眼波將流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
