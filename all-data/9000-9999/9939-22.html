<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">處於不敗的位置。孫子˙形篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故善戰者立於不敗之地，而不失敵之敗也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙辛棄疾˙論阻匯為險須藉兩淮疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之為兵者，謂其勢如常山之蛇，擊其首則尾應，擊其尾則首應，擊其身則首尾俱應，然後其兵立於不敗之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
