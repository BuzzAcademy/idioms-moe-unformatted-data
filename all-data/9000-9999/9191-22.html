<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代詩人白居易未滿二十歲時，拿著詩文去謁見顧況，況以其名戲之曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長安百物貴，居大不易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代漢˙王定保˙唐摭言˙卷七˙知己。後比喻居住在大城市裡，生活不易。清˙宣鼎˙夜雨秋燈錄˙記李三三逸事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟是長安居大不易，乃知囊內錢空，始覺舊遊如夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
