<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不義而富且貴，於我如浮雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻把富貴看得像浮雲一樣。老　殘遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生本是科第世家，為甚不在功名上講求卻操此冷業？雖說富貴　浮雲，未免太高尚了罷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻功名利祿變化無常。宋˙晁補之˙洞仙歌˙花恨月惱詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷富貴浮雲，曾縈懷　抱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
