<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻公開的攻擊容易對付，而暗中的攻擊比較難以提防。平妖傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解下弓來，搭上箭，弓開的滿，箭去的疾，看正狐身，颼的射去，叫聲：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>著！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>正是明槍易躲，暗箭難防，正中了狐的左腿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明槍好躲，暗箭難防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
