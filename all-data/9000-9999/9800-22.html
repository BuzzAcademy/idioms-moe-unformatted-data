<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">當世傑出的人才。唐˙張說˙贈太州刺史楊公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年十三調太宗挽郎，尋補潞王典<img src=/cydic/dicword/9348.jpg border=0 alt=* class=fontimg valign=center>，大夫門子，執紼橋山，王國詞人，曳裾睢苑，皆一時之選也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張老篤信有智，祈午臨事鎮定，臣父匄能識大體，皆一時之選。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時之秀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
