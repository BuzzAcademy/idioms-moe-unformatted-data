<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍中號令威嚴，不可違背。宋史˙卷三六五˙岳飛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岳節使號令如山，若與之敵，萬無生理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見鎗刀似雪，密匝匝鐵騎連營列。端的是號令如山把神鬼慴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
