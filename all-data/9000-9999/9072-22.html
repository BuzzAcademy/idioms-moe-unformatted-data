<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">淋漓，酣暢。興會淋漓形容興致高昂，情趣酣暢。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藝術的欣賞境界，只有全心投入，才能體會那種筆墨酣暢興會淋漓的情境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有時到了興會淋漓的時節，就難免有些小德出入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
