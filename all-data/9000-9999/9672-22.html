<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悉索，盡收。敝，謙稱不精良。賦，古代依田賦多寡出兵車、甲士。悉索敝賦指盡出全國的兵力。左傳˙襄公八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蔡人不從，敝邑之人，不敢寧處，悉索敝賦，以討于蔡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今幸少閒，悉索敝賦，願從諸君之後，左右衛君，以誅之不當立者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悉索薄賦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
