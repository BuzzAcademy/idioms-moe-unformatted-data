<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">似相怨而實相愛的戀人或夫妻。元˙喬吉˙水仙子˙吹笙慣醉碧桃花曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五百年歡喜冤家，正好星前月下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙童童學士˙新水令˙折桂令曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生也因他，死也因他，恩愛人兒，歡喜冤家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
