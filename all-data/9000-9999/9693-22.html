<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">挨肩擦背</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄞ　ㄐ｜ㄢ　ㄘㄚ　ㄅㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">āi jiān cā bèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">肩背相互摩擦。形容人多擁擠。清平山堂話本˙錯認屍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當日<img src=/cydic/dicword/fda8.jpg border=0 alt=* class=fontimg valign=center>動城裡城外人都得知，男子婦人，挨肩擦背，不計其數，一齊來看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每每花朝月夕，士女喧闐，稠人廣眾，挨肩擦背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挨肩疊背<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>壓肩疊背<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亞肩疊背<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
