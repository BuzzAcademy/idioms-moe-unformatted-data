<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺負善良弱小的人，卻害怕得罪強橫的惡人。宋˙李石˙遊銅梁縣雲巖詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我願石佛須少忍，欺善怕惡神所殲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙楊柔勝˙玉環記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>田舍翁住在山圪落，恃老無端多凶惡，我每反被相辱沒，欺善怕惡，欺善怕惡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
