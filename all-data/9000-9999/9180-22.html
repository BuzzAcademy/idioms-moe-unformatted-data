<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一尺布，一斗粟。比喻數量極少。語本史記˙卷一一八˙淮南王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民有作歌，歌淮南厲王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一尺布，尚可縫；一斗粟，尚可舂。兄弟二人不能相容。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻兄弟不睦。隋書˙卷四十五˙文四子傳˙秦孝王俊傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俄屬天步方艱，讒人已勝，尺布斗粟，莫肯相容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗粟尺布<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
