<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅持己見，絕不改口。紅樓夢˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薛蟠更被這一席話激怒，順手抓起一根門閂來，一逕搶步找著香菱，不容分辨，便劈頭劈臉渾身打起來，一口咬定是香菱所施。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遇見了千刀剮萬刀剁的個姓剛的，一口咬定了，說是我家送的月餅裡有砒霜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
