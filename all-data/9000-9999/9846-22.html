<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄥ<sup class="subfont">ˊ</sup>　ㄙㄢ　ㄕㄨ<sup class="subfont">ˋ</sup>　ㄙ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">héng sān shù sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容雜亂無條理。五燈會元˙卷十七˙寶峰克文禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天地與我同根，萬物與我一體，腳頭腳尾，橫三豎四。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見外間床上橫三豎四，都是丫頭們睡覺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
