<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">太歲頭上動土</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄞ<sup class="subfont">ˋ</sup>　ㄙㄨㄟ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄉㄨㄥ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tài suì tóu shàng dòng tǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時以太歲所在的方位為凶方，不宜動土興建。故用以比喻觸犯有權勢或凶惡的人。水滸傳˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這鳥頭陀要和我廝打，正是來太歲頭上動土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那裡面的大和尚手面極闊，很認得些京裡的王爺貝子爺，就是在濟南城裡，也就橫行得極，沒有人敢在太歲頭上動土的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
