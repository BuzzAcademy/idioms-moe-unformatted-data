<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秀才多以詩文書畫為餽贈之物，所費無非紙筆而已。比喻菲薄的贈品。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>量著窮秀才人情只是紙半張。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>些須微物，不過略助雅興，敝處歷來猜謎都是如此。秀才人情，休要見笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
