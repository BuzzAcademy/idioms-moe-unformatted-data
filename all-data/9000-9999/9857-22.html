<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">拉拉雜雜</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄚ　ㄌㄚ　ㄗㄚ<sup class="subfont">ˊ</sup>　ㄗㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lā lā zá zá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不乾淨。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每當假日過後，公園常變得拉拉雜雜的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>雜亂而無規律。儒林外史˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見他兩手扳著看牆門，把身子往後一掙　，那垛看牆就拉拉雜雜卸下半堵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秋香，你說話也要想　一想兒，怎這樣拉拉雜雜的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
