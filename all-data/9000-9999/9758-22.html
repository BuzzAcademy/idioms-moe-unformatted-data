<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˇ</sup>　ㄔ<sup class="subfont">ˇ</sup>　ㄓ<sup class="subfont">ˊ</sup>　ㄒㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǎng chǐ zhí xún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">枉，彎曲。直，伸。尋，古代長度單位，約八尺或七尺。枉尺直尋指彎曲一尺而能伸長八尺。語本孟子˙滕文公下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枉尺而直尋，宜若可為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻損失小部分以求大範圍的收獲。後漢書˙卷五十九˙張衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枉尺直尋，議者譏之，盈欲虧志，孰云非羞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十四˙隱逸傳˙戴逵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟迷擬之然後動，議之然後言，固當先辯其趣舍之極，求其用心之本，識其枉尺直尋之旨，採其被褐懷玉之由。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
