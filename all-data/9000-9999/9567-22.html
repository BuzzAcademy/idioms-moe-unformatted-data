<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">江洋大盜</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　｜ㄤ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng yáng dà dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">橫行於江河海洋搶劫行凶的盜賊。初刻拍案驚奇˙卷十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽然一日，舟行至鄱陽湖口，遇著幾隻江洋大盜的船，各執器械，團團圍住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一向本是江洋大盜，因他善于使船，專能搶上風，踅順水，水面交起鋒來，他那船使的如快馬一般，因此人送他一個綽號，叫他作<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>海馬周三<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
