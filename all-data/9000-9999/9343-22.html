<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo chàng rù yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容歌聲響亮，高入雲霄。語本西京雜記˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高帝戚夫人善鼓瑟擊筑，……歌出塞、入塞、望歸之曲，侍婦數百皆習之，後宮齊首高唱，聲入雲霄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦形容文辭、聲調激越高昂。清˙譚嗣同˙致劉淞芙書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔起千仞，高唱入雲，瑕隙尚不易見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
