<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看到事情的些微跡象，就能知道它的真象及發展趨勢。漢˙袁康˙越絕書˙卷十四˙越絕德序外傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故聖人見微知著，睹始知終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睹微知著<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視微知著<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
