<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人精神飽滿，容光煥發。或指藝術作品的神韻意境高妙，光彩奪目。二十年目睹之怪現狀˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又央德泉上梯子去，幫他把畫釘起來。我在底下看著，果然神采奕奕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神采奕然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神彩奕奕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
