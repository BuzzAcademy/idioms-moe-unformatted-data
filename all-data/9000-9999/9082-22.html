<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚館，歌榭妓院的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚館<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。秦樓，妓館的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。楚館秦樓泛指供人尋歡作樂的場所。多用來指妓院。明˙劉兌˙金童玉女嬌紅記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>選甚楚館秦樓，長是偎紅倚翠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官人何不去花街柳巷，楚館秦樓，暢飲酣歌？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦樓楚館<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
