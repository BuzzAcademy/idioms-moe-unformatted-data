<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">截短頭髮，在皮膚上刺畫文飾。古代吳、越一帶野蠻的風俗。莊子．逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋人資章甫，而適諸越。越人斷髮文身，無所用之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>左傳．哀公七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大伯端委以治周禮，仲雍嗣之，斷髮文身，臝以為飾，豈禮也哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文身斷髮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
