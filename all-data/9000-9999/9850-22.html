<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搬家忘了妻子。語本孔子家語˙卷三˙賢君：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哀公問於孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寡人聞忘之甚者，徙而忘其妻，有諸？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人健忘粗心，做事荒唐不謹慎。幼學瓊林˙卷三˙宮室類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徙宅忘妻，譏人不謹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
