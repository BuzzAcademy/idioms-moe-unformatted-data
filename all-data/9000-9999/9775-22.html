<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因權勢和財利而結交的情誼。漢書˙卷三十二˙張耳陳餘傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢利之交，古人羞之，蓋謂是矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾輩既非勢利之交，故一切陞官發財的話頭，概行蠲免。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
