<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˋ</sup>　ㄏㄥ<sup class="subfont">ˊ</sup>　ㄉㄨㄟ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wàng héng duì yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衡，指門。宇，指屋子。望衡對宇指門戶相望，房屋相對。形容住得很近。北魏˙酈道元˙水經注˙沔水注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望衡對宇，歡情自接，泛舟褰裳，率爾休暢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十三˙灤陽續錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余鄉張明經晴歲，除夕前，自題門聯曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三間東倒西歪屋，一個千錘百煉人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。適有鍛鐵者求彭信甫書門聯，信甫戲出此二句與之。兩家望衡對宇，見者無不失笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
