<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ<sup class="subfont">ˊ</sup>　ㄅㄠ　ㄙㄨㄥ　ㄇㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhú bāo sōng mào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">苞，茂盛。竹苞松茂指竹子繁盛茂密，松葉歷冬不凋。語本詩經˙小雅˙斯干：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秩秩斯干，幽幽南山，如竹苞矣，如松茂矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻堅固繁盛。亦用為祝賀新居落成的吉詞。明˙丘濬˙成語考˙卷上˙宮室：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竹苞松茂，謂制度之得宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用為祝壽的頌詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祝您竹苞松茂，福如東海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
