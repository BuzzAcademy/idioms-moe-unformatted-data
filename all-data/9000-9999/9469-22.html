<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄓ　｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chí yú zhī yāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，宋司馬桓有寶珠，後因畏罪出亡，故投珠於池中。景公派人汲乾池水，但尋珠不著，而池魚卻因此而亡。典出呂氏春秋˙孝行覽˙必己。一說為春秋時，宋人名池中魚者，居近城門，城門失火，延及其家。一說為宋城門失火，眾人汲乾池水灌救，致使池乾魚死。俱見太平御覽˙卷九三五˙鱗介部˙魚上引風俗通。後比喻無辜卻受牽累而遭禍。明˙瞿佑˙剪燈新話˙卷一˙三山福地志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝宜擇地而居，否則恐預池魚之殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>池魚之禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
