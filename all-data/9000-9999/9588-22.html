<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé qù hé cóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">去那裡，跟隨那個。比喻無法作決定。楚辭˙屈原˙卜居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此孰吉孰凶，何去何從？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李嶠˙上雍州高長史書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何去何從，罷龜策之臧否；自開自落，任天地之榮枯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
