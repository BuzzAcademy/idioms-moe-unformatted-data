<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄔㄨㄥ　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì chōng niú dǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>牛斗，牽牛星與北斗星，泛指星空。氣沖牛斗形容氣勢極盛，上沖星空。警世通言˙　卷十八˙老門生三世報恩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真個是足躡風雲，氣沖牛斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣沖斗牛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志沖斗牛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>盛怒的樣子。三俠五義˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心中已然不悅，又將字帖兒一看，登時氣沖　牛斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
