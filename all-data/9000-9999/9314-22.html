<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng míng lòu jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜半鐘響，計時的沙漏或水漏已殘。指深夜。漢˙崔寔˙政論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐘鳴漏盡，洛陽城中，不得有行者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻殘年、晚年。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鍾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。魏書˙卷五十五˙游明根傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣桑榆之年，鍾鳴漏盡，蒙陛下之澤，首領獲全。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷六十二˙柳彧傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏見詔書以上柱國和干子為杞州刺史，其人年垂八十，鍾鳴漏盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
