<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第四十四章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故甚愛必大費，多藏必厚亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聚斂越多，損失越大。後漢書˙卷八十二˙方術傳上˙折像傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>感多藏厚亡之義，乃散金帛資產，周施親疏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
