<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄇㄠ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄏㄞ<sup class="subfont">ˇ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup>　ㄌ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén bù kě mào xiàng hǎi shuǐ bù kě dǒu liáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)不能憑外貌判斷人的好壞高低。元˙無名氏˙小尉遲˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>(正末云)軍師，量那無名的小將，何足道哉。(房玄齡云)老將軍，古語有云：凡人不可貌相，海水不可斗量。休輕覷了也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這正是凡人不可貌相，海水不可斗量。只是論女婿的賢愚，不在論家勢的貧富。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
