<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ　ㄉㄨㄛ　ㄨ<sup class="subfont">ˋ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tān duō wù dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">求知時，期望能多有所得。語出唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪多務得，細大不捐。焚膏油以繼晷，恆兀兀以窮年。先生之業，可謂勤矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用於指慾望很大，貪得無厭。宋．胡仔˙苕溪漁隱叢話後集˙卷三十六˙本朝雜記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至貪多務得，晦而不出，幸人之不知，以成己之名者，此侯之所恥也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
