<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">踵，足跟。一個足跟接著一個足跟而來。形容人來得很多，接連不斷。戰國策˙齊策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子來，寡人聞之，千里而一士，是比肩而立，百世而一聖，若隨踵而至也，今子一朝而見七士，則士不亦眾乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
