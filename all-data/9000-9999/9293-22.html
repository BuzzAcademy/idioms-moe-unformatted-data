<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">爛醉如泥</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄢ<sup class="subfont">ˋ</sup>　ㄗㄨㄟ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄋ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">làn zuì rú ní</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大醉而身體癱軟無力，如一堆爛泥。石點頭˙卷十二˙侯官縣烈女殲仇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那婆子爛醉如泥，打齁如雷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十一˙黃英：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自辰以訖四漏，計各盡百壺，曾爛醉如泥，沉睡座間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
