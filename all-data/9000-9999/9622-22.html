<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄌㄨㄣ<sup class="subfont">ˊ</sup>　ㄌㄠ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuó lún lǎo shǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，齊桓公有一位名叫扁的工匠，專製車輪。砍製車輪得心應手，製做精巧。雖心中自有絕竅技術，但無法用言語完全表達出，傳給兒子。故七十歲依舊斲輪。典出莊子˙天道。比喻技藝精練純熟或經驗豐富的人。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斫輪老手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
