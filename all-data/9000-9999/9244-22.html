<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)對事物的了解不夠澈底、完整。西遊記˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥哥，你只知其一，不知其二。如今路多嶮峻，我挑著重擔，著實難走，須要尋個去處，好眠一覺，養養精神，明日方好捱擔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>負曝閑談˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你只知其一，不知其二，這城裡有個強種女學堂，學堂裡都是女學生，可敬啊！可敬！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
