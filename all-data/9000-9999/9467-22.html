<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西河，今陝西省韓城縣至華陰縣一帶。子夏在孔子死後，隱居於西河，魏文侯尊他為師，其子死，哭瞎眼睛，曾參前往弔喪，子夏泣訴，曾子怒而舉其三罪。典出禮記˙檀弓。後以西河之痛為悼人喪子的輓聯。</td></tr>
