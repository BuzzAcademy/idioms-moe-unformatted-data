<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">猛著先鞭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄥ<sup class="subfont">ˇ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄒ｜ㄢ　ㄅ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">měng zhuó xiān biān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搶先猛打著鞭子。晉書˙卷六十二˙劉琨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾枕戈待旦，志梟逆虜，常恐祖生先吾著鞭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻勇往直前的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他凡事都抱著猛著先鞭的精神，連我都望塵莫及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
