<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為宋蘇軾稱讚王維的畫中含有詩意。後泛指畫作中有詩意。宋˙胡仔˙苕溪漁隱叢話前集˙卷三十˙六一居士下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丹青吟詠，妙處相資，昔人謂詩中有畫、畫中有詩者，蓋畫手能狀，而詩人能言之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
