<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">歡樂無比而忘了返回。初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因慕武林山水佳勝，攜了小妾，到此一遊。空身出來，遊賞所需，只在爐火，所以樂而忘返。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋室荒亂，主上巡幸江都，樂而忘返。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂而忘歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
