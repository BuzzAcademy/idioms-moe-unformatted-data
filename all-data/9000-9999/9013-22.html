<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄩ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄗㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng yǔ wú zǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">颳風下雨也阻擋不住。比喻決心堅定。醒世恆言˙卷三十二˙黃秀才徼靈玉馬墜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃秀才從陸路短船，風雨無阻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擬定日期，風雨無阻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
