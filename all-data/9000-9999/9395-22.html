<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">百尺竿的頂端。比喻達到極高的境界，多用來勉勵人的成就雖達登峰造極的境地，仍須努力上進。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百尺竿頭，更進一步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙朱熹˙答鞏仲至書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故聊復言之，恐或可以少助百尺竿頭更進一步之勢也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張養浩˙折桂令˙功名百尺竿頭曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>功名百尺竿頭，自古及今，有幾個乾休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百丈竿頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬丈竿頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
