<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳥從深谷飛出，移往高大樹木棲息。語本詩經˙小雅˙伐木：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伐木丁丁，鳥鳴嚶嚶，出自幽谷，遷于喬木。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻遷入新居或官職升遷，為祝賀之詞。</td></tr>
