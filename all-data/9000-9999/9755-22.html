<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面如鳥般憔悴，身如鵠般瘦削無肉。形容人形貌疲憊而瘦削，面容憔悴。資治通鑑˙卷一六三˙梁紀十九˙簡文帝大寶元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富室無食，皆鳥面鵠形，衣羅綺，懷珠玉，俯伏床帷，待命聽終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鵠面鳥形<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鵠面鳩形<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳩形鵠面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
