<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">高高在上</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄍㄠ　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo gāo zài shàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指所處地位極高。語出詩經˙周頌˙敬之：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋日高高在上，陟降厥士，日監在茲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人自高自大，脫離群眾。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一副高高在上的樣子，看了就討厭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
