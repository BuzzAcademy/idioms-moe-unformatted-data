<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情急迫須立刻處理，不應拖延。三國演義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此非統之謀；是法孝直得張松密書，言事不宜遲，只在早晚當圖之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事不宜遲，明天就把這樁公事發出去罷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
