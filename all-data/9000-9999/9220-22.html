<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù shì rén fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">景物依舊，人事全非。三國˙魏˙曹丕˙與吳質書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>節同時異，物是人非，我勞如何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙李清照˙武陵春˙風住塵香花已盡詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物是人非事事休，欲語淚先流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
