<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄜ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄌㄟ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kè hú lèi wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖然雕不成天鵝，尚類似野鴨。語本漢˙馬援˙誡兄子嚴敦書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>效伯高不得，猶為謹敕之士，所謂刻鵠不成尚類鶩者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻仿效雖欠逼真，但仍近似。幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刻鵠類鶩，為學初成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以比喻弄巧成拙、適得其反。南朝梁˙劉勰˙文心雕龍˙比興：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故比類雖繁，以切至為貴，若刻鵠類鶩，則無所取焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
