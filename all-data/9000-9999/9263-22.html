<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">億萬斯年</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄙ　ㄋ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì wàn sī nián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大雅˙下武：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於萬斯年，不遐有佐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容時間極為長久。唐˙李德裕˙仁聖文武至神大孝皇帝真容讚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四瀆宗海，眾星拱辰，億萬斯年，藻朗日新。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>樂府詩集˙卷十一˙郊廟歌辭十一˙唐享太廟樂章˙大定舞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>億萬斯年，形于律呂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
