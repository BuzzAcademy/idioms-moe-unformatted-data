<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄩㄝ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄇㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lüè rén zhī měi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻奪取別人的功勞、聲譽。宋˙王楙˙野客叢書˙卷二˙龔張對上無隱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兒寬為廷尉湯作奏，即時得可。異時，湯見上，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>前奏非俗吏所及，誰為之者？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>湯以寬對，不掠人之美以自耀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
