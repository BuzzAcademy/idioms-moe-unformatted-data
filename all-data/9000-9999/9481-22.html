<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">才貌雙全</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄞ<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˋ</sup>　ㄕㄨㄤ　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cái mào shuāng quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才學與外貌皆頗出眾。清平山堂話本˙風月瑞仙亭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我女兒有先見之明，見此人才貌雙全，必然顯達，所以成了親事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這賈探春長到一十九歲，為何還沒有婆家呢？只因為他才貌雙全，鄉莊戶下那有那們俊俏男子來配他呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
