<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代用五木骰賭博，一面黑色，上刻牛犢；一面白色，上刻雉雞。盧､雉皆為骰子的花色名，一擲五骰若皆全黑，為最大，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；四黑一白，次之，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。呼盧喝雉形容賭博時的呼聲，亦指賭博。野叟曝言˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從嗣了進門，喪事一毫不管，終日呼盧喝雉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喝雉呼盧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
