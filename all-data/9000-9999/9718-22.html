<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語躁急，神色張皇。形容人不鎮靜的樣子。後漢書˙卷二十五˙劉寬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>典歷三郡，溫仁多恕，雖在倉卒，未嘗疾言遽色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨時變卦，如何不惱。包著一肚子氣，不免疾言遽色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
