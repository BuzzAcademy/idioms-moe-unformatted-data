<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">冠蓋如雲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄢ　ㄍㄞ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guān gài rú yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冠蓋，古代官吏戴的帽子和所乘坐的車子，借指官吏士紳等。如雲，形容眾多。冠蓋如雲，指眾多的官吏士紳聚集一處。文選˙班固˙西都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紱冕所興，冠蓋如雲，七相五公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
