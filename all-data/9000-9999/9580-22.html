<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以冷淡的言語對人。比喻待人冷漠無情。聊齋志異˙卷二˙俠女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日頻來，時相遇，並不假以詞色。少游戲之，則冷語冰人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>常語尋源˙卷上˙冷語冰人引外史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟蜀與潘在廷以財結權要，或非之，乃曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非是求援，不欲其以冷語冰人耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
