<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻廣施恩澤。易經˙乾卦˙九二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲行雨施，天下平也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國˙魏˙何晏˙景福殿賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲行雨施，品物咸融。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
