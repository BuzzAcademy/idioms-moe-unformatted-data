<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如蒼蠅般的到處鑽營，如狗般卑劣苟且。比喻四處鑽營，只為謀利；不顧廉恥，但求偷生的生活態度。唐˙韓愈˙送窮文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠅營狗苟，驅去復還。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗苟蠅營<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
