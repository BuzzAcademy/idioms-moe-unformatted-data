<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄢ　ㄔ　ㄊ｜ㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biān chī tiān xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鞭策驅使天下百姓。漢書˙卷四十三˙陸賈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢王起巴蜀，鞭笞天下，劫諸侯，遂誅項羽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙賈誼˙過秦論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>執棰拊以鞭笞天下，威振四海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
