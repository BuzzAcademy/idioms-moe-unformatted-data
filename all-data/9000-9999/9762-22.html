<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú kě wú bù kě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指出仕或退隱隨機而行，均無不可。論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我則異於是，無可無不可。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指不拘成見，沒有一定選擇或沒有主見。紅樓夢˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薛姨媽是個無可無不可的人，倒還易說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>借他們這裡住幾天，彼此都是熟人，自然無可無不可。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
