<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連續不斷的到來。孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖然欲常常而見之，故源源而來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從行出這個法子之後，戶部裡卻多了一單大買賣，甚至有早上填出去的官照，晚上已經繳了的，那要嫖的人不免又要再捐一個，那才是源源而來的生意呢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
