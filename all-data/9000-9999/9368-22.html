<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>累世相友好。元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙東堂老˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有西鄰趙國器，是這揚州奴父親，與　老夫三十載通家之好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙獅吼記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卑人意欲往謁洛中，以修　通家之好，娘子意下如何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>相友好的姻親。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們倆結婚後，陳李兩家便結為通家之好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
