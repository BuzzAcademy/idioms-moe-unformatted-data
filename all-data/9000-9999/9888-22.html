<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迅速的偷偷逃跑，才是上策。官場現形記˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其在一班勢利小人，早已溜之大吉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來他一見打烊，曉得要惠茶帳，早已溜之大吉，預先跑在樓下等候了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
