<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拖著尾巴在泥路中爬行。語本莊子˙秋水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞楚有神龜，死已三千歲矣，王巾笥而藏之廟堂之上。此龜者，寧其死為留骨而貴乎？寧其生而曳尾於塗中乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻寧願貧困而逍遙自在，不願尊貴禮遇而備受拘束。三國志˙卷四十二˙蜀書˙郤正傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以賢人君子，深圖遠慮，畏彼咎戾，超然高舉，寧曳尾於塗中，穢濁世之休譽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曳尾泥塗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
