<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˊ</sup>　ㄉㄤ<sup class="subfont">ˇ</sup>　｜ㄥ<sup class="subfont">ˊ</sup>　ㄙ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhí dǎng yíng sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樹立黨羽，以謀求私利。清˙黃宗羲˙子劉子行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一身之廉恥既不恤，又奚有異日立殿廷爭可否？其為植黨營私，欺君罔上，有必至者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一邊是一味地向家庭植黨營私，去作那罔人勾當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
