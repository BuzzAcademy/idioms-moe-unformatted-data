<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄓㄜ<sup class="subfont">ˊ</sup>　｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù wèi wǔ dǒu mǐ zhé yāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不願為微薄俸祿卑躬屈膝的諂媚奉迎。語本晉書˙卷九十四˙隱逸傳˙陶潛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郡遣督郵至縣，吏白應束帶見之，潛歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾不能為五斗米折腰，拳拳事鄉里小人邪！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人品清高淡泊。喻世明言˙卷五˙窮馬周遭際賣<img src=/cydic/dicword/90fa.jpg border=0 alt=* class=fontimg valign=center>媼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人不為五斗米折腰，這個助教官兒，也不是我終身養老之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
