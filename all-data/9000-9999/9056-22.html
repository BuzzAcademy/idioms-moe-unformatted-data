<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容罪孽深重。水滸傳˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況此賊輩累辱朝廷，罪惡滔天，今更赦宥罪犯，引入京城，必成後患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且弟兄姊妹，挾勢弄權，罪惡滔天，總皆由我，如何懺悔得盡！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
