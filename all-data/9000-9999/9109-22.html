<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弁人有其母死，而孺子泣者。孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>哀則哀矣，而難為繼也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此哀之深，後人無能繼學之者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後義指難以繼續下去。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因經費不足，使得這個計畫難乎為繼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難以為繼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
