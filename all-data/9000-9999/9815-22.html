<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容書法神妙飄逸。唐˙韓愈˙岣嶁山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>科斗拳身薤倒披，鸞飄鳳泊拏虎螭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　宋˙楊萬里˙正月十二日遊東坡白鶴峰故居其北思無邪齋真蹟猶存詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨遺無邪四　個字，鸞飄鳳泊蟠銀鉤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳泊鸞飄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻夫妻離散。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為了躲債，他倆只好鸞飄鳳泊，各自逃生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳泊鸞飄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
