<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容回家的心意極為迫切。隋唐演義˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叔寶歸心如箭，馬不停蹄，兩三日間，竟奔河東潞州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歸心似箭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
