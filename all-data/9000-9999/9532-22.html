<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為了知心朋友不惜犧牲生命。漢˙劉向˙說苑˙復恩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生我者父母，知我者鮑子也。士為知己者死，而況為之哀乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷八十六˙刺客傳˙豫讓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟乎！士為知己者死，女為說己者容。今智伯知我，我必為報讎而死，以報智伯，則吾魂魄不愧矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
