<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風和日麗，天空晴朗，空氣清新。晉˙王羲之˙蘭亭集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是日也，天朗氣清，惠風和暢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷一○一．元始天王紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天朗氣清，二暉纏絡，玄雲紫蓋映其首，六氣之電翼其真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天清氣朗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
