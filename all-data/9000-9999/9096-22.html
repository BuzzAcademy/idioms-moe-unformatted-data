<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">臨去秋波</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄑㄩ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ　ㄅㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín qù qiū bō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>秋波，秋天的水波。比喻眼睛的明澈。臨去秋波指臨別時的媚眼。元˙王實甫˙西廂　記˙第一本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎當他臨去秋波那一轉！便是鐵石人也意惹情牽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>臨走之前給人好處。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他出國前臨去秋波，請大夥大吃一頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
