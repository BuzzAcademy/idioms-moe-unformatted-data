<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝殷羨，字洪喬，生性孤高，行事特立獨行，與眾不同。曾奉命出任豫章太守，臨行，都下人士託他帶信件百餘封。行經石頭渚時，他將所託信件全部投入水中，道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沉者自沉，浮者自浮；殷洪喬不能作致書郵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出晉書˙卷七十七˙殷浩傳。後比喻書信寄失。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洪喬擲水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
