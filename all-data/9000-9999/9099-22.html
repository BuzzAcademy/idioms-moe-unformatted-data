<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì xíng yú sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出公羊傳˙桓公二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔父正色而立於朝，則人莫敢過而致難於其君者，孔父可謂義形於色矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指心懷正義憤慨而流露在臉上。三國志˙卷六十一˙吳書˙陸凱傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>定大恨凱，思中傷之，凱終不以為意，乃心公家，義形於色，表疏皆指事不飾，忠懇內發。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家諾諾連聲，義形於色，又痛罵一回雲南官府，方才各散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>義形于色<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
