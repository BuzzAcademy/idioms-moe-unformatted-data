<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，鄭國子皮想重用年輕、閱歷少的尹何為邑大夫，使其學習治國法。但子產反對，以捨不得將美錦綢拿去學習裁縫，卻捨得用才淺者去治理邑都，是輕百姓重錦綢的做法來勸諭子皮。典出左傳˙襄公三十一年。後比喻將權力授予才能、經歷薄弱者，必招致失敗。北魏˙溫子昇˙西河王謝太尉表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常恐執轡輕輪，操刀傷錦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
