<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì lì kě shǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">可以一一數清楚。舊五代史˙卷四十四˙唐書˙明宗本紀十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濮州進重修河堤圖，沿河地名歷歷可數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望著隔江的山色，嵐翠鮮明；那江中來往的船隻，帆檣歷歷可數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
