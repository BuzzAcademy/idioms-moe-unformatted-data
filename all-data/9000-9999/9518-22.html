<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不知利害，冒昧行事。水滸傳˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無才關勝，背反狂夫，上負朝廷之恩　，下辱祖宗名目，不知死活，引軍到來，有何禮說？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我　只你這個兒子，如今不知死活，鬧了事，又到東洋去，忍心掉下我嗎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不知生死如何。紅樓夢˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把個英蓮拖去，如今也不知死活。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
