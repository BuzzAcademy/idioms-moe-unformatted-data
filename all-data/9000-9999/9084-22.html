<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qióng nián lěi shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">終年無盡期。比喻時間的長久。荀子˙榮辱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又欲夫餘財蓄積之富也，然而窮年累世，不知不足，是人之情也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮年累歲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮年累月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
