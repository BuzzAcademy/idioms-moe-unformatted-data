<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">秦樓楚館</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄌㄡ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup>　ㄍㄨㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín lóu chǔ guǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦樓，歌舞場所或妓館的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。楚館，歌榭妓院的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚館<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。秦樓楚館指供人尋歡作樂的場所，多用來指妓院。元˙關漢卿˙謝天香˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這裡是官府黃堂，又不是秦樓楚館。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十載繁華夢˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每夜裡就請到四馬路秦樓楚館，達旦連宵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚館秦樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
