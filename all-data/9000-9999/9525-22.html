<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指偏僻遙遠的地方。語本南朝陳˙徐陵˙武皇帝作相時與嶺南酋豪書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯藐藐，地角悠悠，言面無由，但以情企。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容相距遙遠的兩地。唐˙李商隱˙臨發崇讓宅紫薇詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯地角同榮謝，豈要移根上苑栽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙晏殊˙玉樓春˙綠楊芳草長亭路詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯地角有窮時，只有相思無盡處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯海角<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海角天涯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
