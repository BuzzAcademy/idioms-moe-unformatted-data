<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜愛得捨不得放手。文明小史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>湘蘭接在手中，做出愛不忍釋的樣子，說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>實實出色，只怕上海尋勿出第二隻格哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彩雲一面賞玩，愛不忍釋，一面就道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這是那裡說起！……。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
