<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">妖由人興</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ　｜ㄡ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yāo yóu rén xīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人行事怪異，異象便會隨之而生。左傳˙莊公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人之所忌，其氣焰以取之，妖由人興也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷六˙灤陽消夏錄六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近在耳畔，而不睹其形，方知為鬼所始也。妖由人興，往往有焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
