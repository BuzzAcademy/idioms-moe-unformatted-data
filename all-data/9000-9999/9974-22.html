<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出書經˙太甲上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茲乃不義，習與性成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>長期習慣於某種環境，就會養成某種性格。梁書˙卷三十三˙王筠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖偶見瞥觀，皆即疏記，後重省覽，歡興彌深，習與性成，不覺筆倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>習以成性<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
