<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因飢餓寒冷而啼哭。語本唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冬暖而兒號寒，年豐而妻啼飢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容飢寒交迫，極為貧困。清˙王晫˙今世說˙卷七˙賢媛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宗定九，少時奉母陳，家居，值歲凶，啼飢號寒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
