<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">講求誠信，相處親善和睦。禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大道之行也，天下為公。選賢與能，講信修睦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷二○八˙外夷傳一˙日本傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕惟自古小國之君，境土相接，尚務講信修睦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
