<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江東指古代楚國。齊桓公率兵進攻楚國，楚王派人問齊為何進攻？管仲指楚有不按時進貢，及周昭王南巡死在漢水未能回去的兩大罪狀。楚使者認為昭王之死與其無關，怎可將禍害移給楚國。典出左傳˙僖公四年。後遂以移禍江東指嫁禍他人，由別人頂罪。</td></tr>
