<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>著名的佛經故事之一。敘述當維摩詰和諸菩薩弟子議論佛法時，天女出現以花散在眾　人身上，於心無所住的菩薩，花朵自然墜落，而心有所執著的弟子反而拂之不去。唐　．宋之問˙為太平公主五郎病愈設齋歎佛文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍王獻水，噴車之埃塵；天女散花，　綴山林之草樹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>戲曲劇目。敘述釋迦因維摩居士有病，命文殊師利率諸菩薩弟子前往問疾，又命天女　往散花，以驗結習的經過。或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天女宮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
