<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄢ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pián mǔ qí zhǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駢拇，腳的拇指跟第二指連成一指。枝指，手的拇指旁多生一指成六指。駢拇枝指比喻多餘而不必要的東西。莊子˙駢拇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢拇枝指，出乎性哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙鎔裁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢拇枝指，由侈於性，附贅懸疣，實侈於形。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
