<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˊ</sup>　ㄙ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hú sǐ shǒu qiū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之人有言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>狐死正丘首，仁也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>傳說狐狸死時，頭必朝向狐穴所在的山丘。比喻不忘本或對故鄉的思念。晉書˙卷八十六˙張軌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐死首丘，心不忘本；鍾儀在晉，楚弁南音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十九˙白玉孃忍苦成夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但聞越鳥南棲，狐死首丘，萬里親戚墳墓，俱在南朝，早暮思想，食不甘味。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
