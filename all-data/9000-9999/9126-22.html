<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>天地轉動，用以形容頭暈眼花。初刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>達生只覺天旋地轉，支持　不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻政局重大變化。唐˙元稹˙望雲騅馬歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天旋地轉日再中，天子卻坐明光宮。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天旋日轉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
