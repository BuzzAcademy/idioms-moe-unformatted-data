<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將肉堆積成山一樣高，肉乾吊掛有如森林。比喻生活非常奢侈。晉˙皇甫謐˙帝王世紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桀為發繪裂之，以順適其意，以人駕車，肉山脯林，以酒為池。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
