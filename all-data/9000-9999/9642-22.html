<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾多雌鳥和鳴。語本唐˙韓愈˙琴操十首之八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當東而西，當啄而飛，隨飛隨啄，群雌粥粥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻婦女聚集，聲音嘈雜。</td></tr>
