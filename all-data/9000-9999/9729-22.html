<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄙㄨㄥ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">送走舊的，迎接新的。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>送故迎新<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。水滸傳˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>娼妓之家，諱者扯丐漏走五個字，得便熟閑，迎新送舊，陷了多少才人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十七˙單符郎全州佳偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比在此中迎新送舊，勝卻千萬倍矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
