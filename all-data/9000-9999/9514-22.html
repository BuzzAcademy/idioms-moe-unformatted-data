<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原是對曹植的讚譽，後用來稱譽人的才學很高。宋˙無名氏˙釋常談˙卷中˙八斗之才：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文章多，謂之<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>八斗之才<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。謝靈運嘗曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下才有一石，曹子建獨占八斗，我得一斗，天下共分一斗。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八斗才<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八斗陳思<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多才子建<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
