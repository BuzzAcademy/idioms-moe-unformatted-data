<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˋ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yào lóng zhōng wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盛裝在藥籠裡備用的藥物。語出舊唐書˙卷一○二˙元行沖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此吾藥籠中物，何可一日無也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻預儲的人才。孽海花˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>章、聞二公，既有異才，終究是老師藥籠中物，何必介介呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
