<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上以風化下，下以風刺上，主文而譎諫，言之者無罪，聞之者足以戒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指提意見的人即使提得不正確也是無罪，聽取意見的人即使沒有對方所說的缺點也可以引為警戒。唐˙白居易˙與元九書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言者無罪，聞者足戒。言者聞者，莫不兩盡其心焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
