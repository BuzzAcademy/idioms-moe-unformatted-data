<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金榜，科舉時代殿試揭曉的榜單。金榜題名指考試被錄取，名登金榜之上。清平山堂話本˙陳巡檢梅嶺失妻記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旬日之間，金榜題名，已登三甲進士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙琵琶記˙伯喈牛宅結親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這姻緣不俗，金榜題名，洞房花燭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金榜掛名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
