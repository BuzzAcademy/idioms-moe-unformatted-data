<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蜮，古人傳說的一種會含沙射人的水中毒蟲。語出詩經˙小雅˙何人斯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為鬼為蜮，，則不可得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻陰狠毒辣的手段，暗中害人。唐˙盧肇˙宣州新興寺碑銘˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>設使像法至今未行，將盡墮惡道，為鬼為蜮乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王世貞˙鳴鳳記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>用幾許為鬼為蜮的權謀，陷害忠良。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為鬼為魅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
