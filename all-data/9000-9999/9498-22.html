<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄙ<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄊㄨㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī sǐ mǐ tuō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">至死沒有二心。形容貞節的婦女至死不改嫁。語本詩經˙鄘風˙柏舟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>髡彼兩髦，實維我儀，之死矢靡它。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙楊萬里˙夫人李氏墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李永官金陵，不幸蚤世。夫人才三十有三，撫群幼泣且誓，之死靡它。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指人的意志堅強，至死都不改變。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>之死靡他<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至死靡他<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　　　　　　　　　　　　　　　　　</td></tr>
