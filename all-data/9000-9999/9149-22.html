<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">璞玉渾金</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄨ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄏㄨㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pú yù hún jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">未經雕琢的玉和未曾冶鍊的金。比喻天然美質，未加修飾，或喻人品真純質樸。晉書˙卷四十三˙王戎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗目山濤如璞玉渾金，人皆欽其寶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙秦觀˙賀呂相公啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>璞玉渾金，鑒識莫名其器。既天資之篤實，加地冑以高華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渾金璞玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
