<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huái jǐn wò yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瑾、瑜皆為美玉。懷瑾握瑜比喻懷有高貴的美德與才能。楚辭˙屈原˙九章˙懷沙：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷瑾握瑜兮，窮不知所示。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷五十五˙豫章王綜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷瑾握瑜空擲去，攀松折桂誰相許。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
