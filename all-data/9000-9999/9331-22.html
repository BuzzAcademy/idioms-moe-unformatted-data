<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時鄭大夫伯有為鄭人所殺，死後變為厲鬼，鄭人常受其鬼魂驚擾而競相走避。見左傳˙昭公七年。後比喻因驚疑而自擾。</td></tr>
