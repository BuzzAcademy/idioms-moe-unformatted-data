<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忿怒的樣子。三國演義˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲長勃然大怒曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾虎女安肯嫁犬子乎！不看汝弟之面，立斬汝首！再休多言！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遂喚左右逐出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士真一看，便勃然大怒，既召了來，免不得賜他坐了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
