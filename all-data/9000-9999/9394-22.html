<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄣ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄖㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yīn rén rè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指不願利用別人的熱灶炊飯。語出姚輯東觀漢記˙卷十八˙梁鴻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比舍先炊已，呼鴻及熱釜炊。鴻曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>童子鴻不因人熱者也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>滅灶更燃火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻人的性格孤傲、獨立，不倚賴他人權勢。清˙趙翼˙戲詠火判官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平生性不因人熱，任爾乘權氣鬱蒸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不求因熱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
