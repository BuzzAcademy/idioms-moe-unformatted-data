<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人的生與死俱由天命註定。三國演義˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但凡人死生有命，豈馬所能妨哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黛玉歎道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>死生有命，富貴在天<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，也不是人力可強的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
