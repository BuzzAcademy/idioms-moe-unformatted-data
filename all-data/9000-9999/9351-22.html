<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻兼有中國與外國的特點。官場現形記˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咱們今天是中西合璧，……這邊底下是主位，密司忒薩坐在右首，他同來這劉先生坐在左手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那館房屋的建築法，是一座中西合璧的五幢兩層樓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
