<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">群起聲討。論語˙先進：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季氏富於周公，而求也為之聚斂而附益之。子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非吾徒也。小子鳴鼓而攻之可也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今見我這等回來，他們竟自閉門不納，還道我不是安份之徒，竟大家鳴鼓而攻起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
