<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">福氣過後災害便生。晉書˙卷七十三˙庾亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人祿薄，福過災生，止足之分，臣所宜守。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷五十六˙謝瞻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>榮冠臺府，位任顯密，福過災生，其應無遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>福薄災生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
