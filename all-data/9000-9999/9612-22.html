<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把盜賊當作兒子。比喻視妄想為真實。大佛頂首楞嚴經˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此是前塵虛妄相想，惑汝真性，由汝無始至於今生，認賊為子，失汝元常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>大方廣修多羅了義經．卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譬如有人，認賊為子，其家財寶，終不成就。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
