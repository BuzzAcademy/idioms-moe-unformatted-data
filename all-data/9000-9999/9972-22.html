<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙射義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賁軍之將，亡國之大夫，與為人後者，不入；其餘皆入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指戰敗的將領。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞敗軍之將，不可以言勇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷三十四˙韓信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣武君辭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣聞<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亡國之大夫不可以圖存，敗軍之將不可以語勇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>若臣者，何足以權大事乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
