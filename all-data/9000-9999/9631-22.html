<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖知光明的可貴，而寧以塵暗自守。語本老子˙第二十八章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知其白，守其黑，為天下式。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不自炫燿。宋˙胡仔˙苕溪漁隱叢話後集˙卷二十七˙東坡二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔公之堂名虛白，蘇子堂後作圓屋，堂雖白矣庵自黑，知白守黑名曰谷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
