<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">鳶飛魚躍</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ　ㄈㄟ　ㄩ<sup class="subfont">ˊ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuān fēi yú yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳶，老鷹。鳶飛魚躍指鷹在天空飛翔，魚在水中騰躍。語本詩經˙大雅˙旱麓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳶飛戾天，魚躍于淵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻萬物任其天性而動，各得其所。宋˙陸游˙瑞慶節賀表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嶽貢川珍，猥預駿奔之末。鳶飛魚躍，承依洪造之中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚躍鳶飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
