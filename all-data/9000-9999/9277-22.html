<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">刻畫無鹽</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄜ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kè huà wú yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出晉書˙卷六十九˙周顗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何乃刻畫無鹽，唐突西施也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指以醜婦比美人，所擬不夠恰當。南朝宋˙劉義慶˙世說新語˙輕詆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何乃刻畫無鹽，唐突西子也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
