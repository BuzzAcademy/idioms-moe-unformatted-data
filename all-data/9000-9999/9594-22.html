<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄟ　ㄅㄣ　ㄓㄨ<sup class="subfont">ˊ</sup>　ㄅㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuī bēn zhú běi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">追擊戰敗而逃走的敵軍。三國志˙卷十一˙魏書˙田疇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單于身自臨陳，太祖與交戰，遂大斬獲，追奔逐北，至柳城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙李陵˙答蘇武書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斬將搴旗，追奔逐北。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追亡逐北<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
