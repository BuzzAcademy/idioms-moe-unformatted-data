<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指眾多河川流入大海之中。語本淮南子˙氾論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百川異源，而皆歸於海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻天下人、事、物雖分雜，終究匯聚於一處。</td></tr>
