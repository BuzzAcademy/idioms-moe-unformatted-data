<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kòu pán mén zhú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盲人不知日的形狀，人告以日形如銅槃，他敲銅槃而有聲；後聞鐘聲，即以為日。又有人告以日光如燭，他摸燭而知形狀；後摸籥，也以為日。典出宋˙蘇軾˙日喻。後用來比喻認識不確切而產生誤會。宋˙王開祖˙儒志編˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言皆治國修身之要，見匪扣槃捫燭之為，如斯人者，豈易得哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
