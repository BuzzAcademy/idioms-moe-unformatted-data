<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú fēng guò ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙趙曄˙吳越春秋˙卷二˙吳王壽夢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴之於我，如秋風之過耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事不關己，不放在心上。南齊書˙卷四十˙武十七王傳˙廬陵王子卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝比在都，讀學不就，年轉成長，吾日冀汝美，勿得敕如風過耳，使吾失氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳孫聽了這些話，倒也如風過耳，毫不在意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
