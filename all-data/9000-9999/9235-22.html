<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨㄣ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cún ér bù lùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">保留而不加以討論。莊子˙齊物論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六合之外，聖人存而不論。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四十九˙異域傳上˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求之鄒說，詭怪之跡實繁；考之山經，奇譎之詞匪一。周、孔存而不論，是非紛而莫辯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
