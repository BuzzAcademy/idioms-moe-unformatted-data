<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有才幹而時運不濟。唐˙李白˙暮春於江夏送張祖監丞之東都序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誤學書劍，薄游人間，紫禁九重，碧山萬里，有才無命，甘於後時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙杜甫˙狄明府詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比看伯叔四十人，有才無命百寮底。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
