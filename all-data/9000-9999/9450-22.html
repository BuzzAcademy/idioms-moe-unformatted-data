<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄞ<sup class="subfont">ˊ</sup>　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ　ㄕㄜ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐狄仁傑離鄉到并州做官，一日登太行山，望見故鄉方向的天上有白雲孤飛，因而想起在河陽的雙親，於是告訴左右的人說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾親舍其下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>狄氏瞻視甚久，待白雲移去，方才離開。典出新唐書˙卷一一五˙狄仁傑傳。後世因以比喻客居思親。明˙湯顯祖˙牡丹<img src=/cydic/dicword/fd78.jpg border=0 alt=* class=fontimg valign=center>˙第四十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白雲親舍，俺孤影舊梅梢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白雲孤飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮雲親舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
