<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄏㄨㄛ<sup class="subfont">ˇ</sup>　ㄔㄨㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn jìn huǒ chuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指柴薪燒盡了，而火種仍可留傳。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指窮於為薪，火傳也，不知其盡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻師生授受不絕、傳承綿延不盡，世代相傳。儒林外史˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風流雲散，賢豪才色總成空；薪盡火傳，工匠市廛都有韻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薪火相傳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薪傳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
