<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄙ<sup class="subfont">ˇ</sup>　ㄏㄨㄟ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心志不為外物所動，如不再燃燒的灰燼。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心若死灰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙司馬光˙無為贊貽邢和叔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學黃老者以心如死灰、形如槁木為無為，迂叟以為不然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第三十八回:<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘主意拿定，心如死灰，何處不可去，又何必持其龍鬚以為依附？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
