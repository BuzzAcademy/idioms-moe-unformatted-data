<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">別人捨棄的，我去取來。語出史記˙卷一二九˙貨殖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白圭樂觀時變，故人棄我取，人取我與。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻見解高超，異於常人，能取別人所不要的，作為他日的需用。鏡花緣˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他如滿部鬍鬚，抑或絡腮，我倒喜的。少年男妖道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這卻為何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>二妖道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這叫作人棄我取。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
