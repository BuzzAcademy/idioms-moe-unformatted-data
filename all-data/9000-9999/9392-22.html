<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻天下太平，無須擔心憂慮。史記˙卷九十一˙黥布傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使布出於上計，山東非漢之有也；出於中計，勝敗之數未可知也；出於下計，陛下安枕而臥矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子見疏，必棄魯國而適他國，君可安枕而臥矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
