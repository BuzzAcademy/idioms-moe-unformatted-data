<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄢ　ㄐ｜ㄥ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gān jǐng xiān jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滋味甜美的井水，因眾人爭相飲用，必先枯竭。語出莊子˙山木：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直木先伐，甘井先竭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻有才華的人容易早衰。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那位紅極一時的大明星因為接了許多大爛片，變成票房毒藥，真是甘井先竭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘泉必竭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
