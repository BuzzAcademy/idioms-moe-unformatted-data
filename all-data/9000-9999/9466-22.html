<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳥巢翻覆，卵必隨之跌破。語本後漢書˙卷七十˙孔融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二子方弈棋，融被收而不動。左右曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>父執而不起，何也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>安有巢，毀而卵不破乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻整體一旦傾覆，個體也無法倖存。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破巢之下安有完卵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
