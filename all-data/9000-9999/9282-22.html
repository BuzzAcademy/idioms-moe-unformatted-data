<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄟ　ㄍㄨㄥ　ㄑㄩ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bēi gōng qū jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">卑躬，彎腰。屈節，彎曲體節。卑躬屈節形容對人諂媚阿諛。文明小史˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外官是闊得不耐煩，卻沒有把鏡子照照自己見了上司那種卑躬屈節的樣子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卑躬屈膝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
