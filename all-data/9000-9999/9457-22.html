<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐玄宗時對梨園歌舞藝人的稱呼。新唐書˙卷二十二˙禮樂志十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄宗既知音律，又酷愛法曲，選坐部伎子弟三百教於梨園，聲有誤者，帝必覺而正之，號<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皇帝梨園弟子<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。宮女數百，亦為梨園弟子，居宜春北院。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以泛稱演戲的人。唐˙劉禹錫˙酬楊司業巨源見寄詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渤海歸人將集去，梨園弟子請詞來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梨園子弟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
