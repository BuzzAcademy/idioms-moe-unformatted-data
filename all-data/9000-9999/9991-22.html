<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從開始到結束。宋書˙卷六十七˙謝靈運傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又以晉氏一代，自始至終，竟無一家之史，令靈運撰晉書，粗立條流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這裡柳知府先問礦師昨日逃難的情形，洋人便自始至終，詳細說了一遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
