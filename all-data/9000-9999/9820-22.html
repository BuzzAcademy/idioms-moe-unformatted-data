<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相報復，循環不已。元˙無名氏˙貨郎旦˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又誰知蒼天有眼，偏爭他來早來遲，到今日冤冤相報，解愁眉頓作歡眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冤冤相報實非輕，分離聚合皆前定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
