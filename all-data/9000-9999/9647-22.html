<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>享受和諧安逸的情趣。元˙王實甫˙麗春堂˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到今日身無所如，想天公也　有安排我處，可不道呂望嚴陵自千古，這便算的我春風一度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>男女交歡的情事。警世通言˙卷二十四˙玉堂春落難逢夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈洪平日原與小<img align=absmiddle src="../../../../wordpicture/">名有　情，那時扯在鋪上，草草合歡，也當春風一度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷五˙荷花三娘子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　春風一度，即別東西，何勞審究，豈將留名字作貞坊耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
