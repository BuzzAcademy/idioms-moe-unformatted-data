<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄉㄨㄥ　ㄌ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù zhī dōng liú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">交給東流的水。比喻希望落空或前功盡棄。喻世明言˙卷三十˙明悟禪師趕五戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慧遠已知五戒禪師差了念頭，犯了色戒，淫了紅蓮，把多年清行，付之東流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這門樣一鬧，學堂中人一定要批評我，把我從前的名聲，一齊付之東流了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>付之流水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>付諸東流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>付諸流水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盡付東流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
