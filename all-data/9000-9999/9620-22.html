<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄟ<sup class="subfont">ˋ</sup>　｜ㄣ　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄏㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuì yīn luò hùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">花朵飄零，或落在席墊上，或落在糞坑裡。語本梁書˙卷四十八˙儒林傳˙范縝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人之生譬如一樹花，同發一枝，俱開一蒂，隨風而墮，自有簾幌墜於茵席之上，自有關籬牆落於糞溷之側。墮茵席者，殿下是也，落糞溷者，下官是也。貴賤雖復殊途，因果竟在何處？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以墜茵落溷比喻人的境遇高下懸殊。</td></tr>
