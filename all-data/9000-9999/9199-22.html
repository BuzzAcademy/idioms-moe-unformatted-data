<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻求賢殷切。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>握髮吐哺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸游˙謝費樞密啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖吐哺握髮之勞，曾靡遺於一士，然引坐解顏之遇，顧豈在於他人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
