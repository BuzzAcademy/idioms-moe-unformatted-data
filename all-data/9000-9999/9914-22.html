<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">布帛，指布匹衣物。菽粟，指豆､稻等日常食物。布帛菽粟比喻雖屬平常，卻連一日都不可缺少的事物。宋史˙卷四二七˙道學傳一˙程頤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其言之旨，若布帛菽粟然，知德者尤尊崇之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
