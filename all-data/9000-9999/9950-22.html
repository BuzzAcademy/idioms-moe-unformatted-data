<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">知人之明</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī rén zhī míng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有識別、拔擢人才的眼光及本領。後漢書˙卷六十四˙吳祐傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>功曹以祐倨，請黜之。太守曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吳季英有知人之明，卿且勿言。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一三九˙陸贄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖懷竊位之懼，且乏知人之明，自揣庸虛，終難上報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知人之鑒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
