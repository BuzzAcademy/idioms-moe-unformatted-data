<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén dào shè jiào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指聖人順應自然之勢，利用神聖的道德建立教化，以感化萬物，教誨眾人。語本易經˙觀卦˙彖曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀天之神道而四時不忒，聖人以神道設教而天下服矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指以鬼神禍福相因之理，教化世人。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王莽尚據長安，雖欲以漢為名，其實無所受命，將何以見信於眾乎？宜急立高廟，稱臣奉祠，所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>神道設教<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，求助人神者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今則又指利用鬼神迷信以愚弄人民。</td></tr>
