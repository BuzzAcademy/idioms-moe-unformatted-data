<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手持經書詢問疑難不解之處。多指從師受學。後漢書˙卷七十九˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饗射禮畢，帝正坐自講，諸儒執經問難於前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷四˙文事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從師曰執經問難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
