<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>本是道家語，指修道成仙，奪別人的胎而轉生，換去俗骨而成仙骨。後指身心澈底改　變。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>換骨奪胎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻作詩文雖效法別人，但不露痕跡，且能創出新意。語本宋˙釋惠洪˙冷齋夜話˙　卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山谷言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>詩意無窮而人之才有限，以有限之才追無窮之意，雖淵明、少陵　不得工也。然不易其意而造其語，謂之換骨法；窺入其意而形容之，謂之奪胎法。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>換骨奪胎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
