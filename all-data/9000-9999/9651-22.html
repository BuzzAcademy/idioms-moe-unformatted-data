<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄠ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄏㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biāo xíng dà hàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容身材高大，健壯如虎的男子。初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟清見了，慌忙踅轉身望裡面跑，口裡一頭叫，賽兒見兵快來拿人，嘻嘻的笑，拿出二三十紙人馬來，往空一撒，叫聲：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>變！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只見紙人都變做彪形大漢，各執鎗刀，就裡面殺出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
