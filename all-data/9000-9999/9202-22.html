<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˇ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǐ jiǔ bù shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不設美酒。語出漢書˙卷三十六˙楚元王劉交傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，元王敬禮申公等，穆生不耆酒，元王每置酒，常為穆生設醴。及王戊即立，常設，後忘設焉。穆生退曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可以逝矣！醴酒不設，王之意怠，不去，楚人將鉗我於市。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻主人待客之禮漸衰。幼學瓊林˙卷三˙飲食類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待人禮衰，曰醴酒不設。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
