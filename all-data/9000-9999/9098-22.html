<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄨㄣ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chī mù hǔ wěn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容相貌銳利凶狠。漢書˙卷九十九˙王莽傳中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是時有用方技待詔黃門者，或問以莽形貌，待詔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>莽所謂鴟目虎吻，豺狼之聲者也，故能食人，亦當為人所食。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙顏之推˙顏氏家訓˙勉學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王莽非直鴟目虎吻，亦紫色蛙聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
