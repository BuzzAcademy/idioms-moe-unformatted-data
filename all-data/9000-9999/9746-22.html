<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiōng wú sù wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宿物，舊物，比喻成見。胸無宿物比喻為人坦率正直，對人沒有成見。聊齋志異˙卷五˙狐夢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畢為人坦直，胸無宿物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
