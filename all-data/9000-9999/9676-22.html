<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一日可寫出萬字的文章。比喻才華橫溢，文思敏捷。舊唐書˙卷一二七˙張涉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涉依國學為諸生講說，稍遷國子博士，亦能為文，嘗請有司日試萬言，時呼張萬言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙與韓荊州書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必若接之以高宴，縱之以清談，請日試萬言，倚馬可待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
