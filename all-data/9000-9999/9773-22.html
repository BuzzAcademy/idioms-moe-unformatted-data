<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú jū wú shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自由而不受約束。西遊記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逐日家無拘無束，自在逍遙此一長生之美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生在世，能夠自由自在，無拘無束，還有再比這個快活嗎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無束無拘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
