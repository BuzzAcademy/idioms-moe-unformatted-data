<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涇水流入渭水時，清濁不混，界限分明。語本詩經˙邶風˙谷風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涇以渭濁，湜湜其沚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻是非好壞區別得非常清楚。喻世明言˙卷十˙滕大尹鬼斷家私：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守得一十四歲時，他胸中漸漸涇渭分明，瞞他不得了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
