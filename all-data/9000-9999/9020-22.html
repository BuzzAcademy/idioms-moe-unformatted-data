<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">掂斤播兩</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜ㄢ　ㄐ｜ㄣ　ㄅㄛ<sup class="subfont">ˋ</sup>　ㄌ｜ㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">diān jīn bò liǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">較量輕重。比喻品評優劣或形容過分計較。元˙馬致遠˙任風子˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賣弄他掂斤播兩，撥萬輪千。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儘著你說短論長，一任待掂斤播兩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拈斤播兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掂斤簸兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惦斤掰兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掂斤抹兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掂斤估兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掂斤計兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
