<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人言辭巧妙動聽，猶如笙中之簧。詩經˙小雅˙巧言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蛇蛇碩言，出自口矣。巧言如簧，顏之厚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十六˙陳蕃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫讒人似實，巧言如簧，使聽之者惑，視之者昏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧舌如簧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
