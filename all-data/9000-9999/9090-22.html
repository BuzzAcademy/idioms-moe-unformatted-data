<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">筋骨如銅鐵所製。比喻身體強壯。元．楊訥˙西游記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我盜了太上老君煉就金丹，九轉煉得銅筋鐵骨，火眼金睛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來那一垛牆走了。一向床遮著不覺得，此時偶然坍將下來，若有人在床時，便是銅筋鐵骨也壓死了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銅筋鐵肋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
