<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙說卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為近利，市三倍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容獲利極多。文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你也去買，我也去買，真正應接不暇，利市三倍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
