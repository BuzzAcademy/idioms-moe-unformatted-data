<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趁著一時高興而來。宋˙范成大˙巾子山又雨詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今只憶雪溪句，乘興而來興盡還。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞航芥也只得拿了他千把銀子的程儀，跟幾個月薪水，回香港幹他的老營生去了。這才是乘興而來，敗興而返呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
