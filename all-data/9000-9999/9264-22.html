<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平和融洽的氣氛可招致吉祥。漢書˙卷三十六˙楚元王劉交傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由此觀之，和氣致祥，乖氣致異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來田家因不分家，那棵紫荊又活轉過來，豈不是和氣致祥的明驗麼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
