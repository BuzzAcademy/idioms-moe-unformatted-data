<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">綆，水桶上的繩子。短綆汲深指水桶的繩子短，而想汲出深井裡的水，是難以辦到的。語本荀子．榮辱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>短綆不可以汲深井之泉，知不幾者不可與及聖人之言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻能力不足，不能成事。唐˙嚴挺之˙大智禪師碑銘序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧才不稱物，短綆汲深。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
