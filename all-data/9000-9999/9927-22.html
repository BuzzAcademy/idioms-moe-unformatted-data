<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鱉走路緩慢又跛足，但堅持不懈，依然可以爬行千里。比喻一個人只要努力學習，雖然資質駑鈍，也會有所成就。荀子˙修身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故蹞步而不休，跛鱉千里，累土而不輟，丘山崇成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>淮南子˙說林：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故跬步不休，跛鱉千里；累積不輟，可成邱阜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
