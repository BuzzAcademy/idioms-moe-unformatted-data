<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄜ<sup class="subfont">ˋ</sup>　｜　ㄜ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">è yī è shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惡衣，粗劣的衣服。惡食，粗糙的食物。惡衣惡食形容生活儉約樸實。論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士志於道而恥惡衣惡食者，未足與議也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷九十九˙王莽傳上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡衣惡食，陋車駑馬，妃匹無二，閨門之內，孝友之德，眾莫不聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡衣菲食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡衣糲食 <img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡衣蔬食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
