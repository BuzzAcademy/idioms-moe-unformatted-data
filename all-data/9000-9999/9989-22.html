<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">赤舌，指惡毒的語言。赤舌燒城比喻讒言引起的禍害極為嚴重。漢˙揚雄˙太玄經˙卷一˙干：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤舌燒城，吐水于瓶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙陳本禮˙太玄闡秘˙卷一˙干˙次八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤舌燒城，猶眾口鑠金之意。小人架辭誣害君子，其舌赤若火，勢欲燒城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
