<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黃花，指耐霜的菊花。<img src=/cydic/dicword/91d6.jpg border=0 alt=* class=fontimg valign=center>花晚節比喻老年人的壯健或堅貞。宋˙張伯淳˙次韻完顏經歷詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從教蒼狗浮雲過，留得黃花晚節香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寒花晚節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚節黃花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
