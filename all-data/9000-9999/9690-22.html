<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙僖公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天誘其衷，使皆降心以相從也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>即委屈自己的心意，放棄自己的想法，而去順從別人。三國演義˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>冀州<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>不弟，當降心相從。待事定之後，使天下平其曲直，不亦高義耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
