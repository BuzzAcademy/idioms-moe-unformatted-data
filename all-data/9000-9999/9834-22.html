<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人意志堅定像鐵石般堅硬。漢˙曹操˙敕王必領長史令：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>領長史王必，是吾披荊棘時吏也，忠能勤事，心如鐵石，國之良吏也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老道日與眾婦淫戲，要動夜珠于心，爭奈夜珠心如鐵石，毫不為動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心如堅石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心如金石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
