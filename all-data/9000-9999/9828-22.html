<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄝ<sup class="subfont">ˇ</sup>　ㄓㄨㄥ　ㄓㄥ　ㄓㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiě zhōng zhēng zhēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">錚錚，金屬撞擊聲。鐵中錚錚指敲起聲音較為響亮的鐵塊。比喻才能出眾的人物。後漢書˙卷十一˙劉盆子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿所謂鐵中錚錚，傭中佼佼者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>章懷太子˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵之錚錚，言微有剛利也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
