<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>清涼的微風，皎潔的明月。孤本元明雜劇˙女真觀˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每值良晨美景，清風明　月之下，焚一炷香，操一曲琴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若遇清風明月的時節，便　同他在前面天井裡談說古今的事務，甚是相得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清風朗月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人高雅清爽。宋˙歐陽修˙會老堂致語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金馬玉堂三學士，清風明月兩閑人。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
