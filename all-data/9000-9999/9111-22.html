<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bào yú zhī sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賣醃魚的店鋪。比喻臭穢的地方､惡劣的環境或小人聚集的場所。漢˙劉向˙說苑˙卷十七˙雜言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與惡人居，如入鮑魚之肆，久而不聞其臭，亦與之化矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
