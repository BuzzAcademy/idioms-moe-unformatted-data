<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˇ</sup>　ㄊㄤ　ㄓ<sup class="subfont">ˇ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ tāng zhǐ fèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不但未能制止，反而助其為虐。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以湯沃沸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。呂氏春秋˙季春紀˙盡數：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫以湯止沸，沸愈不止，去其火，則止矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷五十六˙董仲舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法出而姦生，令下而詐起，如以湯止沸，抱薪救火，愈甚，亡益也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
