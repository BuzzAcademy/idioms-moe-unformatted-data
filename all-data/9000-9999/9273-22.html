<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉時索靖知天下將亂，指洛陽宮門的銅駝嘆曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就要看見你埋在荊棘裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出晉書˙卷六十˙索靖傳。後用來形容國土淪喪後的殘破景象。清史稿˙卷五○○˙遺逸傳˙莊元辰傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下試念兩都黍離麥秀之悲，則居處必不安；試念孝陵､長陵銅駝荊棘之慘，則對越必不安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊棘銅駝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
