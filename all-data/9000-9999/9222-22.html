<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄥ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qióng dá yǒu mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不論窮困或發達皆由上天命定。文選˙班彪˙王命論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮達有命，吉凶由人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷三十七˙沈慶之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早知窮達有命，恨不十年讀書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮通皆命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
