<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時鄭大夫燭之武見秦穆公，要求秦軍停止進攻鄭國，鄭國今後作為東路上的居停主人招待來往的秦國使者。因鄭國在秦國東面，所以稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東道主<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語出左傳˙僖公三十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若舍鄭以為東道主，行李之往來，共其乏困，君亦無所害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後借以泛稱接待或宴請賓客的主人。唐˙李白˙望九華贈青陽韋仲堪詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君為東道主，於此臥雲松。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東道主人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
