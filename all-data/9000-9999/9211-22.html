<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衡量自己的能力做事。舊五代史˙卷七十二˙唐書˙張承業傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉事量力而行，不可信于游譚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>量力而為<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
