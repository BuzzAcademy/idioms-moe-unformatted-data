<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容黎明時，晨風吹來，月猶未落的景象。宋˙柳永˙雨霖鈴˙寒蟬淒切詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今宵酒醒何處，楊柳岸、曉風殘月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梅鼎祚˙玉合記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>問章臺那邊，問章臺那邊，畫欄雕檻，曉風殘月垂楊岸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
