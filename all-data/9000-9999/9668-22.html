<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食有節制，不吃太飽。指生活儉樸。論語˙學而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子食無求飽，居無求安，敏於事而慎於言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙趙禮讓肥˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我如今居無安食無求飽，慕顏回他也有一個陋巷簞瓢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不念飽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不求飽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
