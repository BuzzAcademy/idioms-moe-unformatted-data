<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ　ㄓ　ㄆ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì jiā zhī pǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜食瘡痂的嗜好。語本南史˙卷十五˙劉穆之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邕性嗜食瘡痂，以為味似鰒魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人的嗜好奇特。聊齋志異˙卷四˙羅剎海市：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花面逢迎，世情如鬼。嗜痂之癖，舉世一轍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗜痂成癖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
