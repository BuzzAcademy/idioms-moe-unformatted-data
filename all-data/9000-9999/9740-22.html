<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憾恨不能在婚前相識。對已婚男女相悅而不能結合，表示相逢恨晚的遺憾。語出唐˙張籍˙節婦吟寄東平李司空師道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知君用心如日月，事夫誓擬同生死。還君明珠雙淚垂，恨不相逢未嫁時？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
