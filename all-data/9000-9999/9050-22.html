<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">笑裡透著頑皮和耍賴等不莊重的表情和態度。紅樓夢˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你見我和誰玩過！和你素日嘻皮笑臉的那些姑娘們跟前，你該問他們去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子此時只望她快些出去，連忙拿出一吊錢，擄了幾十給她，她便嘻皮笑臉的把那一半也搶了去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嬉皮笑臉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
