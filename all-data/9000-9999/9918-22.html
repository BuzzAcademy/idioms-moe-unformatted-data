<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後反覆思量、仔細盤算。紅樓夢˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖有寶玉、寶釵在側，只可解勸不能分憂，所以日夜不寧，思前想後，眼淚不乾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>七俠五義˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他便思前想後，總要把顏生害了才合心意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思前算後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
