<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指形體大的人亦可化為小物。語本莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以汝為鼠肝乎？以汝為蟲臂乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻微賤的事物。唐˙白居易˙老病相仍以詩自解詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蟲臂鼠肝猶不怪，雞膚鶴髮復何傷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙書病詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昏昏但思向壁臥，蟲臂鼠肝寧暇恤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼠肝蟲臂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
