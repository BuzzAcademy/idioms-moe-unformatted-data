<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">櫛，古人用來束髮的梳篦。不櫛進士形容有文才的女子。諧噱錄˙不櫛進士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>關圖有妹能文。每語人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有一進士，所恨不櫛耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
