<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄑㄩㄢ<sup class="subfont">ˇ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄑㄩㄢ<sup class="subfont">ˇ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup>　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī quǎn fèi xíng bǎi quǎn fèi shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一隻狗看見形影便吠叫起來，其他的狗聽其叫聲也跟著大聲吠叫。比喻自己沒有主見，任意附和他人。漢˙王符˙潛夫論˙賢難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一犬吠形，百犬吠聲。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>世之疾此，固久矣哉。吾傷世之不察真偽之情也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
