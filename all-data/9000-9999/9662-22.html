<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>假扮鬼神騙人。永樂大典戲文三種˙宦門子弟錯立身˙第十二出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我舞得，彈得唱　得。折莫大擂鼓吹笛，折莫大裝神弄鬼，折莫特調當撲旂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裝神扮鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　裝神做鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>玩弄手段或花樣來欺騙他人。紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們別和我裝神弄鬼的，什麼　事我不知道？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裝神扮鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裝神做鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
