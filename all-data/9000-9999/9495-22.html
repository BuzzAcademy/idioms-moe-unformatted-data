<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎo chéng dà jiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人不恥不仁，不畏不義，不見利不勸，不威不懲；小懲而大誡，此小人之福也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意謂受到小懲罰，而有大警誡的作用，可免將來再重犯過錯。魏書˙卷九十七˙島夷桓玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猶冀玄當洗濯胸腑，小懲大誡，而狼心弗革，悖慢愈甚，割據江湘，擅威荊郢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小懲大戒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
