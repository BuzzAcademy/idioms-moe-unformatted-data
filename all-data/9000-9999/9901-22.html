<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ　ㄌㄨㄣ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhū lún huá gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紅色的車輪，彩繪的車轂。指古代貴族高官所乘坐的車子。史記˙卷八十九˙張耳陳餘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令范陽令乘朱輪華轂，使驅馳燕趙郊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙丘遲˙與陳伯之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱輪華轂，擁旄萬里，何其壯也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
