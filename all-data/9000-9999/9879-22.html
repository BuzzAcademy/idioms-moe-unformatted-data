<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙張衡˙同聲歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素女為我師，儀態盈萬方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人的容貌態度無美不備。多指女子而言。清˙紀昀˙閱微草堂筆記˙卷十˙如是我聞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自取最麗者四人。教以歌舞脂香粉澤，綵服明璫，儀態萬方，宛如嬌女。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儀態萬千<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
