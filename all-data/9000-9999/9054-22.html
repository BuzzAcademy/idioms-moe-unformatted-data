<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻計畫周密，從不失策。三國志˙卷十˙魏書˙荀彧等傳˙評曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荀攸、賈詡，庶乎算無遺策。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金史˙卷二˙太祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖數年之間算無遺策，兵無留行，底定大業，傳之子孫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
