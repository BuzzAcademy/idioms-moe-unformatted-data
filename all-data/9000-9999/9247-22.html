<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉人王恭從會稽返還，王大往見，視其坐六尺長的竹蓆，以為王恭有很多，因此就向王恭要一個。後來王大歸去，王恭即把所坐的竹蓆送給王大，而自己改坐草蓆。王大聞訊後，大吃一驚，對王恭說明索取之由，王恭則表明自己是個身外無餘物的人。典出南朝宋˙劉義慶˙世說新語˙德行。後比喻為人清廉自守或家貧簡約。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖然家無長物，但是他們的日子過得還是很愜意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
