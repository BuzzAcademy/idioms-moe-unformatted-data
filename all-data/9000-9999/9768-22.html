<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>非常寬裕，足以應付所需。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以他的經濟能力，買下這棟大樓，仍是綽有餘裕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綽綽有餘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綽綽有裕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>從容舒緩。後漢書˙卷六十下˙蔡邕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當其無事也，則舒紳緩佩，鳴玉以步，綽　有餘裕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷三十七˙裴文舉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賓敏於從政，果敢決斷；案牘雖繁，綽有　餘裕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
