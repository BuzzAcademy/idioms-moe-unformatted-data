<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敝屣，破鞋。棄若敝屣指像扔掉破鞋一樣的拋棄。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舜視棄天下猶棄敝屣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻毫不可惜。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他向來淡泊名利，對於地位權勢棄若敝屣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
