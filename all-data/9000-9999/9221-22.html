<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不親身經歷就不能增長一些見識，是說經驗能使人增長智識。紅樓夢˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小蹄子，你走罷。俗語道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不經一事，不長一智。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我如今知道了，你又該來質問著我。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但不經一事，不長一智。這已是過去的事情，也不用談他了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不因一事，不長一智<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
