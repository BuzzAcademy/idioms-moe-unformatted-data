<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼中的釘子。語本新五代史˙卷四十六˙雜傳˙趙在禮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在禮在宋州，人尤苦亡；已而罷去，宋人喜而相謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>眼中拔釘，豈不樂哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻所痛恨的人。劉知遠諸宮調˙第二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>去了俺眼中釘，從今後好快活。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼中丁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼中疔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼中刺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
