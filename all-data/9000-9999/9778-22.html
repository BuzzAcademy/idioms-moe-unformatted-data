<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">雞蟲得失</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄔㄨㄥ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄕ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī chóng dé shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雞啄蟲，人食雞。本指事情得失難以比較。唐˙杜甫˙縛雞行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雞蟲得失無了時，注目寒江倚山閣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻得失循環而無定論，無關緊要。宋˙周紫芝˙漁家傲˙遇坎乘流隨分了詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遇坎乘流隨分了，雞蟲得失能多少？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
