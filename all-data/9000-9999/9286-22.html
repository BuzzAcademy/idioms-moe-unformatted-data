<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tǔ gù nà xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指道家養生之術，吐出濁氣，吸入清氣，以去疾病。用以比喻揚棄舊有的，吸取新的事物。莊子˙刻意：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吹呴呼吸，吐故納新，熊經鳥申，為壽而已矣。此道引之士，養形之人，彭袓壽考者之所好也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一九二˙隱逸傳˙王遠知傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>降璽書曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>先生操履夷簡，德業沖粹，屏棄塵雜，棲志虛玄，吐故納新，食芝餌朮，念眾妙於三清之表，返華髮於百齡之外，道邁前烈，聲高自古。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
