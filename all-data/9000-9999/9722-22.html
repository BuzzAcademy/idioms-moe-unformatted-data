<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wū yǒu xiān shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代司馬相如子虛賦中所假設的人物。烏有，無有，即本無其人。史記˙卷一一七．司馬相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏有先生者，烏有此事也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙辛棄疾˙卜算子˙夜雨醉瓜廬詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰伴揚雄作解嘲，烏有先生也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
