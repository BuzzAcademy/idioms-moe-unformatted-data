<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禍與福常相因而至，往往福因禍生，而禍中藏福。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍兮福所倚，福兮禍所伏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世事往往是禍福倚伏，所以說塞翁失馬，焉知非福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
