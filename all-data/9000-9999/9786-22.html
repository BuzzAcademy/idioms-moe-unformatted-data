<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙歐陽詢˙用筆論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徘徊俯仰，容興風流，剛則鐵畫，媚若銀鉤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容筆畫如鐵般的剛勁，如銀般的柔媚。幼學瓊林˙卷四˙文事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦心繡口，李白之文章；；鐵畫銀鉤，王羲之之字法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵筆銀鉤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銀鉤鐵畫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
