<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從早到晚，日復一日。文選˙宋玉˙高唐賦序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾在巫山之陽、高丘之阻，旦為朝雲，暮為行雨，朝朝暮暮，陽臺之下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指短暫的時光。宋˙秦觀˙鵲橋仙˙纖雲弄巧詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩情若是久長時，又豈在朝朝暮暮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
