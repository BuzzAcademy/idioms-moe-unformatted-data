<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尺比寸長，但和比尺更長的東西相比，就顯得短了；寸比尺短，但和比寸更短的東西相比，就顯得長了。語出楚辭˙屈原˙卜居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫尺有所短，寸有所長，物有所不足，智有所不明，數有所不逮，神有所不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人各有其長處和短處，各有所適，各有所取。史記˙卷七十三˙白起王翦傳˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙語云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>尺有所短，寸有所長<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，白起料敵合變，出奇無窮，聲震天下，然不能救患於應侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尺短寸長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寸長尺短<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
