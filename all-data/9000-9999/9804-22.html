<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">己身不任某職位，則不參與策劃該職位的事務。論語˙泰伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不在其位，不謀其政。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷六十七˙梅福傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不在其位，不謀其政<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，政者職也，位卑而言高者，罪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
