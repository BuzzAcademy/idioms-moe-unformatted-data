<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無翼而飛</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú yì ér fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>沒有翅膀而能飛。比喻事物不須推行，即能迅速流傳。管子˙戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無翼而飛者，聲　也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙劉禹錫˙楚望賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪賈來貿，發於懷握，無翼而飛，潤於豐屋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋翼而飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻物品無故遺失。北齊˙劉晝˙劉子˙卷四˙薦賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉無翼而飛，珠無脛而行。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不翼而飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋翼而飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
