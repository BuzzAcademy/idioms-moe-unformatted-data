<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙王勃˙滕王閣序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落霞與孤鶩齊飛，秋水共長天一色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容水天相連同色，遼闊無邊。宋˙王質˙滿江紅˙生縠平鋪詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西江上，斗牛相射，水天一色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見水連天，天連水，水天一色，四顧無邊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
