<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄌㄟ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí léi bù jí yǎn ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雷聲突然響起，使人來不及掩住耳朵。比喻行動迅速，令人措手不及。初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塞兒領著這三百人真個是疾雷不及掩耳，殺入府裡來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趁此天色尚早，他們或者未必起身，給他們個疾雷不及掩耳，拿了就走，必不使一名漏網。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疾雷不及塞耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迅雷不及掩耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
