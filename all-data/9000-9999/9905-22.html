<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī bù zuò èr bù xiū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">既然已經做了，就索性做到底。本作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>第一莫作，第二莫休<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語出唐˙趙元一˙奉天錄˙卷四。唐代張光晟隨朱泚叛亂，敗後，光晟殺朱泚，向前來征討之李晟投降，仍難逃死罪。受刑前云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳語後人，第一莫作，第二莫休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意思是要就不要叛變，既已叛變，索性幹到底。初刻拍案驚奇˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知惡人手辣心硬，一不做，二不休，叫得先打後商量，……也必了人性命，然後動手的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這事情弄大了！一不做，二不休，如今須得韋大哥為主，打開倉庫，招兵買馬，放出獄囚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
