<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢范冉，性違時絕俗。桓帝時，舉以為萊蕪長，因母憂，不到官。與妻結草室而居，時有糧粒盡，亦自若，言貌無改。閭里歌之曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甑中生塵范史雲，釜中生魚范萊蕪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見後漢書˙卷八十一˙獨行傳˙范冉傳。鍋裡只有冷水，長久不用，都生出魚蟲了。比喻生活貧困，斷炊已久。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他因長久失業，已到了釜中生魚，無以自存的地步了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
