<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三個五個聚在一起。形容零散的樣子。唐˙李白˙採蓮曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岸上誰家遊冶郎，三三五五映垂楊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐庶當晚密使近人去各寨中暗布謠言。次日，寨中三三五五，交頭接耳而說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
