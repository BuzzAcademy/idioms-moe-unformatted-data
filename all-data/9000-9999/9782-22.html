<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">章，文采。龍章鳳姿指龍的文采，鳳的姿儀。比喻風采脫俗。幼學瓊林˙卷二˙身體類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍章鳳姿，廟廊之彥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四˙世祖本紀一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上生有異稟，頂髮聳起，龍章鳳姿，神智天授。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
