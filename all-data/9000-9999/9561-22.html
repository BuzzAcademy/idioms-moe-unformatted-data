<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">左手纏繞，右手拂拭。語本史記˙卷四十˙楚世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫泗上十二諸侯，左縈而右拂之，可一旦而盡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻輕而易舉的制伏對手。隋˙李德林˙隋文帝為太祖武元皇帝行幸四處立寺建碑詔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸兵萬里，直指參墟。左縈右拂，麻積草靡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
