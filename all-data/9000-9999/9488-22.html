<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指低微的官職。清平山堂話本˙陳巡檢梅嶺失妻記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今黃榜招賢，我欲赴選，求得一官半職。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第四本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都只為一官半職，阻隔得千山萬水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一階半級<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一階半職<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
