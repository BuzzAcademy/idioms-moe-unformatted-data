<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指歌聲悲婉哀怨，使資質愚頑及慧美之人同受感動。語出文選˙繁欽˙與魏太子書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詠北狄之遐征，奏胡馬之長思，悽入肝脾，哀感頑豔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容文章的筆調悽惻動人，措辭古拙而綺麗。二十年目睹之怪現狀˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這封信卻是駢四驪六的，足有三千多字，寫得異常的哀感頑豔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
