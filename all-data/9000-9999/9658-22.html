<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">香、玉，比喻女子。惜玉憐香比喻愛憐、善待女性。元˙陶宗儀˙南村輟耕錄˙卷十九˙妓聰敏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘲風詠月，惜玉憐香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙尚仲賢˙柳毅傳書˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是相逢沒話說，不見卻思量，全不肯惜玉憐香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憐香惜玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惜香憐玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
