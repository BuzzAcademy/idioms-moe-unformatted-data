<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù bù kuī yuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻治學刻苦專心。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三年不窺園<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那公子卻也真個足不出戶，目不窺園，日就月將，功夫大進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
