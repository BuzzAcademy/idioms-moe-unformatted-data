<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">居、諸，為語助辭。日居月諸指太陽和月亮。語出詩經˙邶風˙日月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日居月諸，照臨下土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後人多用為感嘆光陰的逝去。晉˙陶淵明˙命子詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日居月諸，漸免於孩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十八˙老門生三世報恩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日居月諸，忽然八月初七日，街坊上大吹大擂，迎試官進貢院。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
