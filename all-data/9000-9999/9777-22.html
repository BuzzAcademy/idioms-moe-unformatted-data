<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù guó qiáng bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國家富有、軍力強大。舊唐書˙卷一二三˙第五琦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及長，有吏才，以富國強兵之術自任。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷七˙羊角哀捨命全交：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王即時召見，問富國強兵之道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
