<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝梁周興嗣編千字文，每四字一句，共一千字。後世常依此順序來編列號碼或排列次第。天是首句<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天地玄黃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>的第一個字，因此天字第一號就是指第一或第一類的第一號。後用來指最高或最重大的。水滸傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有那梁山泊晁蓋送與你的一百兩金子，快把來與我，我便饒你這一場天字第一號官司，還你這招文袋裡的款狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>院上這些老爺們，沒有一個蓋過他的，真正是天字第一號的紅人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天字號<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
