<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuí gǒng ér zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天子垂衣拱手，無為而治。元史˙卷二十一˙成宗本紀四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成宗承天下混一之後，垂拱而治，可謂善於守成者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
