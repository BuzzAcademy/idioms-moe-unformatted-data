<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觸犯眾怒。漢書˙卷八十六˙王嘉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>里諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>千人所指，無病而死。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>臣常為之寒心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙柳澤˙上睿宗書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不節之以禮，不防之以法，終轉吉為凶，變福為禍。諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>千人所指，無病自死。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>不其然歟！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千夫所指<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
