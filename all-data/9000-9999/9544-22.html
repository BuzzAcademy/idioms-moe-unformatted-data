<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為官清廉，不侵擾百姓。語本隋書˙卷七十三˙循吏傳˙趙軌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>別駕在官，水火不與百姓交，是以不敢以壺酒相送。公清若水，請酌一杯水奉餞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻彼此毫無關係。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我平日與他水火無交，他做這事如何會牽連到我？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水米無交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
