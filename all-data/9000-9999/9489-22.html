<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手掌和腳底都長出厚繭。形容非常的辛勤勞苦。淮南子˙脩務：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自魯趍而十日十夜，手足重繭而不休息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷一˙勞山道士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道士呼王去，授以斧，使隨眾採樵。王謹受教。過月餘，手足重繭，不堪其苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
