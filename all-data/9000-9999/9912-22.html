<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán jǐng jǔ zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伸長脖子，踮起腳跟。形容殷切盼望的樣子。莊子˙胠篋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今遂至使民延頸舉踵曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>某所有賢者，贏糧而趣之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>呂氏春秋˙慎大覽˙順說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔丘、墨翟無地為君，無官為長，天下丈夫女子莫不延頸舉踵而願安利之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延頸企踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
