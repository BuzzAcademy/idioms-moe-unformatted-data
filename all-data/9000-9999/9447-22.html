<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄡ<sup class="subfont">ˇ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˇ</sup>　ㄒ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kǒu shàng rǔ xiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘴裡還有奶腥味。比喻年輕缺乏經驗。漢書˙卷一˙高帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是口尚乳臭，不能當韓信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十九˙桓玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元顯口尚乳臭，劉牢之大失物情，若兵臨近畿，示以威賞，則土崩之勢可翹足而待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乳臭未乾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
