<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時越人性率樸，與人結交有禮儀，封土壇，祭以雞犬，祝曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿雖乘車我戴笠，後日相逢下車揖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見晉˙周處˙風土記。比喻情誼深篤，不因貴賤而改變。唐˙元稹˙酬東川李相公十六韻啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔楚人始交，必有乘車戴笠不忘相揖之誓，誠以為富貴不相忘之難也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
