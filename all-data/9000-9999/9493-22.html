<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">曳裾王門</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄐㄩ　ㄨㄤ<sup class="subfont">ˊ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì jū wáng mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷五十一˙鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今臣盡智畢議，易精極慮，則無國不可奸；飾固陋之心，則何王之門不可曳長裾乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指依附權貴門下，仰承鼻息。唐˙李白˙行路難三首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彈劍作歌奏苦聲，曳裾王門不稱情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曳裾侯門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
