<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家中一點餘糧也沒有。形容生活極為貧窮困苦。晉書˙卷八十五˙何無忌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉毅家無儋石之儲，摴蒱一擲百萬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷五十七˙盧思道傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心若死灰，不營勢利，家無儋石，不費囊錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家無擔石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
