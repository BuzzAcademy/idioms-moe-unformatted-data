<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">輕微細瑣的事端。漢書˙卷九十四˙匈奴傳上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕追念前事，薄物細故，謀臣計失，皆不足以離昆弟之驩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王安石˙上仁宗皇帝言事書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而薄物細故，非害治之急者，為之法禁，月異而歲不同，為吏者至於不可勝記，又況能一二避之而無犯者乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
