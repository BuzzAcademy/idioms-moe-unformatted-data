<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時魏公子信陵君無忌，因遭秦之毀謗，致魏王使人代其將，公子乃稱病不朝，與賓客日夜飲醇酒，接近女色。見史記˙卷七十七˙魏公子傳。後以醇酒婦人指沉弱於荒淫逸樂。清˙錢泳˙履園叢話˙卷八˙譚詩紀存：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古英雄不得志，輒以醇酒婦人為結局者，不一其人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
