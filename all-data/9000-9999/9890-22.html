<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剛結婚，歡樂又甜蜜。常用作祝人新婚的賀詞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宴爾新婚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙王實甫˙西廂記˙第二本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聘財斷不爭，婚姻自有成，新婚燕爾安排定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙葉憲祖˙鸞鎞記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>新婚燕爾恰纔過，惜玉憐香到你多。笑殺韓郎休賣弄，我到頭學道賽輕娥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
