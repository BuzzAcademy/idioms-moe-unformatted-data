<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dān jiàn xiá wén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殫，盡。洽，遍。殫見洽聞指見聞廣博，學識豐富。文選˙班固˙西都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元元本本，殫見洽聞。啟發篇章，校理秘文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
