<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">邇，近。室邇人遠指居處雖近，但人卻很遠。比喻思念甚深，卻不能相見。語本詩經˙鄭風˙東門之墠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其室則邇，其人甚遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以表示思念遠人或悼念逝者。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>室邇人遐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
