<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼓動嘴脣與舌頭。比喻搬弄是非。莊子˙盜跖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搖脣鼓舌，擅生是非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙東籬賞菊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽不上搖脣鼓舌絮叨叨。正良臣佞士難同爵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼓舌搖脣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼓脣搖舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搖吻鼓舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
