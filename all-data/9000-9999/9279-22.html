<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱頌善於寓規勸於祈福之中。語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉獻文子成室，晉大夫發焉。張老曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>美哉輪焉！美哉奐焉！歌於斯，哭於斯，聚國族於斯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>文子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>武也，得歌於斯，哭於斯，聚國族於斯，是全要領以從先大夫於九京也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>北面再拜稽首。君子謂之：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>善頌善禱<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張老因頌寓規，故為善頌；文子聞義則服，故為善禱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
