<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo chéng liàn dá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">老練持重、通達事理。三國演義˙第一二○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杜預為人老成練達，好學不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷七˙聖祖本紀二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上因諭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>坐而辦事，必得老成練達者，方能得當，州縣官則不可耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
