<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鳥獸聚散無常。漢書˙卷六十四上˙主父偃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫匈奴獸聚而鳥散，從之如搏景。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇舜欽˙論西事狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孰不知羌氐之俗，居不常處，獸聚鳥散，本無聚積。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
