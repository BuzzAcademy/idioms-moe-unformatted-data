<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄨㄟ<sup class="subfont">ˊ</sup>　ㄊㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò bù chuí táng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不坐近堂邊，恐檐瓦墮而受傷。形容謹慎保身。史記˙卷一○一˙袁盎鼂錯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞千金之子坐不垂堂，百金之子不騎衡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷五十七˙司馬相如傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍固多藏於隱微而發于人之所忽者也。故鄙諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>家絫千金，坐不垂堂。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
