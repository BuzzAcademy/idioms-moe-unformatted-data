<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一言而喪邦，有諸？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>一句話可以使國家淪亡。舊唐書˙卷七十五˙孫伏伽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周、隋之季，忠臣結舌，一言喪邦，諒足深誡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
