<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄋㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī bù xiāng néng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">積，久積。能，親善。積不相能指長期來不能和睦相處。後漢書˙卷十八˙吳漢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君與劉公積不相能，而信其虛談，不為之備，終受制矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
