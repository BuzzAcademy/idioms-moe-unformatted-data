<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shèng míng nán fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷六十一˙黃瓊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盛名之下，其實難副。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指聲名未能和事實相符，即名過其實。洪仁玕˙欽定英傑歸真：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至明太侯立武學，用武舉，其秀才等名與文士同，尤覺盛名難副焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
