<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄞ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄕㄢ　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dài lì shān hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帶，衣帶。厲，磨刀石。帶厲山河指縱使黃河成為衣帶般窄，泰山成為礪石般小，所封之國也永存不廢。語本史記˙卷十八˙高祖功臣侯者年表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使河如帶，泰山若厲。國以永寧，爰及苗裔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帶礪河山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帶礪山河<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帶河厲山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
