<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻格格不入，互不相容。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圜鑿方枘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙陸長源˙上宰相書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今悉求溫潤美秀沉默宏寬者為之，蓋北轅適楚、圓鑿方枘，欲求扶傾愈疾，其可得乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
