<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">羊毛出在羊身上</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄔㄨ　ㄗㄞ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄕㄣ　．ㄕㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng máo chū zài yáng shēn shang</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻所獲得的利益，實際上是來自本身。醒世姻緣傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>媒人打夾帳，家人落背弓，陪堂講謝禮，那羊毛出在羊身上，做了八百銀子，將珍哥娶到家內。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今舅老爺來了，這個錢，我們下頭亦情願報效的。但是有一句俗語，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>羊毛出在羊身上<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，無非還是拿著老爺的錢，貼補他舅老爺罷了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
