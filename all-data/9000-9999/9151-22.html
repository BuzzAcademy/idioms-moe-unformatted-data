<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄡ　ㄕㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐㄩㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiū shàn jiàn juān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涼爽的秋天一到，扇子就被棄置不用。語本文選˙班倢妤˙怨歌行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>新裂齊紈素，皎潔如霜雪。裁為合歡扇，團團似明月。出入君懷袖，動搖微風發。常恐秋節至，涼風奪炎熱。棄捐篋笥中，恩情中道絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻女子失寵而遭受冷落。唐˙蔣防˙霍小玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但慮一旦色衰，恩移情替，使女蘿無托，秋扇見捐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
