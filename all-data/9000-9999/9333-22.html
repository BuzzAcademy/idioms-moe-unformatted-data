<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以塵土作飯，泥水作菜湯。原指兒童的嬉戲，後比喻以假當真，或無足輕重的物品。韓非子˙外儲說左上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫嬰兒相與戲也。以塵為飯，以塗為羹，以木為胾。然至日晚必歸饟者，塵飯塗羹，可以戲而不可食也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
