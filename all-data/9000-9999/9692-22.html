<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>風月，原指清風明月或風花雪月，後泛指美好的景色。風月無邊引申為人格高潔､胸　懷灑落。宋˙朱熹˙六先生畫像贊˙濂溪先生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書不盡言，圖不盡意，風月無邊，　庭草交翠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無邊風月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>暗指男女風月之情。</td></tr>
