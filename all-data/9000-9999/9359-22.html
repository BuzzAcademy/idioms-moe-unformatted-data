<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如風雲般變幻不定。比喻事物變化複雜或局勢動盪不安。喻世明言˙卷十八˙楊八老越國奇逢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>榮枯貴賤如轉丸，風雲變幻誠多端。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
