<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從小便相契要好的朋友。清˙霽園主人˙夜譚隨錄˙崔秀才：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫逆交不足恃矣，然總角之交，應非泛泛也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總角之好<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
