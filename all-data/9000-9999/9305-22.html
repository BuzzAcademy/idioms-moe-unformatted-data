<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十目所視，十手所指，其嚴乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻一個人的言行，均受到眾人的監視注意，不可不慎。宋˙陸九淵˙與嚴泰伯三首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人謂戒謹乎其所不睹，恐懼乎其所不聞，十目所視，十手所指，庸敢有戲論乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這譚紹聞也覺得今日十目所視，十手所指，心中老大的不安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
