<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人之過也，各於其黨，觀過，斯知仁矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂觀察過失，便知其人仁或不仁。兒女英雄傳˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人說觀過知仁，原不盡在黨字上講，當那進退維谷的時候，便是個練達老成人，也只得如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
