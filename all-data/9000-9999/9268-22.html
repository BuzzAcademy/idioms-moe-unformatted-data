<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不中聽、不順耳卻有益的話，通常指忠告。三國志˙卷五十三˙吳書˙張紘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而忠臣挾難進之術，吐逆耳之言，其不合也，不亦宜乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙孫楚˙為石仲容與孫皓書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫治膏肓者，必進苦口之藥；決狐疑者，必告逆耳之言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
