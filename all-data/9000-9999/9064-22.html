<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>神怪傳說中形容神仙鬼怪變形迅速，一晃身就變成別種形體。西遊記˙第三十七回：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從害了朕，他當時在花園內搖身一變，就變做朕的模樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十九回：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我只搖身一變，也變成個香玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>今多形容改換面目出現，含有貶意。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他竟搖身一變，成為風度翩翩，斯斯文文　的紳士，不知又再打什麼壞心眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
