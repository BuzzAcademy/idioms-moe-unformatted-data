<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在寒冬而不凋的花。比喻人老而操守愈堅。宋˙韓琦˙九日水閣詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖慚老圃秋容淡，且看寒花晚節香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃花晚節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚節黃花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
