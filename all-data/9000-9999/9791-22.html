<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ<sup class="subfont">ˋ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄨㄟ　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shàn zuò wēi fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擅自作威作福。三國志˙卷二十四˙魏書˙高柔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又達等數以憎愛擅作威福，宜檢治之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙連環計˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今漢獻帝在位，被那董卓專權，擅作威福，生殺由己。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
