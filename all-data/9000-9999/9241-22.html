<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日暮時夕陽照在桑榆間。比喻晚年、年老。元˙尚仲賢˙柳毅傳書˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>教子攻書志未酬，桑榆暮景且淹留。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日，老母心內覺得不爽，展爺趕緊延醫調治，衣不解帶，晝夜侍奉；不想桑榆暮景，竟是一病不起，服藥無效，一命歸西去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮景桑榆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑榆末景<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑榆暮影<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
