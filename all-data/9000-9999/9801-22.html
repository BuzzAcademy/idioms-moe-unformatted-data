<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kǒu wú zé yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話皆合道理，無需經過選擇。孝經˙卿大夫章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故非法不言、非道不行；口無擇言、身無擇行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷三十九˙劉般傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數年，楊州刺史觀恂薦般在國口無擇言、行無怨惡，宜蒙旌顯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今也誤用來指人說話隨便，言詞未經考慮即脫口而出。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他生氣時，往往口無擇言，因此很容易得罪人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>口不擇言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
