<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄥ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄐ｜　ㄎㄡ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">níng wéi jī kǒu wú wéi niú hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)雞口，雞的口，小而潔。牛後，牛的肛門，大而不淨。全句為比喻人寧可在小場面中自主，也不要在大場面為人所支配。戰國策˙韓策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞鄙語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧為雞口，無為牛後<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。今大王西面交臂而臣事秦，何以異於牛後乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城池堅固，糧草豐足，尚可戰守。古語有云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧為雞口，無為牛後<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧為雞口，毋為牛後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
