<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同氣，同胞兄弟。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。連枝，比喻兄弟。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。同氣連枝比喻同胞兄弟姐妹。明˙湯顯祖˙還魂記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女冠子有幾個同氣連枝，騷道士不與他工顰妍笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈濡道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我今尚無子息，同氣連枝，不是我領去，教誰看管？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
