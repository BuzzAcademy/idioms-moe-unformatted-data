<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān bù wàng wéi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">居於安定、太平時不能忘記潛伏著的危機。易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故君子安而不忘危，存而不忘亡，治而不忘亂，是以身安而國家可保也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷八十九˙王方慶傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此乃三時務農，一時講武，以習射御，角校才力，蓋王者常事，安不忘危之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
