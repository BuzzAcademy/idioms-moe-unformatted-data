<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">微張著眼睛看，緩慢的行走。形容新婚婦女舉止安詳的姿態。語出呂氏春秋˙審應覽˙不屈：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有新取婦者，婦至，宜安矜，煙視媚行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻女子端莊嫻淑的態度。後轉用來形容女子輕佻放蕩的行徑。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她煙視媚行的醜態，引起不少衛道之士的不滿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
