<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">豪爽灑脫而不受約束。隋書˙卷六十三˙劉權傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世徹倜儻不羈，頗為時人所許。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姓王名文藻，表字宋卿，為人倜儻不羈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
