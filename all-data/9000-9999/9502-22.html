<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一伸手為病患診治，病很快就好了。形容醫術高明。元˙無名氏˙碧桃花˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人三代行醫，醫書脈訣，無不通曉，包的你手到病除。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這蕭北川治療胎前產後，真是手到病除。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
