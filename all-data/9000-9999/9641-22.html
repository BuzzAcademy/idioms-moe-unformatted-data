<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī hái yǐ cuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">分解人的骨骸來燒火作飯。語出左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝邑易子而食，析骸以爨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容戰亂或災荒時因糧盡援絕的悲慘困境。新唐書˙卷二○三˙文藝傳下˙李華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巡握節而死，非虧教也；析骸以爨，非本情也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>析骨而炊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>析骨以爨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
