<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">翻臉不認情義。明˙邵璨˙香囊記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狀元，成就了罷，他也是一個君王，恐怕反面無情，那時節悔之晚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世上如此之人，就是至親的友，尚且反面無情，何況一飯之恩，一面之識。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
