<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙儒行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒有澡身而浴德，陳言而伏，靜而正之，上弗知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指從事道德修養，而使身心純淨清白。三國志˙卷十一˙魏書˙管寧傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日逝月除，時方已過，澡身浴德，將以曷為？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北周˙庾信˙周大將軍聞嘉公柳遐墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君器宇詳正，風鑒弘敏，澡身浴德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
