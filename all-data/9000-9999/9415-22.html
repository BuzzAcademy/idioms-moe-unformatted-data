<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寧可沒有，也不要不顧品質，只求數量。歧路燈˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喜詔上保舉賢良一事，是咱學校中事。即令寧缺勿濫，這開封是一省首府，祥符是開封首縣，卻是斷缺不得的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧缺毋濫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
