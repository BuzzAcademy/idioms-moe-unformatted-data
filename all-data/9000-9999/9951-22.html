<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾道一以貫之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指用一種道理貫通於各類事物之中。三國志˙卷十三˙魏書˙鍾繇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先帝聖德，固天所縱，墳典之業，一以貫之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五燈會元˙卷十六˙簽判劉經臣居士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良哉孔子之言，默而識之，一以貫之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
