<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨ<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dú wǎng dú lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>遊行無礙。比喻性行無所依傍。莊子˙在宥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出入六合，遊乎九州，獨往獨來，是　謂獨有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>列子˙力命：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨往獨來，獨出獨入，孰能礙之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>獨自一人，不與人同伙。宋˙楊萬里˙雪凍未解散策郡圃詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靜聞簷滴元雨語，倒　挂水牙未怕晴，獨來獨往銀粟地，一行一步玉沙聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨來獨往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
