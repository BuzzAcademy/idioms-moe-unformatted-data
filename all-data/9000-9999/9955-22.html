<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仰視著海洋發出感嘆。語本莊子˙秋水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河伯始旋其面目，望洋向若而歎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻因眼界大開而驚奇讚嘆或因能力不及而感到無可奈何。糊塗世界˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佘念祖未到的時侯，滿心高興，頗有躍躍欲試的意思，到過之後，大概情形看了一看，亦覺得望洋興歎了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望洋驚歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
