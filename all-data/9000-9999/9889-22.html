<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄔㄨ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī chū yǒu míng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師必有名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指出兵打仗，需要有正當的理由。陳書˙卷六˙後主本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智勇爭奮，師出有名，揚旆分麾，風行電掃，闢土千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指做事有正當的理由。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是他先來惹我。我現在去找他理論，當然是師出有名了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
