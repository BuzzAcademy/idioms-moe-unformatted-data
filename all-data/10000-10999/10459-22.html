<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天地神明。多用於祝告宣誓。五代史平話˙晉史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣非敢負明宗，顧今上激臣之叛耳。皇天后土，實聞此言！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
