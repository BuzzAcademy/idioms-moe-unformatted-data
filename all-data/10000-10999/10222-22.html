<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">隨鄉入鄉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄟ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suí xiāng rù xiāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻能適應環境，隨遇而安。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>入鄉隨鄉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。西遊記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八戒道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我雖食腸大，卻也隨鄉入鄉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗說隨鄉入鄉，到了你這裡，自然把那金玉珠寶一概貶為俗器了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
