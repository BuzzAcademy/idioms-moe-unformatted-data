<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">紆青拖紫</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ　ㄑ｜ㄥ　ㄊㄨㄛ　ㄗ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yū qīng tuō zǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身上佩帶青、紫色的印綬。比喻地位顯貴。文選˙揚雄˙解嘲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紆青拖紫，朱丹其轂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十一˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫不紆青拖紫，服冕乘軒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紆金拖玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
