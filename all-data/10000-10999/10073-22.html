<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">高城深池</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄔ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo chéng shēn chí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">城牆很高，護城河很深。比喻防守堅固。荀子˙議兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堅甲利兵不足以為勝，高城深池不足以為固。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙鼂錯˙論貴栗疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖有高城深池，嚴法重刑，猶不能禁也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高城深溝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高城深塹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堅城深池<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
