<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī shān zhī zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳堯欲將天下讓給許由，許由不受而避居箕山。故後以箕山之志指隱居避世，不慕虛榮的高尚志節。文選˙曹丕˙與吳質書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而偉長獨懷文抱質，恬惔寡欲，有箕山之志，可謂彬彬君子者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>箕山之節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
