<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>鸚鵡。相傳唐時長安城富豪楊崇義，為其妻劉氏及鄰人李弇所殺，埋於枯井中。當縣　官至楊府蒐證時，案發當時唯一在現場的鸚鵡突然開口說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺家主者劉氏、李弇也　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>於是真相大白。唐玄宗得知後，封此鸚鵡為綠衣使者，自此，綠衣使者復為鸚鵡　的代稱。見五代周˙王仁裕˙開元天寶遺事˙卷上˙鸚鵡告事。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>郵差。或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綠衣人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
