<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">守門和巡夜的人。泛指位卑祿薄的小官。孟子˙萬章下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭尊居卑，辭富居貧，惡乎宜乎？抱關擊柝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙周霆震˙軍中苦樂謠九首之五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疊石支床擁敗氈，抱關擊柝日隨緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
