<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù fěn hé láng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國時何晏臉色白淨，魏明帝以為他抹粉。見南朝宋˙劉義慶˙世說新語˙容止。後用以稱美男子。唐˙李端˙贈郭駙馬詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熏香荀令偏憐少，傅粉何郎不解愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
