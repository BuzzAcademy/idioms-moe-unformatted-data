<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bào fó jiǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">信仰佛教，鑽研佛理。唐˙孟郊˙讀經詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>垂老抱佛腳，教妻讀黃經。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻平時沒有準備，臨時倉皇應付。喻世明言˙卷十˙滕大尹鬼斷家私：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從倪太守亡後，從不曾見善繼一盤一盒，歲時也不曾酒盃相及。今日大塊銀子送來，正是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>閑時不燒香，急來抱佛腳<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，各各暗笑，落得受了買東西吃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
