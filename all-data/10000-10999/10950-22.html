<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不停的揮筆書寫。形容文思泉湧，寫作快速。警世通言˙卷九˙李謫仙醉草嚇蠻書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>向五花箋上，手不停揮，須臾，草就嚇蠻書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙憐香伴˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孩兒，你終日吟詩作賦，手不停揮，雖不是內家本等，但你性之所好，我也不好阻當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
