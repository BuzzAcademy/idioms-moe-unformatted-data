<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉桑維翰初考進士時，主司惡其姓，以為桑、喪同音。有人勸他用別的方法求仕，維翰慨然，乃鑄鐵硯以示人曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>硯弊則改而他仕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>最後還是考上進士。典出新五代史˙卷二十九˙晉臣傳˙桑維翰傳。後比喻勤學苦讀，終有所成。元˙王實甫˙西廂記˙第一本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將棘圍守暖，把鐵硯磨穿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王玉峰˙焚香記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏紗白髮人爭羨，須知鐵硯磨穿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>磨穿鐵硯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
