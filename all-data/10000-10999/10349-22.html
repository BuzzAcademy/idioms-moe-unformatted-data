<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">惜指失掌</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˇ</sup>　ㄕ　ㄓㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xí zhǐ shī zhǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為了愛惜手指，卻失去了手掌。比喻因小失大。南史˙卷七十七˙恩倖傳˙阮佃夫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又廬江何恢有妓張耀華美而有寵，為廣州刺史將發，要佃夫飲，設樂，見張氏，悅之，頻求。恢曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>恢可得，此人不可得也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>佃夫拂衣出戶，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>惜指失掌邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遂諷有司以公事彈恢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
