<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">克制自己的私欲，使言行舉止合乎禮節。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>克己復禮為仁。一日克己復禮，天下歸仁焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十六˙李重傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然古之厲行高尚之士，或棲身巖穴，或隱跡丘園，或克己復禮，或耄期稱道，出處默語，唯義所在。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
