<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˇ</sup>　ㄏㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄣ　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn hèn tūn shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把愁恨咽到肚裡，強忍哭聲。語本文選˙江淹˙恨賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古皆有死，莫不飲恨而吞聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容含怨抱恨而無法表態發洩。明˙梁辰魚˙浣紗記˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人過哀，眼見粉愁香怨，寡人不肖，豈能飲恨吞聲！亦有短歌，為卿一詠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲氣吞聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
