<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指時間長遠如天地般永遠。北周˙庾信˙周大將軍上開府廣饒公鄭常墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟陵谷之貿遷，徽猷之永遠，地久天長，敢鑴貞石。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
