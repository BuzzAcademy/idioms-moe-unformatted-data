<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容聲音響亮。隋唐演義．第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這一笛兒，真吹得響徹雲霄，鸞翔鶴舞，樓下萬萬千千的人，都定睛側耳，寂然無聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>響徹雲漢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>響徹雲際<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
