<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ<sup class="subfont">ˋ</sup>　ㄅ｜　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本北史˙卷四十一˙楊敷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝嘉之，謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>善相自勉，勿憂不富貴。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>素應　聲曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣但恐富貴來逼臣，臣無心圖富貴。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容不求富貴而富貴自來。宋˙辛　棄疾˙新居上梁文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖云富貴逼人，自覺林泉邀我。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>以財富勢位逼迫人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他仗著有錢有勢就可以打人啊！簡直是富貴逼人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
