<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻沒有味道。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這本書讀起來，味同嚼蠟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但世人一見了功名，便捨著性命去求他，及至到手之後，味同嚼蠟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>味如嚼蠟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
