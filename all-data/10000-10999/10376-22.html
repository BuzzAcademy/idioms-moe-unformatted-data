<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容因過度興奮得意而失去常態。官場現形記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過了兩天，不免忘其所以，漸漸擺出舅老爺款來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想這位沈翻譯忘其所以，在南京逛釣魚巷，游秦淮河，鬧得不亦樂乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
