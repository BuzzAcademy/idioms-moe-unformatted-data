<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">桃李爭妍</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄠ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˇ</sup>　ㄓㄥ　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">táo lǐ zhēng yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桃花和李花競相開放，形容春天明媚美麗。明˙無名氏˙萬國來朝˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春花豔豔，看紅白桃李爭妍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>浮生六記˙卷一˙閨房記樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及登舟解纜，正當桃李爭妍之候，而余則恍同林鳥失群，天地異色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃李爭輝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃柳爭妍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
