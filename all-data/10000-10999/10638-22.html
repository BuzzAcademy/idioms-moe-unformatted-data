<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)古人認為不孝的事有三件，以沒有後代為最重要。孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不孝有三，無後為大。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>趙岐˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於禮有不孝者三事：謂阿意曲從，陷親不義，一不孝也；家窮親老，不為祿仕，二不孝也；不娶無子，絕先祖祀，三不孝也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙蕭淑蘭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>男子三十而娶。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不孝有三，無後為大。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
