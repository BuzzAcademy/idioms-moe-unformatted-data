<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǐn shí jù fèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因專心於某事，以致顧不得吃飯睡覺。水滸傳˙第一一六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋江在桐廬扎駐寨柵，又見折了阮小二、孟康，在帳中煩惱，寢食俱廢，夢寐不安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每想著莊生生前恩愛，如痴如醉，寢食俱廢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
