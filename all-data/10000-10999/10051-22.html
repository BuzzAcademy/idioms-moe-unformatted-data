<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指各種學術流派。後亦用於稱社會上各種行業或各色人物。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三教九流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙武漢臣˙玉壼春˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做子弟的須要九流三教皆通，八萬四千傍門盡曉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北京城裡上下三等、九流三教，祇要些微有點名氣的人，誰不認得我黃胖姑？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
