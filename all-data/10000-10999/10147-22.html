<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">興師動眾</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　ㄕ　ㄉㄨㄥ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng shī dòng zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">動員眾多人力。吳子˙勵士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫發號布令，而人樂聞；興師動眾，而人樂戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今兒偶然吃了一次虧，媽就這樣興師動眾，倚著親戚之勢，欺壓常人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞師動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起兵動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起師動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興兵動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行軍動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行師動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
