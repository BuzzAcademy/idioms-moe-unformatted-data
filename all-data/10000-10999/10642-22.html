<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因天寒腹飢而呼號啼哭。老殘遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又見那老鴉有一陣刮刮的叫了幾聲，彷彿他不是號寒啼飢，卻是為有言論自由的樂趣，來驕這曹州府百姓似的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
