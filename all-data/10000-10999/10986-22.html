<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻報恩。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結草銜環<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。幼學瓊林˙卷三˙人事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銘心鏤骨，感德難忘。結草啣環，知恩必報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
