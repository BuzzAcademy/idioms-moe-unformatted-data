<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ　ㄏㄨㄚ　ㄅ｜<sup class="subfont">ˋ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiū huā bì yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子容貌姣好，足使花、月為之退掩失色。明˙賈仲名˙金安壽˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佩雲肩，玉項牌，鳳頭鞋，羞花閉月天然態。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯袓˙牡丹亭˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不隄防沉魚落雁鳥驚諠，則怕的羞花閉月花愁顫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閉月羞花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
