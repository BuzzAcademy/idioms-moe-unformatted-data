<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鶩，野鴨。雞鶩爭食本指雞鴨爭奪食物。比喻目光狹小的庸俗小人互相爭奪名利。楚辭˙屈原˙卜居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧與黃鵠比翼乎？將與雞鶩爭食乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雞鶩相爭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
