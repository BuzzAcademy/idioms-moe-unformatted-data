<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳蚩尤開始製作鎧甲、兜鍪，當時的人不認識，就稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銅頭鐵額<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋˙張君房˙雲笈七籤˙卷一○○˙軒轅本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽有蚩尤氏不恭帝命，諸侯中彊暴者也。兄弟八十人，並獸身人語，銅頭鐵額。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來形容人勇猛強悍。太平廣記˙卷七十六˙安祿山術士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公有陰兵五百人，皆銅頭鐵額，常在左右，何得畏李相公？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
