<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng zhòng qí shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">處理事物的態度嚴肅認真。兒女英雄傳˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他纔恭肅其貌，鄭重其事說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>年兄！……你這舉人不是我薦中的，並且不是主司取中的，竟是天中的。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈中堂見面之後，果然鄭重其事的，拿出一封親筆信來，叫他帶去給山東巡撫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
