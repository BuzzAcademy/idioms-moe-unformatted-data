<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平時不透過教育來防範罪行，遇有犯錯立即加以處罰或判死刑。漢書˙卷二十七˙五行志中之下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佞人依刑，茲謂私賊，其霜在草根土隙間。不教而誅茲謂虐，其霜反在草下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大人限他們三個月叫他們戒煙，寬之以期限，動之以利害，不忍不教而誅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不教而殺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
