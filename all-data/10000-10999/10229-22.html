<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心存險詐，難以預測。三國演義˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹操心懷叵測，叔父若往，恐遭其害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十四˙隋煬帝逸遊召譴：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻只是心懷叵測，陰賊刻深，好鉤索人情深淺，又能為矯情忍<img src=/cydic/dicword/9160.jpg border=0 alt=* class=fontimg valign=center>之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居心叵測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
