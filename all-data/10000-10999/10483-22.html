<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代任命將帥時的隆重儀式。漢蕭何推薦韓信給漢王，漢王將拜為大將。蕭何說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王必欲拜之，擇良日，齋戒，設壇場，具禮，乃可耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見史記˙卷九十二˙淮陰侯傳。後喻指任命將帥。唐˙楊烱˙唐昭武校尉曹君神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貞觀八年，詔特進代國公李靖為行軍大總管。登壇拜將，授鉞行師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>登臺拜將<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
