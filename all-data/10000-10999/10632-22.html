<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">碧落，天上。黃泉，地裡。上窮碧落下黃泉比喻到處尋找。唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上窮碧落下黃泉，兩處茫茫皆不見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙羅燁˙醉翁談錄˙卷二˙王魁負心桂英死報：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃見桂英披髮仗劍，指罵：王魁負義漢，我上窮碧落下黃泉，尋汝不見，汝卻在此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
