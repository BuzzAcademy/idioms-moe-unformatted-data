<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金石聲，指鐘磬等樂器所發出的清脆優美的聲音。擲地作金石聲語本晉書˙卷五十六˙孫楚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗作天台山賦，辭致甚工，初成，以示友人范榮期，云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿試擲地，當作金石聲也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容文章辭句工巧華美、聲調鏗鏘悅耳。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擲地有聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
