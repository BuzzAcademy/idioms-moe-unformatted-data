<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)走投無路。跑到熱鍋子上的螞蟻，一定會盲目亂竄，急找生路。這種情形就像人陷入困境手足無措、坐立不安的樣子。紅樓夢˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又等他祖父安歇了，方溜進榮府，直往那夾道中屋子裡來等著。熱鍋上螞蟻一般，只是乾轉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃世昌心裡十分著急，如熱鍋上螞蟻一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熱地上蚰蜒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
