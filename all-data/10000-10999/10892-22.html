<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄟ<sup class="subfont">ˊ</sup>　ㄍㄠ　｜ㄢ<sup class="subfont">ˇ</sup>　ㄉ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">méi gāo yǎn dī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容人的臉色神情。明˙張四維˙雙烈記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大丈夫四海為家，那裡不去　了，怎肯受你家眉高眼低，乾言溼雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在趙琮夫妻兩　個，不要說看了別人許多眉高眼低，只是父母身邊，也受多少兩般三樣的怠慢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉眼高低<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻做事的分寸。三俠五義˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慢說走路，甚麼處兒的風俗，遇事眉高　眼低，那算瞞不過小人的了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
