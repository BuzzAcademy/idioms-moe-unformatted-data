<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙齊物論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予嘗為女妄言之，女以妄聽之奚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指姑且隨便聽聽，而不全盤相信。明˙沈德符˙萬曆野獲編˙卷三十˙外國˙西天功德國：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>按和林為元舊都，何以改稱國，必胡僧賺賞，并德國亦偽造美名，天朝姑妄聽之耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
