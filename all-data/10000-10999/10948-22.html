<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān bāng dìng guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">治理國家使穩固安定。三國演義˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今天下大亂，四方雲擾，欲見孔明，求安邦定國之策耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說大梁人范雎字叔，有談天說地之能，安邦定國之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安邦治國<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
