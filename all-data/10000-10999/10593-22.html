<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駢體文。因駢體文中多用四言六言相間對偶成文，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢四儷六<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙柳宗元˙乞巧文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眩耀為文，瑣碎排偶，抽黃對白，唵哢飛走，駢四儷六，錦心繡口，宮沉羽振，笙簧觸手，觀者舞悅，誇談雷吼，獨溺臣心，使甘老醜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
