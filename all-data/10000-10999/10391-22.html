<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄌ｜ㄢ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá máo lián rú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">茅，茅草。茹，根部相連者。拔茅連茹語本易經˙泰卦˙初九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔茅茹，以其彙，征吉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>王弼˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茅之為物，拔其根而相牽引者也。茹，相牽引之貌也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻賢人相繼引進。幼學瓊林˙卷二十二˙花木類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國家進多賢，曰拔茅連茹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今又是赤瑛、紅瑤夫婦，拔茅連茹，接踵而至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
