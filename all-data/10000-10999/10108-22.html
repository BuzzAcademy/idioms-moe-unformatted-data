<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi yú zé wū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不是愚蠢，就是故意欺騙人。莊子˙秋水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是猶師天而無地，師陰而無陽，其不可行明矣。然且語而不舍，非愚則誣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>韓非子˙顯學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無參驗而必之者，愚也；弗能必而據之者，誣也；故明據先王，必定堯舜者，非愚則誣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
