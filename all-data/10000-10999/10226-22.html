<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">來勢迅速、猛烈，不可抵擋。晉書˙卷六十七˙郗鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>群逆縱逸，其勢不可當，可以算屈，難以力競。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郭汜引軍殺到，操急，令曹仁迎敵。三路軍馬，勢不可當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
