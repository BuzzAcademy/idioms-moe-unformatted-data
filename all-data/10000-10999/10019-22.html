<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有七步成詩的才華。形容人才思敏捷。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七步成詩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。初刻拍案驚奇˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不然如何恁般來得快？真個七步之才，也不過如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞得老丈詩學有七步之才，想來素日篇什必多，特來求救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
