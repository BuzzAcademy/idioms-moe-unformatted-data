<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cí bù huò mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">辭謝卻得不到允許。莊子˙天地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭不獲命，既已告矣，未知中否？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙魏了翁˙奏乞降便宜詔書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣誤蒙聖恩驟陞宥府，專征閫外，假以便宜黜陟之典，非臣所克負荷，辭不獲命，冒昧祗承。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
