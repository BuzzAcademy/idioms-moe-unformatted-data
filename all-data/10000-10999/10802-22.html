<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所用的言詞無法適切表達心意。宋˙釋惠洪˙石門文字禪˙高安城隍廟記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋五百年而書功烈者詞不達意，余嘗歎息之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大凡譯技藝的書，必要是這門技藝出身的人去譯，還要中西文字兼通的才行。不然，必有個詞不達意的毛病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭不達意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭不意逮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
