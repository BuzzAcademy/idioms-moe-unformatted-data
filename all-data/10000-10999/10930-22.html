<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄔ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi chí zhōng wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻志向遠大，有抱負的人。三國志˙卷五十四˙吳書˙周瑜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今猥割土地以資業之，聚此三人，俱在疆場，恐蛟龍得雲雨，終非池中物也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子健懷才抱智，終非池中物，若不早除，必為後患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
