<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄓ　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǒu jiǔ zhī jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢時人橋玄和曹操是好朋友，橋玄曾向曹操開玩笑說：他死後曹操若經過他墳前，必須用一隻雞一斗酒祭拜，不然定教曹操肚子痛。見後漢書˙卷五十一˙橋玄傳。後以斗酒隻雞指微薄的祭品或進獻物。宋˙蘇軾˙祭刁景純墓文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗酒隻雞，聊寫我哀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隻雞斗酒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
