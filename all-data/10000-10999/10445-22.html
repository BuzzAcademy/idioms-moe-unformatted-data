<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">神差鬼使</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄔㄞ　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén chāi guǐ shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冥冥之中為不可知的力量所引導、支配，指天命中自有安排。醉醒石˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總是王四窮兇惡極，天理必除，故神差鬼使，做出這樣勾當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則我此番未曾被拿，得以漏網，或者暗中神差鬼使，好叫我設法搭救他們，也未可定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬼使神差<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
