<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人在憂患中能發憤圖強而得以生存，處於順境易沉湎於安樂而招致滅亡。孟子˙告子下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然後知生於憂患而死於安樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙與蘇宰書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屯難困頓者，乃所以成君子之美也，故曰生於憂患而死於安樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
