<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時代齊國管仲和鮑叔牙相交至深。見列子˙力命。後用來比喻友情深厚。明˙陳汝元˙金蓮記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前與蘇子瞻，山河定誓，本為管鮑之交，名位相傾，頓起孫龐之隙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
