<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像走在平地上一樣。比喻事情進行順利，輕易無阻。警世通言˙卷二十三˙樂小舍<img src=/cydic/dicword/8e5a.jpg border=0 alt=* class=fontimg valign=center>生覓偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有那一般弄潮的子弟們，踏著潮頭，如履平地，貪著利物，應聲而往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個最勇敢的叫徐驤，生得矮小精悍，膂力過人，跳山越澗，如履平地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
