<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄎㄡ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn kǒu mù shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代施行政教，傳布命令時所用的木鐸。論語˙八佾<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天將以夫子為木鐸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下朱熹˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木鐸，金口木舌，施政教時所振，以警眾者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以金口木舌比喻為傳道的人。漢˙揚雄˙法言˙學行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天之道不在仲尼乎？仲尼駕說者也，不在茲儒乎？如將復駕其所說，則莫若使諸儒金口而木舌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
