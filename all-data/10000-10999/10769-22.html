<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">久積心頭的愁悶加上新有的悵恨。極言因失意而累積重重愁恨，不得排遣。宋˙向滈˙如夢令˙舊恨新愁無際詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊恨新愁無際，近水遠山都是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙尋親記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷心處，提起舊恨新愁，多少淚滴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊愁新恨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
