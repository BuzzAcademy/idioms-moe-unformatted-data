<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桃李，指學生。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃李<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。桃李滿天下指學生眾多。唐˙白居易˙奉和令公綠野堂種花詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令公桃李滿天下，何用堂前更種花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
