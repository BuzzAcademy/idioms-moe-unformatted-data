<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不能辨別顏色。比喻人不辨是非曲直，魯莽做事。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。紅樓夢˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也不知誰使的法子，也不問青紅皂白，好歹就打人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何況這回巡捕做了原告，自然不問青紅皂白，要懲辦被告了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不分皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
