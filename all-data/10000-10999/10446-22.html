<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">符節，以竹、木等製成，分成兩半，用來傳命或調兵遣將的信物。若合符節比喻兩件事物完全相同或一致。孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得志行乎中國，若合符節，先聖後聖，其揆一也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙與曾宅之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古聖賢之言，大抵若合符節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
