<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tòng xīn rù gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傷心、怨恨到了極點。後漢書˙卷七十四下˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以智達之士，莫不痛心入骨，傷時人不能相忍也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷三十八˙蜀書˙孫乾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每與劉左將軍、孫公祐共論此事，未嘗不痛心入骨，相為悲傷也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>痛切心骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>痛心刻骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
