<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情感所專注的。晉書˙卷四十三˙王戎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則情之所鍾，正在我輩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>娘子言之有理，但情之所鍾，不能自遣耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
