<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí máo jiàn tǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封略之內，何非君土？食土之毛，誰非君臣？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>居住的地方，飲食的東西皆為國君所有。為古代帝王君臨天下，臣民感戴君恩的話。清˙紀昀˙閱微草堂筆記˙卷八˙如是我聞二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甲食毛踐土，已三十餘年，當吳三桂拒命之時，彼已手戮桂玉，斷不得稱楚之三戶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做百姓的食毛踐土，連國課都要欠起來不還，這還了得嗎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
