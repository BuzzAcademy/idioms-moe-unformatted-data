<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuó luò bù jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容才華卓越特出，性格豪邁，不拘於世俗禮法。晉書˙卷六十七˙郗鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少卓犖不羈，有曠世之度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王安石˙泰州海陵縣主簿許君墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而自少卓犖不羈，善辨說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
