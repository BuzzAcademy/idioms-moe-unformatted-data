<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˋ</sup>　ㄕㄨ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hù shū bù dù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戶樞，門的轉軸。戶樞不蠹比喻經常活動便不至於受外物侵蝕。語本呂氏春秋˙季春紀˙盡數：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水不腐，戶樞不螻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷五十七˙導引論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫肢體關節，本資於動用；經脈榮衛，實理於宣通。今既閑居，乃無運役事，須導引以致和暢，戶樞不蠹，其義信然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
