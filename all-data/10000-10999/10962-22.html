<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻毫無回應或杳無音訊。封神演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呂岳聞楊戩之言，如石投大海，半晌無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那婆子也笑著，便幫那女子收了繡繃，同下樓去了。這一去就如石投大海，再不上來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石沉大海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
