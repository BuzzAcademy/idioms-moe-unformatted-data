<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人意興風發、笑逐顏開。水滸傳˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊志喜氣洋洋，下了馬，便向廳前來拜謝恩相，充其職役。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來知縣朝覲去了，巢大郎已知陳定官司問結，放膽大了，喜氣洋洋，轉到家裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
