<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">世代綿延不絕的後裔。書經˙梓材：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲至于萬年，惟王之子子孫孫永保民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聚集公卿庶民，明白禪位；則陛下子子孫孫，必蒙魏恩矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
