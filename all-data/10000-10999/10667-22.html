<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水獺想吃魚，卻把魚趕到深淵去。語出孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為淵敺魚者，獺也；為叢敺爵者，鸇也；為湯武敺民者，桀與紂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處理不當而使結果違背最初的願望。文明小史˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又被這些不肖官吏任意凌虐，以致為淵驅魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為叢敺雀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為叢驅雀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
