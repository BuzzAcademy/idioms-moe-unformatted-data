<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容一舉一動都受他人支配。語本莊子˙天運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且子獨不見夫桔<img src=/cydic/dicword/8e59.jpg border=0 alt=* class=fontimg valign=center>者乎。引之則俯，舍之則仰。彼人之所引，非人也。故俯仰而不得罪於人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
