<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">烏鴉雛鳥長大後，知銜食哺養母鳥。比喻子女報答父母的養育之恩。孤本元明雜劇˙薛苞認母˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道馬有垂韁，犬有那展草，踹踏街心，慈烏反哺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慈烏返哺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
