<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋初趙普再相，人們說他山東人，所讀只有論語而已。太宗因此問他，他回答說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣平生所知，誠不出此。昔以其半輔太祖定平下，今欲以其半輔陛下致太平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙羅大經˙鶴林玉露˙卷七。後比喻未出全力就能辦好事情。元˙高文秀˙遇上皇˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每決大事，啟文觀書，乃論語也。此時稱小官以半部論語治天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
