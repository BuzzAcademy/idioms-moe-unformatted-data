<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桂林，月中的桂樹。桂林一枝比喻才能優異、出類拔萃。晉書˙卷五十二˙郤詵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣舉賢良對策，為天下第一，猶桂林之一枝，崑山之片玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
