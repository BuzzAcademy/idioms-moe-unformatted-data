<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聽聞比不上親眼目睹的真切。北史˙卷九十一˙列女傳˙魏房愛親妻崔氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>具丘人列子不孝，吏欲案之，景伯為之悲傷，入白其母。母曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾聞聞名不如見面，小人未見禮教，何足責哉！但呼其母來，吾與之同居，其子置汝左右，令其見汝事吾，或應自改。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>聞名不如見面<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，空長了一個好模樣兒，竟是沒藥性的爆竹，只好裝幌子罷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
