<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">多歧亡羊</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄛ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duō qí wáng yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻所學雜多便不易專精。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歧路亡羊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。列子˙說符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大道以多歧亡羊，學者以多方喪生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙康海˙中山狼˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺聞的古人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大道以多歧亡羊<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，想起來乃至馴之畜，一個小廝兒，便可制服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
