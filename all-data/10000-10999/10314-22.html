<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙田子方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾終身與汝交一臂而失之，可不哀與？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指錯失機會。三國演義˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遇可事之主，而交臂失之，非丈夫也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失之交臂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失諸交臂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
