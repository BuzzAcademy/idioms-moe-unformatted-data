<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江海波浪翻湧，水勢盛大。多用以比喻力量或聲勢巨大。精忠岳傳˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直殺得天昏地暗鬼神愁，倒海翻江波浪滾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻江倒海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻江攪海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
