<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水枯竭，鵝飛離。比喻恩情斷絕，一無所有。元˙關漢卿˙望江亭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你休等的我恩斷意絕，眉南面北，恁時節水盡鵝飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙尚仲賢˙柳毅傳書˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我則為空負了雨雲期，卻離了滄波會，這一場抵多少水盡鵝飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水淨鵝飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
