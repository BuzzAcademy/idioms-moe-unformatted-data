<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">方形器皿，圓形蓋子。比喻兩不相合。北齊˙顏之推˙顏氏家訓˙兄弟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今使疏薄之人，而節量親厚之恩，猶方底而圓蓋，必不合矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
