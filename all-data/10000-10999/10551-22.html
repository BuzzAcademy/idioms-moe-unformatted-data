<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事情重大或氣勢壯盛，震動天地。晉書˙卷五十六˙孫楚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士卒奔邁，其會如林，煙塵俱起，震天駭地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天震地駭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>震天動地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
