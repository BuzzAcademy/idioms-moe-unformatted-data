<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指晉人溫嶠受劉琨之命，至江南奉表勸進，其母阻止，溫嶠便扯斷衣襟，毅然而去。典出晉書˙卷六十七˙溫嶠傳。後用以形容決意離去。南朝宋˙劉義慶˙世說新語˙尤悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫公初受劉司空使勸進，母崔氏固駐之，嶠絕裾而去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷六˙聶政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於荊軻，力不足以謀無道秦，遂使絕裾而去，自取滅亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
