<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古井中的水枯竭，不生波浪。語本唐˙孟郊˙列女操詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>波瀾誓不起，妾心井中水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻寡欲不動情，多指婦女守貞節。宋˙范成大˙次韻樂先生吳中見寄詩八首之六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知從了義透音聞，古井無波豈更渾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古井不波<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
