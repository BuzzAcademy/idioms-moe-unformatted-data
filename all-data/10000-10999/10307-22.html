<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄌㄟ<sup class="subfont">ˊ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù gǔ léi mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雷門，會稽（今浙江省紹興縣）的城門，有大鼓，鼓聲宏亮，可傳到洛陽城。布鼓雷門指以布做成，敲不出聲響的鼓和雷門的大鼓相比。語本漢書˙卷七十六˙王尊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太傅在前說相鼠之詩，尊曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>毋持布鼓過雷門！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻在高手面前賣弄本領，貽笑大方。唐˙李商隱˙為舉人獻韓郎中琮啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捧爝火以干日御，動已光銷；抱布鼓以詣雷門，忽然聲寢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
