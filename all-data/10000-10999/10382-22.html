<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>看見鬼神。形容看見荒誕不經的事。喻世明言˙卷十˙滕大尹鬼斷家私：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人看他　見神見鬼的模樣，不敢上前，都兩旁站立呆看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是這小夥　子調喉，無過是他天性近這一家，又且耽在裡頭，所以轉造轉高，極窮了秘妙，卻又　撰出見神見鬼的天話，哄著愚人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻多疑。紅樓夢˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘或驚醒了別人，不說咱們是頑意兒，反倒說襲　人纔去了一夜，你們就見神見鬼的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
