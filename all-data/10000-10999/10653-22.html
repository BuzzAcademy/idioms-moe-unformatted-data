<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)只要留有青山，便能植樹而有柴可燒。比喻只要根本的東西還在，不怕將來沒有作為。初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>留得青山在，不怕沒柴燒。雖是遭此大禍，兒子官職還在，只要到得任所，便好了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>留得青山在，依舊有柴燒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
