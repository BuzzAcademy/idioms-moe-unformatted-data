<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容厭惡不潔之物。宋˙楊萬里˙答施少才書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某昔讀書至此，必掩鼻而過之，今則不然，豈惟不掩鼻，又將褰裳而踐之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
