<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄐ｜ㄚ　ㄌㄜ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān jiā lè yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生活安定，樂於己業。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安居樂業<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷八十五˙谷永傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>務省繇役，毋奪民時，薄收賦稅，毋彈民財，使天下黎元咸安家樂業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
