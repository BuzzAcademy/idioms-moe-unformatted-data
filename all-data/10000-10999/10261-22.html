<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三人行，必有我師焉。擇其善者而從之，其不善者而改之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻到處都有值得學習的對象，應勇於向人請益，取長補短。孤本元明雜劇˙東籬賞菊˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈不聞三人行必有我師焉，則要你擇其善者為親友。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
