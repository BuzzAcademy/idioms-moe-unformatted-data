<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">引而不發</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn ér bù fā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拉開弓弦而不射箭。語出孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子引而不發，躍如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻善於啟發誘導，使其跟從學習，或準備妥當，伺機而行動。明˙焦竑˙玉堂叢語˙卷一˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李西涯問康齋以<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>下學上達<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之義。康齋曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>未論上達之妙，且言下學。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其言引而不發，至言也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙薛福成˙論俄羅斯立國之勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈機觀變，引而不發。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
