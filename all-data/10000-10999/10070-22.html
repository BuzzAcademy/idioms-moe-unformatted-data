<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù wǒ yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時間不等待我們。比喻錯失時機，後悔莫及。文選˙嵇康˙幽憤詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>實恥訟免，時不我與。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北周˙庾信˙周使持節大將軍廣化郡開國公丘乃敦崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方欲討論國恥，伸雪家冤，橫尸原野，是所甘心，時不我與，先從朝露。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歲不我與<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
