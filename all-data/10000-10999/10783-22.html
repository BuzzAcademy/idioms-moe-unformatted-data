<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄋㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dù xián jí néng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嫉妒比自己有德望、有才能的人。史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項羽妒賢嫉能，有功者害之，賢者疑之，戰勝而不予人功，得地而不予人利，此所以失天下也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙洪邁˙容齋續筆˙卷十五˙李林甫秦檜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李林甫為宰相，妒賢嫉能，以裴耀卿，張九齡在己上，以李適之爭取，設詭計去之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妒能害賢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妒賢疾能<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嫉賢妒能<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
