<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜愛一個人的時候就百般呵護希望他長壽，等到不愛他的時候就希望他死。指人陷於情緒，愛惡無定。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛之欲其生，惡之欲其死，既欲其生，又欲其死，是惑也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一一五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>愛之欲其生，惡之欲其死。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>卿何不容一宦官耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
