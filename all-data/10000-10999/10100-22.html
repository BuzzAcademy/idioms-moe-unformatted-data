<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻陷於困境時如囚犯相對哭泣，無計可施。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚囚相對<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙汪元量˙鶯啼序˙金陵故都最好詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清談到底成何事，回首新亭，風景今如此。楚囚對泣何時已。歎人間、今古真兒戲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
