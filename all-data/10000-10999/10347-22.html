<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>雨後天氣轉晴。亦用以比喻離散。元˙高明˙二郎神˙從別後套˙前腔曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>記待月　西廂和你攜素手，爭奈話別匆匆，雨散雲收。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不多時候，　忽然雨散雲收，浴出一輪紅日，頃刻黃河解凍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻房事已畢。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲收雨散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
