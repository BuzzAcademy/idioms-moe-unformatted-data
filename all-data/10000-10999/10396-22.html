<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">糧食､兵備都很充足。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>足食足兵，民信之矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十五˙晏平仲二桃殺三士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺楚國襟三江而帶五湖，地方千里，粟支數年，足食足兵，可為上國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
