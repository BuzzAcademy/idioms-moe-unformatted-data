<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指佛經中鹿女每步都留下蓮花步跡的故事。典出雜寶藏經˙鹿女夫人緣。後南朝齊東昏侯以黃金為寵妃潘玉兒打造貼地蓮花，令潘妃步行在金蓮上，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>步步生蓮華<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。故後世以步步生蓮花形容女子走路姿態曼妙。初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富翁在後面看去，真是步步生蓮花，不由人不動火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>步步生花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
