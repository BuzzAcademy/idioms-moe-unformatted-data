<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì lì qiān rèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仞，古代以七尺或八尺為一仞。壁立千仞形容岩壁矗立之勢極高。北魏˙酈道元˙水經注˙河水注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其山惟石，壁立千仞，臨之目眩，欲進則投足無所。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙張載˙劍閣銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是曰劍閣，壁立千仞，窮地之險，極路之峻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
