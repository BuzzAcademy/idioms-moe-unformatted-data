<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">quǎn yá xiāng zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容錯綜參差，相互牽制。史記˙卷十˙孝文本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高帝封王子弟，地犬牙相制，此所謂盤石之宗也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷三三○˙西域傳二˙罕東左衛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我朝建哈密、赤斤、罕東諸衛，授官賜敕，犬牙相制，不惟斷匈奴右臂，亦以壯西土藩籬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犬牙相臨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
