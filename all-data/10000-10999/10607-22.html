<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南唐詞人馮延巳作有謁金門詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風乍起，吹皺一池春水。閑引鴛鴦芳徑裡，手挼紅杏蕊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來南唐中主李璟開玩笑的對他說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吹皺一池春水，干卿底事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見十國春秋˙卷二十六˙南唐書˙馮延巳傳。後比喻事不關己而好管閒事。</td></tr>
