<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù gān cī fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雌伏，母雞趴在窩裡的樣子，借以比喻屈居人下，沒得發展。不甘雌伏指人不甘默默無聞，無所作為。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好男兒當不甘雌伏､奮勵自強，豈可滿足於現實，不求上進！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
