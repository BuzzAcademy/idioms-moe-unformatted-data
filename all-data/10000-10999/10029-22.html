<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yún xīng xiá wèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雲霧彩霞升騰聚集。比喻縟麗燦爛。南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千巖競秀，萬壑爭流，草木蒙籠其上，若雲興霞蔚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲蒸霞蔚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
