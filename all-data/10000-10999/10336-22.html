<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">胸無才學，卻自視甚高。唐˙李紳˙答章孝標詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十載長安得一第，何須空腹用高心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙朱熹˙答趙幾道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又且空腹高心，妄自尊大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
