<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄠ<sup class="subfont">ˇ</sup>　ㄊ｜<sup class="subfont">ˋ</sup>　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cǎo tì qín xiǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">割除野草，捕殺禽獸。語本資治通鑑˙卷二六四˙唐紀八十˙昭宗天復二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈可不察臧否，不擇是非，欲草薙而禽獮之，能無亂乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不分好壞，悉數誅殺。明史˙卷一六六˙韓觀等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而草薙禽獮，濫殺邀功，貪貨賄，興事端，控馭乖方，綏懷無策，則鎮將之過也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
