<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女私通。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷香竊玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖不能夠竊玉偷香，且將這盼行雲眼睛兒打當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
