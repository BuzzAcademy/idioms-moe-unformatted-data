<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滲透到肌膚、骨髓。語本淮南子˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不浸於肌膚，不浹於骨髓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻感受深刻或受到深厚的恩惠。朱子全書˙卷十四˙論語五˙子曰回也章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今須且將此一段反復思量，渙然冰釋，怡然理順，使自會淪肌浹髓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浹髓淪膚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浹髓淪肌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
