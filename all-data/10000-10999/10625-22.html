<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)原指三國時周瑜用計火攻曹操，一切均已準備妥當，只缺能把火吹向曹營的東風。三國演義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔明索紙筆，屏退左右，密書十六字曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>欲破曹公，宜用火攻；萬事俱備，只欠東風。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻辦一件事，一切都準備好了，就缺最後的關鍵條件。三寶太監西洋記通俗演義˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔日赤壁鏖兵之時，萬事俱備，只欠東風。今日二位元帥又欠了西風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
