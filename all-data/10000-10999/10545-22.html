<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容十分得意的樣子。三俠五義˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見這明公說的得意揚揚，全不管行得行不得，不由的心中暗笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黃繡球˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那知府連連稱贊，……這知縣也得意洋洋，甚為高興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚揚得意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
