<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美麗的雲彩容易消散。比喻好景不常或紅顏薄命。金瓶梅˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐這婦人忍氣不過，尋了兩條腳帶，拴在門楹上，自縊身死，亡年二十五歲。正是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>世間好物不堅牢，彩雲易散琉璃脆。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>霽月難逢，彩雲易散。心比天高，身為下賤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
