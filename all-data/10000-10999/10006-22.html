<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自滿會招致失敗，謙虛會得到好處。書經˙大禹謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟德動天，無遠弗屆，滿招損，謙受益，時乃天道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陳師道˙擬御試武舉策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子勝人不以力，有化存焉，化者，誠服之也，故曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>滿招損，謙受益。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謙受益，滿招損<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
