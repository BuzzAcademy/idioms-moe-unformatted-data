<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚漢相爭時，項羽先盛後衰，後被漢軍逼至烏江邊。烏江亭長備船待羽，勸其渡江。項羽卻言，初與江東子弟八千人渡江而西，今無一人歸還，有何面目見其父老。典出史記˙卷七˙項羽本紀。後借指故鄉的父執兄長輩。群音類選˙諸腔類˙卷二˙躍鯉記˙蘆林相會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待回歸，有何顏見得江東父老兄妹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
