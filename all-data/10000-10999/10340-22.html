<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手臂一揮，連頭也不回。形容毫無眷顧。史記˙卷七十五˙孟嘗君傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日暮之後，過市朝者，掉臂而不顧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
