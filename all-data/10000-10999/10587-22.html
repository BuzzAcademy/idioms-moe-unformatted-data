<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻三方勢力均等，而相互牽制的情勢。元˙無名氏˙隔江鬥智˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢家王氣已將終，鼎足三分各自雄，周瑜枉用千條計，輸與南陽一臥龍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎足而立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
