<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄢ<sup class="subfont">ˊ</sup>　ㄐ｜ㄣ　ㄉㄨㄥ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán jīn dōng jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西南華山所產的金石及東南會稽所產的竹箭。語本爾雅˙釋地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東南之美者，有會稽之竹箭焉；南方之美者，有梁山之犀象焉；西南之美者，有華山之金石焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻優秀的人才。幼學瓊林˙卷三˙器用類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車載斗量之人，不可勝數。南金東箭之品，實是堪奇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
