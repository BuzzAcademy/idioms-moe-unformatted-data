<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄚ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˋ</sup>　ㄕㄠ<sup class="subfont">ˇ</sup>　ㄕㄨㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guǎ èr shǎo shuāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷六十四上˙吾丘壽王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子在朕前之時，知略輻湊，以為天下少雙、海內寡二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>用來形容非常突出、無可匹敵。紅樓夢˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姐姊在一處一場，更兼他那容貌才情，真是寡二少雙，惟有青女素娥可以髣髴一二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
