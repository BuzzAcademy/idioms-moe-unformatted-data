<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄣ<sup class="subfont">ˋ</sup>　ㄇㄟ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fèn mèi ér qǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">振袖而起。形容奮勇前進的樣子。淮南子˙主術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚莊王傷文無畏之死於宋也，奮袂而起，衣冠相連於道，遂成軍宋城之下，權柄重也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莊王方進午膳，聞申舟見殺，投箸於席，奮袂而起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
