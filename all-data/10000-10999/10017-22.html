<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本舊唐書˙卷六十六˙房玄齡等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世傳太宗嘗與文昭圖事，則曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非如晦莫能籌之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>及如晦至焉，竟從玄齡之策也。蓋房知杜之能斷大事，杜知房之善建嘉謀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐太宗時，宰相房玄齡和杜如晦共掌朝政，房氏多謀略，杜氏善決斷，因此有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>房謀杜斷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之稱。</td></tr>
