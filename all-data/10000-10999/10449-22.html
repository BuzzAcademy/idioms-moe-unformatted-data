<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>清楚明白。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王先生的帳目，整理的一絲不苟，來去分明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>為人光明磊落。兒女英雄傳˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原想等終了母親的天年，雪了父親的大　恨，我把這口氣也交還太空，便算完了我這生的事業，那時叫世人知我冰清玉潔，來　去分明，也原諒我這不守閨門是出於萬分無奈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
