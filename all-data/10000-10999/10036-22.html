<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄣ　ㄓㄣ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù fēn zhěn yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不畫分界限。形容感情融洽，同心協力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人類應不分畛域，共同為促進世界和平而努力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四八六˙文苑傳三˙包世臣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世臣擬多裁鹽官，惟留運司主錢糧，場大使督灶戶，不分畛域，仿現行鐵硝之例，聽商販領本地官印照，赴場繳課買鹽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
