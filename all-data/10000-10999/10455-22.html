<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻兩強互相爭鬥。史記˙卷七十八˙春申君傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下莫彊於秦、楚。今聞大王欲伐楚，此猶兩虎相與鬥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩虎共鬥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩虎相爭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
