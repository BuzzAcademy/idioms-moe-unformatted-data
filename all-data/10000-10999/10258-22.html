<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄏㄨㄣ<sup class="subfont">ˊ</sup>　ㄑ｜　ㄆㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān hún qī pò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">道家謂人身有三魂七魄。三魂即胎光、爽靈、幽精；七魄計有屍狗、伏矢、雀陰、吞賊、非毒、除穢、臭肺。抱朴子˙內篇˙地真：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲得通神，當金水分形，形分則自見其身中之三魂七魄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驚駭六葉連肝膽，諕壞三魂七魄心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七魄三魂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
