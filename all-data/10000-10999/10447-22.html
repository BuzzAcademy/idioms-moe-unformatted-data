<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙鄘風˙君子偕老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡然而天也？胡然而地也？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以胡天胡帝形容服飾、容貌之美，如同天神，令人尊敬崇仰。。隋唐演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洵矣胡天胡帝，果然傾國傾城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦形容任意胡為，不知檢點。清˙況周頤˙蕙風詞話˙卷一˙三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至乃零亂拉雜，胡天胡帝。其言中之意，讀者不能知，作者亦不蘄其知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡天胡地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
