<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">腐朽的木頭不能雕刻。語出論語˙公治長。比喻資質低劣，不堪造就。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>面對屢勸不聽的學生，老師不禁大嘆朽木不可雕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
