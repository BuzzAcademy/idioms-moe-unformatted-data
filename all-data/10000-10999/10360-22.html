<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán huān nǚ ài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晉˙陸機˙塘上行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男歡智傾愚，女愛衰避妍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容男女間的親密關係。警世通言˙卷三十五˙況太守斷死孩兒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這般會合，那些個男歡女愛，是偶然一念之差。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
