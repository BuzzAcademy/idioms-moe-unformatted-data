<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像蒼蠅追逐有臭味的東西一般。比喻追求名利、趨炎附勢的齷齪行徑。程乙本紅樓夢˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那媳婦卻倒伶俐，又兼有幾分姿色，……招惹的賴大家人如蠅逐臭，漸漸做出些風流勾當來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
