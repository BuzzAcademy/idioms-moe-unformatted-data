<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　ㄏㄨㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yí gōng huàn yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宮、羽，古代的樂調名。移宮換羽指更換曲調。宋˙周邦彥˙意難忘˙衣染鶯黃詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知音見說無雙。解移宮換羽，未怕周郎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻事情有變化。明˙朱權˙荊釵記˙第四十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>移宮換羽雖非巧，倣古依今教爾曹，奉<img src=/cydic/dicword/99cf.jpg border=0 alt=* class=fontimg valign=center>諸君行孝道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
