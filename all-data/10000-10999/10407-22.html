<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén lóng jiàn shǒu bù jiàn wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻有異能者行蹤神祕，不露真相。清˙黃宗羲˙黎眉郭公傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝廷物色之不可得，後有見於蜀中者。神龍見首而不見尾，若公者，焉知其不猶在耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
