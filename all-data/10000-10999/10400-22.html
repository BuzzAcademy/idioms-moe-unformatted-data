<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦末項羽與秦軍戰於鉅鹿，項羽為使士卒拚死戰鬥，渡河之後，即將渡船弄沉，釜甑打破，以斷絕士兵後退的念頭。典出史記˙卷七˙項羽本紀。引申為做事果決、義無反顧。明˙史可法˙請出師討賊疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我即卑宮菲食，嘗膽臥薪，聚才智之精神，枕戈待旦，合方州之物力，破釜沉舟，尚恐無救於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破釜沉船<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沉舟破釜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>船沉鉅鹿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
