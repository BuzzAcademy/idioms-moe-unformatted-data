<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻已得到輔佐的人才，勢力已經鞏固壯大。漢˙荀悅˙前漢紀˙卷四˙高祖皇帝紀四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上召戚夫人指示曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾欲易太子，彼四人者為之輔，羽翼已成，難搖動也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羽翮已就<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
