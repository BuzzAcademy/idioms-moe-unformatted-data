<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì dà tǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大體，指重要的道理。不識大體指缺少遠見，只計較細節，而無法掌握最重要的道理。宋書˙卷六十八˙武二王傳˙南郡王義宣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗獻世祖酒，先自酌飲，封送所餘，其不識大體如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷五十˙刑法志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣以至愚，不識大體。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知大體<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
