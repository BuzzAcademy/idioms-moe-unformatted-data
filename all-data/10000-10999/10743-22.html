<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指泥塑木雕等缺乏靈性的人物。語本史記˙卷七十五˙孟嘗君傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今旦代從外來，見木禺人與土禺人相與語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人不加修飾的面貌。南朝宋˙劉義慶˙世說新語˙容止：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉伶身長六尺，貌甚醜悴，而悠悠忽忽，土木形骸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十九˙嵇康傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身長七尺八寸，美詞氣，有風儀，而土木形骸，不自藻飾，人以為龍鳳之姿，天質自然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
