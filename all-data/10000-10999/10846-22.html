<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙魯隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大隧之中，其樂也融融。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容極為歡樂、愉快。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難得全家歡聚，談天說地，其樂融融。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
