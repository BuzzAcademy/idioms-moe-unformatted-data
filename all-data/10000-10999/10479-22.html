<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ　ㄒ｜ㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tān xīn bù zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪多而不知滿足。三國演義˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝貪心不足！既得吳郡，而又強併吾界！今日特與嚴氏雪讎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個人活到九十歲了，要還有這些忌諱，那就叫貪心不足，不知好歹了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪心無厭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
