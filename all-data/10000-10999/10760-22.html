<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">支使人時，不屑說話，只用目光與動下巴示意。形容極其驕傲威風的樣子。新唐書˙卷二○二˙文藝傳中˙王翰傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家畜聲伎，目使頤令，自視王侯，人莫不惡之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
