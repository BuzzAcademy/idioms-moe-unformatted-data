<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">公正而沒有私心。元˙劉唐卿˙降桑椹˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見義當為真男子，則是我正直無私大丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙賀元宵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正直無私有至靈，於家為國保黎民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正直無邪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
