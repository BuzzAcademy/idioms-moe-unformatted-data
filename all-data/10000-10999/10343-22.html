<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn wú bù jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代元宵節夜晚，敕許金吾衛弛禁，前後各一日，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金吾不禁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後泛指沒有夜禁，通宵出入無阻。三國演義˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至正月十五夜，天色晴霽，星月交輝。六街三市，競放花燈。真個金吾不禁，玉漏無催。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
