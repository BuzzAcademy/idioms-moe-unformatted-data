<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄥ<sup class="subfont">ˋ</sup>　ㄔㄨ　ㄉㄨㄛ　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng chū duō mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">政令由許多部門發出。語本左傳˙成公十六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯之有季孟，猶晉之有欒范也，政令於是乎成。今其謀曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>晉政多門，不可從也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻中央政府或領導階層權力渙散。晉書˙卷一一七˙姚興載記上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉主雖有南面之尊，無總御之實，宰輔執政，政出多門，權去公家，遂成習俗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一五○˙何實傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古者一相，專任賢也，今宰執員多，政出多門，轉相疑忌，請損之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
