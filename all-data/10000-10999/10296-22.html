<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄛ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuǒ fǔ yòu bì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">於君王左右輔佐的重臣。晉書˙卷五十五˙潘尼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左輔右弼，前疑後丞，一日萬機，業業兢兢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙崇文館宴集詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左輔右弼之宮，此焉攸集，先馬後車之任，於是乎在。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
