<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉明帝幼時，他父親曾問他，太陽和長安那個近，明帝回答太陽近，因為我們抬頭可看見太陽，卻見不到長安。典出南朝宋˙劉義慶˙世說新語˙夙惠。後用以比喻帝京路途遙遠。元˙王實甫˙西廂記˙第一本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遊藝中原，腳根無線、如蓬轉。望眼連天，日近長安遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第三十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跨上白騾韉，空江野路，哭聲動九原。日近長安遠，加鞭，雲裡指宮殿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
