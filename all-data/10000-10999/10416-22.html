<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">婢學夫人</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄒㄩㄝ<sup class="subfont">ˊ</sup>　ㄈㄨ　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì xué fū rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指婢女學作夫人，雖處其位，但舉止行為卻不夠莊重優雅。後常用來譏笑書畫作品模仿不真，筆法局促。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婢作夫人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙邵桂子˙雪舟脞語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>評書者謂羊欣書似<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>婢學夫人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他這日見倆奶奶都戴著雙翠雁兒，也把那隻戴在頭，婢學夫人，十分得意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
