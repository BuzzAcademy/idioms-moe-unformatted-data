<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各方面都受到威脅或攻擊。史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雒陽雖有此固，其中小，不過數百里，田地薄，四面受敵，此非用武之國也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐州四面受敵，操必力攻，我當先思退步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
