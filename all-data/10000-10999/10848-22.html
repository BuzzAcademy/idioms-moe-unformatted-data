<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋魯國人慶父，於莊公死後，欲篡位而兩弒嗣君，致使魯國動盪不安，齊大夫仲孫湫乃有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不去慶父，魯難未已<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之語。見左傳˙莊公三十二年、閔公元年。後以喻首惡不除，則禍亂不能平息。晉書˙卷八十八˙孝友傳˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出為溫令，而憎疾從事，嘗與人書曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>慶父不死，魯難未已。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
