<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨世浮沉。語本孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同乎流俗，合乎汙世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指跟壞人一起做壞事。三俠五義˙第一一二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那一派的驕侈倨傲，同流合汙，已然習慣成性。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
