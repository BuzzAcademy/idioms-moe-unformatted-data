<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容高潔之士的隱居生活。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枕石漱流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙汪錂˙春蕪記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>湖海伴漁樵，任塵埃暗寶刀，枕流漱石吾堪老。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
