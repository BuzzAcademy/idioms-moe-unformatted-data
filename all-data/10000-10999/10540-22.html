<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">壽命像山一樣高，福氣像海一樣深。祝人長壽多福之辭。宋˙胡浩然˙東風齊著力˙殘臘收寒詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此景轉堪誇，深意祝、壽山福海增加。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張鳳翼˙灌園記˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>華屋珠簾，壽山福海，別是風煙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
