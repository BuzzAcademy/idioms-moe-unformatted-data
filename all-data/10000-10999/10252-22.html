<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>左右為難的意思。醒世恆言˙卷三十四˙一文錢小隙造奇冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今又弄得不尷不尬　，心下煩惱，連生意也不去做。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外甥女少不的是我們養　著，牛姑爺也該自己做出一個主意來。只管不尷不尬住著，也不是事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>奇怪，異於常態。紅樓夢˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及見了寶蟾這種鬼鬼祟祟､不尷不尬的光景　，也覺了幾分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作怪的是他怎麼這樣一副姿容，弄成恁般　一個打扮，不尷不尬，是個什麼原故呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
