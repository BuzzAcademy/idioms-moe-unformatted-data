<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄕㄥ　ㄒ｜ㄤ　｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng shēng xiāng yìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指聲音相應和。語出易經˙乾卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同聲相應，同氣相求。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同聲相應者，若彈宮而宮應，彈角而角動是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻志趣相同的人互相應和。三國志˙卷二十一˙魏書˙王粲等傳˙評曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔文帝､陳王以公子之尊，博好文采，同聲相應，才士並出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙晦日藥園詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡我良友，同聲相應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同聲之應<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
