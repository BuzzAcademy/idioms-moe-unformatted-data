<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">解嘲，用言行辯解別人對自己的嘲笑。聊以解嘲指姑且用言行來遮掩、辯解別人對自己的嘲笑。二十年目睹之怪現狀˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這只可算是聊以解嘲的舉動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指姑且藉某事物來排解安慰自己。文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只好穿兩件窄袖的衣裳，戴上副金絲邊的眼鏡，風流自賞，聊以解嘲而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
