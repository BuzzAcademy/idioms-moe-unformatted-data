<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄢ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ<sup class="subfont">ˊ</sup>　ㄈㄥ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luán xiáng fèng zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指鸞飛鳳舞。語出晉˙陸機˙浮雲賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鸞翔鳳翥，鴻驚鶴奮。鯨鯢泝波，鮫<img src=/cydic/dicword/8fd3.jpg border=0 alt=* class=fontimg valign=center>衝道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻書法家運筆神妙。唐˙韓愈˙石鼓歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鸞翔鳳翥眾仙下，珊瑚碧樹交枝柯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
