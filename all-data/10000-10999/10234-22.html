<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˇ</sup>　ㄆ｜<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǔ pí yáng zhí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">外表披上虎皮，但實際是羊，本性仍怯弱。比喻虛有其表，外強中乾。明˙李昌祺˙剪燈餘話˙卷四˙泰山御史傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而本官虎皮羊質，狼子野心，弗思載筆摛詞，盡其職業，惟務飲酒食肉，苟度歲時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊質虎皮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
