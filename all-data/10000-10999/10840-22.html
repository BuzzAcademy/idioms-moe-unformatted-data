<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，吳國入侵楚國，申包胥向秦國乞援，立於秦國朝庭倚牆而哭，連續七日七夜，終於感動秦君出兵救援。見左傳˙定公四年。後用以指向異國哀求救援，或哀求別人幫助。北周˙庾信˙哀江南賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬼同曹社之謀，人有秦庭之哭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
