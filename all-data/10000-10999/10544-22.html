<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">讀書時心有所感而輟讀興嘆。史記˙卷七十四˙孟子荀卿傳˙序˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余讀孟子書，至梁惠王問<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何以利吾國。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>未嘗不廢書而歎也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十五˙潘岳傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岳讀汲黯傳至司馬安四至九卿，而良史書之，題以巧宦之目，未曾不慨然廢書而歎也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
