<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時局動盪變幻，足以促成人才的崛起。東歐女豪傑˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看官，古語道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>英雄造時勢，時勢造英雄。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>這兩句話諒來大家都是聽慣的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
