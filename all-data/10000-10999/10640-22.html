<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用腐朽的繩子去駕馭狂奔的馬車。語本書經˙五子之歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予臨兆民，懍乎若朽索之馭六馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻隨時有危險。舊唐書˙卷七十一˙魏徵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>載舟覆舟，所宜深慎，奔車朽索，其可忽乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
