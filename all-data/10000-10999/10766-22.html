<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄓ　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī zhī wèi shèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一次已經過分，表示不能再有第二次。左傳˙僖公五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一之謂甚，其可再乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙任蕃˙夢游錄˙張生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>酒至白面少年，復請歌。張妻曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一之謂甚，其可再乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一之為甚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
