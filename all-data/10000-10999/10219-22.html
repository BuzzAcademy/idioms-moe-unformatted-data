<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">大樹將軍</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄤ　ㄐㄩㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà shù jiāng jūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>東漢大將馮異。後漢書˙卷十七˙馮異傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每所止舍，諸將並坐論功，異常獨屏樹　下，軍中號曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大樹將軍<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不居功自傲的將領。南史˙卷五十五˙馮道根傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武帝嘗指道根示尚書令沈約，美　其口不論勛。約曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此陛下之大樹將軍也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
