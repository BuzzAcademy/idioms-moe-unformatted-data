<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄤ　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄆㄥ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sāng hú péng shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古於男兒出生時，以桑木製弓，蓬草作矢，射向天地四方，義取男兒長成亦必如蓬矢般雄飛四方。語出禮記˙內則：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國君世子生，……射人以桑弧蓬矢六，射天地四方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指男子經營天下四方的遠大志向。晉˙陸雲˙答車茂安書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑弧蓬矢，丈夫之志，經營四方，古人所歎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大丈夫生于天地之間，桑弧逢矢，不能遨遊天下，觀國之光，徒老死牖下無益矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑蓬之志<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
