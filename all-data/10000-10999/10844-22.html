<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱能改正或更動文句中一個字的老師。宋˙陶岳˙五代史補˙卷三˙僧齊己傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊己作早梅詩，有前村深雪裡，昨夜數枝開之句，鄭谷改數枝為一枝，齊己不覺下拜，時人稱谷為一字師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十七、十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>該死！該死！眼前現前之物，偏倒想不起，真可謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一字師<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>了。從此後我只叫你師父，再不叫姐姐了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一字之師<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
