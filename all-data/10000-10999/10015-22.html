<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">既來之，則安之</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˋ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup>　ㄓ　ㄗㄜ<sup class="subfont">ˊ</sup>　ㄢ　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì lái zhī zé ān zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指安撫遠方來的人，使其安居樂業。語出論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠人不服，則脩文德以來之。既來之，則安之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指既然已經來了，就且安下心來。元˙王實甫˙西廂記˙第二本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（末云）<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>既來之，則安之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>請書房內說話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
