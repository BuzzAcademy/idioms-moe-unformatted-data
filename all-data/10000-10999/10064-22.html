<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在公眾場合出現。醒世恆言˙卷二十七˙李玉英獄中訟冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姊妹此時也難顧羞恥，只得出頭露面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐裴蘭孫是個嬌滴滴的閨中處子，見了一個驀生人，也要面紅耳熱的，不想今日出頭露面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
