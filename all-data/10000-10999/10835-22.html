<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄚ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄩㄢ　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chá jiàn yuān yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看得見深淵中的魚。語本韓非子˙說林上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古者有諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>知淵中之魚者不祥。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻明察而盡知他人的隱私。列子˙說符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>察見淵魚者不祥，智料隱匿者有殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷一○六˙吳王濞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫察見淵中魚，不祥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
