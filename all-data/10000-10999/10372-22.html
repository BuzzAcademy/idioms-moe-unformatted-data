<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄌㄢ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī lán yù shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻優秀的子弟。語出晉書˙卷七十九˙謝安傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄字幼度。少穎悟，與從兄朗俱為叔父安所器重。安嘗戒約子侄，因曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子弟亦何豫人事，而正欲使其佳？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>諸人莫有言者，玄答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>譬如芝蘭玉樹，欲使其生於庭階耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用作對別人子弟的讚美詞。再生緣˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人間富貴榮華盡，膝下芝蘭玉樹齊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
