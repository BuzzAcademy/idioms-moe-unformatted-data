<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄚ　ㄖㄣ<sup class="subfont">ˊ</sup>　｜　ㄉㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiā rén yī děng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">超過別人一等。語本禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獻子加於人一等矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容學識、才能出眾。唐˙楊烱˙隰州縣令李公墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋丁外艱，哀毀踰制，加人一等，俯就三年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
