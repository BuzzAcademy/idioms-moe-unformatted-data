<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容慌忙而緊張。初刻拍案驚奇˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見一個丫鬟慌慌張張走到面前，喘做一團。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潘三獨自坐著喫茶，只見又是一個人，慌慌張張的走了進來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
