<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有輕暖的皮衣可穿著，有肥壯的駿馬可供騎乘。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤之適齊也，乘肥馬，衣輕裘。吾聞之也，君子周急不繼富。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容生活優裕豪富。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些公子哥兒們過慣了裘馬輕肥的好日子，一點也不能吃苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
