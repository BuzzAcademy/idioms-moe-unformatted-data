<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一經確定即不再更動。語本淮南子˙主術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夫權衡規矩，一定而不易，不為秦楚變節，不為胡越改容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指事理正確無誤，不容變更。元˙陶宗儀˙南村輟耕錄˙卷十七˙古銅器：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>商器質素無文，周器雕篆細密，此固一定不易之論。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一定不移<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
