<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指無底的玉杯。語本韓非子˙外儲說右上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今有白玉之卮而無當，有瓦卮而有當，君渴將何以飲？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻物品雖貴重，卻無用處。晉˙左思˙三都賦序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫玉卮無當，雖寶非用；侈言無驗，雖麗非經。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
