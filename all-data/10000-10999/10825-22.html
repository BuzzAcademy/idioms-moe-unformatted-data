<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">髀肉復生</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì ròu fù shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢末時代，劉備寄住荊州多年，因見自己久不騎馬，大腿上的肉已經長了出來，於是發言感嘆。語本三國志˙卷三十一˙蜀書˙先主傳˙裴松之˙注引九州春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>備曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾常身不離鞍，髀肉皆消。今不復騎，髀裡肉生。日月若馳，老將至矣，而功業不建，是以悲耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻或自嘆久處安逸，壯志未酬，虛度光陰。三國演義˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因見己身髀肉復生，亦不覺潸然流淚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連日纏綿床蓆，幾令我有髀肉復生之歎！今日且撾一回羯鼓，以博賢妹們一笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>髀肉之歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
