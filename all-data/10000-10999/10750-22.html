<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄚ<sup class="subfont">ˋ</sup>　ㄐ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">líng yáng guà jiǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說羚羊夜眠時，將角掛在樹上，腳不著地，以免留足跡而遭人捕殺。宋˙陸佃˙埤雅˙卷五˙釋獸˙羚羊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羚羊似羊而大角，有圓繞蹙文，夜則懸角木上以防患，語曰羚羊掛角，此之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻詩文意境超脫不著痕跡。景德傳燈錄˙卷十六˙福州雪峰義存禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師謂眾曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我若東道西道，汝則尋言逐句；我若羚羊掛角，汝向什麼處捫摹？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙嚴羽˙滄浪詩話˙詩辯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盛唐諸人，惟在興趣，羚羊掛角，無跡可求。故其妙處，透徹玲瓏，不可湊泊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
