<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順著風勢吹火。比喻趁著有利的形勢做事。警世通言˙卷三十二˙杜十娘怒沉百寶箱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十娘鍾情所歡，不以貧寠易心，此乃女中豪傑。僕因風吹火，諒區區何足掛齒！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>承奉他們的色笑，偏會順水推舟，慫恿他們的行事，又會因風吹火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順風吹火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
