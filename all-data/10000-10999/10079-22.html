<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">苟且求活、忍辱偷生。晉書˙卷六十九˙周顗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾備位大臣，朝廷喪敗，寧可復草間求活，外投胡越邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷二十六˙袁湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非不能死，豈欲草間求活？望一至尋陽，謝罪主上，然後自刎耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
