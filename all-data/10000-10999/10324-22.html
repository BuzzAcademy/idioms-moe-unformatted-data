<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng jiàn wàn lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">目可見及萬里，形容對遠方的情況非常了解，見識非常高明。後漢書˙卷二十三˙竇融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>璽書既至，河西咸驚，以為天子明見萬里之外，網羅張立之情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用來比喻目光遠大，洞察先機。清史稿˙卷四二七˙羅惇衍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世宗憲皇帝硃批諭旨，於臣工奏摺皆示得失，明見萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明鑒萬里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
