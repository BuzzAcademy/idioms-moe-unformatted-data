<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻技藝不精、不中用的人。元˙張鳴善˙水仙子˙鋪眉苫眼早三公曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說英雄誰是英雄，五眼雞岐山鳴鳳；兩頭蛇南陽臥龍；三腳貓渭水非熊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
