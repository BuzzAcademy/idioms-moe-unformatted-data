<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前世結仇的冤家，形容積怨極深。亦常用作反語，用以暱稱所愛的人。宋˙無名氏˙道山清話：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彭汝礪久在侍從，剛明正直，朝野推重，晚娶宋氏婦，有姿色器資，承順惟恐不及。後出守九江，病中忽索紙筆，大書云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>宿世冤家，五年夫婦，從今以往，不打這鼓。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>投筆而逝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙世冤家<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
