<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>送舊官，迎新官。語出漢書˙卷八十六˙王嘉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吏或居官數月而退，送故迎新，交錯道路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>送舊迎新<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迎新送故<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迎新送舊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>送舊歲，迎新歲。宋˙徐鉉˙除夜詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寒燈耿耿漏遲遲，送故迎新了不欺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻妓女生涯。</td></tr>
