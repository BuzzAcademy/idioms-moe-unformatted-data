<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xìn jí tún yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">信用及於豬、魚等微賤動物。比喻極有信用。易經˙中孚卦˙彖曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豚魚吉，信及豚魚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>王弼˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭競之道不興，中信之道淳著，則雖微隱之物，信皆及之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與夫仁被行葦之時，信及豚魚之日，何其遼敻相去之遠歟！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
