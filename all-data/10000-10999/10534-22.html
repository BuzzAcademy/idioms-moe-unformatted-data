<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jú tiān jí dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙正月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂天蓋高，不敢不局；謂地蓋厚，不敢不蹐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容戒慎、恐懼的樣子。三國志˙卷五十二˙吳書˙步騭傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無罪無辜，橫受大刑，是以使民跼天蹐地，誰不戰慄？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙陸機˙謝平原內史表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>感恩惟咎，五情震悼。跼天蹐地，若無所容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蹐地跼天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
