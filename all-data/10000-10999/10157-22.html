<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">地位僅次於帝王。泛指地位崇高。金瓶梅˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺老爺當今一人之下，萬人之上，不論三臺八位，不論公子王孫，誰敢在老爺府前這等稱呼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他老人家是一位現任制臺，一人之下，萬人之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
