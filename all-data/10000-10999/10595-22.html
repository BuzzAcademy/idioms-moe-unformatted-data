<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)救他人一命，遠勝為寺廟建造七層佛塔。比喻救人活命，功德無量。西遊記˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救人一命，勝造七級浮屠。你馱他馱兒便罷了，且講甚麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>北斗經<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>南斗經<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十˙劉小官雌雄兄弟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不忍之心，人皆有之。救人一命，勝造七級浮屠，若說報答，就是為利了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救人一命，勝造七級浮圖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
