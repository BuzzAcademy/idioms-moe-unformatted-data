<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">讓棗，指南朝王泰不與諸兄爭棗栗的故事。見南史˙卷二十二˙王曇首傳。推梨，指東漢孔融讓梨與兄的故事。見後漢書˙卷七十˙孔融傳。後以讓棗推梨比喻兄弟間的友愛。南史˙卷五十三˙梁武帝諸子傳˙武陵王紀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>友于兄弟，分形共氣，兄肥弟瘦，無復相代之期；讓棗推梨，長罷歡愉之日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
