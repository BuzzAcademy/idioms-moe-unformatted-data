<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指一個人已達到超凡入聖的境界。語出孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可欲之謂善，有諸己之謂信，充實之謂美，充實而有光輝之謂大，大而化之之謂聖，聖而不可知之之謂神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人做事不謹慎、不細心、不拘小節。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他個性大而化之，所以老闆都不放心他處理公務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
