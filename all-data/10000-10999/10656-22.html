<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄍㄠ　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān gāo huáng dì yuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊稱中央政府的治權無力管轄的狀態。比喻沒有王法，無人管束。明˙黃溥˙閒中今古錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天高皇帝遠，民少相公多，一日三遍打，不反待如何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因臨清是碼頭所在，有那班油光水滑的光棍，真是天高皇帝遠，曉得怕些甚麼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
