<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)形容節外生枝、自找麻煩而多此一舉的做事態度。元˙陶宗儀˙南村輟耕錄˙卷三十˙松江之變：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南村野史曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下本無事，庸人自擾之，卓哉斯言也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人的話再不錯，說道是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下本無事，庸人自擾之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我看起來，那庸人自擾，倒也自擾的有限。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
