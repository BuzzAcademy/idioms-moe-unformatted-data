<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">破竹之勢</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄛ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˊ</sup>　ㄓ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pò zhú zhī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形勢如同劈開竹子一般，劈開上端則底下也隨著分開。語本晉書˙卷三十四˙杜預傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今兵威已振，譬如破竹，數節之後，皆迎刃而解，無復著手處也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻作戰或工作順利，毫無阻礙。北史˙卷十˙周高祖武帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今往攻之，彼必來援，嚴軍以待，擊之必剋。然後乘破竹之勢，鼓行而東，足以窮其窟穴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙周史˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘勝長驅，如破竹之勢，怎可中輟？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢如破竹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢如劈竹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
