<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">水清無魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄑ｜ㄥ　ㄨ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ qīng wú yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水至清則魚無法生存。比喻人過於明察就沒有朋友。太平御覽˙卷六八六˙服章部˙冕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>垂旒者示不視邪，纊塞耳示不聽讒，故水清無魚，人察無徒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
