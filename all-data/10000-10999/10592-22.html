<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掌握時機作果斷的裁決。文選˙陳琳˙答東阿王牋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君侯體高世之才，秉青蓱、干將之器，拂鐘無聲，應機立斷，此乃天然異稟，非鑽仰者所庶幾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙神思：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫駿發之士，心總要術，敏在慮前，應機立斷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當機立斷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
