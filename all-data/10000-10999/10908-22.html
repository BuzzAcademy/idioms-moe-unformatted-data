<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">未曾經意，不注意。儒林外史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時弟嚇了一跳，通身冷汗，醒轉來，拿筆在手，不知不覺寫了出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家烘著火，隨便閒話。兩三點鐘工夫，極容易過，不知不覺，東方已自明了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
