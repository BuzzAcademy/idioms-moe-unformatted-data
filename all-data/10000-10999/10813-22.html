<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄤ<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˋ</sup>　ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄔㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fàng fàn liú chuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">歠，飲。放飯，大口吃飯而飯粒掉滿桌面。流歠，大口喝湯而湯水從口角流下來。放飯流歠比喻大吃大喝。孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放飯流歠，而問無齒決，是之謂不知務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
