<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　ㄕ<sup class="subfont">ˋ</sup>　ㄌㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng shì láng bù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凶狠的樣子。吳越春秋˙卷十˙勾踐伐吳外傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫越王為人，長頸鳥<img src=/cydic/dicword/9b55.jpg border=0 alt=* class=fontimg valign=center>，鷹視狼步，可與共患難而不可共處樂，可與履危，不可與安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
