<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì rán ér rán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無所勉強，自然隨勢發展。宋˙張君房˙雲笈七籤˙卷一○二˙混元皇帝聖紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫莫能使之然，莫能使之不然，亦不知其所以然，不知其所以不然，故曰自然而然者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不解到了那得意的時候，不知怎的自然而然有一種說不出的感慨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
