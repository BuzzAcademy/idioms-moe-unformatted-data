<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各種類型、階層的朋友。警世通言˙卷二十三˙樂小舍<img src=/cydic/dicword/8e5a.jpg border=0 alt=* class=fontimg valign=center>生覓偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來臨安有這個風俗，但凡湖船，任從客便，或三朋四友，或帶子攜妻，不擇男女，各自去占個座頭，飲酒觀山，隨意取樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙交際˙三朋四友引病玉緣劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們三朋四友，引他遊耍花街柳巷，纔遇了此疾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
