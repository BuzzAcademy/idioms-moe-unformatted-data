<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ jiǎ bù guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">借用他人的東西，遲遲不還。孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堯舜，性之也；湯武，身之也；五霸，假之也。久假而不歸，惡知其非有也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>商功父正氣的人，不是要存私，卻也只趁著興頭，自做自主，像心像意，那裡分別是你的我的，久假不歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
