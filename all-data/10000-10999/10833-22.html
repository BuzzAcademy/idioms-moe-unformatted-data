<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容做事一絲不苟，毫不通融。紅樓夢˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我看你利害，明兒有了事，我也丁是丁，卯是卯的，你也別抱怨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銀錢大事，再比小姪年紀輕的人，他也會丁是丁，卯是卯的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>釘是釘，鉚是鉚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
