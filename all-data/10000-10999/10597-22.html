<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容歌聲、奏樂聲齊起，熱鬧非凡。宋˙吳自牧˙夢粱錄˙卷二˙清明節：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此日又有龍舟可觀，都人不論貧富，傾城而出，笙歌鼎沸，鼓吹喧天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙高明˙琵琶記˙新進士宴杏園：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃旗影裡，笙歌鼎沸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
