<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不待對方攻擊，即因自己內部的矛盾而自行瓦解。明˙張鳳翼˙紅拂記˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之計，只合移兵先平世洛，則脣亡齒寒，蕭銑不攻自破矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今只困其糧道，使城內百姓不能得接濟，則此城不攻自破矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
