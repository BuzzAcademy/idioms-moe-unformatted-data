<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǎng dào shì rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">扭曲、違背正道以侍奉人。意謂不擇手段的討好人。論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳下惠為士師，三黜。人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子未可以去乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>直道而事人，焉往而不三黜？枉道而事人，何必去父母之邦？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙顧炎武˙日知錄˙卷十˙不動心：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡人之動心與否，固在其加卿相行道之時也。枉道事人，曲學阿世，皆從此而始矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
