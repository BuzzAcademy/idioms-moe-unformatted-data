<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瞎子騎著瞎馬。比喻極為危險。南朝宋˙劉義慶˙世說新語˙排調：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓南郡與殷荊州語次，因共作了語。……次復作危語。桓曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>矛頭淅米劍頭炊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>殷曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百歲老翁攀枯枝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>顧曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>井上轆轤臥嬰兒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>殷有一參軍在座，云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>盲人騎瞎馬，夜半臨深池。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盲人瞎馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
