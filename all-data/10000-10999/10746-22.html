<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù mǔ zhī bāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">祖國，己身所屬之國。論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枉道而事人，何必去父母之邦？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙後廿九日復上書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天下一君，四海一國，捨乎此則夷狄矣，去父母之邦矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
