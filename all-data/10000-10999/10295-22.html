<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú kuì niǎo sàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如群聚魚鳥般潰散逃離。形容人因受驚擾而紛紛走避奔竄。隋書˙卷四十八˙楊素傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵刃暫交，魚潰鳥散，僵屍蔽野，積甲若山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚驚鳥散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
