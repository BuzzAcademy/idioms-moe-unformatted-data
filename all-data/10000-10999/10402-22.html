<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">中國的代稱。簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤縣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神州<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。史記˙卷七十四˙孟子荀卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中國名曰赤縣神州。赤縣神州內自有九州，禹之序九州是也，不得為州數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>糊塗世界˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名山大川之間，赤縣神州之外，無遠勿屆，不期而然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神州赤縣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
