<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄢ<sup class="subfont">ˋ</sup>　ㄕㄢ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">quàn shàn chéng è</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獎勵善人，懲誡做奸犯科的人。語本左傳˙成公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懲惡而勸善，非聖人誰能修之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙王符˙潛夫論˙三式：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今則不然，有功不賞，無德不削，甚非勸善懲惡，誘進忠賢，移風易俗之法術也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷七十六˙張敞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敞辭之官，自請治劇郡非賞罰無以勸善懲惡，吏追捕有功效者，願得壹切比三輔尤異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸善戒惡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸善黜惡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
