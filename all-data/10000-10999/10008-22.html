<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄢ<sup class="subfont">ˊ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄚ<sup class="subfont">ˋ</sup>　ㄉㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuán shén à dǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">阿堵，六朝及唐人常用的指稱詞，相當於這、這個。晉朝顧愷之善畫人像，有時畫好的人形間隔數年還不點上眼睛。因為他認為人物的神情意態，就在這對眼睛上。語本南朝宋˙劉義慶˙世說新語˙巧藝：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四體妍蚩，本無關於妙處，傳神寫照正在阿堵中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>故後世以傳神阿堵表示繪畫生動逼真，能充分表現事物的神情意態。</td></tr>
