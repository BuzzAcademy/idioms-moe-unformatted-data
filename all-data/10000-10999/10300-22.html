<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄥ<sup class="subfont">ˊ</sup>　ㄩㄢ<sup class="subfont">ˊ</sup>　ㄉㄨ　｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">píng yuán dū yóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">劣酒的隱語。南朝宋˙劉義慶˙世說新語˙術解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓公有主簿善別酒，有酒輒令先嘗。好者謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>青州從事<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，惡者謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>平原督郵<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>青州有齊郡，齊與臍同音，言好酒直至臍下；平原有鬲縣，鬲與膈同音，言惡酒只到膈下。</td></tr>
