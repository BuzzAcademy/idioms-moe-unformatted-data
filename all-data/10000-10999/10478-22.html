<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">鳧趨雀躍</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˊ</sup>　ㄑㄩ　ㄑㄩㄝ<sup class="subfont">ˋ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú qū què yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鳧快走，雀跳躍一樣。比喻歡欣鼓舞，喜極忘形。唐˙盧照鄰˙窮魚賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳧趨雀躍，風馳電往，競下任公之釣，爭陳豫且之網。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙梁涉˙長竿賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞之者鳧趨雀躍，見之者足蹈手舞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
