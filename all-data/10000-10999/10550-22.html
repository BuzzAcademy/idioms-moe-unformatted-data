<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好的廚師宰牛時刀刃在骨節間的空隙運轉，覺得空隙還很大。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼節者有閒，而刀刃者無厚。以無厚入有閒，恢恢乎，其於遊刃必有餘地矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以遊刃有餘比喻對於事情能勝任愉快，從容而不費力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件工作對他而言，有如庖丁解牛，遊刃有餘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>游刃有餘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
