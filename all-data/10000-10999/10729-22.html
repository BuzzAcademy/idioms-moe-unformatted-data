<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">礎石為水氣所溼潤，是將要下雨的預兆。比喻從微小的跡象中，就能知道事物的真象及發展。宋˙蘇洵˙辨姦論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟天下之靜者，乃能見微而知著。月暈而風，礎潤而雨，人人知之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
