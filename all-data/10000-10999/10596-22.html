<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáo zú ér dài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舉足而待。形容極短的時間。史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大臣內叛，諸侯外反，亡可翹足而待也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自今以後，諸人有遠慮於國者，但勤政吾之闕，責吾之短，則事可定，賊可滅，功可翹足而待矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
