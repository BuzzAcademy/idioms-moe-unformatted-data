<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ　ㄕㄨ　ㄊㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng guī shū tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">目的相同，而所經的途徑不同。語本易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下同歸而殊途，一致而百慮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻用不同的方法，得到相同的效果或目標一致。文選˙嵇康˙琴賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其餘觸類而長，所致非一，同歸殊途，或文或質。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊方同致<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊途同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊塗同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊塗同會<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊塗同致<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊塗一致<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊路同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊致同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異途同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異路同歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
