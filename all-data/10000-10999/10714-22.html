<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">惟命是聽</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄊ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi mìng shì tīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絕對服從命令，不敢違抗。晉書˙卷一二三˙慕容垂載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下官殿下之鷹犬，敢不惟命是聽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>薛仁貴征遼事略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公主見問，笑而言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>將軍欲過此嶺，何難之有！依我一言，大功必建。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>仁貴躬身，遂言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>惟命是聽。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟命是從<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯命是聽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯命是從<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
