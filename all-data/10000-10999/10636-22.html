<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長物，多餘的東西。別無長物指除必備事物之外，空無所有。語本南朝宋˙劉義慶˙世說新語˙德行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（王恭）對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>丈人不悉恭，恭作人無長物。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容家貧或生活儉樸。二刻拍案驚奇˙卷三十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其家乃是個貧人，房內止有一張大几，四下一看，別無長物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
