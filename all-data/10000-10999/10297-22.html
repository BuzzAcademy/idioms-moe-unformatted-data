<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄅㄚ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sì shí bā jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四時，指春、夏、秋、冬四季。八節，指立春、立夏、立秋、立冬、春分、秋分、夏至、冬至八個節氣。四時八節泛指一年四季各節氣。唐˙杜甫˙狂歌行贈四兄詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四時八節還拘禮，女拜弟妻男拜弟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷八十二˙三尸篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四時八節，企其祭祀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
