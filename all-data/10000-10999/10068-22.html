<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從今以後。呂氏春秋˙恃君覽˙長利：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣而今而後知吾先君周公之不若太公望封之知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷九十四˙盧藏用傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而今而後，焚蓍龜，毀律曆，廢六合，斥五行，浩然清慮，則將奚若？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
