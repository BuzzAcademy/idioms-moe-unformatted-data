<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擁有珍寶容易招來禍害。左傳˙桓公十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，虞叔有玉，虞公求旃，弗獻。既而悔之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>周諺有之：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫無罪，懷璧其罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>吾焉用此，其賈害也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫無罪，懷璧為罪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
