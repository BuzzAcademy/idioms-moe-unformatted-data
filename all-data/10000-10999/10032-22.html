<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">根柢長得深且穩固。比喻基礎堅實，牢不可拔。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深根固柢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙司馬光˙上龐副樞論貝州事宜書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖國家恩德在民，淪於骨髓，根深柢固，萬無所慮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
