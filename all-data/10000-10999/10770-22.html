<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢時魯恭王好建宮室，後來漢室衰微，宮殿多遭毀損，只有魯靈光殿倖存。見文選˙王延壽˙魯靈光殿賦。後借以比喻碩果僅存的人或事物。花月痕˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生以名儒碩德，見重當途；海內名公，至其地者，訪襄陽之耆舊，拜魯殿之靈光，門外屨常滿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
