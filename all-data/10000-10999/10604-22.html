<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">魚貫而進</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú guàn ér jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如游魚首尾相接，一個挨著一個依序前進。三國志˙卷二十八˙魏書˙鄧艾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將士皆攀木緣崖，魚貫而進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱權˙荊釵記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右，舉子入試者，用意搜檢，以防懷挾，著他魚貫而進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚貫而行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
