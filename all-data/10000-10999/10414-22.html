<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guān zhǐ shén xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">官能活動已停止，而精神卻仍能感知事物。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今之時，臣以神遇而不以目視，官知止而神欲行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容技巧純熟，或對某事物有透澈的了解，能從心所欲。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他打字的速度非常快，對鍵盤熟悉的程度，已經到了官止神行的地步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
