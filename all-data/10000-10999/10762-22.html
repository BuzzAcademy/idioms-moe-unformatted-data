<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻由細小的徵兆，可以預測事物的發展趨向和變化。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一葉知秋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙湯顯祖˙南柯記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恨天涯搖落三杯酒，似飄零落葉知秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
