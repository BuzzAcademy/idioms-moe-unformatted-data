<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋兩季的社祭。春社以祈豐收，秋社以報神功。詩經˙周頌譜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既謀事求助，致敬民神，春祈秋報，故次載芟、良耜也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
