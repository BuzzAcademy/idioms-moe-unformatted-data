<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜晚小兒尿床，母親自己睡在溼的地方，把乾的地方讓給小兒睡。語出孝經˙援神契章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>母之於子也，鞠養殷勤，推燥居濕，絕少分甘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻撫養幼兒的辛勤勞苦。後漢書˙卷五十四˙楊震傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿母王聖出自賤微，得遭千載，奉養聖躬，雖有推燥居濕之勤，前後賞惠，過報勞苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
