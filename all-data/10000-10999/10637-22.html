<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">表示所求不多。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鷦鷯巢林，不過一枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後常用為託人求職的話。清˙許葭村˙秋水軒尺牘˙託鄭莘田代友謀事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙承知愛之情，鷦鷯一枝，重望噓借。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
