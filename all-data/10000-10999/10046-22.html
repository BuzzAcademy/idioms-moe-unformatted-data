<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人人主動拚死戰鬥。形容人人搏命奮戰。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且信非得素拊循士大夫也，此所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>驅市人而戰之<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，其勢非置之死地，使人人自為戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙乞增脩弓箭社條約狀二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人自為戰，虜甚畏之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
