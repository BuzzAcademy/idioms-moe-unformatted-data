<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自然生滅。比喻任其自然發展，而不加以任何干預。唐˙白居易˙山中詩˙嶺上雲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自生自滅成何事，能逐東風作雨無？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就如他說用兵大略，是先和倭夷，聽其自生自滅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
