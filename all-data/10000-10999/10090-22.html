<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">如箭在弦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú jiàn zài xián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本文選˙陳琳˙為袁紹檄豫州˙李善˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿昔為本初移書，但可罪狀孤而已，惡惡止其身，何乃上及父祖邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>琳謝罪曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>矢在弦上，不可不發。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曹公愛其才而不責之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻勢在必行。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事如箭在弦，根本用不著討論。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
