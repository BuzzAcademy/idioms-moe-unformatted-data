<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不考慮說話者的言論是否合理，只因其身分、品貌不合己意就不採納其意見。三國志˙卷四十七˙吳書˙吳主權傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若小臣之中，有可納用者，寧得以人廢言而不採擇乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一三九˙陸贄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明主者，不以言為罪，不以人廢言，罄陳狂愚，惟所省擇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
