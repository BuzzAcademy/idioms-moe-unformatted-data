<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瓜果甜美而瓜蒂味苦，比喻事物不可能十全十美。通俗編˙草木：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>埤雅引墨子：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>甘瓜苦蒂，天下無全美也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘瓜抱苦蒂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
