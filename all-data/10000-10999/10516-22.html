<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">花朵綻放，果實豐碩。比喻文章詞采華麗，內容充實豐富。南朝梁˙劉勰˙文心雕龍˙徵聖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則聖文之雅麗，固銜華而佩實者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
