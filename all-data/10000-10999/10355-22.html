<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身安富貴並保有尊榮。孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子居是國也，其君用之則安富尊榮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指安定富足而尊貴。孽海花˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥老會既撲滅了三合會，頓時安富尊榮，不知出了多少公侯將相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指安於富裕安樂的生活。紅樓夢˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事務日盛，主僕上下都是安富尊榮者儘多，運籌謀畫者竟無一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
