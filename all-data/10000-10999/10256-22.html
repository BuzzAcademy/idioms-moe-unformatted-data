<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">力氣用盡，筋肉疲累。形容極為疲勞，一點力氣也沒有了。唐˙韓愈˙論淮西事直狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖時侵掠，小有所得，力盡筋疲，不償其費。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知坐下那匹馬，力盡筋疲，口吐鮮血。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>筋疲力盡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
