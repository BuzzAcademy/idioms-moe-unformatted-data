<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代君主面南而坐，臣子拜見天子則面北，故臣服於人稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北面稱臣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。史記˙卷九十七˙陸賈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君主宜郊迎，北面稱臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙孫楚˙為石仲容與孫皓書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追慕南越，嬰齊入侍，北面稱臣，伏聽告策。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
