<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">住得遠的親戚不如近處的鄰居，可以相互照顧、扶持。水滸傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>遠親不如近鄰<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，休要失了人情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪錂˙春蕪記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小姐，常言道遠親不如近鄰。他是我們鄰舍，就見也何妨。待我接他過來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
