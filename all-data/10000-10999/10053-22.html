<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liù mǎ yǎng mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容樂聲優美動聽，連馬都輟食仰首傾聽。荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔者瓠巴鼓瑟而流魚出聽，伯牙鼓琴而六馬仰秣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙王充˙論衡˙率性：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>推此以論，百獸率舞，潭魚出聽，六馬仰秣，不復疑矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
