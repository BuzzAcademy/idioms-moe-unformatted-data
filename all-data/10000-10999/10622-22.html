<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū xué ē shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷一二一˙儒林傳˙轅固生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公孫子務正學以言，無曲學以阿世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指歪曲或違背自己的學識以投世俗的喜好。明史˙卷二○六˙陸粲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南京禮部尚書黃綰曲學阿世，虛談眩人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
