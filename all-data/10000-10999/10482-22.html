<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">登高望遠，能吟詩作賦。比喻士人有才能。漢書˙卷三十˙藝文志˙傳曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不歌而誦謂之賦，登高能賦可以為大夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷三十五˙經籍志四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古者登高能賦，山川能祭，師旅能誓，喪紀能誄，作器能銘，則可以為大夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
