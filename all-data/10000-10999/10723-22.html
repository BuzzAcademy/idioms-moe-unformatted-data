<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi suō bù qián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">畏懼怯懦，不敢前進。宋˙胡仔˙苕溪漁隱叢話前集˙卷三十一˙梅聖俞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唐介始彈張堯佐，諫官皆上疏；及彈文彥博，則吳奎畏縮不前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畏葸不前<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
