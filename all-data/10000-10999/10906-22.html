<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù zhī jìn tuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容言語舉動沒有分寸。漢˙荀悅˙漢記˙卷二十九˙哀帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恐陛下有過失之譏，賢有小人不知進退之禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原是無依無靠，投奔了來的，他們已經多嫌著我了，如今我還不知進退，何苦叫他們咒我。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
