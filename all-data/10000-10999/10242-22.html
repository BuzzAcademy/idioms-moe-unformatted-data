<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱能改正或更動文句中一個字的老師。宋˙胡仔˙苕溪漁隱叢話前集˙卷二十五˙張乖崖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭楚才知溧陽縣，時張乖崖作牧，一日，召食，見公几案有一絕云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>獨恨太平無一事，江南閑殺老尚書。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>蕭改恨作幸字。公出，視藳曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>誰改吾詩？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>左右以實對。蕭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>與公全身。公功高位重，姦人側目之秋，且天下一統，公獨恨太平，何也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蕭弟，一字之師也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一字師<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
