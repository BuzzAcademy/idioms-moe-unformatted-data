<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mén bù tíng bīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凡賓客求見則待之以禮，不會拒於門外，或謂來往賓客絡繹不絕。比喻禮遇賢能。晉書˙卷四十二˙王渾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時吳人新附，頗懷畏懼。渾撫循羇旅，虛懷綏納，座無空席，門不停賓。於是江東之士莫不悅附。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙顏之推˙顏氏家訓˙風操：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉文公以沐辭豎頭須，致有圖反之誚。門不停賓，古所貴也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
