<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">羞與為伍</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ　ㄩ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiū yǔ wéi wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不屑與平凡的人並列。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羞與噲伍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後漢書˙卷六十七˙黨錮傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逮桓靈之閒，主政荒謬，國命委於閹寺，士子羞與為伍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙羅大經˙鶴林玉露˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今不肖之台諫，言嫛貴之指呼，納豪富之賄賂，內則剪天子之羽翼，外則奪百姓之父母，是有害於主也，吾意大亦羞與為伍矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
