<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桑間、濮上，古代衛地名，為當時青年男女幽會、唱情歌的地方。語出禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑間濮上之音，亡國之音也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指淫風流行的地方。明˙葉子奇˙草木子˙卷四˙談藪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二詩美則美矣，未免桑間濮上之音爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濮上桑間<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
