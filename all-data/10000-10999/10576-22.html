<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">轂擊肩摩</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨ<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ　ㄇㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǔ jí jiān mó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轂，車輪中心的圓木。轂擊肩摩指車碰車，肩靠肩。往來的人車眾多。語本戰國策˙齊策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨淄之途，車轂擊，人肩摩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦形容市況繁榮。官場現形記˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見這弄堂裡面，熙來攘往，轂擊肩摩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摩肩擊轂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肩摩轂擊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
