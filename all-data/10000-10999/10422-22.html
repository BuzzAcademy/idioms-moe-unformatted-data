<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">知其一不知其二</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄑ｜<sup class="subfont">ˊ</sup>　｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī qí yī bù zhī qí èr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">僅知事物的一部分，而不知其他的部分。指對事情缺乏澈底的了解，未能有全面的認識。宋˙蘇軾˙上文侍中論強盜賞錢書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比來士大夫好輕議舊法，皆未習事之人，知其一不知其二者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙琵琶記˙牛小姐諫父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人，你知其一，不知其二。身體髮膚，受之父母，不敢毀傷；豈可陷親於不義？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知其一不達其二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知其一未睹其二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
