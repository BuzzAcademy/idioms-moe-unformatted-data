<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意外的災禍。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無妄之災<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。戰國策˙楚策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世有無妄之福，又有無妄之禍。今君處無妄之世，以事無妄之主，安不有無妄之人乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十˙神女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君不幸得無妄之禍，聞之太息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
