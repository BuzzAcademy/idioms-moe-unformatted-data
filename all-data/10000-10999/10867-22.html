<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一飛就是千里。比喻前程遠大。史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴻鵠高飛，一舉千里。羽翮已就，橫絕四海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙曹植˙與楊德祖書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然此數子，猶復不能飛軒絕跡，一舉千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
