<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">尖擔兩頭脫</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ　ㄉㄢ<sup class="subfont">ˋ</sup>　ㄌ｜ㄤ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄊㄨㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān dàn liǎng tóu tuō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻兩頭落空。元˙關漢卿˙救風塵˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那個婦人是我平日間打怕的，若與了一紙休書，那婦人就一道煙去了，這婆娘他若是不嫁我呵，可不弄得尖擔兩頭脫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙尚仲賢˙氣英布˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這裡怕不有千般揣摩，卻將咱一時間瞞過，則怕你弄的咱做了尖擔兩頭脫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
