<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在反常或危困等情況下，仍安然處之，毫不在意。官場現形記˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來彼此熟了，見瞿太太常常如此，也就安之若素了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘之若素<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
