<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍門位於黃河上游，其流甚急。古代傳說鯉魚登此門即化為龍。典出太平廣記˙卷四六六˙龍門。後以登龍門比喻考試及第或由微賤變為顯貴。後漢書˙卷六十七˙黨錮傳˙李膺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是時朝庭日亂，綱紀穨阤，膺獨特風裁，以聲名自高。士有被其客接著，名為登龍門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跳龍門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
