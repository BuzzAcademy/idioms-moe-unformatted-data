<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wéi liǎng kě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">既不贊成也不反對。指對事情的態度不明確，模稜兩可。明史˙卷二一八˙方從哲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貴妃求封后，舉朝力爭，從哲依違兩可。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷三九一˙倭仁傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剛正不撓，無所阿嚮者，君子也；依違兩可，工於趨避者，小人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
