<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江河奔流於陸地上。比喻事物習性出自天然，不可變易。清˙鄭燮˙焦山別峰庵雨中無事書寄舍弟墨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖有些零碎道理，譬之六經猶蒼蠅聲耳。豈得為日月經天，江河行地哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
