<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻良辰美景。明˙高濂˙玉簪記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為那三四更花晨月夕，惹下了十二時的孤眠獨捱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花晨月夕，或作詩，或清談，或小飲，每月也有三四遭兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花朝月夕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花朝月夜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
