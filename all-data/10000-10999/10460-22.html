<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無角的牛和生了角的馬。比喻事物不倫不類，違背常理。漢˙揚雄˙太玄經˙卷三˙更：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>次五，童牛角馬，不今不古。測曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>童牛角馬，變天常也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
