<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽出來就起身，太陽下山就休息。表示上古時代人們自由自在的生活狀態。亦可借以形容農家純樸安定的作息。無名氏˙擊壤歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日出而作，日入而息，鑿井而飲，耕田而食，帝力於我何有哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>莊子˙讓王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日出而作，日入而息，逍遙於天地之閒，而心意自得，吾何以天下為哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
