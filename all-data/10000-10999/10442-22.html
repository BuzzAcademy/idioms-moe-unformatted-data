<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">建，傾倒。瓴，水瓶。屋上建瓴指從屋頂往下倒瓶裡的水。形容居高臨下，形勢極為有利。宋˙蘇軾˙上皇帝書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣觀其地三面被山，獨其西平川數百里，西走梁宋。使楚人開關而延敵，材官騶發，突騎雲縱，真若屋上建瓴水也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高屋建瓴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>建瓴高屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
