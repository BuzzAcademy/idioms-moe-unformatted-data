<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱揚他人德性芬芳，源遠流長。語本公羊傳˙昭公二十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之善善也長，惡惡也短，惡惡止其身，善善及子孫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以善善從長指讚揚人能向善棄惡，取長捨短。文明小史˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>能夠好名，這人總算還有出息，我們只好善善從長，不要說出那般誅心的話，來叫人聽著寒心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
