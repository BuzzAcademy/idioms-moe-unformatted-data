<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">態度謙卑，贈禮豐富。指招聘賢人的禮物厚重與態度殷切。語出史記˙卷四十四˙魏世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惠王數被於軍旅，卑禮厚幣以招賢者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用於形容請教他人的態度。官場現形記˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而後任帳房同前任帳房，卻要卑禮厚幣，柔氣低聲，以為事事叨教地步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
