<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">暗送秋波</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ<sup class="subfont">ˋ</sup>　ㄙㄨㄥ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ　ㄅㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">àn sòng qiū bō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>秋波，比喻女子清澈明亮的眼睛。暗送秋波指暗中以眼神傳達情意。明˙馮夢龍˙掛枝兒˙私窺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉兒來，眼兒去，暗送秋波。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>暗中巴結。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今他地位雖不高，但掌握實權，因而各方人士，暗送秋波，百般　巴結。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
