<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">弸中彪外</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄥ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄅ｜ㄠ　ㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">péng zhōng biāo wài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">弸，滿。彪，文辭。弸中彪外比喻人內在充實，有德行，而外發為文辭。漢˙揚雄˙法言˙君子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君子言則成文，動則成德，何以也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>以其弸中而彪外也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
