<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瀕臨懸崖而能及時勒住奔馬。引申為人們警悟險境，及時回頭。元˙鄭光祖˙智勇定齊˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這廝不識咱運機，將人來緊追襲，呀，你如今船到江心補漏遲，抵多少臨崖勒馬才收騎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得老襟丈臨崖勒馬，不然，以祖父世傳之產業，而換幾根籌馬，豈不傷心？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸崖勒馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
