<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無窮無盡之美。書經˙太甲中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皇天眷佑有商，俾嗣王克終厥德，實萬世無疆之休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙魏徵˙論時政疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人君當神器之重，居域中之大，將崇極天之峻，永保無疆之休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
