<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">金友玉昆</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄎㄨㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn yǒu yù kūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱讚他人一門兄弟才德兼美。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉昆金友<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙楊烱˙唐上騎都尉高君神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有元方季方之長幼，傳學詩學禮之門風。金友玉昆，忠臣孝子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>太平御覽˙卷四九五˙人事部˙諺上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>崔鴻前涼錄曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>辛攀字懷遠，隴西狄道人。父奭，尚書郎，兄鑒曠，弟寶迅，皆以才識知名。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>秦雄為之語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>五龍一門，金友玉昆。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
