<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú tóu chǔ wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指江西地區。其地位於古代吳地上游，楚地下游，如吳楚之首尾，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳頭楚尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋˙黃庭堅˙謁金門˙山又水詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山又水，行盡吳頭楚尾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙魏初˙人月圓˙冷雲凍雪<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>斜路曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳頭楚尾，風雨江船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚尾吳頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
