<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容急速且響亮的磨刀聲。樂府詩集˙卷二十五˙橫吹曲辭五˙古辭˙木蘭詩二首之　一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟聞姊來，磨刀霍霍向豬羊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容準備動刀殺人。明˙朱國禎˙湧幢小品˙卷十七˙篤行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招礦夫三人，令殺公　。……晨發，鄰人密告曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公知夜來危乎！所共飯礦夫，磨刀霍霍者，意在公也。　<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
