<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ<sup class="subfont">ˇ</sup>　ㄉㄤ　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎng dāng rán ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳，語末助詞，無義。想當然耳表示雖然未必真的有這種事，但是推測它必然如此。後漢書˙卷七十˙孔融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>融乃與操書，稱：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>武王伐紂，以妲己賜周公。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>操不悟，後問出何經典，對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>以今度之，想當然耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙龔頤正˙芥隱筆記˙殺之三宥之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東坡試刑賞忠厚之至論，其間有云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皋陶曰殺之三，堯曰宥之三。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>梅聖俞以問蘇出何書。答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>想當然耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
