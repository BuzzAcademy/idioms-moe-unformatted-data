<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu qí fù bì yǒu qí zǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻兒子的思想行為深受父親的影響。元˙白樸˙東牆記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想你父親，也不曾弱了，常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有其父必有其子<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難得你這等慷慨，真是有其父必有其子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
