<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳥巢被毀，巢裡的鳥卵也會破毀。比喻家族被滅，家族的成員亦無一倖免。語本後漢書˙卷七十˙孔融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，女年七歲，男年九歲，以幼弱得全，寄它舍。二子方奕棋，融被收而不動。左右曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>父執而不起，何也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>安有巢毀而卵不破乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻國家被毀，個人也無法倖存。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巢傾卵破<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
