<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風雨交加，天色昏暗，猶如黑夜。比喻處於險惡環境中也不改變其操守。詩經˙鄭風˙風雨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雨如晦，雞鳴不已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙簡文帝˙幽縶題壁自序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立身行道，始終如一，風雨如晦，雞鳴不已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雨晦暝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
