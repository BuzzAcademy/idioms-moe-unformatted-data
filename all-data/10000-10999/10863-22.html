<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ<sup class="subfont">ˊ</sup>　ㄍㄥ　ㄌㄨ<sup class="subfont">ˊ</sup>　ㄎㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chún gēng lú kuài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝張翰因見秋風起，乃思吳中菰菜、蓴羹、鱸魚膾，有歸隱故里之恩。典出晉書˙卷九十二˙文苑傳˙張翰傳。比喻歸隱之恩。宋˙辛棄疾˙沁園春˙三徑初成詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意倦須還，身閒貴早，豈為蓴羹鱸膾哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓴鱸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
