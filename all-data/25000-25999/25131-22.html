<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抒發情感，鋪陳事物。唐˙王勃˙平臺祕略論十首˙文藝三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故文章經國之大業，不朽之能事；而君子所役心勞神，宜於大者遠者，非緣情體物，雕蟲小技而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷九˙杜少陵四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩語固忌用巧太過，然緣情體物，自有天然工巧，而不見其刻削之痕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
