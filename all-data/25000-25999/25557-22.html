<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">暴風驟雨。指來勢急而猛的風雨。呂氏春秋˙慎大覽˙慎大：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>襄子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>江河之大也不過三日，飄風暴雨日中不須臾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷九十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大者用兵侵伐，小者居傲凌下，用心奢廣，譬猶飄風暴雨，不可長久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飄風急雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飄風驟雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
