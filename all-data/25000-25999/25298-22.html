<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū ér bù lòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第七十三章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天網恢恢，疏而不失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以疏而不漏比喻法網雖寬大鬆散，但絕不會讓犯罪者逃脫。北史˙卷九十四˙高麗等傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暨箕子避地朝鮮，始有八條之禁，疏而不漏，簡而可久，化之所感，千載不絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙尋親記˙第三十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天網疏而不漏，張敏這廝呵！你為人太不悛，從前作過，赦後結冤，萬剮凌遲誰見憐！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指內容簡要卻不遺漏。唐˙劉知幾˙卷五˙史通˙補註：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>范曄之刪後漢也，簡而且周，疏而不漏，蓋云備矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
