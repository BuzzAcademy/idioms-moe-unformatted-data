<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢成帝無病暴斃，民間有童謠曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木門倉琅琅，燕飛來，啄皇孫。皇孫死，燕啄矢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>流傳皇后趙飛燕與妹趙昭儀謀害皇孫。典出漢書˙卷九十七˙外戚傳下˙孝成趙皇后傳。後比喻后妃謀害皇子。唐˙駱賓王˙代徐敬業討武氏檄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕啄皇孫，知漢祚之將盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
