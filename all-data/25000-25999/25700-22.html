<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">濯纓，清洗帽纓。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濯纓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。彈冠，整理帽冠。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彈冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。濯纓彈冠比喻準備出仕，做官。藝文類聚˙卷三十五˙愁˙曹植˙釋愁文曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今大道既隱，子生末季，沉溺流俗，眩惑名位，濯纓彈冠，諮諏榮貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
