<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引而伸之，觸類而長之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>理解此一事物的規律，進而增長對其他同類事理的認知。唐˙權德輿˙李栖筠文集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言公事上奏，則切劘端正，觸類而長，皆文約旨明，昭昭然足以激衰薄而申矩度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷七十五˙神仙鍊服雲母祕訣序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如無消石亦得校難爛，每斤五茄即取二斤地榆，觸類而長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
