<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">揭發隱藏的不法情事。醒世恆言˙卷三十九˙汪大尹火焚寶蓮寺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒞任之後，摘伏發隱，不畏豪橫，不上半年，治得縣中奸宄斂跡，盜賊潛蹤，人民悅服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
