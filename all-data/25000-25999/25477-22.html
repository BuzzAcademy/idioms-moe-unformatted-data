<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十分削瘦的樣子。宋˙楊萬里˙武陵春˙長鋏歸乎踰十暑詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊賜龍團新作祟，頻啜得中寒。瘦骨如柴痛又酸，兒信問平安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙汲古閣本琵琶記˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我千辛萬苦有甚疑猜，可不道我臉兒黃、瘦骨如柴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>骨瘦如柴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>骨瘦如豺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
