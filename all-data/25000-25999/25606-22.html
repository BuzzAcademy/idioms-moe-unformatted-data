<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">品德良好，儀態端正。初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直待事成之後，方可與老爺得知。必用心訪個德容兼備的，我老爺總肯是一般相看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妃子世胄名家，德容兼備。取供內職，深愜朕心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
