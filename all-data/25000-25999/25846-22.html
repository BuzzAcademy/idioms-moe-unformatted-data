<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魚頭露出水面，仰望黃河上的龍門而不得上。太平御覽˙卷四十˙地部˙龍門山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河津一名：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>龍門<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，巨靈跡猶在，去長安九百里，江海大魚洎集門下數千，不得上，上則為龍，故云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>曝鰓龍門<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻處境困頓或應試落第。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暴腮龍門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曝腮龍門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
