<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄤ<sup class="subfont">ˊ</sup>　ㄓㄨ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄕㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cáng zhū míng shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人以著作不便問世，只合收藏在大山之中。比喻著述極俱價值，能流傳後世。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藏之名山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙袁宏道．哭江進之．序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郎君幸盡以諸稿屬我，我當為進之刪定，藏諸名山，以俟後世子云也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
