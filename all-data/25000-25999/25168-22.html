<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">割破手臂，歃血為盟。語出左傳˙莊公三十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，公築臺臨黨氏，見孟任，從之，閟，而以夫人言，許之。割臂盟公，生子般焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻男女相愛，私自訂立婚約盟誓。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>割臂盟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>割臂以盟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
