<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">座席間飄著一股清風，使在座者都能感覺到。比喻來的人神清氣揚，光彩耀人。唐˙杜光庭˙虯髯客傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俄而文皇來，長揖就坐，神清氣朗，滿座風生，顧盼偉如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張鳳翼˙紅拂記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他不裘不履，自是非常品，滿座風生，那更神清朗，果然是異人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
