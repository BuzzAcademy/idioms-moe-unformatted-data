<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng tūn hǔ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鯨魚、猛虎般凶惡的吞噬獵物。比喻強者兼併弱者。宋˙范仲淹˙上執政書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前代亂離，鯨吞虎噬，無卜世卜年之意，故斯道久缺，反為不急之務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
