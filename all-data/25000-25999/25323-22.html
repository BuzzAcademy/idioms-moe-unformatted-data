<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄥ　ㄕㄢ　ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄌㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dēng shān xiǎo lǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">登上高山，則遠方景物便顯得渺小而微不足觀。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子登東山而小魯，登太山而小天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻眼界開闊，見識廣遠。唐˙岑文本˙京師至德觀法王孟法師碑銘序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫金簡玉字之餘論，元化道樞之妙旨，三皇內文，九鼎丹法，莫不究其條貫，猶登山而小魯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
