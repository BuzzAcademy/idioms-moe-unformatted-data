<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容盛怒的樣子。劉知遠諸宮調˙第一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絕倫出眾，滿村都喜，唯只有洪信、洪義夫婦氣沖沖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙小尉遲˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這般大驚小怪氣沖沖，早難道軍情事不透風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
