<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仗著對方的寵愛而恣意做出嬌憨的姿態。紅樓夢˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那賈璉撒嬌撒痴，涎言涎語的，還只亂說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彩雲恃著自己在夏雅麗處學得幾句德語，便撒嬌撒痴要去覲見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撒嬌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
