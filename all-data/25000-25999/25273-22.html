<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所犯罪行累積如山一般。比喻罪惡既多且重。新唐書˙卷一一七˙吉頊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俊臣誣殺忠良，罪惡如山，國蟊賊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷四十˙沈小霞相會出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚴嵩父子恃寵貪虐，罪惡如山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
