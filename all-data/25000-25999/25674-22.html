<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蹈厲，踏地猛烈，形容舞蹈的動作威武。蹈厲之志比喻奮發前進的志向。明˙劉基˙齊侯襲莒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發揚蹈厲之志，以成從簡尚功之俗，蓋其流風之未泯歟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
