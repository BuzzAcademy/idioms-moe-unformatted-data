<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn bào zhū luàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禁除暴行，誅滅亂逆。漢˙賈誼˙過秦論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其彊也，禁暴誅亂而天下服；其弱也，五伯征而諸侯從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禁暴靜亂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
