<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ　ㄦ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">níng xīng ér</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">即這樣的孩子。為六朝俗語。晉書˙卷四十三˙王戎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何物老嫗，生寧馨兒！然誤天下蒼生者，未必非此人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷七˙前廢帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太后怒，語侍者：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>將刀來，破我腹，那得生如此寧馨兒！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後轉以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧馨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>為美好義，用以稱讚他人孩子俊秀美好。清˙宣鼎˙夜雨秋燈錄˙卷三˙痲瘋女邱麗玉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再三年，女生寧馨兒。感甘蕉德收為簉室。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
