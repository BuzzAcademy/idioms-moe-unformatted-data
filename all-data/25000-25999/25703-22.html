<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chēng mù ér shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">張大眼睛注視。形容驚恐畏懼的樣子。宋˙洪邁˙夷堅丁志˙卷一˙金陵邸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西邊房門又開，一婦人衫裙俱青，抱嬰兒以出，亦瞠目而視。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王春宇聽眾人說話，也不甚解，只是瞠目而視，不敢攙言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
