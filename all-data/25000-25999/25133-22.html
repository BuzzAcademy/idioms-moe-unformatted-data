<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">疏不謀親</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄇㄡ<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū bù móu qīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">關係疏遠的人不能圖謀干預關係親近的人。漢˙劉向˙說苑˙卷二˙臣術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞之：賤不謀貴，外不謀內，疏不謀親。臣者疏賤，不敢聞命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
