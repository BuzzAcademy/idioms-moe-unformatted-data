<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水的源頭很遠，流經的路程很長。比喻歷史悠久，根柢深厚。宣和書譜˙卷十八˙草書六˙唐˙賀知章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人謂其機會與造化爭衡，非人工可到。蓋胸中所養不凡，源深流長，自然之道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>源遠流長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
