<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄍㄜ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiě jiǎ tóu gē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">卸下盔甲，放下武器。比喻休戰、不再戰爭。漢˙揚雄˙解嘲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叔孫通起于枹鼓之間，解甲投戈，遂作君臣之儀，得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國˙魏˙鍾會˙蜀平上言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>群寇困逼，知命窮數盡，解甲投戈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解甲倒戈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
