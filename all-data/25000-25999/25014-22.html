<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄣ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˊ</sup>　ㄑㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dùn shì lí qún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">逃避人世，遠離群眾。隱居。元史˙卷一九九˙隱逸傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後世之士，其所蘊蓄或未至，而好以跡為高，當邦有道之時，且遁世離群，謂之隱士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古聖賢原以忠孝為赤子之心，並不是遁世離群，無關無係為赤子之心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
