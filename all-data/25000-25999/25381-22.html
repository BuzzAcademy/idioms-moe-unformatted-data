<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事物的良好開端，連帶的使發展與結局也有好的結果；或比喻身居高位的人清正，其屬下也自清正。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>源清流清<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。孤本元明雜劇˙怒斬關平˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你是花根本豔，源清流淨，端的不虛名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
