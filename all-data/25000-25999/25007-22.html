<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">粵，助詞，與<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>相通。語本書經˙堯典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曰若稽古帝堯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔安國˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若，順；稽，考也。能順考古道而行之者帝堯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>粵若稽古指探求古聖先賢之道。唐˙楊烱˙酅國公墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>粵若稽古，崇德象賢，統承先王，修其禮物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
