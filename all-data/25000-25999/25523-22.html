<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>滿天滿地。形容到處都是。明˙朱國禎˙湧幢小品˙卷十四˙大劫運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南宋末造，蒙古兵勢漫天漫地蓋來，又加以謀勇，如何禦得他？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漫地漫天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申為蒙蔽天地。形容欺騙，蒙蔽上下的人。宋˙陳郁˙念奴嬌˙沒巴沒鼻詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒　巴沒鼻，霎時間，做出漫天漫地。不論高低併上下，平白都教一例。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謾天謾　地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
