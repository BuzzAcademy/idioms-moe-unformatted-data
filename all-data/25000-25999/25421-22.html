<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面對牆壁，不見一物。語出論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人而不為周南召南，其猶正牆面而立也與。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不學無術，毫無才能。南朝梁˙簡文帝˙誡當陽公大心書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使牆面而立，沐猴而冠，吾所不取。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>面牆而立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
