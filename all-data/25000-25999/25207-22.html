<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄝ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī yún qiè yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻男女歡會。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攜雲握雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙曾瑞˙青杏子˙花月酒家樓套˙么：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攜雲挈雨，批風切月，到處綢繆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
