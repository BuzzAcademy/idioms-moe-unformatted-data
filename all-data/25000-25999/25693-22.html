<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">擐甲執銳</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄓ<sup class="subfont">ˊ</sup>　ㄖㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huàn jiǎ zhí ruì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿上鎧甲，手執武器。形容全副武裝的樣子。元史˙卷一一九˙木華黎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我為國家助成大業，擐甲執銳，垂四十年，東征西討，無復遺恨，第恨汴京未下耳！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷三˙夜叉國：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>母嘗從之南征，每臨巨敵，輒擐甲執銳，為子接應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擐甲揮戈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
