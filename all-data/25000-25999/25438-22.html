<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiě zǔ guī tián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">組，繫印的絲繩。解組歸田指解下印信，辭去官職，回鄉務農。野叟曝言˙第一二一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只消婆婆親寫一書，說爹爹因富貴已極，欲解組歸田，而意不能決，必得舅公一勸，同為五湖之遊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
