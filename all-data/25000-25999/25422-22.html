<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù mù zhāo zhāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一天又一天，天天。群音類選˙卷三˙清腔類˙繡停針一套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花又好､月又皎､惜花愛月，眠遲起早，暮暮朝朝，不離花表，賞足花前，怎教殘英墜了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
