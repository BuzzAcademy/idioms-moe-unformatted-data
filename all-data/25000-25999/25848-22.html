<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)指人看見馬外形太瘦就誤以為牠不是一匹千里馬；看見人一時貧困就認為他沒有本領。勸誡世人不可因貧賤而忽略他人真實的才能。史記˙卷一二六˙滑稽傳˙褚少孫補衛青傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當其貧困時，人莫省視，至其貴也，乃爭附之。諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>相馬失之瘦，相士失之貧。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其此之謂邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
