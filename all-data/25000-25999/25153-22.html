<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">浮夸不實，沒有根據的言論。晉書˙卷七十五˙范汪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王何蔑棄典文，不遵禮度，游辭浮說，波蕩後生，飾華言以翳實，騁繁文以惑世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
