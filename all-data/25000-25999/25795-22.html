<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紛紛學習､追隨而成一種風氣。南朝梁˙陸倕˙石闕銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興建庠序，啟設郊丘，一介之才必記，無文之典咸秩，于是天下學士靡然向風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韋嗣立˙請崇學校疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下誠能下明制，發德音，廣開庠序，大敦學校……則四海之內靡然向風，延項舉足，咸知所向。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡然鄉風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡然從風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
