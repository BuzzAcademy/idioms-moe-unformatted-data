<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄅ｜ㄥ　ㄇㄥ<sup class="subfont">ˇ</sup>　ㄐ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng bīng měng jiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精良的士兵，勇猛的將領。晉書˙卷六十七˙郗鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使君若顧二帝，自可不行，宜急下檄文，速遣精兵猛將。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可連夜遣兵屯雒縣，塞住咽喉之路。劉備雖有精兵猛將，不能過也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
