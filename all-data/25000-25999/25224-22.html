<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放肆胡為，結黨培植勢力。明史˙卷二○九˙馮恩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宗鎧與同官孫應奎復言，鋐肆奸植黨，擅主威福，巧庇龍等，上格明詔，下負公論，且縱二子為奸利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
