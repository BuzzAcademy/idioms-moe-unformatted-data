<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì jí xīn máng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心情著急慌亂。孤本元明雜劇˙雙林坐化˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不由我意急心忙出洞天，你道是地慘天昏滄海乾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>崇應彪見父親敗走，意急心忙，慌了手腳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
