<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沉迷於酒食歌舞之中。宋˙范成大˙玉樓春˙雲橫水繞芳塵陌詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藍橋仙路不崎嶇，醉舞狂歌容倦客。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙魯齋郎˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這裡醉舞狂歌，繁華夢已參破。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
