<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙李商隱˙錦瑟詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦瑟無端五十弦，一弦一柱思華年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻美好的青春時代。宋˙賀鑄˙橫塘路˙淩波不過橫塘路詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但目送、芳塵去。錦瑟華年誰與度？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙紫釵記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喜才子佳人，雙雙錦瑟華年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦瑟年華<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
