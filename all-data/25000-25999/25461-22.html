<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻男女互相愛慕。唐˙白居易˙新樂府˙井底引銀瓶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾弄青梅憑短牆，君騎白　馬傍垂楊。牆頭馬上遙相顧，一見知君即斷腸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙白樸˙牆頭馬上˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　今夜裡早赴佳期，成就了牆頭馬上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>雜劇名。元白樸作，演裴少俊與李千金相戀，私訂終身的故事。因少俊過洛陽李氏園　，於馬上見牆頭女子甚美，遂作詩投之而結緣，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牆頭馬上<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
