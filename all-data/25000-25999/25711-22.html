<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù sù zhī huàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">餗，鼎中的食品。覆餗之患指鼎足壞了，食物從鼎中翻出。比喻因力不勝任而壞事。語本易經˙鼎卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎折足，覆公餗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十二˙魏書˙何夔傳˙裴松之˙注引孫盛曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公府椽屬，古之造士也，必擢時雋，搜揚英逸，得其人則論道之任隆，非其才則覆餗之患至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覆餗之釁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覆餗之憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
