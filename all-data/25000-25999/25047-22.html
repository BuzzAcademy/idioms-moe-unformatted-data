<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dié dàng qiú lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容文辭或書法豪放不羈，剛勁逸麗。清史稿˙卷五○三˙吳熙載傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>植之，道光十九年舉人。通經，以詩鳴，世臣尤稱甚書，謂其跌宕遒麗，鍛煉舊搨，血脈精氣，奔赴腕下，熙載未之敢先。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
