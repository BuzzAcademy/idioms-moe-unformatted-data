<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)好人自有好報，吉善的人自有上天的幫助。石點頭˙卷十二˙侯官縣烈女殲仇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吉人自有天相，諒不至於喪身。萬一有甚不測，後事俱在我身上，決不有負所託。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十五˙獨孤生歸途鬧夢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吉人自有天相。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遐叔正在帥府門首歎氣，傍邊忽轉過一個道士問道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君子何歎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
