<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄇ｜ㄠ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng miào rù shén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精彩巧妙而出神入化。宋˙吳曾˙能改齋漫錄˙卷三˙辨誤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掃素寫道經，筆精妙入神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且其藝精妙入神，不難邀知遇於君上，致感動於神仙，使其身所遭逢之事，傳為千秋佳話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
