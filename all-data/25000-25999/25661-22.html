<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">餐松啖柏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄢ　ㄙㄨㄥ　ㄉㄢ<sup class="subfont">ˋ</sup>　ㄅㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cān sōng dàn bó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以松柏的果實為食。形容超脫塵俗。元˙戴善甫˙翫江亭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺出家人閑來坐靜，悶來遊訪，尋仙問道，餐松啖柏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙破天陣˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺奉道坐靜，遊方尋仙，餐松啖柏，翫水遊山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餐松食柏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
