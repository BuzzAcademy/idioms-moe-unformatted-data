<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沉醉迷戀於情愛中的男女。紅樓夢˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厚地高天，堪歎古今情不盡，痴男怨女，可憐風月債難償。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因數十年前，誤辦一宗公案，害許多痴男怨女，都淹埋在這恨水愁山，淚泉冤海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
