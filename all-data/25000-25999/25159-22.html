<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄢ　ㄇ｜ㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù guó ān mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國家富有，人民生活安定。漢書˙卷二十九˙溝洫志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民田適治，河隄亦成，此誠富國安民，興利除害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷四十八˙食貨志上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如裴耀卿、劉晏、劉巽數君子，便時利物，富國安民，足為世法者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
