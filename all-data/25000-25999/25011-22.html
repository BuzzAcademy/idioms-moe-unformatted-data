<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄅㄣ　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄉㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín bēn shòu dùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遁，逃避。禽奔獸遁指禽獸競相奔走逃避。形容人慌忙走避。宋˙蘇洵˙審勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及其後世失德，而諸侯禽奔獸遁，各固其國，以相侵擾，而其上之人卒不悟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
