<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">囊螢，指晉車胤借螢光讀書的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>囊螢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。積雪，指晉代孫康利用雪光照映讀書的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>映雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。囊螢積雪形容在艱困的環境中，勤奮讀書。元˙喬吉˙金錢記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不學上古賢人囊螢積雪，鑿壁偷光，則學亂作胡為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>映雪囊螢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
