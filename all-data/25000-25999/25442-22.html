<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tāo tiān zhī zuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滔天，漫天。滔天之罪形容所犯的罪惡極大。宋˙蘇軾˙呂惠卿責授建寧軍節度副使本州安置不得簽書公事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稍正滔天之罪，永為垂世之規。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙羅貫中˙風雲會˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據著你外作禽荒，內貪淫慾，滔天之罪，理合法更凌遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
