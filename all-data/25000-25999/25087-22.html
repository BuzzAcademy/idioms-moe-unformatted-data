<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙秦風˙渭陽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我送舅氏，曰至渭陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻甥舅間思念的情感。晉書˙卷四十˙楊駿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舅氏失道，宗族隕墜，渭陽之思，孔懷感傷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
