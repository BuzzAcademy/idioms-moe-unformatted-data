<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yóu xīn yù mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用心體會，用眼睛觀看。晉書˙卷八十二˙干寶傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>群言百家不可勝覽，耳目所受不可勝載，今粗取足以演八略之旨，成其微說而已。幸將來好事之士錄其根體，有以游心寓目而無尤焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
