<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本謂盛怒。語本詩經˙大雅˙皇矣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王赫斯怒，爰整其旅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指帝王的怒氣。舊唐書˙卷一○三˙郭虔瓘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱鼠竊狗盜，有戍卒鎮兵，足宣式遏之威，非降赫斯之怒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
