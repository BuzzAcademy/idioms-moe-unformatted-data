<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指仙家所釀的美酒。後形容名貴的醇酒。孤本元明雜劇˙獻蟠桃˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺仙家景物奇絕，更有瑤池玉液，紫府瓊漿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙八仙過海˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仙長，此是俺瑤池玉液，紫府瓊漿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
