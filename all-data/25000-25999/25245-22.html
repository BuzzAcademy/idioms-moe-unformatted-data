<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在幽暗無人之處做虧心事。比喻不坦蕩光明。元˙張養浩˙折桂令˙想為官枉了貪圖曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暗室虧心，縱然致富，天意何如。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙尋親記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我想來今生不報，來世償還，正所謂暗室虧心，神目如電。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暗室私心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
