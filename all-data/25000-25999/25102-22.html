<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獎賞和處罰毫無法度。左傳˙襄公二十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逐我者出，納我者死，賞罰無章，何以沮勸？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十一˙尉遲迥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊堅以凡庸之才，藉后父之勢，挾幼主而令天下，威福自己，賞罰無章，不臣之跡，暴於行路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
