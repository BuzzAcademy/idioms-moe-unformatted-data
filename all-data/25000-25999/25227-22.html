<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˊ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄓ　ㄒ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yá zì zhī xì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">怒目而視的怨恨。引申為極小的怨恨。後漢書˙卷二十七˙趙典傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今與郭汜爭睚眥之隙，以成千鈞之讎，人在塗炭，各不聊生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷六˙魏書˙董卓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓性殘忍不仁，遂以嚴刑脅眾，睚眥之隙必報，人不自保。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睚眥之怨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
