<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kuí lóng lǐ yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夔､龍相傳為虞舜二臣，夔為樂官，龍為諫官。夔龍禮樂指可作為規範的禮樂制度。明˙王世貞˙鳴鳳記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夔龍禮樂承先範，班馬文章勘墨鉛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
