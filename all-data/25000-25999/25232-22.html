<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傲視一切，超脫於世俗之外。宣和書譜˙卷十九˙草書七˙神仙鍾離權：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神仙鍾離先生，名權，……狀其貌者，作偉岸丈夫，或峨冠紺衣，或虯髯蓬鬢，不冠巾而頂雙髻，文身跣足，頎然而立，睥睨物表，真是眼高四海而遊方之外者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
