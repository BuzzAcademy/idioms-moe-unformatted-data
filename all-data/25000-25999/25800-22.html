<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄢ　ㄍㄠ　ㄐ｜ㄝ　ㄍㄨㄟ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">攀附結交權貴。元˙王實甫˙破窯記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>料強如誤桃源聰俊俏劉郎，擠眉弄眼，俐齒伶牙，攀高接貴，順水推船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙李行道˙灰闌記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畢罷了淺斟低唱，撇下了數行鶯燕佔排場，不是我攀高接貴，由他每說短論長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀高結貴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>接貴攀高<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
