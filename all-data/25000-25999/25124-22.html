<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">犀牛的角長在鼻子上，影響觀看東西，致使所見不全。語出關尹子˙五鑒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譬如犀牛望月，月形入角，特因識生，始有月形，而彼真月，初不在角，胸中之天地萬物亦然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為長久盼望。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犀牛望月盼郎歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
