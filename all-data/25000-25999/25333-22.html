<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺騙天地。比喻昧著良心，隱瞞事實或以謊言騙人。金˙馬鈺˙滿庭芳˙行屍走骨詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鎮日謾天昧地，不顧神明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昧地謾天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
