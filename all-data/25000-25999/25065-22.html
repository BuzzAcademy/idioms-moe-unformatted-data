<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">焦熬，燒焦而質脆的東西。焦熬投石指用焦脆的東西投擲在石塊上。比喻自取毀滅，勢必失敗。荀子˙議兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏氏之武卒不可以遇秦之銳士，秦之銳士不可以當桓、文之節制，桓、文之節制不可以敵湯、武之仁義。有遇之者，若以焦熬投石焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
