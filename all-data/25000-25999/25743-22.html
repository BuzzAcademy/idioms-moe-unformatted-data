<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄙㄤ<sup class="subfont">ˋ</sup>　ㄕ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cù guó sàng shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國家遭受逼迫，軍隊失利。晉書˙卷七十七˙陸曄等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及其入處國鈞，未有嘉謀善政，出總戎律，唯聞蹙國喪師，是知風流異貞固之才，談論非奇正之要。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
