<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dé yán gōng mào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">德，品德。言，言談。工，女紅。貌，儀容。德言工貌指婦女所應具備的婦德、婦言、婦容、婦功四德。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德言容功<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙王實甫˙西廂記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非是咱自誇獎，他有德言工貌，小生有恭儉溫良。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可見地靈人傑，何地無才，更不必定向錦玉食中，去講那德言工貌了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
