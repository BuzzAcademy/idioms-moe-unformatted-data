<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戴公雞形的帽子，佩野豬形的飾物。因公雞､野豬性好鬥，古人作為勇猛的象徵。史記˙卷六十七˙仲尼弟子傳˙冄求傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子路性鄙，好勇力，志伉直，冠雄雞，佩豭豚，陵暴孔子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙王充˙論衡˙率性：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世稱子路無恆之庸人，未入孔門時，戴雞佩豚，勇猛無禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
