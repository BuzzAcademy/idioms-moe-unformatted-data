<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容力量或威勢浩大，幾可搖動山岳，拔起樹木。元˙無名氏˙梧桐葉˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風呵，兀的不傒倖殺人也，方纔撼山拔樹，飛沙走石般起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
