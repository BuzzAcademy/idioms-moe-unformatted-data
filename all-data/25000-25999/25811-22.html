<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精神振奮，行動積極。民國演義˙第一五九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當以全國鼎沸之日，吾父老子弟，尤當蹈厲奮發，為民前驅，掃除軍閥，實現民治，在此一舉，其各勉旃毋忘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奮厲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
