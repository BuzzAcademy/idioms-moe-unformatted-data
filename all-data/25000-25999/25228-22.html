<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">君子內在的道德自然流露，而使他面色潤澤，背部充盈。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子所性，仁義禮智根於心，其生色也晬然，見於面，盎於背，施於四體。四體不言而喻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容有道德修養者的儀態。宋˙陳亮˙甲辰答朱元晦書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>研窮義理之精微，辯析古今之同異，原心於秒忽，較禮於分寸，以積累為功，以涵養為正，睟面盎背，則亮於諸儒誠有愧焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
