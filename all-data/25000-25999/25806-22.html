<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從敗勢中得到勝利。三國演義˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍在匆忙之中，能整兵堅壘，任謗任勞，使反敗為勝，雖古之名將，何以加茲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
