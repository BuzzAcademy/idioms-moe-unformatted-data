<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù yún qīn shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻客居思親。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白雲親舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。孤本元明雜劇˙王蘭卿˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他那裡眼巴巴盼不見暮雲親舍，想人生最苦離別，他可也官差不自由。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
