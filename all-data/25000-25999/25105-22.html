<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄌㄜ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄗ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù lè tiān zǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">埒，相當。富埒天子形容財富和天子相等。史記˙卷三十˙平準書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故吳，諸侯也，以即山鑄錢，富埒天子，其後卒以叛逆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富比王侯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
