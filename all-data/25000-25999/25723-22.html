<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">襟、裾，泛指衣服。襟裾馬牛指馬牛穿上人的衣服。比喻沒有頭腦和無知的人。元˙汪元亨˙朝天子˙新詩吟興濃套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厭襟裾馬牛，笑衣冠沐猴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醉醒石˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此處若差些子，便是襟裾馬牛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裾馬襟牛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
