<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ　ㄇㄟ<sup class="subfont">ˊ</sup>　ㄋㄨ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chēng méi nǔ yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">豎起眉毛，瞪大眼睛。形容態度嚴厲、生氣。朱子全書˙卷十五˙論語六˙民可使由之章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立地便要你究得，坐地便要你究得。他所以撐眉努眼，使棒使喝，都是立地便拶教你承當識認取，所以謂之禪機。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
