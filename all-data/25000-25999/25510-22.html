<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú rú shān yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">福分像山一樣高。宋˙張君房˙雲笈七籤˙卷二十五˙奔辰飛登五星法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若帝王求道，壽齊三光，千變萬化，坐在立亡，福如山嶽，為人重愛，修道之者，白日升天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
