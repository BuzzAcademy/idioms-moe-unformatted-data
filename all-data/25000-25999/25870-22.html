<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">驥子、龍文皆為駿馬名。北朝裴延俊從父兄宣明有二子景鸞和景鴻，二人皆有逸才，河東遂稱景鸞為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驥子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，景鴻為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍文<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見北史˙卷三十八˙裴延儁傳。後以驥子龍文稱讚人才華出眾，或讚譽別人子弟才能傑出。</td></tr>
