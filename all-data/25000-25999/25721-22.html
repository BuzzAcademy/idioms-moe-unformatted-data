<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄟ<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">léi gǔ míng jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指在戰場上擊鼓敲鑼，以壯聲勢。孤本元明雜劇˙午時牌˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我今日傳了將令，則要您記的叮嚀：也不許搖旗吶喊，也不許擂鼓鳴金。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻大張其事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這不過是一件小事，不須要擂鼓鳴金，弄得人盡皆知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擂鼓篩鑼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
