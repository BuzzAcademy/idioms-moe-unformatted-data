<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">擎蒼牽黃</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄘㄤ　ㄑ｜ㄢ　ㄏㄨㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng cāng qiān huáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼，指打獵用的蒼鷹。黃，指獵狗。擎蒼牽黃指帶著蒼鷹、獵狗出外打獵。宣和畫譜˙卷十四˙畜獸二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張及之……，其騎射圖，擎蒼牽黃，挽強馳驅，筆力豪逸極妙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
