<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī qiú xiāng jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">箕，簸箕。裘，皮袍。箕裘相繼指鐵匠的子弟，必須先學習將獸皮補綴成裘袍的方法，才能進一步繼承父兄冶鐵補器的世業；善於製弓的人家，其子弟要先學習彎曲柳條編製畚箕的原則，才能承續父兄柔曲幹角以製弓的家業。語本禮記˙學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良冶之子必學為裘，良弓之子必學為箕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻子弟能繼承父兄的事業。明˙姚茂良˙精忠記˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願百年奕葉傳芳，好兒孫箕裘相繼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
