<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄐ｜ㄤ　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén zài jiāng hú shēn bù yóu jǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江湖，原指江河湖海，後指鄉野草莽，今日則指人生社會。全句意謂處身於人世社會中，有許多事情是無可奈何而個人不能作主的。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你以為我喜歡做這事兒？我是人在江湖，身不由己。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
