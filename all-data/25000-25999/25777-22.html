<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻人若堅守意念，任何人都不能改變他的志氣。論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三軍可奪帥也，匹夫不可奪志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>何晏˙集解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫雖微，苟守其志，不可得而奪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
