<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瘦弱的牛撲倒在豬身上，豬必死。比喻大國雖實力衰弱，然如凌壓小國，則小國必亡。語本左傳˙昭公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛雖瘠，僨於豚上，其畏不死？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
