<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻智慧或技能永無止境，高手中有更高明者。三國演義˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強中自有強中手，用詐還逢識詐人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈璟˙義俠記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強中自有強中手。你還不見機走，讓了快活林，殘生尚能救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強中更有強中手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
