<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神態自若，舉止儒雅。史記˙卷一一七˙司馬相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相如之臨邛，從車騎，雍容閒雅甚都。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雍容爾雅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雍容文雅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
