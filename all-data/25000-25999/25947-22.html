<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>男性追求女性。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>樂曲名。為古琴曲，漢司馬相如作客臨邛時，為卓文君所奏之曲，因曲辭有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳兮鳳　歸故鄉，遨遊四海求其凰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳求凰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
