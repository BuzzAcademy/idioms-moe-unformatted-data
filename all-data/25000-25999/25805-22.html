<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鄉，為向的假借。靡然，一面倒。靡然鄉風指紛紛學習､追隨而成一種風氣。漢書˙卷八十八˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及竇太后崩，武安君田蚡為丞相，黜黃老､刑名百家之言，延文學儒者以百數，而公孫弘以治春秋為丞相封侯，天下學士，靡然鄉風矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡然向風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡然從風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
