<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tì shān zhǔ hǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">摘，開發。摘山煮海指開山煉銅，煮海為鹽。比喻開闢資源。宋史．卷二五七．李繼和傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以朝廷雄富，猶言摘山煮海，一年商利不入，則或闕軍須。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋．秦觀．國論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於摘山煮海，冶鑄之事，他日吏緣以為姦者，臨遣信臣，更定其法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
