<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˊ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄓ　ㄩㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yá zì zhī yuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">怒目而視的怨恨。引申為極小的怨恨。舊唐書˙卷五十六˙李子通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>性好施惠，家無蓄積，睚眥之怨必報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法正為蜀郡太守，凡平日一餐之德，睚眥之怨，無不報復。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睚眥之隙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睚眥之嫌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睚眥之私<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
