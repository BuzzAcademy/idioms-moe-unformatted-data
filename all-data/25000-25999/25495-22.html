<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄠ　ㄍㄨㄤ　ㄩㄣ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tāo guāng yùn yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韞，藏。韜光韞玉比喻掩藏才能。宋˙洪适˙隸釋˙卷十一˙小黃門譙敏碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君商時度世，引己倍權，守靜微冗，韜光韞玉，以遠悔咎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
