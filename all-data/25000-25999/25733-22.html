<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">饔飧不飽</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄥ　ㄙㄨㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yōng sūn bù bǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三餐不繼。形容生活十分困頓。京本通俗小說˙拗相公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且民窮財盡，百姓饔飧不飽，沒閒錢去養馬騾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饔飧不給<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饔飧不繼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
