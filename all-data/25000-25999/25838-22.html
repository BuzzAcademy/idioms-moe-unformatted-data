<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非常快樂而忘了憂愁。論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其為人也，發憤忘食，樂以忘憂，不知老之將至云爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙錢霖˙哨遍˙試把賢愚窮究套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一味的驕而且吝，甚的是樂以忘憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
