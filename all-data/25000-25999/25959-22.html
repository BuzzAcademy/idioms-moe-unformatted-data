<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻以明顯､不相干的行動吸引對方的注意，而私下採取其他行動，達成目的。元˙尚仲賢˙氣英布˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤家用韓信之計，明修棧道，暗渡陳倉，攻定三秦，劫取五國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙賺蒯通˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一不合明修棧道，暗渡陳倉。二不合擊殺章邯等三秦王，取了關中之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
