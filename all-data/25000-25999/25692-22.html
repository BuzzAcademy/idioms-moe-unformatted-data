<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">精神滿腹</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄇㄢ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng shén mǎn fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱讚人學識豐富，才思出眾。晉書˙卷六十七˙溫嶠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深結錢鳳，為之聲譽，每曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>錢世儀精神滿腹。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金史˙卷一一○˙李獻甫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為人有幹局，心所到則絕人遠甚。故時人稱其精神滿腹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
