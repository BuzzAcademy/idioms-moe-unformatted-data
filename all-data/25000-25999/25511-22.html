<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">漏網游魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄡ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lòu wǎng yóu yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指從網目逃脫，未被網住的魚。後比喻僥倖逃脫法律制裁的人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許多為非做歹的人，心存僥倖，認為自己是漏網游魚，不會受到法律的制裁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻擺脫危險，驚慌逃走的人。封神演義˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李靖望前飛走，真似失林飛鳥，漏網游魚，莫知東南西北。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漏網之魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漏網魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
