<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抬頭望著屋頂暗自嘆息。形容人無計可施的情狀。後漢書˙卷四十一˙寒朗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及其歸舍，口雖不言，而仰屋竊歎，莫不知其多冤，無敢牾陛下者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷三一三˙富弼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富弼手疏稱<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老臣無所告訴，但仰屋竊歎<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者，即當至矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仰屋興嘆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
