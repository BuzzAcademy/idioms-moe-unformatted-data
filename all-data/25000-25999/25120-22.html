<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dù hé xiāng xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻悟道精深。後也用以比喻文章寫得精闢透澈。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>香象渡河<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸游˙雍熙請倫老疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某人渡河香象，跋浪長鯨。初得好於室中，耳聾三日，晚抽身於林下，壁觀九年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
