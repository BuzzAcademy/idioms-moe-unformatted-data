<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對人、對事的讚揚或貶抑，給予或不予。抱朴子˙外篇˙自敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每見世人有好論人物者，比方倫匹，未必當允，而褒貶與奪，或失準格。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷六十二˙祖逖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使修著一代之典，褒貶與奪，誠一時之俊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
