<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">強本弱枝</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄅㄣ<sup class="subfont">ˇ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáng běn ruò zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻強化根本力量，削弱分歧的勢力。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彊幹弱枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉書˙卷六˙明帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撥亂反正，強本弱枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷三十四˙張緬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以居宗振末，強本弱枝，聞古今之通制，歷盛衰而不移。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
