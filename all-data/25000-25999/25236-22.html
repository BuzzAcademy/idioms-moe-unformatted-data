<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˊ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄓ　ㄙ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yá zì zhī sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">怒目而視的私人怨恨。引申為極小的怨恨。元史˙卷二○五˙姦臣傳˙鐵木迭兒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵木迭兒恃其權寵，乘間肆毒，睚眥之私，無有不報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睚眥之怨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
