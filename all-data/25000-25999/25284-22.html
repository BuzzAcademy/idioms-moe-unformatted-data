<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóu rén guǎng zuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人數眾多。梁書˙卷三十五˙蕭子恪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天監十六年，始預九日朝宴，稠人廣坐，獨受旨云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今雲物甚美，卿得不斐然賦詩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如玄德在稠人廣坐，關、張侍立，終日不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稠人廣眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
