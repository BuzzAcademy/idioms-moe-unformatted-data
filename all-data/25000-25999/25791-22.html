<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">蠖屈求伸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄑㄩ　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄕㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò qū qiú shēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蠖蟲行時，屈伸其體。語本易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尺蠖之屈，以求信也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人不得志時，屈身隱退，以待時機。唐˙王勃˙梓州飛烏縣白鶴寺碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或鵬垂待運，終燮道於中臺；或蠖屈求伸，且毗鳳於下邑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙劉基˙擬連珠六十八首之五十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋聞蠖屈求伸，非終於屈；龍潛或躍，匪固于潛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
