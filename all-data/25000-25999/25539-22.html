<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牆頭花，路邊柳，可任人隨手攀折。比喻娼妓。元˙喬吉˙揚州夢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他不比尋常間牆花路柳，這公事怎肯甘心便索休，強風情酒病花愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙高明˙二郎神˙從別後套˙前腔曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風流。恩情怎比，牆花路柳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路柳牆花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牆花路草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
