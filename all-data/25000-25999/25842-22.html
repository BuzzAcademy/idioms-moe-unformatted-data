<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˊ</sup>　ㄉㄨㄥ　ㄉㄠ<sup class="subfont">ˇ</sup>　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú dōng dǎo xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻做人沒有主見，隨他人之意而轉變。語本朱子語類˙卷一三一˙中興至今日人物上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張魏公才極短，雖大義極分明，而全不曉事。扶得東邊，倒了西邊；知得這裡，忘了那裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
