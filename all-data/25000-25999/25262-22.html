<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為皇帝所知曉、賞識者。元史˙卷一六七˙王惲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今雖不能一一擇任守令，而行省官僚如平章、左丞尚缺，宜特選清望素著，簡在帝心，文足以撫綏黎庶，武足以折衝外侮者，使鎮靜之，庶幾治安可期矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他老大人官聲甚好，早已簡在帝心，將來潤翁引見之後，指日就要放缺的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
