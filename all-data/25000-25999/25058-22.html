<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻攻敵能乘虛而入。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>避實擊虛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清史稿˙卷四七五˙洪秀全傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又能取遠勢，聲東擊西，就虛避實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
