<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如影隨形，如雲聚集。形容隨從眾多簇擁而來。封神演義˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且天下諸侯景從雲集，隨大王以伐無道，其愛戴之心，蓋有自也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第三十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佐中興昇平泰運，景從雲集。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
