<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前車翻倒了，後面的車子仍按舊車軌行進。比喻繼續錯誤行事。三國˙魏˙李康˙運命論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故木秀于林，風必摧之；堆出于岸，流必湍之；行高于人，眾必非之；前監不遠，覆車繼軌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
