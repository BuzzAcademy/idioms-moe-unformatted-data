<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄜ<sup class="subfont">ˋ</sup>　ㄆㄛ<sup class="subfont">ˋ</sup>　ㄍㄡ　ㄏㄨㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shè pò gōu hún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">攝，收取。鉤，鉤取。攝魄鉤魂指神話傳說中的邪魔妖術，能鉤攝人的魂魄。明˙朱權˙沖漠子˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你三個自今日，當遠離，再休要詠月吟風，攝魄鉤魂，把人狐魅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有萬夫不當之勇，能壓生咒死，攝魄鉤魂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
