<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容纖細婀娜的腰。紅樓夢˙第七十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上次我們跟了老太太進園逛去，有一個水蛇腰，削肩膀，眉眼又有些像你林妹妹的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我正在那裡詫異，又上來了那麼個水蛇腰的小旦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
