<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夏天過去，冬天到來。語本易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寒往則暑來，暑往則寒來，寒暑相推，而歲成焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>泛指時光流逝。宋˙彭耜˙喜遷鶯˙吾家何處詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>細風斜雨，斷煙芳草，暑往寒來幾度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙南柯記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暑往寒來春復秋，夕陽西下水東流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寒來暑往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暑來寒往<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
