<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人同處困境，而互相以微力救助。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相濡以沫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宣和畫譜˙卷九˙龍魚敘論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善畫魚龍海水，不為汀濘沮洳之陋、濡沫涸轍之游。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
