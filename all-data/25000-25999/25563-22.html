<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ tài shēng fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">跳舞的姿態像風吹一般飄逸。比喻舞姿輕盈。東周列國志˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歌聲遏雲，舞態生風，一進一退，光華奪目，如游天上，睹仙姬，非復人間思想所及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
