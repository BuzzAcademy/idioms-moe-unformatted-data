<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻微賤的人或無用的物。元˙無名氏˙神奴兒˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>媳婦兒是牆上泥皮，可不說相隨百步尚有徘徊意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙劉弘嫁婢˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你可休覷的微賤看得容易，莫把這堂中珍寶，你可休看承做牆上泥皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>壁上泥皮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
