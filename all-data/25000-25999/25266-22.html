<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用牲血塗在口邊立誓，表示決心。宋˙張君房˙雲笈七籤˙卷六十七˙金液法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>受金液，經投金人八兩于東流水中，歃血為誓，乃告之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱鼎˙玉鏡記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自願漆身吞炭，嘗膽臥薪，同心協力期雪恥，須歃血為誓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
