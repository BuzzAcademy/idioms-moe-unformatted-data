<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú qí nán shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">祝頌別人福氣如南山一樣高。南齊書˙卷二十二˙豫章文獻王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常謂福齊南山，慶鍾仁壽，吾儕小人，貽塵帷蓋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
