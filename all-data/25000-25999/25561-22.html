<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>鹽入水中，很快便溶解消失。比喻立刻消滅無蹤。元˙關漢卿˙竇娥冤˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　有鬼有鬼，撮鹽入水。太上老君，急急如律令。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙楊文奎˙兒女團圓˙第二折：　有鬼無鬼，撮鹽入水，待走過去，我先喝他一聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容大而化之，凡事毫不在意。元˙無名氏˙盆兒鬼˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰不知道，俺是不　怕鬼的張<img src=/cydic/dicword/fb47.jpg border=0 alt=* class=fontimg valign=center>古，俺的性兒撮鹽入水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
