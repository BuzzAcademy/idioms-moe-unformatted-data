<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滔滔，波浪滾滾流動，連續不斷的樣子。滔滔不竭形容說話一句接著一句，連續而不曾間斷。樂府詩集˙卷十二˙郊廟歌辭十二˙漢宗廟樂舞辭˙積善舞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲福受胙，舞降歌迎。滔滔不竭，洪惟水行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滔滔不斷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滔滔不盡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滔滔不絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
