<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún jū xuè chǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上古的人群居於山洞之中。後比喻人見聞不廣，粗野無知。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王之將吏，群居穴處之徒，人人抵掌，欲為不善之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
