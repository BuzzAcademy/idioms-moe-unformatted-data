<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>讀書只顧逐章摘錄語句，而不深入研究義理。元˙湯式˙一枝花˙心懷雨露恩套˙梁州曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>論文時芸窗下摘句尋章，論武時柳營內調絲弄竹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋章摘句<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>寫作時，只知套用前人的章法、語詞，毫無創意。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他那篇論文只是摘句尋章之　作，怎會得獎呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋章摘句<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
