<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捉拿蛟龍，綁縛猛虎。比喻制服強敵。明˙沈璟˙義俠記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>定下擒龍縛虎萬全計，看他遭羅網怎生避。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擒龍捉虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
