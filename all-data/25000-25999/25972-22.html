<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">河川凝聚，山岳高聳。比喻人莊重嚴肅，品格高尚。晉書˙卷九十四˙隱逸傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉輝冰潔，川渟嶽峙，修至樂之道，固無疆之休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淵渟岳峙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
