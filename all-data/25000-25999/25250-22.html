<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把東西放置於高樓上。比喻棄置不用。西遊補˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行者在山凹裡見師父果然做了將軍，取經一事，置之高閣，心中大亂，無可奈何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>束之高閣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
