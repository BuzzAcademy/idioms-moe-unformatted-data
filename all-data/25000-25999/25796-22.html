<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻雙方交惡，不應為難或迫害中間的聯絡人。三國演義˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肅曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兩國相爭，不斬來使。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>瑜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>斬使以示威。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩國相爭，不阻來使<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩國相爭，不罪來使<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩國戰爭，不斬來使<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
