<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，秦常侵趙，趙王想再起用老將廉頗，派郭開視其是否體健可用。廉頗一飯斗米，肉十斤，表示仍可見用。但郭開受秦賄賂，竟以廉頗雖老，尚善飯，但坐談間，數起解便回報。趙王以為廉頗衰老，遂不用。典出史記˙卷八十一廉頗藺相如傳。今以一飯三遺矢比喻年老體衰。</td></tr>
