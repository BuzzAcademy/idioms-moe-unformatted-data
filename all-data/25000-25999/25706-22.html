<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄤ　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄙ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙祭義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>霜露既降，君子履之，必有悽愴之心，非其寒之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鄭玄˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>感時念親也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以霜露之思表示對父母的哀思。元˙高明˙琵琶記˙旌表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風木之情何深，允為教化之本；霜露之思既極，宜沾雨露之恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
