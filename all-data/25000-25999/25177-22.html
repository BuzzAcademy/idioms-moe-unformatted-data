<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">瑟調琴弄</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄜ<sup class="subfont">ˋ</sup>　ㄊ｜ㄠ<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄋㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sè tiáo qín nòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙常棣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妻子好合，如鼓瑟琴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻夫妻感情和睦融洽。明˙張鳳翼˙紅拂記˙第二十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想那日瑟調琴弄，嘆中途付與東風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙許三階˙節俠記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強似那宿水餐風，更旨甘可奉，況兼著瑟調琴弄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瑟弄琴調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
