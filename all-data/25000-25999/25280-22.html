<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄉㄢ　ㄆ｜ㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū shuǐ dān piáo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">疏水，粗劣的飲食。簞瓢，簡陋的食器。疏水簞瓢語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飯疏食飲水，曲肱而枕之，樂在其中矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一簞食，一瓢飲，在陋巷，人不堪其憂，回也不改其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人安貧樂道。清˙馮桂芬˙似山居圖序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此即老氏無為、莊氏齊物之說也，而於孔、顏疏水簞瓢之義亦無礙焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
