<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容到處查找。初刻拍案驚奇˙卷十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙老六只得進去，翻箱倒籠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家偷偷兒的各處搜尋，鬧了大半天毫無影響，甚至翻箱倒籠，實在沒處去找。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻箱倒櫃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻箱倒篋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
