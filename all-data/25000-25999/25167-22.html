<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄉㄡ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú míng dòu zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">食榆使人久睡，食大豆使人發胖。語本文選˙嵇康．養生論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且豆令人重，榆令人瞑，合歡蠲忿，萱草忘憂，愚智所共知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人的本性難改。唐˙李商隱˙為柳珪謝京兆公謝辟啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木朽石頑，雕鐫莫就，榆瞑豆重，性分難移。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
