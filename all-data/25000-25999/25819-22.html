<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像暴風閃電一樣突然發動。形容聲勢猛烈。明史˙卷二一二˙戚繼光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大猷老將務持重，繼光則飆發電舉，屢摧大寇，名更出大猷上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飆舉電至<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
