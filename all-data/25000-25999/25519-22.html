<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī shān zhī jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳堯欲將天下讓給許由，許由不受而避居箕山。故後以箕山之節指不慕榮華而隱居的高尚節操。漢書˙卷七十二˙鮑宣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堯舜在上，下有巢由，今明主方隆唐虞之德，小臣欲守箕山之節也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>箕山之志<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
