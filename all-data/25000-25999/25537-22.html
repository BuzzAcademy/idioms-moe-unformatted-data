<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻女子出嫁後，不論丈夫好壞，都要隨遇而安，從一而終。宋˙歐陽修˙代鳩婦言詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人言嫁雞逐雞飛，安知嫁鳩被鳩逐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嫁雞逐雞，嫁犬逐犬。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>女有誓願在先，結了這球，告奏天地神明，撞天婚拋打。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嫁雞隨雞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
