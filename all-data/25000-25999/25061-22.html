<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">使民風純樸敦厚。魏書˙卷六十四˙郭祚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以先王沿物之情，為之軌法，故八刑備於昔典，姦律炳於來制，皆所以謀其始跡，訪厥成罪，敦風厲俗，永資世範者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷四十七˙孝行傳˙甄恬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恬既孝行殊異，聲著邦壤，敦風厲俗，弘益茲多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敦世厲俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
