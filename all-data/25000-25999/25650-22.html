<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mó lóng dǐ lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">礱，磨。砥礪，磨刀石。磨礱砥礪喻指嚴加磨練。漢˙枚乘˙上書諫吳王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據其未生，先其未形也，磨礱砥礪，不見其損，有時而盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一六四˙范濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擇民間子弟性行端謹者為生徒，……磨礱砥礪，使其氣充志定，卓然成材，然後舉而用之，以任天下國家事無難矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
