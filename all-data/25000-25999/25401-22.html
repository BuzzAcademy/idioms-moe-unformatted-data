<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神態自然如常。史記˙卷一○九˙李將軍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>會日暮，吏士皆無人色，而廣意氣自如，益治軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷二○五˙唐順之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從者咸驚嘔，順之意氣自如。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意氣自若<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
