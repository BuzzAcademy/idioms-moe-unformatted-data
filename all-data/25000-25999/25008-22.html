<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">發怒而厲聲喝叫。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項王喑惡叱吒，千人皆廢，然不能任屬賢將，此特匹夫之勇耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喑嗚叱吒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
