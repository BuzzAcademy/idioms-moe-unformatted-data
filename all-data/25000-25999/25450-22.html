<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎn ér bù yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">器物充盈但不溢出。比喻有資財而不浪費，或有才能而不驕益，善於節制守度。呂氏春秋˙先識覽˙察微：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孝經曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>高而不危，所以長守貴也，滿而不溢，所以長守富也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙桓寬˙鹽鐵論˙褒賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故君子時然後言，義然後取，不以道得之，不居也；滿而不溢，泰而不驕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
