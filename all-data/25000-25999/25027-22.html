<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鑿壁，指漢代匡衡鑿壁借光夜讀的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鑿壁偷光<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。懸梁，指楚人孫敬好學而晨夕不休，睡眠疲寢時以繩繫髮懸梁的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鑿壁懸梁形容刻苦自勵，好學不倦。明˙徐霖˙繡襦記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>效先儒入室升堂，淑諸人鑿壁懸梁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
