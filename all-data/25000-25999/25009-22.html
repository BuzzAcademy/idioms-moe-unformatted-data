<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">少見而怪異。野叟曝言˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爺們休如此說，靳公公門下，九流三教，稀奇古怪的人，少也要拿米數兒數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老殘道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這也罷了，只是你趕緊說你那稀奇古怪的案情罷。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
