<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù jī mìng jiǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蹇，坎坷、不順利。數奇命蹇指時運不濟，事多乖違。唐˙楊烱˙原州百泉縣令李君神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數奇命蹇，遂無望於高門；日往月來，竟消聲於下邑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
