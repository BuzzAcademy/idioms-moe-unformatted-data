<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄇㄟ<sup class="subfont">ˊ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú méi ròu yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人愚昧鄙陋，眼光庸俗。元˙鄭廷玉˙忍字記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉均佐，你愚眉肉眼，不識好人，則我是釋伽牟尼佛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙汪元亨˙沉醉東風˙乞骸骨潛歸故山曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傀儡棚中千百番，總瞞過愚眉肉眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肉眼愚晦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
