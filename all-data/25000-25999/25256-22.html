<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容社會風氣良好。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道不拾遺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。孔子家語˙卷一˙相魯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長幼異食，強弱異任，男女別塗，路無拾遺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐元˙八義記˙鉏麑觸槐：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夕拜告神祇，願滿朝文武，各依官職，讒言不入，運民路無拾遺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道不拾遺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路不拾遺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
