<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">睡覺不能安眠。形容終日操勞忙碌。宋˙司馬光˙進五規狀˙保業：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>躬擐甲冑，櫛風沐雨，東征西伐，掃除海內，當是之時，食不暇飽，寢不遑安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
