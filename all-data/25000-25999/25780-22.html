<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">鞭不及腹</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biān bù jí fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻力量有所不及。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鞭長莫及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋史˙卷四○五˙李宗勉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊、襄殘破，淮西正當南北之交，嵩之當置司淮西，則脈絡相連，可以應援；邈在鄂渚，豈無鞭不及腹之慮？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
