<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún yǐ kuì tí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">螻蟻雖小，但一群螻蟻的穴洞卻可以使堤防漬決。語本韓非子˙喻老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千丈之堤，以螻蟻之穴潰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻細小的漏洞亦可釀成大災禍。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這雖然是件小事，但群蟻潰堤，我們得先預防，以免釀成大禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
