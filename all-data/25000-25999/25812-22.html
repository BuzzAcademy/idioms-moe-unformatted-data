<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng tiān jià hǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容本領非凡，能擔當重任。元˙孔文卿˙東窗事犯˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下，你便似砍折條擎天駕海紫金梁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢弟有擎天駕海之才，四海孰不欽敬？功名富貴，如探囊取物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擎天架海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
