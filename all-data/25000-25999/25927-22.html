<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時晉國的史官董狐，不畏強權，直筆記載史事，孔子譽為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之良史<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見左傳˙宣公二年。後世因稱直筆記事，無所畏懼為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董狐筆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋˙文天祥˙正氣歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時窮節乃見，一一垂丹青：在齊太史簡，在晉董狐筆，在秦張良椎，在漢蘇武節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
