<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">虧，開裂。全句指加以誠心，則能感動天地，使金石開裂。漢˙王充˙論衡˙感虛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以精誠射之，精誠所加，金石為虧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>多用以勉勵人只要誠心誠意，沒有辦不到的事。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>精誠所加，金石為開<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>精誠所至，金石為開<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
