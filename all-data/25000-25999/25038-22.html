<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放縱心志、不受拘束。宣和書譜˙卷六˙正書四˙宋˙石延年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂入館，跌蕩不羈，劇飲尚氣節，視天下無復難事，不為小廉曲謹以投苟合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
