<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ luán gē fèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻男女間情愛深厚。宋˙胡仔˙苕溪漁隱叢話後集˙卷三十九˙長短句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾宴桃源深洞，一曲舞鸞歌鳳，長記欲別時，殘月落花煙重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙孫梅錫˙琴心記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾共錦幃閒哄，一曲舞鸞歌鳳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
