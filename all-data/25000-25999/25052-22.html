<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">智勇兼全</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄩㄥ<sup class="subfont">ˇ</sup>　ㄐ｜ㄢ　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì yǒng jiān quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">智慧與勇氣兩者兼備。明˙張鳳翼˙紅拂記˙第二十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我一向頗有窺西京之意，叵耐楊素那老兒威名甚重，智勇兼全，故此掩甲休兵，未遂所願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若得似二位兄長這樣智勇兼全的出來，倡義領眾，四方之人，自然聞風響應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智勇雙全<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
