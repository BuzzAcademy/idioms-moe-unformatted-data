<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毓，養育。毓子孕孫指生養子孫，繁衍後代。漢˙蔡邕˙劉鎮南碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況乎將軍，牧二州，二紀功載王府，賜命優備，賴而生者，毓子孕孫，能不歌嘆！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
