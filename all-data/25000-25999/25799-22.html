<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊被消滅，將領被殺死。戰國˙孫臏˙孫臏兵法˙月戰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故戰之道，有多殺人而不得將卒者，有得將卒而不得舍者，有得舍而不得將軍者，有覆軍殺將者。故得其道，則雖欲生不可得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
