<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ　ㄊ｜<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín jiān tì fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">摘，揭發。擒姦摘伏指捉拿惡人，揭發隱藏的歹徒。續古文苑˙卷十九˙碑志五˙無名氏˙唐莫州唐興軍都虞候兼押衙試鴻臚卿鄭府君墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擒奸摘伏，撫弱遏強，井邑肅然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擒奸擿伏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
