<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì luò huáng quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">碧落，天空。黃泉，地底下。碧落黃泉指從天上到地下。語本唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上窮碧落下黃泉，兩處茫茫皆不見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容上天下地，無所不包的範圍。清˙洪昇˙長生殿˙第五十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荷君王不棄，念切思專，碧落黃泉，為奴尋遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
