<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容太陽的光芒耀眼。語本漢˙揚雄˙法言˙五百：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赫赫乎日之光，群目之用也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻極強盛的勢力或名望。唐˙韓愈˙與于襄陽書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高材多戚戚之窮，盛位無赫赫之光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
