<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>急遽而強烈的風雨。孤本元明雜劇˙那吒三變˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這五鬼野性兇頑，放毒霧　罩滿遙天。東西不辨，南北不分，使神祇不能相侵。又攝驟雨狂風，轟雷閃電，喚雨　的注雨如傾，呼風的狂風亂吼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第九十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雉雞精、狐狸精、琵琶　精往前逃，似電光飛閃，雷震子與楊戩併韋護緊追隨，如驟雨狂風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂風暴　雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂風驟雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻處境險惡。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在驟雨狂風中，他力爭上游，終於否極泰來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂風暴雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂風驟雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
