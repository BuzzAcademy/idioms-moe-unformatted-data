<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻吉祥的徵兆。明˙沈受先˙三元記˙第三十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滿門闌和氣，滿門闌和氣。庭產紫芝，景星慶雲龍呈瑞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四遊記˙東遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但見老君在上，毫光照耀，景星慶雲，肌膚綽約，似閨中之處子；精神充溢，猶襁褓之嬰兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
