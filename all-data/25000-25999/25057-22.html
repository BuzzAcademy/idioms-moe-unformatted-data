<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">婦女粗劣的服飾。明˙高明˙汲古閣本琵琶記˙第三十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人是香閨繡閣之名姝，奴家是裙布荊釵之貧婦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以至戴良之女練裳竹笥，梁源之妻裙布荊釵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊釵布裙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
