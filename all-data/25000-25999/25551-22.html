<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻勇敢善戰的將士。書經˙康王之誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則亦有熊羆之士，不二心之臣，保乂王家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十八˙段灼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下誠欲致熊羆之士，不二心之臣，使奮威淮浦，震服蠻荊者，故宜疇咨博采，廣開貢士之路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熊虎之士<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
