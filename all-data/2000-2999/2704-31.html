<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000339%22.%26v%3D-1" class="clink" target=_blank>萬籟俱寂</a>」之典源，提供參考。</font> 唐．常建〈題破山寺後禪院〉詩（據<font class="dianuan_mark">《全唐詩．卷一四四．常建》</font>引）<br>清晨入古寺，初日照高林。竹逕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>通幽處，禪房花木深。山光悅鳥性，潭影空人心。萬籟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>此都寂，但餘鐘磬<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>音。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 竹逕：竹子夾道的小路。竹，一作曲。逕，通「徑」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 萬籟：指自然界的各種聲音。籟，本指管樂器所發出的聲音，<font class="dianuan_mark">《莊子．齊物論》</font>有「女聞人籟而未聞地籟，女聞地籟而未聞天籟」之語，借「籟」為一切聲音的總稱。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 磬：音ㄑ｜ㄥˋ，佛寺禮佛時所敲的銅製樂器。中空，形狀像缽。僧人敲擊用以表示活動的開始或結束。</font></div>
