<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「事與願違」之典故說明，提供參考。</font> 三國魏嵇康〈幽憤〉詩是他的好友呂安為其兄呂巽誣諂繫獄，他仗義執言，卻受到牽連，在獄中藉以抒發情緒之作。他生性不與世俗同流，志在守樸全真，對於自己無端被陷害入獄，心中的哀痛和憤慨，是誰也比不上的。他感嘆身陷囹圄的殘酷事實，和本想「嗈嗈鳴鴈，奮翼北遊」──像雁一樣翱翔天際自在悠遊的願望相違背。最後他和呂安全因此被殺了。後人就以「事與願違」表示事實和願望相違背。</font></td></tr>
