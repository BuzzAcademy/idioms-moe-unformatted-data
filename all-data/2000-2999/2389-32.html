<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「易如反掌」之典故說明，提供參考。</font> 春秋時，管仲使他的君主稱霸於諸侯，晏子使他的君主盛名遠揚。《孟子．公孫丑上》中記載了孟子對此事的看法。孟子的學生公孫丑問他說：「老師，如果您也在齊國執政，是否能振興管仲、晏嬰的功業？」孟子聽了說：「齊國是個大國，地廣人多，如能施行仁政，完成天下統一的王業，就像把手掌翻轉一下那麼容易，可是他們都沒有做到。」後來「易如反掌」這句成語，就孟子話中「由反手也」演變而出，用來比喻事情非常容易做到。</font></td></tr>
