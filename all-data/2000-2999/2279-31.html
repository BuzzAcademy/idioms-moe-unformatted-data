<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000624%22.%26v%3D-1" class="clink" target=_blank>文質彬彬</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．雍也》</font><br>子曰：「質勝文則野<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，文勝質則史<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。文質彬彬<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，然後君子。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 質勝文則野：實質勝過文采，就顯得鄙略。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 文勝質則史：文采勝過實質，就顯得虛華。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 彬彬：不同事物配合適當的樣子。</font></div>
