<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「咫尺天涯」之典故說明，提供參考。</font> 漢代揚雄〈長楊賦〉：「且盲者不見咫尺，而離婁燭千里之隅。」已可見到「咫尺」一詞，用來形容距離很近。宮詞，是指專詠宮中瑣事的詩。唐代李中詩：「門鎖簾垂月影斜，翠華咫尺隔天涯。」意思是美人獨自在門戶深鎖簾幕垂下的房裡，望著窗外西斜的月亮，心想皇帝明明就在不遠的宮殿裡，卻見不到面，感覺好像相隔得很遙遠。後來「咫尺天涯」就從這裡演變而出，用來比喻相距雖近，卻有如相隔天涯一般，無緣相見。</font></td></tr>
