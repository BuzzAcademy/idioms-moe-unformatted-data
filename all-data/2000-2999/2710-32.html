<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「割雞焉用牛刀」之典故說明，提供參考。</font> 春秋吳國人言偃，字子游，是孔子的學生，以文學著稱。他在擔任魯國武城首長時，用禮樂教化百姓。有一天，孔子到武城，聽到武城一片弦樂歌聲，便微微笑說：「割雞焉用牛刀？」意思是：殺雞何必用宰牛的刀，以此來調侃子游，治理武城這麼一個小地方，還須大費周章地動用禮樂教化嗎？子游聽後則回答說：「我曾經聽老師您說過：『做官的學道，就會愛恤人民；老百姓學道，就會容易接受指揮。』」孔子立即向同行弟子表示子游的話是對的，自己剛才不過是說笑罷了。後來「割雞焉用牛刀」被用來比喻處理小事，毋需大才。</font></td></tr>
