<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不同凡響」之典故說明，提供參考。</font> 「不同凡響」典源作「非凡響」。非，「不同」也。唐代道士程太虛的這首〈漱玉泉〉詩，描寫瀑布由高處飛瀉而下，注入山谷，發出的聲音就像萬千顆明珠落入玉盤時一樣清脆響亮。其中以「天然一曲非凡響」一句，來形容瀑布的流水聲像是一首天然而不平凡的音樂。後來「不同凡響」這句成語可能從這裡演變而出，用來指特出、不平凡的人或事物，大多用在文學、藝術作品或是人的談吐方面。</font></td></tr>
