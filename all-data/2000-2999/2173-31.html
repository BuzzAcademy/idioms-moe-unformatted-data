<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000130%22.%26v%3D-1" class="clink" target=_blank>虎頭蛇尾</a>」之典源，提供參考。</font> ※元．康進之<font class="dianuan_mark">《李逵負荊．第二折》</font><br><font  size=4 color="#808080">則為你兩頭白麵搬興廢，轉背言詞說是非。</font>這廝敢狗行狼心<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，虎頭蛇尾。不是我節外生枝<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，囊裡盛錐<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。<font  size=4 color="#808080">誰著你奪人愛女，逞己風流，被咱都知。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 狗行狼心：如狗般的行為，毫無倫理，似狼般的心機，陰險狡猾。比喻行為卑鄙，心腸狠毒。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 節外生枝：比喻事外復生事端。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000376%22.%26v%3D-1" class="clink" target=_blank>節外生枝</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 囊裡盛錐：把錐子放在囊袋中，錐尖很快就會顯露出來。指找麻煩。</font></div>
