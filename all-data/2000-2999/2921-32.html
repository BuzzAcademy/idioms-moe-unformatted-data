<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「信手拈來」之典故說明，提供參考。</font> 在禪宗史上，德山宣鑒禪師善於用「棒」開釋弟子，臨濟義玄禪師則是精於用「喝」的方式來啟發，故有「德山棒、臨濟喝」之稱，亦合稱為「德山臨濟」。《五燈會元．卷一四》記載，大洪報恩禪師在開釋弟子，講解佛法時，提到德山和臨濟禪師。說這兩位禪師說法時，隨手引用各種古例來開示，禪理發揮便能涵括各角落，解說的高明有如聳立千仞的岩壁。讓受啟發的弟子感覺有如在冰河中升起火燄，也有如本已乾枯的樹木重新開滿了花朵。後來「信手拈來」成為一句成語，除用於指隨手引用材料，自如而不費力；亦用以比喻做事時，隨手而為，毫不費力。</font></td></tr>
