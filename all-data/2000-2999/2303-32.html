<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「問道於盲」之典故說明，提供參考。</font> 「問道於盲」典源作「求道於盲」。唐朝韓愈〈答陳生書〉談及陳生向他求教，他說如果陳生急於求成，就應該去找那些有名有地位的大人物，來找他，就有如向瞎子問路一樣，是不會有什麼收穫的。「求道於盲」是韓愈自謙的話，以盲比喻自己無知。後來「問道於盲」這句成語就從這裡演變而出，用來比喻向無知的人求教。出現「問道於盲」的書證如宋．陳亮〈戊申再上孝宗皇帝書〉：「是以二十年間，紛紛獻策以勞聖慮，而卒無一成，雖成亦不足恃者，不知所以用淮東之勢者也，而書生便以為長淮不易守者，是亦問道於盲之類耳。」<br></font></td></tr>
