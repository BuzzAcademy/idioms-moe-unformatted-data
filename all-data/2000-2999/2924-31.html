<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001265%22.%26v%3D-1" class="clink" target=_blank>依然故我</a>」之典源，提供參考。</font> ※宋．陳著〈賀新郎．北馬飛江過〉詞（據<font class="dianuan_mark">《全宋詞．陳著》</font>引）<br><font  size=4 color="#808080">北馬飛江過。畫圖中、花城柳郭，萬摧千挫。羌管直驚猿鶴夢，愁得千山翠鎖。有多少、風餐雨臥。回首西湖空濺淚，醉沈沈、輕擲金甌破。平地浪，如何嚲。</font>君家志氣從來大。舞藍袍、牽絲幕外，肯饒他個。誰料腥埃<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>妨闊步，孤瘦依然故我。<font  size=4 color="#808080">待天有情時須可。且占雪溪清絕處，看精神、全是梅花做。嫌暖飽，耐寒餓。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 腥埃：指汙穢、低劣之事。</font></div>
