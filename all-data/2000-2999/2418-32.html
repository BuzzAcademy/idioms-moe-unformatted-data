<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「門當戶對」之典故說明，提供參考。</font> 「門當戶對」原作「門戶匹敵」。據《三國志．后妃傳》載，曹丕篡漢稱帝後，立郭氏為皇后。當時郭皇后有個叫做劉斐的親戚，想要藉著自己是皇親國戚的身分，強迫他國人通婚。郭皇后知道這件事之後，就告誡劉斐說：「親戚們應當從鄉里之中，選擇經濟、地位相當的人家通婚，不可仗著自己是皇親國戚的身分，就強迫他國人民聯姻。」後來「門當戶對」這句成語就從這裡演變而出，用來形容結親的雙方家庭經濟和社會地位相當。</font></td></tr>
