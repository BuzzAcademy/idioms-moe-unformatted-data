<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001074%22.%26v%3D-1" class="clink" target=_blank>動輒得咎</a>」之典源，提供參考。</font> 唐．韓愈〈進學解〉（據<font class="dianuan_mark">《全唐文．卷五五八．韓愈》</font>引）<br><font  size=4 color="#808080">少始知學，勇於敢為。長通於方，左右具宜。</font>先生之於為人，可謂成矣。然而公不見信於人，私不見助於友。跋前躓後<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，動輒得咎。<font  size=4 color="#808080">暫為御史，遂竄南夷；三年博士，冗不見治。命與仇謀，取敗幾時；冬暖而兒號寒，年豐而妻啼饑；頭童齒豁，竟死何裨。不知慮此，而反教人為？</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 跋前躓後：比喻陷入困境，進退兩難。見「跋前疐後」。</font></div>
