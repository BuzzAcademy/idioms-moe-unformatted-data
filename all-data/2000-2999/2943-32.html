<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「手無寸鐵」之典故說明，提供參考。</font> 「手無寸鐵」原作「手無寸刃」。《異苑》一書所記皆神話傳說之事，其中記載晉代一則故事：住在順陽南鄉的楊豐和兒子楊香在田裡收割穀物時，被出沒的老虎給咬住，年僅十四歲的楊香，手上沒有拿任何短小鋒利的武器，直接捉住老虎的脖子，結果救了父親一命。刃就是鐵器，所以後來從這裡演變成「手無寸鐵」這句成語，用來形容手上沒有拿任何武器。另外在較早的文獻漢朝李陵〈答蘇武書〉：「兵盡矢窮，人無尺鐵，猶復徒首奮呼，爭為先登。」已可見到「人無尺鐵」一詞，意思是說：士兵傷亡慘重，箭矢也用完了，手上連一件短小的武器也沒有，還是奮勇爭先上前殺敵。</font></td></tr>
