<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000454%22.%26v%3D-1" class="clink" target=_blank>天造地設</a>」之典源，提供參考。</font> ※宋．陸游〈南園記〉（據<font class="dianuan_mark">《陸放翁全集．放翁逸稾．卷上》</font>引）<br><font  size=4 color="#808080">慶元三年二月丙午，慈福有旨，以別園賜今少師平原郡王韓公。</font>其地實武林<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之東麓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，而西湖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之水匯于其下，天造地設，極山湖之美。<font  size=4 color="#808080">公既受命，乃以祿入之餘，葺為南園。因其自然，輔以雅趣。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 武林：山名。指武林山，位在杭州市北邊。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 東麓：東邊山麓。麓，音ㄌㄨˋ，山腳。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 西湖：湖泊名，在浙江省杭州市城西。由錢塘江泥土積塞灣口而成，周三十里。風景極佳，為馳名中外的遊覽勝地。</font></div>
