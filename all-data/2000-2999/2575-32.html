<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「康莊大道」之典故說明，提供參考。</font> 「康莊大道」原作「康莊之衢」。稷下，是春秋時齊國都城臨淄的稷門。齊國曾在此設稷下學宮，招攬文學游士數千人，成為戰國時的學術中心。齊威王時，為嘉許聚集於稷下講學議論的文學游士：淳于髡、慎到、環淵、接子、田駢、騶奭等人，任命為列大夫，並且為他們建築高大的屋宅、平坦暢達的大路，倍受尊重、恩寵。後來「康莊大道」這句成語就從這裡演變而出，用來形容四通八達的大路。亦用來比喻光明的前途。出現「康莊大道」的書證如明．王守仁《傳習錄．卷中．答聶文蔚》：「譬之驅車，既已由於康莊大道之中，或時橫斜迂曲者，乃馬性未調，銜勒不齊之故。」</font></td></tr>
