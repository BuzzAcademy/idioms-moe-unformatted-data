<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000239%22.%26v%3D-1" class="clink" target=_blank>撲朔迷離</a>」之典源，提供參考。</font> 古辭〈木蘭詩〉二首之一（據<font class="dianuan_mark">《樂府詩集．卷二五．橫吹曲辭》</font>引）<br><font  size=4 color="#808080">爺孃聞女來，出郭相扶將。阿姊聞妹來，當戶理紅妝。小弟聞姊來，磨刀霍霍向豬羊。開我東閣門，坐我西間床。脫我戰時袍，著我舊時裳。當窗理雲鬢，對鏡貼花黃。出門看火伴，火伴皆驚惶。同行十二年，不知木蘭是女郎。</font>雄兔腳撲朔<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，雌兔眼迷離<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，雙兔傍地走，安能辨我是雄雌。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 撲朔：跳躍的樣子。指雄兔較為好動。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 迷離：模糊難以分辨的樣子。指雌兔較為好靜，眼睛喜歡瞇起來。</font></div>
