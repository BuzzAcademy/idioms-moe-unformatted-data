<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001770%22.%26v%3D-1" class="clink" target=_blank>駭人聽聞</a>」之典源，提供參考。</font> <font class="dianuan_mark">《隋書．卷六九．王劭列傳》</font><br><font  size=4 color="#808080">劭在著作，將二十年，專典國史，撰<font class="dianuan_mark">《隋書》</font>八十卷。多錄口敕，又採迂怪不經之語及委巷之言，以類相從，為其題目，辭義繁雜，無足稱者，遂使隋代文武名臣列將善惡之跡，堙沒無聞。</font>初撰<font class="dianuan_mark">《齊誌》</font>，為編年體，二十卷，復為<font class="dianuan_mark">《齊書》</font>紀傳一百卷，及<font class="dianuan_mark">《平賊記》</font>三卷。或文詞鄙野，或不軌不物<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，駭人視聽，大為有識所嗤鄙<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，<font  size=4 color="#808080">然其採擿經史謬誤，為<font class="dianuan_mark">《讀書記》</font>三十卷，時人服其精博。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 不軌不物：超出常軌，不合法度。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 嗤鄙：輕視、不屑。嗤，音ㄔ。</font></div>
