<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「龍蟠虎踞」之典故說明，提供參考。</font> 「龍蟠虎踞」典源作「龍盤虎踞」。「龍蟠虎踞」形容像神龍盤曲、猛虎蹲坐著。漢朝時的魯恭王得到一塊文木，中山王劉勝替這塊文木寫了一篇〈文木賦〉，用「龍蟠虎踞」來形容文木的美姿，就像神龍盤曲、猛虎蹲坐。又根據晉朝張勃《吳錄》的記載，東漢末年劉備曾經派遣諸葛亮到金陵（今南京）。諸葛亮到了南京後，看到那裡的地勢，東邊有座像巨龍盤曲的鍾山，西邊是像猛虎蹲坐的石頭城，地勢雄偉險要。他稱讚南京是：「鍾山龍盤，石頭虎踞，此帝王之宅。」所以後世常用「龍蟠虎踞」這句成語來形容地勢雄偉險要。</font></td></tr>
