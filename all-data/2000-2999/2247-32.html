<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「任重道遠」之典故說明，提供參考。</font> 「任重道遠」即責任重大，要走的路途又很遠，見於《論語．泰伯》中曾子所說的話。曾子為孔子學生，以發揚孔子仁道為己任，而關於孔子仁道的詮釋，或說愛人，或說忠恕，無論從哪個角度去談行仁，其基本的精神都是必須「兼善天下」。曾子覺得這個任務十分艱鉅，並且一旦擔負起，便至死方休，所以他感慨道：「士不可以不弘毅，任重而道遠。」這句話的意思是：讀書人不能不使心志寬廣堅忍，因為他負擔著重責大任，而且要必須行走極遠的路程。後來「任重道遠」演變為一句成語，用來比喻長期肩負重大的任務。</font></td></tr>
