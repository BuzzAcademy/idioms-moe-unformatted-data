<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001407%22.%26v%3D-1" class="clink" target=_blank>身敗名裂</a>」之典源，提供參考。</font> ※宋．辛棄疾〈賀新郎．綠樹聽鵜鴃〉詞（據<font class="dianuan_mark">《全宋詞．辛棄疾》</font>引）<br><font  size=4 color="#808080">綠樹聽鵜鴃。更那堪、鷓鴣聲住，杜鵑聲切。啼到春歸無尋處，苦恨芳菲都歇。算未抵、人間離別。馬上琵琶關塞黑，更長門、翠輦辭金闕。看燕燕，送歸妾。</font>將軍百戰身名裂，向河梁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>、回頭萬里，故人長絕。<font  size=4 color="#808080">易水蕭蕭西風冷，滿座衣冠似雪。正壯士、悲歌未徹。啼鳥還知如許恨，料不啼清淚長啼血。誰共我，醉明月。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 河梁：跨河的橋梁。借指送別之地。</font></div>
