<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不勝枚舉」之典故說明，提供參考。</font> 「不勝枚舉」原作「不可枚舉」。「枚」是計算物品的單位，相當於「個」，「枚舉」即是一個個地列舉出來。宋代王楙在《野客叢書》中，追溯一些俗語的可能來源。王楙舉出古書中的相關資料，類似的說法很多，實在無法一一舉出，也就是「不可枚舉」。後來「不勝枚舉」這句成語就從這裡演變而出，指事物太多，不能一一舉出。「不勝枚舉」較早的書證如清．錢大昕《十駕齋養新錄．卷七．藝文志脫漏》：「而宋人撰述，不見於志者，又復不勝枚舉。」</font></td></tr>
