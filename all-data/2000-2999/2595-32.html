<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「率由舊章」之典故說明，提供參考。</font> 《詩經．大雅，假樂》此篇是在歌頌周成王，認為美善而快樂的君王，美德顯著，善於安民、用人，因此能承受上天所給予的福祿。上天保佑、幫助他，使這君王得到了許多的福祿，子孫後嗣綿延不絕。一切只要敬慎奮勉，光明正大，就能讓德行合於君王之道；不要有所過失，多所變動，只須遵循舊規章辦事就可以了。後來《詩經》原文的「率由舊章」演變成一句成語，被用來指一切遵循舊規章。</font></td></tr>
