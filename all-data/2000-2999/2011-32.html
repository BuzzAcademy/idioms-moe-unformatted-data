<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「自慚形穢」之典故說明，提供參考。</font> 「自慚形穢」原作「覺我形穢」。史書上記載，晉代衛玠神采秀美俊逸，在當時是有名的美男子，凡是見過他的人，都以玉人來形容他，所以經常有人爭相目睹他的神采。在《世說新語．容止》中也記載了這麼一則事件：驃騎將軍王濟是衛玠的舅舅，容貌儀態雖然也長得俊美爽朗，但是和外甥衛玠相較之下就相形見絀，所以王濟經常不由的感嘆說：「珠玉在側，覺我形穢！」後來「自慚形穢」這句成語就從這裡演變而出，本喻容貌儀態不如人而覺羞愧，後用來泛指與人相比自愧不如。</font></td></tr>
