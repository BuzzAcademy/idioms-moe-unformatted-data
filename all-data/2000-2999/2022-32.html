<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「珠圓玉潤」之典故說明，提供參考。</font> 「珠圓玉潤」意謂像珠子一般渾圓，像玉石一般溫潤。在唐人張文琮〈詠水〉詩中有「方流涵玉潤，圓折動珠光」二句，是形容水流波光如玉石一般溫潤光滑，濺起的水花，就像珠子一樣渾圓耀眼。「珠圓玉潤」這句成語就從這裡演變而出，後來多用以比喻文詞、歌聲、字跡的流利、圓潤、娟秀。<br></font></td></tr>
