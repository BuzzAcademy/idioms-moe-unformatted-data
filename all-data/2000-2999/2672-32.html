<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一語道破」之典故說明，提供參考。</font> 「一語道破」原作「一言明說破」。元代著名道士李道純，在送給焦提舉的〈滿庭芳．寂寞山居〉詞中提到：不論是隱居山中，或是處在吵雜的市集，想要通往玄妙的境界，即使資質再高的人，也得定心修煉才能參透。超脫生死並不是件難事，一句話就能明白說穿事理的真相。一句話就說穿：剛開始時先從調息靜心的禪定功夫修練起，然後再依次漸進，功成後就能位列仙班。「一語道破」這句成語可能從這裡的原文「一言明說破」演變而出。用來指用一句話就把事理的真相說穿。</font></td></tr>
