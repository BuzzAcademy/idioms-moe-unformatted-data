<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「水泄不通」之典故說明，提供參考。</font> 「水泄不通」就是連一點水都無法泄漏。春秋時楚平王荒淫無道，娶太子建的妻子為妃，並把太子建遠派北方。忠臣伍奢直言忠諫無效，反被指有謀叛之心而遭囚禁，他的大兒子伍尚後來也被騙就逮，只有小兒子伍員（伍子胥）機警逃脫。楚平王在殺了伍奢、伍尚後，頒布一道詔書：「逆賊伍奢、伍尚已處死，唯有伍子胥逃走。凡能活捉伍子胥的人，賞金千斤，封邑萬戶；如有收容縱放的，全家處斬。」詔書一下，到處布滿重兵，防備得極為嚴密，猶如一點水也無法泄漏。後來「水泄不通」這個成語可能就從這裡演變而出，用來形容包圍得極為嚴密，或形容擁擠不堪。</font></td></tr>
