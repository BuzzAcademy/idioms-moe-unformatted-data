<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「酒囊飯袋」之典故說明，提供參考。</font> 「酒囊飯飽」原作「飯坑酒囊」。東漢王充在他的著作《論衡》中提到，孔子在病中，仍要弟子拿書給他看，如此好學不倦，至死不休，真不愧是百世之聖。人之所以與其他生物不同，稱為萬物之靈，主要就是因為人類有知識，有文化。如果每天只知吃飯喝酒，「腹為飯坑，腸為酒囊」，那麼，和不知禮的野獸有什麼不同呢？後來「酒囊飯袋」這句成語就從這裡演變而出，用來譏稱只會吃喝，而不會辦事的人。</font></td></tr>
