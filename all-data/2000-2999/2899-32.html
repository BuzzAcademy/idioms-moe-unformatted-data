<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「聚沙成塔」之典故說明，提供參考。</font> 「聚沙成塔」原作「聚沙為塔」。《妙法蓮華經》中記載，佛祖釋迦牟尼告誡弟子要成佛道，其實不一定要做大功德，累積小小善事也能成道。例如佛滅度後，要建塔供養其舍利子，但塔可以有很多種形式，可以用昂貴的金銀玻璃、瑪瑙琉璃，也可以用石頭香木、磚瓦泥土，甚至小孩子玩遊戲，堆積泥沙成佛塔，也可以成就功德。佛經中「聚沙為佛塔」原是指小孩玩沙堆塔的遊戲，後來「聚沙成塔」這句成語就從這裡演變而出，用來比喻積少成多。</font></td></tr>
