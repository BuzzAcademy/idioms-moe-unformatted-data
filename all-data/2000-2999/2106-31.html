<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000814%22.%26v%3D-1" class="clink" target=_blank>瓦釜雷鳴</a>」之典源，提供參考。</font> 戰國楚．屈原〈卜居〉（據<font class="dianuan_mark">《楚辭．卷六》</font>引）<br>世溷濁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>而不清，蟬翼<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>為重，千鈞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>為輕，黃鐘毀棄<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，瓦釜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>雷鳴；讒人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>高張，賢士無名<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>7></i></b></font></font>。吁嗟默默兮，誰知吾之廉貞？</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 溷濁：汙濁。溷，音ㄏㄨㄣˋ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 蟬翼：蟬的翅膀。常用以比喻極輕極薄之物。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 千鈞：形容非常重。鈞，古時秤量的單位，一鈞等於三十斤。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 黃鐘毀棄：比喻賢才不被重用。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000004437%22.%26v%3D-1" class="clink" target=_blank>黃鐘毀棄</a>」</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 瓦釜：陶製的鍋具。</font></div>
<div class="Rulediv"><font class="english_word">(6)</font> 讒人：以言語毀善害能的人。</font></div>
<div class="Rulediv"><font class="english_word">(7)</font> 無名：沒有名聲。</font></div>
