<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「氣象萬千」之典故說明，提供參考。</font> 岳陽樓，在湖南省岳陽縣西門上，高三層，下臨洞庭湖，風景極佳，宋朝名臣范仲淹就曾應巴陵郡太守滕子京之邀作〈岳陽樓記〉。他認為巴陵郡最美的景致是洞庭湖，它連接遠處山巒，容納長江水流，使得水勢盛大壯闊，湖面寬廣無際，並以「氣象萬千」一語形容洞庭湖那早晚陰晴多變的壯觀景象。後來「氣象萬千」被用來形容景象千變萬化，極為壯觀。</font></td></tr>
