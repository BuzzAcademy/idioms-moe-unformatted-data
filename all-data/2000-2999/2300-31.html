<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000006%22.%26v%3D-1" class="clink" target=_blank>朝三暮四</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．齊物論》</font><br><font  size=4 color="#808080">勞神明為一，而不知其同也，謂之朝三。</font>何謂朝三？狙公<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>賦<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>芧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，曰：「朝三而暮四。」眾狙皆怒。曰：「然則朝四而暮三。」眾狙皆悅。名實未虧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，而喜怒為用，亦因是也。<font  size=4 color="#808080">是以聖人和之以是非，而休乎天鈞。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 狙公：相傳為古時善養猴者，能以智弄群猴。狙，音ㄐㄩ，猴子。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 賦：給予。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 芧：音ㄒㄩˋ，橡樹的果實。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 虧：耗損、減少。</font></div>
