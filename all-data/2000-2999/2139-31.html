<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000912%22.%26v%3D-1" class="clink" target=_blank>殊途同歸</a>」之典源，提供參考。</font> <font class="dianuan_mark">《易經．繫辭下》</font><br><font  size=4 color="#808080"><font class="dianuan_mark">《易》</font>曰：「憧憧往來，朋從爾思。」子曰：「</font>天下何思何慮？天下同歸而殊塗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，一致而百慮。天下何思何慮！<font  size=4 color="#808080">日往則月來，月往則日來，日月相推而明生焉；寒往則暑來，暑往則寒來，寒暑相推而歲成焉。往者屈也，來者信也，屈信相感而利生焉。尺蠖之屈，以求信也；龍蛇之蟄，以存身也；精義入神，以致用也；利用安身，以崇德也。過此以往，未之或知也。窮神知化，德之盛也。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 殊塗：不同的道路。塗，通「途」，道路。</font></div>
