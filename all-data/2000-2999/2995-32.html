<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「低聲下氣」之典故說明，提供參考。</font> 朱熹論學以居敬窮理為主，集宋代理學之大成。他專為尚未啟蒙的兒童編寫了《童蒙須知》，對於學童日常生活的衣服冠履、語言步趨、灑掃清潔、讀書寫字等言行舉止，都有嚴格的規範要求。其中在〈語言步趨〉篇中提到，為人子弟，要「低聲下氣，語言詳緩，不可高言諠鬨，浮言戲笑」。就是說：作人子弟，要尊敬長上，態度要恭順，聲音要柔和，說話要詳細緩慢，不可以高聲諠譁，誇張嘻笑。「低聲下氣」是直接摘自此處的成語，用來形容說話恭順小心的樣子。<br></font></td></tr>
