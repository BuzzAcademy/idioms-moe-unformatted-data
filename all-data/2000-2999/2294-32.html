<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「枉費心機」之典故說明，提供參考。</font> 枉費，是徒勞、白費的意思。心機，則是指心思的作用，就好像機關一樣精巧，故稱之。因此「枉費心機」便是形容一個人空費心思，卻是毫無所得。如在所引典源宋．劉克莊〈諸公載酒賀余休致水村農卿有詩次韻〉詩一○首之一○中，作者形容身居高位總是會受到有心人士的覬覦，就好像住在大房屋裡，總是會有鬼怪窺伺，即使想用鐵門把他們阻擋在外，也只空費心思，沒有效果。後來「枉費心機」這句成語就從這裡演變而出，用來形容徒勞無功。</font></td></tr>
