<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001050%22.%26v%3D-1" class="clink" target=_blank>康莊大道</a>」之典源，提供參考。</font> <font class="dianuan_mark">《史記．卷七四．孟子荀卿列傳》</font><br><font  size=4 color="#808080">自騶衍與齊之稷下先生，如淳于髡、慎到、環淵、接子、田駢、騶奭之徒，各著書言治亂之事，以干世主，豈可勝道哉！……</font>於是齊王<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>嘉之，自如淳于髡以下，皆命曰列大夫，為開第<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>康莊之衢<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，高門大屋，尊寵之。<font  size=4 color="#808080">覽天下諸侯賓客，言齊能致天下賢士也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 齊王：指戰國時齊威王（？<font class="english_word">∼</font>西元前<font class="english_word">３</font><font class="english_word">２</font><font class="english_word">０</font>），繼承其父桓公的王位，在臨淄稷下設立學宮。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 開第：開設府第。第，官員居住的高大屋宅。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 康莊之衢：四通八達的大路。康，五達的的大路。莊，六達的大路。衢，音ㄑㄩˊ，四達的大路。</font></div>
