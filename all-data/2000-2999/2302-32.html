<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「拖泥帶水」之典故說明，提供參考。</font> 「拖泥帶水」原本的意思是身上被泥、水沾汙，不利行動。可用於比喻糾纏牽扯。此義可見於《景德傳燈錄．卷七．蒲州麻谷山寶徹禪師》中記載的一段對答：僧人問寶徹禪師什麼是佛法大意？禪師沒有回答。僧人只好去問石霜禪師，結果石霜禪師回答：「主人勤拳帶累，闍黎拖泥帶水。」這裡「拖泥帶水」是糾纏牽扯，因而無法直探禪的本源之意。另外在《五燈會元．卷三．麻谷寶徹禪師》，也可見到「主人擎拳帶累，闍黎拖泥涉水」這兩句話，只是用字有些不同，其實意思是一樣的，但是這個語義只見於此。後來「拖泥帶水」這句成語，則多用來比喻言辭或行為不乾脆。</font></td></tr>
