<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「情投意合」之典故說明，提供參考。</font> 「情投意合」典源作「意同情合」。馮衍，字敬通，東漢辭賦家，京兆杜陵人，生卒年不詳。少時有奇才，博通群書。王莽時馮衍辭不肯仕。新朝末年入更始政權，後與鮑永歸降光武帝，但光武帝埋怨馮衍遲不歸降，所以未加重用。後來外戚陰興、陰就因敬重馮衍的長才，馮衍即與之交往，並被聘請為司隸從事。馮衍寫了一篇〈與陰就書〉，說自己與陰就「意同情合」，並感謝陰就提拔之恩。因光武帝剷除外戚勢力，馮衍也因此獲罪，免官歸里，閉門自保，潦倒而死。後來「情投意合」這句成語就從這裡演變而出，用來指彼此的感情和心意相契合。<br></font></td></tr>
