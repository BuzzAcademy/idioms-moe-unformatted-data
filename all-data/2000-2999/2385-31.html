<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000492%22.%26v%3D-1" class="clink" target=_blank>隨波逐流</a>」之典源，提供參考。</font> <font class="dianuan_mark">《史記．卷八四．屈原列傳》</font><br><font  size=4 color="#808080">屈原至於江濱，被髮行吟澤畔。顏色憔悴，形容枯槁。漁父見而問之曰：「子非三閭大夫歟？何故而至此？」屈原曰：「舉世混濁而我獨清，眾人皆醉而我獨醒，是以見放。」漁父曰：「</font>夫聖人者，不凝滯<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>於物而能與世推移。舉世混濁，何不隨其流而揚其波？<font  size=4 color="#808080">眾人皆醉，何不餔其糟而啜其醨？何故懷瑾握瑜而自令見放為？」屈原曰：「吾聞之，新沐者必彈冠，新浴者必振衣，人又誰能以身之察察，受物之汶汶者乎！寧赴常流而葬乎江魚腹中耳，又安能以皓皓之白而蒙世俗之溫蠖乎！」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 凝滯：停滯不動。</font></div>
