<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一事無成」之典故說明，提供參考。</font> 唐代詩人白居易和元稹是好朋友，經常詩文往返，聯絡感情。這首〈除夜寄微之〉詩，就是白居易寄給元稹的一首詩。詩中，白居易在除夕團圓的夜晚，感嘆起自己年紀老大，兩旁鬢髮在不知不覺間變得斑白細長，卻連一件事沒做成，令他十分難於承受。「一事無成」從此常被引用，或指一件事也沒做成，或指事業毫無成就。</font></td></tr>
