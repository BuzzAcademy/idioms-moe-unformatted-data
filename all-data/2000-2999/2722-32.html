<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「耳濡目染」之典故說明，提供參考。</font> 「耳濡目染」原作「目擩耳染」。唐代時，虔州長史房啟因病去世，文學家韓愈為他撰寫墓誌銘，講述他生前的種種事蹟。房啟的身世顯赫，曾祖父與祖父都做過宰相，父親也擔任過祕書少監等職務。韓愈說他在這樣的環境中長大，受到父祖輩的影響，聽熟了、看慣了應有的做人處世態度，而養成高尚的品行與才能。後來「耳濡目染」這句成語就從原文的「目擩（ㄖㄨˋ）耳染」演變而出，形容經常聽到、看到而深受影響。</font></td></tr>
