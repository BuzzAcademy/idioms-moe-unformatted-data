<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「合浦珠還」之典故說明，提供參考。</font> 東漢時合浦郡內產珍珠，居民從海港中採集珍珠，以換取生活所需的米食為生。之前在此任職的官吏，大多貪汙不法，將人民採集的珍珠，幾乎據為己有，也因為濫採，珠蚌後來都遷移到別處。導致合浦郡再也沒有生產珍珠，人民因此無法維持生活，於是，路上到處都可看見因為飢餓而死的人。後來孟嘗到此任職，一改之前的弊端，推行教化，端正風俗，一年之後，珠蚌再度回來，合浦郡又恢復盛產珍珠了。後來這個故事被濃縮成「合浦珠還」，比喻物品失而復得，亦用於比喻人離開而復返。</font></td></tr>
