<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「大千世界」之典故說明，提供參考。</font> 在佛經裡記載一種「三千大千世界」的宇宙觀，「三千世界」為一佛教化的世界，以須彌山為中心，七山、八海、四大洲圍繞著它，成為一個小世界。千個小世界則為「小千世界」、千個小千世界為「二千中世界」、千個二千中世界即為「三千大千世界」。三千大千世界為小世界的百億倍，是一個無窮盡的世界。「大千世界」冠上「三千」的原因是，它由「小千」、「中千」、「大千」三種「千」而成。後來簡稱為「大千世界」，用來比喻廣闊無邊、千奇百怪的世界。</font></td></tr>
