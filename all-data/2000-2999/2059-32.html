<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「望梅止渴」之典故說明，提供參考。</font> 東漢末年，曹操帶領著大軍要去討伐張繡，走到半路，因為天氣十分炎熱，又找不到水源，身上揹著沉重行囊的士兵個個都又渴又累。此時足智多謀的曹操，心生一計，就對士兵們說：「弟兄們，前面不遠的地方有一大片的梅林，結滿了又酸又甜的果實，可以生津解渴。」士兵們聽到之後，每個人腦中都想起梅子那酸中帶著甘甜的味道，嘴裡不由自主的生出津液，精神為之一振，不再感到口渴。曹操藉此終於找到水源，解除部隊沒水喝的窘境。後來這個故事被濃縮成「望梅止渴」，用來比喻以空想來安慰自己。</font></td></tr>
