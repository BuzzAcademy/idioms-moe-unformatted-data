<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「樂而忘返」之典故說明，提供參考。</font> 「樂而忘返」原作「樂而忘歸」。造父是西周時駕馭車馬的能手，傳說他在得到八匹駿馬後，調馴好就獻給周穆王。周穆王配了上好的馬車，讓造父替他駕駛，經常快樂的在西邊狩獵、遊玩，而忘了回去。直到聽到了徐國徐偃王造反的消息，穆王非常著急，造父於是駕車日馳千里，使周穆王迅速返回鎬京，及時發兵，平定亂事。因造父立下大功，周穆王便將趙城賜給他，自此以後，造父族稱為趙氏。後來「樂而忘返」這句成語就從這裡演變而出，用來指快樂得忘了回去。</font></td></tr>
