<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「胡作非為」之典故說明，提供參考。</font> 「胡作非為」原作「慣作非為」。張瓘（？<font class="english_word">∼</font>西元<font class="english_word">９</font><font class="english_word">５</font><font class="english_word">０</font>），五代時同州車渡村人，張承業姪子。張承業事後唐莊宗，甚得寵信，於是張瓘前去投靠他，亦受到莊宗重用，被任為麟州刺史。張承業治家甚嚴，有一個任磁州副使的姪子犯了殺人罪，他毫不包庇，立刻加以捕捉處死。張承業知道張瓘年少時曾誤入歧途，跟隨劉開道作賊，於是勸誡他：「你年輕的時候不顧法紀，任意妄為，今日必須痛改前非。如果你不肯改過向善，隨時都有可能被處死。」後來「胡作非為」這個成語就從這裡演變而出，用來指不顧法紀或不講道理的任意妄為。</font></td></tr>
