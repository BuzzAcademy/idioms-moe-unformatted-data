<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000539%22.%26v%3D-1" class="clink" target=_blank>怙惡不悛</a>」之典源，提供參考。</font> <font class="dianuan_mark">《左傳．隱公六年》</font><br><font  size=4 color="#808080">五月庚申，鄭伯侵陳，大獲。</font>往歲，鄭伯請成<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>于陳，陳侯不許。五父諫曰：「親仁善鄰，國之寶也。君其許鄭！」陳侯曰：「宋、衛實難<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，鄭何能為？」遂不許。君子曰：「善不可失，惡不可長，其陳桓公之謂乎！長惡不悛<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，從自及也。雖欲救之，其<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>將能乎？」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>

<div class="Rulediv"><font class="english_word">(3)</font> 悛：音ㄑㄩㄢ，悔改。</font></div>
