<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000003478%22.%26v%3D-1" class="clink" target=_blank>負重致遠</a>」之典源，提供參考。</font> <font class="dianuan_mark">《六韜．卷六．犬韜．練士》</font><br><font  size=4 color="#808080">武王問太公曰：「練士之道奈何？」太公曰：「軍中有大勇、敢死、樂傷者，聚為一卒，名曰『冒刃之士』；有銳氣、壯勇、彊暴者，聚為一卒，名曰『陷陳之士』……有胥靡、免罪之人，欲逃其恥者，聚為一卒，名曰『倖用之士』；</font>有材技兼人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，能負重致遠者，聚為一卒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，名曰『待命之士』，此軍之服習<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，不可不察也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 兼人：一人任二人的事，勝過他人。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 卒：古代軍隊的一種編制，百人一組為卒。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 服習：清楚、熟悉。</font></div>
