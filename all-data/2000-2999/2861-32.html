<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「快馬加鞭」之典故說明，提供參考。</font> 馬本身即是一種善跑的動物，所以會用「快馬」來形容速度極快之義，若騎馬者再加以鞭策，則馬奔跑速度必定更快，「快馬加鞭」形容快上加快的意思。在宋代，王安石在送朋友遠行的詩中，即有「快馬加鞭」的詩句。在〈送純甫如江南〉詩中，王安石因為友人要前往江南，心中依戀不捨，所以提醒友人，不要忘了自己正在思念著他，回來時即使騎著快馬，仍然要不斷鞭策，使馬跑得更快，好讓兩人早點重逢。後來「快馬加鞭」這句成語就從這裡演變而出，用來形容快上加快。</font></td></tr>
