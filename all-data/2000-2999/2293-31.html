<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000120%22.%26v%3D-1" class="clink" target=_blank>杯水車薪</a>」之典源，提供參考。</font> ＃<font class="dianuan_mark">《孟子．告子上》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>孟子曰：「仁之勝不仁也，猶水之勝火。今之為仁者，猶以一杯水救一車薪之火也。不熄，則謂之水不勝火，此又與<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>於不仁之甚者也，亦終必亡而已矣。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
