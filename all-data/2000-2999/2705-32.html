<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「萬籟俱寂」之典故說明，提供參考。</font> 唐代詩人常建，開元年間的進士。仕途並不得意，經常放浪山林、琴酒之間。他的詩用字精鍊、風格清新，常以山林、寺觀為題材，如這首〈題破山寺後禪院〉詩就是。詩人在清晨太陽才剛照到樹林的時候來到興福寺。沿著竹林中蜿蜒的小徑往幽靜的後院走去，禪房就掩蔽在花木的深處。和煦的陽光透進樹林裡，耳裡充斥著鳥兒悅耳的鳴叫聲，清澈的潭水倒映出山的景色，讓人心神漸漸地空明透徹，不被塵事困惱。此時只覺得自然界的各種聲音都靜了下來，只剩下佛寺裡傳來幽幽的鐘磬聲。後來「萬籟俱寂」這句成語也許就從這裡演變而出，用來指萬物無聲，一片寂靜。</font></td></tr>
