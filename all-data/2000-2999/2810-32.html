<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「自強不息」之典故說明，提供參考。</font> 《易經》是記載大自然、天文和氣象等的變化，古代帝王作為施政之用，百姓用為占卜事象之典籍，因此常用天體的運行來警示人們。《易經．乾卦》的象辭說：「天行健，君子以自強不息。」「天行健，君子以自強不息」一語指日月星辰等天體的運行，周而復始，從未停止過，君子也必須效法天體的剛健不息，自己奮發圖強，永不停歇。其中的「不息」特別強調仁人君子們，要學習自然的強健，周而復始地運行，不論遭遇任何事，都能奮發不懈。後來「自強不息」就被用來指自己不斷努力向上，永不懈怠。</font></td></tr>
