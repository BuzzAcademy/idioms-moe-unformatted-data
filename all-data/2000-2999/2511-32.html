<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「血流漂杵」之典故說明，提供參考。</font> 商朝末年紂王無道，周武王起兵討伐，敗紂而取得天下。《書經．武成》篇記載了武王滅商後的重要政事，其中一段武王陳述商周交戰的情況：雙方的軍隊最後在牧野這個地方決戰。結果商朝前軍背叛紂王，反而拿著武器回頭攻打自己的同袍，以致節節敗退。當時戰況激烈，死傷慘重，所流的血多到能夠讓木杵浮起來。這一次戰役的結果，紂王自焚，商朝滅亡，周朝興起，天下回歸太平。「血流漂杵」就是直接摘自典源的一個成語，後來被用於形容戰場上殺戮的慘酷。</font></td></tr>
