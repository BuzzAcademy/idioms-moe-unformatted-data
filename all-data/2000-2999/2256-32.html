<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「兵連禍結」之典故說明，提供參考。</font> 據《漢書．卷九四．匈奴傳下》載，王莽篡漢初期，匈奴因不服而發難。王莽為了樹立威信，打算以三十萬人，三百天份的糧食，討伐匈奴。將軍嚴尤上書勸諫說：「匈奴為害中國，從周朝、秦朝，一直到漢朝，已經很久了。漢武帝討伐匈奴，戰爭災禍連續不斷，拖延了三十餘年，造成國力疲耗，匈奴才因此受到懲治而心生畏懼。如今天下才剛底定，民力尚未恢復，如果現在還要開戰，實在是不堪負荷。」後來原文中的「兵連禍結」被摘出成一句成語，用來指戰爭持續不斷，災禍接連而來。<br></font></td></tr>
