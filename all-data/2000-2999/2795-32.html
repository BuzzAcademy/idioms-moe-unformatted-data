<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不置可否」之典故說明，提供參考。</font> 「不置可否」就是對事情的是非對錯，不表示可或否。北宋汪藻在為尚書禮部侍郎衛膚敏所撰寫的墓誌銘中，憶及衛公生前曾向皇帝建言，直陳朝政紊亂的原因，就在於大臣們：「惟恐失人主之意，故于政事無所可否。」指眾臣為了怕違背皇帝的心意，對於任何政事都不表示意見，以致於不管對錯都放任行之，終於招致災禍。其中「無所可否」的意思，就是指沒說可以，也沒說不可以，表示沒有意見的樣子。後來「不置可否」這句成語可能就從這裡演變而出，用來形容不表示任何意見。</font></td></tr>
