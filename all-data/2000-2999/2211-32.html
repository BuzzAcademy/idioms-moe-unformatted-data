<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「大腹便便」之典故說明，提供參考。</font> 漢代邊韶，字孝先，陳留浚儀人。頭腦靈活敏捷，口才流利，以擅長文學出名，收過不少學生。有一回，大白天他躺在床上閉目養神，門下弟子看到了，就在背地裡嘲笑他肚子大，懶得讀書，只想睡覺。結果被他聽到了，立刻回答說：「肚子大是因為飽讀書籍，裝滿了五經。即使在睡覺時，想的也是經書上的學問。當學生的連老師都可以嘲笑，這是典出何處啊？」這番話使得嘲笑他的那些弟子，心裡感到羞愧。後來「大腹便便」這個成語就從這裡演變而出，用於表示大肚子顯得肥胖而凸出的樣子。</font></td></tr>
