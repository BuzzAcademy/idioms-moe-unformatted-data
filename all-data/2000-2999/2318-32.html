<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「狹路相逢」之典故說明，提供參考。</font> 「狹路」就是狹小的路，兩車在此狹路相遇，避無所避，退無所退。在《樂府詩集》裡收錄了一篇古辭，詩中就描述到狹路上與一位陌生人相遇。對方車馬迎面而來，由於道路狹窄，不容兩輛車同時通過，兩人的座車便擠在一起。宋．蘇軾《艾子雜說》也有「車駝之為物，其大，且多夜行，忽狹路相逢，則難於回避」的說法。又因「狹路相逢」難以相讓，故引申有仇對的意思，所以後來「狹路相逢」一語多轉用來比喻仇人的相遇。</font></td></tr>
