<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「血氣方剛」之典故說明，提供參考。</font> 《論語》一書是由孔門弟子記錄而成，內容是孔子自述或應弟子、時人及弟子間相互問答的話。典源收錄的，主要是論述修養心性的方法。孔子認為君子有三件事要戒慎：年輕時，身體還在發育，血氣不足，要戒女色；壯年時期，血氣旺盛，容易衝動，所以要戒好勇鬥狠；到了老年，血氣已衰退，身體狀況大不如前，要戒貪得無饜。「血氣方剛」就是直接摘自典源的一個成語，用於泛指年輕人精力正當旺盛，易於衝動；後亦用於單指年輕力壯。</font></td></tr>
