<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000549%22.%26v%3D-1" class="clink" target=_blank>一手遮天</a>」之典源，提供參考。</font> 唐．曹鄴〈讀李斯傳〉詩（據<font class="dianuan_mark">《全唐詩．卷五九三．曹鄴》</font>引）<br>一車致三轂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，本圖行地速。不知駕馭難，舉足成顛覆。欺暗尚不然，欺明當自戮。難將一人手，掩得天下目。不見三尺墳，雲陽<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>草空綠。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 轂：音ㄍㄨˇ。車輪中心的圓木。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 雲陽：秦縣名，在今陝西省淳化縣西北。秦始皇十三年，韓非出使秦國，秦用李斯謀留置韓非，讓他死於雲陽。後來秦二世在雲陽甘泉宮，李斯為趙高纔害，被腰斬咸陽市。故小說戲曲中每以雲陽稱行刑的場所。</font></div>
