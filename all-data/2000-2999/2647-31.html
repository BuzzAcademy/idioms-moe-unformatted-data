<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000838%22.%26v%3D-1" class="clink" target=_blank>一蹶不振</a>」之典源，提供參考。</font> 漢．劉向<font class="dianuan_mark">《說苑．卷一六．談叢》</font><br><font  size=4 color="#808080">天與不取，反受其咎；時至不迎，反受其殃。天地無親，常與善人。天道有常，不為堯存，不為桀亡。積善之家，必有餘慶；積惡之家，必有餘殃。</font>一噎<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之故，絕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>穀不食；一蹶<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之故，卻足<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>不行。<font  size=4 color="#808080">心如天地者明，行如繩墨者章。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 噎：音｜ㄝ，食物塞住咽喉，氣透不過來。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 絕：拒絕。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 蹶：音ㄐㄩㄝˊ，顛仆、跌倒。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 卻足：畏縮不敢再跨出腳步。卻，退後。</font></div>
