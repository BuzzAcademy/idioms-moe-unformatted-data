<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「頑石點頭」之典故說明，提供參考。</font> 晉朝時有一位道生法師，當時《涅槃經》剛傳入中國，接受的人不多，他就到蘇州虎丘山隱居，鑽研佛法。傳說他曾在山中搬了一些石頭，排列整齊後，把這些石頭當作學生，每天不厭其煩地講述《涅槃經》。道生法師因為主張眾生皆可成佛，所以對沒有反應的石頭，依舊滔滔不絕地講解。一段日子後，道生法師問說：「你們覺得我的解釋是否和《涅槃經》的原意契合呢？」石頭們竟然個個都點起頭來了。後來「頑石點頭」這句成語就從這裡演變而出，用來比喻說理透澈，使人心服。<br></font></td></tr>
