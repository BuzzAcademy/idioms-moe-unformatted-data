<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「忘年之交」之典故說明，提供參考。</font> 「忘年之交」是指兩人交往，忘記年紀的差距而成為好朋友。在晉朝張隱所寫的《文士傳》曾提到禰衡禰衡和孔融結交為好友時時候，禰衡未滿二十歲，孔融已五十歲了。正是因為孔融看重禰衡的人才，所以願意為忘年之交。後來「忘年之交」成為一個成語，用來指不拘年歲行輩而結交為友。</font></td></tr>
