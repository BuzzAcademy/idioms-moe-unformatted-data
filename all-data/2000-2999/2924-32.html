<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「依然故我」之典故說明，提供參考。</font> 「依然」是依舊的意思。「故我」則是指過去的我。《莊子．田子方》︰「雖忘乎故吾，吾有不忘者存。」意思是說，雖然舊的我消失了，但有新的我取代，繼續存在，因此不需憂慮。此處之「故吾」，意思與「故我」相同，都指過去的我。所以「依然故我」有形容自己的情況沒有改變的意思。宋．陳著〈賀新郎．北馬飛江過〉詞稱讚朋友戴時芳志氣高昂，即使有些小人想要設計妨礙他，他仍不為所動，保持著自身的孤高氣節。後來「依然故我」這句成語被用來指情況依舊，沒有任何變化。</font></td></tr>
