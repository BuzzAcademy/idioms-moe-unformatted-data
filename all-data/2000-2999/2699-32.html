<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「千變萬化」之典故說明，提供參考。</font> 《列子．周穆王》有一段記載：周穆王時，有一異人從西方極遠之國來，他能進出水火，穿透金石，使山川夷為平地，把城市遷到別處；能凌空而不會墜下，碰撞實物也不受阻擋。變化多端，無窮無極。周穆王對他非常敬畏，奉若神明。典源又見《列子．湯問》。其內容則是記載周穆王西遊時，遇到一個巧匠，他製作的木偶與真人無異，並且在巧匠的操控下跳起舞來，動作千變萬化，十分靈巧。周穆王見了非常驚異，稱讚工匠的技藝精巧，有如自然的化育。「千變萬化」就是直摘自典源的一個成語，被用來形容變化無窮。<br></font></td></tr>
