<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「近悅遠來」之典故說明，提供參考。</font> 春秋魯哀公六年，當時在周遊列國的孔子，由蔡國來到楚國葉（ㄕㄜˋ）縣，葉縣的長官葉公趁機向孔子請教施政的方法？孔子回答道：「近者說，遠者來。」大意是：施加恩惠於民，德澤廣被，使近處的人民心悅誠服，自然而然的，遠方的人也願意前來歸附。後來「近悅遠來」這句成語就從這裡演變而出，用來形容政治清明，德澤風行。也用來形容在商場上遠近馳名而顧客眾多。</font></td></tr>
