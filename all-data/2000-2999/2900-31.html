<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000935%22.%26v%3D-1" class="clink" target=_blank>聚沙成塔</a>」之典源，提供參考。</font> <font class="dianuan_mark">《妙法蓮華經．方便品》</font><br><font  size=4 color="#808080">如是諸人等，皆已成佛道。諸佛滅度後，若人善軟心，如是諸眾生，皆已成佛道。諸佛滅度已，供養舍利者，起萬億種塔，金銀及玻<img src=/cydic/dicword/00935_w01.jpg border=0 alt=* class=fontimg valign=center>，硨磲與碼<img src=/cydic/dicword/00935_w02.jpg border=0 alt=* class=fontimg valign=center>，玫瑰琉璃珠，清淨廣嚴飾，莊校於諸塔；或有起石廟，旃檀及沉水，木<img src=/cydic/dicword/00935_w03.jpg border=0 alt=* class=fontimg valign=center>并餘材，磚瓦泥土等，若於曠野中，積土成佛廟；</font>乃至童子戲，聚沙為佛塔，如是諸人等，皆已成佛道。<font  size=4 color="#808080">若人為佛故，建立諸形像，刻琱成眾相，皆已成佛道。</font></font></td></tr>
