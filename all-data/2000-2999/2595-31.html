<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001240%22.%26v%3D-1" class="clink" target=_blank>率由舊章</a>」之典源，提供參考。</font> <font class="dianuan_mark">《詩經．大雅．假樂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>》</font><br><font  size=4 color="#808080">假樂君子，顯顯令德。宜民宜人，受祿于天。保右命之，自天申之。</font>干祿百福，子孫千億。穆穆<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>皇皇<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，宜君宜王。不愆<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>不忘，率由舊章。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 假樂：嘉美而愛樂。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 穆穆：敬慎，奮勉上進。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 皇皇：美盛鮮明的樣子。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 愆：音ㄑ｜ㄢ，過失、罪過。</font></div>
