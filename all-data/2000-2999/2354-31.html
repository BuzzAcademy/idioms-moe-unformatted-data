<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000760%22.%26v%3D-1" class="clink" target=_blank>另眼相看</a>」之典源，提供參考。</font> ※＃<font class="dianuan_mark">《初刻拍案驚奇．卷八》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>那妻子與小舅私對陳大郎說道：「那時在海灘上，望得見外婆家了，打發了來船，姊弟正走間，遇見一夥人，捆縛將來，道是：『性命休矣！』不想一見大王，查問來歷，我等一一實對，便把我們另眼相看，我們也不知其故。今日見說，卻記得你前年間曾言蘇州所遇，果非虛話了。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
