<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一擲千金」之典故說明，提供參考。</font> 「一擲千金」這句成語是指把大量的金錢輕易一扔，任意地揮霍錢財。如唐朝吳象寫的〈少年行〉，詩中描寫陪皇帝出獵的少年，因為結交顯要富貴之人，又得到皇帝的賞賜，就任意揮霍，花錢無度，但家裡卻窮得一貧如洗。「一擲千金渾是膽，家無四壁不知貧」，這二句逼真地形容少年揮霍錢財的浪蕩行徑。後來「一擲千金」被用來形容不惜金錢的豪舉。<br></font></td></tr>
