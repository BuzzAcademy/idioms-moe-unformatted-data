<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「耀武揚威」之典故說明，提供參考。</font> 「耀武揚威」原作「曜威耀武」。「曜」、「燿」、「耀」音義同。「耀」、「揚」皆有炫耀、誇示之意。語本漢．士孫瑞〈劍銘〉。士孫瑞，東漢扶風人。獻帝時任僕射，與王允共謀誅殺董卓。所作〈劍銘〉，稱頌寶劍的威力與鋒芒。文中所說的「巨闕」、「墨陽」都是春秋戰國時期的名劍，寶劍一旦出匣，便不會善罷干休，必然要把地上的山巒剖開，讓河川受屍體阻塞而斷流，它的光芒又使天上的虹霓消失。甲士揮舞著寶劍，大肆張揚威勢與武力，就要驚動偏遠荒涼的地區。後來「耀武揚威」這句成語就從這裡演變而出，用來形容人得意張揚的樣子。</font></td></tr>
