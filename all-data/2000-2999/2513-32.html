<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「漸入佳境」之典故說明，提供參考。</font> 「漸入佳境」原作「漸至佳境」。因為甘蔗愈接近根部吃起來愈甜，所以顧愷之每次吃甘蔗時，都從甘蔗梢部開始吃起。別人問他是什麼緣故，他回答說：「由味道淡的部位往味道甜的部位吃，感覺像是逐漸進至美好的境界。」後來「漸入佳境」這個成語就從這裡演變而出，用來比喻境況逐漸進展至美好的境界。亦用來比喻興味漸濃。</font></td></tr>
