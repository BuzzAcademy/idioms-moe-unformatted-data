<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「避重就輕」之典故說明，提供參考。</font> 唐代玄宗尊重儒術，優禮儒臣，在位期間延聘張說諸臣編訂了《唐六典》。此書分吏、戶、禮、兵、刑、工等六個部分，備載唐代的各項制度。工部，為古代負責營造工作的官署，《唐六典》中對工部的工匠有「不得隱巧補拙，避重就輕」的規定，意思就是：在執行任務時，不可刻意避開較繁重的工作，專揀輕鬆容易的去做。後來「避重就輕」被用來比喻避開艱難繁重的工作，而選擇輕鬆容易的。亦用於比喻避開主要的問題，而只談些無關緊要的事。</font></td></tr>
