<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「針鋒相對」之典故說明，提供參考。</font> 「針鋒相對」現在多用於指互相對立抗衡的狀況，與典源「針鋒相投」意義相反。《景德傳燈錄．卷二五．天臺山德韶國師》記載，德韶國師在開釋弟子時說道：「夫一切問答，如針鋒相投，無纖毫參差相，事無不通，理無不備。」意思是說：問話與回答同樣犀利尖銳，但彼此間又能相互投合，沒有絲毫的歧異、不一致，其中備載一切事理，投射於任何事物均無不通。至於將「投」改作「對」，如清代文康的小說《兒女英雄傳．第九回》：「這十三妹本是個玲瓏剔透的人，他那聰明正合張金鳳針鋒相對。」則與原有的相投義相反，表示相互對立，不相上下。</font></td></tr>
