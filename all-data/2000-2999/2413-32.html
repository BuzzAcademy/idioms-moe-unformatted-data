<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「盤根錯節」之典故說明，提供參考。</font> 「盤根錯節」的原義是樹根盤屈，枝節交錯；也可用來比喻事情複雜，不易分解。東漢虞詡因曾得罪大將軍鄧隲，鄧隲一直等待時機想要報復。不久朝歌一帶發生暴亂，鄧隲故意陷害虞詡，讓他被派到朝歌當縣長。虞詡的親友都來慰問他，虞詡反而笑著說：「有操守的臣子，遇到難辦的事不會逃避；就像砍樹時，如果沒有遇到長得盤根錯節的樹木，又怎能顯出斧頭的鋒利呢？這正是我立功的好時機，我很奇怪諸位因此來慰問我。」果然虞詡上任後，一舉平定了朝歌的動亂。後來「盤根錯節」演變為成語，就用來比喻事情複雜，不易分解。<br></font></td></tr>
