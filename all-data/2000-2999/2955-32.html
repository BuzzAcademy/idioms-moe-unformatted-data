<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「千篇一律」之典故說明，提供參考。</font> 「千篇一律」原作「千篇一體」。《詩品》一書，是南朝梁鍾嶸所撰，品評古今五言詩，自漢、魏至梁朝，共一百零三人，論其優劣，分上、中、下三品。這一篇是在品評西晉時代張華的詩作，說明張華的詩風主要是模仿王粲，詩歌的形體講究鋪排對偶，詞藻華美；即使內容平凡，但卻用字斟酌，致力於華美的文字。雖然頗負盛名，然而一些有識之人，還是對於他詩作中兒女柔情太多，風雲慷慨之氣太少而感到遺憾。謝靈運也曾經說過，張華的詩即使有千篇之多，但其實都是同一種風格體式。後來「千篇一律」這句成語就從這裡演變而出，用來形容事物的形式呆板而毫無變化。</font></td></tr>
