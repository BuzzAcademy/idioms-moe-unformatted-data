<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「目空一切」之典故說明，提供參考。</font> 「目空一切」原作「目空四海」。宋朝的陳亮在〈題喻季直文編〉一文中，提到烏傷一地和他相熟的四個讀書人：喻叔奇的文章精深簡雅，愈讀愈有新意。何茂恭「目空四海」，自視甚高，什麼都不放在眼裡，但是對豪傑之士還是能降低自己的身分，以禮相待，所以讀書人也很樂意親近他。他的文章奇壯精緻，充分表達自己的意見。陳德先的文章清新勁麗，花樣不少。喻季直的文章華美活躍，反覆閱讀也不厭倦。後來「目空一切」這句成語，可能就從這裡的「目空四海」演變而出，用來形容人高傲自大，什麼都不放在眼裡。<br></font></td></tr>
