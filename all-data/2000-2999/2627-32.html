<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「無所事事」之典故說明，提供參考。</font> 曹參在西漢時是個位高權重、聲譽良好的人，他過去隨著高祖劉邦打天下，戰功豐碩，因而被封為平陽侯，同時還被任命為齊地的相國，輔佐齊王治理封地。在齊地九年，實行黃老的無為之治，讓齊地一帶的百姓安居樂業，為當地人所稱頌。由於他治理齊地的政績良好，丞相蕭何臨終前推舉他繼任。曹參做了丞相之後，所有的大小規章都沒有任何變動，還日夜飲酒作樂，大家都覺得他什麼事也沒做，宮中顯得太平無事。有人想去勸他，卻被他灌醉了回來，沒能向他勸說。後來「無所事事」這句成語就從這裡演變而出，形容閒蕩無事的樣子。</font></td></tr>
