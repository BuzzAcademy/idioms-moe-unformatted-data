<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000412%22.%26v%3D-1" class="clink" target=_blank>石破天驚</a>」之典源，提供參考。</font> 唐．李賀〈李憑箜篌引〉（據<font class="dianuan_mark">《全唐詩．卷三九○．李賀》</font>引）<br><font  size=4 color="#808080">吳絲蜀桐張高秋，空白凝雲頹不流。江娥啼竹素女愁，李憑中國彈箜篌。崑山玉碎鳳皇叫，芙蓉泣露香蘭笑。十二門前融冷光，二十三絲動紫皇。</font>女媧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>鍊石補天處，石破天驚逗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>秋雨。<font  size=4 color="#808080">夢入坤<font size=-2 >一作神</FONT>山教神嫗，老魚跳波瘦蛟舞。吳質不眠倚桂樹，露腳斜飛溼寒兔。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 女媧：神話傳說中的上古女帝。與伏羲為兄妹。人首蛇身，相傳曾煉五色石以補天，並摶土造人，制嫁娶之禮，延續人類生命。媧，音ㄨㄚ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 逗：惹、引弄。</font></div>
