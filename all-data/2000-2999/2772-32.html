<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不言而喻」之典故說明，提供參考。</font> 根據《孟子．盡心上》記載，孟子認為君子的自然本性，無論是處於富貴或是窮困之中，都不會改變。因為仁、義、禮、智這些內在的道德早就深植於心，自然流露，而使他面色潤澤，背部充盈，這仁、義、禮、智之道當然也施行到手足四肢，由於這仁、義、禮、智之道充沛流行於人的手足四肢，因此人們的動靜行止無不中節合宜，因此即使不加說明，旁人也能了解並感受到他的君子風範與所受到的薰陶。後來「不言而喻」演變為成語，用來指事態明顯，不待說明即可曉悟。</font></td></tr>
