<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001152%22.%26v%3D-1" class="clink" target=_blank>無濟於事</a>」之典源，提供參考。</font> ※宋．劉摯〈論分析助役〉（據<font class="dianuan_mark">《宋文鑑．卷五七》</font>引）<br><font  size=4 color="#808080">若夫馮京、王珪同列預政，皆依違自固，不扶顛危。雖心悟其非而無所捄正，己之進退又媕婀而不決，皆非所謂輔臣之體。臣四海之內，孤立獨進，陛下過聽，任以風憲。</font>嘗切思之，近歲臺諫官<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>疊以言事罷免<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，豈其言皆無補於事歟？<font  size=4 color="#808080">豈皆願為訐激險直之語，以自為名而絜去歟？嘗以謂欲言政府之事者，其譬如治湍暴之水，可以循理而漸道之，不可以隄防激鬥而發其怒。不惟難攻亦為患滋大。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 臺諫官：專司諫諍之職的官吏。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 罷免：罷黜、免官。</font></div>
