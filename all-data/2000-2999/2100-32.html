<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「面面相覷」之典故說明，提供參考。</font> 「覷」是看的意思。面面相覷，就是你看我，我看你，大家相視無言，不知所措。《續傳燈錄．卷六》提到有人問海鵬禪師：「怎樣算是大惑不解的人？」禪師回答說：「就是在佛說法的場合中，面面相覷的人。」這裡的「面面相覷」本是相互地看，卻不知所云的意思；後世用來形容驚懼或詫異而不知所措的樣子。亦作「面面相窺」、「面面廝覷」。</font></td></tr>
