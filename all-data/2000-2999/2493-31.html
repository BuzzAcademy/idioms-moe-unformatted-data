<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001083%22.%26v%3D-1" class="clink" target=_blank>大同小異</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．天下》</font><br><font  size=4 color="#808080">惠施多方，其書五車，其道舛駁，其言也不中。厤物之意，曰：「至大无外，謂之大一；至小无內，謂之小一。无厚，不可積也，其大千里。天與地卑，山與澤平。日方中方睨，物方生方死。</font>大同而與小同異，此之謂小同異；萬物畢<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>同畢異，此之謂大同異。<font  size=4 color="#808080">南方无窮而有窮，今日適越而昔來。連環可解也。我知天下之中央，燕之北越之南是也。氾愛萬物，天地一體也。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 畢：全部。</font></div>
