<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「曇花一現」之典故說明，提供參考。</font> 佛經裡有這麼一段記載，佛祖釋迦牟尼的弟子舍利弗，曾央請師父講解佛法給他聽。釋迦牟尼要他仔細聽講，此時會場內還有五千個修道人。釋迦牟尼要開始講道時，這五千人起身離開了，釋迦牟尼看了只跟舍利弗說：「我現在要說的佛法，為世所希有，就如三千年才開一次的曇花般珍貴，你們當信勿疑，因為我是不說虛假言語的。」後來「曇花一現」這句成語就從這裡演變而出，用來比喻人或事物一出現便迅速消失。</font></td></tr>
