<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000857%22.%26v%3D-1" class="clink" target=_blank>不言而喻</a>」之典源，提供參考。</font> <font class="dianuan_mark">《孟子．盡心上》</font><br><font  size=4 color="#808080">孟子曰：「廣土眾民，君子欲之，所樂不存焉；中天下而立，定四海之民，君子樂之，所性不存焉。君子所性，雖大行不加焉，雖窮居不損焉，分定故也。</font>君子所性，仁、義、禮、智根<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>於心，其生色<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>也睟然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，見於面，盎<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>於背，施於四體<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>，四體不言而喻。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 根：深植。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 生色：表現於臉上。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 睟然：潤澤的樣子。睟，音ㄙㄨㄟˋ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 盎：音ㄤˋ，充滿的、盈溢的。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 四體：四肢。人的兩手兩足合稱四體。</font></div>
