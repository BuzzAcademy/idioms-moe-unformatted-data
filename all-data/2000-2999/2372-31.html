<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000865%22.%26v%3D-1" class="clink" target=_blank>膠柱鼓瑟</a>」之典源，提供參考。</font> <font class="dianuan_mark">《文子．道德》</font><br>老子曰：「執一世之法籍，以非傳代之俗，譬猶膠柱<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>調<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>瑟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。<font  size=4 color="#808080">聖人者，應時權變，見形施宜。世異則事變，時移則俗易，論世立法，隨時舉事。上古之王，法度不同，非故相反也，時務異也。是故不法其已成之法，而法其所以為法者，與化推移。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 柱：琴瑟上繫弦的木條。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 調：音ㄊ｜ㄠˊ，演奏、彈奏。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 瑟：一種彈撥弦樂器，形狀似琴。古有五十弦，後改為二十五弦，弦各有柱，可上下移動，以定聲音清濁高低。</font></div>
