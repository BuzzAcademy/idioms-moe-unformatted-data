<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001481%22.%26v%3D-1" class="clink" target=_blank>得魚忘筌</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．外物》</font><br>荃<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>者所以在魚，得魚而忘荃；蹄<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>者所以在兔，得兔而忘蹄；言者所以在意，得意而忘言<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。吾安<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>得夫忘言之人而與之言哉！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 荃：音ㄑㄩㄢˊ，通「筌」。捕魚的竹器。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 蹄：捕兔的器具。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 得意而忘言：不拘泥於字句言辭，既得其意，則忘其言。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000563%22.%26v%3D-1" class="clink" target=_blank>得意忘言</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 安：何處、哪裡。</font></div>
