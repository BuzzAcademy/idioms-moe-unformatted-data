<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一刻千金」之典故說明，提供參考。</font> 刻，是古記計時的名稱，一晝夜共分一百刻。一刻在今天則大約是十五分鐘，也用來指短暫的時間。「一刻千金」意謂極短暫的時間，卻有著千金的價值，也就表示時間是極為寶貴，教人珍惜的。北宋蘇軾〈春夜〉詩，便有「春宵一刻直千金」之語。直，通「值」。這句詩的意思就是春夜歡樂時光美好可貴，每一個短暫的瞬間都教人覺得值得珍惜。後來「一刻千金」這句成語就從這裡演變而出，用來比喻時間極為珍貴。</font></td></tr>
