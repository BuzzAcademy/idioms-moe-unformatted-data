<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001340%22.%26v%3D-1" class="clink" target=_blank>心如刀割</a>」之典源，提供參考。</font> 漢．蔡邕〈太傅胡廣碑〉（據<font class="dianuan_mark">《全後漢文．卷七六．蔡邕》</font>引）<br><font  size=4 color="#808080">自公寢疾，至于薨斃，參與嘗禱，列在喪位，雖庶物戮力，不愆于禮。</font>進睹墳塋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，几筵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>空設；退顧堂廡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，音儀永闕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。感悼傷懷，心肝若割。<font  size=4 color="#808080">相與累次德行，撰舉空勳，刊之于碑，用慰哀思。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 墳塋：墓地。塋，音｜ㄥˊ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 几筵：古代稱祭祀的案桌。几，小桌。筵，音｜ㄢˊ，竹席。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 堂廡：中國傳統建築中，廳堂兩側連接較矮的側房。廡，音ㄨˇ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 闕：音ㄑㄩㄝ，空缺。</font></div>
