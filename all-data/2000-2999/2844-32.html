<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一意孤行」之典故說明，提供參考。</font> 「一意孤行」原作「孤行一意」。根據《史記》的記載，趙禹為人廉潔孤傲，執法嚴苛。從他做官以來，家中沒有食客。公卿登門拜訪，他也始終沒有回拜答謝，意在杜絕朋友賓客的請託，按照自己的意見獨立處理公事。後來「一意孤行」這句成語就從這裡演變而出，本含有褒義，後轉用來形容人固執己見，獨斷獨行。</font></td></tr>
