<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001110%22.%26v%3D-1" class="clink" target=_blank>平心靜氣</a>」之典源，提供參考。</font> <font class="dianuan_mark">《韓詩外傳．卷二》</font><br><font  size=4 color="#808080">子賤治單父，彈鳴琴，身不下堂而單父治。巫馬期以星出，以星入，日夜不處，以身親之而單父亦治。巫馬期問於子賤，子賤曰：「我任人，子任力。任人者佚，任力者勞。」</font>人謂子賤<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>則君子矣，佚<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>四肢，全耳目，平心氣，而百官理，任其數<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>而已。<font  size=4 color="#808080">巫馬期則不然乎！然事惟勞力，教詔雖治，猶未至也。<font class="dianuan_mark">《詩》</font>曰：「子有衣裳，弗曳弗婁；子有車馬，弗馳弗驅。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 子賤：宓子賤，春秋魯國人，為孔子學生，後接受魯國國君之任命而為魯國大臣。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 佚：音｜ˋ，通「逸」，閒散。</font></div>
