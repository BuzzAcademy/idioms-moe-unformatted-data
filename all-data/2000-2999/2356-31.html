<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000625%22.%26v%3D-1" class="clink" target=_blank>聽天由命</a>」之典源，提供參考。</font> 漢．孔臧〈鴞賦〉（據<font class="dianuan_mark">《藝文類聚．卷九二．鳥部下．服鳥》</font>引）<br><font  size=4 color="#808080">季夏庚子，思遁靜居，爰有飛鴞，集我屋隅。異物之來，吉凶之符，觀之歡然，覽考經書。在德為祥，弃常為妖，尋氣而應，天道不踰。昔在賈生，有識之士，忌茲服鳥，卒用喪己。咨我令考，信道執真，變怪生家，謂之天神。</font>禍福無門<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，唯人所求，聽天任命，慎厥所脩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。<font  size=4 color="#808080">栖遲養志，老氏之疇，時去不索，時來不逆，庶幾中庸！仁義之宅，何思何慮？自令勒劇。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 禍福無門：禍福的來源本非命中注定，沒有常規。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 慎厥所脩：謹慎其所研習。</font></div>
