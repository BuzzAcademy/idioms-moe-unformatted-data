<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000499%22.%26v%3D-1" class="clink" target=_blank>玩物喪志</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．旅獒》</font><br><font  size=4 color="#808080">人不易物，惟德其物。德盛不狎侮，狎侮君子，罔以盡人心；狎侮小人，罔以盡其力。</font>不役耳目<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，百度<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>惟貞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。玩人喪德<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，玩物喪志<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。<font  size=4 color="#808080">志以道寧，言以道接。不作無益害有益，功乃成；不貴異物賤用物，民乃足。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 役耳目：被耳目所奴役，指沉溺於聲色娛樂。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 百度：百事的節度。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 貞：正。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 玩人喪德：玩弄他人以致喪失了做人的道德。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 玩物喪志：一味玩賞珍奇異品，因而喪失了原有的壯志。</font></div>
