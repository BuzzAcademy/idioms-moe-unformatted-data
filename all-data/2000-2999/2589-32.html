<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「刻骨銘心」之典故說明，提供參考。</font> 這篇〈上安州李長史書〉是唐代詩人李白，在安州遊歷時寫給李（京之）長史自我推薦的書信，期望得到賞識而受到任用。在這之前，李白曾經得罪李長史，但李長史原諒了他，所以在書信中，他引用《世說新語．政事》：晉代王承任東海郡太守時，有一個人因為在老師家讀書讀到太晚，回家時犯了宵禁，王承就說：「鞭打像甯越一樣勤學的人來樹立威名，恐怕不是治理政事的根本之道。」於是派人送他回家。李白以這則故事來讚揚李長史的寬宏大量，並且表明會將李長史的恩德刻在骨頭，記在心上。後來「刻骨銘心」這句成語就從這裡演變而出，用來形容感受深刻，難以忘懷。</font></td></tr>
