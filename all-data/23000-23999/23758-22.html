<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後接連相通。宋˙王觀國˙學林˙卷七˙古賦題：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左思作三都賦序曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>余既思摹二京而賦三都。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>蓋亦擬張衡二京而為三都賦……此賦首尾貫通，亦一賦也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
