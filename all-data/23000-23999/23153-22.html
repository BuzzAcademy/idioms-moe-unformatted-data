<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">視之不見，聽之不聞</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˋ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄊ｜ㄥ　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì zhī bù jiàn tīng zhī bù wén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容不注意、不關心。莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終日視之而不見，聽之而不聞，搏之而不得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽而無聞，視而無見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視而不見，聽而不聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
