<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐張生見崔鶯鶯容貌動人，為之傾心，作春詞二首贈之，崔氏回詩曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待月西廂下，迎風戶半開。拂牆花影動，疑是玉人來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後二人果於月圓之夜，於西廂房中相見。典出唐˙元稹˙鶯鶯傳。比喻青年男女相通私情，密約幽會。元˙鄭光祖˙<img src=/cydic/dicword/9152.jpg border=0 alt=* class=fontimg valign=center>梅香˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你吵鬧起花燭洞房，自支吾待月西廂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
