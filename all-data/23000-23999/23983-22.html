<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">窮究事物的道理。清˙紀昀˙閱微草堂筆記˙卷七˙如是我聞一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偶閱近人夜談叢銘，見所載焚旱魃一事､狐避劫二事。因存記所疑，俟格物窮理者詳之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙黃宗羲˙南雷文定三集˙卷一˙餘姚縣重修儒學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後之儒者，唯其難視聖人，或求之靜坐澄心，或求之格物窮理，或求之人生以上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
