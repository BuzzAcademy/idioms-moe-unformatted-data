<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妝飾濃麗鮮豔。形容女子盛裝的樣子。隋唐演義˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾宮人都濃妝豔服，騎在馬上，一簇綺羅，千行絲竹，從大內直排至西苑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濃妝豔抹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
