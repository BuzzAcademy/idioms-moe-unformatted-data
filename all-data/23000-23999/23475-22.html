<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">星馳電發</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　ㄔ<sup class="subfont">ˊ</sup>　ㄉ｜ㄢ<sup class="subfont">ˋ</sup>　ㄈㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng chí diàn fā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迅速快捷如流星閃電。周書˙卷三十六˙段永傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若星馳電發，出其不虞，精騎五百，自足平殄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙紫泥宣˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元良之任，實托股肱，卿宜星馳電發，勿負朕懷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>星馳電走<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
