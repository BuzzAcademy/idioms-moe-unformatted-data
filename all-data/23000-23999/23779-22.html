<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉直錯諸枉，則民服；舉枉錯諸直，則民不服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指選任正直賢良之士，罷黜奸佞邪媚之人。後漢書˙卷七十三˙公孫瓚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紹不能舉直措枉，而專為邪媚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷柔萬姓，經營四方；舉直措枉，較如畫一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
