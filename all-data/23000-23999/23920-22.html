<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨ　ㄅ｜<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄓㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dū bǐ yǒu zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國都與邊鄙的車服尊卑各有規定。左傳˙襄公三十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子產使都鄙有章，上下有服，田有封洫，廬井有伍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公孫僑既執鄭政，乃使都鄙有章，上下有服，田有封洫，廬井有伍，尚忠儉，抑泰侈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
