<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子淡雅或豔麗的妝扮。元˙康進之˙新水令˙當年曾避虎狼秦套˙駐馬聽曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩般兒情廝隱，濃妝淡抹包籠盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淡妝濃抹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濃抹淡妝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
