<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飼養老虎，傷害己身。比喻縱容敵人，而留下後患。明˙沈采˙千金記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大王，你只宜乘早擊之，若遲便有養虎傷身之害矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兀朮聽了，大叫道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>罷了！此乃養虎傷身也！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
