<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">重趼，腳上因久行所生的層層硬皮。枵腹重趼指餓著肚子，手腳也磨出繭來。形容長途跋涉，辛勞受餓的情狀。清史稿˙卷三二四˙方觀承傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀承尚少，寄食清涼山寺。歲與兄觀永徒步至塞外營養，往來南北，枵腹重趼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
