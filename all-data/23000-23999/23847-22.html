<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄕ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén lóng shī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍失去飛騰、吐火等本事，便不再神奇。比喻大人物失去所依憑的優勢，便無能為力。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>埶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要之，魚不可脫於淵，神龍失埶，即還與蚯蚓同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
