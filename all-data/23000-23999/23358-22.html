<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乾枯的樹再開出花朵。比喻具有起死回生的能力或方法。元˙無名氏˙翫江亭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我曾聽得人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寒波造酒，枯樹開花，他便是大羅神仙。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
