<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時秦國位居西北，越國位居東南，相距極遠。視同秦越指將事情看得與自己毫不相干。明˙陳汝元˙金蓮記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠懷一片憑誰說，怎忍得視同秦越。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
