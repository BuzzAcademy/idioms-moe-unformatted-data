<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǔ shì wú bǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">全世界沒有可以相類比的。形容非常出眾，獨一無二。宋˙錢易˙南部新書庚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擢進士第，儒釋道三教，無不該通，然性褊躁、忽忿戾，舉世無比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉世莫比<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉世無倫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
