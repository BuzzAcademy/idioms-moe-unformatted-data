<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)貞烈的女子守節而不改嫁，忠烈的臣子絕不侍奉他國君主。比喻忠誠堅貞，絕無二心。明˙梁辰魚˙浣紗記˙第四十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞烈女不更二夫，忠臣不事二君。大王先行，小臣不久也就到了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠臣不事二君，烈女不更二夫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
