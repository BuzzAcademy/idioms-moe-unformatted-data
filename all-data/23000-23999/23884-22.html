<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn gōng fù shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自誇有戰功，以為可藉以取勝。魏書˙卷七十三˙崔延伯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醜奴置營涇州西北七十里，當原城，時或輕騎暫來挑戰，大兵未交，便示奔北。延伯矜功負勝，遂唱議先驅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
