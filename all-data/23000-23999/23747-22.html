<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ　ㄓ　ㄙ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳狐狸將死時，頭會朝向它出生的土丘。比喻懷念故土或歸葬故鄉之情。後漢書˙卷四十七˙班超傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞太公封齊，五世葬周，狐死首丘，代馬依風。夫周齊同在中土千里之間，況於遠處絕域，小臣能無依風首丘之思哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷一○五˙石勒載記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逖，北州土望也，儻有首丘之思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首丘之念<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首丘之情<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首丘之望<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
