<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在某地或某方面稱霸，無人可敵。多含有貶責之意。喻世明言˙卷二十一˙臨安里錢婆留發跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>像錢王生於亂世，獨霸一方，做了一十四州之王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
