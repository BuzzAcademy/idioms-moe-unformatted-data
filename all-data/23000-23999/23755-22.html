<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後都受到敵人攻擊。周書˙卷一˙文帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今逼以上命，悉令赴關，悅躡其後，歡邀其前，首尾受敵，其勢危矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼水陸路絕，首尾受敵，吳君臣之命，皆喪於吾手矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
