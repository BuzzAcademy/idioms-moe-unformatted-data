<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén hún liáo luàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心意迷亂，神志不定。宋˙楊澤民˙夜遊宮˙淚眼偎人強斂詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>致得心腸轉。教令得、神魂撩亂。那更日疏又日遠，恁時節，想難為，看我面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
