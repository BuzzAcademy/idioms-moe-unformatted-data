<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人際間各種對錯糾紛的複雜關係。元˙丘處機˙玉爐三澗雪˙夜宿磻溪古廟詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是非人我絕談論，復返生前混沌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙谷子敬˙城南柳˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你做了酒色財氣，你辭了是非人我，今日個老柳惹上仙風，和小桃都成正果。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
