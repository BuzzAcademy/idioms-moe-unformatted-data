<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">節制飲食，不吃太飽。形容自奉儉樸，不尚奢華。後漢書˙卷十˙皇后紀上˙明德馬皇后紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今雖已老，而復<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>戒之在得<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，故日夜惕厲，思自降損。居不求安，食不念飽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不求飽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食無求飽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
