<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄥ<sup class="subfont">ˊ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄊㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóng mén jí tuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">柝，夜間打更用的梆子。重門擊柝指設置重重門戶，夜晚敲梆巡更。比喻嚴於提防。易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引重致遠，以利天下，蓋取諸隨。重門擊柝，以待暴客，蓋取諸豫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷五十三˙吳書˙薛綜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫帝王者，萬國之元首，天下之所繫命也。是以居則重門擊柝以戒不虞，行則清道案節以養威嚴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
