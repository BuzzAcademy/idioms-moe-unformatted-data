<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xué ér yōu zé shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">學習有成後尚有餘力，則可以從政。論語˙子張：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子夏曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>仕而優則學，學而優則仕。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>邢昺˙疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正義曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此章勸學也。言人之仕官行己職而優閒有餘力，則以學先王之遺文也。若學而德業優長者，則當仕進以行君臣之義也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學優而仕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
