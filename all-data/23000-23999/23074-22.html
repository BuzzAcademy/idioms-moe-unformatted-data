<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄥ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄓ　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng wèi zhī shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指春秋戰國時鄭、衛等國的民間音樂，因儒家認為其音淫靡，不同於雅樂，故斥之為淫聲。漢書˙卷五十七˙司馬相如傳下˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚雄以為靡麗之賦，勸百而風一；猶騁鄭衛之聲，曲終而奏雅，不已戲乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙雜文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子雲所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>先騁鄭衛之聲，曲終而奏雅<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之曲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
