<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之音，亂世之音也，比於慢矣！桑間、濮上之音，亡國之音也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指春秋戰國時代鄭、衛等國的民間音樂，儒家斥為淫聲，靡靡之樂。文選˙李斯˙上書秦始皇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭、衛桑間，韶、虞、武、象者，異國之樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
