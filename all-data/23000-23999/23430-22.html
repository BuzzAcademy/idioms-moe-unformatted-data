<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憾恨彼此相見太晚。聊齋志異˙卷十一˙黃英：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人縱飲甚歡，相得恨晚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恨相知晚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
