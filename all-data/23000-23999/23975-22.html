<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誠懇真切的情意。明˙李贄˙焚書˙卷四˙豫約：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸爾等勿哭勿哀，而我復言之哀哀，真情實意，固自不可強也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙比目魚˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但凡男子相與婦人，那種真情實意不在黏皮靠肉之後，卻在眉來眼去之時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
