<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">超脫塵世，不同於流俗。宋˙楊萬里˙朝請大夫將作少監趙公行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故其為詩，……有絕塵拔俗之逸韻，其文尤長於論世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>超塵拔俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>超塵出俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>超世拔俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
