<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰勝戰敗，是作戰者經常遇到的事。比喻事情不可能總是成功的。多用以鼓勵人不要因一時的失敗而灰心失望。水滸傳˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳用勸道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>哥哥休憂，勝敗乃兵家常事，何必掛心？別生良策，可破連環軍馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我想勝敗乃兵家常事，臨陣偶然失利，情有可原。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勝負乃兵家常事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
