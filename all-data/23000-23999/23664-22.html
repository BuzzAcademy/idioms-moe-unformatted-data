<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">救濟孤兒，關心寡婦。元˙無名氏˙來生債˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>居士恤孤念寡，敬老憐貧，世之少有也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他手下有個徒弟，乃齊天大聖，神通廣大，專秉忠良之心，與人間報不平之事，濟困扶危，恤孤念寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恤孤念苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
