<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神志不清，心神不定。魏書˙卷八十˙侯莫陳悅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悅自殺岳后，神情恍惚，不復如常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉老老看著鳳姐骨瘦如柴，神情恍惚，心裡也就悲慘起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神思恍惚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
