<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順應天道便可昌榮，違背天意將遭滅亡。元˙楊梓˙豫讓吞炭˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈不聞<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>順天者昌，逆天者亡<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，趙氏既昌，合當順人應天，不宜苦苦直要報仇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今公蘊大才、抱大器，自欲比於管、樂，何乃強欲逆天理、背人情而行事耶？豈不聞古人云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>順天者昌，逆天者亡。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順天者存，逆天者亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
