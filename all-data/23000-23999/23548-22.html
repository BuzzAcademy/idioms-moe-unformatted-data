<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">修，修養。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>修<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語本禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身脩而后家齊，家齊而后國治，國治而后天下平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指修養自身，治理好家務。儒林外史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看這夫婦兩個，絕無一點心想到功名富貴上去，彈琴飲酒，知命樂天。這便是三代以上修身齊家之君子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
