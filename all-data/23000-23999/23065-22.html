<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容恩惠德澤深重。唐˙張說˙謝京城東亭子宴送表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當陛下聖明之朝，事出非常，澤深恩重，今者誓將瀝血，未足竭誠，徒欲殺身，豈能報德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
