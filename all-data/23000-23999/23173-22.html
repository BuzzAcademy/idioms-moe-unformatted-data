<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guàn chuān chí chěng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將有關的事物連貫融會，並加以靈活運用。宋˙曾鞏˙與孫司封書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宗旦喜學易，所為注，有可采者，家不能有書，而人或質問以易，則貫穿馳騁至數十家，皆能言其意。</td></tr>
