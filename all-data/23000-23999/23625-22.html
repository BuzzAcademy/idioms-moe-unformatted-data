<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄢ<sup class="subfont">ˇ</sup>　ㄙ　ㄓ　ㄅ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rǎn sī zhī biàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">墨翟見絲會隨染料的不同而改變顏色，因而感嘆人亦如絲一般，易受周遭環境的薰染而變化。見墨子˙所染。後以染絲之變比喻事物受到外界的影響，都會有所改變。晉書˙卷八十三˙袁瓌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>染絲之變，墨翟致懷；歧路之感，楊朱興歎。況與將軍游處少長，雖世譽先後而臭味同歸也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
