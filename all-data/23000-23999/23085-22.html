<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé bù chū tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時相傳每逢政治清明的朝代，黃河會出現背部有河圖圖案的龍馬。故後以河不出圖比喻正值亂世。論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳鳥不至，河不出圖，吾已矣夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙袁著˙詣闕上書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞仲尼歎鳳鳥不至，河不出圖，自傷卑賤，不能致也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
