<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī míng dāng shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在當代極為著名。漢˙荀悅˙前漢紀˙卷二十˙宣帝紀四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圖畫相次於未央宮，第一曰大司馬大將軍博陸侯霍光，次曰衛將軍富平侯張安世，……皆有功德，知名當世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙歐陽修˙歸田錄˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石曼卿磊落奇才，知名當世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
