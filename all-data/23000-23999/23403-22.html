<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāo cháng lù lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轆轆，車行聲。枵腸轆轆指肚子餓得咕咕作響，形容極為飢餓。聊齋志異˙卷五˙西湖主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽僮僕肢體微動，喜而捫之。無何，嘔水數斗，醒然頓蘇。相與曝衣石上，近午始燥可著。而枵腸轆轆，飢不可堪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
