<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天不亮即起床。語出晉書˙卷九˙簡文帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或白首戎陣，忠勞未敘，或行役彌久，儋石靡儲，何嘗不昧旦晨興，夜分忘寢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻勤奮勞動或憂心忡忡難以入眠。</td></tr>
