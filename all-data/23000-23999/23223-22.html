<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yào ér yán zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">簡明扼要的說來。晉˙陸機˙五等論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且要而言之，五等之君為己思治，郡縣之長為利圖物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷四十四˙太一帝君太丹隱書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要而言之，從人頂上直下一寸為太極宮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
