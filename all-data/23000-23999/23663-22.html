<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憐憫貧老而加以周濟照顧。元˙劉時中˙端正好˙眾生靈套˙三煞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這相公愛民憂國無偏黨，發政施仁有激昂，恤老憐貧，視民如子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陳汝元˙金蓮記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>止為恤老憐貧，敢曰疏財仗義，我不任德，爾何謝恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
