<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄕㄣ<sup class="subfont">ˋ</sup>　ㄏㄨㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāng dé shèn huān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此相處極為愉快。舊五代史˙卷六十三˙唐書˙張全義傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>罕之貪暴不法，軍中乏食，每取給於全義。二人初相得甚歡，而至是求取無厭，動加淩轢，全義苦之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
