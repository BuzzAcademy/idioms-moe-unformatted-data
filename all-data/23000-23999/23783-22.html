<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">求生不得，求死亦不能。元˙無名氏˙抱妝盒˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打的你活不活，死不死，則要你一則一，二則二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死不死，活不活<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
