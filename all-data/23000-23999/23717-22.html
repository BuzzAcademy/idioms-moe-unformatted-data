<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以眉眼傳達情意。聊齋志異˙卷十一˙段氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嫂每勸諫，不聽，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧絕嗣，不令送眼流眉者忿氣人也！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
