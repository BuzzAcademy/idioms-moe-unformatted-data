<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉代竇滔妻蘇蕙，因思念丈夫，將所作的回環反覆皆可讀的迴文詩織在錦鍛上，寄給竇滔，以表深情。語本晉書˙卷九十六˙列女傳˙竇滔妻蘇氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滔，苻堅時為秦州刺史，被徙流沙，蘇氏思之，織錦為迴文旋圖詩以贈滔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻詞句優美的佳作。元˙王實甫˙西廂記˙第二本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吟得句兒勻，念得字兒真，詠月新詩，煞強似織錦迴文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迴文織錦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
