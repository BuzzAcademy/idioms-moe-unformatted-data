<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出晉書˙卷九十六˙列女傳˙王凝之妻謝氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一門叔父則有阿大、中郎，群從兄弟復有封､胡､羯､末，不意天壤之中乃有王郎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>封謂謝韶，胡謂謝朗，羯謂謝玄，末謂謝川，皆其小字也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>稱頌別人兄弟優秀。宋˙陸游˙七姪歲暮同諸孫來過偶得長句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封胡羯末皆佳甚，剩喜團欒一笑新。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封胡遏末<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
