<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">發兵動員眾多人力。三國志˙卷六十五˙吳書˙華覈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季夏之月，臣省月令，不可以興土功，不可以會諸侯，不可以起兵動眾，舉大事必有大殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興師動眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
