<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xià chóng zhāo jùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夏蟲，指入秋即逝的蟲。朝菌，指朝生暮死的菌。夏蟲朝菌比喻生命極短暫的人。抱朴子˙內篇˙勤求：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況於全百年者，萬未有一乎，諦而念之，亦無以笑彼夏蟲朝菌也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
