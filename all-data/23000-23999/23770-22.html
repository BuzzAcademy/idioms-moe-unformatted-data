<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　ㄌ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǒu wěi xiāng lián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後連貫相通。資治通鑑˙卷六十二˙漢紀五十四˙獻帝建安元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃巾來寇，融戰敗，走保都昌。時袁、曹、公孫首尾相連，融兵弱糧寡，孤立一隅，不與相通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若布與備首尾相連，不易圖也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾相繼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
