<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勝利了不驕傲，失敗了也不氣餒。語本商君書˙戰法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王者之兵，勝而不驕，敗而不怨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表示不論勝敗，都能保持平常心。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們要以勝不驕、敗不餒的精神，來參與這場競賽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
