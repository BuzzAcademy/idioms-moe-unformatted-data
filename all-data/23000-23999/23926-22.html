<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí nián shí dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">年高而有才德。晉書˙卷一一二˙符生載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其耆年碩德，德侔尚父者，則太師、錄尚書事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十五˙于謹傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及謹以耆年碩德，譽重望高，禮備上庠，功歌司樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
