<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因不如意而抱怨天地。元˙鄭廷玉˙看錢奴˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兀那賈仁！你為何在吾神廟中埋天怨地，怪恨神靈？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日禱告畢，睡倒在廊簷下，一靈兒被殿前靈派侯攝去，問他終日埋天怨地的緣故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
