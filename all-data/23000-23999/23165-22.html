<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">知道的沒有不全部說出，說出後沒有不被全部接受。野叟曝言˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時素臣正在得君，真個知無不言，言無不聽。旬月之內，把在京在外貪官汙吏參劾殆盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
