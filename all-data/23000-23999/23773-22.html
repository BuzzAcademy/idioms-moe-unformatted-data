<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǒu wěi xiāng jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後接續不斷。魏書˙卷八十˙侯淵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貴平使其長子率眾攻高陽，南青州刺史茹懷朗遣兵助之。時青州城人餽糧者首尾相繼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊書˙卷十九˙任延敬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且黑獺降人，首尾相繼，卿之虛實，于後何患不知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾相連<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
