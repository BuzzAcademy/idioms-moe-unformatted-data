<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">酈寄，漢朝人，字況，與呂祿友善。呂后過世後，大臣欲殺諸呂以剷除外戚勢力。時呂祿為北軍將軍，太尉周勃無法入北軍，遂挾持酈寄的父親，令酈寄騙呂祿出遊，再趁機入據北軍，誅殺呂祿。時人稱此事為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>酈寄賣友<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見漢書˙卷四十一˙酈商傳。南朝齊˙丘巨源˙為尚書符荊州：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖呂布販君，酈寄賣友，方之斯人，未足為酷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
