<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">知道命運，順從命運，安於自身所處的地位。元˙高文秀˙諕范叔˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>量范雎是一愚瞽之夫，則可待時守分，知命安身，未敢希望功名也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
