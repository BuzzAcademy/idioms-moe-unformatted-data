<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄡ　ㄈㄥ　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiū fēng luò yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秋風吹起，樹葉凋零。比喻勢力強大，掃除一切。宋˙洪邁˙夷堅乙志˙卷六˙齊先生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金勒狨鞍，赫弈照市，三年之後，雖蹇驢亦無有矣。人言秋風落葉，此真是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
