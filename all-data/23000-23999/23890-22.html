<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄐ｜ㄣ　｜ㄝ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">小心謹慎的樣子。後漢書˙卷五十二˙崔駰傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠察近覽，俯仰有則，銘諸几杖，刻諸盤杅。矜矜業業，無殆無荒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷二十七˙魏書˙王基傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下至廣，萬機至猥，誠不可不矜矜業業，坐而待旦也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兢兢業業<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
