<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遲疑不決，含糊不清的樣子。明˙無名氏˙運甓記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士為知己者死，女為悅己者容，若首鼠模棱，負恩不報，汗顏人世者，非夫矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
