<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觚，有稜角。削觚為圓比喻將正直的性格轉為圓滑。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刓方為圓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙白居易˙為人上宰相書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋在于秉鈞軸之樞，握刀尺之要，<img src=/cydic/dicword/907e.jpg border=0 alt=* class=fontimg valign=center>邪為正，削觚為圓，能使善之必遷，不謂善之盡有，能使惡之必改，不謂惡之盡無。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
