<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄍㄨㄤ　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn guāng lòu xiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指柳枝色呈青綠，顯示春天來到的訊息。語本唐˙杜甫˙臘日詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侵凌雪色還萱草，漏洩春光有柳條。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻男女私情泄露出來。清˙洪昇˙長生殿˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀，這春光漏泄，怎地開交？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
