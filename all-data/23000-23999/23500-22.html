<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說春秋時代，秦穆公為吞併諸侯，約集十七國諸侯會合於秦國的臨潼，各出寶物以較輸贏。見孤本元明雜劇˙臨潼鬥寶。後用以比喻炫耀財富，爭強賭勝。紅樓夢˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是天天宰豬割羊，屠雞戮鴨，好似<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臨潼鬥寶<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>一般，都要賣弄自己家的好廚役。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人的禮物，都是你賭我賽，不亞如那臨潼鬥寶一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
