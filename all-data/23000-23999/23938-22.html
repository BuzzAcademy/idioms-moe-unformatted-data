<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻能擔負重任的傑出人物。元˙無名氏˙黃鶴樓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想周瑜破了百萬曹兵，他正是擎天玉柱，架海金梁，他有甚歹意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙岳飛精忠˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四個將軍，乃擎天玉柱，架海金梁，永安社稷，威鎮邊疆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
