<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">先前傲慢無禮，後又謙卑恭敬。語本戰國策˙秦策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘇秦曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嫂何前倨而後卑也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>嫂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>以季子之位尊而多金。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻待人勢利，態度轉變迅速。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前倨後恭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後恭前倨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
