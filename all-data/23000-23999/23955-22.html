<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻潛伏的危機。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厝火積薪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清史稿˙卷二一五˙諸王傳˙景祖諸子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>躬蹈四罪，而猶逞志角力，謬欲收拾人心，是厝薪於火而云安，結巢於幕而云固也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
