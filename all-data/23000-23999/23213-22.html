<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陋巷，狹小的街巷。簞，竹製的盛飯器具。瓢，由葫蘆做成的舀水器。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一簞食，一瓢飲，在陋巷，人不堪其憂，回也不改其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻清貧的生活。明˙無名氏˙徐伯株貧富興衰記˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人道君子乖德不孤，便做道陋巷簞瓢義不疏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
