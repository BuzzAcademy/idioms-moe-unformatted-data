<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻清虛寂靜，不為外物所動。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>槁木死灰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙無名氏˙宣和畫譜˙卷二˙道釋二˙辛澄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大抵釋氏貌像多作慈悲相，趺坐即結跏，垂臂則袒肉，目不高視，首不軒舉，淡然如枯木死灰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦形容遭受挫折變故，灰心絕望。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從經歷感情的挫折之後，如今他的心已是枯木死灰了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
