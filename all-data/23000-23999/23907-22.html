<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以地位不如人為恥。宋˙陳亮˙謝曾察院啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏念某本無他長，恥居人下。常想英豪之行事，隨乃塵凡，頗知聖賢之用心，雜之泥滓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圍乃共王之庶子，年齒最長，為人桀驁不恭，恥居人下，恃其才器，陰畜不臣之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
