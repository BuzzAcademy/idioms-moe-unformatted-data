<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前後相互援救。晉書˙卷六十七˙溫嶠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於啟戎行，不敢有辭，僕與仁公當如常山之蛇，首尾相衛，又脣齒之喻也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾相救<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾相援<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
