<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心存疑慮，不能決定。周書˙卷三十五˙薛善傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善密謂崇禮曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>高氏戎車犯順，致令主上播越……不如早歸誠款，雖未足以表奇節，庶獲全首領。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>而崇禮猶持疑不決。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
