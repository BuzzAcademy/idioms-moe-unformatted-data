<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ　ㄘㄠ　ㄐ｜ㄥ<sup class="subfont">ˇ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīn cāo jǐng jiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">親自操持家務。元史˙卷一一六˙后妃傳二˙順宗昭獻元聖皇后傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>后性聰慧，歷佐三朝，教宮中侍女皆執治女功，親操井臼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家道艱難，外靠男子出外營生，內要女人親操井臼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
