<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打通關節。孤本元明雜劇˙卓文君˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也不用蜂媒蝶使，更何須燕侶鶯儔，硬撞八鳳窟鸞穴，只消我移宮換羽，便是我捎關打節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
