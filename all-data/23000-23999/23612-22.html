<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食不用兩種肉味。形容生活儉樸。史記˙卷一一二˙平津侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弘為人恢奇多聞，常稱以為人主病不廣大，人臣病不儉節。弘為布被，食不重肉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷五十八˙公孫弘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晏嬰相景公，食不重肉，妾不衣絲，齊國亦治。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不異肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
