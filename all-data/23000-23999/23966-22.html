<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tài jí ér pǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泰､否是易經的卦名。泰是吉卦，否是凶卦。泰極而否指事情發展達到高峰後，就會走下坡，好的會變成壞的。唐˙劉禹錫˙唐故邠寧慶等州節度觀察處置使朝散大夫檢校戶部尚書兼御史大夫賜紫金魚袋贈右僕射史公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侍中以帳下生變聞，泰極而否，當歌而哭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰極生否<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
