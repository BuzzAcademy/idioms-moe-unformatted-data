<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如桃花般濃麗、李花般鮮豔。比喻容貌俊美，神采奕奕。明˙高濂˙玉簪記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰承望今宵牛女，銀河咫尺間，巧一似穿針會，兩下裡青春濃桃豔李。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
