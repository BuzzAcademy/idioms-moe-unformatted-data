<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不切實際的話語。史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞帝賢者有也，空言虛語，非所守也。吾不敢當帝位。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙王充˙論衡˙薄葬：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事莫明於有效，論莫定於有證，空言虛語，雖得道心，人猶不信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
