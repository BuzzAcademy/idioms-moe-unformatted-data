<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一起吟詩作對、飲酒取樂的朋友。元˙不忽木˙點絳脣˙寧可身臥套˙村裡迓鼓曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋幾個詩朋酒友，向塵世外消磨白晝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙東籬賞菊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我一心待相伴著詩朋酒友，我其實不愛您紫綬金貂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩朋酒侶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩酒朋儕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
