<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄡ<sup class="subfont">ˊ</sup>　ㄓ　ㄋㄣ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">róu zhī nèn yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">柔嫩的枝條葉子。明˙鄭若庸˙玉玦記˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綠茵盡摘不留，且莫惜明年難茂，柔枝嫩葉，多應人采揪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫香軟玉世應稀，柔枝嫩葉誰能比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柔枝嫩條<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
