<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄇㄟ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liǔ mèi huā míng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">綠柳成蔭，繁花似錦。形容春光美好。孤本元明雜劇˙神仙會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結此生歡娛境，倚玉偎香，柳媚花明，美景良辰，行樂意同情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙邱濬˙投筆記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凍解銀塘，風和綺陌，蓂莢小庭初長。柳媚花明，人堪對景持觴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
