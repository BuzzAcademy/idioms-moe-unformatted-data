<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">郢都匠人運使斧頭的高妙技巧。語本莊子˙徐无鬼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郢人堊慢其鼻端，若蠅翼，使匠石斲之。匠石運斤成風，聽而斲之，盡堊而鼻不傷，郢人立不失容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻技藝高超熟練。唐˙崔融˙嵩山啟母廟碑序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周官置臬，郢匠揮斤，異態神行，全模化造。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
