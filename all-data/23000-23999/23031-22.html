<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">知道的就說知道，不知道的就說不知道，不要裝懂。指凡事實事求是，誠實不虛假。論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由，誨女知之乎？知之為知之，不知為不知，是知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙馬致遠˙薦福碑˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人滿腹文章，留在莊兒上教些學生讀書，我偷聽他幾句言語。知之為知之，不知為不知。我今日無甚事，看了田禾，我去書房望那秀才走一遭去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
