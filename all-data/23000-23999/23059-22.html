<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">魚貫而行</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú guàn ér xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如游魚首尾相接，一個挨著一個依序前行。晉˙范汪˙請嚴詔諭庾翼還鎮疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而玄冬之月，沔漢乾涸，皆當魚貫而行，排推而進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>英烈傳˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些將官，一一的走到壇前，按方而立。提點使又將五色旗旛總來一展，那些將官又一一魚貫而行，序立在壇邊，向軍師總行了禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚貫而進<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
