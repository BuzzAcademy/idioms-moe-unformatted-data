<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨ　ㄩ<sup class="subfont">ˊ</sup>　ㄒㄩ　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dū yú xū fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">都、俞，表讚美、同意的感嘆詞。吁、咈，表反對的感嘆詞。都、俞語本書經˙益稷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禹曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>都！帝。慎乃在位。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>帝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>俞。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>吁、咈語本書經˙堯典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吁！咈哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>都俞吁咈後用為形容君臣議事融洽。明˙王世貞˙鳴鳳記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都俞吁咈，榮名動百僚；進退周旋，治道期千載。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吁咈都俞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
