<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貽誤國事，荼毒人民。宋˙周密˙齊東野語˙卷七˙洪君疇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪繆之相誤國殄民，逐之已晚，亦曰為內侍翻本也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誤國害民<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誤國殃民<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
