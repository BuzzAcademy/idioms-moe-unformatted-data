<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī ēn bù dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">施行仁義，廣被恩德。宋˙張君房˙雲笈七籤˙卷四十五˙避忌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輕財重道，施恩布德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙魏徵改詔˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我言語可便無虛謬，不脫空，元帥你施恩布德可便相知重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施仁布德<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
