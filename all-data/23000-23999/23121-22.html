<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄈㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biàn huà wú fāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">變化多端，沒有一定的規則。三國志˙卷六˙魏書˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹公善用兵，變化無方，眾雖少，未可輕也，不如以久持之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帳下張鸞卜吉，他二人變化無方，瘸師左黜，神通不測，以致宋將明鎬，望風奔潰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
