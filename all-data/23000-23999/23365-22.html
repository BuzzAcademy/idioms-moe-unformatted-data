<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形體如同枯木，心猶如死灰。比喻清虛寂靜，對外物無動於衷。宋˙蘇軾˙參寥子真贊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與人無競，而好刺諷朋友之過；枯形灰心，而喜為感時玩物不能忘情之語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枯體灰心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
