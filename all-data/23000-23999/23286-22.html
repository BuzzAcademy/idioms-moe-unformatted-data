<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">依序排列像牆堵一樣。形容百姓安居樂業，一如往昔。漢書˙卷一˙高帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與父老約法三章耳：殺人者死，傷人及盜抵罪。餘悉除去秦法。吏民皆按堵如故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一四四˙道童傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由是按堵如故，而賊亦不敢犯其境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
