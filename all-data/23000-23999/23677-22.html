<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鄉野、民間。宋史˙卷三二七˙王安石傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在位之人才既不足，而閭巷草野之間亦少可用之才，社稷之托，封疆之守，陛下其能久以天幸為常，而無一旦之憂乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
