<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">父母為尚在腹中的子女訂婚約。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指腹割衿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙湯顯祖˙牡丹亭˙第五十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我女已亡故三年。不說到納采下茶，便是指腹裁襟，一些沒有。何曾得有個女婿來？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
