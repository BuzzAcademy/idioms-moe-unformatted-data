<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén guǐ nán cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鬼神都無法預知、測度。形容極隱密奇異，無法預料。元˙無名氏˙伐晉興齊˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍，這龍韜虎略，神鬼難測。今日見了主公，定然封官賜賞也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神鬼不測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神鬼莫測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
