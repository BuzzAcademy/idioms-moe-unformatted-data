<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄨㄥ<sup class="subfont">ˊ</sup>　ㄓㄨㄤ　｜ㄢ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nóng zhuāng yàn guǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妝扮得非常豔麗而華美。元˙王子一˙誤入桃源˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個個濃妝豔裹，一對對妙舞清歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祭畢，即除去孝服，沐浴薰香，濃妝豔裹，言笑自若。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濃妝豔抹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
