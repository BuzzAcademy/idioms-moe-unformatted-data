<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凡夫俗子，塵世之人。孤本元明雜劇˙魚籃記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你本是西方羅漢，難比那濁骨凡胎；今日個功成行滿，同共見我佛如來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家與玉皇大帝相傲，卻再不尋思，你這點子濁骨凡胎怎能傲得天過？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
