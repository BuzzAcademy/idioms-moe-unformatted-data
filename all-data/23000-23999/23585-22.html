<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容一個人功成名就，位極高官。孤本元明雜劇˙暗渡陳倉˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我也曾陋巷淹留，貧寒常受，紅塵久。今日個拜將封侯，纔得個名成就。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拜相封侯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
