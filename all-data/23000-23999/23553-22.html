<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín nàn zhù bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臨到國家危難之際，才去製造兵器。語本晏子春秋˙內篇˙雜上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溺而後問隊，迷而後問路，譬之猶臨難而遽鑄兵，臨噎而遽掘井，雖速亦無及已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事到臨頭才著手準備，卻為時已晚。梁書˙卷十二˙韋叡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊已至城下，方復求軍，臨頭鑄兵，豈及馬腹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
