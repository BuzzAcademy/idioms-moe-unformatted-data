<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pián jiān lěi jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">肩連肩，腳印疊腳印。形容人多擁擠。宋˙歐陽修˙相州晝錦堂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一旦高車駟馬，旗旄導前，而騎卒擁後，夾道之人相與駢肩累跡，瞻望咨嗟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢肩累踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢肩累足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
