<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fàng zòng bù jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行為放縱，不受約束。晉書˙卷九十三˙外戚傳˙王濛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濛少時放縱不羈，不為鄉曲所齒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙陶宗儀˙南村輟耕錄˙卷八˙飛雲渡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一少年子，放縱不羈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放誕不羈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
