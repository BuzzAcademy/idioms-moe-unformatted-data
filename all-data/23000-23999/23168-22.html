<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄡ<sup class="subfont">ˇ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guàn xiǔ sù fǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿錢的繩子已腐朽，倉庫的米糧也腐爛變壞。形容錢糧很多。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貫朽粟陳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸九淵˙問漢文武之治：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故其承文帝富庶之後，貫朽粟腐憤然欲犁匈奴之庭，以刷前世之恥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
