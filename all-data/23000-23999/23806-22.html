<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語行動不落俗套。隋唐演義˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太子見那女子舉止不凡，分付內侍不許囉<img src=/cydic/dicword/925b.jpg border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>掃迷帚˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨見二君舉止不凡，詢及棧主，始知兄即吳江卞某，此弟生平最敬佩的人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
