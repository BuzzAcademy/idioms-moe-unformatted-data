<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biàn huà bù cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">變化多端，難以預測。唐˙韓愈˙殿中少監馬君墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當是時，見王於北亭，猶高山深林鉅谷龍虎，變化不測，傑魁人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話˙前集˙卷四十二˙東坡五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老杜歌行，最見次第出入本末；而東坡長句，波瀾浩大，變化不測。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>變化莫測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
