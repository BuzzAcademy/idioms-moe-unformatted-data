<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yíng yíng zài mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美好的事物如在眼前。清˙俞樾˙右台仙館筆記˙卷二˙呂鳳梧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚士呂鳳梧游於姑蘇，於舟中見一女子，美而豔，來橈去楫，一瞬即過，然思之盈盈在目也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
