<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿孝服，服喪事。元˙白樸˙梧桐雨˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拽布拖麻，奠酒澆茶，只索淺土兒權時葬下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張國賓˙合汗衫˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘或間掩命掩黃沙，則將這衫兒半壁匣蓋上搭。哎！兒也，便當你香鶊啼，拽布拖麻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拖麻拽布<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拽布披麻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
