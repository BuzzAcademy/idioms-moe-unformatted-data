<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù zǐ bù zú yǔ móu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">這小子不能和他謀劃大事。史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唉！豎子不足與謀。奪項王天下者，必沛公也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠言逆耳，豎子不足與謀！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
