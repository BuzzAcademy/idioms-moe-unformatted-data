<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fǎ lì wú biān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神奇的力量極大，不可估量。孤本元明雜劇˙那吒三變˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法力無邊，不用編排。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙八仙過海˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小聖我法力無邊，通天達地，指山山崩，指水水絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
