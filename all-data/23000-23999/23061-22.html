<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">哭得非常傷心，淚水如同下雨一般。形容非常悲傷。敦煌變文˙搜神記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姑憶念新婦，聲徹黃天，淚下如雨，不自捨死，痛切心腸，終朝不食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公婆兩個聽見這句話，驚得淚下如雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淚如雨下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
