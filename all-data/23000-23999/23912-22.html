<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻淺薄的見識。南齊書˙卷二十八˙劉善明傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徒以挈瓶小智，名參佐命，常恐朝露一下，深恩不酬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挈瓶之知<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
