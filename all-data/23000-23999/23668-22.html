<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心境安然淡泊，沒有世俗的欲望。漢˙王充˙論衡˙道虛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世或以老子之道為可以度世，恬淡無欲，養精愛氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷四十˙初真十戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恬淡無欲是一藥，仁順謙讓是一藥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恬淡寡欲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
