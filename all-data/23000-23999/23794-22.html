<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄩㄥ　ㄗ<sup class="subfont">ˋ</sup>　ㄏㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng yōng zì huàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻姑息養奸，必遺後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰成患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。封神演義˙第八十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不意姜尚作難肆橫，竟克朕之四關也。今不早治，是養癰自患也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
