<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄤ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">máng yǎn wú zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瞎了眼，沒了眼珠。比喻不明事理。群音類選˙官腔類˙卷二十五˙東廂記˙傳情惹恨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奴當知罪，姐須饒恕，多因我盲眼無珠，怎識他筆端藏意，望暫息霆威。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
