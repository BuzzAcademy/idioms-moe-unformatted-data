<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">畏威懷德</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˋ</sup>　ㄨㄟ　ㄏㄨㄞ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi wēi huái dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙僖公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德莫厚焉，刑莫威焉，服者懷德，貳者畏刑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>敬畏威勢，感懷恩德。梁書˙卷五十四˙諸夷傳˙海南諸國傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或泛海三年，陸行千日，畏威懷德，無遠不至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷六十二˙李大亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其自<img src=/cydic/dicword/9557.jpg border=0 alt=* class=fontimg valign=center>立稱藩附庸者，請羈縻受之，使居塞外，必畏威懷德，永為蕃臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
