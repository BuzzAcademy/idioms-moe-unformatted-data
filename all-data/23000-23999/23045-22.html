<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪愛錢財，喜好女色。漢書˙卷一˙高帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亞父范增說羽曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>沛公居山東時，貪財好色，今聞其入關，珍物無所取，婦女無所幸，此其志不小。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>英烈傳˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廖永忠數出多人，俱是貪財好色的，那裡是英雄出世之主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
