<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì shì ān mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拯救時世，安定百姓。舊唐書˙卷二˙太宗本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍鳳之姿，天日之表，年將二十，必能濟世安民矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲訪先生，求濟世安民之術。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
