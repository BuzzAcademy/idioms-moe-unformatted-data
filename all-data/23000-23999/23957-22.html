<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄏㄨㄢ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín huān jìn ài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，秦、晉二國世代聯姻。後遂以秦歡晉愛代指兩姓聯姻的關係。元˙白賁˙醉花陰˙獨倚屏山套˙么曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦歡晉愛成吳越，料今生緣分拙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦晉之好<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦晉之緣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
