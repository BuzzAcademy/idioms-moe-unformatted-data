<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">樹高千丈，落葉歸根</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˋ</sup>　ㄍㄠ　ㄑ｜ㄢ　ㄓㄤ<sup class="subfont">ˋ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ　ㄍㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù gāo qiān zhàng luò yè guī gēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)樹雖然長得高，落葉仍然回到樹根。比喻離鄉多年最後仍會返回家園。精忠岳傳˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>樹高千丈，落葉歸根<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，卿家若然思念家鄉，某家差人送你回國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是樹高千丈，落葉歸根，將來總得有個著落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
