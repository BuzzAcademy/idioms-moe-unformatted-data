<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指美好的時光。元˙劉時中˙一枝花˙偷傳袖裡情套˙尾聲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成就了洞房中夜月花朝事，受用些綠窗前茶餘飯飽時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙符金錠˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不負了夜月花朝，當日個綵樓上眾人鬧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
