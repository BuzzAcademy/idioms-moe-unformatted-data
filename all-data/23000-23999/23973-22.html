<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huì shì hòu sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">先粉地為質，而後施五采，猶人有美質，然後可加文飾。語出論語˙八佾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子夏問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>巧笑倩兮，美目盼兮，素以為絢兮，何謂也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>繪事後素。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻行事起先簡單，然後逐步深入。漢˙荀悅˙前漢紀˙卷二十三˙孝元皇帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>行有餘力則可以學文<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，簡於始也，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>繪事後素<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，成有終也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙皇甫湜˙答李生第二書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以非常之文，通至正之理，是所以不朽也，生何嫉之深耶？夫繪事後素，既謂之文，豈苟簡而已哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
