<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楊柳碧綠，桃花紅豔。形容春天絢麗多彩的樣子。孤本元明雜劇˙梁山五虎大劫牢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>試看這柳綠桃紅，佳人羅綺，更和這紫陌紅塵，青山綠水，寶馬香車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃紅柳綠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
