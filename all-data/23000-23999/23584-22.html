<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">超出眾人之外，與眾不同。舊唐書˙卷九十二˙韋安石傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陟自幼風標整峻，獨立不群，安石尤愛之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
