<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻外在的形勢與主觀的意願相違背。多用於感嘆人子希望盡孝時，父母卻已亡故。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樹欲靜而風不止<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陳亮˙祭淩存仲母夫人文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樹欲靜而風不停，子欲養而親不待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
