<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨ<sup class="subfont">ˋ</sup>　ㄙ　ㄍㄠ　｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sù sī gāo yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">素絲，白絲，比喻廉潔。羔羊皮比喻毫無隱藏。素絲羔羊用來稱讚任官廉潔正直。語本詩經˙召南˙羔羊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羔羊之皮，素絲五紽，退食自公，委蛇委蛇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷二十六˙宋弘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其令將相大夫會葬，加賜錢十萬，及其在殯，以全素絲羔羊之絜焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
