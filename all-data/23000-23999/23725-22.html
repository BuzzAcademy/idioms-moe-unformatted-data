<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiè zān zhī chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">齊軍入侵楚國時，楚國子發門下有善於偷竊者，連續三夜潛入齊軍營地，依次將齊國將領的帷幕、枕頭、髮簪偷走而無人發覺。子發一一歸還齊將，以警示對方楚國有能人，可暗取齊將首級。齊師大驚退兵，楚國因此而解危。見淮南子˙道應。後比喻有小技可解一時危難的人。漢˙王充˙論衡˙逢遇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊簪之臣，親於子反；雞鳴之客，幸於孟嘗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
