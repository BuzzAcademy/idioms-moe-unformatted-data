<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǒng shǒu chuí cháng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙手合抱胸前，衣裳下垂，端坐不動。形容無為而治，安坐江山。宋˙蘇軾˙御試制科策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下處積安之時，乘不拔之勢，拱手垂裳而天下嚮風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
