<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄤ<sup class="subfont">ˋ</sup>　｜ㄥ　ㄓㄨ<sup class="subfont">ˊ</sup>　ㄑㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fàng yīng zhú quǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打獵。明史˙卷一八六˙韓文傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擊毬走馬，放鷹逐犬，俳優雜劇，錯陳於前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽一日帶了二三百家將，往鄉村打圍作樂，一路來到一個地方，名為孟家莊，一眾人放鷹逐犬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
