<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄡ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˇ</sup>　ㄓ　ㄖㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòu jǐn zhī róng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白天穿著錦衣，光耀醒目。楚項羽初定天下，決意定都彭城故里，旁人勸其留在關中，項羽說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴不歸故鄉，如衣繡夜行，誰知之者？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出史記˙卷七˙項羽本紀。後以晝錦之榮比喻富貴顯達後，炫耀的榮歸故里。宋˙胡仔˙苕溪漁隱叢話後集˙卷三十五˙本朝雜記上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近世士人與上官詩，無非諛詞，未聞有規勸之語者。或者獻詩於魏公，勸其辭分陝之重，而為晝錦之榮，可謂能規勸矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
