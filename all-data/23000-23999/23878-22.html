<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精神煥發，意氣昂揚。宋˙張君房˙雲笈七籤˙卷一一二˙虯鬚客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俱見太宗不衫不履，褐衣裘而來，神氣揚揚，邈與常異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
