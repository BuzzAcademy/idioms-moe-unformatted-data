<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˋ</sup>　｜ㄥ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄗㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi yǐng ér zǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">害怕自己的身影而努力逃跑。語本莊子˙漁父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有畏影惡跡，而去之走者，舉足愈數而跡愈多，走愈疾，而影不離身，自以為尚遲，疾走不休，絕力而死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不明事理，庸人自擾。宋˙歐陽修˙六一居士傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子欲逃名者乎，而屢易其號。此莊生所誚畏影而走乎，日中者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
