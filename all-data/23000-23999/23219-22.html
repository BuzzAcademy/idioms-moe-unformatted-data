<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幾，細微。賾，幽深。研幾探賾指研究細微而深奧的學問。隋書˙卷三十二˙經籍志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖未能研幾探賾，窮極幽隱，庶乎弘道設教，可以無遺闕焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
