<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭逢災難，並不恐懼。韓非子˙說疑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨難不恐，上雖嚴刑無以威之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一五七˙王翃等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見危致命，臨難不恐。士美、建侯，仁者之勇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨難不懼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
