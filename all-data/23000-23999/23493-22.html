<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到了預定的時間卻耽誤失約。明˙李昌祺˙剪燈餘話˙卷四˙泰山御史傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻乃連日酗酣，臨期失誤。使百辟倉皇，駭愕以失色。聚眾人捏合，掇拾以成文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
