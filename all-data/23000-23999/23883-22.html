<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自恃有功而氣勢凌人。晉書˙卷四十二˙王渾等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或矜功負氣，或恃勢驕陵，竟構南箕，成茲貝錦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
