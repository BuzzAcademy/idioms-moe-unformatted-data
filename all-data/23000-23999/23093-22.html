<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悲憤得眼睛流血，睡覺時還枕著武器。形容化悲憤為力量，刻苦自厲，立志復仇。南齊書˙卷三十八˙蕭赤斧傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭雍州勛業蓋世，謀猷淵肅，既痛家禍，兼憤國難，泣血枕戈，誓雪怨酷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷六˙敬帝本紀；<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕以荒幼，仍屬艱難，泣血枕戈，志復仇逆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
