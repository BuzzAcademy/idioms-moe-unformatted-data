<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">運用智慧，策劃計謀。孤本元明雜劇˙雲臺門˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則要您運機籌於家為國，仗英雄施謀設計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙下西洋˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰想太監三保，施謀設計，乘舟騙海，取了許多寶物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施謀用計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施謀用智<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
