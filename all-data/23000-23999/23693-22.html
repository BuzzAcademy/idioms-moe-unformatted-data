<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迷失道路而不知回頭。比喻犯錯而不知悔改。漢˙王粲˙為劉荊州與袁尚書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使迷而不返，遂而不改，則戎狄蠻夷將有誚讓之言，況我同盟，復能戮力為君之役哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若迷而不返，則是韓盧､東郭自困於前，而遺田父之獲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
