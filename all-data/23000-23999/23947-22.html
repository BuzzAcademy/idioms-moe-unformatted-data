<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nì jī qián xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱藏形蹤，不使人知道。元˙高文秀˙黑旋風˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那廝口內頑涎望著我面上零，再不和他親折證，我只是吞聲忍氣，匿跡潛形。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐復祚˙紅梨記˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你急忙忙走得趙官家無昏日，卻又喜孜孜匿跡潛形出玉關。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匿跡隱形<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
