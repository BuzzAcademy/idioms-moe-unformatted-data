<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秋草，秋天的草木。秋草人情以秋草逐漸枯黃比喻人情日漸冷淡衰微。元˙關漢卿˙魯齋郎˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不見浮雲世態紛紛變，秋草人情日日疏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙醉寫赤壁賦˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我待將百姓民疾件件舉，番做了秋草人情日日疏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
