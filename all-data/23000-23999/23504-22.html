<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時對君主、尊長示敬而有避諱，但寫作時為考慮避免影響文義，故不加避諱。禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩書不諱，臨文不諱，廟中不諱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷二十˙李長吉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老杜家諱閑，而詩中有翩翩戲蝶過閑慢。……介甫刊作閑字，豈非臨文不諱之義乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
