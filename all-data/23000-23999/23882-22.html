<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄍㄨㄥ　ㄈㄚ　ㄕㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn gōng fā shàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誇耀自己的功勞和長處。晉書˙卷四十八˙段灼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>艾性剛急，矜功伐善，而不能協同朋類，輕犯雅俗，失君子之心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十九˙王勇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勇性雄猛，為當時驍將。然矜功伐善，好揚人之惡，時論亦以此鄙之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
