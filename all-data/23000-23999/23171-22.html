<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guàn yú zhī cì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宮中的后妃依次受到寵幸。後漢書˙卷五十四˙楊震傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宜絕慢<img src=/cydic/dicword/90e6.jpg border=0 alt=* class=fontimg valign=center>之戲，念官人之重，割用板之恩，慎貫魚之次，無令醜女有四殆之歎，遐邇有憤怨之聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貫魚承寵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
