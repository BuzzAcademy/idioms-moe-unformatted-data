<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指舊友如無惡逆之事，則不可遺棄他。語本論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故舊無大故，則不棄也；無求備於一人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻不輕易拋棄老朋友。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂故舊不棄，你怎能在此黃騰達之際，忘了老友！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
