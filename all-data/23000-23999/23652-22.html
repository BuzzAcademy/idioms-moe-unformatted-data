<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dòng yí xū hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">虛張聲勢，使人疑懼不安。戰國策˙齊策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦雖欲深入，則狼顧，恐韓魏之議其後也，是故恫疑虛猲，高躍而不敢進，則秦不能害齊亦已明矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恫疑虛喝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
