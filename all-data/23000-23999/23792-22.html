<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄩㄥ　｜<sup class="subfont">ˊ</sup>　ㄏㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng yōng yí hài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻姑息養奸，必遺後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰成患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清史稿˙卷三二三˙楊廷璋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邊地夷情，當審度事理，因時制宜。若專務持重，養癰貽害，弊不可勝也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
