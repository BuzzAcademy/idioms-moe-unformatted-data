<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春天萬物初生成長，秋天則衰敗凋落。唐˙白居易˙為宰相賀殺賊表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君臨八表，子育群生，合天覆地載之德，順春生秋殺之令。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
