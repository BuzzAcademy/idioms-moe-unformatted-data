<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">任意舉出十件事，知道的就有九件。形容人見多識廣、學問淵博。唐˙張說˙唐故豫州刺史魏君碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人之所志，聞一而反三；君子之所能，舉十而知九。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
