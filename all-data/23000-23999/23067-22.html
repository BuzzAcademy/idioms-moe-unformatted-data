<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自以為得意而滿足。宋˙呂祖謙˙東萊博議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立一善，修一行，沾沾自足，怠而不復前矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沾沾自滿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沾沾自喜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
