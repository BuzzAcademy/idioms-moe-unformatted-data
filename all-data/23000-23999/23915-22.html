<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冠絕當世，超過同輩的人。宋˙張君房˙雲笈七籤˙卷四˙上清源流經目註序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其第三子，名玉斧……，道德淳瑩，絕世無倫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絕世超倫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
