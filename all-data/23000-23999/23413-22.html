<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhàn bù xuán zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上戰場打仗時，腳跟不向後轉。形容作戰勇往直前，毫不畏縮。史記˙卷六十五˙孫子吳起傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起之為將，與士卒最下者同衣食。……卒有病疽者，起為吮之。卒母聞而哭之。人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子卒也，而將軍自吮其疽，何哭為？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>母曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非然也，往年吳公吮其父，其父戰不旋踵，遂死于敵。吳公今又吮其子，妾不知其死所矣。是以哭之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
