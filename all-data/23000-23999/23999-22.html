<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在高山上抖落衣上塵土，在長河裡洗淨足上汙穢。語本晉˙左思˙詠史詩八首之五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>振衣千仞岡，濯足萬里流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻心志高潔，遠離塵世而歸隱。宋˙吳曾˙能改齋漫錄˙卷十一˙記詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再拜先生淚如洗，振衣濯足吾往矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
