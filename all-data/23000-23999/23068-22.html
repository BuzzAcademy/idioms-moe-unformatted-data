<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄚ<sup class="subfont">ˇ</sup>　ㄔㄨ　ㄉㄨㄛ　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fǎ chū duō mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各部門都自立禁令，法制嚴苛，政令不一，使百姓不知所措。新唐書˙卷一七八˙劉蕡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今又分外官、中官之員，立南司、北司，或犯禁於南則亡于北，或正刑于外，則破律於中，法出多門，人無所措，繇兵農勢異，而中外法殊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
