<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄞ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄊㄨㄛ　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuài xiàng tuō xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能空手拉住大象、拖動犀牛。形容勇力過人。孤本元明雜劇˙大戰邳彤˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憑著我拽象拖犀膽氣雄，更那堪武藝精，怕甚麼奸賊鉅鹿狠邳彤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙活拏蕭天佑˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我可拽象拖犀。端的是英勇難學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
