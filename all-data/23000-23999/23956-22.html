<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誇耀自己的名聲而嫉妒賢能。漢˙崔寔˙政論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其達者或矜名嫉能，恥善策不從己出，則舞筆奮辭，以破其義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矜名妒能<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
