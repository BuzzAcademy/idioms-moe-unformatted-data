<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">僅知道事物的某一面，而不是全盤了解。漢˙桓寬˙鹽鐵論˙結和：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦知進取之利，而不知鴻門之難，是以知一而不知十也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
