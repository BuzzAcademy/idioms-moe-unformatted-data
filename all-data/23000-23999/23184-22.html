<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū yī shēn wàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屈服於一人之下，才能凌越於萬人之上。語本漢˙趙曄˙吳越春秋˙王僚使公子光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫屈一人之下，必伸萬人之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容大丈夫能屈能伸。</td></tr>
