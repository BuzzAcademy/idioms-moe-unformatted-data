<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心神不定，眼花撩亂。形容所見景象令人驚異。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這部科幻電影的聲光效果令人神搖目眩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目眩神搖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
