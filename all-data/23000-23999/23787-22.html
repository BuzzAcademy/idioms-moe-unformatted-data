<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻世道昏亂，是非不明。史記˙卷八十四˙屈原賈生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉世混濁而我獨清，眾人皆醉而我獨醒，是以見放。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
