<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月夜下的美好情境。元˙呂止庵˙風入松˙半生花柳稍曾耽套˙離亭宴歇指煞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常歡喜星前月下，休等閑間面北眉南。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷八˙玉環記˙玉簫春怨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳盃弄盞，知音品題，星前月下，青鸞共騎，好一似摘天仙子下瑤池。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月下星前<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
