<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄚ<sup class="subfont">ˋ</sup>　ㄨㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄤ<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˋ</sup>　（又音）ㄒ｜ㄚ<sup class="subfont">ˊ</sup>　ㄨㄣ<sup class="subfont">ˊ</sup>　ㄑ｜ㄤ<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qià wén qiǎng jì xiá wén qiǎng jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見識廣博，強學多記。晉書˙卷七十二˙葛洪傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>景純篤志綈緗，洽聞強記，在異書而畢綜，瞻往滯而咸釋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙德威堂銘˙敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貫穿古今，洽聞強記，雖專門名家有不逮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洽聞博見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
