<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臨到河邊才編織魚網。比喻事先不準備，臨時難辦成事。明˙楊珽˙龍膏記˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早辦個鳳想仙緣，休等待臨淵結網，只落得月缺花殘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
