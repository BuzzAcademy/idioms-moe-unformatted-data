<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">援救處於危險困厄中的人。陳書˙卷十九˙虞荔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然夷凶翦亂，拯溺扶危，四海樂推，三靈眷命，揖讓而居南面者，陳氏也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙馬鈺˙戰掉醜奴兒˙風刀雪箭三冬苦詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人人正好修功德，當起慈悲，拯溺扶危。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拯危扶溺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拯溺濟危<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
