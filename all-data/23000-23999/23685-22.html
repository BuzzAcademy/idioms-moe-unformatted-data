<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>傳說地獄中在靈魂轉世前所喝的湯藥，可忘卻前世種種。通俗常言疏證˙家族˙前世　娘引祝允明語怪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女言死者須飲迷魂湯，我方飲時，為一犬所踣而失湯，遂不飲而　過，是以記憶了了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬虎湯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟婆湯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>可使人迷失本性的湯藥或言行。金瓶梅˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊強人，他吃了迷魂湯了，　俺每說話不中聽，老婆當軍──充數兒罷了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
