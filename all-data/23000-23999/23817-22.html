<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup>　ㄊ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén bù zhǔ tǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神志無法主宰自己的身體。形容恐懼的樣子。宋˙張齊賢˙洛陽搢紳舊聞記˙卷一˙梁太祖優待文士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荀鶴聲喏，恐懼流汗，再拜敘謝訖，命坐。荀鶴慘悴戰慄，神不主體。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神不附體<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
