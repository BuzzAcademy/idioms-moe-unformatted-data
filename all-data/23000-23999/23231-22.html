<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聲望威名為天下人所敬畏。史記˙卷七十七˙魏公子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當是時，公子威振天下，諸侯之客進兵法，公子皆名之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>威震天下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
