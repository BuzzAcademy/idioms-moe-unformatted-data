<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迷失道路而不知回頭。三國志˙卷二十八˙魏書˙鍾會傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若偷安旦夕，迷而不反，大兵一發，玉石皆碎，雖欲悔之，亦無及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙釋慧遠˙答桓玄書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可謂下士聞道而大笑之，真可謂迷而不反也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
