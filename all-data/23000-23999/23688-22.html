<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">運用智慧，策劃計謀。孤本元明雜劇˙定時捉將˙第五折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄧仲華施謀用計，馬子張郅惲岑彭立大功贏千戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙流星馬˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憑著您孩兒舌劍脣鎗，施謀用計，我穩情取進貢到來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施謀設計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施謀用智<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
