<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時稱人顯貴之語。表示妻子因丈夫受封典，兒子因父親得襲位。明˙湯顯祖˙邯鄲記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我暫把洛陽花遶一遭，專等你捷音來報。那時節呵，重疊的蔭子封妻恩不小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如有世間善男子、善女人，以金錢喜捨莊麗佛像者，主得桂子蘭孫，端麗美貌，日後早登科甲，蔭子封妻之報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封妻廕子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
