<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精神分散，志氣喪失。元史˙卷一八六˙張楨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>御外侮者，能進不能退，紛紛籍籍，神分志奪，國家之事，能不為閣下憂乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
