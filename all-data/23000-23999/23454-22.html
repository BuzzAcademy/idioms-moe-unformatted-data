<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˋ</sup>　ㄒㄩㄝ<sup class="subfont">ˇ</sup>　ㄋㄤ<sup class="subfont">ˊ</sup>　｜ㄥ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">映雪指晉孫康夜晚利用雪光照明讀書的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>映雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。囊螢指車胤借螢火亮光讀書的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>囊螢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。映雪囊螢形容人在艱困的環境中勤奮讀書。元˙施惠˙幽閨記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十年映雪囊螢，苦學干祿，幸首獲州庠鄉舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>囊螢積雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積雪囊螢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>集螢映雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聚螢積雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聚螢映雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>照螢映雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螢窗雪案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
