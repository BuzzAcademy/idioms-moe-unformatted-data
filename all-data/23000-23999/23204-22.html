<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì hé jīn lán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">契合，情志相投。金蘭，結盟兄弟。契合金蘭形容朋友情意相投合，如兄弟一般。明˙汪廷訥˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自合與老爺情投膠漆，契合金蘭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>契若金蘭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
