<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">易經上指用蓍草卜卦，德同神知，能夠知來藏往。語本易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神以知來，知以藏往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻通曉未來及過去的事。宋˙朱熹˙記疑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愚謂心之有思乃體之有用，所以知來藏往、周流貫徹而無一物之不該也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙龔自珍˙江子屏所箸書序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有詁訓實事以為之跡，有知來藏往以為之神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
