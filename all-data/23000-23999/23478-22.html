<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　｜ㄢ<sup class="subfont">ˊ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng yán sù jià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">星夜駕車前往。詩經˙鄘風˙定之方中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈雨既零，命彼倌人，星言夙駕，說于桑田。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷六十八˙顧榮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公宜露營野次，星言夙駕，伏軾怒蛙以募勇士，懸膽於庭以表辛苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
