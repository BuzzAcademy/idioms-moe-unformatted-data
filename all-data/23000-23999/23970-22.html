<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在水裡上下沉浮。詩經˙小雅˙菁菁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汎汎楊舟，載沉載浮。既見君子，我心則休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>載沉載浮，順流九里，望之無跡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
