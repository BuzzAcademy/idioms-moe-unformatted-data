<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄏㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liǔ hù huā mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妓院。妓女聚居的地方。元˙馬致遠˙青杏子˙世事飽諳多套˙怨別離曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳戶花門從瀟灑，不再蹅，一任教人道情分寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙神仙會˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此女子還是有仙風道骨，不肯隨俗同塵，每夜焚香告天，不願居於柳戶花門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳門花戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花門柳戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
