<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代賈誼文采出眾，號稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洛陽才子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語本文選˙潘岳˙西征賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終童山東之英妙，賈生洛陽之才子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛稱才華出色的文士。明˙無名氏˙金雀記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洛陽才子豈無人，不須徒嘆花如錦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
