<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǔ yǎn wú qīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放眼望去，沒有一個親人。形容孤單無依。元˙施惠˙幽閨記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興福舉眼無親，進退無門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙邵璨˙香囊記˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裙釵守困貧，寄食他家舉眼無親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉目無親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
