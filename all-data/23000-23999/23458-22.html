<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">貴不可言</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄟ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guì bù kě yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">富貴得無法用言語表達。形容極為尊貴。唐語林˙卷五˙補遺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>規驚起曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此女貴不可言。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>是生二子，男為人君，女為公主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈采˙千金記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相君之面，不過封侯；相君之背，貴不可言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
