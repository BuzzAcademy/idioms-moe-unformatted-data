<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">柔遠，安撫遠方的民族。能爾，親善近處的人民。柔遠能邇指籠絡，善待遠近諸民，使之誠心歸附。詩經˙大雅˙民勞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>式遏寇虐，憯不畏明。柔遠能邇，以定我王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷三˙武帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春頒秋斂，萬邦所以惟懷，柔遠能邇，兆民所以允殖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
