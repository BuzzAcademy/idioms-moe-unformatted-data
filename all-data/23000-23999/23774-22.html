<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">食不求甘</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄍㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù qiú gān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食不講求美味可口。形容生活儉樸。後漢書˙卷十˙皇后紀上˙明德馬皇后紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾為天下母，而身服大練，食不求甘，左右但著帛布，無香薰之飾者，欲身率下也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
