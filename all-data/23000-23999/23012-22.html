<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī ér bù yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">知道而不說出來。莊子˙列禦寇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知而不言，所以之天也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十九˙侯植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄既受人任使，安得知而不言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
