<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遵行堯舜的治國之道。孤本元明雜劇˙十樣錦˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祖舜宗堯，太平之兆，民安樂，道泰歌謠，尊舊典依公道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
