<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內心疚愧，頭痛欲裂。形容痛苦慚愧到了極點。魏書˙卷六˙顯祖紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕思百姓病苦，民多非命，明發不寐，疚心疾首。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王安石˙答韶州張殿丞書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此皆不肖之孤，言行不足信於天下，不能推揚先人之功緒餘烈，使人人得聞知之，所以夙夜愁痛，疚心疾首而不敢息者以此也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
