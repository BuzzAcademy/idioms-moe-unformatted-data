<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">結舌杜口</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup>　ㄉㄨ<sup class="subfont">ˋ</sup>　ㄎㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jié shé dù kǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因恐懼害怕或理屈智竭而閉口不言。漢書˙卷六十˙杜周傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下莫不望風而靡，自尚書近臣皆結舌杜口，骨肉親屬莫不股慄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷六十八˙武二王傳˙彭城王義康傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>福始禍先，古人所畏，故愛身之士，自為己計，莫不結舌杜口，孰肯冒忌干主哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
