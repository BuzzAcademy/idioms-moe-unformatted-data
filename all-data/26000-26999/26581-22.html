<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄍㄨㄢ　ㄕㄣ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī guān shèn wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">儀表端正、神態莊嚴。漢書˙卷四十˙張良傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四人者從太子，年皆八十有餘，須眉皓白，衣冠甚偉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙曾文清公墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公既以老臣自外超用，名震京都，及入朝，鬒須皓然，衣冠甚偉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
