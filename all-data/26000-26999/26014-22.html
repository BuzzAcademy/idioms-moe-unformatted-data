<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng shān zhī yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">荊山所產的玉石，即和氏璧。楚人和氏得玉璞於荊山，進獻楚王，初不為王所信，致雙足被刖，直到文王時方從玉璞中得到美玉的故事。見韓非子˙和氏。後比喻資質美好。文選．曹植．與楊德祖書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人人自謂握靈蛇之珠，家家自謂抱荊山之玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
