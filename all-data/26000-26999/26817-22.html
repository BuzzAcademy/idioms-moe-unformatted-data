<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身懷高超技藝的人，往往大膽。比喻本領高強，勇往無畏。三俠五義˙第八十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焉知他不是藝高人膽大，陰溝裡會翻船，也是有的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
