<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻逞口舌之能，搬弄是非。金瓶梅˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又要好相處，沒些說是說非，翻脣弄舌，這就好了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十˙李汧公窮邸遇俠客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死的也說得活起來，活的也說得死了去，是一個翻脣弄舌的婆娘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
