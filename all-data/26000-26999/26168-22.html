<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">職官名。漢武帝時改中大夫為光祿大夫，為掌議論之官。至唐、宋以後成階官之名，為從二品官員。元、明又升為從一品，清時升為正一品，是文臣中的最高階官。其無固定職守，相當於現今的顧問。文選˙羊祜˙讓開府表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光祿大夫魯芝潔身寡欲，和而不同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數年之間，聚賄千萬，累官至金紫光祿大夫兼授右僕射，一時薰灼無比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
