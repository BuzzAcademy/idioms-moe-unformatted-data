<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大聲喊叫，吵鬧。元˙關漢卿˙竇娥冤˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀！是誰人唱叫揚疾，不由我不魄散魂飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭廷玉˙後庭花˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則聽的唱叫揚疾鬧怎麼？我與你觀絕罷！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
