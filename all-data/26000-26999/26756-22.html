<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賣弄口舌､搬弄是非。元˙無名氏˙馬陵道˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道是同心共膽，還待要騙口張舌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這春梅歸房，一五一十對婦人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>娘不打與你這奴才幾下，教他騙口張舌，葬送主子，就是一般！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片口張舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張舌騙口<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
