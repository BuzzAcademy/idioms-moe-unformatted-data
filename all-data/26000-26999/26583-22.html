<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huì fàn huà tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彗，掃帚。氾，以水灑地。塗，泥。彗氾畫塗指用掃帚掃灑水之地，用刀畫泥。比喻極為容易。漢書˙卷六十四下˙王<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及至巧冶鑄干將之樸，清水焠其鋒，越砥斂其咢，水斷蛟龍，陸剸犀革，忽若彗氾畫塗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
