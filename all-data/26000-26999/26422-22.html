<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">其身不正，雖令不從</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓㄥ<sup class="subfont">ˋ</sup>　ㄙㄨㄟ　ㄌ｜ㄥ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄘㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí shēn bù zhèng suī lìng bù cóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其身正，不令而行；其身不正，雖令不從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>在上位者若不修身正己，則在下者不服從其命令。三國志˙卷四˙魏書˙三少帝記˙齊王芳紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所習正則其身正，其身正則不令而行；所習不正則其身不正，其身不正則雖令不從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其身不正，雖令不行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
