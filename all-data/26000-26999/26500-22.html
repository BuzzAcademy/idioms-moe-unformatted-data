<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)做任何事情，開頭比較困難。大馬扁˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>萬事起頭難<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，今孫文等日前謀起於廣州，想已預備多時，黨羽自不少了，我們儘可交通他，說道與他同謀，他們在外打點，我們在內照應，行事較易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
