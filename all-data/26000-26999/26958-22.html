<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家財萬貫的人，往往珍愛自己，不敢坐在屋檐下，以免被掉落的屋瓦打破頭。史記˙卷一一七˙司馬相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故鄙諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>家累千金，坐不垂堂。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此言雖小，可以喻大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千金之子，坐不垂堂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
