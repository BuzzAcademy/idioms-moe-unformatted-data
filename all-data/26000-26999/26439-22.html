<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)又要求馬兒長得壯快，又希望馬兒少吃草料。比喻要求過高卻吝於付出。清˙霽園主人˙夜譚隨錄˙卷十一˙鐵公雞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濟南某富翁，擁資數十萬，性慳吝，居積取嬴……鄉人號為鐵公雞，謂其一毛不拔也。年近五旬，無子，議納妾，價欲極廉，而人欲至美，媒笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>翁所謂又要馬兒好，又要馬兒不吃草也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
