<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">夫妻本是同林鳥</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ　ㄑ｜　ㄅㄣ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄋ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fū qī běn shì tóng lín niǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻夫妻本是一時的伴侶，遇有危險之時，只能各奔前程，自求多福。喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夫妻本是同林鳥，大限來時各自飛。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言又說得好：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夫妻本是同林鳥，巴到天明各自飛。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
