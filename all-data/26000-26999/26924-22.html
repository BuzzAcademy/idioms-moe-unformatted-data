<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">元代歌謠中諷刺官吏貪贓納賄，不管民間疾苦。元˙陶宗儀˙南村輟耕錄˙卷十九˙闌駕上書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>官吏黑漆皮燈籠，奉使來時添一重。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>如此怨謠，未能枚舉，皆萬姓不平之氣，鬱結于懷，而發諸聲者然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
