<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄩㄥ　｜<sup class="subfont">ˊ</sup>　ㄏㄨㄢ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻姑息養奸，必遺後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養癰成患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。二十年目睹之怪現狀˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘能利用他呢，未嘗不可借他們的力量辦點大事；要是不能利用他，這個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>養癰貽患<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>也是不免的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
