<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huǎng ruò gé shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">世，三十年為一世。恍若隔世指好像相隔了幾十年。比喻時久境遷。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戰爭結束後，回到闊別三十幾年的家鄉，感覺上恍若隔世，不禁令人感嘆萬分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
