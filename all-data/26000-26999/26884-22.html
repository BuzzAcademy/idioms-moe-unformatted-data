<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人長相醜陋或在窮困的環境中備受折磨的景況。明˙陸采˙懷香記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨夜我官人好端端在此，被春英這小丫頭哄他進去。二更回來，嚇得心驚膽跳，和衣睡倒，今早看他人不像人，鬼不像鬼，茶飯不喫，坐臥不安，怎生是好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
