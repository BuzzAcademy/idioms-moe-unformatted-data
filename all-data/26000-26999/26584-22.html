<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng líng dǎ gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搖鈴擊鼓。比喻大肆張揚。紅樓夢˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大事化為小事，小事化為沒事，方是興旺之家。若得不了一點子小事，便揚鈴打鼓的亂折騰起來，不成道理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚幡擂鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚鑼搗鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
