<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻各有彼此溝通了解的方法。西遊記˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來那妖精幔天結網，擄住這七般蟲蛭，卻要吃他。古云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>禽有禽言，獸有獸語。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>當時這些蟲哀告饒命，願拜為母，遂此春採百花供怪物，夏尋諸卉孝妖精。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
