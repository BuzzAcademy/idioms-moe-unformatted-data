<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄑ｜ㄢ　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄑ｜ㄢ　ㄕ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān qiān dà qiān shì jiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古印度的宇宙觀，後影響佛教，成為佛教的宇宙觀。其說以須彌山為中心，以鐵圍山為外郭，同一日月所照的空間，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。一千個小世界稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小千世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；一千個小千世界稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中千世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；一千個中千世界稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大千世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。因一個大千世界是由小中大三種千世界組成，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三千大千世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大千<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
