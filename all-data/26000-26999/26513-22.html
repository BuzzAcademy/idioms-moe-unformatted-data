<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)心中埋藏著很多事情。兒女英雄傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安太太見何玉鳳經張金鳳一片良言，言下大悟，奔到自己膝下，跪倒塵埃，低首含羞的叫了聲親娘，知她滿懷心腹事，盡在不言中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙馬陵道˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（公子云）孫先生，你怎不言語。（正末唱）我正是滿懷心腹事，盡在不言中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
