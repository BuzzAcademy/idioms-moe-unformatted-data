<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄥ　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄨㄞ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gōng qiáng wài wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宮牆，比喻師門。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宮牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宮牆外望，比喻未能得師門真傳，不能領略師學之美。幼學瓊林˙卷二˙師生類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>未得及門，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>宮牆外望<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。稱得祕授，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>衣鉢真傳<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
