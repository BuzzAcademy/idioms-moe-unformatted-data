<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˇ</sup>　ㄈㄥ<sup class="subfont">ˋ</sup>　ㄍㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jié jǐ fèng gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">己身廉潔清明，而一心奉行公事。宋書˙卷九十七˙夷蠻傳˙林邑國傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法命肅齊，文武畢力，潔己奉公，以身率下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬想不到果真總督大人還要當當，真算得潔己奉公第一等好官了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
