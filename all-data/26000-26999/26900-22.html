<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huáng hé qīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黃河因流經黃土高原而將大量泥砂沖刷入河，造成水色渾濁不堪，故以黃河清比喻罕見、難得的事情。宋史˙卷三一六˙包拯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拯立朝剛毅，貴戚宦官為之斂手，聞者皆憚之。人以包拯笑比黃河清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦為天下太平，政治開明的祥瑞。清˙孔尚任˙桃花扇˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今乃康熙二十三年，見了祥瑞一十二種。……蓂莢發，芝草生，海無波，黃河清。件件俱全，豈不可賀！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
