<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>各自獨立，不相妨礙或牽連。淮南子˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故聖人使人各處其位，守其職，而　不得相干也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>泛指某事物不關緊要，不會造成嚴重影響。紅樓夢˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他說我這是從胎裡帶　來的一股熱毒，幸而我先天壯，還不相干。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
