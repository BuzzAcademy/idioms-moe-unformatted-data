<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人在極度憤怒時，惡念就會產生出來。初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那二人聽得．便怒從心上起，惡向膽邊生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一聽此話，不覺怒從心上起，惡向膽邊生，站起身來，伸手過去，就在那罵他的人身上打了一拳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
