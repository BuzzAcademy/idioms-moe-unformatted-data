<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">射鵰手</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄜ<sup class="subfont">ˋ</sup>　ㄉ｜ㄠ　ㄕㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shè diāo shǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>擅長射箭的人。北齊書˙卷十七˙斛律金傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見一大鳥，雲表飛颺，光引弓射之，　正中其頸。此鳥形如車輪，旋轉而下，至地乃大鵰也。世宗取而觀之，深壯異焉。丞　相屬刑子高見而歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此射鵰手也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申為能手。元˙辛文房˙唐才子傳˙卷六˙姚合：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>選集王維、祖詠等一十八人詩　為極元集一卷，序稱維等皆詩家射鵰手也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
