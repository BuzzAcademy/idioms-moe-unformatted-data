<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走投無路，無處安身。水滸傳˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今閃得俺有家難奔，有國難投！待走那里去？不如就這岡子上，尋個死處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十三˙喬彥傑一妾破家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日不想我閃得有家難奔，有國難投，如何是好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
