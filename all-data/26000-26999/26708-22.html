<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">法不傳六耳</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄚ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄨㄢ<sup class="subfont">ˊ</sup>　ㄌ｜ㄡ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fǎ bù chuán liù ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">六耳，六隻耳朵，指三個人。法不傳六耳指道法不可以說給第三個人聽。比喻事情極端祕密，不能給第三者知道。兒女英雄傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白臉兒狼說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這話可法不傳六耳，也不是我壞良心，來兜攬你。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
