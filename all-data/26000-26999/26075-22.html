<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不分黑白。比喻人不能辨別是非情由，只憑一時衝動魯莽做事。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。詩經˙大雅˙桑柔<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匪言不能，胡斯畏忘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下鄭玄˙箋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢者見此事之是非，非不能分別皂白言之於王也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你怎麼不分皂白，一頓打死？全無一點慈悲好善之心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不分青紅皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不顧青紅皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不管青紅皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不管皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不問青紅白皁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不問青紅皁白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皁白不分<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
