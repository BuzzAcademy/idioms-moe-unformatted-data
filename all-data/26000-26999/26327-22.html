<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">成天、整天。儒林外史˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那痢疾又是禁口痢，裡急後重，一天到晚都痢不清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一切飲食起居，通統仿照外國人的法子，一天到晚，只吃兩頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
