<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)強調教育要嚴格，才能教出成器的孩子。元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙剪髮待賓˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你待要閨中養豔姝，姐姐也我則理會的棒頭出孝子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又道是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>棒頭出孝子，筋頭出忤逆！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>為是嚴家夫妻養嬌了這孩兒，到得大來，就便目中無人，天王也似的大了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>棒下出孝子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
