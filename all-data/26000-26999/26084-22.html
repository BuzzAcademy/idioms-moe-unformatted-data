<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種精神醫學上的人格障礙。患者失去了自我的統一性及連續性，造成人格前後不一。而當人格轉換時，病人呈健忘狀態，對上一人格時的所作所為不復記憶。亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩重人格<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
