<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)太遲了。指都已經出殯要下葬了，還想要有唱挽歌的人來送行。比喻事情成定局後，想要再改變已經來不及了。水滸傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我便先還了你招文袋這封書，歇三日卻問你討金子，正是棺材出了討挽歌郎錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
