<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì bù kě duó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三軍可奪帥也，匹夫不可奪志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指意志節操不可以用強力來改變。初刻拍案驚奇˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我引頸受之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>要死便死，吾志不可奪。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
