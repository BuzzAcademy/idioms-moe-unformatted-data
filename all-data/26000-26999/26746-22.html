<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙邶風˙凱風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凱風自南，吹彼棘心。……爰有寒泉，在沒之下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻感懷母恩的深切思念。後漢書˙卷四十二˙東平憲王蒼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今送光烈皇后假紒帛巾各一，及衣一篋，可時奉瞻，以慰凱風寒泉之思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
