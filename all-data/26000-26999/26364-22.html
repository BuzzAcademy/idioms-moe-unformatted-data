<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>正趕上需要時所下的雨。宋˙李彌遜˙赤松詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那知無心雲，解作及時雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻能救人急難的人。宋˙葉庭珪˙海錄碎事˙卷十二˙臣職部下˙賙急門：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薛允　恭，能賙人之急，人號<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>及時雨<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那押司姓宋名江，……　每每排難解紛，只是賙全人性命。如常散施棺材藥餌，濟人貧苦，賙人之急，扶人之　困。以此山東、河北聞名，都稱他做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>及時雨<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
