<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時消暑的器具。由光滑精細的竹皮編製成長圓形的竹籠，籠長大約五尺，徑寬五､六寸，一端有底，一端開口，可置於床席間，可憩臂休膝，作用如今天的抱枕。四周有空隙，可吸收汗水，亦可加入薄荷葉、梔子花等鮮花香草，具有清神怡情的效果。宋˙蘇軾˙送竹几與謝秀才詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>留我同行木上座，贈君無語竹夫人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十三˙金海陵縱欲亡身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待這標緻人來，替夫人搿一搿，也強如冬天用湯婆子，夏天用竹夫人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百花娘子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱節君<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青奴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竹姬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竹夾膝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
