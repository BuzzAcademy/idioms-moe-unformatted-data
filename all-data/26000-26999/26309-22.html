<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢劉寵為會稽太守，禁察非法，郡內大化。後徵為將作大匠，山陰縣有五六個老人，各持百錢送給劉寵，以謝其清明之治，劉寵選一大錢而受，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一錢太守<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見後漢書˙卷七十六˙循吏傳˙劉寵傳。後用以稱清廉的官吏。</td></tr>
