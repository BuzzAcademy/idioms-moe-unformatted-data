<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因窮困而餓死於溝壑中的人。荀子˙榮辱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是其所以不免於凍餓，操瓢囊，為溝中瘠者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙錢公輔˙義田記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廩稍之充，奉養之厚，止乎一己而已；而族之人操壺瓢為溝中瘠者，又豈少哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
