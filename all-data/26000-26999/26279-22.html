<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻能庇佑造福後代的祖先。語本詩經˙大雅˙文王有聲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武王豈不仕，詒厥孫謀，以燕翼子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙祖孫父子類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕翼詒謀，乃稱裕後之祖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
