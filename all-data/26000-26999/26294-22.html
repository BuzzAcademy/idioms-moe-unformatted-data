<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn yù yáng yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋齊相晏嬰的馬夫，駕車時意氣揚揚，得意自滿，後聽其妻勸導，改掉驕傲的態度。見史記˙卷六十二˙管晏傳。後用以比喻人無知自滿。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他以為自己很能幹，一副晏御揚揚的神態，真可笑！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
