<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄕㄥ　ㄓ　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū shēng zhī dú bù jù hǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剛出生的小牛不懼怕老虎。比喻閱歷不深的年輕人，膽大敢為，無所畏懼。三國演義˙第七十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>初生之犢不懼虎。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>父親縱然斬了此人，只是西羌一小卒耳；倘有疏虞，非所以重伯父之託也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天祥年方十七歲，正所謂初生之犢不懼虎，催開戰馬，搖手中鎗沖殺過來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初生之犢不怕虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初生之犢不畏虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
