<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先吾著鞭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄅ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān wú zhuó biān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比我先策馬而去。比喻爭先報國。語本晉書˙卷六十二˙劉琨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾枕戈待旦，志梟逆虜，常恐祖生先吾著鞭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指別人比自己搶先一步。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃飯時間一到，大夥兒爭先恐後，只怕別人先吾著鞭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
