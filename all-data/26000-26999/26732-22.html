<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">浮聲，平聲。切響，上、去、入三聲，即所謂的仄聲。浮聲切響指詩歌創作上具體用四聲，要求語音的高低相間和抑揚相對。宋書˙卷六十七˙謝靈運傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲使宮羽相變，低昂互節，若前有浮聲，則後須切響。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
