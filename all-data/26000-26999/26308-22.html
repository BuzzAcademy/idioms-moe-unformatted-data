<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˇ</sup>　ㄍㄨㄛ　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄓㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǐ guō tóng zhōu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢郭太為李膺所重而名震京師，兩人情誼深厚，同舟渡河，為眾所敬羨。典出後漢書˙卷六十八˙郭太傳。後形容知己同遊，高逸不凡的風度，或表示與名人共處，多承恩遇。南朝梁˙陸倕˙以詩代書別後寄贈詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李郭或同舟，潘夏時方駕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙陳康祺˙郎潛紀聞初筆˙卷八˙李二曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時門外瞻望顏色，伺侯車騎者，駢肩累跡，幾如荀陳會坐，李郭同舟，東漢風流，再見今日也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
