<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不直，曲折多。儒林外史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個墩，一個砲；彎彎曲曲，骨裡骨碌，　一路接著滾了來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻不率直，胸有城府。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他說話行事總是彎彎曲曲的令人難以捉摸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
