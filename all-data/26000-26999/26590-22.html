<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻不但沒有得到任何好處，反而惹了一身麻煩。儒林外史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是同人合火，領了人的本錢，他只要一分八釐行息，我還有幾釐的利錢。他若是要二分開外，我就是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>羊肉不曾喫，空惹一身羶<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
