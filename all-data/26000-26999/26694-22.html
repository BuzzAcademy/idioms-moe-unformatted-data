<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅白，戰國時公孫龍子的學說。主張一塊<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堅白石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>中，其堅、白、石三個組成要素，是各自分離而不能同時被認知的。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堅白石論<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。同異，戰國時惠施的學說。主張萬物雖有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，然亦具有一些<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>共相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，因而事物之間的差異只是一種相對的概念。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同異<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。</td></tr>
