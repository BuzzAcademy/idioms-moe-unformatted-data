<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上賺到錢，晚上才有飯吃。形容生活窮苦。元˙孫仲章˙勘頭巾˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>母子二人，別無眷屬，家中窮窘，朝趁暮食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十七˙李玉英獄中訟冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>第三等，乃朝趁暮食，肩擔之家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
