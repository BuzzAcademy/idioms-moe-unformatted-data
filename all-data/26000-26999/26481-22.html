<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)沒安好心。黃鼠狼喜食雞，故比喻人不懷好意，別有居心。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他居然一反常態，突然對你大方起來，依我看，這是黃鼠狼給雞拜年──沒安好心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
