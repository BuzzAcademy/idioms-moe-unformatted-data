<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄍㄨㄥ　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄙ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān gōng hòu sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">先處理公事然後才考慮私事。三國演義˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟既事劉豫州，理宜先公後私。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陸采˙懷香記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待國事太平，我家事自行停當，先公後私，理當然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
