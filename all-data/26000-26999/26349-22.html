<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天上不可能同時出現兩個太陽，一國之內不能同時有兩個君主存在。比喻事物不能同時有兩大。孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天無二日，民無二王。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>舜既為天子矣，又帥天下諸侯，以為堯三年喪是二天子矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>華歆奏曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天無二日，民無二王。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>漢帝既禪天下，理宜退就藩服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天無二日，土無二王<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
