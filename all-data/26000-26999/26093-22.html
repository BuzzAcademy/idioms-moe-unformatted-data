<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指鷽鳩以低飛飽食自滿，卻取笑大鵬鳥聚糧三月而高飛南下的行動。典出莊子˙逍遙遊。比喻見識淺短，又缺乏自知之明。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你自己層次太低反而批評他曲高和寡，簡直是鷽鳩笑鵬嘛！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
