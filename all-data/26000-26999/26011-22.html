<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn shèng chǔ wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乘，晉國史書名。杌，檮杌，楚國史書名。晉乘楚杌指晉國史書乘，和楚國的史書檮杌。孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉之乘，楚之檮杌，魯之春秋，一也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
