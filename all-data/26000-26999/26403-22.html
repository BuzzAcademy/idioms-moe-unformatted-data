<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不必以言辭表達就已清楚明白。老殘遊記˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘被別家孩子打了兩下，恨得甚麼似的。那種痛愛憐惜，自不待言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
