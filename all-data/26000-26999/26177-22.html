<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>小聲說個不個的樣子。紅樓夢˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>什麼大事，只管咕咕唧唧的，你放心　且去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃撫臺屈指一算，嘴裡又咕咕唧唧的說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>來不　及，來不及。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>拌嘴不止的樣子。紅樓夢˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從蟠兒娶了這個不知好歹的媳婦，成日　家咕咕唧唧，如今鬧的也不成個人家了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
