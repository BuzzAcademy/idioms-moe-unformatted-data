<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒法子可想。初刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和尚見他賭咒，明知白賴了，爭奈是個女人家，又不好與他爭論得，和尚沒計奈何，合著掌，念聲佛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
