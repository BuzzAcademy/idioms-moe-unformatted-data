<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在穀神廟中築窩的蜂，在土神廟中穿洞的老鼠。比喻圍繞在國君左右的奸臣，或仗勢為惡的小人。韓詩外傳˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稷蜂不攻，而社鼠不熏，非以稷蜂社鼠之神，其所托者善也，故聖人求聖者以輔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
