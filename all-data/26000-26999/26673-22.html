<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">上不得臺盤</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄤ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄊㄞ<sup class="subfont">ˊ</sup>　ㄆㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shàng bù dé tái pán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不懂禮儀、不善應酬，不宜在公開場合露面。儒林外史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡老爹上不得臺盤，只好在廚房裡或女兒房裡，幫著量白布、稱肉，亂竄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這老三還是這麼毛腳雞是的。我說你上不得臺盤！──趙姨娘平時也該教導教導他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上不了臺面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
