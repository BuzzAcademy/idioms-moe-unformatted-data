<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打馬虎眼可保全自己。後漢書˙卷六十一˙左雄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣見方今公卿以下，類多拱默，以樹恩為賢，盡節為愚，至相戒曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>白璧不可為，容容多後福。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
