<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">張大眼睛在後面看。語本莊子˙田子方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏淵問於仲尼曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夫子步亦步，夫子趨亦趨，夫子馳亦馳，夫子奔逸絕塵，而回瞠若乎後矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻落後很多，追趕不上。清˙江蕃˙漢學師承記˙卷三˙錢大昕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以漢儒擬之，在高密之下，即賈逵、服虔亦瞠乎後矣，況不及賈、服者哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瞠乎其後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
