<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄢ<sup class="subfont">ˋ</sup>　ㄅㄢ　ㄐ｜ㄝ　ㄕ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup>　ㄅㄢ<sup class="subfont">ˋ</sup>　ㄉ｜ㄢ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wàn bān jiē shì mìng bàn diǎn bù yóu rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人生的際遇皆由命運安排，絲毫不能自主。警世通言˙卷十七˙鈍秀才一朝交泰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其年正是三十二歲，交逢好運，正應張鐵品先生推算之語。可見：萬般皆是命，半點不由人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
