<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)感嘆人生短暫，不可虛度光陰。水滸傳˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阮小七又道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人生一世，草生一秋。我們只管打魚營生，學得他們過一日也好。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>平妖傳˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生一世，草生一秋；不學些本事，做些功業，揚名於萬代之下，似此一坏黃土，誰別賢愚？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
