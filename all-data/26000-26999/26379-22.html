<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>地方上蠻橫無理的人。西遊記˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這正是強龍不壓地頭蛇。先生先去，　必須對君前講開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大官人休說滿話！常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>惡龍不鬥地頭蛇。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>熟悉地方、事物的人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你初來乍到，不妨請他這個地頭蛇當你的嚮導，保證不虛此行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
