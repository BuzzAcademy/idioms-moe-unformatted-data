<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">思慮深刻，謀計久遠。語本左傳˙襄公二十九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思深哉！其有陶唐氏之遺民乎？不然，何憂之遠也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以稱有心的人。</td></tr>
