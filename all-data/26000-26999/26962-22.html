<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)能幹的女子總是嫁給笨拙的丈夫。比喻夫妻不相配。元˙武漢臣˙生金閣˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這渾家十分標致，便好道巧妻常伴拙夫眠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黃繡球˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們中國風俗，只把男女的婚姻大事任著父母做主，……十人有九成為怨偶，倒把什麼巧妻常伴拙夫眠的話，歸到緣分上去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧婦常伴拙夫眠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
