<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄕㄣ　ㄌ｜ㄥ<sup class="subfont">ˋ</sup>　ㄖ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng shēn lìng rì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">周代申伯降生的吉日。語本詩經˙大雅˙崧高：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>崧高維嶽，駿極于天，維嶽降神，生甫及申。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用為祝賀生日之辭。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祝老太爺生申令日，福如東海，壽比南山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
