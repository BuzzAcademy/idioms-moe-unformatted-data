<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">踩踏虎尾。比喻身處險境。易經˙履卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>履虎尾，不咥人，亨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>王弼˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>履虎尾者，言其危也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十二˙荀淑傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荀公之急急自勵，其濡跡乎？不然何為違貞吉而履虎尾焉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>履尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
