<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日色已晚卻忘記要吃午飯。形容非常勤奮辛勞。南齊書˙卷三十四˙虞玩之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下日旰忘食，未明求衣，詔逮幽愚，謹陳妄說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四十˙顏之儀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子未明求衣，日旰忘食，猶恐萬機不理，天下擁滯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日昃忘食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
