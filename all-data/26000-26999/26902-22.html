<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻凡是有關係者都會得到好處。兒女英雄傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他們送我的可倒都是道地實在貨兒，你留著陸續作件衣裳。如今沒別的，水過地皮溼。姑娘就是照師傅的話實打實的這麼一點頭。算你瞧得起這個師傅了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
