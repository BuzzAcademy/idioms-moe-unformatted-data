<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)寧願他人違背我，而不是我違背他人。形容待人忠厚，不因對方的好壞而改變。晉書˙卷一二九˙沮渠蒙遜載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾家累世忠孝，為一方所歸，寧人負我，無我負人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>資治通鑑˙卷二三四˙唐紀五十˙德宗貞元八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況帝王懷柔萬邦，唯德與義，寧人負我，無我負人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
