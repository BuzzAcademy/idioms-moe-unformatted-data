<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄕ　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄕㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén shī guǐ shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容構思極為巧妙。唐˙韓愈˙貞曜先生墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刃迎縷解，鉤章棘句，搯擢胃腎，神施鬼設，閒見層出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷十一˙杜少陵六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某細味杜詩，皆於古人語句補綴為詩，平穩妥貼，若神施鬼設。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
