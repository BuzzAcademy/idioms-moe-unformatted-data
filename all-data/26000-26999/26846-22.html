<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄜ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˇ</sup>　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shè yú zhǐ tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對著天射魚。比喻徒勞無功，必無所得。漢˙劉向˙說苑˙卷八˙尊賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦用趙高，而天下知其亡也。非其人而欲有功，譬其若夏至之日，而欲夜之長也；射魚指天，而欲發之當也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
