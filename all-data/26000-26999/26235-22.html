<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">嘰哩咕嚕</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　．ㄌ｜　ㄍㄨ　ㄌㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī li gū lū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狀聲詞：(1) 形容所說的話聽不懂或說話的聲音聽不清楚。文明小史˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>碰了這個釘子，一肚皮的悶氣，走出去，嘴裡嘰哩咕嚕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽又聽見他們嘰哩咕嚕的說起外國話來，我以為他們請了外國客來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咭力骨碌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。(2）形容腹肚中所發出的聲音。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他的肚子已經餓的嘰哩咕嚕叫了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
