<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">既得隴，復望蜀</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˋ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì dé lǒng fù wàng shǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本東觀漢記˙卷二十三˙隗囂載傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西城若下，便可將兵南擊蜀虜。人苦不知足，既平隴，復望蜀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻貪求無厭，不知滿足。初刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既得隴，復望蜀，人之常情，既嘗著滋味，如何還好罷得？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
