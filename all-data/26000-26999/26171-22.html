<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)吃飯時預防食物哽住喉嚨。比喻做事要審慎。水滸傳˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要隄防他便了。豈不聞古人言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吃飯防噎，走路防跌。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
