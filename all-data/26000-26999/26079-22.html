<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lí huò bù cǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人們畏懼猛獸，因而不敢上山採擷野菜。比喻國家有忠臣，奸邪不敢興風作浪。漢書˙卷七十七˙蓋寬饒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞山有猛獸，藜藿為之不采；國有忠臣，姦邪為之不起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
