<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　ㄒ｜ㄥ　ㄋㄥ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng xīng néng yán bù lí qín shòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)猩猩縱使能說人類的語言，但仍不脫禽獸的本性。比喻人應有禮，方可成為文質彬彬的君子。禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鸚鵡能言不離飛鳥，猩猩能言不離禽獸。今人而無禮，雖能言，不亦禽獸之心乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
