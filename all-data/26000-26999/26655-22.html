<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>老前輩。漢書˙卷五十四˙蘇建傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天漢元年，且鞮侯單于初立，恐漢襲之，乃曰　：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漢天子我丈人行也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙杜甫˙李潮八分小篆歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丞相中郎丈人行，巴東　逢李潮逾月求我歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>義兄弟之父。</td></tr>
