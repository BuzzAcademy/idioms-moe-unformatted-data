<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指魏晉士大夫崇尚清談的害處。語出南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏禹勤王，手足胼胝；文王旰食，日不暇給。今四郊多壘，宜人人自效，而虛談廢務，浮文妨要，恐非當今所宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多借指因空談而耽誤正事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你每天虛談廢務，卻不實地去做，終將一事無成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
