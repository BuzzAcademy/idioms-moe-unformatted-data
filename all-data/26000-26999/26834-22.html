<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)為善行惡最後都有報應。石點頭˙卷八˙貪婪漢六院賣風流：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行藏虛實自家知，禍福因由更問誰；善惡到頭終有報，只爭來早與來遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乞化游僧，明投三尺之法，沉埋朽骨，趁白十年之冤。正是善惡到頭終有報，只爭來早與來遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
