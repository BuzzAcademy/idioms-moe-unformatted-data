<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄩ<sup class="subfont">ˋ</sup>　｜　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǜ yī huáng lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出詩經˙邶風˙綠衣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綠兮衣兮，綠衣黃裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>古人以為黃色是正色，綠色是不正不純的雜色，將雜色置於外，正色置於裡，用來比喻正邪不分、貴賤尊卑顛倒失序。孤本元明雜劇˙漁樵閑話˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與前妻為寇讎，寵丫環如蜜甘，將親兒熱女途人看，綠衣黃裡顛倒用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
