<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)高樓是從平地上一層一層蓋起來的。比喻萬事萬物都是從基礎做起，由小到大，由低到高，逐漸發展而成。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>萬丈高樓平地起。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只要肯從基層踏實幹起，終有成功的一天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
