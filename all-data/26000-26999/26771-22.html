<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">功名富貴的希望。文選˙應璩˙與侍郎曹長思書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王肅以宿德顯授，何曾以後進見拔，皆鷹揚虎視，有萬里之望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
