<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凶惡無賴。元˙石君寶˙曲江池˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我和他埋時一處埋，生時一處生，任憑你惡叉白賴尋爭競。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭光祖˙<img src=/cydic/dicword/9152.jpg border=0 alt=* class=fontimg valign=center>梅香˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我本將摑破你個小賤人的口來，又道我是個女孩兒家，惡叉白賴，我只將這<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>帖兒告與夫人去，把你這小賤人，拷下你下半截來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡茶白賴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
