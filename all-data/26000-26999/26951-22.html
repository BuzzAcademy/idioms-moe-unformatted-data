<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">後漢時，李軼、王匡等驕縱擅命，其所授官爵者皆社會地位卑下之人，被看作小人，時人作謠諷曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>灶下養，中郎將。爛羊胃，騎都尉。爛羊頭，關內侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出後漢書˙卷十一˙劉玄傳。後比喻官場中多是一些汙濫、充數的人物。</td></tr>
