<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻凡人雖多，也只是庸才，不如一個賢士可貴。史記˙卷四十三˙趙世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簡子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大夫無罪。吾聞千羊之皮，不如一狐之腋，諸大夫朝，徒聞唯唯，不聞周舍之鄂鄂；是以憂也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
