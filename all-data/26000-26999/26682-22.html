<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">霸陵，位於今陝西省西安市東，其附近有霸橋。漢唐時，長安送客東行，多至此折柳送別。後以霸陵折柳指送客作別。宋˙程大昌˙演繁露˙卷七˙霸陵折柳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃圖曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>霸橋跨霸水為橋也。漢人送客至此橋，折柳為別。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>故李白樂府云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>年年柳色，霸陵傷別。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
