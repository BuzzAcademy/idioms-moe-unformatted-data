<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋竇儀學問淵博，父禹鈞與兄禹錫皆以詞學聞名，弟儼､侃、偁、僖，皆相繼登科；馮道贈禹鈞詩，有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈椿一株老，丹桂五枝芳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句。典出晉書˙卷七十九˙謝安傳及宋史˙卷二六三˙竇儀傳。後因以蘭桂騰芳比喻子孫昌盛，家族顯達。幼學瓊林˙卷二˙袓孫父子類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子孫發達謂之<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蘭桂騰芳<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
