<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">diàn shàng hǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋人劉安世任諫議大夫時，敢與皇上當廷抗爭，執理不讓，時人稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殿上虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋史．卷三四五˙劉安世傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在職累歲，正色立朝，扶持公道。其面折廷爭，帝或盛怒，則執簡卻立，伺怒稍解，復前抗辭。旁侍者遠觀，蓄縮悚汗，目之為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>殿上虎<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，一時不敬懾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
