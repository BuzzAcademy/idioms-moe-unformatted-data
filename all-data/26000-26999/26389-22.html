<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教稱阿彌陀佛所住的世界為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>極樂世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。根據佛經的記載，極樂世界離我們這個世界在西方十萬億佛土之外，所以稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西方極樂世界<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。老殘遊記二編˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此刻發動，頃刻你就要上西方極樂世界的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
