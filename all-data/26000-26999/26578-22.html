<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">呂太后，指漢高祖之妻呂雉，為人剛毅狠毒。曾宴請齊悼惠王劉肥，並在酒中下毒，試圖毒殺劉肥。又曾宴請群臣，並以軍法勸酒。見史記˙卷九˙呂太后本紀及史記˙卷五十二˙齊悼惠王世家。後指寓有陰謀的筵席。明˙徐<img src=/cydic/dicword/8e74.jpg border=0 alt=* class=fontimg valign=center>˙殺狗記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唬得我，一雙箸，拿不住，放不得。一口飯，吞不進，吐不出。嫂賜食，一似呂太后的筵席。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
