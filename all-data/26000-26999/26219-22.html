<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">辦事猶豫不決，反遭受禍害牽累。史記˙卷五十二˙齊悼惠王世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟乎！道家之言<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當斷不斷，反受其亂。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>乃是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主公豈不聞周公誅管蔡之事乎？<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當斷不斷，反受其亂。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>望早早決計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
