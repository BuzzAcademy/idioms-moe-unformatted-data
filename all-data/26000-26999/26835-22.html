<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻某人犯法，卻由別人頂罪受罰。二刻拍案驚奇˙卷三十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不過做楊二郎屁股不著，打得些屈棒，毫無頭緒。楊二郎正是俗語所云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>從前作事，沒興齊來；烏狗吃食，白狗當災。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
