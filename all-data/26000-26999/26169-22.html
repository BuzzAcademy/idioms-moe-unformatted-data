<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄡ<sup class="subfont">ˇ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄓㄤ　ㄊㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǒu mǎ zhāng tái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">章臺，漢時長安章臺下街名，為歌樓酒館所在地。走馬章臺指騎馬經過章臺。語出漢書˙卷七十六˙張敞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然敞無威儀，時罷朝會，過走馬章臺街，使御吏驅，自以便面拊馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻涉足於風月場所。元˙劉庭信˙新水令˙將一塊望夫石霧鎖雲霾曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想俺那多才，柳陌花街，莫不是謝館秦樓，多應在走馬章臺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
