<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢董仲舒長於春秋，景帝時為博士，專心一意治學，三年未曾窺視園菜一眼。典出漢書˙卷五十六˙董仲舒傳。比喻治學刻苦專心。漢˙王充˙論衡˙儒增：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董仲舒讀春秋，專精一思，志不在他，三年不窺園菜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目不窺園<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
