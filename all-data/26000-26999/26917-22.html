<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜間安歇，白天趕路。三國演義˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大隊人馬，各依隊伍而行。飢餐渴飲，夜住曉行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五人夜住曉行，不則一日，來到京師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
