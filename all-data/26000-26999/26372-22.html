<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">今天有酒則今天痛飲到醉方休。比喻只顧眼前，不想以後。有及時行樂之意。唐˙權審˙絕句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今朝有酒今朝醉，明日愁來明日愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一聞此報，公然不理道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今朝有酒今朝醉，莫管門前是與非。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日有酒今日醉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
