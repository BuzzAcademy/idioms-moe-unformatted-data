<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蘭、芷等香草變為蕭、艾等雜草。典出楚辭˙屈原˙離騷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭芷變而不芳兮，荃蕙化而為茅。何昔日之芳草兮，今直為此蕭艾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻士人改變氣節。明˙胡繼宗˙書言故事大全˙卷十˙花木類˙蘭芷蕭艾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士節改化曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蘭芷蕭艾<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
