<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斧鉞，以大斧砍。湯鑊，把人放在沸水的鼎鑊中烹死。斧鉞湯鑊指漢時兩種殘酷的死刑。漢書˙卷五十四˙蘇建傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今得殺身自效，雖蒙斧鉞湯鑊，誠甘樂之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
