<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>出身庸賤、低微的人。漢書˙卷六十八˙霍光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使樂成小家子得幸將軍，至九卿封侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>小戶人家。紅樓夢˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父女弟兄，反不如小家子得以常常親近。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容舉止不大方､小氣。西遊記˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這先生，好小家子樣，若要樹活，有甚疑難！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們小本經紀，如何要打短我的？相公須放寬洪大量些！不該如此小家子相！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
