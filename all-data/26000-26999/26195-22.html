<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">結婚的當天晚上。宋˙洪邁˙容齋四筆˙卷八˙得意失意詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊傳有詩四句，誦世人得意者云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>久旱逢甘雨，他鄉遇故知，洞房花燭夜，金榜掛名時。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
