<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">該怎樣就怎樣。強調有冤仇必加報復。水滸傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武松雖是麤鹵漢子，便死也不怕，還省得<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有冤報冤，有仇報仇<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。並不傷犯眾位，只煩高鄰作個證見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十九˙汪大尹火焚寶蓮寺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有冤報冤，有仇報仇，只殺知縣，不傷百姓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
