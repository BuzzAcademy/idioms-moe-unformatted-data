<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兩件事看似不同，實際上卻相同。三寶太監西洋記通俗演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子神仙，一而二，二而一，豈有三茅祖師之印，陛下用不得之理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即古之所謂寓錢喻制錢，一而二，二而一者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
