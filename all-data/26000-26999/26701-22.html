<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情的成功須仰賴於行事的慎密。韓非子˙說難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫事以密成，語以泄敗。未必其身泄之也，而語及所匿之事，如此者身危。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
