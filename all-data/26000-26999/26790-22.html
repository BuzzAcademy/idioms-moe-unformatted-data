<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不合用。史記˙卷四十九˙外戚世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武帝擇宮人不中用者，斥出歸之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢　˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你要快也不中用。他們該作到那裡的，自然就有了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>沒有才能。儒林外史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落後他父親死了，他是個不中用的貨，又不會種　田，又不會作生意，坐喫山崩，把些田地都弄的精光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻人病重即將死去，已無法挽救。紅樓夢˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老太太也不必過於悲痛　，哥兒已是不中用了，不如把哥兒的衣服穿好，讓他早些回去，也免些苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
