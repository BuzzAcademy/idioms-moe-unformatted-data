<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>路途遙遠可以得知馬力的耐力。比喻經過時間的考驗，可以了解對方的實力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　路遙知馬力，日久見人心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>戲曲劇目。宋代故事戲。馬力赴京，遇盜墜江，路遙救之，且賣田贈之以金及驢，使　之入京。馬力叔馬漢荐之於包拯，助楊宗保征烏稚叉有功，封鎮國公。路遙貧而往投　，馬力殷勤款待，後忽奉令外出，路遙疑馬力<img src=/cydic/dicword/fc73.jpg border=0 alt=* class=fontimg valign=center>義薄己，<img src=/cydic/dicword/fc73.jpg border=0 alt=* class=fontimg valign=center>氣而歸。馬力遣人伴送，　至家則田廬一新，始知馬力遣人代置，乃復至京面謝。</td></tr>
