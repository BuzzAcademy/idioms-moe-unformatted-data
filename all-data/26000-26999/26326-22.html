<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黃河水由混濁變為清澈，極不可能。笑比黃河清比喻笑容極為難見。宋史˙卷三一六˙包拯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拯立朝剛毅，貴戚宦官為之斂手，聞者皆憚之。人以包拯笑比黃河清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
