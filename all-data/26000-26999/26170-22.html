<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn guò shì miàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">通達社會的人情事理及各種常識。紅樓夢˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明兒你見了他，好歹描補描補，就說我年紀小，原沒見過世面，誰叫大爺錯委他的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恰好有十幾個從南方來當教習的，都是江浙一帶的人，見過世面，懂得編書的法子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
