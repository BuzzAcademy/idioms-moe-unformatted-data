<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)忍耐得了最艱苦的磨鍊，才能出人頭地。官場現形記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為這上頭，也不知捱了多少打，罰了多少跪；到如今才掙得兩榜進士！……這才合了俗語說的一句話，叫做：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吃得苦中苦，方為人上人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
