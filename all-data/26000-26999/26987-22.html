<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛家以為人有四百零四種病。泛指人身所有疾病。三國志平話˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見有文書一卷，取出看罷，即是醫治四百四病之書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭光祖˙倩女離魂˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三十三天覷了，離恨天最高；四百四病害了，相思病怎熬？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
