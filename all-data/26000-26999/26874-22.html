<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄞ<sup class="subfont">ˊ</sup>　ㄉㄠ　．ㄗ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄑㄩ<sup class="subfont">ˋ</sup>　ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄉㄠ　．ㄗ　ㄔㄨ　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bái dāo zi jìn qù hóng dāo zi chū lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)<img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>和人玩命。金瓶梅˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只休要撞到我手裡，我教他白刀子進去，紅刀子出來！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>動一動，叫你白刀子進去，紅刀子出來！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>用刀殺。儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡老爹！你每日殺豬的營生，白刀子進去，紅刀子出來，閻王也不知叫判官在簿子上記了你幾千條鐵棍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
