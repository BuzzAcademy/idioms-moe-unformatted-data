<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">靠近別人耳朵說悄悄話。官場現形記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不敢高聲，都湊上去，同周老爺咬耳朵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>華甫弄得跼蹐不安，只得拉了定輝去咬耳朵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
