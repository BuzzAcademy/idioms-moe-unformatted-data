<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吳語。形容骯髒、邋遢。石點頭˙卷三˙王本立天涯求父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐這清清白白一個好後生，弄得烏不三，白不四，三分像人，七分像鬼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
