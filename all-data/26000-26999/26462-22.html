<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事實情況原本是這樣。初刻拍案驚奇˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少年但微微冷笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>原來如此。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈璉聽了道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>原來如此，倒教我們懸了幾日心。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
