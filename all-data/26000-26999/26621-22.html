<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄊㄨㄥ　ㄍㄨㄢ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一種划拳的名目。酒宴之中，酒客與席上賓主逐一划拳，勝則過關，負則罰飲再划，　如此全數通過，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打通關<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。海上花列傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子富笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我先來打個　通關。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>乃伸拳從朱譪人挨順搳起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>一個人與同座眾人順次飲酒巡迴一周。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他自恃酒量不錯，便主動與席上諸客打　通關。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
