<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻勉強從事。負曝閑談˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨天晚上跟沈金標說的話，原是拚死吃河豚的意思，哪裡知道果不期然把他架弄上了，他又是苦，又是恨，又是怕，又是急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
