<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>夜未盡、夜未已。詩經˙小雅˙庭燎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜如何其？夜未央。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙曹丕˙燕歌行　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明月皎皎照我床，星漢西流夜未央。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>書名。波蘭劇作家廖抗夫（L.Kampf)所作的劇本。描述俄國無政府黨人革命的故事。</td></tr>
