<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄈㄢ<sup class="subfont">ˋ</sup>　ㄋ｜ㄝ　ㄕㄚ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄊㄨㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo mǐ fàn niē shā bù chéng tuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)用陳米煮成的飯沒有黏性，怎麼捏也捏不成飯團。比喻沒有感情的人無法勉強在一起相處。元˙無名氏˙神奴兒˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥哥！便好道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老米飯捏殺也不成團。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>喒可也難在一處住了，似這般炒鬧，不如把家私分開了罷！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
