<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人謙受益，滿招損。文選˙揚雄˙解嘲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高明之家，鬼瞰其室，攫拏者亡，默默者存；位極者高危，自守者身全。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
