<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄟ<sup class="subfont">ˇ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄐㄩㄣ　ㄈㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">běi yáng jūn fá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">甲午戰後，湘淮軍皆潰，清廷別創新軍，命袁世凱於天津附近小站練兵，是為北洋軍的由來。民國六年（西元1917）袁死，分為二派。直系以馮國璋為首，皖系以段祺瑞為首，爭權奪利，戰亂無已，時稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北洋軍閥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
