<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西漢時韓安國犯罪入獄，受到獄卒百般凌辱。安國氣憤的說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>已冷的灰燼難道不能重新再燃燒嗎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>不久，韓安國被釋放，而且又受到朝廷的重用。見史記˙卷一○八˙韓長儒傳。後比喻失去權勢者再度掌握大權，或受管制停休的事物再度興盛起來。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為警方取締而靜止的六合彩賭博，近日又死灰復然的在各地風行起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死灰復燎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死灰復燃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘燼復然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
