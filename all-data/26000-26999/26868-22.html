<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄓ　ㄊㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú jí zhī tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無賴漢。明˙朱權˙荊釵記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況孫家是個無籍之徒，必來我家打鬧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙邵璨˙香囊記˙第三十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今不知怎麼又落在那無籍之徒手裡，卻將來做聘物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無藉之徒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
