<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時女子不能外出賺錢，而嫁時又需陪送妝奩，因此稱女子為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賠錢貨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙無名氏˙桃花女˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道是石哥哥，我不合救了他亡身禍，因此上被周公家知道我這賠錢貨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙對玉梳˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休置俺這等掂梢折本賠錢貨，則守恁那遠害全身安樂窩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陪錢貨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
