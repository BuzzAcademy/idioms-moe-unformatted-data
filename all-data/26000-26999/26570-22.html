<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子的容貌，如桃花李花般豔麗。南史˙卷七十六˙隱逸傳下˙鄧郁傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白日，神仙魏夫人忽來臨降，乘雲而至，從少嫗三十，並著絳紫羅繡<img src=/cydic/dicword/8f59.jpg border=0 alt=* class=fontimg valign=center>屬，年皆可十七八許，色豔桃李，質勝瓊瑤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
