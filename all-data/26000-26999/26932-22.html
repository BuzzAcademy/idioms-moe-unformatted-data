<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˇ</sup>　ㄍㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhú shì fǎn gēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">構築房舍，分田耕種。形容長久駐紮，無離去的意思。左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚師將去宋，……申叔時僕曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>築室反耕者，宋必聽命。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>從之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>築室於宋，分兵歸田，示無去志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷七˙魏書˙臧洪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況僕據金城之固，驅士民之力，散三年之畜，以為一年之資，匡困補乏，以悅天下，何圖築室反耕哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
