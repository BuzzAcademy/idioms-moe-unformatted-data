<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無端、沒有理由。元˙關漢卿˙救風塵˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你好沒來由，遭他毒手，無情的棍棒抽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第三本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分明是你過犯，沒來由把我摧殘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒來頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒來歷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒來回<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
