<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān bù guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三種不歸家的原因。一說少男少女相好，談笑終日不歸；男女當壯，相聚於樹下，戲笑越軌不歸；父兄議論玄語不歸。典出管子˙輕重丁。一說為俗稱功不成不歸，名不立不歸，利不就不歸。後比喻流連忘返，樂不思蜀。元˙王仲元˙粉蝶兒˙雙雁兒聲悲套˙尾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我每夜伴穿窗月影低，好也羅你快活三不歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻無著落，沒有辦法。元˙馬致遠˙青衫淚˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我怕你兩尖擔脫了孤館思鄉客，三不歸翻了風帆下水船，枉受熬煎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙陳克明˙粉蝶兒˙畫閣蕭疏套˙耍孩兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趕蘇卿何處雙通叔，到做了三不歸離魂倩女。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
