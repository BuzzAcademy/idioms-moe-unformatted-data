<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">思如湧泉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄩㄥ<sup class="subfont">ˇ</sup>　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sī rú yǒng quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才思像泉水般湧出。比喻才思豐富而敏捷。舊唐書˙卷八十八˙蘇瓌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍人思如湧泉，嶠所不及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思如泉湧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思若泉湧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思若湧泉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
