<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">印纍綬若</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˋ</sup>　ㄌㄟ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìn léi shòu ruò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷九十三˙佞幸傳˙石顯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>印何纍纍，綬若若邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容身兼數職，官運亨通，權勢顯赫。清˙嚴復˙論世變之亟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則印纍綬若之徒，其必矯尾厲角，而與天地之機為難者，其用心蓋可見矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
