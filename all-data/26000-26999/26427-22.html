<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙齊物論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予嘗為女妄言之，女以妄聽之奚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隨便說說，隨便聽聽。兒女英雄傳˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既如此，姑妄言之，姑妄聽之罷！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
