<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帶領著子女。多用以形容長途行旅的艱難。三國演義˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楙聞之，縱馬望天水而行，又見百姓攜男抱女而來，所說皆同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
