<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">顫抖瑟縮的樣子。金瓶梅˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想著一來時，餓答的個臉，黃皮兒寡瘦的，乞乞縮縮那等腔兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這時已是十二月上旬，那童生還穿著麻布直裰，凍得乞乞縮縮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
