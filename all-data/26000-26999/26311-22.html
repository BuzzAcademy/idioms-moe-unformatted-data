<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢人張敞為妻子畫眉，整個長安城內都知道他為妻子畫眉畫得嫵媚動人。典出漢書˙卷七十六˙張敞傳。比喻夫妻恩愛情深。醒世恆言˙卷十五˙赫大卿遺恨鴛鴦絛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假如張敞畫眉，相如病渴，雖為儒者所譏，然夫婦之情，人倫之本，此謂之正色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫眉張敞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
