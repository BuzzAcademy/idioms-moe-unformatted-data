<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《史記．卷四八．陳涉世家》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">始皇既沒，餘威振於殊俗。然而陳涉甕牖繩樞之子，甿隸之人，而遷徙之徒也。材能不及中人，非有仲尼、墨翟之賢，陶朱、猗頓之富也。躡足行伍之閒，俛仰仟佰之中，率罷散之卒，將數百之眾，轉而攻秦。斬木為兵，揭竿為旗，天下雲會響應，贏糧而景從，山東豪俊遂並起而亡秦族矣。</td></tr>
