<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">申包胥亡在山中，聞之，乃使人謂子胥曰：「子之報讎，其以甚乎！子，故平王之臣，北面事之。今於僇屍之辱，豈道之極乎？」子胥曰：「為我謝申包胥曰：『日暮路遠，倒行而逆施之於道也。』」申包胥知不可，乃之於秦，求救楚。晝馳夜馳，足踵蹠劈，裂裳裹膝，鶴倚哭於秦庭七日七夜，口不絕聲。</td></tr>
