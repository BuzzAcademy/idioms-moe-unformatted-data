<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《文子．九守．守弱》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">老子曰：「天道極即反，盈即損，日月是也。聖人日損而冲氣，不敢自滿，日進以牝，功德不衰，天道然也。人之情性，皆好高而惡下，好得而惡亡，好利而惡病，好尊而惡卑，好貴而惡賤，眾人為之，故不能成，執之，故不能得。是以聖人法天，弗為而成，弗執而得。與人同情而異道，故能長久。故三皇、五帝有戒之器，命曰侑卮，其冲即正，其盈即覆。夫物盛則衰，日中則移，月滿則虧，樂終而悲。是故聰明廣智守以愚，多聞博辯守以儉，武力勇毅守以畏，富貴廣大守以狹，德施天下守以讓，此五者，先王所以守天下也。服此道者，不欲盈。夫唯不盈，是以弊不新成。」</td></tr>
