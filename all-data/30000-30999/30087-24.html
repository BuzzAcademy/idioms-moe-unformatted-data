<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">南朝宋．劉義慶《世說新語．汰侈》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">石崇與王愷爭豪，並窮綺麗，以飾輿服。武帝，愷之甥也，每助愷。嘗以一珊瑚樹，高二尺許賜愷。枝柯扶疏，世罕其比。愷以示崇。崇視訖，以鐵如意擊之，應手而碎。愷既惋惜，又以為疾己之寶，聲色甚厲。崇曰：「不足恨，今還卿。」乃命左右悉取珊瑚樹，有三尺四尺，條榦絕世，光彩溢目者六七枚，如愷許比甚眾。愷惘然自失。</td></tr>
