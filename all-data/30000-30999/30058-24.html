<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">三國蜀．諸葛亮〈出師表〉（據《文選．卷三七》引）</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">臣亮言：先帝創業未半，而中道崩徂。今天下三分，益州罷弊，此誠危急存亡之秋也。然侍衛之臣不懈於內，忠志之士亡身於外者，蓋追先帝之遇，欲報之於陛下也。誠宜開張聖聽，以光先帝遺德，恢志士之氣，不宜妄自菲薄，引喻失義，以塞忠諫之路也。</td></tr>
