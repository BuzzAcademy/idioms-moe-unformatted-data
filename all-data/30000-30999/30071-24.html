<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">宋．朱熹《五朝名臣言行錄．卷二之二．樞密錢宣靖公》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">錢若水為舉子時，見陳希夷於華山。希夷曰：「明日當再來。」若水如期往，見有一老僧與希夷擁地爐坐，僧熟視若水，久之不語，以火箸畫灰，作「做不得」三字，徐曰：「急流中勇退人也。」若水辭去，希夷不復留。後若水登科，為樞密副使，年才四十致仕。希夷初謂若水有仙風道骨，意未決，命僧觀之。僧云：「做不得」，故不復留。然急流中勇退去，神仙不遠矣。僧，麻衣道者也。</td></tr>
