<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">明．田汝成《西湖遊覽志餘．卷四．佞倖盤荒》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">檜之欲殺岳飛也，于東窗下與妻王氏謀之，王氏曰：「擒虎易，縱虎難。」其意遂決。後檜遊西湖，舟中得疾，見一人披髮厲聲曰：「汝誤國害民，吾已訴天得請矣。」檜歸，無何而死。未幾，子熺亦死。王氏設醮，方士伏章，見熺荷鐵枷，問：「太師何在？」熺曰：「在酆都。」方士如其言而往，見檜與万俟<img src=/cydic/dicword/00022_w01.jpg border=0 alt=* class=fontimg valign=center>俱荷鐵枷，備受諸苦。檜曰：「可煩傳語夫人，東窗事發矣。」</td></tr>
