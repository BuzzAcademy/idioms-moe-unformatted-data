<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《史記．卷四四．魏世家》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">（安釐王）四年，秦破我及韓、趙，殺十五萬人，走我將芒卯。魏將段干子請予秦南陽以和。蘇代謂魏王曰：「欲璽者段干子也，欲地者秦也。今王使欲地者制璽，使欲璽者制地，魏氏地不盡則不知已。且夫以地事秦，譬猶抱薪救火，薪不盡，火不滅。」</td></tr>
