<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">■《晉書．卷八○．王羲之列傳》<br>■南朝宋．劉義慶《世說新語．雅量》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">王羲之字逸少，司徒導之從子也。……時太尉郗鑒使門生求女婿於導，導令就東廂遍觀子弟。門生歸，謂鑒曰：「王氏諸少並佳，然聞信至，咸自矜持。惟一人在東床坦腹食，獨若不聞。」鑒曰：「正此佳婿邪！」訪之，乃羲之也，遂以女妻之。<br>郗太傅在京口，遣門生與王丞相書，求女婿。丞相語郗信：「君往東廂，任意選之。」門生歸，白郗曰：「王家諸郎，亦皆可嘉，聞來覓婿，咸自矜持。唯有一郎，在床上坦腹臥，如不聞。」郗公云：「正此好！」訪之，乃是逸少，因嫁女與焉。</td></tr>
