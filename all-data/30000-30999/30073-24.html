<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">二月，至長安。蕭何治未央宮，立東闕、北闕、前殿、武庫、大倉。上見其壯麗，甚怒，謂何曰：「天下匈匈，勞苦數歲，成敗未可知，是何治宮室過度也！」何曰：「天下方未定，故可因以就宮室。且夫天子以四海為家，非令壯麗亡以重威，且亡令後世有以加也。」上說。自櫟陽徙都長安。置宗正（宮）〔官〕以序九族。夏四月，行如雒陽。</td></tr>
