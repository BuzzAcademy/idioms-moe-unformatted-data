<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">鉉所善者鄭魯、楊紹復、段<img src=/cydic/dicword/c03981-001.jpg border=0 alt=* class=fontimg valign=center>、薛蒙，頗參議論，時語曰：「鄭、楊、段、薛，炙手可熱；欲得命通，魯、紹、<img src=/cydic/dicword/c03981-001.jpg border=0 alt=* class=fontimg valign=center>、蒙。」帝聞之，題於扆。是時，魯為刑部侍郎，鉉欲引以相，帝不許，用為河南尹。它日，帝語鉉曰：「魯去矣，事由卿否？」鉉惶懼謝罪。</td></tr>
