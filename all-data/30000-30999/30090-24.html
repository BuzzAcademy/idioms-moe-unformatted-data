<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">臨安府崇覺空禪師，姑孰人也。上堂：「十方無壁落，四面亦無門。淨裸裸，赤灑灑，沒可把。」遂舉拂子曰：「灌溪老漢向十字街頭，逞風流，賣惺惺，道我解穿真珠，解玉版，濄亂絲，卷筒絹。婬坊酒肆，瓦合輿臺，虎穴魔宮，那吒忿怒，遇文王興禮樂，逢桀紂逞干戈。今日被崇覺覷見，一埸<img src=/cydic/dicword/00556_w02.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/00556_w01.jpg border=0 alt=* class=fontimg valign=center>。」師頌野狐話曰：「含血噀人，先汙其口。百丈野狐，失頭狂走。驀地喚回，打個筋斗。」</td></tr>
