<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">理楫令舟人，停艫息旅薄河津。念君劬勞冒風塵，臨路揮袂淚沾巾。飆流勁潤逝若飛，山高帆急絕音徽。留子句句獨言歸，中心煢煢將依誰。風彌葉落永離索，神往形返情錯漠。循帶易緩愁難卻，心之憂矣頗銷鑠。</td></tr>
