<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《北史．卷七七．李諤列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">江左齊、梁，其弊彌甚，貴賤賢愚，唯務吟詠。遂復遺理存異，尋虛逐微，競一韻之奇，爭一字之巧。連篇累牘，不出月露之形，積案盈箱，唯是風雲之狀。世俗以此相高，朝廷據茲擢士。祿利之路既開，愛尚之情愈篤。於是閭里童昏，貴游總丱，未窺六甲，先製五言。至如羲皇、舜、禹之典，伊、傅、周、孔之說，不復關心，何嘗入耳。以傲誕為清虛，以緣情為勳績，指儒素為古拙，用詞賦為君子。故文筆日繁，其政日亂，良由棄大聖之軌模，構無用以為用也。</td></tr>
