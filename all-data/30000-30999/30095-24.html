<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">於是乎背秋涉冬，天子校獵。乘鏤象，六玉虯，拖蜺旌，靡雲旗，前皮軒，後道游；孫叔奉轡，衛公參乘，扈從橫行，出乎四校之中。鼓嚴簿，縱獵者，江河為阹，泰山為櫓，車騎雷起，殷天動地，先後陸離，離散別追，淫淫裔裔，緣陵流澤，雲布雨施。</td></tr>
