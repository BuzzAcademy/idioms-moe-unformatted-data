<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《北史．卷八三．文苑列傳．顏之推》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">宣帝崩，劉昉、鄭譯等矯遺詔，以隋文帝為丞相輔少主。之儀知非帝旨，拒而弗從。昉等草詔，署訖，逼之儀署。之儀厲聲謂昉等曰：「主上升遐，嗣子幼沖，阿衡之任，宜在宗英。方今賢戚之內，趙王最長，以親以德，合膺重寄。公等備受朝恩，當盡忠報國，奈何一旦欲以神器假人！之儀有死而已，不能誣罔先帝。」於是昉等知不可屈，乃代之儀署而行之。隋文帝後索符璽，之儀又正色曰：「此天子之物，自有主者，宰相何故索之？」於是文帝大怒，命引出，將戮之。然以其人望，乃止。出為西疆郡守。</td></tr>
