<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《五燈會元．卷三．麻谷寶徹禪師》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">師同南泉二三人去謁徑山，路逢一婆。乃問：「徑山路向甚處去？」婆曰：「驀直去。」師曰：「前頭水深過得否？」婆曰：「不濕腳。」師又問：「上岸稻得與麼好，下岸稻得與麼怯。」婆曰：「緫被螃蟹喫卻也。」師曰：「禾好香。」婆曰：「沒氣息。」師又問：「婆住在甚處？」婆曰：「祇在這裡。」三人至店，婆煎茶一缾，攜盞三隻至，謂曰：「和尚有神通者即喫茶。」三人相顧間，婆曰：「看老朽自逞神通去也。」於是拈盞傾茶便行。僧問：「如何是佛法大意？」師默然。僧又問石霜：「此意如何？」霜曰：「主人擎拳帶累，闍黎拖泥涉水。」</td></tr>
