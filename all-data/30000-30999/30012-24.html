<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">八月己亥，趙高欲為亂，恐群臣不聽，乃先設驗，持鹿獻於二世，曰：「馬也。」二世笑曰：「丞相誤邪？謂鹿為馬。」問左右，左右或默，或言馬以阿順趙高。或言鹿（者），高因陰中諸言鹿者以法。後群臣皆畏高。</td></tr>
