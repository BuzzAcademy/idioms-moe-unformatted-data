<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《後漢書．卷一七．馮岑賈列傳．岑彭》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">八年，彭引兵從車駕破天水，與吳漢圍隗囂於西城。時公孫述將李育將兵救囂，守上邽，帝留蓋延、耿弇圍之，而車駕東歸。敕彭書曰：「兩城若下，便可將兵南擊蜀虜。人苦不知足，既平隴，復望蜀。每一發兵，頭鬚為白。」彭遂壅谷水灌西城，城未沒丈餘，囂將行巡、周宗將蜀救兵到，囂得出還冀。漢軍食盡，燒輜重，引兵下隴，延、弇亦相隨而退。囂出兵尾擊諸營，彭殿為後拒，故諸將能全師東歸。彭還津鄉。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">成語典源另可參考表</td></tr>
