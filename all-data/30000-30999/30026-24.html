<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《慎子》逸文</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">古之全大體者，望天地，觀江海，因山谷，日月所照，四時所行，雲布風動。不以智累心，不以私累己。寄治亂於法術，託是非於賞罰，屬輕重於權衡。不逆天理，不傷情性；不吹毛而求小疵，不洗垢而察難知；不引繩之外，不推繩之內；不急法之外，不緩法之內。守成理，因自然，禍福生乎道法，而不出乎愛惡；榮辱之責在乎己，而不在乎人。</td></tr>
