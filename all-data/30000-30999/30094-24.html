<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《後漢書．卷八○．文苑列傳上．邊韶》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">邊韶字孝先，陳留浚儀人也。以文章知名，教授數百人。詔口辯，曾晝日假臥，弟子私嘲之曰：「邊孝先，腹便便。嬾讀書，但欲眠。」韶潛聞之，應時對曰：「邊為姓，孝為字。腹便便，《五經》笥。但欲眠，思經事。寐與周公通夢，靜與孔子同意。師而可嘲，出何典記？」嘲者大慚。韶之才捷皆此類也。</td></tr>
