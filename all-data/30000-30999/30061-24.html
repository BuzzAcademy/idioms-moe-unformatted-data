<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《國語．晉語五》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">臼季使，舍於冀野。冀缺薅，其妻饁之，敬，相待如賓。從而問之，冀芮之子也，與之歸；既復命，而進之曰：「臣得賢人，敢以告。」文公曰：「其父有罪，可乎？」對曰：「國之良也，滅其前惡，是故舜之刑也殛□，其舉也興禹。今君之所聞也。齊桓公親舉管敬子，其賊也。」公曰：「子何以知其賢也？」對曰：「臣見其不忘敬也。夫敬，德之恪也。恪於德以臨事，其何不濟！」公見之，使為下軍大夫。</td></tr>
