<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">■明．葉盛《水東日記．卷五．于節庵遺事》<br>■明．都穆《都公譚纂．卷上．吳都憲》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">于節庵以兵部侍郎巡撫河南、山西，遷大理少卿，前後幾二十年。其入京議事，獨不持土物賄當路。汴人嘗誦其詩曰：「手帕蘑菇與線香，本資民用反為殃。清風兩袖朝天去，免得閭閻話短長。」<br>于少保嘗為兵部侍郎，巡撫河南。其還京日，一物不持，人傳其詩云：「手帕蘑姑與線香，本資民用反為殃。清風兩袖朝天去，免得閭閻話短長。」</td></tr>
