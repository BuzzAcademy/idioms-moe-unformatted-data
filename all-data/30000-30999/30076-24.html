<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">漢性彊力，每從征伐，帝未安，恆側足而立。諸將見戰陳不利，或多惶懼，失其常度。漢意氣自若，方整厲器械，激揚士吏。帝時遣人觀大司馬何為，還言方脩戰攻之具，乃歎曰：「吳公差彊人意，隱若一敵國矣！」每當出師，朝受詔，夕即引道，初無辦嚴之日。故能常任職，以功名終。</td></tr>
