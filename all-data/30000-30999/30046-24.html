<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">陳慥字季常，公弼之子，居於黃州之岐亭，自稱「龍丘先生」，又曰「方山子」。好賓客，喜畜聲妓，然其妻柳氏絕凶妒，故東坡有詩云：「龍丘居士亦可憐，談空說有夜不眠。忽聞河東師子吼，拄杖落手心茫然。」河東師子，指柳氏也。</td></tr>
