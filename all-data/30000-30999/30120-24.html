<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《南史．卷三八．柳元景列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">慶遠字文和，元景弟子也。……霸府建，為從事中郎。武帝受禪，封重安侯，位散騎常侍，改封雲杜侯。出為雍州刺史，加都督。帝餞於新亭，謂曰：「卿衣錦還鄉，朕無西顧憂矣。」始武帝為雍州，慶遠為別駕，謂曰：「昔羊公語劉弘，卿後當居吾處。今相觀亦復如是。」曾未十年，而慶遠督府，談者以為逾於魏詠之。</td></tr>
