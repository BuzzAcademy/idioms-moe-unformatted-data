<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《後漢書．卷七六．循吏列傳．孟嘗》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">孟嘗字伯周，會稽上虞人也。……嘗後策孝廉，舉茂才，拜徐令。州郡表其能，遷合浦太守。郡不產穀實，而海出珠寶，與交阯比境，常通商販，貿糴糧食。先時宰守並多貪穢，詭人採求，不知紀極，珠遂漸徙於交阯郡界。於是行旅不至，人物無資，貧者餓死於道。嘗到官，革易前敝，求民病利。曾未踰歲，去珠復還，百姓皆反其業，商貨流通，稱為神明。</td></tr>
