<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《後漢書．卷四七．班梁列傳．班超》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">班超字仲升，扶風平陵人，徐令彪之少子也。為人有大志，不修細節。然內孝謹，居家常執勤苦，不恥勞辱。有口辯，而涉獵書傳。永平五年，兄固被召詣校書郎，超與母隨至洛陽。家貧，常為官傭書以供養。久勞苦，嘗輟業投筆歎曰：「大丈夫無它志略，猶當效傅介子、張騫立功異域，以取封侯，安能久事筆研閒乎？」左右皆笑之。超曰：「小子安知壯士志哉！」</td></tr>
