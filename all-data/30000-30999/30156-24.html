<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《資治通鑑．卷一九二．唐紀八．太宗貞觀元年》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">上謂侍臣曰：「吾聞西域賈胡得美珠，剖身以藏之，有諸？」侍臣曰：「有之。」上曰：「人皆知彼之愛珠而不愛其身也；吏受賕抵法，與帝王徇奢欲而亡國者，何以異於彼胡之可笑邪！」魏徵曰：「昔魯哀公謂孔子曰：『人有好忘者，徙宅而忘其妻。』孔子曰：『又有甚者，桀、紂乃忘其身。』亦猶是也。」上曰：「然。朕與公輩宜戮力相輔，庶免為人所笑也！」</td></tr>
