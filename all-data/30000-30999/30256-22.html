<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">　　期末考試的日子已經快到了，班上的同學無不卯足全勁在努力，卻只看到小明每天逛來晃去，在每份模擬的試卷上填上一百分。<br><br>　　他的好友小華實在看不下去了，就跟他說︰「小明，你明明考不到一百分，卻每天拿著空白考卷，寫上一百分，假裝自己考滿分，這樣難道不是畫餅充飢嗎？」<br><br>　　被小華這樣一說，小明一句話都回答不出來。<br><br>　　小華看到小明的窘態，拍拍他的肩膀說︰「還有時間努力，讓我們一起加油吧！免得成績不理想，你又得挨媽媽罵了。」</td></tr>
