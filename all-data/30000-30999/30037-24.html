<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《新唐書．卷一二七．張嘉貞列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">始入幽州，老幼夾道觀。河朔舊將與士卒均寒暑，無障蓋安輿，弘靖素貴，肩輿而行，人駭異。俗謂祿山、思明為「二聖」，弘靖懲始亂，欲變其俗，乃發墓毀棺，眾滋不悅。旬一決事，賓客將吏罕聞其言。委成於參佐韋雍、張宗厚，又不通大體，朘刻軍賜，專以法拫治之。官屬輕侻酣肆，夜歸，燭火滿街，前後呵止，其詬責士皆曰「反虜」，嘗曰：「天下無事，而輩挽兩石弓，不如識一丁字。」軍中以氣自任，銜之。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">成語典源另可參考表</td></tr>
