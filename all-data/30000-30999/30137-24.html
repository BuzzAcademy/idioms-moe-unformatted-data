<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《晉書．卷二三．樂志下》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">神龜雖壽，猶有竟時。騰蛇乘霧，終為土灰。驥老伏櫪，志在千里。烈士暮年，壯心不已。盈縮之期，不但在天。養怡之福，可得永年。幸甚至哉，歌以詠志。</td></tr>
