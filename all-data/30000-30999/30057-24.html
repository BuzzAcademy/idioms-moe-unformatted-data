<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《史記．卷七八．春申君列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">王無重世之德於韓、魏，而有累世之怨焉。夫韓、魏父子兄弟接踵而死於秦者將十世矣。本國殘，社稷壞，宗廟毀。刳腹絕腸，折頸摺頤，首身分離，暴骸骨於草澤，頭顱僵仆，相望於境，父子老弱係脰束手為群虜者相及於路。鬼神孤傷，無所血食。人民不聊生，族類離散，流亡為僕妾者，盈滿海內矣。</td></tr>
