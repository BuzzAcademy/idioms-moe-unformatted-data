<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">唐衢州盈川縣令楊炯，詞學優長，恃才簡倨，不容於時。每見朝官，目為麒麟楦許怨，人問其故？楊曰：「今餔樂假弄麒麟者，刻畫頭角，修飾皮毛，覆之驢上，巡場而走。及脫皮褐，還是驢馬，無德而衣朱紫者，與驢覆麟皮何別矣！」</td></tr>
