<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">宋．郭若虛《圖書見聞誌．卷五．張璪》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">唐張璪員外，畫山水、松石，名重於世，尤於畫松特出意象。能手握雙管，一時齊下，一為生枝，一為枯榦。勢凌風雨，氣傲煙霞。分鬱茂之榮柯，對輪囷之老櫱。經營兩足，氣韻雙高，此其所以為異也。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">成語典源另可參考表</td></tr>
