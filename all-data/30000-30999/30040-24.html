<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《史記．卷六九．蘇秦列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">於是六國從合而并力焉。蘇秦為從約長，并相六國。北報趙王，乃行過雒陽，車騎輜重，諸侯各發使送之甚眾，疑於王者。周顯王聞之恐懼，除道，使人郊勞。蘇秦之昆弟妻嫂側目不敢仰視，俯伏侍取食。蘇秦笑謂其嫂曰：「何前倨而後恭也？」嫂委蛇蒲服，以面掩地而謝曰：「見季子位高金多也。」蘇秦喟然歎曰：「此一人之身，富貴則親戚畏懼之，貧賤則輕易之，況眾人乎！且使我有雒陽負郭田二頃，吾豈能佩六國相印乎！」於是散千金以賜宗族朋友。</td></tr>
