<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《新唐書．卷一○八．婁師德列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">師德長八尺，方口博脣。深沈有度量，人有忤己，輒遜以自免，不見容色。嘗與李昭德偕行，師德素豐碩，不能遽步，昭德遲之，恚曰：「為田舍子所留。」師德笑曰：「吾不田舍，復在何人？」其弟守代州，辭之官，教之耐事。弟曰：「人有唾面，絜之乃已。」師德曰：「未也。絜之，是違其怒，正使自乾耳。」</td></tr>
