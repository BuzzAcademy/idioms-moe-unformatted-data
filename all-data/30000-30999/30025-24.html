<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《呂氏春秋．審應覽．重言》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">荊莊王立三年，不聽而好讔。成公賈入諫。王曰：「不穀禁諫者，今子諫何故？」對曰：「臣非敢諫也，願與君王讔也。」王曰：「胡不設不穀矣？」對曰：「有鳥止於南方之阜，三年不動不飛不鳴，是何鳥也？」王射之。曰：「有鳥止於南方之阜，其三年不動，將以定志意也；其不飛，將以長羽翼也；其不鳴，將以覽民則也。是鳥雖無飛，飛將沖天；雖無鳴，鳴將駭人。賈出矣，不穀知之矣。」明日朝，所進者五人，所退者十人。群臣大說，荊國之眾相賀也。</td></tr>
