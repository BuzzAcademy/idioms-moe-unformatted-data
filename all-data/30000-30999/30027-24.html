<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">《晉書．卷六七．溫嶠列傳》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">光武之濟昆陽，曹公之拔官渡，以寡敵眾，杖義故也。峻、約小豎，為海內所患，今日之舉，決在一戰。峻勇而無謀，藉驕勝之勢，自謂無前，今挑之戰，可一鼓而擒也。奈何捨垂立之功，設進退之計！且天子幽逼，社稷危殆，四海臣子，肝腦塗地，嶠等與公並受國恩，是致命之日。事若克濟，則臣主同祚；如其不捷，身雖灰滅，不足以謝責於先帝。今之事勢，義無旋踵，騎猛獸，安可中下哉！公若違眾獨反，人心必沮。沮眾敗事，義旗將迴指於公矣。</td></tr>
