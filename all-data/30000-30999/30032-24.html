<tr><th class="std1"><b><font class="">文獻&nbsp;</font></b></th><td class="std2">■漢．揚雄〈解嘲〉（據《漢書．卷八七．揚雄傳下》引）<br>■漢．揚雄《法言．淵騫》</td></tr>
<tr><th class="std1"><b><font class="">&nbsp;</font></b></th><td class="std2">故有造蕭何律於唐虞之世，則誖矣；有作叔孫通儀於夏殷之時，則惑矣；有建婁敬之策於成周之世，則繆矣；有談范、蔡之說於金、張、許、史之間，則狂矣。〔夫〕蕭規曹隨，留侯畫策，陳平出奇，功若泰山，嚮若阺隤，唯其人之贍知哉，亦會其時之可為也。<br>或問「蕭、曹」。曰：「蕭也規，曹也隨。」</td></tr>
