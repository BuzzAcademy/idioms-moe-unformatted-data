<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">奸詐有權勢的政治人物。荀子˙非相：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽其言則辭辯而無統，用其身則多詐而無功，上不足以順明王，下不足以和齊百姓；然而口舌之均，譫唯則節，足以為奇偉偃卻之屬，夫是之謂姦人之雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙荀悅˙前漢紀˙卷二十九˙孝哀皇帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫寵、息夫躬，辨足以移眾，權足以獨立，姦人之雄，宜時罷退。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
