<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為只限於談論風花雪月的事情。語本南史˙卷六十˙徐勉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夕止可談風月，不宜及公事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後作為推辭別人請託的說詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難得老朋友聚聚，我們止談風月就好，不談其他敏感的問題。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
