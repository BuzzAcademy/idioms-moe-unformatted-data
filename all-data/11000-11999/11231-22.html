<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水路與陸路同時進攻。三國志˙卷三十二˙蜀書˙先主備傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先主與吳軍水陸並進，追到南郡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>策分兵水陸並進，圍住吳城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
