<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻本領高強，聲勢驚人。隋唐演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>英雄雖有掀天揭地手段，那個識他、重他？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙地輿類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>問舍求田，原無大志，掀天揭地，方是奇才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掀天斡地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
