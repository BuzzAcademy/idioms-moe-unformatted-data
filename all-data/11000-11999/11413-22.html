<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為國犧牲性命。清史稿˙卷四九一˙忠義傳五˙承順傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在承順為國捐軀，光明俊偉，於願遂矣。遺愛在民，漢、番男婦老幼呼為活佛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>康太尊因為他是由學練體操而死，無異於為國捐軀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
