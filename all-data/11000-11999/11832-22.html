<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絕不可能在一天之內，就結成三尺厚的冰層。語本漢˙王充˙論衡˙狀留：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故夫河冰結合，非一日之寒，積土成山，非斯須之作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻事況的造成是日積月累，逐漸形成的。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>冰凍三尺，非一日之寒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>今日感情的決裂，也不是一天兩天所造成的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
