<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指三國蜀主劉備進食時，聽到曹操說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天下英雄，唯使君與操耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>大吃一驚，筷子遂掉落地上，此時正逢雷雨，劉備乃託言是因打雷受到驚嚇。見三國志˙卷三十二˙蜀書˙先主備傳˙注引華陽國志。後比喻利用巧言掩飾真情。</td></tr>
