<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān duó zhī pò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上天奪走魂魄。語出左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不及十年，原叔必有大咎，天奪之魄矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人將死亡或遭大災難。隋書˙卷七十˙楊玄感等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天奪之魄，人益其災，群盜並興，百殃俱起，自絕民神之望，故其亡也忽焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
