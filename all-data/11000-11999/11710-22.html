<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容非常驚懼的樣子。三俠五義˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今又見拿他，不由得骨軟筋酥。高聲　說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小人何罪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>受誘惑而全身酥麻。文明小史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊巧有個野雞兜圈子過來，順手把劉學　深拍了一下，這一下直把他拍的骨軟筋酥、神搖目眩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
