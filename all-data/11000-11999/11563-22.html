<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng tiān yù zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">托住天的柱子。比喻能擔當天下重任的棟梁之才。元˙無名氏˙黃鶴樓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想周瑜破了百萬曹兵，他正是擎天玉柱，駕海金梁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝省有一位參戎，叫做林士豪，文武全才，也算一根擎天玉柱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擎天之柱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擎天柱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
