<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軌，法度。謀為不軌指計畫做叛逆的事。魏書˙卷十九˙景穆十二王傳中˙任城王雲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高祖召澄入見凝閑堂，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>適得陽平表曰，穆泰謀為不軌，招誘宗室。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圖為不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
