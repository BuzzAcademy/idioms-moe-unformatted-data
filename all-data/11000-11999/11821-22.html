<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄢ<sup class="subfont">ˋ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miàn qiáng ér lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不學無術，毫無才能。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牆面而立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉書˙卷八十七˙涼武昭王李玄盛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古今成敗，不可不知，退朝之暇，念觀典籍，面牆而立，不成人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
