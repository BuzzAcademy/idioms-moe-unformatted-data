<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng rén bù zuò àn shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)心地光明的人不在暗地裡做見不得人的事。指為人處事光明正大。西遊記˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我不是夜耗子成精。明人不做暗事。吾乃齊天大聖臨凡，保唐僧往西天取經。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十八˙李秀卿義結黃貞女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古明人不做暗事，何不帶頂髻兒？還好看相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
