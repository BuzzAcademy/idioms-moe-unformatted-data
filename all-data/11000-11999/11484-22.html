<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">燕侶鶯儔</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄌㄩ<sup class="subfont">ˇ</sup>　｜ㄥ　ㄔㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn lǚ yīng chóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">儔，伴侶。燕侶鶯儔形容男女兩人恩愛逾恆，如膠似漆，難捨難分。元˙徐琰˙蟾宮曲˙聚殷勤開宴紅樓曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結夙世鸞交鳳交，盡今生燕侶鶯儔。語話相投，情意綢繆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙竇娥冤˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則被你坑殺人燕侶鶯儔。婆婆也，你豈不知羞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕儔鶯侶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶯儔燕侶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴛儔鳳侶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
