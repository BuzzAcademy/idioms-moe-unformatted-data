<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人將死亡，所說的話往往是較有意義或價值的。論語˙泰伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾子有疾，孟敬子問之。曾子言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥之將死，其鳴也哀；人之將死，其言也善。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷一二六˙滑稽傳˙褚少孫補東方朔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今顧東方朔多善言？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>怪之。居無幾何，朔果病死。傳曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥之將死，其鳴也哀；人之將死，其言也善。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
