<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>建久安之勢，成長治之業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指國家政局長期安定，永久太平。宋˙魏了翁˙與蔣大著書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故二千年間未見有數十年久安長治，始終如一者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長治久安<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
