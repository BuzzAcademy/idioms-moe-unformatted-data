<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙鄭風˙溱洧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溱與洧，方渙渙兮，士與女，方秉蘭兮……維士與女，伊其相謔，贈之以勺藥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指男女兩情相悅，互贈禮物表示心意。儒林外史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怪道前日老哥同老嫂在桃園大樂！這就是你彈琴飲酒、采蘭贈芍的風流了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>采蘭贈藥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
