<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食以外，別無所事。明˙李東陽˙後東山草堂賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾儕細人，朝饔夕飧，觀山而不窮其巔，望海而不極其源。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
