<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tián jiē sè xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將街巷都填滿了。形容人數眾多。三國演義˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吉領命，即沐浴更衣，取繩自縛於烈日之中。百姓觀看，填街塞巷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那曼草坡的人馬，都攢入府裡來，填街塞巷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
