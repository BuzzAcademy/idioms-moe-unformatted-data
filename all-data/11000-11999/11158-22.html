<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻女子美妙的聲音。元˙關漢卿˙金線池˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語若流鶯聲似燕，丹青，燕語鶯聲怎畫成，難道不關情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時燕語鶯聲，盡都是吳儂嬌語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
