<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ dōng huà xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容東拉西扯的說，而不就題論事。醒世恆言˙卷五˙大樹坡義虎送親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單氏走一步，哭一步。走了多時，不見虎跡。張稍指東話西，只望單氏倦而思返。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三荷包再問問他，他便指東話西，一味支吾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指東說西<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
