<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男女授受不親，禮也；嫂溺援之以手者，權也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指男女受禮教道德的規範，不可親手遞接物品，以免肌膚接觸。兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈有此理，你我男女授受不親。你可記得我在能仁寺救你的殘生，那樣性命在呼吸之間，我尚且守這大禮，把那弓梢兒扶你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
