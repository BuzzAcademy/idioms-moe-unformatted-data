<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǐ mǐ zhī yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">靡靡，柔弱､委靡不振。靡靡之樂指頹廢､色情､低級趣味的音樂。韓非子˙十過：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此師延之所作，與紂為靡靡之樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷三˙殷本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是使師涓作新淫聲，北里之舞，靡靡之樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>糜糜之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靡靡之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
