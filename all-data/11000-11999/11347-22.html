<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用拳打，用腳踢。形容毆打得極為凶暴。儒林外史˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還說什麼！為你這兩個人，帶累我一頓拳打腳踢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且說翟九成因護庇錦娘，被惡奴們拳打腳踢，亂打一頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
