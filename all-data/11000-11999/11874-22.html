<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日下，比喻京城。日下無雙指京都沒有第二人可以比得上。比喻才能特出。梁書˙卷五十˙文學傳下˙伏挺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父友人樂安任昉深相嘆異，常曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此子日下無雙<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙王勃˙上明員外啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江東第一，家傳正始之音，日下無雙，譽重名流之首。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
