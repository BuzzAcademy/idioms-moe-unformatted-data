<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盤，盤問。盤根問底指盤問追究事情的根由､底細。鏡花緣˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無如林之洋雖在海外走過幾次，諸事並不留心，究竟見聞不廣，被小山盤根問底，今日也談，明日也談，腹中所有若干故典，久已告竣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盤根究底<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
