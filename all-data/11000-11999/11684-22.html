<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">袍，外衣。澤，通<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>襗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，內衣。同袍同澤，指共穿一件衣服。語本詩經˙秦風˙無衣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈曰無衣，與子同袍。王于興師，脩我戈矛，與子同仇。豈曰無衣，與子同澤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容軍中同事間患難與共的友情。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軍隊就像個大家庭，相互要有同袍同澤的情感，互助互持。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
