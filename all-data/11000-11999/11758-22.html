<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人容貌生得威儀，為富貴之相。後漢書˙卷四十七˙班超傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕頷虎頸，飛而食肉，此萬里侯相也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎頭食肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎頭燕頷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕頷虎頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕頷虎鬚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
