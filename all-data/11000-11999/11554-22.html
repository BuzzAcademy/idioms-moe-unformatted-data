<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容詩歌的意象很美，有如一幅美妙的圖畫。宋˙蘇軾˙東坡題跋˙卷五˙書摩詰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>味摩詰之詩，詩中有畫；觀摩詰之畫，畫中有詩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道姑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鬥草蜂聲鬧。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>春輝道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>昨日我們在百藥圃摘花折草，引的那些蜂蝶滿園飛舞，真是蝶亂蜂狂。今觀此句，古人所謂詩中有畫果真不錯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
