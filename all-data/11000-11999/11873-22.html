<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄢ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hán bǔ gǔ fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">含著食物，鼓著肚子。語本莊子˙馬蹄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫赫胥氏之時，民居不知所為，行不知所之，含哺而熙，鼓腹而遊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容吃飽喝足，悠閒無慮的安樂生活，是太平盛世的一種景象。歧路燈˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這一干人，早晨便在衙門前酒飯館內，被譚紹聞請了一個含哺鼓腹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼓腹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>含哺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
