<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一物降一物</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˊ</sup>　｜　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wù xiáng yī wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻任何事物必有另一事物可以降服它。西遊記˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一物降一物<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>哩。你好違了旨意？但憑高見，選用天將，勿得遲疑誤事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看好個擺大架子的姑娘，好一班陪小心的強盜，這大概就叫作<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>財壓奴婢，藝壓當行<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，又叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一物降一物<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一物剋一物<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一物一制<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
