<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容情緒低落､精神頹喪，提不起興致。紅樓夢˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知道怎麼樣，這些人都是沒精打彩的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不免沒精打采的，丟下單子，仍自回房高臥去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無精打采<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
