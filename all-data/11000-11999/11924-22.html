<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙儒行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒有席上之珍以待聘，夙夜強學以待問。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻美善的德性或人才。幼學瓊林˙卷三˙珍寶類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢乃國家之寶，儒為席上之珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世兄是錦衣玉食，無不遂心的，必是文章經濟高出人上，所以老伯鍾愛，將為席上之珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>席珍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>席珍待聘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
