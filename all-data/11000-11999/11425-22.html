<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指江西地區。其他位於古代吳地的上游，楚地的下游，如吳楚之頭尾，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚尾吳頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。水滸傳˙第一一一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這兩座山生在江中，正占著楚尾吳頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳頭楚尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
