<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄤ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄜ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huāng bù zé lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指因心情慌亂而顧不得選擇正確的道路。金聖嘆刪本水滸傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>饑不擇食，寒不擇衣，慌不擇路，貧不擇妻<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，魯達心慌搶路，正不知投那裡去的是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻因環境所迫而無法選擇正途。元˙施惠˙幽閨記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陀滿興福來到此間，所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>慌不擇路，飢不擇食<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，只得結集亡命，哨聚出林。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
