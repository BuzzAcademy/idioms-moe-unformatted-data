<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙北風˙凱風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爰有寒泉，在浚之下，有子七人，母氏勞苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻感懷母恩的深切思念。三國志˙卷三十四˙蜀書˙二主妃子傳˙先主甘后傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今皇思夫人宜有尊號，以慰寒泉之思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
