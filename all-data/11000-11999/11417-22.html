<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">野草到處蔓延繁殖，難以消除。語本左傳˙隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無使滋蔓，蔓難圖也。蔓草猶不可除，況君之寵弟乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。比喻當權者勢力一擴大，就難以控制、消滅。清史稿˙卷四二三˙王拯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信宜陳金缸尤為巨憝，群賊相為一氣，滋蔓難圖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
