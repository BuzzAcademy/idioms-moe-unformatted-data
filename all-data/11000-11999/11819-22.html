<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄌ｜<sup class="subfont">ˇ</sup>　ㄙㄨㄥ<sup class="subfont">ˋ</sup>　ㄜ<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān lǐ sòng é máo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳大理國派特使向唐朝進貢天鵝，經沔陽湖時，天鵝飛走，留下一根羽毛。特使獻上羽毛，並賦詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將鵝送唐朝，山高路遠遙；沔陽湖失去，倒地哭號號；上覆唐天子，可饒緬伯高；禮輕人意重，千里送鵝毛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見明˙徐渭˙路史。後用以指自遠方贈送輕微的禮物，有禮物雖輕而情意深重的意思，亦用作贈人禮物的謙辭。鏡花緣˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他這禮物雖覺微末，俗語說的<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>千里送鵝毛，禮輕人意重<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只好備個領謝帖兒，權且收了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千里寄鵝毛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千里鵝毛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
