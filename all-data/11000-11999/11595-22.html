<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷七十˙孔融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>融負其高氣，志在靖難，而才疏意廣，迄無成功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指志向遠大，而才能疏闊不實在。宋˙蘇軾˙揚州謝到任表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志大才疏，信天命而自遂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志大才短<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志廣才疏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>才疏志大<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>材疏志大<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
