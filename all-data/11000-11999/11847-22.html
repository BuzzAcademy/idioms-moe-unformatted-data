<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>麻木無所覺。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這人臉皮厚，被老師罵了，也是不知痛癢的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>毫無影響。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這麼有錢的人，要他捐個幾萬塊錢，是不知痛癢的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>對外界事物漠不關心的。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遇上他這種不知痛癢的人，有什麼話可說？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
