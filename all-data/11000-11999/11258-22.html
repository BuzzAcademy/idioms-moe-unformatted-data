<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuán wén yì cí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋處理歷史材料，分為所見之世、所聞之世、所傳聞之世，依此三世遠近而有不同的措辭。對於年代久遠，由傳聞而得知的事，記載得比較簡略，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳聞異辭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。公羊傳˙隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何以不曰？遠也。所見異辭，所聞異辭，所傳聞異辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>何休˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所見者，謂昭、定、哀已與父時事也。所聞者，謂文、宣、成襄王父時事也。所傳聞者，謂隱、桓、莊、閔、僖、高祖、曾祖時世也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛稱歧異不一的傳述言辭。</td></tr>
