<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán sān yǔ sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">胡言亂語，信口批評。初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那牢中人來索常例錢、油火錢，虧得縣宰曾分付過，不許難為他，不致動手動腳，卻也言三語四，絮聒得不好聽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>除了平兒，眾丫頭媳婦無不言三語四，指桑說槐，暗相譏刺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語四言三<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
