<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時鑄錢的模子，每一版可製六十四文，此為鑄錢的定數，不能私增。後用以比喻人的個性呆板固執，不知變通或不能通融。通俗編˙數目引豹隱紀談：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>板板六十四，見豹隱紀談。按：凡鼓鑄錢每一版六十四文，乃定例也。或私增其一，即屬偷鑄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙貨財˙板板六十四引通俗編：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今人有呆板者，俗每以此語譏之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>版版六十四<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
