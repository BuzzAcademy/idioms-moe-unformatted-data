<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>毫無辦法。形容事情已成定局而無法改變。儒林外史˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知道事已無可　如何，只得叫他寫了一張紙，自己帶著女兒養活去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖有幾　房姬妾，奈他命中無子，亦無可如何之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無可奈何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不知道該怎麼辦。形容喜極的樣子。老殘遊記˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻遇老殘借他的外間，請　本店的人，自然是他二人上座，喜歡的無可如何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
