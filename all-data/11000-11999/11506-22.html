<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻恩惠德澤。唐˙劉禹錫˙蘇州刺史謝上表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江海遠地，孤危小臣。雖雨露之恩，幽遐必被。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙天文類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恩深者，如雨露之恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
