<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>視天下為一家。語本禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故聖人而寸以天下為一家，以中國為一人者，非　意之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指天下之人，和睦相處，猶如一家。晉書˙卷六十六˙劉弘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下一家，彼此無異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>國家統一。唐˙孤獨及˙檢校尚書吏部員外郎趙郡李公中集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當斯時，唐興百三　十餘年，天下一家，朝廷尚文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
