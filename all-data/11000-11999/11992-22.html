<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄔㄠ　ㄌㄨㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jué shì chāo lún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冠絕當世，超過同輩的人。漢˙蔡邕˙陳寔碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潁川陳君，絕世超倫，大位未躋，<img src=/cydic/dicword/90fc.jpg border=0 alt=* class=fontimg valign=center>于臧文竊位之負，故時人高其德，重乎公相之位也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絕世無倫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
