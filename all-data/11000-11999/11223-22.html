<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">人非木石</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄈㄟ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén fēi mù shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人有思想感情，不同於樹木石塊無知覺感情。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身非木石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙白居易˙新樂府˙李夫人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人非木石皆有情，不如不遇傾城色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
