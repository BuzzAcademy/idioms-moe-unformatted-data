<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻吟詩作文興趣盎然且佳句湧現。唐˙馮贄˙雲仙雜記˙卷五˙口吻生花：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張祜苦吟，妻孥喚之不應，以責祜。祜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾方口吻生花，豈恤汝輩！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自家做來做去，原覺得口吻生花；他人看了又看，也必定拈花微笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
