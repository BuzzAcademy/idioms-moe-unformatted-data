<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄓ　ㄏㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī cháng zhī huì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和平的會議，相對於兵車之會而言。穀梁傳˙莊公二十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣裳之會十有一，未嘗有歃血之盟也，信厚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君奉王命，以臨諸侯，安用兵車？請為衣裳之會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣冠之會<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
