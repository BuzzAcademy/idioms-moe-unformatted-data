<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ　ㄓㄨㄥ　ㄗㄞ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān zhōng zǎi xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝梁陶弘景隱居句曲山，朝廷禮聘不出，武帝遇有國家大事，經常前往諮詢請教，時人稱之為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山中宰相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出南史˙卷七十六˙隱逸傳下˙陶弘景傳。後亦以山中宰相稱空有宰相之才而不為當世所用的人。宋史˙卷四五八˙隱逸傳中˙鄧考甫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予自謂山中宰相，虛有其才也；自謂文昌先生，虛有其詞也。不得大用於盛世，亦無憾焉，蓋有天命爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
