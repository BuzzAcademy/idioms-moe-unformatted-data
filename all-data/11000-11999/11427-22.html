<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄠ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˇ</sup>　ㄋ｜ㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào zài shǐ niào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大道無所不在，並不會因屎尿低下穢汙便不存在其內。語本莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東郭子問莊子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>所謂道，惡乎在？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>莊子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>無所不在。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>東郭子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>期而後可？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>莊子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>在螻蟻。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何其下邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>在稊稗。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何其愈下邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>在瓦甓。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何其愈甚邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>在屎溺。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>東郭子不應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
