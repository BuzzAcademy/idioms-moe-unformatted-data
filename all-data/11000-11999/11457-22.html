<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄠ　｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fèng míng zhāo yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指天下太平的祥瑞。語本詩經˙大雅˙卷阿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳皇鳴矣，于彼高岡，梧桐生矣，于彼朝陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻性行及才華優異的人。晉書˙卷九十二˙文苑傳˙褚陶傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧彥先鳳鳴朝陽，謂東南之寶已盡，不意復見褚生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻忠臣直諫，是種難得的美行。新唐書˙卷一○五˙韓瑗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自瑗與遂良相繼死，內外以言為韓將二十年。帝造奉天宮，御史李善感始上疏極言，時人喜之，謂為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳳鳴朝陽<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝陽鳳鳴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
