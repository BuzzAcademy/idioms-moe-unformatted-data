<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">拔十得五</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá shí dé wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寬於拔擢，必能選得半數真才。新唐書˙卷一二六˙張九齡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫吏部尚書､侍郎，以賢而授者也，豈不能知人？如知之難，拔十得五，斯可矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙任昉˙為范尚書書讓吏部封侯第一表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔十得五，尚曰比肩，其餘得失未聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔十失五<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
