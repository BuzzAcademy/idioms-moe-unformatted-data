<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內心景仰想望。史記˙卷四十七˙孔子世家˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩有之：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>高山仰止，景行行止。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>雖不能至，然心嚮往之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
