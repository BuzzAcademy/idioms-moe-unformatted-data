<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容天色將明時的景象。唐˙張繼˙楓橋夜泊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月落烏啼霜滿天，江楓漁火對愁眠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙桃符記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喒兩個歡歡喜喜飲數盃，安安隱隱錦帳底，直睡到月落烏啼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
