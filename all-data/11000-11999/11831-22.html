<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chī rén shuō mèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本作痴人前說夢，意指對傻子說夢話，多生誤會。後轉為痴人說夢，比喻愚者所說的不合實際之空談。封神演義˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄧將軍，你這篇言詞，真如痴人說夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甚至此書一出，群書皆廢，何至如此？可謂痴人說夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>痴兒說夢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
