<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻黑暗無公理。元˙康進之˙李逵負荊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元來個梁山泊有天無日，就恨　不斫倒這一面黃旗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再門生敢有句放肆的笑話兒，以院　師的古道，處在這有天無日的地方，只怕往後還得預備個幾千銀子賠賠定不得呢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有天沒日頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有天無日頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>言行荒唐，違背常理。紅樓夢˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他嘴裡一時甜言蜜語，一時有天無日，一　時又瘋瘋傻傻，只休信他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有天沒日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有天沒日頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
