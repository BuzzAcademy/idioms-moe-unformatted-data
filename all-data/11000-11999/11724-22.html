<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)遇見不平的事，就挺身而出，加以干涉。比喻見義勇為，打抱不平。元˙張國賓˙合汗衫˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸得彼處上司道我是個路見不平，拔刀相助的義士，屢次著我捕盜，有功加授巡檢之職。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一生性氣不好，慣會路見不平，拔刀相助。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路見不平，拔劍相助<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
