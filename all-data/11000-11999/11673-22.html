<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎn qí xí gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊放倒軍旗，停敲戰鼓，肅靜無嘩，不露行蹤。比喻事情中止，不再進行。紅樓夢．第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦顯家的聽了，轟去魂魄，垂頭喪氣，登時掩旗息鼓，捲包而去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花．第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又歇了一兩天，就掩旗息鼓的回南奔喪去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偃旗息鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
