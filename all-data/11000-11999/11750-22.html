<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">金翅擘海</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄔ<sup class="subfont">ˋ</sup>　ㄅㄛ<sup class="subfont">ˋ</sup>　ㄏㄞ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn chì bò hǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金翅，傳說中的鳥名。擘，分開。語本法苑珠林˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若卵生金翅鳥，飛下海中，以翅搏水，水即兩披。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻文辭氣勢雄偉。宋˙嚴羽˙滄浪詩話˙詩評：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李杜數公如金翅擘海，香象渡河，下視郊島輩，直蛩吟草間耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
