<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第二十八章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知其雄，守其雌，為天下谿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表示雖知如何剛強，卻安於柔弱，不與人爭。此為道家韜光養晦的處世哲學。宋˙范仲淹˙老子猶龍賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知雄守雌，宛訝存身之際；絕聖棄智，潛疑勿用之時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
