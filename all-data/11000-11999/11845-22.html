<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǐ chàng bù jīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">匕，勺子。鬯，香草釀的酒。匕鬯不驚指祭祀儀式雖繁雜卻匕鬯不失。語本易經˙震卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>震驚百里，不喪匕鬯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻軍隊軍紀嚴明，能不擾民。</td></tr>
