<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">聊以卒歲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liáo yǐ zú suì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">姑且這樣的度過一年。比喻逍遙自在的度日。左傳˙襄公二十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人謂叔向曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子離於罪，其為不知乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>叔向曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>與其死亡若何？詩曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>優哉游哉，聊以卒歲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，知也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙飛鳥縣主簿蕭文裕贊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文裕就列，明經擢第，優哉游哉，聊以卒歲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
