<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒙受冤屈而申訴無門。初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不信死囚牢裡，再沒有個含冤負屈之人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樣含冤負屈的事，求太老爺作主！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銜冤負屈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
