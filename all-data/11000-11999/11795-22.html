<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄊㄨㄛ　ㄊㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dòng rú tuō tù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊行動迅速，像逃脫的兔子一般。語本孫子集注˙卷十一˙九地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故始如處女，敵人開戶，後如脫兔，敵不及拒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻動作十分敏捷。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他打起球來，動如脫兔，很難防守。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
