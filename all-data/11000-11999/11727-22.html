<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身雖死而聲名長存。左傳˙襄公二十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>死而不朽，何謂也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……大上有立德，其次有立功，其次有立言，雖久不廢，此之謂不朽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十五˙魏書˙賈逵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逵存有忠勛，沒而見思，可謂死而不朽者矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歿而不朽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歿而無朽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
