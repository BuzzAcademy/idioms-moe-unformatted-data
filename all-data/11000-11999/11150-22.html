<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄍㄥ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄕㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáng zhōng gèng yǒu qiáng zhōng shǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)高手中還有更高明者。比喻藝能永無止境。元˙無名氏˙衣襖車˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他若是相持廝殺統戈矛，端的是強中更有強中手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強中更有強中手，莫向人前誇大口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強中自有強中手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
