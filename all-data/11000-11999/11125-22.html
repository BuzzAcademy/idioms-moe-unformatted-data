<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子見幾而作，不俟終日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>看到事情發生前細微的跡象，就能有所因應。周書˙卷五十˙異域傳下˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則易稱<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>見幾而作<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，傳云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>相時而動<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。大時者，得失之所繫，幾者，吉凶之所由。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
