<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù chéng qí shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">成全好事，多指男女婚事。醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為顏俊是生員表兄，生員家貧，又館穀于他家，被表兄再四央求不過，勉強應承。只道一時權宜，玉成其事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
