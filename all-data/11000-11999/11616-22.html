<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各種職業的總稱。明˙無名氏˙白兔記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右的，與我扯起招軍旗，叫街坊上民庶，三百六十行做買賣的，願投軍者，旗下報名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三百六十行中人儘有狼心狗行，狠似強盜之人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
