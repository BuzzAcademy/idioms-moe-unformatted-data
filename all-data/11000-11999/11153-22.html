<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ dé qí suǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人死得有意義有價值。魏書˙卷七十八˙張普惠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生有死，死得其所，夫復何恨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱鼎˙玉鏡臺記˙第二十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生自古誰無死，只要死得其所，吾復何恨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
