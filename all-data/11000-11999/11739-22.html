<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沈腰，沈約因病日瘦，腰帶逐漸<img src=/cydic/dicword/99b5.jpg border=0 alt=* class=fontimg valign=center>鬆。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈腰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。潘鬢，潘岳的鬢髮中年已斑白。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潘岳鬢白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。沈腰潘鬢比喻男子的身體瘦弱，早生白髮。南唐˙李煜˙破陣子˙四十年來詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一旦歸為臣虜，沈腰潘鬢銷磨。最是倉皇辭廟日，教坊猶奏別離歌，垂淚對宮娥！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潘鬢沈腰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
