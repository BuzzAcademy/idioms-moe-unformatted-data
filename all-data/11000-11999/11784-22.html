<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄉㄨㄛ<sup class="subfont">ˊ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī tián duó niú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蹊，踐踏。牽牛的讓牛踩了別人田地，結果被人將牛奪走。語本左傳˙宣公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牽牛以蹊人之田，而奪之牛。牽牛以蹊者，信有罪矣。而奪之牛，罰已重矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以蹊田奪牛比喻懲罰過重。明史˙卷二○六˙解一貫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宏不去，則有持祿保位之誚，璁、萼不去，亦冒蹊田奪牛之嫌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
