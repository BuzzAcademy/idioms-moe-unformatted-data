<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄏㄨㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù yàn tóu huái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳唐代張說之母，夢玉燕入懷後成孕，產下張說，後張說為一代名相。見五代˙王仁裕˙開元天寶遺事˙卷上˙夢玉鷰投懷。後用來祝福他人生得貴子的頌語。群音類選˙官腔類˙卷八˙四德記˙賀子滿月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喜今朝老蚌生珠，應玉燕投懷入夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
