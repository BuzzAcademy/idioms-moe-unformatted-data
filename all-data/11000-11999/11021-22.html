<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鮮衣，華美的服飾。美食，精美的食物。鮮衣美食形容豪華奢侈。舊五代史．卷一○八˙漢書˙蘇逢吉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逢吉性侈靡，好鮮衣美食，中書公膳，鄙而不食，私庖供饌，務盡甘珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿．卷二四七．于朋舉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵初罷，民方重困，此曹鮮衣美食，縱橫市井間，何所取諸？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
