<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">最高、最尊貴，而無可超越的。淮南子˙繆稱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道至高無上，至深無下，平乎準，直乎繩，圓乎規，方乎矩，包裹宇宙而無表裡，洞同覆載而無所礙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至高至上<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
