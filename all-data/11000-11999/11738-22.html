<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本˙唐˙杜甫˙夢李白詩二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落月滿屋梁，猶疑照顏色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表示對故友深切的思念。清˙黃宗羲˙寄周子潔詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落月屋梁長入夢，未知何日遂征帆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
