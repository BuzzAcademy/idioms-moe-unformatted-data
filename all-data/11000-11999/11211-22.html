<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙先進：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯人為長府，閔子騫曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>仍舊貫，如之何？何必改作。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>完全按照舊例行事。晉書˙卷八十四˙殷仲堪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂今正可更加梁州文武五百，合前為一千五百，自此以外，一仍舊貫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
