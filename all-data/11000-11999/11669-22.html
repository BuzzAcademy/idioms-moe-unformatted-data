<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng hěn láng tān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">羊性狠，狼性貪。語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猛如虎，很如羊，貪如狼，彊不可使者，皆斬之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻凶狠貪婪。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>很<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙韓愈˙鄆州溪堂詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孰為邦蟊，節根之螟；羊很狼貪，以口覆城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十˙席方平：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊狠狼貪，竟玷人臣之節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
