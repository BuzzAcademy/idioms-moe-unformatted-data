<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiù sǐ fú shāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搶救垂死的人，照顧傷患。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與單于連戰十有餘日，所殺過半當，虜救死扶傷不給。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙駱賓王˙兵部奏姚州破逆賊諾沒弄楊虔柳露布：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救死扶傷，猶致析骸之爨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
