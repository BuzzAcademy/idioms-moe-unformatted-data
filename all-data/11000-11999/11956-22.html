<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能克盡孝道奉養父母的子孫。孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暴其民甚，則身弒國亡；不甚，則身危國削。名之曰幽厲，雖孝子慈孫，百世不能改也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙羅大經˙鶴林玉露˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人之所謂卜其宅兆者，乃孝子慈孫之心，謹重親之遺體，使其他日不為城邑道路溝渠耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慈孫孝子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
