<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大家一條心，力量堅固如城。比喻團結一致，同心協力。國語˙周語下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>眾心成城，眾口鑠金。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙高郢˙再上諫造章敬寺書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞眾心成城，眾口鑠金，則輿人之誦不可輕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾心如城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾志成城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
