<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容身體無力，支持不住的樣子。喻世明言˙卷四十˙沈小霞相會出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那給事　出於無奈，悶著氣，一連幾口吸盡。不吃也罷，才吃下時，覺得天在下，地在上，牆　壁都團團轉動，頭重腳輕，站立不住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>上面重，下面輕。比喻根基不穩固。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你堆的積木頭重腳輕，一定會倒下來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
