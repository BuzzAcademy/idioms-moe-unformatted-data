<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從根本上鏟除禍根，以免後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剪草除根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北齊˙魏收˙為侯景叛移梁朝文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若抽薪止沸，翦草除根；……反國姦于司敗，歸侵地于玄武，非直惡之在今，天道人事，實棄無禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙賺蒯通˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人與韓信最是契交，必須一併殺壞，方纔翦草除根。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
