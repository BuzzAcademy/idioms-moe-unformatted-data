<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斲，砍劈。大匠不斲形容高明的木匠不用斧頭去砍劈。比喻在上位的人不逞小智而去管不該管的事。呂氏春秋˙孟春紀˙貴公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>處大官者，不欲小察，不欲小智。故曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大匠不斲，大庖不豆，大勇不鬥，大兵不寇。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
