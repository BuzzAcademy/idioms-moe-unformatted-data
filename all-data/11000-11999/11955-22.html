<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻妓女及其侍婢。唐˙李商隱˙燕臺詩四首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜜房羽客類芳心，冶葉倡條遍相識。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙周邦彥˙尉遲盃˙隋堤路詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冶葉倡條俱相識，仍慣見珠歌翠舞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倡條冶葉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
