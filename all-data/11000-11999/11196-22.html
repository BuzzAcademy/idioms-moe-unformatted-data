<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐寶曆年間，宰相楊嗣復在新昌里宅第宴請賓客，當時元稹、白居易皆在座，並於席上賦詩，而刑部侍郎楊汝士最後才把詩寫好，元稹、白居易觀看後為之失色。楊汝士大醉後回家對子弟說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我今日壓倒元白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見五代˙漢˙王定保˙唐摭言˙卷三˙慈恩寺題名遊賞賦詠雜記。後以壓倒元白比喻詩文作品超越當時名家。幼學瓊林˙卷四˙文事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羨詩工，曰壓倒元白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
