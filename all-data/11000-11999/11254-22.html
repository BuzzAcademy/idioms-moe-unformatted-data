<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ　ㄐ｜ㄝ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妓院，風化區。初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偶然在浙江衢州做買賣，閑遊柳巷花街，只見一個娼婦站在門首獻笑，好生面善。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩旁俱是柳巷花街，其中美女無數，莫不俊俏風流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花街柳巷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
