<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dài tiān lǚ dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭頂著天，腳踏著地。比喻生存於人世間。後漢書˙卷四十八˙翟酺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣荷殊絕之恩，蒙值不諱之政，豈敢雷同受寵，而以戴天履地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十一˙晉蕩公護傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爾戴天履地，中有鬼神，勿云冥昧而可欺負。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
