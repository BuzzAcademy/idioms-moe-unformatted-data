<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú dōng wú xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一年到頭，不分寒暑。詩經˙陳風˙宛丘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無冬無夏，值其鷺羽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無冬無夏只此一身，也免到了時候，愁著沒有衣服穿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
