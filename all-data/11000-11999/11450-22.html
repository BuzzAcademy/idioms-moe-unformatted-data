<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有不能到達的地方。書經˙大禹謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟德動天，無遠弗屆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡銓˙御試策一道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而惟民是察，持以至誠，無遠弗屆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
