<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">明目達聰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup>　ㄘㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng mù dá cōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳目不被蒙蔽。語本書經˙舜典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明四目，達四聰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容對事情有全面性的了解。明史˙卷一七九˙章懋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏乞將煙火停止，移此視聽以明目達聰，省此資財以振饑恤困。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四四五˙朱一新傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我皇太后､皇上明目達聰，豈有跬步之地而或敢售其欺？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
