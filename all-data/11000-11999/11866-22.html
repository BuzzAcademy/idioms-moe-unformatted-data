<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˋ</sup>　｜ㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān lóng dì yǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天聾和地啞相傳為文昌帝君的兩位侍從。清˙褚人獲˙堅瓠八集˙卷四˙天聾地啞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文昌帝君從者曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天聾､地啞。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>蓋帝君不欲人之聰明盡用，故假聾啞以寓意，夫天地豈可以聾啞哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻痴愚笨拙的人。紅樓夢˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我成日家說，他們倒是配就了一對夫妻，一個天聾，一個地啞，那裡承望養出這麼個伶俐丫頭來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
