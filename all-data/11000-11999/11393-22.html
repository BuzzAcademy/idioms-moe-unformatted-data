<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˊ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄗ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo huáng wèi zǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牡丹花的通稱或泛指名貴的花卉。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏紫姚黃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙范成大˙再賦簡養正詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一年春色摧殘盡，再覓姚黃魏紫看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見姚黃魏紫，爛熳爭妍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
