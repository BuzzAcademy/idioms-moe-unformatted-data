<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">腹背之毛</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄅㄟ<sup class="subfont">ˋ</sup>　ㄓ　ㄇㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù bèi zhī máo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本韓詩外傳˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫鴻鵠一舉千里，所恃者六翮爾。背上之毛，腹下之毳，益一把，飛不為加高；損一把，飛不為加下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻無足輕重，可有可無。後漢書˙卷七十六˙循吏傳˙孟嘗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>實羽翮之美用，非徒腹背之毛也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
