<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本五燈會元˙卷十五˙智門祚禪師法嗣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻顧侍者云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>適來有人看方丈麼？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>侍者云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>作賊人心虛。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻做壞事怕人察覺而內心不安。二十年目睹之怪現狀˙第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偏偏那天又在公館裡被端甫遇見，作賊心虛，從此就不敢再到端甫處搗鬼了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
