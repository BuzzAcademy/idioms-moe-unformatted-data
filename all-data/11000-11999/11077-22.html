<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">塵垢，灰塵和汙垢。秕糠，穀殼和米糠。塵垢秕糠比喻卑微無用的東西。莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是其塵垢秕糠，將猶陶鑄堯舜者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
