<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沖去汙泥，使清水浮上來。語出尸子˙卷上˙君治：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚清激濁，蕩去滓穢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻除惡揚善。晉書˙卷三˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚清激濁，舉善彈違。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷七十四˙馬周傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為政之基，在於揚清激濁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>激濁揚清<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚清抑濁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
