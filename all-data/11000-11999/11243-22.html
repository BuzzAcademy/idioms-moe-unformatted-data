<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng ér zhī zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天生就明白。比喻天資高，聰明伶俐。論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生而知之者上也，學而知之者次也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宣和畫譜˙卷十˙山水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>維之畫出于天性，不必以畫拘，蓋生而知之者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
