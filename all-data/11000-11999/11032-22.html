<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">醉酒飽德</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄟ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄅㄠ<sup class="subfont">ˇ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuì jiǔ bǎo dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大雅˙既醉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既醉以酒，既飽以德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意指既喝足了酒，又飽受恩德。為客人於宴後向主人道謝的話。唐˙孫揆年˙靈應傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾以寓止郊園，綿歷多祀，醉酒飽德，蒙惠誠深。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
