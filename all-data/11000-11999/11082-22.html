<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">劍戟密布，戒備森嚴。比喻人心險惡，令人生畏。北史˙卷三十三˙李義深傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>義深有當世才用，而比胸險峭，時人語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>劍戟森森李義深。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
