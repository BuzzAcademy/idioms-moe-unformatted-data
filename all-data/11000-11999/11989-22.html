<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˊ</sup>　｜　ㄑ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì yí yī qī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己招致禍患。北齊書˙卷三˙文襄帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>空使身有背叛之名，家有惡逆之禍，覆宗絕嗣，自貽伊戚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日弄得東飄西蕩，子不認母，節不成節，樂不成樂，自貽伊戚如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自詒伊戚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
