<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">把臂入林</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˇ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄌ｜ㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǎ bì rù lín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">與朋友一起隱居。南朝宋˙劉義慶˙世新說語˙賞譽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝公道豫章：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若遇七賢，必自把臂入林。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙喜遇冀侍御珪崔司議泰之二使詩˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聞二星入井，四牡臨亭，邀使者之車，乃故人之駕，隱几一笑，把臂入林。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
