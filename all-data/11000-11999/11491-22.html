<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dì chè tiān bēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">地面崩裂，天也倒塌下來。比喻重大的變故。後漢書˙卷四十八˙翟酺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自去年已來，災譴頻數，地坼天崩，高岸為谷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙史可法˙復多爾袞書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法待罪南樞，救援無及；師次淮上，凶問遂來。地坼天崩，山枯海泣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
