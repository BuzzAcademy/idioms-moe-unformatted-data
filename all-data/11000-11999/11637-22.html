<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">直眉瞪眼</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˊ</sup>　ㄇㄟ<sup class="subfont">ˊ</sup>　ㄉㄥ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhí méi dèng yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容生氣發怒。程乙本紅樓夢˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連司棋都氣了個直眉瞪眼，無計挽回　，只得罷了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待要得罪他兩句，又礙著主人，只氣了　他個磨掌搓拳，直眉瞪眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容呆滯發楞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對於上司的指責，他只是直眉瞪眼的呆站著，毫無反應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
