<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人處清幽山林之下，舉手投足自然嫻雅脫俗。形容婦女舉止嫻雅，風韻脫俗。南朝宋˙劉義慶˙世說新語˙賢媛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王夫人神情散朗，故有林下風氣；顧家婦清心玉映，自是閨房之秀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷四˙灌園叟晚逢仙女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉目看十八姨，體態飄逸，言詞泠泠有林下風氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林下風範<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林下風致<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
