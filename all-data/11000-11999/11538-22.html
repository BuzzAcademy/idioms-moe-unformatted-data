<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>清楚明白。朱子語類˙卷一一五˙訓門人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為學，須是裂破藩離，痛底做去──所　謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一杖一條痕，一摑一掌血<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>──使之歷歷落落，分明開去，莫要含糊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>參差不齊。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窗外的竹影歷歷落落的映在窗紙上，呈現出一幅美妙的圖畫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
