<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">煮沙子作飯。比喻徒勞無功，白費力氣。宋˙朱熹˙朱子全書˙卷七˙大學˙聖經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如此而望有所得，是炊沙而欲其成飯也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>炊沙作飯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>炊砂作飯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
