<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天下一統，遠近之人，莫不同心同德。文選˙司馬相如˙難蜀父老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以偃甲兵於此，而息討伐於彼，遐邇一體，中外禔福，不亦康乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷三˙武帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今遐邇一體，車軌同文，宜高選學官，廣延胄子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
