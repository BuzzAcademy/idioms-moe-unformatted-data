<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄩㄢ　ㄐ｜ㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sù shì yuān jiā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前世結下的怨仇。形容積怨極深。亦常用作反語，暱稱所愛所親的人。宋˙高晦叟˙珍席放談˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏文莊，豪俊之流也，然操行多疵，清論寡與。慶歷中，自前執政拜樞密使，言者排之不已，即罷，時石守道進德頌，其序云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>……追竦白麻，又除襄為諫官，天地人神，昆蟲草木，無不喜躍。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……公怏怏銜之深，歲設水陸齋，常旁設一位，立牌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夙世冤家石介人，以謂益彰石之讜言，勁節而重自暴其醜也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宿世冤家<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
