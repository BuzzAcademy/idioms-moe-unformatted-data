<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>大小不一。老殘遊記˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有幾張樹根的坐具，卻是七大八小的不勻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>零落的樣子。紅樓夢˙第一○八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這十二釵說是金陵的，怎麼家裡這些人如今七　大八小的就剩了這幾個。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>妻妾眾多。醒世姻緣傳˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狄親家房中又沒有七大八小，膝下又沒有三　窩兩塊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
