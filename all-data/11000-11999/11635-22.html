<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賢者雖然貧賤，但能恪守道義，無所苟求，不但不覺可恥，而且自豪。語出史記˙卷四十四˙魏世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子擊逢文侯之師田子方於朝歌，引車避，下謁。田子方不為禮。子擊因問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>富貴者驕人乎？貧賤者驕人乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子方曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>亦貧賤者驕人耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來表示對權貴的鄙視。</td></tr>
