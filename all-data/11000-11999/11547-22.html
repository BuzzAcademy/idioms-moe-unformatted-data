<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄨㄣ<sup class="subfont">ˋ</sup>　ㄙㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wèn sān bù zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三不知，即始、中、終三者皆不知。一問三不知語本左傳˙哀公二十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾乃今知所以亡，君子之謀也，始衷終皆舉之而後入焉。今我是三不知而入之，不亦難乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指從頭至尾全部都不知道。紅樓夢˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個是拿定了主意，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不干己事不張口，一問搖頭三不知<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，也難十分去問他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
