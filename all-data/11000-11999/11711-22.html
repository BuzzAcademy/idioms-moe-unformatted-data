<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gòng wéi chún chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻二者關係密切，有如嘴脣與牙齒。三國志˙卷四十五˙蜀書˙鄧芝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜀有重險之固，吳有三江之阻，合此二長，共為脣齒，進可并兼天下，退可鼎足而立，此理之自然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>共相脣齒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
