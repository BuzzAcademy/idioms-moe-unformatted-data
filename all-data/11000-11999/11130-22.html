<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">智慧與勇氣兩者兼備。元˙關漢卿˙五侯宴˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某文通三略，武解六韜，智勇雙全，寸鐵在手，萬夫不當之勇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙邯鄲記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺國里悉那邏丞相，他智勇雙全，一步九算。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智勇兼全<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
