<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ<sup class="subfont">ˊ</sup>　ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄔ<sup class="subfont">ˇ</sup>　ㄅㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chún hóng chǐ bái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">脣色朱紅，牙齒雪白。形容美貌。初刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生得脣紅齒白，清秀嬌嫩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻看那扈姑，豐頰長眉，眼如銀杏，口輔雙渦，脣紅齒白，於豔麗之中，有股英俊之氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
