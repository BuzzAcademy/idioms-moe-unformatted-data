<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭腦昏沉，視覺模糊。官場現形記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起先魯總爺聽見裡面要搬金表，已經魂不附體，及至看見進來的這一個人，不覺魂飛天外，頭暈眼花，四肢氣力毫無。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭眩眼花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭暈目眩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭暈眼昏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
