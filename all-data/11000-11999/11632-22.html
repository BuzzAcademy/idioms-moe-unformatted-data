<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有過之無不及</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄍㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ　ㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu guò zhī wú bù jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙先進：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師也過，商也不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指相較之下，只有超過而沒有不如。宋˙楊萬里˙誠齋詩話：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近世詞人，閒情之靡，如伯有所賦，趙武所不得聞者，有過之無不及焉，是得為好色而不淫乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙翁方綱˙石洲詩話˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴈門風流跌宕，可謂才人之筆。使生許渾、趙嘏間，與之聯鑣並馳，有過之無不及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
