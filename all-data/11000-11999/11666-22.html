<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容凡事順從。初刻拍案驚奇˙卷二十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡是船家叫他做些什麼，他千依百順，替他收拾零碎，料理事務，真像個掌家的媳婦，伏侍公公一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時尹子崇只求銀子到手，千依百順，那是再要好沒有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千依萬順<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
