<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晴空的白雲，清秋的明月。比喻人品格高潔，光明磊落。宋史˙卷四四三˙文苑傳五˙文同傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與可襟韻灑落，如晴雲秋月，塵埃不到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
