<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ wèi jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有什麼好害怕的，絲毫不畏懼。魏書˙卷七十九˙董紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此是紹之壯辭，云巴人勁勇，見敵無所畏懼，非實瞎也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷九十四˙真觀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又如勇士逢賊，無所畏懼，揮劍當前，群寇皆潰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
