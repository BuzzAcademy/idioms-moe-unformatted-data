<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">門、戶，均指門。倚門傍戶指倚靠在門上。比喻依附他人，不能自立。明˙黃宗羲˙明儒學案發凡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學問之道，以各人自用得著者為真。凡倚門傍戶、依樣葫蘆者，非流俗之士，則經生之業也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
