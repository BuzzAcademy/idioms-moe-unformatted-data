<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄈㄟ　ㄓ　ㄌㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú fēi zhī lè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫婦和合恩愛。明˙朱權˙卓文君˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願薦枕席之歡，以效于飛之樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是夜裴越客遂同德容小姐就在舟中，共入鴛幃歡聚。少年夫婦，極盡于飛之樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
