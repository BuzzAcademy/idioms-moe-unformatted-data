<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá qián zhì hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻陷入困境，進退兩難。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跋胡疐尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙紀昀˙閱微草堂筆記˙卷二十三˙灤陽續錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無事之時，望影藏匿，跋前疐後，日不聊生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
