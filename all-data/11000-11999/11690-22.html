<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三年即可考察其成效如何。語本書經˙舜典<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三載考績，三考黜陟幽明<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三年一閏，天道成，人亦可以成功，故以三年考校其功之成否也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
