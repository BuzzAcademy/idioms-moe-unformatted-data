<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">考試未錄取。元˙曾瑞˙留鞋記˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自謂狀元探手可得，豈知時運不濟，榜上無名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十七˙鈍秀才一朝交泰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知三場得意，榜上無名。自十五歲進場，到今二十一歲，三科不中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
