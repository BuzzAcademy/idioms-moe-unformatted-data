<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">罔極之恩</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄓ　ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǎng jí zhī ēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無窮的恩惠。多指父母的養育之恩。語本詩經˙小雅˙蓼莪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父兮生我，母兮鞠我，拊我畜我，長我育我，顧我復我，出入腹我。欲報之德，昊天罔極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
