<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指因車行無路而悲傷。語本晉書˙卷四十九˙阮籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時率意獨駕，不由征路，車跡所窮，輒慟哭而反。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容因身處困窘之境而悲傷不已。唐˙王勃˙滕王閣序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟嘗高潔，空懷報國之情；阮籍猖狂，豈效窮途之哭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
