<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">福澤共同分享，苦難共同承擔。指同甘共苦。官場現形記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還有一件，從前老爺有過話，是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有福同享，有難同當<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。現在老爺有得升官發財，我們做家人的出了力，賠了錢，只落得一個半途而廢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有福同享，有難同當。不要說只有這幾個，就是再多些，我用了也不傷天理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有福同享，有禍同當<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
