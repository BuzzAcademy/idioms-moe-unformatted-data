<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有一僧人常白日坐禪，欲圖成佛，南獄懷讓禪師乃取一磚於庵前石上磨。僧人問其故，禪師答稱欲磨成鏡。僧人困惑，磨磚豈能成鏡？禪師遂曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>磨磚既不成鏡，坐禪豈得成佛耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出景德傳燈錄˙卷五˙南獄懷讓禪師。後形容因選錯對象，下錯工夫，結果將徒勞無功，一事無成。</td></tr>
