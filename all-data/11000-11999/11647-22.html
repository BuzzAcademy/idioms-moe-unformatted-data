<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˇ</sup>　ㄒ｜ㄣ　ㄏㄨㄣ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻新婚快樂甜蜜。常用作祝人新婚的賀詞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宴爾新婚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙關漢卿˙裴度還帶˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狀元下馬就親，洞房花燭，燕爾新婚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大王，燕爾新婚，千萬莫忘結發，且吃一杯鄉中之水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
