<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">占著職位，不做事卻享有食祿。漢書˙卷六十六˙楊敞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陪輔朝庭之遺忘，已負竊位素餐之責久矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷三十四˙梁統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子著春秋而亂臣賊子懼，梁竦作七序而竊位素餐者慚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尸位素餐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素餐尸位<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
