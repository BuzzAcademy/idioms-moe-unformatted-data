<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄇ｜<sup class="subfont">ˋ</sup>　ㄩㄝ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女祕密的約會。元˙王實甫˙西廂記˙第一本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焚名香暗中禱告：只願得紅娘休劣，夫人休焦，犬兒休惡！佛囉，早成就了幽期密約！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那秦鐘與智能百般不忍分離，背地裡多少幽期密約，俱不用細述，只得含恨而別。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
