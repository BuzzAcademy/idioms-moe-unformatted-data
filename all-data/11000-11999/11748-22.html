<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絲毫不差，非常準確。清˙潘榮陛˙帝京歲時紀勝˙十一月˙消寒圖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>都門天時極正：三伏暑熱，三九嚴寒，冷暖之宜，毫髮不爽。蓋為帝京得天地之正氣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷九˙邑人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呼鄰問之，則市肉方歸，言其片數、斤數，毫髮不爽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毫釐不爽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
