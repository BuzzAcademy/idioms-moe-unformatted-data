<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱士。古代高士多隱居於山洞，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巖穴之士<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。史記˙卷六十一˙伯夷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏淵雖篤學，附驥尾而行益顯，巖穴之士，趣舍有時若此，類名堙滅而不稱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>次之，又不能拾遺補闕，招賢進能，顯巖穴之士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
