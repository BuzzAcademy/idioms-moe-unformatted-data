<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經歷過很長的一段時間。明˙無名氏˙打覬鏄˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這病，年深日久，數個良醫，不曾醫的好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於德國官如何助他一臂之力，年深日久，做書的也記不起了<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年深月久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日久年深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日久歲深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
