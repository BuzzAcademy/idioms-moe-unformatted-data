<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不食之地</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄓ　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shí zhī dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不能耕種或開墾的土地。禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾縱生無益於人，吾可以死害於人乎哉？我死則擇不食之地而葬我焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>戰國策˙秦策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此皆廣川大水，山林谿谷，不食之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
