<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻攻敵須乘虛而入。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>避實擊虛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。淮南子˙要略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>避實就虛，若驅群羊，此所以言兵也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二三七˙洪承疇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若聞我師西進，必且避實就虛，合力內犯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
