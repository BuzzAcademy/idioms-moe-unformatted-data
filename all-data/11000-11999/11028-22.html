<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻貪心不足。通俗編˙地理引復齋漫錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉韐為豐城尉，性不飲酒，時推官某善飲啖，抵邑公會，以諺語戲曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小器易盈真縣尉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>劉答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>窮坑難滿是推官。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
