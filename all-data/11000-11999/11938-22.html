<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ zuì fàn bǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容吃喝非常痛快而滿足。元˙高文秀˙襄陽會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺這裡安排一席好酒，多著些湯水，……我著他酒醉飯飽，走不動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是酒醉飯飽，不要貪睡，負了主人殷勤之心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
