<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　ㄓㄜ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chán gōng zhé guì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蟾宮，指月亮。折桂，比喻科舉及第。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>折桂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。蟾宮折桂相傳月中有桂樹，用以比喻科舉登第。元˙施惠˙幽閨記˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胸中書富五車，筆下句高千古，鎮朝經暮史，寐晚興夙，擬蟾宮折桂雲梯步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉人是月宮裡管的，祇要吳剛老爹修桂樹的玉斧砍下一枝半枝，肯賜給我們爺，我們爺就可以中舉，名叫蟾宮折桂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
