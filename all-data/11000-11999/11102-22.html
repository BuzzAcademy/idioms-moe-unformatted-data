<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qún xián bì zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾多賢能的人全部聚集在一起。周書˙卷四十一˙王<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔平吳之利，二陸而已。今定楚之功，群賢畢至，可謂過之矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟許久不曾出門，有疏諸位先生的教。今何幸群賢畢至！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
