<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻互相契合。文選˙李康˙運命論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張良受黃石之符，誦三略之說，以遊於群雄，其言也，如以水投石，莫之受也。及其遭漢祖，其言也，如以石投水，莫之逆也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷五十九˙延陵君修養大略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上等之士，本性虛閑，用志清雅，發言合道，履行無瑕。如此之人，有前代之資，以石投水，無所比之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
