<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)只要下定決心去做，天下沒有不能達成的事。紅樓夢˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這首不但好，而且新巧有意趣。可知俗語說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下無難事，只怕有心人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>社裡一定請你了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世上無難事，只怕有心人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
