<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">變幻莫測</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄏㄨㄢ<sup class="subfont">ˋ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄘㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biàn huàn mò cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物變化多端，難以預測。清史稿˙卷三七一˙劉韻珂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘退兵之後，或有他出效尤，或即英人託名復出，別肆要求，變幻莫測。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天水陣<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>內奪王癸之精，藏天乙之妙，變幻莫測。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>變化莫測<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
