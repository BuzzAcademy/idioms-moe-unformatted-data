<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">困在甕中的鱉。比喻在掌握之中，無法逃脫的人或物。喻世明言˙卷十八˙楊八老越國奇逢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊八老和一群百姓們，都被倭奴擒了，好似甕中之鱉，釜中之魚，沒處躲閃，只得隨順，以圖苟活。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這幾個小南蠻，只算得個甕中之鱉，不消費得僧家大力，管教他一個個束手就縛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
