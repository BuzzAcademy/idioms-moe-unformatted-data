<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuǒ yí yòu yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙裳裳者華：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左之左之，君子宜之，右之右之，君子有之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻才能品德兼備，無所不宜。清˙平步青˙霞外捃屑˙廣師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文采斐然，左宜右有，吾不如孫淵如。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
