<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>眼睛看不到的，也就認為是乾淨的了。通常是懷疑食物不潔時的自我安慰之詞。宋˙　趙希鵠˙調變類編˙卷四˙蟲魚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡販賣<img src=/cydic/dicword/9773.jpg border=0 alt=* class=fontimg valign=center>米及甘蔗者，每用人溺灑之，則鮮美可　愛，所謂眼不見為淨也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>心中不以為然，但又無能為力，只好任憑發展，置身事外，以求清淨。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任憑你　們怎麼說，我眼不見為淨，心裡自然快活。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
