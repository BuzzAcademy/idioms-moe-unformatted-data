<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">壺即匏，指匏體輕能浮，失船者得之，可免溺水。語出鶡冠子˙卷下˙學問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中河失船，一壺千金。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻輕微之物，遇上適當時機就變得很珍貴。金˙元好問˙續夷堅志˙卷二˙救熏死：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘆菔細物，活人之功乃如此。中流失船，一壺千金，真不虛語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
