<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容觀察事物非常清楚透澈。書經˙盤庚上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予若觀火。予亦拙謀，作乃逸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙奉天論前所答奏未施行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多同於善則功多，甚同於惡則禍甚，善惡從類，端如貫珠，成敗象行，明若觀火，此歷代之元龜也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洞如觀火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洞若觀火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
