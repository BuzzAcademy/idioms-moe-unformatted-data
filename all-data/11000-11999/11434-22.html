<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù zhī nèi bì yǒu fāng cǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙劉向˙說苑˙卷十六˙談叢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十步之澤，必有香草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻到處都有人才。隋書˙卷三˙煬帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方今宇宙平一，文軌攸同，十步之內，必有芳草；四海之中，豈無奇秀！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不料這蓽門圭竇中，有這等明理女子！真是十步之內，必有芳草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
