<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙三年問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>創鉅者其日久，痛甚者其愈遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻創傷極重，哀痛甚深。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鉅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。晉書˙卷六十八˙賀循傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先父遭遇無道，循創巨痛深，無以上答。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
