<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄤ　ㄕㄨ　ㄨㄥ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以桑樹的枝條做門軸，以破甕為窗戶。語本莊子˙讓王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原憲居魯，環堵之室，茨以生草，蓬戶不完，桑以為樞，而甕牖二室，褐以為塞，上漏下濕，匡坐而弦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容清寒貧苦的居住環境。元˙關漢卿˙裴度還帶˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>久淹在桑樞甕牖，幾時能勾畫閣樓臺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙盧摯˙沉醉東風˙辭辛苦桑樞甕牖曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>辭辛苦桑樞甕牖曲，誇榮華鳳閣龍樓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
