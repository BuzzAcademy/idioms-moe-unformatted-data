<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">全天下的人都親如兄弟。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子敬而無失，與人恭而有禮，四海之內，皆兄弟也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四海之內，皆兄弟也。有何傷乎！且請坐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
