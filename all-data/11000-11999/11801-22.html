<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻賢才擇主而事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良禽擇木<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國演義˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>布曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>恨不逢其主耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>肅笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>良禽擇木而棲，賢臣擇主而事。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>見機不早，悔之晚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
