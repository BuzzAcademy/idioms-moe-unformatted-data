<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì wǎng yuè lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽隱去之後，月亮跟著出現。語本易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日往則月來，月往則日來，日月相推而明生焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容時光消逝。文選˙潘岳˙夏侯常侍誄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日往月來，暑退寒襲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙女真觀˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺姑娘著陳妙常出來，拜我為兄，日往月來，遂成夫婦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
