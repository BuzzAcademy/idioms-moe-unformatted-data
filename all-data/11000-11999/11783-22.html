<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為人處事、言談舉止非常慎重。漢書˙卷六十八˙霍光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出入禁闥二十餘年，小心謹慎，未嘗有過，甚見親信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那徐嶠小心謹慎，張果便隨嶠到東都，于集賢院安置行李。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小心敬慎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
