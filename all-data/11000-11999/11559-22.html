<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打牙，說閒話。犯嘴，用冷言冷語譏笑、逗弄他人。打牙犯嘴指說閒話，互相嘲弄戲罵。金瓶梅˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或吃茶吃飯，穿房入屋，打牙犯嘴，挨肩擦膀，通不忌憚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打牙撩嘴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打牙撂嘴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
