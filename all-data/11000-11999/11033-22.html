<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有一齊國人有一妻一妾，出門後必酒足飯飽而歸，並告訴妻妾是與富貴者飲食。後妻妾尾隨其後伺察，始知其夫乞食於墳間祭祀者。典出孟子˙離婁下。後以齊人之福譏諷男子有妻又有妾。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中國古代男子大都妻妾成群，坐享齊人之福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
