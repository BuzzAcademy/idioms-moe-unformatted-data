<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白玉上面的瑕疵。語出詩經˙大雅˙抑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白圭之玷，尚可磨也。斯言之玷，不可為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻完美的人､事､物上的一點小缺失。唐˙劉知幾˙史通˙卷八˙書事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>范曄博採眾書，裁成漢典，觀其所取，頗有奇工。至於方術篇……言言唯迂誕，事多詭越。可謂美玉之瑕，白圭之玷，惜哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
