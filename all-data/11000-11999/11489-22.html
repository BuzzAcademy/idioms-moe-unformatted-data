<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">肅清禍亂，使天下歸於太平。後漢書˙卷六十七˙黨錮傳˙范滂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滂登車攬轡，慨然有澄清天下之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙劉義慶˙世說新語˙德行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳仲舉言為士則，行為世範，登車攬轡，有澄清天下之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
