<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻功敗垂成。書經˙旅獒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不矜細行，終累大德。為山九仞，功虧一簣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙地輿類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事將成而終止，曰為山九仞，功虧一簣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
