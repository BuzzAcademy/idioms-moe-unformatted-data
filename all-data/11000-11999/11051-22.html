<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不二價、照定價不打折扣。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這家商店標榜物價劃一不二，童叟無欺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人言行一致。官場現形記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏老格人，倒是劃一不二格，託仔俚事體　，俚總歸搭耐辦到格。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
