<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú yī wú kào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孤苦伶仃，無所依靠。醒世恆言˙卷三十五˙徐老僕義憤成家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遺下許多兒女，無依無靠！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今父母雙亡，無依無靠，現在他家依棲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無靠無依<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
