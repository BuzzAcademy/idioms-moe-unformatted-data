<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋邵雍稱其居為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安樂窩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見宋史˙卷四二七˙道學傳一˙邵雍傳。後指安穩快樂的存身地。宋˙戴復古˙訪趙東野詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四山便是清涼國，一室可為安樂窩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安樂鄉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
