<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容非常憤怒。三國志˙卷五十八˙吳書˙陸遜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今不忍小忿，而發雷霆之怒，違垂堂之戒，輕萬乘之重，此臣之所惑也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主公暫停雷霆之怒，這牛<img src=/cydic/dicword/8e58.jpg border=0 alt=* class=fontimg valign=center>是一員勇將，乃是岳飛的結義弟兄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
