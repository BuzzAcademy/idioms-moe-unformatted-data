<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天下安定，國家興盛的時代。兒女英雄傳˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>講到今日之下，大爺，你生在這太平盛世，又正當有為之年，玉食錦衣，高堂大廈，我合妹妹兩個，雖道不算美人，且幸不為嫫母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
