<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指各種行業。清˙徐珂˙清稗類鈔˙農商類˙三十六行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三十六行者，種種職業也。就其分工而約計之，曰三十六行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
