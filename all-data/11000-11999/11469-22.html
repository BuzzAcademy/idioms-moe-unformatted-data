<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>樹已長成，樹葉繁盛茂密，其下成蔭。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>唐代杜牧遊湖州時，曾見一位十餘歲少女，便與其母相約十年內前來迎娶。十四年後　，杜牧為湖州刺史，而此女已嫁，並育有二子，因作歎花詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自恨尋芳到已遲，往　年曾見未開時。如今風擺花狼藉，綠葉成陰子滿枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見唐詩紀事˙卷五十六˙杜牧。後以綠葉成陰比喻女子嫁人生子。紅樓夢˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖說是男女大事，不可　不行，但未免又少了一個好女兒。不過兩年，便也要<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>綠葉成陰子滿枝<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
