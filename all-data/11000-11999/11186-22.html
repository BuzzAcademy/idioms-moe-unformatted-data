<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">呼庚呼癸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ　ㄍㄥ　ㄏㄨ　ㄍㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hū gēng hū guǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">庚、癸，古為軍糧的隱語。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庚癸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。呼庚呼癸指乞糧，後指祈求糧食豐收。明˙張岱˙瑯嬛文集˙雜著˙失題：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況時逢豐穰，呼庚呼癸，一歲自兆重登，且科際辰年，為龍為光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
