<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　｜<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄍㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi yì xiāng gān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無意的冒犯。晉書˙卷三十六˙衛瓘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玠嘗以人有不及，可以情恕，非意相干，可以理遣，故終身不見喜慍之容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙段成式˙酉陽雜俎˙卷二˙壺史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將午，當有匠餅者負囊而至。囊中有錢二千餘，而必非意相干也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
