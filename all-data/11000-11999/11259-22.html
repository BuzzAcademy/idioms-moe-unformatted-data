<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜　ㄈㄟ<sup class="subfont">ˇ</sup>　ㄅㄟ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī fěi bèi jǐn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萋斐，花紋錯雜的樣子。貝錦，織有貝殼花紋的彩錦。語本詩經˙小雅˙巷伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萋兮斐兮，成是貝錦。彼譖人者，亦已大甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鄭玄˙箋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喻讒人集作己過以成於罪，猶女工之集采色以成錦文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻讒言。明˙許三階˙節俠記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而異域藏身避仇，只愁那風沙難受，歎萋斐貝錦無休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貝錦萋斐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
