<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">乞漿得酒</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˇ</sup>　ㄐ｜ㄤ　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǐ jiāng dé jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">向人討一點漿湯喝，卻得到酒。語出晉˙袁淮˙正書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太歲在酉，乞漿得酒；太歲在巳，販妻鬻子。則知災祥有自然之理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻所得到的遠超過所祈求的。唐˙張文成˙游仙窟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乞漿得酒，舊來伸口；打兔得獐，非意所望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
