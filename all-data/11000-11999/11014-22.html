<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦朝末年，項羽在鴻門宴請劉邦時，項莊藉表演舞劍想刺殺劉邦。於是張良至軍門，樊噲問情況如何時，張良回答道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甚急。今者項莊拔劍舞，其意常在沛公也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出史記．卷七．項羽本紀。後遂以項莊舞劍指在表面事物之下隱藏了另外的意圖。</td></tr>
