<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">團結心志與力量，共同達成目標。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過不多時，眾人齊心協力，山嶺廟也自成了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要上下齊心協力的認真辦起事來，節省了那些不相干的虛糜，認真辦起海防邊防來就是了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊心同力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
