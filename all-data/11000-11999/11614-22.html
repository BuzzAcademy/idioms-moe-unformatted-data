<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiè tiān xiè dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">感激慶幸的話。警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝天謝地，果然重生！實乃奴家萬幸也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得兒子崢嶸有日，奮發有時，真是謝天謝地！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
