<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛稱表演戲曲的藝人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梨園弟子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙杜甫˙觀公孫大娘弟子舞劍器行詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梨園子弟散如煙，女樂餘姿映寒日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>包大又去喚了一部梨園子弟，張多保置酒設筵，是日就換了冠帶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
