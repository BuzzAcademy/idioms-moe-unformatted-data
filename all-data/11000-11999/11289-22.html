<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平安無災厄等事的困擾。兒女英雄傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要得安然無事，除非把你兩家合成一家，我一個人兒就好照顧了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他幸而聲名不大，外國人不拿他放在心上，得以安然無事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
