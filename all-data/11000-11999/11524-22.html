<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蟬夏生而秋死，終生未曾見雪，故不知雪。比喻見聞淺薄。漢˙桓寬˙鹽鐵論˙相剌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>通一孔，曉一理，而不知權衡以所不睹不信，人若蟬之不知雪堅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
