<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙梁惠王下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內無怨女，外無曠夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指達婚齡而尚未婚嫁的男女。喻世明言˙卷二十三˙張舜美燈宵得麗女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他兩個正是曠夫怨女，相見如餓虎逢羊，蒼蠅見血，那有工夫問名敘禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
