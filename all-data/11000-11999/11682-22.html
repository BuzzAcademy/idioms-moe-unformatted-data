<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人的思想感情互不相同，正如人的面貌亦各有分別。兒女英雄傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看見十七八歲的女子在裡面，她那形容，和自己生的一模一樣，好像照著了鏡子一般，不覺心裡暗驚道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>奇怪！都道是人心不同，各如其面，怎生有這等相像的？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人心不同，譬若其面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人心不同，實若其面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
