<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì yǒu gōng lùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自然有公正的輿論。南朝宋˙劉義慶˙世說新語˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王大將軍下，庾公問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿有四友，……何者居其右？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>自有人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>又問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何者是？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>噫！其自有公論。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
