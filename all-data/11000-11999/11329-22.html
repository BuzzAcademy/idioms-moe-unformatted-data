<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身體裸露，一絲不掛。紅樓夢˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難道他個女孩兒家，你還叫他赤身露體，精著來光著去嗎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小婦女人，怎肯赤身露體，小婦死後，也不願相驗的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤身<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤身裸體<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
