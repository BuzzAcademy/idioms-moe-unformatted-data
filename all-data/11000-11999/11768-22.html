<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">象箸玉杯</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄅㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiàng zhù yù bēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">象箸，象牙筷子。玉杯，玉製的杯子。象箸玉杯形容豪華奢侈的生活。韓非子．喻老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>象箸玉杯，必不羹菽藿，則必旄象豹胎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉．苻洪．諫殺朱軌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>象箸玉杯，截脛剖心，脯賢刳孕，故其亡也忽焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
