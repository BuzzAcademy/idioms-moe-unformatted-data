<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄓ　ㄍㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì zhī gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">希世罕有的功績。三國志˙卷十九˙魏書˙陳思王植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有不世之君，必能用不世之臣；用不世之臣，必能立不世之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大丈夫生於亂世，當帶三尺劍，立不世之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
