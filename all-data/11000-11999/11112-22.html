<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燈光非常明亮燦爛，形容熱鬧的景象。喻世明言˙卷二十二˙木棉菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>理宗皇帝遊苑，登鳳皇山，至夜望見西湖內燈火輝煌，一片光明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚上歸寓，燈火輝煌，賞賜無算。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
