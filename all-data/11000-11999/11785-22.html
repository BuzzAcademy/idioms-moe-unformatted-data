<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄉㄨㄥ　｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú dào dōng yǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己的學說向東傳播。語出後漢書˙卷三十五˙鄭玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（鄭玄）乃西入關，因涿郡盧植，事扶風馬融，……因從質諸疑義，問畢辭歸。融喟然謂門人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鄭生今去，吾道東矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻自己的學說得人繼承、推廣。南史˙卷三十二˙張邵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父邵使與高士南陽宗少文談繫象，往復數番。少文每欲屈，握麈尾歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾道東矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>於是名價日重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
