<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">己立立人，己達達人</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˇ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˇ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǐ lì lì rén jǐ dá dá rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己做好立身處世的修養，也讓別人能做好立身處世的修養；自己求得通達，也讓別人求得通達。語本論語．雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫仁者，己欲立而立人，己欲達而達人。能近取譬，可謂仁之方也已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
