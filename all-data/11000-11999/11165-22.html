<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">別人觸犯了自己也不計較。論語˙泰伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有若無，實若虛，犯而不校，昔者吾友嘗從事於斯矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷二十五˙卓茂傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫厚性寬中近於仁，犯而不校鄰於恕，率斯道也，怨悔曷其至乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犯而勿校<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
