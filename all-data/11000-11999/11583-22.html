<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">得人心的必能光大興盛，失去人心的必致滅亡。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爰清尉候，載澄疆埸，得人者昌，失人者亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
