<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從小便相契要好的朋友。三國志˙卷五十四˙吳書˙周瑜傳˙裴松之˙注引江表傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周公瑾英俊異才，與孤有總角之好，骨肉之分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷三十三˙何曾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劭字敬祖，少與武帝同年，有總角之好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總角之交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
