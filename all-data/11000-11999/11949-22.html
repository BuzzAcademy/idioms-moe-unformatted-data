<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文字冗長，篇幅太多。宋史˙卷一五六˙選舉志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寸晷之下，唯務貪多，累牘連篇，何由精妙？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十二˙灤陽續錄四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐘僑弄筆狡獪之文，偶一為之，以資懲勸，亦無不可。如累牘連篇，動成卷帙，則非著書之體矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連篇累牘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
