<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān gāo tīng bēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天帝雖然高高在上，卻能聽察人間善惡，據以降禍福。語出史記˙卷三十八˙宋微子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子韋曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天高聽卑。君有君人之言三，熒惑宜有動。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>於是候之，果徙三度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用來稱頌帝王聖明。三國志˙卷十九˙魏書˙陳思王植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心之云慕，愴矣其悲，天高聽卑，皇肯照微。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天高聽下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
