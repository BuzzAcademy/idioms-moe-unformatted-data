<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup>　ㄕㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān cháng chǔ shùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻安命運時勢之所趨，不拘泥執著，則生活常安適無憂。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>適來，夫子時也；適去，夫子順也。安時而處順，哀樂不能入也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安常履順<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
