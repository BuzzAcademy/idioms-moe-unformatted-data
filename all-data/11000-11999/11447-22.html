<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">螳螂捕蟬，黃雀在後</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄤ<sup class="subfont">ˊ</sup>　ㄌㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup>　ㄔㄢ<sup class="subfont">ˊ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">táng láng bǔ chán huáng què zài hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻眼光短淺，只貪圖眼前利益而不顧後患。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螳螂搏蟬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙紀昀˙閱微草堂筆記˙卷四˙槐西雜志十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後數年，聞山東雷擊一道士，或即此道士淫殺過度，又伏天誅歟？螳螂捕蟬，黃雀在後，挾彈者，又在其後，此之謂矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
