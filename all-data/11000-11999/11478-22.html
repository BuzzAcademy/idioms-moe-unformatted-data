<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuī dāo zhī mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻微利小事。左傳˙昭公六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錐刀之末，將盡爭之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙劉孝標˙廣絕交論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>競毛羽之輕，趨錐刀之末。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錐刀之利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
