<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">完全一樣，沒有不同的地方。西遊記˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蹺蹊！蹺蹊！他的鈴兒怎麼與我的鈴兒就一般無二！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儘有途路各別，毫無干涉的人，驀地有人生得一般無二，假充得真的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
