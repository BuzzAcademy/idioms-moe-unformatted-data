<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鑣，馬口所含的鐵環，亦用以指馬。軫，車後橫木，亦為車子的通稱。連鑣並軫比喻並駕齊驅。清˙沈德潛˙明詩別裁集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洪武之初，劉伯溫之高格，並以高季迪、袁景文諸人，各逞才情，連鑣並軫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
