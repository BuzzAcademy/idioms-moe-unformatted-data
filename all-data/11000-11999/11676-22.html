<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)一件事由一個人承當到底，不麻煩第二個人。水滸傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一客不煩二主。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>大官人便是出錢的，這位娘子便是出力的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙大兒生了一個女兒。事要恰好，話要湊巧，冰梅也腹痛起來。這宋婆生意發財，一客不煩二主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一客不犯二主<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
