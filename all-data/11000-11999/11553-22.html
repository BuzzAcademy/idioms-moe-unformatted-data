<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或生而知之，或學而知之，或困而知之，及其知之一也；或安而行之，或利而行之，或勉強而行之，及其成功一也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指艱苦學習中獲取知識，忍耐勉力下加以實踐。明˙王守仁˙傳習錄˙卷中˙答顧東橋書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殀壽不貳，脩身以俟者，困知勉行，學者之事也。豈可專以盡心知性為知，存心養性為行乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
