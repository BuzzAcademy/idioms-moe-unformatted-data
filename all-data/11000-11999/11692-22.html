<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聰明的人對問題雖然深思熟慮，偶爾也會失誤出錯。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣武君曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣聞智者千慮，必有一失；愚者千慮，必有一得。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈采˙千金記˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智者千慮，必有一失；愚者千慮，必有一得。狂夫之言，聖人擇焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
