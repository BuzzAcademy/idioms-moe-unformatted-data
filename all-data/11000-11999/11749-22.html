<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出書經˙大禹謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>野無遺賢，萬邦咸寧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意指政治清明，人盡其材，民間沒有遺漏不用的賢人。陳書˙卷一˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝多君子，野無遺賢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自漢以前，人才只是舉薦征辟，故有賢良方正、茂才異等之名，其高尚不出，又有不求聞達之科，所以野無遺賢，人無匿才，天下盡得其用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>野無遺才<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
