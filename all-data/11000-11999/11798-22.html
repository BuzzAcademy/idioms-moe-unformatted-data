<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家家戶戶生活富足，衣食充裕。史記˙卷一三○˙太史公自序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要曰彊本節用，則人給家足之道也。此墨子之所長，雖百家弗能廢也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家給人足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
