<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">束縕請火</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˋ</sup>　ㄩㄣ<sup class="subfont">ˋ</sup>　ㄑ｜ㄥ<sup class="subfont">ˇ</sup>　ㄏㄨㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù yùn qǐng huǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">縕，亂麻。束縕請火指將亂麻搓成引火繩，向別人討火。語出漢書˙卷四十五˙蒯通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>里婦夜亡肉，姑以為盜，怒而逐之。婦晨去，過所善諸母，語以事而謝之。里母曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>女安行，我今令而家追汝矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>即束縕請火於亡肉家，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>昨暮夜，犬得肉，爭鬥相殺，請火治之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>亡肉家遽追呼其婦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為人排解紛爭或求助於人。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>束蘊請火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
