<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好朋友當具有正直信實，見識淵博的條件。語本論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>友直、友諒、友多聞，益矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指人的個性正直誠信，見識淵博。漢書˙卷三十六˙楚元王劉交傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈非直諒多聞，古之益友矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
