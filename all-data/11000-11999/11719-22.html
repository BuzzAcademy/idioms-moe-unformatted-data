<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容時間消逝如飛箭般迅速。京本通俗小說˙菩薩蠻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰似箭，不覺又是一年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰似箭，日月如梭。不覺江流年長一十八歲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰如電<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰如箭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
