<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fáng gōng hài néng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傷害有功勞者､妨害有能力的人。漢˙李陵˙重報蘇武書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞子之歸，賜不過二百萬，位不過典屬國，無尺土之封加子之勤，而妨功害能之臣，盡為萬戶侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
