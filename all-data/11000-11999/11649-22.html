<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">烏鴉雌雄不易辨別。比喻是非、賢愚不分。詩經˙小雅˙正月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>召彼故老，訊之占夢，具曰予聖，誰知烏之雌雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
