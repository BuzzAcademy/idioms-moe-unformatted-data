<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">壎、箎皆為樂器名，二者聲音相合。語本詩經˙小雅˙何人斯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯氏吹壎，仲氏吹箎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻兄弟相處和睦。</td></tr>
