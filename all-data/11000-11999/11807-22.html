<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄍㄨㄚ　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄍㄨㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng guā dé guā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">種的是瓜，收成的當然是瓜。比喻造什麼因就得什麼果。喻世明言˙卷二十九˙月明和尚度柳翠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假如種瓜得瓜，種荳得荳，種是因，得是果。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
