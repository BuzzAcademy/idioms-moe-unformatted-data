<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄣ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup>　ㄌ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chén lì jiù liè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陳，施展。列，職位。陳力就列指各人在自己的工作崗位上施展才能。論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳力就列，不能者止。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷二十四˙蕭景傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然量己揆分，自知者審，陳力就列，寧敢空言，是以常願一試，屢成干請。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
