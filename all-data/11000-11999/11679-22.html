<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄞ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄩㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cái dà nán yòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樹木長得高大而不規則，沒有實際用處。語本莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾有大樹，人謂之樗，其大本擁腫而不中繩墨，其小枝卷曲而不中規矩。立之塗，匠者不顧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻有才能者不遇其時，不受重用。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>才大難用<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
