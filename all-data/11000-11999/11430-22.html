<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄠ　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄔ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sāo shǒu chí chú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以手抓頭，來回徘徊不定。形容心情焦慮著急。詩經˙邶風˙靜女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛而不見，搔首踟躕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙洪邁˙夷堅甲志˙卷六˙猾吏為姦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟有得，則怡然長熽。或未會意，則搔首踟躕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
