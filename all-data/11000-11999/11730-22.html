<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩㄢ　ㄑㄩ　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄋㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">juān qū fù nàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">犧牲生命，奔赴國難。明史˙卷二○○˙伍文定傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非真有捐軀赴難之義，戮力報主之忠，孰肯甘虀粉之禍，從赤族之誅，踏必死之地，以希萬一難冀之功乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西湖佳話˙三生石跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一虎將，係京洛人，姓李名愷，率師拒敵，報國盡忠，捐軀赴難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
