<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˋ</sup>　ㄍㄜ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù gè yǒu zhǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事事物物都有其主人。宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫天地之間，物各有主，苟非吾之所有，雖一毫而莫取。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>物各有主<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。這馬該是岳大爺騎坐的，自然伏他的教訓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
