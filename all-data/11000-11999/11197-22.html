<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一成，十平方里。一旅，五百人。一成一旅本指地狹人稀，勢力單薄。語本左傳˙哀公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有田一成，有眾一旅，能布其德而兆其謀，以收夏眾，撫其官職。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申為以微薄的力量克敵制勝。清˙錢謙益˙棋譜新局序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幼清善用敗局，以一成一旅為能事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
