<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄇㄢ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú lóng màn yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為漢代雜技魚龍變化的表演。後指變幻的戲術。隋書˙卷十四˙音樂志中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及宣帝即位，而廣召雜伎，增修百戲。魚龍漫衍之伎，常陳殿前，累日斷夜，不知休息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚龍曼衍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
