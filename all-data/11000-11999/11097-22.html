<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高峻的山崖，陡峭的石壁。形容山勢高直險峻。宋˙張君房˙雲笈七籤˙卷一一三下˙許碏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茅山、天台、四明、仙都、委羽、武夷、霍桐、羅浮，無不遍歷。到處皆於懸崖峭壁人不及處題云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>許碏自峨嵋尋偃月子到此。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走的是些懸崖峭壁崎嶇路，迭嶺層巒險峻山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸崖絕壁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
