<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨ<sup class="subfont">ˋ</sup>　ㄙ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄜ<sup class="subfont">ˊ</sup>　｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lù sǐ bù zé yìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">音，蔭。全句指鹿將死，無暇選擇庇蔭的地方。比喻情況危急，無法慎重考慮安身之道。左傳˙文公十七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鹿死不擇音，小國之事大國也，德則其人也，不德則其鹿也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十五˙皇甫規傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣雖汙穢，廉絜無聞，今見覆沒，恥痛實深。傳稱<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鹿死不擇音<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，謹冒昧略上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
