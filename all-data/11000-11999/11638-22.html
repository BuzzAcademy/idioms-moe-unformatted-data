<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻地形險要，易守難攻。唐˙李白˙蜀道難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍閣崢嶸而崔嵬，一夫當關，萬夫莫開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夫當關，萬夫莫敵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
