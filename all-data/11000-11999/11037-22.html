<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容非常驚恐的樣子。三國演義˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紹驚得魂飛天外，手中寶刀墜於馬下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老師父，你這一打酒去，沒有活的命了！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>老和尚聽了，魂飛天外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
