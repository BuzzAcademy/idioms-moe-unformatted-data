<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bái shǒu běi miàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白首，年紀大。北面，學生之位。白首北面指年紀雖大，仍拜師受業。文中子˙立命：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫子十五為人師焉，陳留王孝逸先達之傲者也，然白首北面豈以年乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
