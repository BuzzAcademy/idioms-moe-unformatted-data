<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝祖逖率軍北伐，渡江至中流時，擊打船槳而立誓恢復中原。典出晉書˙卷六十二˙祖逖傳。比喻收復失土，報效國家的壯烈情懷。五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉罹五胡之亂，而祖逖擊楫中流，誓在興復。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
