<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容目光明亮而有精神。清˙薛福成˙庸盦筆記˙卷一˙史料˙江忠烈公殉難廬州：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生平忠孝大節，出於天性，猿臂長身，目炯炯有神，顧盼磊然，與人交披肝瀝膽，終始不渝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
