<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dé hòu liú guāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">德澤廣厚，光耀後世。穀梁傳˙僖公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子七廟，諸侯五，大夫三，士二，故德厚者流光，德薄者流卑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙禘祫議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今國家德厚流光，創立九廟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
