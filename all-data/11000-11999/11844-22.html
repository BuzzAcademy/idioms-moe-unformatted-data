<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì kuài yǐ xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，吳國季札曾於魯國聆賞各國樂詩並評論之，唯自鄶國以下者均不再評論。典出左傳˙襄公二十九年。後比喻程度太低，不屑評論。唐˙盧照鄰˙寄裴舍人遺衣藥直書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余以其為人也，名過其實，然窮達之際，則西狩獲麟，所不能免，斯亦古君子之大悲也，自鄶而下，曷足譏焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
