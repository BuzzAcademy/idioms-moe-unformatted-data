<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎo dìng yá gēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忍受痛苦而堅持到底，或意志堅定不移。水滸傳˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李逵渾身脫剝，睜圓怪眼，咬定牙根，手<img src=/cydic/dicword/fdb5.jpg border=0 alt=* class=fontimg valign=center>雙斧，從城濠裡飛殺過來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾商都是愚夫，聽了他的話，咬定牙根不肯答應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咬定牙關<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咬緊牙關<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
