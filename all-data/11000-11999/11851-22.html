<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">青州從事</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄓㄡ　ㄘㄨㄥ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng zhōu cóng shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青州，山東省舊府名。從事，古官名。青州從事語出南朝宋˙劉義慶˙世說新語˙術解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓公有主簿善別酒，有酒輒令先嘗，好者謂青州從事，惡者謂平原督郵；青州有齊郡，平原有鬲縣，從事謂到臍，督郵言在鬲上住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以泛稱美酒。幼學瓊林˙卷三˙飲食類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好酒曰青州從事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙朱彝尊˙青玉案˙清秋滿目臨淄水詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青州從事須沉醉，稷下雄談且休矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
