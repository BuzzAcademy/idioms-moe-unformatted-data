<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄈㄢ<sup class="subfont">ˋ</sup>　ㄓ　ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī fàn zhī ēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢朝韓信年少時貧困，遇漂母贈飯療飢。後封為楚王，以千金酬謝漂母的恩惠。典出史記˙卷九十二˙淮陰侯傳。後用一飯之恩形容受人微小的恩惠。薛仁貴征遼事略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人言蒙一飯之恩尚殺身為報，今總管賜御粉，此匹夫不謝而去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世上如此之人，就是至親的友，尚且反面無情，何況一飯之恩，一面之識？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
