<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">低頭垂耳。形容恭順馴服的樣子。唐˙韓愈˙應科目時與人書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若俛首帖耳，搖尾而乞憐者，非我之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏首帖耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
