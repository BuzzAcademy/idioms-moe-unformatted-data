<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愚笨而不明事理。宋˙張君房˙雲笈七籤˙卷七十˙紅鉛火龍訣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為上智之人，明達而自知，無勞論也。愚昧無知，勉論不及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一三七˙吳伯宗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘愚昧無知，亦聽其所為，不在旌表之例。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
