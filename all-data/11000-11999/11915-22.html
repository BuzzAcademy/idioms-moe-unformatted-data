<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻縫紉、刺繡精妙迅速。水滸傳˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江湖人稱他第一手裁縫，端的是飛針走線。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若題起女工一事，飛針走線，出人意表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
