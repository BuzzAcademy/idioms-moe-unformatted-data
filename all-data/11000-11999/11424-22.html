<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān tīng zé míng piān xìn zé àn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)多方聽取意見才能辨明是非得失，若只聽一方的意見，則容易愚昧不明。漢˙王符˙潛夫論˙明闇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君之所以明者，兼聽也；其所以暗者，偏信也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>資治通鑑˙卷一九二˙唐紀八˙太宗貞觀二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上問魏徵曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人主何為而明，何為而暗？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兼聽則明，偏信則暗。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
