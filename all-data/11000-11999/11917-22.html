<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼天無窮。比喻父母恩德如蒼天廣大，無以回報。詩經˙小雅˙蓼莪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲報之德，昊天罔極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得祖父撫養成人，以有今日。這昊天罔極之恩，無從補報萬一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
