<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yí bǔ quē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彌補疏漏、匡正過失。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不能納忠效信，有奇策才力之譽，自結明主。次之又不能拾遺補闕，招賢進能，顯巖穴之士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四二一˙李菡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫獻可替否，宰相之責也；拾遺補闕，諫官之職也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
