<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本北史˙卷八十三˙文苑傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及明皇御曆，文雅大盛，學者如牛毛，成者如麟角。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容非常多。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>新頒布的工作細則，多如牛毛，讓人無所適從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
