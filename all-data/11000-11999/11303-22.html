<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">望，觀察氣色。聞，診聽聲息。問，詢問症狀。切，摸脈象。望聞問切是中醫診病的四種方法。元˙施惠˙幽閨記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（末）翁大醫你還要看症真仔細下藥。（淨）這等待我再望聞問切。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貴道裡望聞問切，如先生這樣明白脈理，不消問的，只管說出來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
