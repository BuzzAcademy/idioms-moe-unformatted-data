<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liào dí ruò shén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">估量敵情非常精準。舊唐書˙卷一二○˙郭子儀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天降人傑，生知王佐，訓師如子，料敵若神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>御眾如一，料敵若神；大伸於楚，小挫於秦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
