<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">衒玉賈石</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xuàn yù gǔ shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衒，誇示他人。賈，販賣。衒玉賈石指沿街誇示、叫賣玉石，但所賣的卻只是石頭。比喻虛假欺詐，言行不相符。漢˙揚雄˙法言˙問道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衒玉而賈石者，其狙詐乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙柳宗元˙銀青光祿大夫右散騎常侍輕車都尉宜城縣開國伯柳公行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是夫喋喋，衒玉而賈石者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
