<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">要剪除雜草，必須除去根部。語本左傳˙隱公六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為國家者，見惡如農夫之務去草焉，芟夷蘊崇之，絕其本根，勿使能殖，則善者信矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻從根本上澈底除掉禍根，不留後患。紅樓夢˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>務將張華治死，方剪草除根，保住自己的名譽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翦草除根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斬草除根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
