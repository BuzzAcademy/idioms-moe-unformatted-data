<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">整天吃得飽飽的，什縻事也不想，什麼事也不做。語出論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飽食終日，無所用心，難矣哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻無所事事。漢˙王充˙論衡˙別通：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有才能之稱者，非有飽食終日，無所用心也，不說五經，則讀書傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
