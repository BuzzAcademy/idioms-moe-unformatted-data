<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">永難消除。宋˙歐陽修˙記舊本韓文後：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓氏之文，沒而不見者二百年，而後大施於今。此又非特好惡之所上下，蓋其久而愈明，不可磨滅，雖蔽于暫而終耀于無窮者，其道當然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙唐順之˙答茅鹿門知縣二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然番來覆去，不過是這幾句婆子舌頭語，索其所謂真精神與千古不可磨滅之見，絕無有也，則文雖工而不免為下格。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
