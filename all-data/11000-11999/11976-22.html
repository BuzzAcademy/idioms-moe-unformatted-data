<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄒ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú shuǐ hé xié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫婦好合，和樂融融。宋˙劉庭信˙新水令˙枕痕一線印香腮套˙折桂令曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幾時能夠單鳳成雙，錦鴛作對，魚水和諧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王子一˙誤入桃源˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日也魚水和諧，燕鶯成對，琴瑟相調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
