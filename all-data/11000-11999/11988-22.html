<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">怎麼辦、如何是好。水滸傳˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘或被眼疾手快的拿了送官，如之奈何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷八˙喬太守亂點鴛鴦譜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但你已許人，我已聘婦，沒甚計策挽回，如之奈何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
