<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人生到頭終須一死，但應死得有價值。宋˙文天祥˙過零丁洋詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生自古誰無死，留取丹心照汗青。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙汲古閣本琵琶記˙第四十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生自古誰無死，嗟君此恨憑誰語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
