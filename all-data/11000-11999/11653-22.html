<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面對眼前的惡果，追悔從前的錯失，卻已經來不及了。永樂大典戲文三種˙張協狀元˙第四十二出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張解元早知今日，悔不當初。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早知今日，何必當初<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
