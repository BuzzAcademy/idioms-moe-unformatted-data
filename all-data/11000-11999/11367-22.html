<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">修整布帛邊緣，使無不齊。比喻講究衣飾儀容或形式小節。後漢書˙卷二十四˙馬援傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下雄雌未定，公孫不吐哺走迎國士，與圖成敗，反修飾邊幅，如偶人形。此子何足久稽天下士乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
