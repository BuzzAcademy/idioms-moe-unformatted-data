<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄡ　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōu ér bù bì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子周而不比，小人比而不周。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>何晏˙集解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠信為周，阿黨為比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>言行忠信，不結黨營私。元˙馬致遠˙陳摶高臥˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下道君子周而不比，貧道呵小人窮斯濫矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
