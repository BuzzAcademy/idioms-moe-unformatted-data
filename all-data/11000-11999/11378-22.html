<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄏㄣ<sup class="subfont">ˋ</sup>　ㄨㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāng jiàn hèn wǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遺憾認識得太晚。語本史記˙卷一一二˙平津侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子召見三人，謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公等皆安在？何相見之晚也！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容一見如故，意氣相投。宋˙方千里˙六么令˙照人明豔詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當時相見恨晚，彼此縈心目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相逢恨晚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
