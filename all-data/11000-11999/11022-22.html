<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">故意壓抑情緒，表現出鎮靜、毫不在意的樣子。晉書˙卷七十九˙謝安傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄等既破堅，有驛書至，安方對賓圍棋，看書既竟，便攝放床上，了無喜色，棋如故。客問之，徐答云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小兒輩遂已破賊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>既罷，還內，過戶限，心喜甚，不覺屐齒之折，其矯情鎮物如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
