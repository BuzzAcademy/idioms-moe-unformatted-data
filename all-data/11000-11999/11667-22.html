<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事物獨一無二，極為罕見。紅樓夢˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可知我井底之蛙，成日家只說現在的這幾個人是有一無二的，誰知不必遠尋，就是本地風光，一個賽似一個。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這功德有一無二，佛在西方，也要記下我們名字。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
