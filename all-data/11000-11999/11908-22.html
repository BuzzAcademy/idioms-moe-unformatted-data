<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各人按照自己的志向行事。史記˙卷六十一˙伯夷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>道不同不相為謀。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，亦各從其志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
