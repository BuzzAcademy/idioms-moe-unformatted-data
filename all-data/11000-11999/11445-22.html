<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲酒號呼之聲如蟬鳴，笑語之聲如湯沸羹熟。語本詩經˙大雅˙蕩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如蜩如螗，如沸如羹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻議論喧騰，紛亂不寧。清史稿˙卷四七二˙陸潤庠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上年資政院開議，竟至戟手漫罵，藐視朝廷。以辯給為通才，以橫議為輿論，蜩螗沸羹，莫可究詰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
