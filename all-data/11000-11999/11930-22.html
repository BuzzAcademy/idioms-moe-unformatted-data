<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>婀娜輕柔的柳條。亦泛指美麗多姿的花草樹木。宋˙歐陽修˙玉樓春˙南園粉蝶能無　數詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南園粉蝶能無數，度翠穿紅來復去，倡條冶葉恣留連，飄蕩輕於花上絮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　宋˙侯<img src=/cydic/dicword/93f8.jpg border=0 alt=* class=fontimg valign=center>˙瑞鶴仙˙春風無檢束詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春風無檢束，放倡條冶葉，恣情丹綠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻妓女及其侍婢。宋˙曾覿˙柳梢青˙品雅風流詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉兒不展，愁情如織，倡條　冶葉無情，尤為他，千思萬憶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冶葉倡條<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
