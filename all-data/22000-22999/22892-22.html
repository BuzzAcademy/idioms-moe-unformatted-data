<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容蒐集極廣博，選擇極正確。宋史˙卷八十一˙律曆志十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淳熙間，建安布衣蔡元定著律呂新書，朱熹稱其超然遠覽，奮其獨見，爬梳剔抉，參互考尋，推原本根，比次條理，管括機要，闡究精微。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爬羅剔抉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
