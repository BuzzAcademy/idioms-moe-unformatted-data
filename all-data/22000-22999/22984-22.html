<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hú jiǎ chī zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如狐之假借虎威，如鴟之張翅振聲以撲噬。比喻憑恃威勢以嚇人。舊唐書˙卷十九˙僖宗本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初則狐假鴟張，自謂驍雄莫敵；旋則鳥焚魚爛，無非破敗而終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
