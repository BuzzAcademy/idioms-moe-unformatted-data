<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mài zhǔ qiú róng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出賣主人以博取個人的榮華富貴。三國演義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某非賣主求榮，今遇明公，不敢不披瀝肝膽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得勢則聚若蠅蚊，失勢則散若鳥獸､甚至賣主求榮者頗多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
