<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鸞､鳳，古代神話中的鳥獸名，常用以比喻夫妻或情侶。拋鸞拆鳳比喻將夫妻或情侶拆散。元˙邦哲˙壽陽曲˙誰知道曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知道，天不容，兩三年間拋鸞拆鳳。苦多情朝思夜夢，害相思沉沉病重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
