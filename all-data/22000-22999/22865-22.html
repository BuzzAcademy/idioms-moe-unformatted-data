<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ　ㄔㄣ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng chén yì shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忠義愛國的人。文選˙曹植˙求自試表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每覽史籍，觀古忠臣義士，出一朝之命，以殉國家之難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠臣義士，盡陷羅網之中；亂臣賊子，咸置廟廊之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
