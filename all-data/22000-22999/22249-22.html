<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ<sup class="subfont">ˊ</sup>　ㄓㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu zhù shì hǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">投杼，指曾參母親受惑於謠言，終疑曾子殺人，投杼踰牆而逃的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投杼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。市虎，比喻毫無根據的流言。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三人成虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。投杼市虎比喻謠言眾多，就連最親信的人也會動搖堅定的信念。南朝宋˙臧質˙舉兵上表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下垂慈狎達，不稍惟疑，遂令負扆席圖，蔽於流議；投杼市虎，成於十夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
