<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連理枝，比翼鳥。語本唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在天願作比翼鳥，在地願為連理枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻男女感情深厚，形影不離。明˙高濂˙玉簪記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他指望連枝比翼，那知急煎煎鏡破簪折！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
