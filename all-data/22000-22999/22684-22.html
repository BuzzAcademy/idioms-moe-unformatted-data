<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有一客人看見主人家直灶旁有一堆木柴，勸告主人將煙囪改建成彎的，並將木柴搬走，以免發生火災。主人不聽其勸告，後來果然失火。見漢˙劉向˙說苑˙卷十三˙權謀。後比喻未雨綢繆，防患於未然。宋書˙卷七十九˙文五王傳˙桂陽王休範傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桂蠹必除，人邪必剪，枉突徙薪，何勞多力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曲突徙薪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
