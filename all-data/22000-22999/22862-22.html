<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忠君愛國、善事父母的人。荀子˙禮論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使生死終始若一，一足以為人願，是先王之道、忠臣孝子之極也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷二十五˙張敬兒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今乃勒兵以闚象館，長戟以指魏闕，不亦為忠臣孝子之所痛心疾首邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
