<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情的發生出乎意料之外。宋˙周煇˙清波雜志˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>京以攸被詔同至，乃置酒留貫，攸亦預焉，京以事出不意，一時失措。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷十一˙雙忠記˙烹妾激軍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰想命運乖違，事出不意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
