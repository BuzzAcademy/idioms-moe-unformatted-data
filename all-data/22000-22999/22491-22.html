<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">應天受命</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìng tiān shòu mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順應天道，承受天命。多指帝王登基。晉書˙卷七十九˙謝安傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下應天受命，登壇日恨不得謝益壽奉璽紱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙為喬補闕慶武成殿表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下應天受命，括地登樞，先飛名於祕籙，終據圖於寶座。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>應天授命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
