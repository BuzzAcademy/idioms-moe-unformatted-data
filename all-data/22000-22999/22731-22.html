<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huà dì chéng tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在地上畫圖，用以說明地理形勢。漢書˙卷五十九˙張湯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還，謁大將軍光，問千秋戰鬥方略，山川形勢，千秋口對兵事，畫地成圖，無所忘失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用以形容點畫成章，才華出眾。晉書˙卷三十六˙張華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武帝嘗問漢宮室制度及建章千門萬戶，華應對如流，聽者忘倦，畫地成圖，左右屬目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
