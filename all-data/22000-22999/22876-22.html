<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˋ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄓㄥ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻列強爭鬥。元˙宮大用˙七里灘˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投至得帝業興，家業成，四邊平靜，經了幾千場虎鬥龍爭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桂林杏苑，空成魂夢之遊；虎鬥龍爭，又見戰征之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍爭虎鬥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
