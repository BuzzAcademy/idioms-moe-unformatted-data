<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樂趣無窮無盡。抱朴子˙內篇˙暢玄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故玄之所在，其樂不窮；玄之所去，器弊神逝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其樂無窮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
