<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">氣運好，事事順利。元˙無名氏˙娶小喬˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待時運亨通，自有顯達之日也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙凍蘇秦˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終有日時運亨通，封侯拜相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
