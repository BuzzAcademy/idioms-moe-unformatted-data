<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄤ<sup class="subfont">ˊ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄖ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liáng chén jí rì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">卜筮所擇的好日子。五代史平話˙漢史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無過是著定了下個追陪財禮，選取良辰吉日，慕容三郎取那阿蘇歸家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>選定良辰吉日，發兵五十萬，祭了珍珠寶雲旗，辭別父王，進兵中原。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
