<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳弄酒杯。比喻擺設筵席飲酒歡娛。元．無名氏．點絳脣．淡掃蛾眉套．青歌兒曲：「不問生熟辦酒食，他便要弄盞傳杯。」孤本元明雜劇．鎖白猿．頭折：「做一個洗塵的茶飯，擺一個慶喜的筵席。鬧垓垓觥籌交錯，笑哈哈弄盞傳杯。」</td></tr>
