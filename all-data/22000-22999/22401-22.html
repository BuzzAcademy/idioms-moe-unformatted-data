<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ　ㄒ｜ㄢ　ㄕ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn xiān shì zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">作戰時統帥奮勇殺敵於眾士兵之前。舊唐書˙卷五十三˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公當身先士眾，早定關中，乃欲急自尊崇，何示人人廣也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身先士卒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
