<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山､海，荒涼邊遠之地。投山竄海指有罪而被放逐到荒涼邊遠的地區。唐．李白．上安州裴長史書：「若使事得其實，罪當其身，則將浴蘭沐芳，自屏於烹鮮之地，惟君侯死生！不然，投山竄海，轉死溝壑，豈能明目張膽，託書自陳耶？」</td></tr>
