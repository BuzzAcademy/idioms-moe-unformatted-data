<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄌ｜ㄢ<sup class="subfont">ˇ</sup>　ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　｜ㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng liǎn liáo yá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臉色青綠，長牙外露。形容面貌非常凶惡可怕。西遊記．第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>變得身高萬丈，兩隻手，舉著三尖兩刃神鋒，好便似華山頂上之峰，青臉獠牙，朱紅頭髮，惡狠狠，望大聖著頭就砍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青面獠牙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
