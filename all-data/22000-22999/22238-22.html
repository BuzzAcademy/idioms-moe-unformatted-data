<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">折柳攀花</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄜ<sup class="subfont">ˊ</sup>　ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄆㄢ　ㄏㄨㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhé liǔ pān huā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">柳、花，借指妓女。折柳攀花指男子狎妓尋歡的放蕩行為。元．周德清．蟾宮曲．倚篷窗無語嗟呀曲：「茶也無多，醋也無多，七件事尚且艱難，怎生教我折柳攀花？」亦作「攀花折柳」。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
