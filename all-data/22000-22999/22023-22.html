<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">杜絕、防止禍患於未然。明史˙卷二○二˙胡松傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>松言邊兵外也而內之，武庫仗內也而外之，非所以重肘腋，杜微慎防也，執弗許。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
