<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cháng hóng huà bì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">周大夫萇弘忠貞為國而遭奸人讒毀，放歸蜀，後剖腸自殺而死。蜀人感其忠誠，乃以小匣盛其血珍藏，三年後，其血化為碧玉。見莊子．外物。後比喻精誠忠正。元．關漢卿．竇娥冤．第三折：「我不要半星熱血紅塵灑，都只在八尺旗鎗素練懸。等他四下裡皆瞧見，這就是咱萇弘化碧，望帝啼鵑。」</td></tr>
