<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蝟，刺蝟，身上剛毛密布。觀者蝟集形容觀看的人像刺蝟的毛一樣聚集在一起。清．張潮．虞初新志．卷十．鬼母傳：「兒初見人時，猶手持餅啖，了無怖畏，及觀者蝟集，語嘈嘈然，方驚啼。」</td></tr>
