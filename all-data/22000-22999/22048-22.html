<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dù mén zì jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">閉門不出，主動與外界隔絕。漢書．卷四十．張陳王周傳．贊曰：「及呂后時，事多故矣，平竟自免，以智終。王陵廷事，杜門自絕，亦各其志也。」後漢書．卷二十五．卓茂傳：「及莽篡位，遣使齎玄纁、束帛，請為國師，遂歐血託病，杜門自絕。」</td></tr>
