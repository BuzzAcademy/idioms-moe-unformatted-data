<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄤ　．｜ㄥ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cāng ying jiàn xiě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼蠅見到血就拚命努力的吸吮。比喻人極為貪婪。醒世恆言．卷二十．張廷秀逃生救父：「自古道：『公人見錢，猶如蒼蠅見血。』那楊洪見了雪白的一大包銀子，怎不動火！」</td></tr>
