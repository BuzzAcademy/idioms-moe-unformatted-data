<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神情悵惘，有所失落的樣子。淮南子˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解車休馬，罷酒徹樂，而心忽然若有所喪，悵然若有所亡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若有所失<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若有所喪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
