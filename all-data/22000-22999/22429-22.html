<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">棄之可惜</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄓ　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄒ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì zhī kě xí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">留著無用，扔掉可惜。語本三國志˙卷一˙魏書˙武帝紀<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>備因險拒守<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引九州春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時王欲還，出令曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>雞肋<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，官屬不知所謂。主簿楊修便自嚴裝，人驚問修：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何以知之？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>修曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夫雞肋，棄之如可惜，食之無所得，以比漢中，知王欲還也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
