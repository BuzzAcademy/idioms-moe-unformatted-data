<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此互相呼應。東周列國志˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人先通了卻克，然後謁見晉景公。內外同心，彼唱此和，不由晉景公不從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼倡此和<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
