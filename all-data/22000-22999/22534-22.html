<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄏㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán guī hé hǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">歸於和好。清史稿˙卷四˙世祖本紀一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔之疆場用兵，本冀言歸和好。不幸寇凶極禍，明祚永終，用是整旅入關，代明雪憤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言歸于好<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言歸於好<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
