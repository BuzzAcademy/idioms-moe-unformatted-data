<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄟ　ㄨㄣ<sup class="subfont">ˊ</sup>　ㄋ｜ㄠ<sup class="subfont">ˇ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guī wén niǎo jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龜甲之文，鳥足之跡。唐˙張彥遠˙法書要錄˙卷七˙張懷權書斷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頡首四目，通於神明，仰觀奎星圓曲之勢，俯察龜文鳥跡之象，博采眾美，合而為字，是曰古文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
