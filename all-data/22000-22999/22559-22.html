<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">熟讀詩書，通曉禮節。比喻人有學識與教養。野叟曝言˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此乃罪臣家屬，籍沒入官，姓木名難兒，溫柔賢淑，識禮知書，兼通數學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知書達禮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
