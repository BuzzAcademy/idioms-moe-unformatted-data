<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容權勢極大，可以壓倒朝廷民間。魏書˙卷四十七˙盧玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時靈太后臨朝，黃門侍郎李神軌勢傾朝野，求結婚姻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷十九˙謝方明傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓玄克建鄴，丹陽尹卞範之勢傾朝野，欲以女嫁方明，方明終不回。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
