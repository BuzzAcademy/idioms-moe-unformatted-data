<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屈折一寸可伸長一尺。形容不計較小的損失，以求得較大的利益。尸子˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>詘寸而信尺，小枉而大直，吾為之也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙附會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銳精細巧，必疏體統。故宜詘寸以信尺，枉尺以直尋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詘寸伸尺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
