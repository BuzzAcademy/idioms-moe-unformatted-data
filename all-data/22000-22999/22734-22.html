<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄠ<sup class="subfont">ˇ</sup>　ㄌ｜<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biǎo lǐ shòu dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內外皆受到敵人的攻擊威脅。三國志˙卷二十八˙魏書˙諸葛誕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城固而眾多，攻之必力屈，若有外寇，表裡受敵，此危道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十九˙楊忠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攻守勢殊，未可卒拔。若引日勞師，表裡受敵，非計也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
