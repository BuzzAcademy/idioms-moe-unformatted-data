<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抽簡，抽竹籤占卜。祿馬，祿存與天馬，二者皆為舊時星命家算命用的術語。抽簡祿馬指為人算命。二刻拍案驚奇˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為能與人抽簡祿馬，川中起他一個混名，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>楊抽馬<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
