<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǒu xù diāo wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻官爵氾濫或事物以壞續好，前後不相稱。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貂不足，狗尾續<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙孔尚任˙桃花扇˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨朝待漏，猶如狗續貂尾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
