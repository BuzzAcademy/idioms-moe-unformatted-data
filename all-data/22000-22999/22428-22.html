<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˇ</sup>　ㄐㄩ　ㄊ｜ㄠ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǔ jū tiáo ér</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">補苴，補綴。調胹，烹調煮熟。補苴調胹比喻修飾理論或文章，使之更加完美。宋˙王安石˙漣水軍淳化院經藏記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博聞該見有志之士，補苴調胹，冀以就完而力不足，又無可為之地，故終不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
