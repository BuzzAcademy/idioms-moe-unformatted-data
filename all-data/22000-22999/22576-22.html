<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˊ</sup>　ㄏㄨㄟ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chí huí guān wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遲疑等待，不作決定。清史稿˙卷二四四˙李森先傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上孜孜圖治，求言詔屢下；而諸臣遲回觀望者，皆以從前言事諸臣，一經懲創，則流徙永錮，相率以言為戒耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
