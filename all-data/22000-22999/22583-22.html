<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">治理國家或經營規劃宏遠事業。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經天緯地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙李翰˙鳳閣王侍郎傳論贊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開物成務，緯地經天，則齊中書監尚書令太尉南昌文獻公其人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
