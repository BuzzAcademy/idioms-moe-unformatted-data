<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān chéng shēn chí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅固的城牆，淵深的護城河。形容防禦堅固。唐˙李<img src=/cydic/dicword/966a.jpg border=0 alt=* class=fontimg valign=center>˙楊烈婦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守禦之臣，憑堅城深池之險，儲蓄山積，貨財自若。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高城深池<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
