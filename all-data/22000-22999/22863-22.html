<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忠君愛國、捨身取義的人。隋書˙卷五十八˙李文博傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每讀書至治亂得失、忠臣烈士，未嘗不反覆吟玩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之下，其所以家喻戶曉，知他為忠臣烈士、名垂千古者，皆由無心而傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
