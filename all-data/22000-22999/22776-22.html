<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容不會說話，拙於言辭。元˙劉唐卿˙降桑椹˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥的那喉舌，何人敢及？古者有隨何､蒯通､蘇秦，雖為舌辯之士，若是見了哥，也拱手回容。他豈敢開口？量你兄弟拙口鈍腮，真乃蛆皮而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二哥！你和我一般，拙口鈍腮，不要惹大哥熱擦！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拙口笨腮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拙口鈍辭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
