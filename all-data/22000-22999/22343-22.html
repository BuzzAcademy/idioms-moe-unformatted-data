<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫婦和睦，琴瑟合鳴。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫倡婦隨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。孔叢子˙卷一˙嘉言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>十五許嫁而後從夫，是陽動而陰應，男唱而女隨之義也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
