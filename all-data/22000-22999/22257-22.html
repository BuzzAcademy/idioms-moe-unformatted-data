<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄤ　．｜ㄥ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cāng ying jiàn xiě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼蠅見到血就拚命努力的吸吮。比喻人極為貪婪。醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公人見錢，猶如蒼蠅見血。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那楊洪見了雪白的一大包銀子，怎不動火！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
