<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìng tiān cóng wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">物，人物。應天從物指應合天命，順從民心。周書˙卷六˙武帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕應天從物，伐罪弔民，一鼓而蕩平陽，再舉而摧勍敵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>應天從民<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>應天從人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
