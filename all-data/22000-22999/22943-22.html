<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄏㄨㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú lóng biàn huà</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魚龍，一種古代的雜戲，表演魚化為龍的舞蹈。魚龍變化比喻人事變遷。明˙朱權˙荊釵記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天降皇恩，詔我眾書生，魚龍變化，直上九霄雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今且說一段故事，乃在金陵建都之地，魚龍變化之鄉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
