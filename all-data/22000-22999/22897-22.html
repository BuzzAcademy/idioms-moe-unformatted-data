<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˋ</sup>　ㄊㄨㄣ　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú qì tūn lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不食人間煙火。指修鍊道術。孤本元明雜劇˙洞玄昇仙˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若論道姑修養，服氣吞露，搬離運坎，施仁布義，必有成仙之日也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>服氣餐霞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
