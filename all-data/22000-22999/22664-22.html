<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guī chóng jǔ dié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">規、矩各相重疊。比喻情事相同。宋史˙卷一三五˙樂志十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈貺具臻，神光燁燁。暉祚無疆，規重矩疊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重規襲矩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
