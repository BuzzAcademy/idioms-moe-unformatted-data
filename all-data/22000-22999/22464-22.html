<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">社會安定，五穀豐收。亦指太平盛世。南齊書˙卷二十六˙王敬則傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救民拯弊，莫過減賦。時和歲稔，尚爾虛乏，儻值水旱，寧可熟念？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙姚茂良˙精忠記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欣遇，國祚雍熙，時和歲稔，居安豈可忘危！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時和年豐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時和歲豐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
