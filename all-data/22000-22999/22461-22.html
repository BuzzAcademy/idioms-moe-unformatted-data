<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄢ<sup class="subfont">ˊ</sup>　ㄍㄡ<sup class="subfont">ˋ</sup>　ㄘㄤ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hán gòu cáng jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高下在心，川澤納汙，山藪藏疾，國君含垢，天之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指國君應有容忍恥辱的寬大氣度。周書˙卷二十˙賀蘭祥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先皇含垢藏疾，仍存聘享，欲睦之以鄰好，申之以婚姻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻包庇壞人壞事。三國志˙卷八˙魏書˙公孫度傳˙裴松之˙注引魏略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逆賊孫權，遭遇亂階，因其先人劫略州郡，遂成群凶，自擅江表，含垢藏疾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>含垢納汙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
