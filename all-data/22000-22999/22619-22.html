<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忍受羞辱。永樂大典戲文三種˙宦門子弟錯立身˙第十三出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撞府共沖州，遍走江湖之游，身為女婿，只得忍恥含羞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忍辱含垢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
