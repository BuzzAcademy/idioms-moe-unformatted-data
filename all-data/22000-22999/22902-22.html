<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">計算財富以萬、千而論。形容財富極多。元˙武漢臣˙玉壺春˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任抓掀，不是我撥萬論千，常拚著賣了城南金谷園。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙鄭廷玉˙忍字記˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝兄弟肯留納，我將那撥萬論千這回罷，深山中將一個養家心來按捺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日撥萬論千盡托付與杜興身上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撥萬輪千<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
