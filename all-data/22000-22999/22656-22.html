<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄍㄨㄟ　ㄉㄢ　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī guī dān jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">析圭，古代分封諸侯時，須頒以玉圭，以別爵位高下。析圭擔爵指任官受爵。明史˙卷一八三˙倪岳傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>命將徂征，四年三舉，絕無寸功。或高臥而歸，或安行以返。析圭擔爵，優游朝行，輦帛輿金，充牣私室。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
