<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿著喪服。指服喪。元˙楊文奎˙兒女團圓˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺有日百年身死後，天那！知他誰是拖麻拽布人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙劉弘嫁婢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待著他當家主計為門戶，你又待著他拖麻拽布臨墳墓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拽布披麻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拽布拖麻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
