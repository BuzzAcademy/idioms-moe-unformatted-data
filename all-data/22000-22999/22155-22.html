<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">回復到人原來樸實、淳厚的本性。梁書˙卷二十七˙明山賓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>處士阮孝緒聞之，歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此言足使還淳反樸，激薄停澆矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>太平廣記˙卷一六五˙鄭濣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕嘗病澆態訛俗，驕侈自奉，思得以還淳反樸，敦厚風俗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還淳返樸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
