<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">刺，名片。懷刺漫滅指東漢禰衡至潁川而身懷名片，準備有所謁見。卻因心高氣傲不屑與他人來往，以致懷藏的名片字跡日久而模糊褪色。典出後漢書˙卷八十˙文苑傳下˙禰衡傳。後比喻不依附權貴或懷才不遇。歧路燈˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有知竅的進京來，若有個筆帕之敬，自然禮尚往來；若白白說些瞻依暱就話頭，就是司空見慣矣，不如學禰正平懷刺漫滅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
