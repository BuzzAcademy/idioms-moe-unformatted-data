<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù yì fèi téng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">輿論喧譁，眾議紛紛。明史˙卷一八八˙張文明傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物議沸騰，畏堂莫敢與難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今忽急急冒然而來，第恐舉止孟浪，物議沸騰，於二位大有不利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物論沸騰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
