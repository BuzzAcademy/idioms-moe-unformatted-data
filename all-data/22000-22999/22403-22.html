<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江海，比喻隱居之所。魏闕，比喻朝廷。全句指雖然辭官歸隱，但仍關心朝政。唐˙陳子昂˙喜遇冀侍御珪崔司議泰之二使˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余獨坐一隅，孤憤五蠹，雖身在江海，而心馳魏闕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
