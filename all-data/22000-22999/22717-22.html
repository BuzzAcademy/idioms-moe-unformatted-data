<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù xià wǎng shàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">附和其他臣子，欺瞞矇騙君王。漢˙劉向˙說苑˙卷二˙臣術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰誓曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>附下而罔上者死，附上而罔下者刑。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一七九˙鄒智傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少師安持祿怙寵，少保吉附下罔上，太子少保直挾懷奸，世之小人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
