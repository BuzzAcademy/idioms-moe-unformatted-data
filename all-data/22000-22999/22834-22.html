<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄈㄢ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄍㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huà lóng bù chéng fǎn wéi gǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">畫龍畫的不像，反倒像狗。比喻好高騖遠、仿效失真，而終無所成，貽為笑柄。後漢書˙卷七十九˙儒林傳上˙孔僖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因讀吳王夫差時事，僖廢書歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若是，所謂畫龍不成反為狗者。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
