<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內外互相應合。唐˙杜佑˙通典˙卷一五九˙兵十二˙按地形知勝負引周書˙陰符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右有水，前有大阜，後有高山，戰於兩水之間，乘敵過邑，是謂表裡相合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>表裡相應<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
