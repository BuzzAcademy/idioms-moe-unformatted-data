<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時機來臨時，好運便降臨。文明小史˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那曉得他時來運來，偶然買買發財票，居然著了一張二彩，得到一萬洋錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>市聲˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿大利時來運來，首先挑著糞擔，到租界出糞。外國人見他為人誠實，就派他做了個糞頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時來運轉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
