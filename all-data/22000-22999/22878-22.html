<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)忠誠的臣子義不降敵，貞節的女子守節而不改嫁。比喻忠誠堅貞，絕無二心。明˙沈采˙千金記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>告大王知道，忠臣不事二君，烈女不更二夫，大王倘有不幸，奴家豈肯存著異心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠臣不事二君，烈女不更二夫。我為隋臣，不能匡救君惡，致被逆賊所弒，不能報仇，而事別主，何面目立於世乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烈女不更二夫，忠臣不事二君<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
