<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉陶侃任荊州刺史，鎮武昌時造船，將剩餘的木屑及木頭全部貯存。後桓溫伐蜀，又以侃所貯竹頭作釘裝船。其綜理微密，皆此類也。見晉書˙卷六十六˙陶侃傳。後比喻尚可備用的材料。二刻拍案驚奇˙小引：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧逸事新語可佐談資者，乃先是所羅而未及付之於墨，其為栢梁餘材，武昌剩竹，頗亦不少。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
