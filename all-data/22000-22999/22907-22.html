<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chǐ yá wéi huá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語惹禍。國語˙晉語一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獻公卜伐驪戎，史蘇占之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>勝而不吉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何謂也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>遇兆，挾以銜骨，齒牙為猾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齒牙為禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
