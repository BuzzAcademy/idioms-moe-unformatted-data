<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻非常狼狽的逃竄。宋書˙卷九十五˙索虜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或有狐奔鼠竄，逃首北境，而輒便苞納，待之若舊，資其糧仗，縱為寇賊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>英烈傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸部士卒，俱各狐奔鼠竄退去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
