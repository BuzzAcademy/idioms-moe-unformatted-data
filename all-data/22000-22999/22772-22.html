<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水盛在方形的容器中便呈方形。語本荀子˙君道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君者槃也，槃圓而水圓；君者盂也，盂方而水方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻在下位的人以上位者為典範。韓非子˙外儲說左上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為人君者猶盂也，民猶水也，盂方水方，盂圜水圜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
