<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭枕兵器，口嘗苦膽。形容時時自我警惕，奮發圖強，以備殺敵報仇雪恥。陳書˙卷一˙高祖紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自寇虜陵江，宮闈幽辱。公枕戈嘗膽，提劍拊心，氣涌青霄，神飛紫闥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一六四˙聊讓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下枕戈嘗膽之秋，可不拔賢舉能，一新政治乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枕戈飲膽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
