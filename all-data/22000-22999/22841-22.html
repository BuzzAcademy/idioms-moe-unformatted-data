<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bào tóu suō xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">抱著頭，縮著脖子。形容人畏縮不前。元˙武漢臣˙玉壺春˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是我老把勢展旗旛立馬停驂，著那俊才郎倒戈甲抱頭縮項。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
