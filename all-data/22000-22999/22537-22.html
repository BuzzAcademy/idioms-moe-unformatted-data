<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qióng dà shī jū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">居大位者容易因驕矜而失其所居之處。語本易經˙序卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮大者必失其居，故受之以旅；旅而無所容，故受之以巽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來指多而不適用之意。清˙魏源˙國朝古文類鈔敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠能以昭代之典章文字讀六經，而又能以六經讀昭代之典章文字，其于是編也，又何窮大失居之有？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
