<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滋生事端。猶興風作浪。孤本元明雜劇˙洞天玄記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他若是早早投降，便罷；若還現形發惡，擁霧翻波，就承此計擒捉未遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
