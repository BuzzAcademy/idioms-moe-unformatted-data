<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán bù jí sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話不涉及個人私事。晉書˙卷七十五˙王湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨終，與謝安、桓沖書，言不及私，惟憂國家之事，朝野甚痛惜之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
