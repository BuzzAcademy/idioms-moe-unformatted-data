<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">畫眉，比喻夫妻恩愛。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張敞畫眉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。舉案，東漢梁鴻妻子孟光送飯食的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉案齊眉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。畫眉舉案比喻夫妻恩愛，相互尊敬。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這對老夫婦結褵四十年，依然畫眉舉案，相敬如賓，令人羨慕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
