<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">奇花異卉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄏㄨㄚ　｜<sup class="subfont">ˋ</sup>　ㄏㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí huā yì huì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">珍奇罕見的花草。宋˙洪邁˙夷堅丙志˙卷十五˙魚肉道人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其下清泉巧石，奇花異卉，從橫布列，兩池相對。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>薛仁貴征遼事略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至觀門前，見樓臺森聳，玉殿瑤階，翠竹蒼松，奇花異卉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奇花異草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異卉奇花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異草奇花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
