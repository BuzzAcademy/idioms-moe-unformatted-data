<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前進、後退；生存、死亡。泛指種種處境。易經．乾卦：「知進退存亡，而不失其正者，其唯聖人乎！」清．朱彝尊．杭州洞霄宮提舉題名記：「君子所貴乎知進退存亡，而不失其正也。」</td></tr>
