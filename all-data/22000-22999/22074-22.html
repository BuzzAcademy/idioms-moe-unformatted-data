<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù zhàng lǐ mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">束杖，收起刑具，不濫施刑罰。束杖理民指為官寬仁愛民。元．無名氏．陳州糶米．楔子：「差您二人去陳州開倉糶米，欽定五兩白銀一石細米，則要你奉公守法，束杖理民。」孤本元明雜劇．齊天大聖．頭折：「上聖自從煬帝封為嘉州太守，愛惜黎庶，束杖理民。」</td></tr>
