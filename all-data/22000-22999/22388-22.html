<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時光移異，世情也已經改變。唐˙牛僧孺˙玄怪錄˙顧摠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憶兒貌，念兒心，望兒不見淚沾襟，時移世異難相見，棄謝此生當重尋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
