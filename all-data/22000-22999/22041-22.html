<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn tuì wú lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前進後退都無路。形容處境窘迫，無處容身。宋˙洪邁˙夷堅丁志˙卷九˙張顏承節：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤困異土，兼乏裹糧，進退無路，不如死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙鄭若庸˙玉玦記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生囊篋罄然，家園迢遞，進退無路，特問公公指引，再去尋他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進退無門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
