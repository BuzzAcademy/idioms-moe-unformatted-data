<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">虎略龍韜</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˇ</sup>　ㄌㄩㄝ<sup class="subfont">ˋ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄊㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǔ lüè lóng tāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">略､韜，指三略､六韜，均為古代的兵書。虎略龍韜比喻為作戰用兵的謀略。孤本元明雜劇˙飛刀對箭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我胸中虎略龍韜，看殺氣陣雲高，蕩征塵土雨瀟瀟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陸采˙明珠記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎略龍韜，施展正在今日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
