<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剝離抽取筋肉。形容剝削、壓榨極為殘酷無情。老殘遊記二編˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可知那州縣老爺們比娼妓還要下賤？遇見馴良百姓，他治死了還要抽筋剝皮，銼骨揚灰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
