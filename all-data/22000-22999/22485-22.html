<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄕㄨㄣ<sup class="subfont">ˋ</sup>　ㄇ｜ㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìng tiān shùn mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順應天理和民心。漢˙應瑒˙文質論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至乎應天順民，撥亂夷世，摛藻奮權，赫奕丕烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷五十˙龐晃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下應天順民，君臨宇內，猶憶曩時之言，不勝慶躍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順天應人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
