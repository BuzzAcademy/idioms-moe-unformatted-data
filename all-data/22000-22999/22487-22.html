<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yìng tú shòu lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳帝王是應河圖、受符命來統治天下，表示君權乃上天所授。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>應籙受圖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。舊唐書˙卷二十三˙禮儀志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物極而復，天祚我<img src=/cydic/dicword/99c8.jpg border=0 alt=* class=fontimg valign=center>，武、文二后，應圖受籙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
