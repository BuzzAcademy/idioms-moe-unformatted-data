<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">灶沉水底，蛙生其中。比喻水患嚴重，釀成巨災。國語˙晉語九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃走晉陽，晉師圍而灌之，沉灶產蛙，民無叛意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙楊梓˙豫讓吞炭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智伯攻圍甚急，某避走晉陽，今又引水灌城，不浸者三版，沉灶產蛙，看看渰倒城牆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
