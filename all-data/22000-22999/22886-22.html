<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨ　ㄕㄥ　ㄅㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng zhū shēng bàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蚌，一種產珍珠的軟體動物。明珠生蚌指夜明珠生於老蚌。語本漢˙趙岐˙三輔決錄˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韋康，字元將，京兆人也。孔融與父端書曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>頃見元將來，……昨日又見弟仲將來，……不意雙珠出于老蚌。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻出色的兒子生於出色的父親。群音類選˙官腔類˙卷十二˙白順記˙王曾得子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荷皇天寵賜，一子承宗，縱休誇佳兆為熊，尤幸似明珠生蚌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
