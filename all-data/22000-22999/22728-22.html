<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huà hǔ bù chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人目標高遠卻無法做到。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫虎不成反類狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北齊˙顏之推˙顏氏家訓˙雜藝：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝野翕然，以為楷式，畫虎不成，多所傷敗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只恐畫虎不成，終無補於實用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
