<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐玄宗天寶年初，李林甫為相，以誣陷排除異己，任羅希奭、吉溫為御史，二人承李意為虐，持法深刻，致冤獄不已，時人稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羅鉗吉網<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出舊唐書˙卷一八六˙酷吏傳下˙羅希奭傳。後比喻為酷吏枉法，陷人以罪。明˙沈鯨˙雙珠記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懊恨姦雄張健吻，羅鉗吉網交侵，縲絏羈縻，欄楯嚴緊，飛燕無由傳信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
