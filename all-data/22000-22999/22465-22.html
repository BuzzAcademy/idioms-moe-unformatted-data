<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喝白開水，彎曲胳膊當枕頭。語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飯疏食飲水，曲肱而枕之，樂亦在其中矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容清心寡慾，自得其樂的生活。宋˙邵博˙聞見後錄˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲水曲肱，祿在其中，豈非阨窮而不憫乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
