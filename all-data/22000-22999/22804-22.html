<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄑㄩㄢ<sup class="subfont">ˊ</sup>　ㄋㄚ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo quán nà lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把持權柄，收受賄賂。元史˙卷二○四˙宦者傳˙朴不花傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不花驕恣無上，招權納賂，奔競之徒，皆出其門，駸駸有趙高、張讓、田令孜之風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李昌祺˙剪燈餘話˙卷一˙何思明遊酆都錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆人間清要之官而招權納賂，欺世盜名，或於任所陽為廉潔，而陰受苞苴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招權納賄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招權納賕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
