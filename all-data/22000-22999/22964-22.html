<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦朝末年，陳勝、吳廣欲壯大反秦聲勢，鼓動眾人起事，乃丹書帛上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳勝王<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，置魚腹中，再令人買而剖食，得丹書；又令人夜篝火，狐鳴呼曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大楚興，陳勝王<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出史記˙卷四十八˙陳涉世家。後用以比喻起事者欲鼓動群眾所使用的手段。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>野心家往往藉著怪力亂神的說法、狐鳴魚書的騙局，煽動純潔而無知的鄉民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
