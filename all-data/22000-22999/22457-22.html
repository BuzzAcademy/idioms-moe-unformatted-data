<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">汪洋浩博</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ　｜ㄤ<sup class="subfont">ˊ</sup>　ㄏㄠ<sup class="subfont">ˋ</sup>　ㄅㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wāng yáng hào bó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水勢浩大。形容人氣度恢弘豪放，學識淵博。宋˙陸游˙答劉主簿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往者前輩之學，積小以成大，以所有易所無，以能問於不能。故其久也，汪洋浩博，該極百家，而不可涯涘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一九○˙儒學傳二˙陳旅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繹曾字伯敷，處州人。為人雖口吃，而精敏異常，諸經註疏，多能成誦。文辭汪洋浩博，其氣燁如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
