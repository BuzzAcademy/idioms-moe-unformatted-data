<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圖，謀劃。軌，常規。比喻計劃進行不法的事，如犯上、作亂及叛逆等。三國志˙卷五十七˙吳書˙虞翻傳˙裴松之˙注引會稽典錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休未至，綝欲入宮，圖為不軌，召百官會議，皆惶怖失色，徒唯唯而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謀圖不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謀逆不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謀為不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圖謀不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
