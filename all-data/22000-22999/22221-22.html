<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu suō zhé chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子拒絕男子調戲。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投梭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙陳澧˙東塾讀書記˙六˙詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟靜女篇則真難解其言。此女俟我于城隅，又貽我以物，我悅其美。若稱譽賢女，豈容作此等語，必至投梭折齒矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
