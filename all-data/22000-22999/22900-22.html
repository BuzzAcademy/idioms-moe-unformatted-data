<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)明處射來的槍容易及時躲開，暗中射來的箭卻難以提防。常比喻公開的攻擊容易對付，而暗中的攻擊比較難以提防。元˙無名氏˙獨角牛˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孩兒也，一了說明槍好躲，暗箭難防，我暗算他搬將過來，則一拳打倒那廝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明槍易趓，暗箭難防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明槍易躲，暗箭難防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明鎗容易躲，暗箭最難防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明鎗容易躲，暗劍最難防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明鎗易躲，暗箭難逃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
