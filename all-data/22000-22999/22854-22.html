<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">旋踵，形容時間短暫。敗不旋踵指很快就失敗了。北史˙卷四十一˙楊敷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>未議致身，先圖問鼎，假稱伊､霍之事，將肆莽､卓之心，人神同疾，敗不旋踵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙王勃˙三國論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而喪師失律，敗不旋踵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
