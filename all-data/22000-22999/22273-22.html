<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻女子打扮美麗、婀娜多姿的樣子。金瓶梅˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見銀兒和愛香兒，又與一個穿大紅紗衫年小的粉頭，提著衣裳包兒進門，先望月娘花枝招颭繡帶飄飄，磕了頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷八˙喬太守亂點鴛鴦譜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那女子的尖尖趫趫，鳳頭一對，露在湘裙之下，蓮步輕移，如花枝招颭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花枝招展<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
