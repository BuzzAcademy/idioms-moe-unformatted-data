<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子芳香柔軟的肌體。群音類選˙清腔類˙卷五˙步步嬌˙暗想當年羅帕上詩曾寫曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他心猿乖，意馬劣，都將軟玉嬌香，嫩枝柔葉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軟玉溫香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
