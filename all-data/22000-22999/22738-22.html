<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">攘攘，亂貌。紛紛攘攘形容人群紛紜雜亂。水滸傳˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛紛攘攘，有做公人出城來各鄉村緝捕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十八˙楊八老越國奇逢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊八老看見鄉村百姓，紛紛攘攘，都來城中逃難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛紛嚷嚷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛紛穰穰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
