<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斝、觴，皆指酒器。走斝飛觴形容宴飲氣氛熱絡。元˙張可久˙寨兒令˙添晚妝曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泛羽流商，走斝飛觴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走斝飛觥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走斝傳觴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
