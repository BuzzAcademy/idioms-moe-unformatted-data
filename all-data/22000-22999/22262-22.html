<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huā bì yuè xiū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子容貌姣好，足使花、月為之退卻、失色。元．無名氏．醉寫赤壁賦．第一折：「只聞檀板與歌謳，不見如花閉月羞。」亦作「閉月羞花」。</td></tr>
