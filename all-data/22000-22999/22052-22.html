<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn tuì shǒu shǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">首鼠，遲疑不決。進退首鼠指拿不定主意，進退兩難。宋．陳亮．與應仲實書：「又思此別相見定何時，進退首鼠，卒以其所欲求正於仲實者而寓之書。」</td></tr>
