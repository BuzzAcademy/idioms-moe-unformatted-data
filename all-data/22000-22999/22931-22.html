<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suǒ tú bù guǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圖謀做不合法的壞事。多指叛變活動。後漢書˙卷七十四上˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>會董卓乘虛，所圖不軌。臣父兄親從，並當大位，不憚一室之禍，苟惟寧國之義，故遂解節出奔，創謀河外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷七˙魏書˙臧洪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>袁氏無道，所圖不軌，且不救洪郡將。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
