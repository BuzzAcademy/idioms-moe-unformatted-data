<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容時間過得很快。京本通俗小說˙碾玉觀音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時光似箭，日月如梭，也有一年之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四游記˙北游記˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不覺時光似箭，日月如梭，玉帝化身，在哥閣國為王，享太平天下有十年矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
