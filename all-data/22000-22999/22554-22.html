<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄨㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán ér wú wén xíng zhī bù yuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話沒有文采條理，就流傳不遠。樂府詩集˙卷十五˙燕射歌辭三˙北周˙庾信˙角調曲二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言而無文，行之不遠。義而無立，勤則無成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言之不文，行之不遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言之無文，行而不遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
