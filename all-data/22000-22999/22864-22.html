<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">特立突出，超越眾人。陳書˙卷三十四˙文學傳˙陸琰傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚生後學，匪無牆面，卓爾出群，斯人而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓然不群<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓爾不群<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
