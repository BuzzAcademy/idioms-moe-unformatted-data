<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shù zhuāng dào jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代直不疑官居郎位時，有同僚返鄉，誤持其同舍郎之金離開，後同舍郎發覺，懷疑是直不疑所盜，直不疑並不辯解，另買金賠償，直到返鄉者回來，歸還誤拿之金，方真相大白。典出漢書˙卷四十六˙直不疑傳。後以比喻無故受人懷疑。南朝宋˙顏延之˙庭誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況動容竊斧，束裝盜金，又何足論也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
