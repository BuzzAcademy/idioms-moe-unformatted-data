<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)狗的嘴巴裡不會吐出象牙。比喻罵人只會說壞話，說不出好聽的話來。元˙高文秀˙遇上皇˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和這等東西，有甚麼好話？講出甚麼理來？狗口裡吐不出象牙！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗嘴裡吐不出象牙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
