<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忘了備戰必然產生危機。漢書˙卷六十四上˙主父偃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國雖大，好戰必亡；天下雖平，忘戰必危。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷三十四˙杜預傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>預以天下雖安，忘戰必危，勤於講武，修立泮宮，江漢懷德，化被萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘戰者危<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
