<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">汗馬，馬疾馳而出汗，指建立戰功。枕戈汗馬形容時時處於備戰之中，以便殺敵立功。。明史˙卷二○四˙曾銑傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣非不知兵凶戰危，而枕戈汗馬，切齒痛心有日矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙屠隆˙曇花記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>須教，枕戈汗馬，努力塞雲邊草，幾時得功成大漠，鶴歸華表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
