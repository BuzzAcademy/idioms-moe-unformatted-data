<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身世聲名顯赫遠揚。元˙施惠˙幽閨記˙第三十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所喜者志得意滿，身顯名揚；所悲者家園蕩廢，琴瑟淒涼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
