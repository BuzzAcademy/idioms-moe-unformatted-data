<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情非常容易做到。漢書˙卷五十一˙枚乘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>變所欲為，易於反掌，安於太山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷五十二˙吳書˙諸葛瑾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下以關羽之親何若先帝？荊州大小孰與海內？俱應仇疾，誰當先後？若審此數，易於反掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易如翻掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易如反掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
