<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī bù jí fèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雞比不上鳳凰。比喻兒子不如父親。語本南齊書˙卷四十六˙王慈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我之不得仰及，猶雞之不及鳳也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
