<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻有某種不足稱道的技能之徒，或指卑下的技能。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雞鳴狗盜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。東周列國志˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾之得脫虎口，乃狗盜雞鳴之力也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
