<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˇ</sup>　ㄌㄟ<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˊ</sup>　ㄔ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǒ lèi róu chī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眵，眼屎，指眼睛。抹淚揉眵形容悲痛傷心落淚的樣子。元˙無名氏˙抱妝盒˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀！雪消也見死屍，打的你氣咽聲絲，倒著我抹淚揉眵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭廷玉˙金鳳釵˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他道是奉著聖旨，我抹淚揉眵，言語如絲，險斷頸分尸，料青天不受私，說不盡口中語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抹淚柔眵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揉眵抹淚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挹淚揉眵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
