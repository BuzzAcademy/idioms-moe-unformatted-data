<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">撥雲睹日</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄛ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄉㄨ<sup class="subfont">ˇ</sup>　ㄖ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bō yún dǔ rì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">撥開雲霧見太陽。語本晉書˙卷四十三˙樂廣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尚書衛瓘……見廣而奇之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>自昔諸賢既沒，常恐微言將絕，而今復聞斯言於君矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>命諸子造焉，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此人之水鏡，見之瑩然，若披雲霧而睹青天也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以此語形容受到啟發，豁然開通的心情。或比喻一掃陰霾，見到光明、希望無窮的境遇。元˙王實甫˙西廂記˙第二本˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自別兄長臺顏，一向有失聽教；今得一見，如撥雲睹日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憶昔相從，多蒙教誨，至今感德。此刻相逢，何異撥雲睹日？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撥雲見日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
