<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女媒人。醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這做媒乃是冰人撮合，一天好事，除非他女兒不要嫁人便罷休。不然，少不得男媒女妁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
