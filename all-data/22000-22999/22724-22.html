<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻仿效他人卻學得不好，變得不倫不類。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫虎不成反類狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。聊齋志異˙卷十˙胭脂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但恐畫虎成狗，致貽汙謗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
