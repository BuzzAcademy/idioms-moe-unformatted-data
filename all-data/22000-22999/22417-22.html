<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伯勞，伯勞鳥。伯勞飛燕用以比喻人的別離。元˙王子一˙誤入桃源˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>端的個人生最苦是別離，倒做了伯勞飛燕各東西。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第二本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他曲未終，我意轉濃，爭奈伯勞飛燕各西東，盡在不言中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
