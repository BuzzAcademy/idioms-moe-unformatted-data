<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瑕，玉上的斑點。瑜，美玉的光彩。抉瑕掩瑜指挑剔玉上的微小缺點以掩沒它的光彩。比喻以嚴刻的議論抹煞別人的優點。唐．嚴郢．駮太常擬故相國江陵尹諡議：「今太常議荊南之政詳矣……乃抉瑕掩瑜之論，非中適之言也。」</td></tr>
