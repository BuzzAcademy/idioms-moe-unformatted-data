<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">沒身不忘</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˋ</sup>　ㄕㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò shēn bù wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒身，終身。沒身不忘指永遠不能忘記。宋˙陳亮˙眾祭孫沖季文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失聲而號，痛裂肺腸，何以尉子，沒身不忘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒齒難忘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
