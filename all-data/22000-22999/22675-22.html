<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">睡在霜雪之上。比喻流落在外的艱苦生活。元˙馬致遠˙漢宮秋˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假若俺高皇差你個梅香，背井離鄉，臥雪眠霜，若是他不戀恁春風畫堂，我便官封你一字王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙南牢記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想俺祖宗櫛風沐雨，臥雪眠霜，帶甲而食，裹創而戰，當原創業，好艱難也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
