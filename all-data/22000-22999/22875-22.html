<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如老虎般貪狠的注視。語出易經˙頤卦˙象曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎視耽耽，其欲逐逐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻心懷不軌，伺機掠奪。三俠五義˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些人都有虎視耽耽之意。若欲加害，索性全害了，方為穩便。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎視眈眈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
