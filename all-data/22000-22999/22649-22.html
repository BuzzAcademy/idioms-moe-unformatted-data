<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèn gē qì xuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭枕兵器，眼睛哭出血來。形容滿懷悲憤，時刻準備殺敵以復仇雪恨。晉書˙卷九十八˙桓溫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫時年十五，枕戈泣血，志在復讎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙王維˙與工部李侍郎書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畏賊顧望，貢獻不至，莫有鬥心。侍郎慨然，枕戈泣血，奮不顧命，捍衛聖主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
