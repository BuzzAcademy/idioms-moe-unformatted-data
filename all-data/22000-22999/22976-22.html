<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">借指懼內､怕老婆的毛病。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季常癖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。聊齋志異˙卷六˙馬介甫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊萬石，大名諸生也。生平有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>季常之懼<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。妻尹氏，奇悍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
