<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn shí sī zhú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金石，鐘磬等樂器；絲竹，琴簫等樂器。金石絲竹泛指各種樂器，或指各種音樂。禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德者性之端，樂者得之華也，金石絲竹樂之器也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷一一二˙主父偃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金石絲竹之聲不絕於耳，帷帳之私俳優侏儒之笑不乏於前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
