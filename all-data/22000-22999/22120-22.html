<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄈㄟ　ㄍㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǒu jiǎ fēi gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斝、觥，商周時的酒器。走斝飛觥形容宴飲氣氛熱絡。元．無名氏．鎖魔鏡．第一折：「我這裡便親手高擎碧玉鍾，走斝飛觥，咱兩個興正濃。」亦作「走斝飛觴」、「走斝傳觴」。</td></tr>
