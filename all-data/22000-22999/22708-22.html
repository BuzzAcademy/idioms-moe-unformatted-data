<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ruò yǐn ruò xiǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容隱約不明，模糊不清。宣和畫譜˙卷十二˙山水三˙宋˙黃齊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非陰非霽，如梅天霧曉，霏微晻靄之狀，殊有深思，使他人想像於微茫之間，若隱若顯，不能窮也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若隱若現<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
