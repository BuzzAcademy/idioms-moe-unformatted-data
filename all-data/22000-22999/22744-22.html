<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尊奉如同神明。二十年目睹之怪現狀˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事荒唐得很！這麼一條小蛇，怎麼把他奉如神明起來？我看實有點不信！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奉若神明<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
