<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">松喬指仙人赤松子和王子喬。松喬之壽比喻長壽。隋書˙卷七十一˙誠節傳˙皇甫誕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願王奉詔入朝，守臣子之節，必有松喬之壽，累代之榮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙魏徵˙論時政疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文武爭馳，君臣無事，可以盡豫遊之樂，可以養松喬之壽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
