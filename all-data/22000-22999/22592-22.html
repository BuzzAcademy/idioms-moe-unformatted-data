<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">保護撫養的功勞。晉書˙卷八十三˙顧和傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先是，帝以保母周氏有阿保之勞，欲假其名號，內外皆奉詔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿保之功<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
