<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斬蛇指漢高祖劉邦起事前斬蛇於澤中的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斬蛇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。逐鹿指爭奪政權。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逐鹿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後以斬蛇逐鹿指群雄角逐，爭霸天下。明˙張鳳翼˙紅拂記，第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風塵暗四郊，奮英豪，斬蛇逐鹿誰能料。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙單本˙蕉帕記˙第三十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耳不聞斬蛇逐鹿，口不言失馬亡羊，一任他桑田變海，海變田桑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
