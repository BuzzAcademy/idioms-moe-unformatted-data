<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˇ</sup>　ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄍㄨㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǐ zhòng wǒ guǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敵方兵力眾多而我方兵力薄弱。韓非子˙難一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉文公將與楚人戰，召舅犯問之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾將與楚人戰，彼眾我寡，為之奈何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷一二二˙呂光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼眾我寡，營又相遠，勢力分散，非良策也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
