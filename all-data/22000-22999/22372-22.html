<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遲疑、拿不定主意。舊唐書˙卷五十七˙裴寂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高祖將先定京師，議者恐通為後患，猶豫未決。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳珪又說呂布，使解韓胤赴許都。布猶豫未決。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猶豫不決<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
