<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人有勇而無謀。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暴虎憑河<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。群音類選˙卷十二˙蟠桃記˙洞賓問答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謾誇他陸地行舟，也何用淩空舉鼎，憑河暴虎皆亡命，蠅頭蝸角紛爭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
