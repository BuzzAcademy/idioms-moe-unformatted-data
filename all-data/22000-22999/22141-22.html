<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻美好的事物同時薈集。常用為新婚賀辭。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珠聯璧合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北周˙庾信˙周社圜丘歌˙昭夏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連珠合璧重光來，天策蹔轉鉤陳開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐復祚˙紅梨記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盡道是連珠合璧，卻無由尊酒杯茶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
