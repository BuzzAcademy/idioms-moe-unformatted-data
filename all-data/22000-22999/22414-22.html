<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˊ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄗㄞ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé zú dào zāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有什麼好說的、不值得說。含有輕視的意思。宋˙胡仔˙苕溪漁隱叢話後集˙卷十五˙杜牧之：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使人一覽而意盡，亦何足道哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙單鞭奪槊˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這廝剷馬單鞭也，量你何足道哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以作謙虛之詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曲曲小事，何足道哉，你就不必這麼多禮了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
