<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在幕後謀劃策略，贏得千里之外的勝利戰果。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>運籌帷幄之中，決勝千里之外<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董事長思慮縝密，運籌千里，全省分公司的業績從此蒸蒸日上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
