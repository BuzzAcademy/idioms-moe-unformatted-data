<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妓院，妓女聚居的地方。永樂大典戲文三種˙小孫屠˙第十六出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奴家當脫得花門柳戶，與孫官人為夫妻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙曹伯明錯勘贓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姪兒不可取他。他是花門柳戶之人，心不一的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳門花戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳戶花門<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
