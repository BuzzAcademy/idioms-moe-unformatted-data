<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容面臨危難，不積極奮發，坐等失敗。元史˙卷一五一˙王義傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今城守雖有餘，然外無援兵，糧食將盡，豈可坐而待斃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今若不出，坐而待斃矣。某守城，主公當親與決一死戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐以待斃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
