<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容書畫風格沉毅雄渾，古樸飄逸。清史稿˙卷五○四˙藝術傳三˙王時敏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與時敏砥礪畫學，以董源、巨然為宗，沉雄古逸，雖青綠重色，書味盎然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
