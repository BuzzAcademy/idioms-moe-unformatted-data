<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人各有其長處和短處，各有所適，各有所取。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尺有所短，寸有所長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙秦觀˙與蘇公先生簡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比迫于衣食，彊勉萬一之遇，而寸長尺短，各有所施，鑿圓枘方，卒以不合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
