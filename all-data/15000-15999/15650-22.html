<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄩ<sup class="subfont">ˊ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì xiāng yú ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手足或君臣等關係切近者互相殘殺。梁書˙卷二十九˙高祖三王傳˙邵陵王綸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若自相魚肉，是代景行師，景便不勞兵力，坐致成效，醜徒聞此，何快如之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況叔孫氏君臣自相魚肉，魯之不幸，實齊之幸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
