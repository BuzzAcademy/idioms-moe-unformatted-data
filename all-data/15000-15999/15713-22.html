<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容含怨抱恨而無法表態發洩。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲恨吞聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。南朝梁˙任孝恭˙為汝南王檄魏文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>痛桑梓淪蕪，室家顛殞，飲氣吞聲，志申讎怨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張養浩˙寨兒令˙乾送行曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帶行人所望無成，管伴使飲氣吞聲，水和山應也恨，來與去不曾停。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
