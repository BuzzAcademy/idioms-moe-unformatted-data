<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有料想到會如此。宋˙王楙˙野客叢書˙卷二˙楊惲有外祖風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其怏怏不平之氣，宛然有外祖風致。蓋其平日讀外祖太史公記，故發於詞旨，不期而然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
