<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">未經約定而意外相遇。穀梁傳˙隱公八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春，宋公､衛侯遇于垂。不期而會曰遇，遇者，志相得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想今日不期而會，得諧魚水，正合夙願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不期而遇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
