<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān zhì yuān tíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像山一樣聳峙，像淵一樣深沉。比喻端凝持重，人品高潔。抱朴子˙外篇˙審舉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逸倫之士，非禮不動，山峙淵渟，知之者希，馳逐之徒，蔽而毀之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
