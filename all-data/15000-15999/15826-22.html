<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄜ　ㄉㄨ<sup class="subfont">ˋ</sup>　ㄑ｜ㄢ　ㄔㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gē dù qiān cháng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻十分操心。元˙王實甫˙西廂記˙第四本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想人生最苦離別，可憐見千里關山，獨自跋涉。似這般割肚牽腸，倒不如義斷恩絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾想汝等父母、兄弟、妻子必倚門而望；若聽知陣敗，定然割肚牽腸，腹中流血。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掛肚牽腸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牽肚掛腸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牽腸割肚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牽腸掛肚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸腸掛肚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
