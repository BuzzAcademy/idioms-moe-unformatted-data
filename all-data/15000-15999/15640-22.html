<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ　｜ㄢ　ㄓ　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng yān zhī zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對所處的生活環境或方式，感到滿意，而有安身終老的想法。國語˙晉語四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子犯知齊之不可以動，而知文公之安齊而有終焉之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十˙王羲之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羲之雅好服食養性，不樂在京師，初渡浙江，便有終焉之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
