<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻寬嚴並濟，勞逸互補。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一張一弛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢˙王符˙潛夫論˙衰制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此一弛一張，以今行古，以輕重尊卑之術也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙馮用之˙權論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一弛一張，天道乃長，一懲一勸，天道乃遠。觀天之道，執天之行盡矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
