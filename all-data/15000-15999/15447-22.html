<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處打聽別人的下落。元˙李好古˙張生煮海˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生張伯騰，恰纔遇著的那個女子，人物非凡，因此尋蹤覓跡，前來尋他，卻不知何處去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷十一˙昇仙記˙湘子見叔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這幾年在那裡遊，教娘倚門終日望無休，尋蹤覓跡音書杳，無處問因由。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
