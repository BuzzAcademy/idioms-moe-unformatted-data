<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同心合力、團結一致。國語˙晉語四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉、鄭兄弟也，吾先君武公與晉文侯戮力一心，股肱周室，夾輔平王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>魏書˙卷一○一˙吐谷渾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單者易折，眾則難摧，戮力一心，然後社稷可固。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戮力同心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
