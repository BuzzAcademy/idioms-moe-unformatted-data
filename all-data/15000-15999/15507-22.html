<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ　ㄌㄟ<sup class="subfont">ˇ</sup>　ㄐㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóng guī lěi jǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">規、矩各相重疊。比喻情事相同。晉˙王廙˙白兔賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔周旦翼成，越裳重譯而獻白雉，著在前典，歷代以為美談。今在我王，匡濟皇維，而有白兔之應，可謂重規累矩，不忝先聖也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重規襲矩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
