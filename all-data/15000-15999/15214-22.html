<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物一經形成即不可改變。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一成不變<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明史˙卷三十一˙曆志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫天之行度多端，而人之智力有限……惟合古今人之心思，踵事增修，庶幾符合。故不能為一成不易之法也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻墨守成規，不知變通。</td></tr>
