<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo xiáng yuǎn yǐn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飛往遠方。比喻避世隱居。漢˙孔融˙與曹公書論盛孝章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚮使郭隗倒懸而王不解，臨溺而王不拯，則士亦將高翔遠引。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高翔遠翥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
