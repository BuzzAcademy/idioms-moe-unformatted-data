<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻一去無音信。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斷線風箏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙關漢卿˙金線池˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摑著手分開雲雨，騰的似線斷風箏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十一˙鄭節使立功神臂弓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大尹再教放下籃去取時，杳無蹤跡。一似石沉大海，線斷風箏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
