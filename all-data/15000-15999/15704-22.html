<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身上皮膚無一處完好。形容全身都遭受創傷。宋˙司馬光˙涑水記聞˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竇平等皆朝士搒掠，身無完膚，皆銜冤自誣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>體無完膚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
