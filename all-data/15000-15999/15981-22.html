<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cún wáng wèi bǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生死尚不知曉。喻世明言˙卷十七˙單符郎全州佳偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況宗族遠離，夫家存亡未卜，隨緣快活，亦足了一生矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今遭大難，流落他方，存亡未卜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
