<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄡ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lòu xiè tiān jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走露了重要且不可外洩的祕密。平妖傳˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仙人言稱是本州之神，與小人酒食吃了，又將此物出來，叫小人付與州官收受，不許漏泄天機。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷三十三˙張古老種花聚文女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官吏稱韋義方不合漏泄天機，合當有罪，急得韋義方叩頭告罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
