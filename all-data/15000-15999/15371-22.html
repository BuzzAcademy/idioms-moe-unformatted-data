<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，趙國使者頭戴<img src=/cydic/dicword/fcac.jpg border=0 alt=* class=fontimg valign=center>瑁簪，手持珠玉刀劍，盛裝見楚國春申君，欲誇耀財富並羞辱之。時春申君門客三千多人，其上客皆穿綴有明珠的鞋子見趙使，趙使乃知不自量力而羞慚。典出史記˙卷七十八˙春申君傳。後比喻賓客眾多。唐˙李白˙寄韋南陵冰余江上乘興訪之遇尋顏尚書笑有此贈詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堂上三千珠履客，甕中百斛金陵春。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
