<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容卓然出眾，而無人能比。樂府詩集˙卷八十四˙雜歌謠辭二˙漢˙李延年˙歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北方有佳人，絕世而獨立。一顧傾人城，再顧傾人國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙賀謝提舉啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>履常應變，雖與時而偕行；據古守經，蓋絕世而獨立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
