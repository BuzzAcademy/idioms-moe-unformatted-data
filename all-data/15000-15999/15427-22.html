<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙鄘風˙桑中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>云誰之思？美孟姜矣。期我乎桑中，要我乎上宮，送我乎淇之上矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻男女祕密的幽會。金瓶梅˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是多了眼光如醉，主桑中之約，眉靨漸生，月下之期難定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十一˙陳雲棲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如望為桑中之約，所不能也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
