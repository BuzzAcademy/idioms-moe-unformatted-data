<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān shòu dì shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天然所成就的事物。形容人或事物彼此配合得體，渾然天成。宋˙邵博˙聞見後錄˙卷二十五˙水北胡氏二園：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡登覽而惝恍，俯瞰而峭絕，天授地設，不待人力而巧者，洛陽獨有此園爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天生地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天造地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
