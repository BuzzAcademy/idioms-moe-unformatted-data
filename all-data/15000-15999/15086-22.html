<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí xīn lù lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">團結心志與力量，共同達成目標。舊唐書˙卷九十六˙姚崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古有討除不得者，祇是人不用命，但使齊心戮力，必是可除。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡我同盟，齊心戮力，以致臣節，必無二志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊心同力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
