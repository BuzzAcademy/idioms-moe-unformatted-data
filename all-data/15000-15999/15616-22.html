<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遵循舊規，習於舊有的作風。指保守因循，不知變通。後漢書˙卷四十九˙仲長統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又中世之選三公也，務於清<img src=/cydic/dicword/935c.jpg border=0 alt=* class=fontimg valign=center>謹慎，循常習故者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十五˙張載傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今士循常習故，規行矩步，積階級，累閥閱，碌碌然以取世資。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
