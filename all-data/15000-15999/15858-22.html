<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn tuì wú jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前進後退都無所憑藉。晉書˙卷五十八˙周處傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邪正失所，進退無據，誠國體所宜深惜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王禹偁˙讓西京留守表第四表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不許臣陳讓恩命，令斷來章者，上言則是拒命，受寵則是要君，憂惶失圖，進退無據。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
