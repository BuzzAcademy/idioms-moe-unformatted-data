<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇到災難而能轉化為吉祥。紅樓夢˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姑奶奶定要依我這名字，他必長命百歲。日後大了，各人成家立業，或一時有不遂心的事，必然是遇難成祥，逢凶化吉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願他諸事如意，遇難成祥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
