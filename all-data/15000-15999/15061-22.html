<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">皮都不存在了，毛又要長在那裡呢？語出左傳˙僖公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冬，秦饑，使乞糴于晉，晉人弗與。慶鄭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>背施無親，幸災不仁，貪愛不祥，怒鄰不義，四德皆失，何以守國？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>虢射曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皮之不存，毛將安傅？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻事物互相依附存在。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皮之不存，毛將焉附<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
