<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人精神不振、萎頓虛弱。醒世恆言˙卷三十七˙杜子春三入長安：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這兩隻腳雖則有氣沒力的，一步步蕩到波斯館來，一隻眼卻緊緊望那老者在也不在。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有氣無力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
