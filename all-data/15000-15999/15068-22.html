<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">率馬以驥</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄞ<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˇ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuài mǎ yǐ jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以良馬帶領群馬。比喻以賢能者居先率領。漢˙揚雄˙法言˙修身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>治己以仲尼，仲尼奚寡也。曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>率馬以驥，不亦可乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十六˙魏書˙杜畿傳˙裴松之˙注引杜氏新書曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔仲尼之於顏子，每言不能不歎，既情愛發中，又宜率馬以驥。今吾亦冀眾人仰高山，慕景行也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
