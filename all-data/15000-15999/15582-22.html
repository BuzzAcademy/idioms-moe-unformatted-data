<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">外表寬厚，心機深沉難測。史記˙卷一一二˙平津侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弘為人意忌，外寬內深。諸嘗與弘有卻者，雖詳與善，陰報其禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
