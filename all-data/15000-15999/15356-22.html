<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兵馬眾多。比喻戰爭激烈或聲勢浩大。孤本元明雜劇˙千里獨行˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他恰才萬馬千軍擺下戰場，則見他忙把門旗放，顯出那棄印封金有智量。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千兵萬馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千軍萬馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
