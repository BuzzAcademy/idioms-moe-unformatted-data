<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">將勤補拙</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng qín bǔ zhuó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙白居易˙自到郡齋僅經旬日方專公務未及宴遊偷閒走筆題二十四韻兼寄常州賈舍人湖州崔郎中仍呈吳中諸客詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救煩無若靜，補拙莫如勤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>以勤勉努力來彌補笨拙。宋˙莊季裕˙雞肋編˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳無己詩，亦多用一時俚語……如拙勤終不補，將勤補拙，斧斫仍手摩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
