<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處都是。舊唐書˙卷一○二˙元行沖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然雅達通博，不代而生，浮學守株，比肩皆是。眾非難正，自古而然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比比皆是<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
