<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù móu ér tóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有經過商量，見解､行為卻一致。三國志˙卷十五˙魏書˙張既傳˙裴松之˙注引魏略曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今諸將不謀而同，似有天數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙請上尊號表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天人合願，不謀而同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不謀而合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
