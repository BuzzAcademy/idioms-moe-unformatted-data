<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻前途遠大。漢˙劉向˙說苑˙卷八˙尊賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴻鵠高飛遠翔，其所恃者六翮也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高飛遠舉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠舉高飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
