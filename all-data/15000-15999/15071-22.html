<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yī zhī lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以十搏一的利潤。泛指商人所得的利潤。文選˙楊惲˙報孫會宗書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惲幸有餘祿，方糴賤販貴，逐什一之利，此賈豎之事、汙辱之處，惲親行之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>季子不治耕穫，力工商，求什一之利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
