<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臨到食物塞住喉嚨才要掘井取水來喝。語本晏子春秋˙內篇˙雜上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溺者不問隊，迷者不問路，溺而後問隊，迷而後問路，譬之猶臨難而遽鑄兵，噎而遽掘井，雖速，亦無及已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事到臨頭才匆忙應付，無濟於事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡事必豫為之謀，臨噎掘井，終難成事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
