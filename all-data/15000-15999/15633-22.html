<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和璧指和氏璧。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和氏璧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。隋珠指隋侯救大蛇所獲贈的明珠。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋侯之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。和璧隋珠比喻極為名貴的寶物。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙張廷珪˙因旱上直言疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>去奇技淫巧，捐和璧隨珠，不見可欲，使心不亂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
