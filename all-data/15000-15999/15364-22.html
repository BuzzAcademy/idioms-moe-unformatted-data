<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄝ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup>　ㄈㄣ　ㄇㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liè tǔ fēn máo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代天子分封諸侯時，取其地之土，並以白茅包之，作為諸侯建國的象徵。見書經˙禹貢˙孔穎達˙正義。後指分封土地。明˙高濂˙玉簪記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裂土分茅一郡間，君恩民命兩相關，從來為國心如血，早把胡鉤日下按。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分茅列土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分茅裂土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分茅胙土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>列土分茅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
