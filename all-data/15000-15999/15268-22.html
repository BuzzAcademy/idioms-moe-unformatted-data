<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無能為役</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄋㄥ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú néng wéi yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指不足以供人役使的意思。語出左傳˙成公二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫桓子還於新築，不入，遂如晉乞師。臧宣叔亦如晉乞師。皆主郤獻子。晉侯許之七百乘。郤子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此城濮之賦也。有先君之明與先大夫之肅，故捷。克於先大夫，無能為役，請八百乘。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>許之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後轉為自謙才能不及他的用語。清˙梁章鉅˙歸田瑣記˙卷七˙廚子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余於能始先生，無能為役，則陳東標之於董桃媚，又豈止仙凡之判哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
