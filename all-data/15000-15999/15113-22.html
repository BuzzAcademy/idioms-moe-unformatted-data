<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像深淵一樣沉靜，像高山般聳峙。比喻人品德高尚，氣度宏大。晉˙石崇˙楚妃歎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矯矯莊王，淵渟岳峙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>川渟嶽峙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岳峙淵渟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嶽峙泉渟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嶽峙淵渟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淵渟嶽立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
