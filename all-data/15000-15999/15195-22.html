<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">典章制度完全取法於前代。三國志˙卷十九˙魏書˙陳思王植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬邦既化，率由舊則。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指只知遵循陳規舊矩，而不求更新、突破。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>率由舊章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
