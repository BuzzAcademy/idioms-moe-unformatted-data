<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國蜀漢何祇曾夢見井中生桑，以問占於趙直，直曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑非井中之物，會當移植；然桑字四十下八，君壽恐不過此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後何祇年四十八卒，如趙直所言。典出三國志˙卷四十一˙蜀書˙楊洪傳˙裴松之˙注引益部耆舊傳˙雜部。後比喻日薄西山，死期將至。宋˙王銍˙王公四六話˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元之（瑀偁）自黃移蔪州，臨終作遺表曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>豈期游岱之魂，遂協生桑之夢。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
