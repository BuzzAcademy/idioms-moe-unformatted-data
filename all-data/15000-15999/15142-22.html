<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄉㄞ<sup class="subfont">ˋ</sup>　ㄗㄨㄥ　ㄔㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī dài zōng chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一個時代中受人崇仰的大臣。漢書˙卷三十九˙蕭何等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淮陰黥布等已滅，唯何參擅功名，位冠群臣，聲施後世，為一代之宗臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一代鼎臣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
