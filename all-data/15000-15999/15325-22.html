<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄘㄨㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù cún bù jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有辦法，無法安置。董西廂˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巾袖與枕頭兒都是淚痕，一夜家無眠白日盹。不存不濟，香肌瘦損，教俺縈方寸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙智降秦叔寶˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若不是自顯雄威，這其間士卒每，不存不濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
