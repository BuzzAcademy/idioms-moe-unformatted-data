<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>眉毛和眼睛不清明。比喻五官不端正。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這小姐雖是富貴人家，可惜眉目不清，　少了那麼一點兒靈秀之氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事情沒有頭緒。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事已經進行很久，仍然眉目不清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
