<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙憲問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>幼而不孫弟，長而無述焉，老而不死是為賊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>責罵老而無德行者的話。元˙無名氏˙盆兒鬼˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老而不死是為賊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>正是你這樣人！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
