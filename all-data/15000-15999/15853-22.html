<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用黑色染料也染不黑。語出論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不曰堅乎，磨而不磷；不曰白乎，涅而不緇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻本質之好，不受惡劣環境影響。隋唐演義˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣自信是精白一心，涅而不緇之人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
