<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄩ<sup class="subfont">ˋ</sup>　ㄢ<sup class="subfont">ˋ</sup>　ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǜ àn hóng xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容暮春時節草樹茂密，花已開殘。宋˙歐陽修˙青玉案˙一年春事都來幾詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一年春事都來幾，早過了，三之二。綠暗紅稀渾可事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙清腔類˙卷六˙南紅福郎帶北上小樓˙花壓闌干春盡遲曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轉眼是綠暗紅稀，聽聲聲子規。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
