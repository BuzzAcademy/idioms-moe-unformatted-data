<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斷袖，比喻男同性戀的親密關係。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斷袖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。分桃，比喻同性間的親密關係。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分桃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。斷袖分桃比喻男同性戀的親密關係。聊齊志異˙卷三˙黃九郎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燥溼互通，乃陰陽之正竅。迎風待月，尚有蕩檢之譏；斷袖分桃，難免掩鼻之醜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
