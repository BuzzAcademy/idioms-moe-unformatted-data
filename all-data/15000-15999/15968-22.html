<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guò wǔ guān zhǎn liù jiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指關羽護送劉備二位夫人尋找劉備，因無曹操的通行令，所以一路上遭到守關將領的攔截。關羽所經關隘五處，斬將六名，後終與劉備相會。見三國演義˙第二十七回。比喻突破重重難關。三寶太監西洋記通俗演義˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這如今萬世之下，那一個不說道過五關、斬六將掀天揭地的好大丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
