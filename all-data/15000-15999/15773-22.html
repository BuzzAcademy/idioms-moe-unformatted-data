<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">穿房入戶</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄢ　ㄈㄤ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chuān fáng rù hù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨意進出門戶。比喻關係深密。三國演義˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾有一人，姓周，名善，最有膽量。自幼穿房入戶，多隨吾兄，今可差他去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衛朝奉見他人物整齊，說話伶俐，收納了。撥一間房與他歇落。叫他穿房入戶使用，且是勤謹得用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
