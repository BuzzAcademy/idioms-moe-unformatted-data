<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄢ　ㄓ　ㄉ｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù kān zhī diǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用來稱譽他人著作有如典範一般。梁書˙卷三十五˙蕭子恪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏以聖旨所定樂論鍾律緯緒，文思深微。命世一出，方懸日月，不刊之典，禮樂之教，致治所成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙牛希濟˙褒貶論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以一字稱褒貶之意，為千載不刊之典。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不刊之書<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
