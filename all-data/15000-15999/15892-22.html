<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄥ　ㄊ｜ㄢ　ㄔㄜ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tōng tiān chè dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容本領高強，無所不能。元˙石君寶˙曲江池˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總饒你便通天徹地的郎君也不彀三朝五日遭瘟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫說是姜尚幾個門人，何怕你有通天徹地手段，豈能脫得吾輩之手也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
