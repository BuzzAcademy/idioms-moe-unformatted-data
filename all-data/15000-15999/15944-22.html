<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò bù xuán zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">踵，腳跟。不旋踵，來不及轉身，指極為短暫快速。禍不旋踵指災禍很快就要來臨。漢˙陳蕃˙上竇太后疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>危言極意，則群凶側目，禍不旋踵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十七˙梁禦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公不於此時建立功效，乃懷猶豫，恐禍不旋踵矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍不反踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
