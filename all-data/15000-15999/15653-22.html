<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng lún mǎn fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經綸，整理清楚的蠶絲，引申為人的學識、謀略。經綸滿腹形容人才識豐富。歧路燈˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我看其人博古通今，年逾五旬，經綸滿腹，誠可為令婿楷模。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滿腹經綸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
