<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看成糞土般汙穢，低劣。比喻鄙視，瞧不起。野叟曝言˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此刀此劍，雖有優劣，皆為寶物，佳人惜紅粉，烈士愛寶劍，豈可視如糞土，為焚琴煮鶴之事乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今舅兄把他視如糞土，又是王衍一流人物了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
