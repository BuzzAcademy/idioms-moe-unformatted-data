<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻仁德恩惠深厚。二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若蒙海涵，小生此生以死相報，誓不　忘高天厚地之恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天高地厚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事物錯綜複雜。清˙黃宗羲˙子劉子行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而瞽說橫流，微言將散，高天厚地　，此恨何極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天高地厚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
