<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狂傲自滿，以為無人能及。形容狂妄自大到極點。宋˙黃庭堅˙跋范文正公帖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘇才翁筆法妙天下，不肯一世人，惟稱文正公書與樂毅論同法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不可一世<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
