<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān huái jiǔ jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">周代宮庭外植有槐樹和棘樹，天子會見群臣時，三公面向三槐而立，群臣立於左右九棘之下。周禮˙秋官˙朝士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝士，掌建邦外朝之<img src=/cydic/dicword/fc54.jpg border=0 alt=* class=fontimg valign=center>。左九棘，孤卿大夫位焉，群士在其後。右九棘，公、侯、伯、子、男位焉，群吏在其後。面三槐，三公位焉，州長眾庶在其後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻三公九卿。後漢書˙卷七十四上˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠恐陛下日月之明有所不照，四聰之聽有所不聞，乞下臣章，咨之群賢，使三槐九棘議臣罪戾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
