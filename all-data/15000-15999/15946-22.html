<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì tóng mò lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把對方看成路人一般，與自己毫不相關。野叟曝言˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況愚兄病中，承他捨命伏侍，救我殘喘；他今有病，便視同陌路，此豈稍有人心者耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視同路人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視若路人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
