<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金玉積聚成堆。比喻極其富貴。明˙徐<img src=/cydic/dicword/8e74.jpg border=0 alt=* class=fontimg valign=center>˙殺狗記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生居宦族簪纓裔，積玉堆金真富貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堆金積玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
