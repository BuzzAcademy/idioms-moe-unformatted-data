<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">清高超逸的情趣。宣和畫譜˙卷十五˙花鳥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（胡擢）嘗謂其弟曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾詩思若在三峽之間聞猿聲時。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其高情逸興如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
