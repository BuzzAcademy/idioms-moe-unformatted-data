<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻胡說、瞎扯。景德傳燈錄˙卷十九˙韶州雲門文偃禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是一般掠虛漢，食人涎唾，記得一堆一擔<img src=/cydic/dicword/9865.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/985e.jpg border=0 alt=* class=fontimg valign=center>，到處馳騁驢脣馬嘴，誇我解問十轉五轉話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
