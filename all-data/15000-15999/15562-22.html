<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄘㄨㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">piàn jiǎ bù cún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一片甲冑都沒留下。形容軍隊打敗仗，全部被消滅。西湖佳話˙岳墳忠蹟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只這一陣，殺得金兵片甲不存。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙屠隆˙綵毫記˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分付眾軍，一齊努力追殺，須教他片甲不存，全軍盡沒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片甲不回<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
