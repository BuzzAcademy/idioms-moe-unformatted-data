<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君之視臣如土芥，則臣視君如寇讎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂看成像泥土、小草般卑微。比喻極為輕蔑，藐視。儒林外史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鹽商富貴奢華，多少士大夫見了就銷魂奪魄；你一個弱女子，視如土芥，這就可敬的極了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視如草芥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視若草芥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
