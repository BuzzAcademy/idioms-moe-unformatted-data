<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此並未事先約定，而意見或行為卻相同。宋˙朱熹˙祧廟議狀˙小貼子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熹竊詳頤之議論，素與王安石不同，至論此事，則深服之，以為高於世俗之儒，足以見理義人心之所同，固有不約而合者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不約而同<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
