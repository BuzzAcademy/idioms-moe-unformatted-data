<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善於騎馬者反而易於墜馬。語本淮南子˙原道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫善游者溺，善騎者墮。各以其所好，反自為禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻對某一技巧愈熟悉，則愈容易大意疏忽而造成失敗。聊齋志異˙卷四˙念秧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何意吳生所遇，即王子巽連天叫苦之人，不亦快哉！旨哉古言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>騎者善墮。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
