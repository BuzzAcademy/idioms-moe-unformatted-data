<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻才德兼備，學識淵博。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金聲玉振<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。梁書˙卷二十五˙徐勉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>網羅經誥，玉振金聲，義貫幽微，理入神契。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙從弟去溢墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至如白雪回光，清風度曲，崔亭伯真龍之氣，揚子雲吐鳳之才，莫不玉振金聲，筆有餘力，遠心天授，高興生知，盡江海之良圖，得煙霞之秘算。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
