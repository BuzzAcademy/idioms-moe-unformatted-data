<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">積金至斗</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄐ｜ㄣ　ㄓ<sup class="subfont">ˋ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī jīn zhì dǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">累積的金子高至北斗星。形容財富極多。資治通鑑˙卷一九一˙唐紀七˙高袓武德九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公心如山嶽，雖積金至斗，知公不移。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>胡三省˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗，謂北斗。唐人詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>身後堆金柱北斗。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>蓋時人常語也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
