<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gè xíng qí zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各人依照自己的志向去做。周書˙卷四十˙宇文孝伯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是各行其志。運尋出為秦州總管。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我以殉父為孝，汝以復仇為孝。從此各行其志，不復相見矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
