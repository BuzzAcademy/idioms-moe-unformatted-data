<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄔㄜ　ㄓ　ㄕ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">官吏剛到任。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。隋書˙卷六十二˙劉行本傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然臣下車之始，與其為約。此吏故違，請加徒一年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下車伊始<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
