<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一人兼任兩種職務。漢書˙卷七十二˙王吉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸侯骨肉，莫親大王，大王於屬則子也，於位則臣也，一身而二任之，責加焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙圬者王承福傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一身而二任焉，雖聖者不可能也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一身兩役<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
