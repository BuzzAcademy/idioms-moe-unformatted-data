<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒世，終身、一輩子。沒世不忘指一輩子也不能忘記。禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子賢其賢而親其親，小人樂其樂而利其利，此以沒世不忘也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒齒難忘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
