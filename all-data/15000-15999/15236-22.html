<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指晉代陶淵明任彭澤縣令，不願為微薄的俸祿而屈就於人。典出晉書˙卷九十四˙隱逸傳˙陶潛傳。後比喻為微薄的俸祿屈身事人。宋˙黃庭堅˙次韻寅菴詩四首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五斗折腰慚僕妾，幾年合眼夢鄉閭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙楊萬里˙歸去來兮引˙求為吏東西詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五斗折腰，誰能許事，歸去來兮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
