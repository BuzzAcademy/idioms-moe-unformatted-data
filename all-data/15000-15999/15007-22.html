<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ　ㄓㄢ<sup class="subfont">ˋ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup>　ㄔㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiū zhàn què cháo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳩不自築巢而強居鵲巢。語本詩經˙召南˙鵲巢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>維鵲有巢，維鳩居之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用來比喻坐享其成。清˙紀昀˙閱微草堂筆記˙卷十˙如是我聞四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自出錢租宅，汝何得鳩佔鵲巢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳩奪鵲巢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳩僭鵲巢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳩居鵲巢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鵲巢鳩占<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
