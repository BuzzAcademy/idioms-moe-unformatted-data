<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心神融會貫通，領悟明白。宋˙朱熹˙答廖子晦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>工夫久之，自當心融神會，默與契合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五燈會元˙卷十九˙石霜圓禪師法嗣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃宵遁瑞州九峰，恍若舊遊，眷不忍去，遂落髮。每閱經，心融神會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
