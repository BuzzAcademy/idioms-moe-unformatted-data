<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紅，指花。綠，指葉。愁紅慘綠指經風雨摧殘的落花敗葉，使人感覺愁苦淒涼。宋˙辛棄疾˙鷓鴣天˙翠蓋牙籤幾百株詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愁紅慘綠今宵看，恰似吳宮教陣圖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙蘭楚芳˙願成雙˙春初透曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春初透，花正結，正愁紅慘綠時節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慘綠愁紅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
