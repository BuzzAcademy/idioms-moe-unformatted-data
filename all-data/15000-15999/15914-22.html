<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狐疑，多疑。滿腹狐疑形容充滿疑惑，無法確定。紅樓夢˙第一一六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉滿腹狐疑，只得問道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>姐姐說是妃子叫我，那妃子究是何人？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡統領滿腹狐疑，到底是誰在那裡唱？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
