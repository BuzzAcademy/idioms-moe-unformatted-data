<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">寢皮食肉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˇ</sup>　ㄆ｜<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǐn pí shí ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寢皮，把皮剝下來當寢具睡。寢皮食肉形容憤恨到極點。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食肉寢皮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙洪昇˙長生殿˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱將他寢皮食肉也恨難劖，誰想那一班兒沒掂三，歹心腸，賊狗男。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
