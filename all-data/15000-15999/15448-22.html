<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎ fàng nán shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南山，華山之南，本非牛馬生長之地。馬放南山指將馬放牧於華山之南，使其自生自滅，不再乘用。語本書經˙武成：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王來自商，至于豐，乃偃武修文，歸馬于華山之陽，放牛于桃林之野，示天下弗服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不再征戰用兵。精忠岳傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其時天下太平已久，真個是馬放南山，刀槍入庫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
