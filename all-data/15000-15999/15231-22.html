<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄤ　ㄩ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻香醇的美酒。孤本元明雜劇˙賽嬌客˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這裡高捧著瓊漿玉液，他那裡低唱著梁州第七。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽然一滴楊枝水，劈頭灑將來，正如仙露明珠，瓊漿玉液，那一個不歡喜讚歎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓊漿金液<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉液瓊漿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
