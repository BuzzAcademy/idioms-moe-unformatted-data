<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">服飾整齊漂亮。元˙王實甫˙西廂記˙第二本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣冠濟楚龐兒俊，可知道引動俺鶯鶯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙高安道˙哨遍˙暖日和風清晝套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋故友，出來的衣冠濟楚，像兒端嚴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣冠齊楚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
