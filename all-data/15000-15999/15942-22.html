<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn wén zhōu nà</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深文，嚴苛的法律條文。周納，詳密的構織罪狀。深文周納指不根據事實，而巧妙的援引苛刻的法條，陷人入罪。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>納<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。清˙方苞˙結感錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始部胥承行是獄者，以求索不遂，於余獨深文周內，無何，以他事黜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
