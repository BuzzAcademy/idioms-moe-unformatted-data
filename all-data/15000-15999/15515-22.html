<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內心雖然同情，想要幫助他，卻無能為力。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛莫能助<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陳亮˙喻夏卿墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚雖家事不如初，而親戚故舊之急難，族人子弟之美事，愛莫之助，每致其惓惓之意，而人人常信之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
