<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　｜ㄤ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng yáng hǔ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容十分威武。三國˙魏˙應璩˙與侍郎曹長思書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王肅以宿德顯授，何曾以後進見拔，皆鷹揚虎視，有萬里之望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙上安州裴長史書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏惟君侯貴而且賢，鷹揚虎視。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
