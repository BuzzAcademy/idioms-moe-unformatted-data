<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄡ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liù shén bù ān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容驚惶失措，心神不定。元˙劉唐卿˙降桑椹˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今有蔡順的母親，病枕在床，俺家宅六神不安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這一天更不曾睡覺，替他弄這樣，弄那樣，忙了個六神不安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六神無主<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
