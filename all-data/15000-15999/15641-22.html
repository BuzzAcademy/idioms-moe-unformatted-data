<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">依次輪畢，再重新開始循環。管子˙形勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天覆萬物，制寒暑、行日月、次星辰，天之常也，治之以理，終而復始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷八˙高祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三王之道若循環，終而復始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周而復始<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
