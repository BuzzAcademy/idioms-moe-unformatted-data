<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遮掩過失、錯誤。漢書˙卷六十四下˙賈捐之傳˙顏師古˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂人有堅為辯言，不以誠質，學於非道，雖博無用，飾非文過，辭語順澤，不聽教命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>護過飾非<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文過飾非<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
