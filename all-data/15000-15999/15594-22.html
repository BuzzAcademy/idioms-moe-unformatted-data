<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拆閱策問題目，決定錄取科第。漢˙揚雄˙法言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>書與經同，而世不尚，治之，可乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>或人啞爾笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>須以發策決科。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
