<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ guī wéi tiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瑱，古代冠冕上懸垂兩側以塞耳的玉石。以規為瑱指把規過勸善的話，視為塞耳的瑱玉，而完全沒聽入耳。語出國語˙楚語上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賴君用之也，故言。不然，巴浦之犀、犛、兕、象，其可盡乎？其又以規為瑱也？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻不聽別人的規勸。</td></tr>
