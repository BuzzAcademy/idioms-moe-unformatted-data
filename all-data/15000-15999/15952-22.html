<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">道三不著兩</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄠ<sup class="subfont">ˋ</sup>　ㄙㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓㄠ<sup class="subfont">ˊ</sup>　ㄌ｜ㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào sān bù zháo liǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話不著邊際，不明事理。儒林外史˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你哥又沒中用，說了幾句<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>道三不著兩<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我前日還同你哥哥說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>文杏又小，道三不著兩的。鶯兒一個人不彀伏侍的，還要買一個丫頭來你使。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到三不著兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
