<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù rù shí yí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不合於時下的潮流､趨向。宋˙費袞˙梁谿漫志˙卷四˙侍兒對東坡語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東坡一日退朝食罷，捫腹徐行，顧謂侍兒曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>汝輩且道是中有何物？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……至朝雲乃曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>學士一肚皮不入時宜。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>坡捧腹大笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不合時宜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
