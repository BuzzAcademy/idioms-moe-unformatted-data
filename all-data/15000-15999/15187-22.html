<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄏㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī bǎi èr shí háng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各行各業。元˙關漢卿˙金線池˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我想一百二十行，門門都好著衣喫飯，偏俺這一門卻是誰人製下的，忒低微也呵！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見這市井熱鬧，人煙輳集，車馬駢馳，一百二十行經商買賣，諸物行貨都有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一百兩十行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
