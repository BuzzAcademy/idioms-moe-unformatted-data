<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duō wén quē yí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖然博學多聞，遇到不懂的地方，仍須存疑。語出論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多聞闕疑，慎言其餘，則寡尤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指謙虛謹慎的學習態度。新唐書˙卷一六二˙獨孤及傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則多聞闕疑，不恥下問，聖人之心也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
