<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話不講信用。穀梁傳˙僖公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言之所以為言也，信也。言而不信，何以為言？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>淮南子˙泰族：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施而不仁，言而不信，怒而不威，是以外貌為之者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言而無信<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
