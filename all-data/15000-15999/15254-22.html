<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事態已經難以挽回，別無良策，唯有一走了事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三十六策，走是上計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我兒，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三十六著，走為上著<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，只恐沒處走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醉醒石˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三十六著，走為上著<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，自己換了衣帽，連婢妾也叫穿了男衣，打通後牆逃卻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
