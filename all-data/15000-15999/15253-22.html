<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">罪大惡極，雖死也難以抵罪。漢書˙卷七十一˙平當傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾居大位，已負素餐之責矣；起受侯印，還臥而死，死有餘罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙唐史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣待罪外鎮，不能宣國威靈，到車駕蒙塵，生靈塗炭，死有餘罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死有餘僇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死有餘辜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
