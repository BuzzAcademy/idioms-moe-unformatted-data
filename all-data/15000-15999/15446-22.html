<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜ㄝ<sup class="subfont">ˊ</sup>　ㄐㄩ<sup class="subfont">ˇ</sup>　ㄔㄨㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dié jǔ chóng guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">矩、規各相重疊。比喻情事相同。清˙盛時彥˙閱微草堂筆記˙跋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因先生之言，以讀先生之書，如疊矩重規，毫釐不失，灼然與才子之筆分路而揚鑣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重規襲矩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
