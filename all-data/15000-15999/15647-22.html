<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">世家大族的子弟。清˙孔尚任˙桃花扇˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬧端陽，正紛紜，水閣含春，便有那烏衣子弟伴紅裙，難道是織女牽牛天漢津。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏衣郎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
