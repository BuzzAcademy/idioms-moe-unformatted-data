<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">名高難副</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄍㄠ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng gāo nán fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷六十一˙黃瓊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常聞語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嶢嶢者易缺，皦皦者易汙。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>陽春之曲，和者必寡，盛名之下，其實難副。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻在盛名之下，實際才能難與相符。北史˙卷四十三˙邢巒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當時文人，皆邵之下，但以不持威儀，名高難副，朝廷不令出境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
