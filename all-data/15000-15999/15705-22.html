<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各自獨立作戰。比喻各管各的，互不聯繫。史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君王能自陳以東傅海，盡與韓信，睢陽以北至穀城，以與彭越，使各自為戰，則楚易敗也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
