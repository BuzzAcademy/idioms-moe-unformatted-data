<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，趙欲伐燕，蘇代說趙惠王，以鷸蚌相爭持，漁翁得利的比喻，力勸趙王三思後行，以免強秦坐收漁利。典出戰國策˙燕策二。後比喻雙方爭持不下，而使第三者獲利。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漁人得利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漁人之利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漁翁得利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漁翁之利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鷸蚌相爭，漁人獲利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
