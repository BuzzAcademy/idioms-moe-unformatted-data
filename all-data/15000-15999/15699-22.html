<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">豪奢的珍饈。宋˙楊萬里˙初食<img src=/cydic/dicword/9652.jpg border=0 alt=* class=fontimg valign=center>蕨詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>炰鳳烹龍世浪傳，猩脣熊掌我無緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙哭存孝˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日則是炰鳳烹龍真受用，那一日不宰羊殺馬做筵席。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烹龍炮鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
