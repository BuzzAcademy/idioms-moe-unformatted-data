<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容勇敢不怕死。淮南子˙泰族：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視死若歸，義重於身也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙劉向˙新序˙卷四˙雜事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平原廣囿，車不結軌，土不旋踵，鼓之而三軍之士，視死若歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視死如歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
