<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">飛蒼走黃</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄘㄤ　ㄗㄡ<sup class="subfont">ˇ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi cāng zǒu huáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼，蒼鷹。黃，黃犬。飛蒼走黃指放出蒼鷹和獵犬打獵。抱朴子˙內篇˙金丹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其所營也，非榮則利，或飛蒼走黃於中原，或留連盃觴以羹沸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
