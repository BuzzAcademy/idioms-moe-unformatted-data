<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼睛所見，令人心存警惕。野叟曝言˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今也不上岸了，就隨船回去，還打帳帶了師兄棺木，一來觸目警心，免得再萌邪念；二來也了我二人十年來相處的情分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黃繡球˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這樓上，預備將來給學生們住宿，就又用了陸機<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>志士多苦心<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的一句詩，題了這三字，好叫他們觸目警心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
