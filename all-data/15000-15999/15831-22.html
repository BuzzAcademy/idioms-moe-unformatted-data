<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">潑出去的水難以收回。比喻既成的事實，難以更改。元˙康進之˙李逵負荊˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誓今番潑水難收，到那裡問緣由，怎敢便信口胡謅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小神只會放水，卻不會收水。常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>潑水難收。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
