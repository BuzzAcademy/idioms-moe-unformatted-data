<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">為蛇畫足</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi shé huà zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻多此一舉或無中生有。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫蛇添足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷四十五˙蜀書˙張翼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>維大怒。曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為蛇畫足。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>維竟圍經於狄道，城不能克。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙全祖望˙梅花嶺記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神仙之說，所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為蛇畫足<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
