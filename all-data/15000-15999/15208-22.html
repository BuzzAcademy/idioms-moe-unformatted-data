<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">功成名就後榮歸故鄉。元˙石君寶˙秋胡戲妻˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今衣錦榮歸，見母親走一遭去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐霖˙繡襦記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩字功名，一旦分離，暫脫斑斕，衣錦榮歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦還鄉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
