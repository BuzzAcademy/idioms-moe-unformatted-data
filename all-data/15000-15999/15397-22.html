<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容非常多，多到無法計算。醒世恆言˙卷四˙灌園叟晚逢仙女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更有那金萱､百合､剪春羅､剪秋羅､滿地嬌､十樣錦､美人蓼……等類，不可枚舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假若有人恃強，他便出奇計以勝之，種種快事，不可枚舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不勝枚舉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
