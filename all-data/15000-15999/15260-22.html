<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú bìng zì jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有病而用火艾燒灼穴位。比喻自尋痛苦或煩惱。莊子˙盜跖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳下季曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>跖得無逆汝意若前乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>然。丘所謂無病而自灸也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
