<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄤ<sup class="subfont">ˇ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup>　ㄓ　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tǎng lái zhī wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無意中得到的或非本分所應得的東西。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儻來之物<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙東堂老˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忠孝是立身之本，這錢財是倘來之物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>贏時節道是倘來之物，就有粘頭的、討賞的、幫襯的，大家來撮哄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
