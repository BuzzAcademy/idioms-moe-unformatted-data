<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心領神悟，見識明白。後漢書˙卷四十二˙光武十王傳˙東平憲王蒼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕親白覽讀，反覆數周，心開目明，曠然發矇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李贄˙李中丞奏議序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其這詞溫厚和平，深得告君之體，使人讀其言，便自心開目明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
