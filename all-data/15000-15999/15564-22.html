<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">側著耳朵靜聽，集中眼力細看。形容心神專注、敬畏服從的樣子。三國志˙卷十九˙魏書˙陳思王植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫能使天下傾耳注目者，當權者是矣。故謀能移主，威能懾下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙元稹˙論教本書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下以上聖之資，肇臨海內，是天下之人傾耳注目之日也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾耳拭目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
