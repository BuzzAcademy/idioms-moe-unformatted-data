<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻晚年、年老。清˙顧炎武˙與李霖瞻書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而崑山從弟子嚴連得二孫，又令荊妻抱其一以為殤兒之後，桑榆末景，或可回三舍之戈，此間風俗，大勝東方，雖未卜居，亦有安土之懷矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑榆暮景<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
