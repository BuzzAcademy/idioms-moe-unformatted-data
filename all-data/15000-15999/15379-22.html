<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">砥柱屹立於黃河的三門峽激流之中。語本晏子春秋˙內篇˙諫下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾嘗從君濟于河，黿銜左驂，以入砥柱之中流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻能夠堅強的支<img src=/cydic/dicword/8fe3.jpg border=0 alt=* class=fontimg valign=center>起危局的人和力量。明˙王世貞˙鳴鳳記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>砥柱中流，不避延陵劍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中流砥柱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
