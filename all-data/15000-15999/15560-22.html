<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">衙官屈宋</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ　ㄑㄩ　ㄙㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yá guān qū sòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以屈原、宋玉為屬官。語本新唐書˙卷二○一˙文藝傳上˙杜審言傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾文章當得屈、宋作衙官，吾筆當得王羲之北面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以稱讚自己或他人的文才出眾。聊齋志異˙卷四˙羅剎海市：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生文學士，必能衙官屈宋，欲煩椽筆賦<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>海市<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，幸無吝珠玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
