<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容非常恐懼害怕。元˙無名氏˙百花亭˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可正是船至江心補漏遲，只著　我魄散魂飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魂飛魄散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容見色忘形。明˙徐霖˙繡襦記˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽說罷心悲痛，駭得我魄散魂飛似　痴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。文明小史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那女學生見逢之在前探頭探腦，便也停住腳步，望了　他幾眼，更把他弄得魄散魂飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
