<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對事情沒有幫助。宋史˙卷二四四˙宗室傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋承唐制，宗王襁褓，即裂土而爵之。然名存實亡，無補於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如何鬥得他過，枉是送了性命，仍舊無補於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
