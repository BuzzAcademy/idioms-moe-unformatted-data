<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天氣並不寒冷，卻一直發抖。形容內心極為恐懼。史記˙卷一二二˙酷吏傳˙義縱傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是日皆報殺四百餘人，其後郡中不寒而栗，猾民佐吏為治。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷六十六˙楊敞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下流之人，眾毀所歸，不寒而栗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不寒而慄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
