<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青史，史書。因古代用竹簡記事，故曰為青史。名標青史指把姓名留載在史書上，形容豐功偉業可傳千古。元˙紀君祥˙趙氏孤兒˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老宰輔，你若存的趙氏孤兒，當名標青史，萬古流芳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名垂青史<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
