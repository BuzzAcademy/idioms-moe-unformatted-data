<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiǎn jiàn guǎ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見聞狹窄，所知不多。謙言自己見識淺薄。宋˙蘇舜欽˙上范公參政書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今輒條數事，布于左右，非出于淺見寡識，蓋得之群言焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淺見薄識<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淺見寡聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
