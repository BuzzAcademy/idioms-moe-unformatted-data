<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容虛假而動聽的言辭。元˙湯式˙一枝花˙芳卿細細聽曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不是我巧語花言廝推調。恁如今模樣正嬌，年紀兒又小，則不如覓個知心俊孤老。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙鄭若庸˙王玦記˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孩兒，我這樣人家，全憑巧語花言，纔哄得人東西，因你不曉這話，故此沒有客。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花說柳說<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花言巧語<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
