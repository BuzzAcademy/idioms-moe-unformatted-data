<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家庭破碎，自身死亡。晉書˙卷六十七˙溫嶠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嶠表琨忠誠，雖勛業不遂，然家破身亡，宜在褒崇，以慰海內之望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙漁樵閒話˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一朝犯罪，遭其發遣，殃及妻子，家破身亡，那時節去恨誰！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
