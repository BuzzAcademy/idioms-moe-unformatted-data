<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻格格不入，互不相容。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圜鑿方枘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙權德輿˙唐贈兵部尚書宣公陸贄翰苑集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>噫，一薰一蕕，善齊不能同其器，方鑿圓枘，良工無以措巧心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
