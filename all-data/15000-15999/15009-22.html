<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kū shù shēng huā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乾枯的樹再生新花。語本三國志˙卷二十一˙魏書˙劉廙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣罪應傾宗，禍應覆族，遭乾坤之靈，值時來之運，揚湯止沸，使不燋爛，起煙於寒灰之上，生華於已枯之木。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻在絕望中獲得生機。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枯木逢春<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
