<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愛惜人才就像口乾思飲般渴切。形容非常珍重人才。清史稿˙卷五○四˙藝術傳三˙王時敏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛才若渴，四方工畫者踵接於門，得其指授，無不知名於時，為一代畫苑領袖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宮保愛才若渴，兄弟實在欽佩的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
