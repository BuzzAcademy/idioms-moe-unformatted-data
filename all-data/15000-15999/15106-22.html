<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高築壁壘，深挖壕溝。比喻防禦堅固。孫子˙虛實：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故我欲戰，敵雖高壘深溝，不得不與我戰者，攻其所必救也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷三十七˙蜀書˙法正傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其倉廩野穀，一皆燒除，高壘深溝，靜以待之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高壁深塹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高壘深塹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
