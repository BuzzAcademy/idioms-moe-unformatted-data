<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">穎脫而出</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˇ</sup>　ㄊㄨㄛ　ㄦ<sup class="subfont">ˊ</sup>　ㄔㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐng tuō ér chū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">錐尖透過囊袋顯露出來。語出史記˙卷七十六˙平原君虞卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛遂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣乃今日請處囊中耳，使遂蚤得處囊中，乃穎脫而出，非特其末見而已。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後比喻有才能的人遇時機而顯露本領，超越眾人。唐˙李白˙與韓荊州書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願君侯不以富貴而驕之，寒賤而忽之，則三千之中有毛遂，使白得穎脫而出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脫穎而出<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
