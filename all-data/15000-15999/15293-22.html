<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫無可取之處。水滸傳˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自百無一能，雖有忠心，不能得進步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我是百無一能，年紀又大了。賢弟，你少年英敏，可細聽愚兄之言，圖個日後宦途相見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百無一長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
