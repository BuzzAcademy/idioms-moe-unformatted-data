<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄜ　ㄊ｜ㄢ　ㄍㄞ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhē tiān gài dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遮蔽天空，覆蓋大地。形容氣勢浩大，為數極多。三國演義˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一霎時，飛沙走石，遮天蓋地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽見嘍羅來報：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>前面遮天蓋地的番兵敗下來了。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
