<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻為義捨身的熱烈情懷。元˙無名氏˙爭報恩˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨一腔熱血，答救千嬌姐姐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不意奸人忌功，才用即休，叫俺一腔熱血，報主無期，好不恨也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
