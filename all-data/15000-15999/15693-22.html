<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄡ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hóu fú yù shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿王侯的衣服，吃珍美的食物。形容生活極為奢華。漢書˙卷一○○˙敘傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯服玉食，敗俗傷化。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十五˙夏侯湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>湛族為盛門，性頗豪侈，侯服玉食，窮滋極珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
