<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臉色像泥土一樣。形容驚恐到了極點。聊齋志異˙卷五˙西湖主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既而斜日西轉，眺望方殷，女子坌息急奔而入，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>殆矣！多言者洩其事於王妃；妃展巾抵地，大罵狂傖，禍不遠矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>生大驚，面如灰土，長跽請教。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>面如土色<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>面色如土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
