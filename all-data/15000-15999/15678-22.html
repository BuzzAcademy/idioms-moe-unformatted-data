<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niǎo shòu sàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像鳥獸般一哄而散。有失利、失勢而散之意。漢書˙卷五十四˙李廣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今無兵復戰，天明坐受縛矣！各鳥獸散，猶有得脫歸報天子者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙答李琮書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見利則雲合，敗則鳥獸散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
