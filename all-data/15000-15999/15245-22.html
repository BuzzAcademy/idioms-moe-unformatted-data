<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事情紛亂，頭緒繁雜。明˙賈仲名˙昇仙夢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃腮點嫩朱，柳眉愁未足。萬緒千頭，一點情舒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心中萬緒千頭，在牲口上悶悶不語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千端萬緒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
