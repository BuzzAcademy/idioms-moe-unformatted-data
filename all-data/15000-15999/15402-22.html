<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻自尋死路、自取滅亡。元˙無名氏˙謝金吾˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我已曾著人拏住楊景焦贊兩個，正是飛蛾投火，不怕他不死在手裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王世貞˙鳴鳳記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下官約董吳二兄同奏權奸，正是累卵擊石，犯之必碎，飛蛾投火，觸之必焦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛蛾赴火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
