<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代近侍之官以貂尾為帽冠的裝飾，晉代朝廷任官太濫，以致貂尾不足，而以狗尾代之。故以此諷刺任官太濫。典出晉書˙卷五十九˙趙王倫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每朝會，貂蟬盈坐，時人為之諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>貂不足，狗尾續。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻用較差的續在好的後面。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗續貂尾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗尾續貂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
