<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將山珍海味一應陳列出來。形容佳餚豐盛。清平山堂話本˙西湖三塔記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩個青衣女童，安排酒來，少頃，水陸畢陳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸後傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光祿寺排設筵宴，水陸畢陳，笙簧迭奏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
