<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn tuì wú mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前進後退都無路。形容處境窘迫，無處容身。元˙無名氏˙漁樵記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼見的身上無衣，肚裡無食，可著他便進退無門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奴家此時，進退無門，竟不知所往，望姐姐有以教之！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進退無路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
