<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄐ｜ㄥ　ㄖㄡ<sup class="subfont">ˋ</sup>　ㄓㄢ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心神不寧，恐懼不安，多指災禍來臨前的預兆。元˙無名氏˙爭報恩˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知怎麼，這一會兒心驚肉戰，這一雙好小腳兒，再走也走不動了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷十六˙鮫綃記˙典刑遇赦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>步難移心驚肉戰，眼昏花天翻地轉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心驚肉跳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心驚肉顫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肉跳心驚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
