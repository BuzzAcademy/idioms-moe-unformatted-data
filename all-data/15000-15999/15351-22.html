<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">最親密、要好的親人朋友。歧路燈˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又豈知這傻公子性情，喜怒無常，一時上心起來，連那極疏極下之人，奉之上座，親如水乳；一時厭煩起來，即至親好友，也不願見面的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
