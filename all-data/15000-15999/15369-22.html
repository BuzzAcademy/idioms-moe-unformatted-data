<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兩人相對拉長繩索以排除、擯退他人。比喻互相扶助，共同排除異己。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及魏其侯失勢，亦欲倚灌夫引繩批根生平慕之後棄之者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二七二˙湯若望等傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其在當日，嫉忌遠人，牽涉宗教，引繩批根，互為起仆，誠一時得失之林也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引繩排根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
