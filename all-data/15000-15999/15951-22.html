<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng chén zhuó shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">清塵，飛揚的塵土，指他人。濁水，汙濁的水流，指自己。清塵濁水語本三國˙魏˙曹植˙七啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君若清路塵，妾若濁水泥，浮沉各異勢，會合何時諧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人相隔絕，聚會無期。明˙李昌祺˙剪燈餘話˙卷二˙田洙遇薛濤聯句記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歙漆阿膠忽紛解，清塵濁水何由逢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
