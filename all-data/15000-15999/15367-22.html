<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">承認過失並自我責備。三國志˙卷四十七˙吳書˙吳主權傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後壹姦罪發露伏誅，權引咎責躬，乃使中書郎袁禮告謝諸大將，因問時事所當損益。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷一一八˙周書˙世宗本紀五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖古人有引咎責躬，因災致懼，亦無以過此也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引咎自責<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
