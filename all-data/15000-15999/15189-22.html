<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán wú bù jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫無保留的說出自己的看法。北齊書˙卷三十˙高德政傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德政與帝舊相昵愛，言無不盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一八二˙馬文升傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國家事當言者，即非職守，亦言無不盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
