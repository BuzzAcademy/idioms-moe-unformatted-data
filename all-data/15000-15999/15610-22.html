<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容路途艱辛遙遠。水滸傳˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只恨山遙水遠，不能勾相見一面。因此留這些物與哥哥做遺念。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷八˙四德記˙納妾成婚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從今別去，山遙水遠，抱負終天之怨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山長水遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
