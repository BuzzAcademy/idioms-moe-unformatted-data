<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蓋住他人的眼睛、耳朵。形容掩飾事實的真相。鏡花緣˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如把草帽草鞋放在粗衣淡服之人身上，又何嘗有什麼醜處！可見裝點造作總難遮人耳目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於脫靴一事，就叫他們衙役們來做。這樣遮人耳目的事，也還容易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遮人眼目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
