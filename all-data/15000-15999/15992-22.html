<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān hé fù huì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">硬把不相干的事物湊合在一起。明史˙卷一九一˙薛蕙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然其牽合附會，眩於名實，苟不辨而絕之，殆將為後世禍矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
