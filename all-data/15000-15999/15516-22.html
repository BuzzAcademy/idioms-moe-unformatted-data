<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將長的部分截下，補到短的上去。比喻取一方的長處彌補另一方的短處。禮記˙王制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡四海之內，斷長補短，方三千里，為田八十萬億一萬億畝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙元稹˙授李愿檢校司空宣武軍節度使制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而靈武魏博，至於大梁，斷長補短，方數千里，皆爾伯仲，又何加焉於戲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絕長補短<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
