<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山和地都搖動。形容聲勢浩大。封神演義˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遍地周兵，燈毬火把，照耀得天地通紅，喊殺連聲，山搖地動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但見煙火騰空，山搖地動，好似雷公排惡陣，分明霹靂震乾坤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
