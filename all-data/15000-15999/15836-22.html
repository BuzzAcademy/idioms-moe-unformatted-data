<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˊ</sup>　ㄖㄨㄟ<sup class="subfont">ˋ</sup>　ㄈㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò yuán ruì fāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圓鑿和方枘。語本楚辭˙宋玉˙九辯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓鑿而方枘兮，吾固知其鉏鋙而難入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻扞格不合。宋˙秦觀˙與蘇公先生簡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比迫於衣食，彊勉萬一之遇，而寸長尺短各有所施，鑿圓枘方卒以不合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
