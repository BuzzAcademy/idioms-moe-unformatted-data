<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄛ　｜　ㄕ<sup class="subfont">ˋ</sup>　｜　ㄕㄨㄛ　ㄦ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuō yī shì yī shuō èr shì èr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話算數，堅定不移。紅樓夢˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不當家，我也不來問你。你如今現說一是一，說二是二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何小姐想，我是向來說一是一，說二是二。早間既有那第一句話，此時沒個說了不算的理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說一不二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說一是一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
