<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出賣官爵，以斂取財物。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>販官鬻爵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋書˙卷八十三˙吳喜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝廷乃至鬻官賣爵，以救災困，斗斛收斂，猶有不充。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
