<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄠ<sup class="subfont">ˇ</sup>　ㄙㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄎㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niǎo sàn yú kuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人紛亂逃離，如魚、鳥般潰散。宋史˙卷一˙宋武帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追奔逐北，揚旍江濱，偏旅浮海，指日遄至，番禺之功，俘級萬數，左里之捷，鳥散魚潰，元凶遠竄，傳首萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚驚鳥散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
