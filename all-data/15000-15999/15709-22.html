<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">移、徙，均有變換之意。移天徙日比喻奸臣玩弄大權，顛倒是非。北史˙卷十七˙魏景穆十二王傳上˙廣平王洛侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖未指鹿化馬，移天徙日，實使蘊藉之士，聳氣坐端；懷道之夫，結舌筵次。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>移天易日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
