<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">瑜不掩瑕</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄒ｜ㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú bù yǎn xiá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玉的光澤掩蓋不住玉上的斑點。語本禮記˙聘義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瑕不揜瑜，瑜不揜瑕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻優點掩飾不了缺點，含貶抑之意。五代漢˙王定保˙唐摭言˙卷一˙進士歸禮部：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然古人云，瑜不掩瑕，忠也，其有詞或不典，將與眾評之，若何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
