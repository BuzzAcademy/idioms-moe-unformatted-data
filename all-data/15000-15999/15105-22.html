<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神態自若，舉止儒雅。儒林外史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下牛布衣吟詩，張鐵臂擊劍，陳和甫打鬨說笑，伴著兩公子的雍容爾雅，蘧公孫的俊俏風流，楊執中古貌古心，權勿用怪模怪樣：真乃一時勝會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雍容閒雅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雍容文雅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
