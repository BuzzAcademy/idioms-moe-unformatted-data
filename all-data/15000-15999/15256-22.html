<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指低微的官職。元˙馬致遠˙陳摶高臥˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰似過隙白駒，世人似舞甕醯雞，便博得一階半職，何足算，不堪題。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一官半職<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一階半級<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
