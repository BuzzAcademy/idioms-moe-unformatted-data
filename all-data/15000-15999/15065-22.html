<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì mén guī yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">篳門，以荊枝編製的門。圭窬，上尖下方。篳門圭窬指形狀如圭的小戶。比喻貧苦人家居住的簡陋。語出禮記˙儒行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒有一畝之宮，環堵之室，篳門圭窬，蓬戶甕牖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鄭玄˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>篳門，荊竹織門也。圭窬，門旁窬也，穿牆為之如圭矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓽門圭竇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>篳門圭竇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
