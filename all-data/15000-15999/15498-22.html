<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄗㄡ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi qín zǒu shòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指鳥類和獸類。文選˙王延壽˙魯靈光殿賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛禽走獸，因木生姿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李公佐˙南柯太守傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林樹豐茂，飛禽走獸，無木蓄之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
