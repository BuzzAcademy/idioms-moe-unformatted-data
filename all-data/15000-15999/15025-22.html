<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">富貴權勢達到極盛時，就會招來禍殃。後漢書˙卷八十二˙方術傳上˙折像傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾門戶殖財日久，盈滿之咎，道家所忌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
