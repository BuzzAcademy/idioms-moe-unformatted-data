<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上古時候，人們尚不知用火，連毛帶血生食鳥獸。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茹毛飲血<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙張君房˙雲笈七籤˙卷五十六˙元氣論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三王之代，然乃裁革結莎，巢櫓營窟，多食草木之實，啖鳥獸之肉，飲血茹毛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
