<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">班，魯班，古代巧匠。弄斧班門比喻在行家面前賣弄本領，不自量力。明˙高濂˙玉簪記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生略記一二，弄斧班門，休笑，休笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生大名，如雷灌耳。小弟獻醜，真是弄斧班門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>班門弄斧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
