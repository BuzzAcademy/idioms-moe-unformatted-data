<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng jìng guǎ yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寧靜無為，減低欲望。後漢書˙卷二十一˙任光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隗字仲和，少好黃老，清靜寡欲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十˙庾峻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尊祖高才而性退讓，慈和泛愛，清靜寡欲，不營當世，惟修德行而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
