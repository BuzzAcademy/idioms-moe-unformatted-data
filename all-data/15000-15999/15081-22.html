<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄝ<sup class="subfont">ˋ</sup>　ㄕㄣ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yè shēn rén jìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深夜裡沒有人聲，非常安靜。刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趁此夜深人靜，娘子作作好事則個。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽到月高初更後，果然絃索齊鳴。恰喜禁垣，夜深人靜，琤璁齊應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
