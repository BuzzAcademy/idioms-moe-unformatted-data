<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín wéi bù gù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇到危難時能挺身而起，不猶豫、回顧。三國志˙卷四˙魏書˙三少帝紀˙陳留王奐紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和、琇、撫皆抗不撓，拒會凶言，臨危不顧，詞指正烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷三十四˙趙善等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自三方鼎峙，群雄競逐，俊能馳鶩，各吠非主，爭奮厲其智勇，思赴蹈於仁義，臨危不顧，前哲所難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨危不懼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
