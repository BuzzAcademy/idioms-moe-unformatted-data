<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">要蚊子背負大山。比喻能力無法勝任。莊子˙應帝王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其於治天下也，猶涉海鑿河，而使蚊負山也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
