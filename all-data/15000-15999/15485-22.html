<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ　ㄑㄩ　ㄌ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng jiān qū liáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乘坐堅固的車輛，驅策肥壯的良馬。形容生活奢侈。史記˙卷四十一˙越王句踐世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至如少弟者，生而見我富，乘堅驅良逐狡兔，豈知財所從來，故輕棄之，非所惜吝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷十˙皇后紀上˙和熹鄧皇后紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今末世貴戚食祿之家，溫衣美飯，乘堅驅良，而面牆術學，不識臧否，斯故禍敗之所從來也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘堅策肥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘輕驅肥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
