<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">真人不露相</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄣ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhēn rén bù lòu xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">修真得道的人不輕易現出本相。比喻有真本領和才能的人不輕易顯露其才華。紅樓夢˙第一一七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>真人不露相，露相不真人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>也不可當面錯過。我且應了他謝銀，並探探他的口氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他說他是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百花友人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，若以<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>友人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>二字而論，他非<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百花<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>可想而知，俗語說的：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>真人不露相<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，我且用話探他一探。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
