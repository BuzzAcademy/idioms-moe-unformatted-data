<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄝ<sup class="subfont">ˇ</sup>　ㄢ<sup class="subfont">ˋ</sup>　｜ㄥ<sup class="subfont">ˊ</sup>　ㄔㄨㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xuě àn yíng chuāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雪案指晉代孫康利用雪光映照，伏案讀書的故事，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雪案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。螢窗指晉代車胤借螢火亮光讀書的故事，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螢窗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。雪案螢窗比喻勤學苦讀。元˙白樸˙東牆記˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生年長二十五歲，雪案螢窗，苦攻經史，博古通今。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐霖˙繡襦記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大相公一向奮志雲程鶚薦，埋頭雪案螢窗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雪窗螢火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雪窗螢几<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雪案螢燈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螢窗雪案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
