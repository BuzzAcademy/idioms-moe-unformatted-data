<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">親近女性。喻指玩弄妓女。宋˙吳自牧˙夢粱錄˙卷六˙十二月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如天降瑞雪，則開筵飲宴，塑雪獅，裝雪山，以會親朋，淺斟低唱，倚玉偎香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偎香倚玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
