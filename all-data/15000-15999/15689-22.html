<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">魚躍鳶飛</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄩㄢ　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú yuè yuān fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻萬物任其天性而動，各得其所。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳶飛魚躍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸游˙除寶謨閣待制謝表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風行雷動，號令靡隔於幽遐；魚躍鳶飛，人材不遺於疏賤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知幾為己，致中和位育可期，早須是三近加功，因此上九經敷治，無聲無臭德淵微，魚躍鳶飛問化機。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
