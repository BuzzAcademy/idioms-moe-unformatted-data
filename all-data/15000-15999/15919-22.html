<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiáng lín wēi fèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人認為麒麟、鳳凰都是瑞獸，只有在治世的時候才會出現，因此祥麟威鳳是太平盛世的象徵。再者麒麟、鳳凰為罕見之物，因此用以比喻難得的人才。元˙許有壬˙摸魚子˙問樓頭幾多煙景詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人間世，何處祥麟威鳳。繁華一枕春夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙焦竑˙玉堂叢語˙卷一˙行誼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見一善人，愛之如祥麟威鳳，見一惡人，惡之如封豕長蛇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祥麟瑞鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
