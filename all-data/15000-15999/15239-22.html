<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三個兩個聚成一群。宋˙柳永˙夜半樂˙凍雲黯淡天氣詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敗荷零落，衰楊掩映，岸邊兩兩三三，浣沙遊女。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙馬致遠˙青歌兒˙前村梅花開盡曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶馬香車陌上塵，兩兩三三見遊人，清明近。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三三兩兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
