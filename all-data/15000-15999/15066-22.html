<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">其餘的人皆庸碌無能。表示對他人的輕視。後漢書˙卷八十下˙文苑傳下˙禰衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衡唯善魯國孔融及弘農楊脩。常稱曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大兒孔文舉，小兒楊德祖，餘子碌碌，莫足數也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙袁宏道˙與李龍湖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕嘗謂六朝無詩，陶公有詩趣，謝公有詩料，餘子碌碌，無足觀者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
