<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎn mù jīng zhēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">荊，灌木。榛，叢樹。滿目荊榛比喻環境淒涼荒蕪。舊五代史．卷六十三．唐書．張全義傳：「初，蔡賊孫儒､諸葛爽爭據洛陽，迭相攻伐，七八年間，都城灰燼，滿目荊榛。」</td></tr>
