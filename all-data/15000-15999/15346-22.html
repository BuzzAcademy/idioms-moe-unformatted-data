<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上天開導、疏通人的心意。左傳˙僖公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天禍衛國，君臣不協，以及此憂也。今天誘其衷，使皆降心以相從也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
