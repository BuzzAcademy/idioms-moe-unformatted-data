<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄓ　｜　ㄕㄣ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù zhī yī shěn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫不在意，一笑置之。清史稿˙卷二三九˙沈文奎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上無曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此難能<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，更無曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>乃公從馬上得之<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，烏用此迂儒之常談，而付之一哂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>付之一笑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
