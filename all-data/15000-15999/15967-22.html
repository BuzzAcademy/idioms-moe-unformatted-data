<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gū míng gān yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">利用手段求取名譽。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沽名釣譽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙王世貞˙鳴鳳記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之本，我非僥倖于死，沽名干譽，多將頸血濺地，感悟君心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四七七˙循吏傳二˙童華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世宗召見，責以沽名干譽，對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣竭力為國，近沽名；實心為民，近干譽。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
