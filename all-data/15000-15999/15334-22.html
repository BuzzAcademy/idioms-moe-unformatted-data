<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天為之哀愁，地為之悲慘。形容十分悽慘。三國演義˙第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是夜，天愁地慘，月色無光，孔明奄然歸天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見女兒哭的天愁地慘，候著丈夫入過殮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天昏地慘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
