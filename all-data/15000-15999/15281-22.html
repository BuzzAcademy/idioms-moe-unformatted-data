<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無幽不燭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　｜ㄡ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú yōu bù zhú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幽暗處皆被燭火照耀光明。比喻德澤廣布，遍及四方。周書˙卷十九˙達奚武傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但神道聰明，無幽不燭，感公至誠，甘澤斯應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙崇明寺佛頂尊勝陁羅尼幢頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大明廣運，無幽不燭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
