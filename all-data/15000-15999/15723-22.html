<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ shuǐ jì shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雷同一響，同聲附和，毫無助益。左傳˙昭公二十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君所謂可，據亦曰可；君所謂否，據亦曰否。若以水濟水，誰能食之？若琴瑟之專壹，誰能聽之？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
