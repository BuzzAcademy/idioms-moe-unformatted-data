<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ wèi jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">什麼都不懼怕顧忌。漢書˙卷七十六˙王尊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知中書謁者令顯等，專權擅勢，大作威福，縱恣不制，無所畏忌，為海內患害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十九˙齊王冏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董艾放縱，無所畏忌，中丞按奏，而取退免。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無所顧憚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無所顧忌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無所忌憚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
