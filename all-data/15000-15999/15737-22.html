<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪圖逸樂無異飲鴆自殺。左傳˙閔公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸夏親暱，不可棄也。宴安鴆毒，不可懷也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕安鴆毒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
