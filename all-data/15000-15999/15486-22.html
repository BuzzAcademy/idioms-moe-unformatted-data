<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">與時浮沉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǔ shí fú chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨著世俗的眼光或潮流而行。形容沒有己見，隨波逐流。晉書˙卷四十三˙王戎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但與時浮沉，戶調門選而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙劉義慶˙世說新語˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陶冶世俗，與時浮沉，吾不如子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與世浮沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與世沉浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
