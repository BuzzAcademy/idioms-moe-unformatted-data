<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄋ｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜　ㄋ｜ㄝ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">扭捏作態，不爽快。警世通言˙卷三十一˙趙春兒重旺曹家莊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及至准算與他，又要減你的價錢，准算過，便有幾兩贏餘，要他找絕，他又東扭西捏，朝三暮四，沒有得爽利與你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
