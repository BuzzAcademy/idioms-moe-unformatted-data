<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋代洛陽兩種名貴的牡丹品種。魏紫，千葉肉紅花，出於五代魏仁溥家；姚黃，千葉黃花，出於民間姚氏家。見宋˙歐陽修˙洛陽牡丹記˙花釋名。後為牡丹的通稱或泛指名貴的花卉。元˙吳昌齡˙東坡夢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你素魄兒十分媚，慧心兒百和香，更壓著魏紫姚黃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙八仙過海˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牡丹似錦燦朝霞，魏紫姚黃足可誇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姚黃魏紫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
