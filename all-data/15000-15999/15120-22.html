<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以地為席，以天為幕。比喻心胸曠達開朗，不拘形跡。唐˙范傳正˙贈左拾遺翰林學士李公新墓碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臥必酒甕，行惟酒船，吟風詠月，席地幕天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙新闢小園詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>席地幕天君勿嘲，隨宜野蔌與山殽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幕天席地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
