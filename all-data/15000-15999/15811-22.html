<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好心反被當成惡意。警世通言˙卷二十一˙趙太祖千里送京娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不能報恩人之德，反累恩人的清名，為好成歉，皆奴之罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十九˙白玉孃忍苦成夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因他第一夜，如此作喬，恁般推阻。為此我故意要難他轉來，你如何反為好成歉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要好成歉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
