<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一人唱而三人隨著發出讚嘆之聲，予以應和。文選˙陸機˙文賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖一唱而三歎，固既雅而不豔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>李善˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唱，發歌句者；三歎，三人從而歎之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三歎　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一倡三歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻詩文優雅宛轉，韻味綿延。宋˙蘇軾˙和蔡景繁海州石室詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長篇小字遠相寄　，一唱三歎神悽楚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一倡三歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
