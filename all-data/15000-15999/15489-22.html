<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊長期在外奔波，兵士們都已勞累不堪。魏書˙卷二十四˙許謙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慕容無道，侵我疆場，師老兵疲，天亡期至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈德符˙萬曆野獲編補遺˙卷四˙土司：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上以師老兵疲，遂廢交阯布政司，以黎利權署國事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
