<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˇ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄋㄚ<sup class="subfont">ˊ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǒu dào ná lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一出手就將敵人捉住。比喻撮取物件之迅速或行事輕而易舉，毫不費力。元˙楊顯之˙酷寒亭˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任逃走向天涯外，我也少不得手到拿來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙康進之˙李逵負荊˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>管教他甕中捉鱉，手到拿來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手到擒來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
