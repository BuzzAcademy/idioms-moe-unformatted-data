<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冰由水冰凍而成，溫度比水冷。語本荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學不可以已，青取之於藍，而青於藍。冰，水為之，而寒於水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻弟子優於老師。幼學瓊林˙卷二˙師生類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰生於水而寒於水，比學生過於先生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
