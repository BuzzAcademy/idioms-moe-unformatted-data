<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">避走他方。後漢書˙卷二十五˙卓茂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡人之生，群居雜處，故有經紀禮義以相交接。汝獨不欲修之，寧能高飛遠走，不在人間邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙拔宅飛昇˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀！你可便高飛遠走也難藏，我救了你一郡生靈水中亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高飛遠集<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
