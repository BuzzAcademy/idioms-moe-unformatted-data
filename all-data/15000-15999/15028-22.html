<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第五十八章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍兮福之所倚，福兮禍之所伏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>禍與福常相因而至，往往福因禍生，而禍藏福。文選˙賈誼˙鵩鳥賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍兮福所倚，福兮禍所伏，憂喜聚門兮，吉凶同域。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍福相倚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍福倚伏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
