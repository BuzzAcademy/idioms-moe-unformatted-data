<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敗壞社會風俗習慣。漢書˙卷九十一˙貨殖傳˙宣曲任氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又況掘冢搏掩、犯姦成富，曲叔、稽發、雍樂成之徒，猶復齒列，傷化敗俗，大亂之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十三˙蘇綽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若有深姦巨滑、傷化敗俗、悖亂人倫、不忠不孝、故為背道者，殺一利百，以清王化，重刑可也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷風敗俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
