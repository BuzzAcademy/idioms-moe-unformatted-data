<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深文，嚴苛的引用法律條文。巧詆，巧妙的詆毀別人。深文巧詆指巧妙的引用嚴苛的法律，陷人入罪。史記˙卷一二○˙汲黯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刀筆吏專深文巧詆，陷人於罪，使不得反其真，以勝為功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一六四˙左鼎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小民無知，情貸可也。官吏深文巧詆，與故殺何異？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深文巧劾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
