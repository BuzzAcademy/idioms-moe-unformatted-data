<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘲笑人文詞拙劣，如同驢､狗的鳴叫。唐˙張鷟˙朝野僉載˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫子昇作覬颾山寺碑，信讀而寫其本，南人問信曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>北方文士如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>信曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>唯有覬颾山一片石堪共語，薛道衡、盧思道少解把筆，自餘驢鳴犬吠，聒耳而已。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
