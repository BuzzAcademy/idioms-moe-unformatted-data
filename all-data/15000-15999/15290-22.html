<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)像蜈蚣或馬陸這種多足的蟲類，即使截斷其身軀，亦能支持身體而不倒。後用來比喻人、事雖然衰亡敗落，但在一段時間內，尚能維持興旺繁榮的假象。文選˙曹冏˙六代論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫泉竭則流涸，根朽則葉枯；枝繁者蔭根，條落者本孤。故語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百足之蟲，至死不僵。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>扶之者眾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百足之蟲，死而不僵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
