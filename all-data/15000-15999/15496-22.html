<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄊ｜ㄠ<sup class="subfont">ˊ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄉㄨㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān tiáo wàn duān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事物細密繁多。後漢書˙卷十八˙吳漢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比敕公千條萬端，何意臨事勃亂？既輕敵深入，又與尚別營，事又緩急，不復相及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙朱熹˙答王南卿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬一可往，不知老兄能一乘興相過否？所欲扣者千條萬端，非面不能究，但恐不成行，即此會又未可知耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
