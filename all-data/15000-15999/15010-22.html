<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢制郡國舉士的科目之一。選拔文墨才學之士，魏、晉、唐、宋皆沿之。初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說自漢以前，人才只是舉薦征辟，故有賢良方正茂才異等之名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到漢朝用賢良方正開科，所以公孫弘、董仲舒舉賢良方正，這便是漢人的舉業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
