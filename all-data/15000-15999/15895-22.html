<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄤ　ㄅㄛ<sup class="subfont">ˊ</sup>　ㄓ　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiāng bó zhī zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">請求長者幫助。語本詩經˙小雅˙正月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戴輸爾載，將伯助予。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷三˙連瑣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將伯之助，義不敢忘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
