<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不注意､不在乎。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>管亥望見救軍來到，親自引兵迎敵，因見玄德兵少，不以為意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小姐全然不以為意，安心等守。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
