<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻無才德的人居於高位。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦釜雷鳴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙辛棄疾˙水龍吟˙被公驚倒瓢泉詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回頭落日，蒼茫萬里，塵埃野馬。更想隆中，臥龍千尺，高吟纔罷。倩何人與問，雷鳴瓦釜，甚黃鍾啞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
