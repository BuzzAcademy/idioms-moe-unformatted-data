<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄉ｜ㄢ<sup class="subfont">ˇ</sup>　ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī diǎn líng xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙李商隱˙無題詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身無彩鳳雙飛翼，心有靈犀一點通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻心心相映。元˙汪元亨˙折桂令˙望南山歸去來兮曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跨百尺長鯨，逐雙飛彩鳳，通一點靈犀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王玉峰˙焚香記˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但得皆如意，兩情稱，始信一點靈犀，誠通海神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻靈敏慧捷。元˙王仲誠˙粉蝶兒˙昨宴東樓套˙滿庭芳曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕙蘭性一點靈犀透，舉止溫柔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
