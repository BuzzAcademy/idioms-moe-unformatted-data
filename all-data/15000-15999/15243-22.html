<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容極長久的時間。宋˙王質˙青玉案˙中央自有仙風度詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>層層翠葆鸞旗舞，吹　上天香遍瑤宇，萬歲千秋奉明主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千秋萬歲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>國君死亡的諱稱。戰國策˙楚策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂矣！今日之游也。寡人萬歲千秋之後，誰與　樂此矣？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千秋萬歲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
