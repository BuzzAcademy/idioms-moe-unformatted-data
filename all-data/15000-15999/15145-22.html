<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ　ㄘㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄨㄥ　ㄔㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo cuò gōng chóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觥，古代的大酒杯。籌，行酒令的器具。交錯觥籌指酒器和酒籌交相錯雜。比喻暢飲。宋˙林正大˙賀新涼˙環滁皆山也詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>交錯觥籌酣宴處，肴蔌雜然陳也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觥籌交舉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觥籌交錯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
