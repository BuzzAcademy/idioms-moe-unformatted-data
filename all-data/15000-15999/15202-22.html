<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì qì xuān áng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神采煥發，氣度豪邁昂揚的樣子。二刻拍案驚奇˙卷二十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我見這人身雖寒儉，意氣軒昂，模樣又好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見一個少年，生得容貌魁偉，意氣軒昂，牽著一匹馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
