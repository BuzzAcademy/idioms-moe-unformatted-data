<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì yǐ wéi dé jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自以為事情成功，計謀得逞。三國演義˙第一○五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻說魏延燒斷棧道，屯兵南谷，把住隘口，自以為得計，不想楊儀、姜維星夜引兵抄到南谷之後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三˙王安石三難蘇學士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他見別人懼怕，沒奈何他，意氣揚揚，自以為得計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
