<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對迂腐窮書生的譏稱。元˙戴善甫˙風光好˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學士怎肯似那等窮酸餓醋，得一個及第成名，卻又早負德辜恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近日除將這個窮酸餓醋來做個正知寨，這廝又是文官，又沒本事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
