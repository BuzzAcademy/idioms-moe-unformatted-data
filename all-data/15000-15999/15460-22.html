<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">與世沉浮</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǔ shì chén fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨世俗的眼光或潮流而行。形容沒有己見，隨波逐流。史記˙卷一二四˙游俠傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈若卑論儕俗，與世沉浮而取榮名哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙答劉正夫書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若皆與世沉浮，不自樹立，雖不為當時所怪，亦必無後世之傳也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與時浮沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與世浮沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
