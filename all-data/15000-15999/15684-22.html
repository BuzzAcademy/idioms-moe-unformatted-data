<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄔㄨㄢ　ㄒ｜ㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín chuān xiàn yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雖有願望，若無實際行動，也無濟於事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨河羨魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文選˙張衡˙歸田賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遊都邑以永久，無明略以佐時。徒臨川以羨魚，俟河清乎未期。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
