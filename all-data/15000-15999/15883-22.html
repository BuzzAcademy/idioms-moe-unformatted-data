<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì bù xuán zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">旋踵，旋轉腳跟。計不旋踵指在極短的時間內打定主意後，即勇往直前，絕不觀望徘徊。文選˙司馬相如˙喻巴蜀檄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觸白刃，冒流矢，議不反顧，計不旋踵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
