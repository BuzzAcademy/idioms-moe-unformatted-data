<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指乾燥的柴薪易起火而猛燒。常比喻男女太過接近，易生歡愛之情。二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎當得他每兩下烈火乾柴，你貪我愛，各自有心，竟自勾搭上了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真是一對烈火乾柴，如膠投漆，燕爾新婚，連日那裡拆得開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乾柴烈火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
