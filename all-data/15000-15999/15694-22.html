<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容名聲傳播得很廣。史記˙卷八十三˙魯仲連鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故兼三行之過而為五霸首，，名高天下而光燭鄰國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名滿天下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
