<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˇ</sup>　ㄌㄨㄢ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ luǎn tóu shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拿雞蛋去碰石頭。語出荀子˙議兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以桀詐堯，譬之若以卵投石，以指撓沸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻自不量力或以弱攻強，結果必然失敗。墨子˙貴義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以其言非吾言者，是猶以卵投石也；盡天下之卵，其石猶是也，不可毀也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李德裕˙處置楊弁敕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遽亡臣節，仍助凶威，撫弦登陴，曾不興嘆，以卵投石，自取滅亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以卵擊石<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
