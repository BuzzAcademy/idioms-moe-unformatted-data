<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不相關、不要緊。指沒有重要關連或嚴重影響。紅樓夢˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這裡雖還有三兩個婆子，都是不關痛癢的，見李嬤嬤走了，也都悄悄的自尋方便去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又慮到把你給個不關痛癢的人家兒，丈人絕後不絕後，與那女婿何干？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不關緊要<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
