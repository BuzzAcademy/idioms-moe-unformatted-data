<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本公羊傳˙隱公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元年春，王正月。元年者何，君之始年也；春者何，歲之始也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指除舊歲，新年開始。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一元復始，萬象更新。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
