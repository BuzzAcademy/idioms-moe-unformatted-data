<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帶領野獸吃人。語本孟子˙梁惠王上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庖有肥肉，廄有肥馬，民有飢色，野有餓莩，此率獸而食人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻虐政害民。</td></tr>
