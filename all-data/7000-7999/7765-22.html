<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)上天不會存心斷絕人們的生機。元˙無名氏˙貨郎旦˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行至洛河岸側，又無擺渡船隻，四口兒愁做一團，苦做一塊，果然道天無絕人之路，只見那東北上搖下一隻船來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又道是天無絕人之路，正在街上賣身，只見一個老媽媽走近前來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
