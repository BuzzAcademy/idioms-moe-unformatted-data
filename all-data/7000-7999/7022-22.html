<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">牛頭不對馬嘴</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄨㄟ<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄗㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niú tóu bù duì mǎ zuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻答非所問或事情兩不相符。官場現形記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要人家拿了他一派臭恭維，就是牛頭不對馬嘴，他亦快樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十一˙蘇知縣羅衫再合：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皂隸兜臉打一啐，罵道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>見鬼，大爺自姓高，是江西人，牛頭不對馬嘴。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛頭不對馬面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
