<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像冰塊遇熱消融流散。語本老子˙第十五章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渙兮若冰之將釋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻疑慮､誤會、嫌隙等一下子完全消除。晉˙杜預˙春秋左氏傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若江海之浸，膏澤之潤，渙然冰釋，怡然理順。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷七十五˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博士罄懸河之辯，侍中竭重席之奧，考正亡逸，研核異同，積滯群疑，渙然冰釋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煥然冰釋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
