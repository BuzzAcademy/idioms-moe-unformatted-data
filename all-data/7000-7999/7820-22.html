<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">仰首伸眉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄕㄣ　ㄇㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng shǒu shēn méi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仰起頭，伸展眉毛。高抗不屈、意氣昂揚的樣子。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃欲仰首伸眉，論列是非，不亦輕朝廷、羞當世之士邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷三十四˙張緬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自出守股肱，入尸衡尺，可以仰首伸眉，論列是非者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
