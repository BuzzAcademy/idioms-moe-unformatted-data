<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泰山為五嶽之首，北斗星為眾星中最明亮之星。泰山北斗比喻負有聲望的人，為世人所景仰，或指學術高深卓絕，為人景仰。新唐書˙卷一七六˙韓愈傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自愈沒，其言大行，學者仰之如泰山、北斗云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰斗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山斗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
