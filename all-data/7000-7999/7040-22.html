<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只圖自己的私利，而不顧及一切。明˙李贄˙王龍谿先生告文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所怪學道者病在愛身而不愛道，是以不知前人付托之重，而徒為自私自利之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙朱彝尊˙處士文君墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所行所為，事虛文而寡實行，借以文飾其自私自利之心，亦何取焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
