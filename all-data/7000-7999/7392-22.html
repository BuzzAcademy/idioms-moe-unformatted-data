<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">視人民如同胞，視動物如同類。語本宋˙張載˙西銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民吾同胞，物吾與也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻博愛。二十年目睹之怪現狀˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大凡世上肯拿出錢來做善事的，那裡有一個是認真存了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>仁人惻隱<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之心，行他那<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>民胞物與<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的志向？不過都是在那裡邀福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
