<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳統觀念中以干支記日，也有再以十二神分別值日；子日青龍，丑日明堂，寅日天刑，卯日朱雀，辰日金匱，巳日天德，午日白虎，未日玉堂，申日天牢，酉日玄武，戌日司命，亥日勾陳。十二神分掌吉凶。當青龍（子）、明堂（丑）、金匱（辰）、天德（巳）、玉堂（未）、司命（戌）值日時，諸事皆宜，不避凶忌，謂之<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃道吉日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後泛指適宜辦事的好日子。元˙無名氏˙連環計˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日是黃道吉日，滿朝眾公卿都在銀臺門，敦請太師入朝授禪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃道日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
