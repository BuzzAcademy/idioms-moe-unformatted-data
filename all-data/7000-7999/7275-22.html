<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在暴風雨中同船共渡。語本孫子˙九地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳人與越人相惡也，當其同舟而濟，遇風，其相救也如左右手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻共同經歷患難。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在此危難之際，希望大家能夠風雨同舟，共創美好的未來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
