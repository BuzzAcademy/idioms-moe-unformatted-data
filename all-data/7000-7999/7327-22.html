<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">暗中摸索</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ　ㄇㄛ　ㄙㄨㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">àn zhōng mō suǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在黑暗中探尋。語出唐˙劉餗˙隋唐嘉話˙卷中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許敬宗性輕傲，見人多忘之。或謂其不聰，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿自難記，若遇何、劉、沈、謝，暗中摸索著，亦可識之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以暗中摸索比喻在無人指導的情況下，自行探索、研究。儒林外史˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因出京之時，老師吩咐來查你卷子，不想暗中摸索，你已經取在第一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>痛史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>于是三人徒步而行，暗中摸索，喜得這條路甚是僻靜，看看走至天明，並未遇見一個韃兵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
