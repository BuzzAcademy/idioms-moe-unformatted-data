<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ<sup class="subfont">ˊ</sup>　ㄔ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chún chǐ xiāng yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘴脣與牙齒相互緊靠著。比喻彼此關係密切，互相依賴。三國志˙卷十二˙魏書˙鮑勛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王師屢征而未有所克者，蓋以吳蜀脣齒相依，憑阻山水，有難拔之勢故也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十˙楊駿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今宗室疏，因外戚之親以得安，外戚危，倚宗室之重以為援，所謂脣齒相依，計之善者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
