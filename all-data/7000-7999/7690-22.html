<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄌㄢ<sup class="subfont">ˊ</sup>　ㄌㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì lù lán lǚ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">篳路，以荊竹編製的柴車。篳路藍縷指駕柴車，穿破衣，以開闢山林。語出左傳˙宣公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>訓之以若敖､蚡冒篳路藍縷，以啟山林。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以荊竹織門謂之篳門，則篳路亦以荊竹編車，故謂篳路為柴車。方言云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>楚謂凡人貧，衣破醜敝為藍縷。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>藍縷謂敝衣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻創造事業的艱苦。連橫˙臺灣通史序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫臺灣固海上之荒島爾！篳路藍縷，以啟山林，至於今是賴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓽路藍縷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓽露藍簍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>篳路襤褸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
