<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四處張望、窺探。水滸傳˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀看之間，只見樹影裡一個人探頭探腦，望了一望，吐了一口唾，閃入去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到得傍晚，已自在賈家門首探頭探腦，恨不得就將那話兒拿下來，望門內拋了進去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探頭舒腦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探頭縮腦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
