<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">驥，良馬。皁，馬槽。牛驥同皁指良馬與牛同槽共食。比喻賢愚不分。漢˙鄒陽˙獄中上書自明：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使不羈之士與牛驥同皁，此鮑焦所以忿于世而不留富貴之樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙文天祥˙正氣歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛驥同一皁，雞棲鳳凰食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛驥共牢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
