<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才能比別人略強。南朝宋．劉義慶．世說新語．品藻：「論王霸之餘策，□倚仗之要害，吾似有一日之長。」新□書．卷九十八．王珪傳：「至潔濁揚清，疾惡好善，臣於數子，有一日之長。」<img src=/cydic/dicword/no1.gif border=0 alt=* class=fontimg valign=center>｜　ㄖˋ　ㄓ　ㄓㄤˇ　ｙ<img src=/cydic/dicword/i01.gif border=0 alt=* class=fontimg valign=center>　□　ｊ□　ｊ<img src=/cydic/dicword/a03.gif border=0 alt=* class=fontimg valign=center>ｎｇ</td></tr>
