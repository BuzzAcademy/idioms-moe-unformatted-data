<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不值得向外面的人說。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是我們倆的事，不足為外人道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙陶淵明˙桃花源記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>停數日，辭去。此中人語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不足為外人道也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
