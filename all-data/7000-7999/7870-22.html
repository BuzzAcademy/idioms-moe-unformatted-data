<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǚ jìn lǚ tuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">與眾人共進共退，採取一致的步調。語本禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夫古樂，進旅退旅，和正以廣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻人隨波逐流，毫無主張。國語˙越語上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾不欲匹夫之勇也，欲其旅進旅退。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷三˙灤陽消夏錄三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖旅進旅退，坐食俸錢，而每責童僕不事事，毋乃亦腹誹矣乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
