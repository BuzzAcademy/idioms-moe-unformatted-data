<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本文選˙陶淵明˙歸去來辭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悟已往之不諫，知來者之可追。寔迷途其未遠，覺今是而昨非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>現在對，而過去錯了。含有悔悟之意。宋˙辛棄疾˙新年團拜後和主敬韻並呈雪平詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今是昨非當謂夢，富妍貧醜各為容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙劉志淵˙聲聲慢˙癭除人我詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>癭除人我，冰冷高低，喚惺今是昨非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨非今是<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
