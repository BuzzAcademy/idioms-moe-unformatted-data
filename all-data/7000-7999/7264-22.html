<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄕㄥ　ㄓㄡ<sup class="subfont">ˇ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biàn shēng zhǒu yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十七˙蜀書˙法正傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主公之在公安也，北畏曹公之彊，東憚孫權之逼，近則懼孫夫人生變於肘腋之下，當斯之時，進退狼跋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻禍亂發生在身邊。宋˙辛棄疾˙美芹十論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣嘗鳩眾二千，隸耿京，為掌書記，與圖恢復。……不幸變生肘腋，事乃大謬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍生肘腋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事生肘腋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
