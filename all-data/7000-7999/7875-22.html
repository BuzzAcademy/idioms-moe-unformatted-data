<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嗜酒、好色、貪財、逞氣。此四事最為常人所好，卻最易害人，所以世俗每以此為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生四戒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙史九敬先˙莊周夢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你愛的是雪月風花，我愛的是惰懶偎慵，四件事無毛大蟲，再休與酒色財氣相逢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙昇仙夢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先將他點化為人，後指引來入仙隊，斷絕了利鎖名韁，逼綽了酒色財氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
