<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指拒絕別人的邀請或贈予是不恭敬的。語本孟子．萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻之，卻之為不恭，何哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用為接受他人的饋贈或邀請時的客套話。金瓶梅˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迭受重禮，使小道卻之不恭，受之有愧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不怕輸，只管來。但是我卻之不恭，受之有愧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
