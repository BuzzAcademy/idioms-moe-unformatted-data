<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如腐朽的死與神奇的生相互變化、循環。語本莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若死生為徒，吾又何患，是其所美者為神奇，其所惡者為臭腐；臭腐復化為神奇，神奇復化為臭腐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻將廢物加以妥善利用。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他將許多空鋁罐製成漂亮雕塑品，真是化腐朽為神奇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
