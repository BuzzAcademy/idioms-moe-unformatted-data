<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">窠臼，陳舊的模式規格。不落窠臼比喻不落俗套，有獨創的風格。紅樓夢˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>凹<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>凸<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>二字歷來用的人最少，如今直用作軒館之名，更覺新鮮，不落窠臼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
