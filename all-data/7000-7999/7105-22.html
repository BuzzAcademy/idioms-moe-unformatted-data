<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孤、寡，古時帝王的自稱。稱孤道寡比喻自稱為王，獨霸一方。元˙關漢卿˙單刀會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺哥哥稱孤道寡世無雙，我關某疋馬單刀鎮荊襄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙康海˙中山狼˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但逢著稱孤道寡，儘教他弄鬼搏沙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道寡稱孤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
