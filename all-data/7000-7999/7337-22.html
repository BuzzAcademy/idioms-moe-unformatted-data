<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">再三稱謝。儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婆媳兩個，都來坐著喫了飯。喫到日西時分，胡屠戶喫的醺醺的。這裡母子兩個，千恩萬謝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婆子們站起來，眉開眼笑，千恩萬謝的不肯受。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
