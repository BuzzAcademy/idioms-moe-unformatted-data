<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三心二意而沒有一定的節操。左傳˙成公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚人惡君之二三其德也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷五十七˙魏虜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既與輯和，何容二三其德？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二三其意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
