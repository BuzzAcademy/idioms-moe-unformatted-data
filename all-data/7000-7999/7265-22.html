<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不可同日而語</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄖ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù kě tóng rì ér yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">差別很大，不能相提並論。戰國策˙趙策二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫破人之與破於人也，臣人之與臣於人也，豈可同日而言之哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷五十六˙洪覺範：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公痴叔詩，如食鯽魚，惟恐遭骨刺，與岐山豬肉，不可同日而語也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不可同年而語<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>未可同日而語<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
