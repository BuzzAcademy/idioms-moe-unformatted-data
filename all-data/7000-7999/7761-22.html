<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一點也不動。紅樓夢˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉忙至他房內，只見齡官獨自倒在枕上，見　他進來，文風不動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>一點也未損壞。程乙本紅樓夢˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偏生那玉堅硬非常，摔了一下，竟文　風不動。寶玉見不破，便回身找東西來砸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
