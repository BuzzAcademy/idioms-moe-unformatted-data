<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄡ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˇ</sup>　ㄓ　ㄒㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kǒu ěr zhī xué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳朵聽進去後，只在嘴上說說，而無實學。語本荀子˙勸學篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人之學也，入乎耳，出乎口，口耳之間，則四寸耳，曷足以美七尺之軀哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻從道聽塗說中得來的片面知識。宋˙陸游˙跋柳書蘇夫人墓誌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今諸家徒欲以口耳之學揣摩得之，可乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可喻僅以口頭傳授而不見於文字的學識。方志略例˙卷二˙永清縣志輿地圖序例：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人口耳之學，有非文字所能著者，貴其心領而神會也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
