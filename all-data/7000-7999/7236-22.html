<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>赤身裸露。宋˙楊萬里˙清曉洪澤放閘四絕句四首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放閘老兵殊耐冷，一絲不　掛下冰灘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦泛指無所牽累，不為塵俗所牽累。宋˙蘇軾˙贈虔州慈雲寺鑒老詩：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遍界難藏真薄相，一絲不掛且逢場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寸絲不挂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寸絲不掛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>釣桿上一條釣絲都不掛。宋˙黃庭堅˙僧景宣相訪寄法王航禪師詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一絲不掛魚脫　淵，萬古同歸蟻旋磨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
