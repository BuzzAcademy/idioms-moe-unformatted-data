<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄢ　ㄖㄡ<sup class="subfont">ˋ</sup>　｜　ㄔㄨㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wān ròu yī chuāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指農家為了繳稅，忍痛把未抽的絲和未收的穀預先以賤價賣掉，就好像為了醫治瘡口，而挖掉一塊好肉。語本唐˙聶夷中˙詠田家詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二月賣新絲，五月糶新穀；醫得眼前瘡，剜卻心頭肉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻用有害的方法濟急，而不顧後果。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>政府施政的眼光要長遠，絕不可剜肉醫瘡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>療瘡剜肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挖肉補瘡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剜肉補瘡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
