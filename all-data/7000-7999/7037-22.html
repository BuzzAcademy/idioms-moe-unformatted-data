<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">潔身自愛，如玉般潔白無瑕。野叟曝言˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孩兒守身如玉，豈肯墮入汙泥！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但其中十個人裡，一定總有一兩個守身如玉，始終不移的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守身若玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
