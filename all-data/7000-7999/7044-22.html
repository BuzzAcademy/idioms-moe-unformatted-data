<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄒ｜ㄤ　ㄅ｜ㄣ<sup class="subfont">ˋ</sup>　｜ㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī xiāng bìn yǐng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣上的香氣，鬢邊的髮絲。本為借指婦女。北周˙庾信˙春賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>池中水影懸勝鏡，屋裡衣香不如花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李賀˙詠懷詩二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彈琴看文君，春風吹鬢影。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後為形容婦女儀態之辭。水滸後傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那紅樓畫閣，捲上珠簾，二八嬋娟，倚樓而望，衣香鬢影，掩映霏微。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
