<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán jǐng qì zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伸長脖子，踮起腳跟。形容熱切期望的樣子。漢書˙卷七十八˙蕭望之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下之士延頸企踵，爭願自效，以輔高明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙揚雄˙劇秦美新：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海外遐方，信延頸企踵，回面內嚮，喁喁如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延頸舉踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
