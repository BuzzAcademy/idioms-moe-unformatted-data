<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敗壞社會風俗習慣。魏書˙卷五十五˙游明根傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒者，動存名教，直繩所舉，莫非傷風敗俗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙論佛骨表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷風敗俗，傳笑四方，非細事也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敗化傷風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敗俗傷風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敗俗傷化<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毀風敗俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷化敗俗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
