<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">百姓的怨怒已達到頂點。清˙袁枚˙隨園詩話補遺˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王荊公行新法，自知民怨沸騰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不該應要錢的心太狠了，直弄得民怨沸騰，有無數商人，來省上挖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
