<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiú zhī bù dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">追求之卻無法得到。語出詩經˙周南˙關雎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求之不得，寤寐思服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以表示想求都求不到，卻意外的得到。有極願得到的含意。醒世恆言˙卷九˙陳多壽生死夫妻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喜得男家願退，許了一萬個利市，求之不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是卑職求之不得的，憲臺如肯見委，將來無論什麼事，無有不竭力的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
