<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容做事勤苦而功勞很大。多用以慰問和讚頌別人。史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞苦而功高如此，未有封侯之賞，而聽細說，欲誅有功之人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第一○八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍一出而平燕及代，奔馳二千餘里，方之乃父，勞苦功高，不相上下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
