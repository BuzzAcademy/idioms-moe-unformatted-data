<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出晉書˙卷六十七˙郗鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝安與王坦之嘗詣溫論事，溫令超帳中臥聽之，風動帳開，安笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>郗生可謂入幕之賓矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指參與機要或充當幕僚的人。亦比喻關係親近。醒世恆言˙卷十二˙佛印師四調琴娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東坡自此將佛印愈加敬重，遂為入幕之賓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
