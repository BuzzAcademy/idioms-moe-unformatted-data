<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷七十六˙趙廣漢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所居好用世吏子孫新進年少者，專厲彊壯<img src=/cydic/dicword/fc67.jpg border=0 alt=* class=fontimg valign=center>氣，見事風生，無所回避。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指搬弄是非，興風作浪。野叟曝言˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們這班光棍，專一遇事生風，恐嚇索詐，本該送到府縣去重處，因詐尚未成，姑不深究。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
