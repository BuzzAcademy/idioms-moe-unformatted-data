<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容非常混亂騷動的樣子。負曝閑談˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這日是他散生日，沒有大舉動，不過唱唱戲，請請客罷了，已經鬧得人仰馬翻了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙家一門大小，日夜忙碌，早已弄得筋疲力盡，人仰馬翻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬仰人翻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
