<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容因居親喪過於悲傷哀痛，以致身形瘦損。南朝宋˙劉義慶˙世說新語˙德性：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和嶠雖備禮，神氣不損，王戎雖不備禮，而哀毀骨立。臣以和嶠生孝，王戎死孝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙蔣士銓˙鳴機夜課圖記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>母哀毀骨立，水漿不入口者七日，閭黨姻婭，一時咸以孝女稱，至今弗衰也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
