<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指靈巧多才的人多憂勞。語本莊子˙列禦寇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧者勞而智者憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用為恭維人能幹､多才多藝。即能力強的人，承擔較多責任，比常人辛苦。紅樓夢˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說的<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>能者多勞<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，太太因大小事見奶奶妥貼，率性都推給奶奶了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老哥真是能者多勞，所以如此公忙得很。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
