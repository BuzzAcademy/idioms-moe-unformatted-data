<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用盡全部的家產。初刻拍案驚奇˙卷二十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又且轉眼無情，回頭是計。所以弄得人傾家蕩產，敗名失德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來傅知府又叫地保分賠，少不得賣田典屋，湊了繳上，方才得釋，早已是傾家蕩產了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕩產傾家<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾家竭產<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾家盡產<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
