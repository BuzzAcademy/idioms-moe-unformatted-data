<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn jiàn bù yuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殷人滅夏，近在眼前，殷的子孫引以為戒，今則周人滅殷，殷之亡周人更應引以為戒。語本詩經˙大雅˙蕩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殷鑒不遠，夏后之世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻前人的教訓近在眼前。晉書˙卷一○二˙劉聰載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔齊桓公任易牙而亂，孝懷委黃皓而滅，此皆覆車於前，殷鑒不遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
