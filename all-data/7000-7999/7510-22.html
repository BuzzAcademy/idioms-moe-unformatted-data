<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">收受賄賂，出賣官爵，以斂取財物。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>販官鬻爵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋書˙卷八十四˙鄧琬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至是父子並賣官鬻爵，使婢僕出市道販賣，酣歌博奕，日夜不休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷七十七˙柳亨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊見神龍以來，群邪作孽，法綱不振，綱維大紊。實由內寵專命，外嬖擅權，因貴憑寵，賣官鬻爵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
