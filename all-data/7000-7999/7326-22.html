<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小子識之，苛政猛於虎也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻繁苛殘酷的政令比老虎還凶猛可怕。唐˙柳宗元˙捕蛇者說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>苛政猛於虎也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>吾嘗疑乎是，今以蔣氏觀之猶信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
