<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非常留戀，捨不得分離。儒林外史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匡超人依依不捨，又急於要家去看父親，只得灑淚告辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧姐等在劉老老家住熟了，反是依依不捨。更有青兒哭著恨不能留下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
