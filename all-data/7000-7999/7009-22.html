<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　｜　ㄦ<sup class="subfont">ˊ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yī ér zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不是一事、一物或一次就可以滿足的。語出公羊傳˙文公九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許夷狄者，不一而足也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻同類事物或現象很多，不只一個或不只出現一次。警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當初桂富五受你家恩惠不一而足，別的不算，只替他償債一主，就是三百兩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈環賈薔等愈鬧的不像事了，甚至偷典偷賣，不一而足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
