<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄈㄥ　ㄉㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ gǔ fēng dēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各種穀類作物收成好。指豐年。西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想是修蓋寺院，他這裡五穀豐登；尋不出雜工人來，所以這和尚親自努力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三寶太監西洋記通俗演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從萬歲爺登龍位之時，時陽時雨，五穀豐登，百姓們安樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五穀豐稔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
