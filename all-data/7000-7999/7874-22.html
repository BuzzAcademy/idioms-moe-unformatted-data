<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕㄥ　ㄑㄩ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ bù shēng qū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屈著手指頭數也數不完，比喻數目多得不可勝數。清˙袁枚˙答靖海侯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此等筆墨，山中指不勝屈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古來豪傑，剔鬚剃眉，以全身遠害者，更指不勝屈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
