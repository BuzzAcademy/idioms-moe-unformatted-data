<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以不正當手段得來的財物，又被人巧奪或胡亂花掉。語本禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貨悖而入者，亦悖而出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻做出背理的行為，自然有背理的報應。清˙紀昀˙閱微草堂筆記˙卷十四˙槐西雜志四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神以為悖入悖出，自作之愆。殺人人殺，相酬之道，置不為理也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
