<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時齊相晏嬰向景公獻計以二桃賜公孫接、田開疆、古冶子三勇士，令其論功領賞，欲其自相殘殺以除後患。後三人因此而自殺。典出晏子春秋˙內篇˙諫下。後比喻運用計謀殺人。三國˙蜀˙諸葛亮˙梁甫吟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一朝被讒言，二桃殺三士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙懼讒詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二桃殺三士，詎假劍如霜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
