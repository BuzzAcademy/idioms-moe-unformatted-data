<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容身體矮小而精明強悍的人。史記˙卷一二四˙游俠傳˙郭解傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解為人短小精悍，不飲酒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷九十˙酷吏傳˙田延年傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延年為人短小精悍，敏捷於事，雖子貢､冉有通藝於政事，不能絕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>精悍短小<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矮小精悍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻文章或發言短而有力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這篇文章真是短小精悍，簡潔有力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>精悍　短小<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
