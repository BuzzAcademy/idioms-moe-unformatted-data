<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲其血，茹其毛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>上古時候，人們尚不知用火，連毛帶血生食鳥獸。漢˙班固˙白虎通˙卷一˙號：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之時未有三綱六紀……茹毛飲血而衣皮葦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙蕭統˙文選序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冬穴夏巢之時，茹毛飲血之世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲血茹毛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
