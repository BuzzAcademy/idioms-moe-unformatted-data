<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用怨恨來回報別人給予的恩德。禮記˙表記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以德報怨，則寬身之仁也；以怨報德，則刑戮之民也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李德裕˙小人論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世所謂小人者，便辟巧佞，翻覆難信，此小人常態，不足懼也。以怨報德，此其甚者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
