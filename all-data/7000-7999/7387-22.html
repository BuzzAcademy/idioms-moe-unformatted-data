<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄚ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiá bù yǎn yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瑕，玉的斑點。瑜，玉的光澤。瑕不掩瑜比喻事物雖有缺點，卻無損其整體的完美。晉書˙卷六十九˙周顗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顗招時論，尤其酒德，禮經<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>瑕不掩瑜<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，未足韜其美也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙邵博˙邵氏聞見後錄˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惜哉仲淹，壽不永乎，非不廢是，瑕不掩瑜，雖未至于聖，其聖人之徒歟！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
