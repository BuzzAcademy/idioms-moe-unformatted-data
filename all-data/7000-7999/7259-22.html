<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本文子˙卷上˙道德：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恃其國家之大，矜其人民之眾，欲見賢於敵國者，謂之驕……驕兵滅，此天道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻自負強大而輕敵的軍隊必會打敗仗。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苻堅的失敗，正是驕兵必敗的見證。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
