<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">終，父母之喪。遠，祖先。語出論語˙學而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慎終追遠，民德歸厚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指依禮慎重辦理父母喪事，祭祀要誠心的追念遠祖。唐˙張說˙唐故夏州都督太原王公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆篤行純孝，慎終追遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指慎重從事，追念前賢。或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謹終追遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追遠慎終<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
