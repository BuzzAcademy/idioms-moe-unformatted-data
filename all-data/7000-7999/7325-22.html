<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢永平年間，劉晨、阮肇在天台山遇仙人，還鄉後二人於太康年間重入天台山的故事。見南朝宋˙劉義慶˙幽明錄。後稱去而復來的人為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前度劉郎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙劉禹鍚˙再遊玄都觀詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>種桃道士歸何處？前度劉郎今又來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安公子是前度劉郎，何小姐是司空見慣，倒也用不著十分羞澀，便舉案齊眉，同吃了一頓飯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
