<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫子循循然善誘人，博我以文，約我以禮，欲罷不能。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>想要停止卻做不到。三國˙魏˙嵇康˙答向子期難養生論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上以周孔為關鍵，畢志一誠；下以嗜欲為鞭策，欲罷不能。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
