<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">坐著等待天亮。形容勤謹不懈。書經˙太甲上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伊尹乃言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>先王昧爽丕顯，坐以待旦，旁求俊彥，啟迪後人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>停了片時，寶玉便昏沉睡去。賈母等纔得略略放心，只好坐以待旦。叫鳳姐去請寶釵安歇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐而待旦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
