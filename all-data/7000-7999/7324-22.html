<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ chí ròu lín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">商朝紂王好酒淫樂，以酒為池，懸肉為林，使男女裸相追逐其間，為長夜之飲。典出史記˙卷三˙殷本紀。比喻生活極端奢侈縱欲，毫無節制。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他完全耽於酒池肉林的生活，而使辛苦建立的企業王國，走向衰亡之途。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦以形容酒肉之多。漢書˙卷六十一˙張騫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行賞賜，酒池肉林，令外國客遍觀各倉庫府臧之積，欲以見漢廣大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
