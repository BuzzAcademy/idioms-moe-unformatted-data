<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">既有文才，又曉武事。詩經˙魯頌˙泮水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>允文允武，昭假烈祖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷九˙魏書˙曹真傳˙裴松之˙注引魏書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>包懷大略，允文允武，仍立征伐之勛，遐爾歸功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
