<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大慈，佛家用語。指愛一切眾生。大悲，指拯救一切受苦難的人。大慈大悲形容救度眾生的廣大慈悲。五燈會元˙卷一˙釋迦牟尼佛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世尊大慈大悲，開我迷雲，令我得入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦形容人心腸好，非常慈悲。水滸傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬望長老收錄，大慈大悲！看趙某薄面，披剃為僧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
