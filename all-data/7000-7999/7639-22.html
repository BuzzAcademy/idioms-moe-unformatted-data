<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">魯魚亥豕</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄏㄞ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǔ yú hài shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魯魚，語本抱朴子˙內篇˙遐覽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書三寫，魚成魯，帝成虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亥豕，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亥豕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後指因文字形似而致傳寫或刊刻錯誤。紅樓夢˙第一二○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既是假語村言，但無魯魚亥豕以及背謬矛盾之處，樂得與二三同志，酒餘飯飽，雨夕燈窗之下，同消寂寞，又不必大人先生品題傳世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亥豕魯魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
