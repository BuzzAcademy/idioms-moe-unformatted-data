<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">盡心竭力</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn xīn jié lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">費盡心思，竭盡全力。宋書˙卷八十三˙宗越傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝凶暴無道，而越及譚金、童太壹並為之用命，誅戮群公及何邁等，莫不盡心竭力，故帝憑其爪牙，無所忌憚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第一一六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你只顧盡心竭力，與國家出力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
