<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘆息美女的命運不佳。元˙無名氏˙鴛鴦被˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總則我紅顏薄命，真心兒待嫁劉彥明，偶然間卻遇張瑞卿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大凡人做了個女身，已是不幸的了；而又棄父母，拋親戚，點入宮來，只道紅顏薄命，如同腐草，即填溝壑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美人命薄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紅顏命薄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
