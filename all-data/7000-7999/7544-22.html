<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如鶴毛般的白髮，孩童般紅潤的臉色。形容老人氣色好、有精神。三國演義˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先主見李意鶴髮童顏，碧眼方瞳，灼灼有光，身如古柏之狀，知是異人，優禮相待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兀朮見是一員老將，鶴髮童顏，威風凜然，十分歡喜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>童顏鶴髮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
