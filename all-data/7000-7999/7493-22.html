<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄝ<sup class="subfont">ˇ</sup>　ㄆㄣ　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǒu xiě pēn tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時以狗血除凶避惡。比喻被斥罵得很厲害。二十年目睹之怪現狀˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那提調狼狽不堪，到了岸上，見了欽差，回完了公事話，正要訴苦，才提到了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>海航<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>管帶四個字，被欽差拍著桌子，狗血噴頭的一頓大罵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
