<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">觸目皆是</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chù mù jiē shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滿眼望去都是。形容事物眾多。唐˙朱敬則˙五等論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故魏太祖曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若使無孤，天下幾人稱帝，幾人稱王！明竊號諡者觸目皆是。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷七十一˙造六一泥法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始知一切方法，不可率爾輕試之，不依古法，即云無驗，如此者觸目皆是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
