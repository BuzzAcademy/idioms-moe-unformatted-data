<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種古代的婚俗。雙方家長為尚在腹中的兒女預訂婚約。鏡花緣˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼時九王爺因娘娘又懷身孕，曾與駱老爺指腹為婚，倘生郡主，情願與駱公子再續前姻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因與尤老娘前夫相好，所以將張華與尤二姐指腹為婚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指腹成親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>指腹為親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
