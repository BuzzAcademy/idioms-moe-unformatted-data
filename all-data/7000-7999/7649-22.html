<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指身穿暗綠色衣服的少年。語出唐˙張固˙幽閑鼓吹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>客至，夫人垂簾視之，既罷會，喜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皆爾之儔也，不足憂矣！末座慘綠少年何人也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>補闕杜黃裳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以指風度翩翩、意氣風發的青年才俊。</td></tr>
