<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忍不住的笑。文明小史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毓生忍俊不禁，把來一一記下，著了一部濟南賣書記，誹笑這班買書的人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一會豎蜻蜓，一會翻筋斗，雖然神出鬼沒的搬演，把個達小姐看得忍俊不禁，竟濃裝豔服的現了莊嚴寶相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
