<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此和平共處，未生事端。文明小史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘遇地方官拊循得法，倒也相安無事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍親是個京官，自己養了一輛車，用了一個車夫，有好幾年了，一向倒還相安無事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
