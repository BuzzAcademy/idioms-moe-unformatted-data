<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜　ㄙㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄙ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>地位卑微低賤。儒林外史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我常州姓沈的，不是甚麼低三下四的人家！　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>卑恭屈膝討好他人的樣子。紅樓夢˙第一○一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們家的事少不得我低三下四的　求你了，省的帶累別人受氣，背地裡罵我！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
