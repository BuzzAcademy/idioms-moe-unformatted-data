<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī běn wàn lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本錢小而利潤大。歧路燈˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那銀子得成他的麼？只怕一本萬利，加息還咱哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>糊塗世界˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你老爺拚出三年的澆用，我可以給他去走條路，雖然不能說是一本萬利，這兩三倍的利錢是有的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
