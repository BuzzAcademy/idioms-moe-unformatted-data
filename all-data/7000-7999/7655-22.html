<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄇ｜<sup class="subfont">ˇ</sup>　ㄓ　ㄒ｜ㄤ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">近水而盛產魚、米的地帶。泛指物產富庶之地。舊唐書˙卷九十三˙王晙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望至秋冬之際，令朔方軍盛陳兵馬，告其禍福，啗以繒帛之利，示以麋鹿之饒，說其魚米之鄉，陳其畜牧之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄長，你不見滿江都是漁船，此間正是魚米之鄉，如何沒有鮮魚？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
