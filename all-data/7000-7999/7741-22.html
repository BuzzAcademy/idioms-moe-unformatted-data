<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晉˙杜預˙春秋左氏傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春秋雖以一字為褒貶，然皆須數句以成言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻為文記事論人，用字措辭非常嚴謹。唐˙柳宗元˙上揚州李吉甫相公獻所著文啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及閣下遭讒妒在外十餘年，又不得效薄伎於前，以希一字之褒貶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
