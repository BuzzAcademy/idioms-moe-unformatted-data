<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西施，春秋美女。唐突，冒犯。唐突西施指為標榜醜女反冒犯了美女。比喻舉動冒昧不適，或對女子的不尊重。語本南朝宋˙劉義慶˙世說新語˙輕詆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何乃刻畫無鹽以唐突西子也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你如此抬舉我，而忽視了這些老前輩，豈不是唐突西施了嗎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
