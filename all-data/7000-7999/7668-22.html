<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nú yán bì xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">譏人奴才相十足，卑屈取媚的樣子。宋史˙卷四二二˙陳仲微傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俛首吐心，奴顏婢膝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狼心狗行之輩，滾滾當朝；奴顏婢膝之徒，紛紛秉政。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奴顏婢睞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
