<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">生張熟魏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄓㄤ　ㄕㄡ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng zhāng shóu wèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">北宋時，北都一妓女貌美，但舉止生硬，士人稱之為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生張八<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。一日，寇準府宴，此女亦參與，寇準令其乞詩於魏野，魏野遂贈詩曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君為北道生張八，我是西州熟魏三。莫怪尊前無笑語，半生半熟不相諳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙沈括˙夢溪筆談˙卷十六˙藝文三。後比喻互不熟悉的人或娼妓接待客人，不分生客熟客。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他交友不論三教九流，生張熟魏，一概來者不拒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熟魏生張<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
