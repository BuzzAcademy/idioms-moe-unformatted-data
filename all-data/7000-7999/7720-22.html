<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容言語過分誇張而不著邊際。語出莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞言于接輿，大而無當，往而不反；吾驚怖其言，猶河漢而無極也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申形容東西過大而不切實用。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>布置家居，宜妥善計劃，免得添購了大而無當的東西，徒增浪費。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
