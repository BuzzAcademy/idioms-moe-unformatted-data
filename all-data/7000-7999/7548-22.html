<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出後漢書˙卷二十六˙宋弘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞貧賤之知不可忘，糟糠之妻不下堂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻貧賤時共患難的妻子。英烈傳˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且使垂白之母，糟糠之妻，天各一方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>糟糠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>糟糠妻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
