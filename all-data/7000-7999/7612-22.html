<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄡ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄘㄤ<sup class="subfont">ˊ</sup>　ㄓㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pǒu fù cáng zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剖開肚子以藏匿珍珠。語本資治通鑑˙卷一九二˙唐紀八˙太宗貞觀元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上謂侍臣曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾聞西域賈胡得美珠，剖身以藏之，有諸？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人愛財傷身的輕重顛倒行為。紅樓夢˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黛玉道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>跌了燈值錢？跌了人值錢？你又穿不慣木屐子。那燈籠命他們前頭照著；這個又輕巧又亮，原是雨裡自己拿著的，你自己手裡拿著這個，豈不好？明兒再送來。就失了手，也有限的。怎麼忽然又變出這<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剖腹藏珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>的脾氣來！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
