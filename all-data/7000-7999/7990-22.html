<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù guǎn sān qī èr shí yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不顧一切，不論是非情由。醒世恆言˙卷一˙兩縣令競義婚孤女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈婆不管三七二十一，和張婆兩個，你一推，我一<img src=/cydic/dicword/9655.jpg border=0 alt=* class=fontimg valign=center>，<img src=/cydic/dicword/9655.jpg border=0 alt=* class=fontimg valign=center>他出了大門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老媽們心性，見了一百千，算來不虧了本，隨他女兒短長也不在他心上，不管三七二十一，歡歡喜喜自出去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不管三七廿一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
