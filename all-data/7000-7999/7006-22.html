<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本南朝宋˙劉義慶˙世說新語˙任誕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓子野每聞清歌，輒喚：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>奈何！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>謝公聞之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子野可謂一往有深情。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指人情感深厚、真摯，一旦投入，始終不改。清˙孔尚任˙桃花扇˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看到此處，令人一往情深。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
