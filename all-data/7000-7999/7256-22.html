<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走路不走捷徑。比喻行事光明正大，不投機取巧。論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有澹臺滅明者，行不由徑，非公事，未嘗至於偃之室也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷六十一˙伯夷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或擇地而蹈之，時然後出言，行不由徑，非公正不發憤，而遇禍災者，不可勝數也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
