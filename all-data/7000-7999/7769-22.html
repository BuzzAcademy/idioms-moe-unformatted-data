<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如游魚首尾相接，一個挨著一個陸續進入。明˙湯顯祖˙南柯記˙第三十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這等，我三人魚貫而入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直等到噹噹噹的三響，大家魚貫而入，各人認明白各人的坐位。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
