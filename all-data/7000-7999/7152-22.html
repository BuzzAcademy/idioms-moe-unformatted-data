<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">虎背熊腰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˇ</sup>　ㄅㄟ<sup class="subfont">ˋ</sup>　ㄒㄩㄥ<sup class="subfont">ˊ</sup>　｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǔ bèi xióng yāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">背寬厚如虎，腰粗壯似熊。形容人的體型魁偉。元˙無名氏˙飛刀對箭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好漢，狗背驢腰的。哦，是虎背熊腰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見裡面有兩個少年大漢迎了出來。一個面如重棗，一個臉似黃金；都是虎背熊腰，相貌非凡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎體熊腰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熊腰虎背<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
