<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄘㄨㄛ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄔㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn cuò yáng chā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>星命家分六十甲子為四段，自甲子、己卯、甲午、己酉起各得十五辰。甲子、甲午之　前三辰為陰錯，己卯、己酉之前三辰為陽錯，即以天干配地支所餘之數。甲為陽辰，　故有陰錯，己為陰辰，故有陽錯。亦稱陽差，其日皆不吉。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻各種偶然的因素湊在一起所造成的誤會或錯誤。明˙湯顯祖˙還魂記˙第五十五　齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哎喲！淒惶煞！這底是前亡後化，抵多少陰錯陽差。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陰差陽錯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　陰陽交錯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
