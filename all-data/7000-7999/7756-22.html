<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勇敢而力大。詩經˙鄭風˙羔裘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羔裘豹飾，孔武有力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷五˙鴉頭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孜漸長，孔武有力，喜田獵，不務生產。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
