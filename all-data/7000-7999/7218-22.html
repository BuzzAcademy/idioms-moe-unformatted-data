<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看人的喜怒表現。即看人臉色。語出北史˙卷四十四˙崔亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟妹饑寒，豈容獨飽，自可觀書於市，安能看人眉睫乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為仰承他人青睞。宋史˙卷二九九˙李垂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焉能趨炎附勢，看人眉睫，以冀推輓乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
