<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄑ｜ㄡ　ㄉ｜ㄥ<sup class="subfont">ˇ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn qiū dǐng shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正當壯盛之年。漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子春秋鼎盛，行義未過，德澤有加焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙吳武陵˙上崔相公書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明主春秋鼎盛，方有所好，升平之畫，未可為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
