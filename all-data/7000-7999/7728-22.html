<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國魏文帝令其弟曹植七步中作詩，若無法完成，將處以重刑。曹植出口成章，在七步之內吟成詩篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煮豆持作羹，漉菽以為汁，萁在釜底然，豆在釜中泣，本是同根生，相煎何太急？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見南朝宋˙劉義慶˙世說新語˙文學。後用以形容運思敏捷，有才氣。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王先生才高八斗，七步成詩，真不愧是詩詞名家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
