<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī shì zhī xióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一代的英雄人物。宋書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉裕足為一世之雄；劉毅家無擔石之儲，摴蒲一擲百萬；何無忌，劉牢之甥，酷似其舅。共舉大事，何謂無成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>固一世之雄也，而今安在哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
