<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miàn mù kě zēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">容貌令人覺得討厭。唐˙韓愈˙送窮文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡所以使吾面目可憎，語言無味者，皆子之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又是窮，又是氣，莫怪人家嫌他語言無味，就是他自己也覺著面目可憎了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
