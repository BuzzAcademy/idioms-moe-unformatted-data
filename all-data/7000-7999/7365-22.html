<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一出手就將敵人捉住。比喻撮取物件之迅速或行事輕而易舉，毫不費力。西遊記˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趁如今酒醉飯飽，我共師兄去，手到擒來！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>九命奇冤˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>除非他不走那一路，要是走那一路時，包管你手到擒來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手到拿來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
