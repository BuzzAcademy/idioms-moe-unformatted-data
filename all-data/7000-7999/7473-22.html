<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán fēng bù dòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原來的封口未曾開過。比喻保持原狀，沒有更動。醒世恆言˙卷三十˙李汧公窮邸遇俠客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再說房德的老婆，見丈夫回來，大事已就，禮物原封不動，喜得滿臉都是笑靨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日日與主翁來看爐，是原封不動的，不知何故？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
