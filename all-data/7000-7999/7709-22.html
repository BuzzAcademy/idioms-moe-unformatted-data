<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān wǎng huī huī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上天的法網雖寬大稀疏，但絕不會縱容作惡的壞人。語出老子˙第七十三章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天網恢恢，疏而不失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以比喻犯法者難逃國法制裁。明˙無名氏˙尋親記˙第三十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人如果太奸豪，天網恢恢豈可逃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>母親、父親，你二位老人家，可曾聽見那紀賊父子，竟被朝廷正法了？可見天網恢恢，疏而不漏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天道恢恢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
