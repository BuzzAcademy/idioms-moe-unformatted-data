<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>僅有一線連繫未斷。比喻局勢危急。唐˙柳宗元˙寄許京兆孟容書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煢煢孑立，未　有子息。荒隅中少士人女子，無與為婚，世亦不肯與罪大者親昵，以是嗣續之重，不　絕如縷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不絕如線<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不絕若線<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻聲音細微悠長，似斷非斷。宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘音嫋嫋，不絕如縷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
