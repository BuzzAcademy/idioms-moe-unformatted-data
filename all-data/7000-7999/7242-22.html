<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一句話說定了，就不再改變了。比喻事情既經談妥，便信守不渝。喻世明言˙卷十˙滕大尹鬼斷家私：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你兩人一言為定，各無翻悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今一言為定，擇個好日，就帶小兒來過繼便了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一言而定<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
