<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">修整武備，治理軍事。左傳˙宣公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子姑整軍而經武乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷二˙文帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以庸蜀未賓，蠻荊作猾，潛謀獨斷，整軍經武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
