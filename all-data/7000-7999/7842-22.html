<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內心能與人和睦相處，但不盲目苟同。論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子和而不同，小人同而不和。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷一三三˙周書˙世襲傳二˙錢鏐傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今奉詔書責問，合陳本末端由，布在眾多，寧煩<img src=/cydic/dicword/8e42.jpg border=0 alt=* class=fontimg valign=center>縷，彼既人而無禮，此亦和而不同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
