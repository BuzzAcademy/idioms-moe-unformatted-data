<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄈㄟ　ㄇ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ yú fēi mìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭受意外危害而喪生，不是自然的死亡。三國演義˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何、鄧二人死於非命，果應管輅之言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以為將來一定可以為國宣勞，立威雪恥，那知一朝死於非命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死于非命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
