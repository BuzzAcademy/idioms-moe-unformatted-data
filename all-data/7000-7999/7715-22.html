<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代象數易學取十二卦象徵一年十二個月分，其中十月為坤卦，純陰爻；十一月為復卦，一陽生於下；十二月為臨卦，二陽生於下；正月為泰卦，三陽生於下，此時陰漸消，陽漸長，有萬象更新之意。後遂以三陽開泰作為祝賀新年昇平的頌詞。明˙張居正˙賀元旦表二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茲者，當三陽開泰之候，正萬物出震之時，氣轉鴻鈞，共樂堯天之化日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三陽交泰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
