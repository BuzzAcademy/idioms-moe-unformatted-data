<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語無法把所有的心意表達出來。易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書不盡言，言不盡意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今常用於書信的結尾，以表情深不盡之意。明˙賈仲名˙蕭淑蘭˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病中作詞一闕，詞寄菩薩蠻，奉上文郎雲傑翰座，謹望挽回春色。詞不盡言，言不盡意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
