<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)僅看到人的表面，不能洞察人的真心。指對人難以真正了解。元˙尚仲賢˙單鞭奪槊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥也，知人知面不知心，你道無二心呵，他怎生背了劉武周，投降了俺來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這纔是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>知人知面不知心<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>呢！那裡有這樣禽獸的人呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
