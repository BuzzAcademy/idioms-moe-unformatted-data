<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">婦女改嫁。今對於女子結識新的男友，常稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琵琶別抱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。清˙紀昀˙閱微草堂筆記˙卷十一˙槐西雜志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖琵琶別抱，已負舊恩，然身去而心留，不猶愈於同床各夢哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>廿載繁華夢˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾受老爺厚恩，誓死不足圖報，安肯琵琶別抱，以負老爺，望老爺安心罷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
