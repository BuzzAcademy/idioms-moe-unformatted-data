<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出易經˙恆卦˙象曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婦人貞吉、從一而終也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>稱婦女終身不事二夫、不再嫁。今亦用做對人或事的情感與精神十分專注，始終如一。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他對於這份愛情，從一而終，至死不渝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十七˙金玉奴棒打薄情郎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸世上婦人，事夫盡道，同甘共苦，從一而終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從一以終<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
