<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">滿載而歸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄢ<sup class="subfont">ˇ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎn zài ér guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">裝載得滿滿的回來。比喻收穫豐富。明˙李贄˙書答又與焦弱侯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然林汝寧向者三任，彼無一任不往，往必滿載而歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紀二指著戴春道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>倒還是他，隨了大舅到四川，大獲利息，前年大舅去世，他卻滿載而歸。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
