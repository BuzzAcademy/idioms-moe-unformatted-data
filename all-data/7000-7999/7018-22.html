<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiè ér bù shě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鍥，鏤刻。舍，捨棄、停止。鍥而不舍指不斷刻下去而不停止。比喻努力不懈，堅持到底。荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鍥而舍之，朽木不折；鍥而不舍，金石可鏤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十二˙虞溥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鍥而不舍，金石可虧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鍥而不捨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
