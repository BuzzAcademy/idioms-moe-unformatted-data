<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無聊乏味、沒有意思。近十年之怪現狀˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到了次日，天纔發亮，便扒起來，叫人開了大門，跑了出來，一口氣走到書局門前看時，誰知大門還不曾開，不覺索然無味。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
