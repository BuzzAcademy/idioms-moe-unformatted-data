<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>以天為幕，以地為席。比喻胸襟高曠開朗，不拘行跡。文選˙劉伶˙酒德頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幕天　席地，縱意所如。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>席地幕天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>露天。宋˙林正大˙沁園春˙大人先生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱幕天席地，居無廬室，以八荒為域，　日月為扃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾兄弟在星月光前，幕天席地，舉杯敘舊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
