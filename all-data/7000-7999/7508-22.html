<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">數見不鮮</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄛ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuò jiàn bù xiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指不必宰殺禽畜招待常來的客人。語出史記˙卷九十七˙陸賈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一歲中往來過他客，率不過再三過，數見不鮮，無久慁公為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來指事物經常見到，並不新奇。清˙洪昇˙長生殿˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從來傳奇家非言情之文，不能擅長；而近乃子虛烏有，動寫情詞贈答，數見不鮮，兼乖典則。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屢見不鮮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
