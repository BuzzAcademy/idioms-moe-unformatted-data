<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙莊公十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾視其轍亂，望其旗靡，故逐之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>車轍痕跡紊亂，旗幟四處倒地。形容軍隊潰敗的樣子。孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陸軍方面，言、魯、馬、左四路人馬，在平壤和日軍第一次正式開戰，被日軍殺得轍亂旗靡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
