<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惡人彼此互相幫助，共同作惡。晉書˙卷二˙文帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暨諸葛誕滔天作逆，稱兵揚楚，欽､咨逋罪，同惡相濟，帥其蛑賊，以入壽春，憑阻淮山，敢距王命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操賊奸惡日甚，將來必為篡逆之事。吾等為漢臣，豈可同惡相濟？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同惡相救<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同惡相求<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同惡相助<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
