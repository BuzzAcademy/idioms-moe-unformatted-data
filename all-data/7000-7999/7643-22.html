<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōu zhōng dí guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同船的人都成了仇敵。語本史記˙卷六十五˙孫子吳起傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若君不修德，舟中之人盡為敵國也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻親信叛離。唐˙陸贄˙論關中事宜狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是知立國之安危在勢，任事之濟否在人。勢苟安，則異類同心也；勢苟危，則舟中敵國也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
