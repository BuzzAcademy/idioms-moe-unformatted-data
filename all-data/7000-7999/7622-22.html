<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄒㄩㄣ　｜　｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī xūn yī yóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">薰，香草。蕕，臭草。一薰一蕕指把香草、臭草相混合，積放十年後則香氣盡而臭氣猶存。語出左傳˙僖公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一薰一蕕，十年尚猶有臭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻善易消失，惡難滅除，善容易被惡所遮蔽。唐˙權德輿˙唐贈兵部尚書宣公陸贄翰苑集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一薰一蕕，善齊不能同其器；方鑿圓枘，良工無以措巧心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
