<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容興致極為低落。文明小史˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饒鴻生無法，只得拿出一百塊錢來，那學生還是不依，翻譯橫勸豎勸，算把學生勸走了。饒鴻生到此，更覺意興闌珊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
