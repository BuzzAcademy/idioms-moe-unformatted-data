<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄠ<sup class="subfont">ˇ</sup>　ㄏㄠ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǎo hǎo xiān shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">後漢司馬徽不道人短，與人交談，不論美惡皆言好，今人稱<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好好先生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>本於此。見通俗編˙品目。後稱為人平和，不議論別人是非的人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老陳為人隨和，凡事不和別人計較，是大家公認的好好先生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱不分是非，到處討好但求相安無事的人。多含貶義。金瓶梅˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今後姐姐，他行的事，你休要攔他，料姐夫他也不肯差了，落得你不做好好先生，纔顯出你賢德來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們沒來由今日為他得罪嚴老大，老虎頭上撲蒼蠅怎的？落得做好好先生！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
