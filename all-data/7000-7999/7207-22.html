<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙董仲舒˙元光元年舉賢良對策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且古所謂功者，以任官稱職為差，非所謂積日纍久也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>逐日、逐月的長時間累積。比喻歷時遠久。宋˙朱熹˙答周南仲書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨時體究，隨事討論，但使一日之間整頓得三五次，理會得三五事，則日積月累，自然純熟，自然光明矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
