<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄏㄨㄞ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò huái bù luàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時魯國柳下惠夜宿城門，遇一無家女，柳下惠為恐女子受凍，使其坐己懷中，以衣裹之，竟宿而無亂行。見荀子˙大略。後以坐懷不亂形容男子行事端正，雖與女子同處而不淫亂。金瓶梅˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其實水秀才原是坐懷不亂的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十一˙趙太祖千里送京娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼此同姓，難以為婚，兄妹相稱，豈可及亂。俺是個坐懷不亂的柳下惠，你豈可學縱欲敗禮的吳孟子！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
