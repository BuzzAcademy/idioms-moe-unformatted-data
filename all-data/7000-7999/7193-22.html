<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像用熱水潑在雪上一樣。語出文選˙枚乘˙七發：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小飯大歠，如湯沃雪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事情極為容易解決。五燈會元˙卷二十˙侍郎張九成居士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我今為汝掃狐疑，如湯沃雪火銷冰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>糊塗世界˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是一幫飢民出來滋事，並不是真正強盜，大兵一到，自然就如湯沃雪了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如湯潑雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如湯灌雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如湯澆雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
