<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">láo mín shāng cái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勞役人民，損傷錢財。比喻行為措施不當或無意義。元史˙卷一七六˙李元禮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫財不天降，皆出於民，今日支持調度，方之曩時百倍，而又勞民傷財，以奉土木，四也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第九十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以後你府縣再不可供獻金燈，勞民傷財也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　　</td></tr>
