<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻除惡揚善。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚清激濁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。舊唐書˙卷七十˙王珪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至如激濁揚清，嫉惡好善，臣於數子，亦有一日之長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙呂溫˙凌烟閣勛臣頌˙蕭宋公瑀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>持誠秉忠，光輔二君，激濁揚清，欲人如身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
