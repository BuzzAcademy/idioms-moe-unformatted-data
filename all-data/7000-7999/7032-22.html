<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本列子˙說符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>形枉則影曲，形直則影正，然則枉直隨形而不在影。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻彼此　間有密切的因果關係。宋˙邵伯溫˙聞見前錄˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫不如影隨形，煥若丹青，　明如日月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷八˙如是我聞二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則前之幸免，豈非　留以有待，示所作所受，如影隨形哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻常在一起。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她們總是如影隨形，有如姐妹一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
