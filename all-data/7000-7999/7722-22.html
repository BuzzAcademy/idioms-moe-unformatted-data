<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三､九，形容極多。三貞九烈乃舊時用來盛讚女子不再改嫁，或寧願殉節而亡的堅貞節操。劉知遠諸宮調˙第十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三娘一片貞心不改，直守本夫取到。觀從古三貞九烈，算來也子難學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙望江亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎守得三貞九烈，敢早著了鑽懶幫閒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九烈三貞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
