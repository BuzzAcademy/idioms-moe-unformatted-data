<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">話一說出去，就是用四匹馬拉的快車也追不回來。比喻說話當慎重，不可失言。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子貢曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>惜乎！夫子之說君子也，駟不及舌。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙陶宗儀˙南村輟耕錄˙卷十四˙四卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>次三，駟不及舌，有悔。象曰：駟不及舌，滕口說也，一言之失，悔何追也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
