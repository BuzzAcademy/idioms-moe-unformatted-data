<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用木頭或泥土做成的偶像。比喻人被突發事件嚇呆得手足無措，不知所云。紅樓夢˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>找是沒處找，回又不敢回，怡紅院裡的人嚇得個個像木雕泥塑一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因此只管一屋子人，只大家對愣著，如木雕泥塑，不則一聲兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泥塑木雕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
