<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">依照其名來責求其實。淮南子˙主術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故有道之主，滅想去意，清虛以待不伐之言、不奪之事，循名責實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙薛登˙論選舉疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始既察言觀行，終亦循名責實，自然僥幸濫吹之伍無所藏其妄庸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求名責實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循名督實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循名課實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循名考實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循名校實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>責實循名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
