<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心中喜悅而眉開眼笑的樣子。初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳大郎道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小可欲邀老丈酒樓小敘一杯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那人是個遠來的，況兼落雪天氣，又饑又寒，聽見說了，喜逐顏開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忙把已取的十幾卷取了，對一對號簿，頭一卷就是荀玫。學道看罷，不覺喜逐顏開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>笑逐顏開<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
