<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時晉獻公命士蒍為重耳和夷吾築城，士蒍敬守君命，但為免除後患，只得草率完工，賦詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤裘尨茸，一國三公，吾誰適從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出左傳˙僖公五年。後比喻政令出於多門，事權不統一，使人無所適從。唐˙劉子元˙上蕭至忠論史書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十羊九牧，其命難行，一國三公，適從安在？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
