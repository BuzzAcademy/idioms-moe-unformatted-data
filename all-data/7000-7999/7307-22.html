<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄓ　ㄉㄨㄥ　ㄩ<sup class="subfont">ˊ</sup>　ㄕㄡ　ㄓ　ㄙㄤ　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī zhī dōng yú shōu zhī sāng yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東隅，日出處，指早晨。桑榆，日落所照處，指晚上。全句比喻雖然先在某一方面有損失，但終在另一方面有成就。後漢書˙卷十七˙馮異傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始雖垂翅回谿，終能奮翼黽池，可謂失之東隅，收之桑榆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>冷眼觀˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知那個旗婆，猶自賊心未死，竟想失之東隅，收之桑榆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
