<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時豫讓為了刺殺趙襄子替主報仇，漆身以改變容貌，吞炭將嗓子弄啞，使人不能辨認。典出戰國策˙趙策一。後比喻不惜性命以報答主恩。明˙朱鼎˙玉鏡臺記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自願漆身吞炭，嘗膽臥薪，同心協力期雪恥，須歃血為誓，歃血為誓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吞炭漆身<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
