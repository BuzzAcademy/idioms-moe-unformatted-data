<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">性情乖異，行為不合人之常情。莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大而無當，往而不返，吾驚怖其言，猶河漢而無極也，大有逕庭，不近人情焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今者，不管天理，不畏國法，不近人情，放肆做去，這種痛快，不有人災，必有鬼禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
