<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guǎng kāi yán lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷十五˙來歙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝廷廣開言事之路，故且一切假貸；若懷迷不反，當顯明刑書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指政府鼓勵人民充分發表意見做為施政的參考。宋˙蘇軾˙辯試館職策問劄子二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖陛下廣開言路，無所諱忌，而臺諫所擊，不過先朝之人，所非不過先朝之法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現在朝廷廣開言路，昨兒新下上諭，內務府人員，可以保送御史。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
