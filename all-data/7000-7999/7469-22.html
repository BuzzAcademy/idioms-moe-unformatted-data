<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">偷香竊玉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ　ㄒ｜ㄤ　ㄑ｜ㄝ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tōu xiāng qiè yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">偷香指賈充女與韓壽私通的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。竊玉指鄭生事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。偷香竊玉指男女私通。元˙白樸˙東牆記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似這等偷香竊玉，幾得一發明白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弄玉偷香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊玉偷香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
