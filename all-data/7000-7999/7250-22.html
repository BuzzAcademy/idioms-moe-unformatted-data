<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">取代他人的地位。語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦始皇帝游會稽，渡浙江，梁與籍俱觀。籍曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>彼可取而代也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指以其他事物取代原有的事物。元˙俞德鄰˙佩書齋輯聞˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始皇南巡會稽，高帝時年二十有七，項籍纔十二三耳，已有取而代之之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
