<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄏㄨㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shú shuǐ chéng huān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻子女孝順父母，雖然是豆和水這樣平常的飲食，也能使父母歡悅。語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子路曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>傷哉！貧也。生無以為養，死無以為禮也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>啜菽飲水盡其歡，斯之謂孝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻雖貧寒而能克盡孝道，也能使父母感到欣慰。儒林外史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚生只願家君早歸田里，得以菽水承歡，這是人生至樂之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>菽水之歡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>菽水之養<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
