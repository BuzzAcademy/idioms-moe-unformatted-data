<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代宋璟為太守時，愛民恤物，時人稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有腳陽春<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見五代˙王仁裕˙開元天寶遺事˙卷下˙天寶下˙有腳陽春。後稱頌官吏愛護百姓，施行德政。宋˙李昂英˙摸魚兒˙怪朝來詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丹山碧水含離恨，有腳陽春難駐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張景˙飛丸記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有腳陽春司讞聽，謾說道官清民靖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陽春有腳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
