<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄜ<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄈㄢ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zé yǒu fán yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指人多嘴雜。語出左傳˙定公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>會同難，嘖有煩言，莫之治也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今多用以指眾人發出怨言。唐˙陸贄˙興元賀吐蕃尚結贊抽軍迴歸狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而乃邀求寖多，翻覆靡定，託因細事，嘖有煩言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷七˙細柳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>里人見而憐之，納繼室者，皆引細娘為戒，嘖有煩言，女亦稍稍聞之，而莫不為意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
