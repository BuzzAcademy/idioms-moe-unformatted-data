<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜深時不聞人語，一片寂靜。明˙孫梅錫˙琴心記˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少待更深人靜，那時仗一曲瑤琴，吹到他耳朵裡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更闌人靜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更深夜靜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
