<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出左傳˙宣公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非爾所知也，夫文，止戈為武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指合止戈二字為武字，因若止息干戈，停止戰爭，才是真正的武。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若乃五材并用，誰能去兵？七德兼施，止戈為武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
