<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生時的分離與死亡時的永別。陳書˙卷二十六˙徐陵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況吾生離死別，多歷暄寒，孀室嬰兒，何可言念。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨有王夫人和寶釵娘兒兩個倒像生離死別的一般，那眼淚也不知從那裡來的，直流下來，幾乎失聲哭出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生別死離<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生離死絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死別生離<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
