<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孤獨的幼鳥和腐爛的老鼠。比喻微賤不足道的人或物。後漢書˙卷二十三˙竇融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今貴主尚見枉奪，何況小人哉！國家棄憲，如孤雛腐鼠耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷二○三˙文藝傳下˙吳武陵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清河絕其南，弓高斷其北，孤雛腐鼠，求責不暇，又曷以救人哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
