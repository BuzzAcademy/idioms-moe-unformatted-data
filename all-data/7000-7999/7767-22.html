<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄠ<sup class="subfont">ˇ</sup>　ㄌ｜<sup class="subfont">ˇ</sup>　ㄕㄢ　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">biǎo lǐ shān hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有山河為屏障，固守無虞。左傳˙僖公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戰而捷，必得諸侯；若其不捷，表裡山河，必無害也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙益州江縣令任君神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況乎東西海岱，強齊九合之都；表裡山河，全晉三分之圍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
