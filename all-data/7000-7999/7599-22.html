<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷二十八˙封禪書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖受命而功不至，至梁父矣而德不洽，洽矣而日有不暇給，是以即事用希。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指事情繁重而時間不夠用。儒林外史˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青田命世大賢，敷布兵､農、禮、樂，日不暇給，何得有閒工夫做到這一件事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知一個傳十，十個傳百，官幕兩途拿轎子來接的漸漸有日不暇給之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
