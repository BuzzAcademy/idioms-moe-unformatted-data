<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三人行，必有我師焉；擇其善者而從之，其不善者而改之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指選擇好的去跟從、採用。梁書˙卷十˙夏侯詳傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擇善而從，選能而用，不以人廢言，不以多罔寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙張九齡˙敕議放私鑄錢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公卿百僚，詳議可否，朕將親覽，擇善而從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
