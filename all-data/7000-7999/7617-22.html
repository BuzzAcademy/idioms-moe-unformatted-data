<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">俗不可耐</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄋㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sú bù kě nài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容言語舉止庸俗得使人難以忍受。聊齋志異˙卷七˙沂水秀才：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一美人置白金一鋌，可三、四兩許；秀才掇內袖中。美人取巾，握手笑出，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>俗不可耐！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>秀才捫金，則烏有矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們既不懂得文理，又不會作詩，無甚可談，立在這里，只覺俗不可耐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
