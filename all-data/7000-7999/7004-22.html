<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天高地厚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄍㄠ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān gāo dì hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容天地廣大遼闊。漢˙蔡邕˙釋誨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天高地厚，跼而蹐之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻仁德恩　惠深厚。元˙王實甫˙西廂記˙第五本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這天高地厚情，直到海枯石爛時　，此時作念何時止？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒙老爺問到這一句話，真乃天高地　厚之恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高天厚地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容事理錯綜複雜。二十年目睹之怪現狀˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我送給你這個看看，看了　這種書，得點實用，那就不至於要學那一種不知天高地厚的名士了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高天厚　地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
