<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>昏迷而失去知覺。三國演義˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽然望後而倒，口吐鮮血，不省人事。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這王小玉也醉了，不省人事，眾人把來殺了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不醒人事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<br /><br><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不懂得人情世故。水滸傳˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這廝不省人事，望乞恕罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
