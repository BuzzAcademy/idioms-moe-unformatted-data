<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄊ｜ㄢ　ㄨㄟ<sup class="subfont">ˇ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng tiān wěi dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經，直線。緯，橫線。經天緯地指以天為經，以地為緯。語本左傳˙昭公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擇善而從之曰比，經緯天地曰文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻治理國家，或規劃經營宏遠的事業。周書．卷八˙靜帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藉祖考之休，憑宰輔之力，經天緯地，四海晏如。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可形容經國濟民的才能。三國演義．第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人有經天緯地之才，蓋天下一人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>緯地經天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
