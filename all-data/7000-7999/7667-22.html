<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前面有人吆喝開路，後面有人簇擁跟隨。形容達官貴人出行時的浩大聲勢及排場。紅樓夢˙第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進了都門，眾衙役接著，前呼後擁的走著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真個是前呼後擁、呵么喝六，把個朦懂小爵爺，七手八腳的送出門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後擁前呼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後擁前驅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
