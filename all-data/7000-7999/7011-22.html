<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">作戰時前面的人倒下，後面的繼續往前衝。形容不怕犧牲，奮勇向前。清史稿˙卷四一三˙曾國荃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊環攻六晝夜，彭毓橘等乘其乏出擊，破賊營四。賊悉向東路，填壕而進，前仆後繼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前仆後起<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
