<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄨㄣ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄏㄥ<sup class="subfont">ˊ</sup>　ㄌㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kùn xīn héng lǜ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衡，橫也，阻塞之意。困心衡慮指心意困苦，思慮阻塞。語本孟子˙告子下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人恆過，然後能改。困於心，衡於慮，而後作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處心積慮，費盡心思。孟子˙告子下˙焦循˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘇秦去秦而歸事，夜發書伏誦，引錐自刺其股，可謂困心衡慮矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
