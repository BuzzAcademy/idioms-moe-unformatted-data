<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">低身下跪去奉承別人。形容對人諂媚阿諛。宋˙魏了翁˙江陵州叢蘭精舍記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公孫大臣皆卑躬屈膝唯後，雖謝安石之賢，而猶不能免。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卑躬屈節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
