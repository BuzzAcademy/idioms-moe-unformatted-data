<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xí yǐ wéi cháng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">養成習慣後，便成為常規。魏書˙卷十八˙太武五王傳˙臨淮王譚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將相多尚公主，王侯亦娶后族，故無妾媵，習以為常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說余大先生在虞府坐館，早去晚歸，習以為常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
