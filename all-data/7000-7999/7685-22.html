<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甯武子邦有道則知，邦無道則愚。其知可及也，其愚不可及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>讚美人裝愚作痴的涵養功夫非常人所能及。三國志˙卷十˙魏書˙荀攸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公達外愚內智，外怯內勇，外弱內彊，不伐善，無施勞，智可及，愚不可及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今多譏罵人愚笨到了極點。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他誤信誇大不實的成藥廣告，非但花錢傷身，甚至危及性命，真是愚不可及啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
