<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搶先目睹，引以為快。唐˙韓愈˙與少室李拾遺書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若景星鳳凰之始見也，爭先睹之為快。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容渴望見到的心情。亦可指搶先閱讀。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每當新書問市，他總是先睹為快。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
