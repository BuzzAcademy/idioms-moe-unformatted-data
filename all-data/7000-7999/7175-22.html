<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只知斂聚財物，卻不講求仁義道德。孟子˙滕文公上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故賢君必恭儉禮下，取於民有制。陽虎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為富不仁矣，為仁不富矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙邵璨˙香囊記˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小子生來豪氣，原是簪纓家世，……一生做事強梁，只是倚官托勢，須知為富不仁，自來見利忘義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
