<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出左傳˙襄公九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與大國盟，口血未乾而背之，可乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻立誓不久就背棄盟約。國語˙吳語二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以盟為有益乎？前盟口血未乾，足以結信矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷三八三˙辛次膺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宣和海上之約､靖康城下之盟，口血未乾，兵隨其後。今日之事當識其詐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
