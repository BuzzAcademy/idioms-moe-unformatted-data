<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冷眼旁觀他人的成功與失敗而不參與。史記˙卷一○四˙田叔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見兵事起，欲坐觀成敗，見勝者欲合從之，有兩心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梁辰魚˙浣紗記˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言朅囚既歷艱難，誓雪恥肯坐觀成敗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐視成敗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
