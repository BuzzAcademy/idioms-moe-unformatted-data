<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曾經觀過浩瀚無邊的大海，河水便顯得微不足道。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故觀於海者難為水，游於聖人之門者難為言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻見識廣博，經驗豐富，眼界開闊，對平常事物便覺微渺不足為奇。兒女英雄傳˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時便覺那香氣味，有些鑽鼻刺腦。請教，一個曾經滄海的十三妹，這些個頑意兒，可有個不在行的？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
