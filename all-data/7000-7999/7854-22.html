<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄥ<sup class="subfont">ˇ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cóng jǐng jiù rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">跳到井裡，去救落井的人。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宰我問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>仁者雖告之曰井有仁焉，其從之也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何為其然也！君子可逝也，不可陷也；可欺也，不可罔也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻做損己而無益於人的事。清˙孔尚任˙桃花扇˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓老一段好意，也還不可激烈；我雖至愚，亦不肯從井救人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即使草木有靈，亦決不肯自戕其生，從井救人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
