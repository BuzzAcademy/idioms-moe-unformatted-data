<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄘㄠ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng xíng cǎo yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之德，風，小人之德，草；草上之風，必偃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻在上位者以德化民。三國志˙卷五十三˙吳書˙張紘傳˙裴松之˙注引吳書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平定三郡，風行草偃，加以忠敬款誠，乃心王室。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙劉禹錫˙為淮南杜相公謝兵馬使朱鄭等官表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂使感激之士，希勇爵以捐驅，猖狂之徒，耹聖澤而悛性，風行草偃，其勢必然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風行草靡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風行草從<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>草靡風行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>草偃風行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>草偃風從<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
