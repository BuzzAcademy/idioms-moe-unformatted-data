<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu yǎn wú zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻缺乏辨別能力。西遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這廝有眼無珠，認不得我麼！吾乃玉帝外甥，<img src=/cydic/dicword/9166.jpg border=0 alt=* class=fontimg valign=center>封昭惠靈顯王二郎是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卑職有眼無珠，一時冒昧，罪該萬死！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
