<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">主持正義，說話正直公道。京本通俗小說˙馮玉梅團圓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人姓范名汝為，仗義執言，救民水火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若以文、武、宣、平之靈，仗義執言，四國悔罪，王室之福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
