<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙堯曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子正其衣冠，尊其瞻視，儼然人望而畏之，斯不亦威而不猛乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻見了就令人害怕。痛史˙敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卷帙浩繁，望而生畏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
