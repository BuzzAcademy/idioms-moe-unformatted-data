<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛稱各地。唐˙呂巖˙絕句三首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗笠為帆扇作舟，五湖四海任遨遊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>永樂大典戲文三種˙宦門子弟錯立身˙第十四出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>托賴洪福，採訪五湖四海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四海五湖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
