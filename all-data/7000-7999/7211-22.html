<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐人項斯未聞名前，以詩謁見國子祭酒楊敬之，敬之愛項斯之才，逢人就讚揚他。見宋˙尤袤˙全唐詩話˙卷四˙項斯。比喻稱揚人善。唐˙楊敬之˙贈項斯詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平生不解藏人善，到處逢人說項斯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻到處替人遊說或替人講情。清˙徐枋˙居易堂集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若足下貿貿然逢人說項，是愛我者害我，譽我者毀我也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
