<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">洞天，道教稱神仙所居住的名山勝境。別有洞天指風景極為秀麗，引人入勝。鏡花緣˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陽衍進了巴刀陣，但覺香風習習，花氣溶溶。林間鳴鳥宛轉，池內游魚盤旋，各處盡是畫棟雕梁，珠簾綺戶，那派豔麗光景，竟是別有洞天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
