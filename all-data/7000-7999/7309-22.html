<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn láo rì zhuó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出書經˙周官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作德，心逸日休；作偽，心勞日拙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔安國˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為德直道而行，於心逸豫，而名且美；為偽飾巧百端，於心勞苦，而事日拙不可為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻費盡心力而於事無補。舊五代史˙卷一四九˙職官志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前王之法制罔殊，百代之科條悉在，無煩改作，各有定規，守程式者心逸日休，率胸臆者心勞日拙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
