<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像蠶吃桑葉般的和緩，或像鯨吞食物般的猛烈。比喻不同的侵略併吞方式。清˙紀昀˙閱微草堂筆記˙卷六˙灤陽消夏錄六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝兄遺二孤姪，汝蠶食鯨吞，幾無餘瀝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黑籍冤魂˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在乾隆時代，英吉利滅東印度，據孟加剌，漸肆其蠶食鯨吞手段，兼并那東、中、南三印度之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
