<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">每日有成就，每月有進步。語出詩經˙周頌˙敬之：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>維予小子，不聰敬止。日就月將，學有緝熙于光明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容持續不斷，積少成多。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天經地義，欽承避席之談，日就月將，虔奉趨庭之教。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙歲時類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為學求益，日就月將。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
