<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jù tǐ ér wéi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物的總體內容大多具備了，只是形體或規模較小而已。孟子˙公孫丑上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子夏、子游、子張皆有聖人之一體；冉牛、閔子、顏淵，則具體而微。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙醉吟先生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所居有池五六畝，竹數千竿，喬木數十株，臺榭舟橋，具體而微。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
