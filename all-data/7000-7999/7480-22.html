<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">財物遺失在路上，無人會據為己有。形容社會風氣良好，人民安居樂業。韓非子˙內儲說下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仲尼為政於魯，道不拾遺，齊景公患之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>資治通鑑˙卷二˙周紀二˙顯王十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾臣有種首者，使備盜賊，則道不拾遺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路不拾遺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路無拾遺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
