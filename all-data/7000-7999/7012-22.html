<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>雙手都能彎弓射箭。形容雙手同時或輪流做某一動作。孤本元明雜劇˙太平宴˙第一　折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨陣能左右開弓，上馬使飛撾無對。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>傳統武術的招式名稱。健身術八段錦中有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右開弓似射雕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>一項，乃兩臂作張弓式　的運動。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容雙掌摑打兩頰的姿勢。紅樓夢˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那興兒真個自己左右開弓，打了　自己十幾個嘴巴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
