<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn shǒu xiāng yìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指書寫書法時，心與手配合得很好。後泛指技藝的得心應手。南史˙卷四十二˙齊高帝諸子傳上˙豫章文獻王嶷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>筆力勁駿，心手相應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>按譜徵歌，都學得心手相應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
