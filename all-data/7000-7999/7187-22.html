<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">閉門謝絕賓客，不與外界往來。元史˙卷一四○˙太平傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太平曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾無罪，當聽於天，若自殺，則誠有慊矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遂還奉元，杜門謝客，以書史自適。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況紹聞少年不曾淨守清規，更是不能杜門謝客。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
