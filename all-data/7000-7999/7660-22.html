<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時掌有重權的官員，遇有重犯，先行正法，而後奏聞朝廷。元˙關漢卿˙竇娥冤˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老夫廉能清正，節操堅剛，謝聖恩可憐，君老夫兩淮堤刑肅政廉訪使之職。隨處審囚刷卷，體察濫官汗吏，容老夫先斬後奏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻先採取果斷行為，再向上級報告，或先做了再說。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為一直聯絡不到你，我只好先斬後奏了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先行後聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先斬後聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
