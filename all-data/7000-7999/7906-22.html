<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻由微小的跡象，可推知事物的發展和變化。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一葉知秋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。五燈會元˙卷二十˙天童咸傑襌師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>動絃別曲，葉落知秋。舉一明三，目機銖兩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
