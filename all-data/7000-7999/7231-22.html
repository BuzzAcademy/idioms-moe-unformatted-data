<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄉㄠ　ㄗㄨ<sup class="subfont">ˇ</sup>　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻自己受制於人，處於任人擺弄的境況。語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樊噲曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大行不顧細謹，大禮不辭小讓。如今人方為刀俎，我為魚肉，何辭為！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
