<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涇水流入渭水時，清濁不混，界限分明。後以涇渭不分比喻是非好壞混雜不明。唐˙陸贄˙又論進瓜果人擬官狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薰蕕無辨，涇渭不分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二四四˙李森先傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江南既定，人材畢集，若復涇渭不分，則君子氣沮，宵小競進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
