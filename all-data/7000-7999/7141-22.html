<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把各種不同的東西收羅、包含在內。宋˙朱熹˙己酉擬上封事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人進則君子必退，君子親則小人必疏，未有可以兼收並蓄而不相害者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兼容並蓄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俱收並蓄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
