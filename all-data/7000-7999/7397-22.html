<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不愧屋漏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄨㄟ<sup class="subfont">ˋ</sup>　ㄨ　ㄌㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù kuì wū lòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屋漏，原指天窗，古代通於宮室中的陰暗處開設天窗，使日光射入屋內，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋漏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。比喻隱蔽無人之處。不愧屋漏語本詩經˙大雅˙抑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相在爾室，尚不愧于屋漏，無曰不顯，莫予云覯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處世光明正大，即使在無人之處，亦持心端正，無愧於神明。宋史˙卷四二七˙道學傳一˙張載傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知化則善述其事，窮神則善繼其志，不愧屋漏為無忝，存心養性為匪懈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
