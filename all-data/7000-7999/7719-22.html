<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">網漏吞舟</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˇ</sup>　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄊㄨㄣ　ㄓㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǎng lòu tūn zhōu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">網，魚網，比喻法網。吞舟，指能吞舟的大魚，比喻大奸大惡的人。網漏吞舟語本史記˙卷一二二˙酷吏列傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>網漏於吞舟之魚，而吏治烝烝，不致於姦，黎民艾安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻法令寬疏，大奸大惡的人仍被饒恕。晉書˙卷八十三˙顧和傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明公作輔，寧使網漏吞舟，何緣採聽風聞，以察察為政？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷七十四˙沈攸之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰始開辟，網漏吞舟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
