<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鮮，少。德薄能鮮形容自己德行淺薄而才能不強。宋˙歐陽修˙瀧岡阡表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俾知夫小子修之德薄能鮮，遭時竊位，而幸全大節，不辱其先者，其來有自。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
