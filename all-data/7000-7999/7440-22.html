<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見聞廣泛，學識淵博。鏡花緣˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多九公本是久慣江湖，見多識廣，每逢談到海外風景，竟是滔滔不絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因常常出外遊學，見多識廣，知識也漸漸開通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
