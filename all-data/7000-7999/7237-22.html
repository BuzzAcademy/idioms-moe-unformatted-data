<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà shī suǒ wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非常失望。紅樓夢˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉聽了，大失所望，便說沒福得見這世面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余小琴起初還怪冲天<img src=/cydic/dicword/fb6d.jpg border=0 alt=* class=fontimg valign=center>，後來知道他有不能專擅之苦，便大失所望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
