<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙梁惠王下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內無怨女，外無曠夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指已屆婚齡，但卻無婚嫁的男女。元．王實甫˙西廂記˙第四本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻不當留請張生於書院，使怨女曠夫，各相早晚窺視，所以夫人有此一端。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙女真觀˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使怨女曠夫，眉來眼去，人非草木，觸目動情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
