<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對著山、海盟誓，以示堅定永久。多用以表示愛情的真誠不變。宋˙趙長卿˙賀新郎˙負你千行淚詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終待說、山盟海誓，這恩情、到此非容易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十二˙杜十娘怒沉百寶箱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自遇郎君，山盟海誓，白首不渝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海誓山盟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誓海盟山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誓山盟海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
