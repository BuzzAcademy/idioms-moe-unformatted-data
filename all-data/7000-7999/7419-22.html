<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因姿色衰退而失去寵愛。韓非子˙說難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及彌子色衰愛弛，得罪于君。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夫人事太子甚愛而無子，及此時宜擇諸子中賢孝者為子，百歲之後，所立子為王，終不失勢。不然，他日一但色衰愛弛，悔無及矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>色衰愛寢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
