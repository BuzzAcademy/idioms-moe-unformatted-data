<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄔㄨ　ㄨ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君王討敝邑之罪，又矜而赦之，師與，有無名乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指出兵打仗缺乏正當的理由。亦可引申為做事沒有正當的理由。南朝梁˙裴子野˙宋略泰始三叛論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既而六軍獻捷，方隅束手，天子欲賈其餘威，師出無名，長淮以北，倏忽為戎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一七二˙蕭俛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如或縱肆小忿，輕動干戈，使敵人怨結，師出無名，非惟不勝，乃自危之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵出無名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
