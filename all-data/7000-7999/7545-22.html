<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn shēng yù zhèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為孟子稱讚孔子聖德兼備，正如奏樂，以鐘發聲，以磬收樂，集眾音之大成。語本孟子˙萬章下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子之謂集大成；集大成也者，金聲而玉振之也。金聲也者，始條理也；玉振之也者，終條理也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻才德兼備，學識淵博。唐˙張說˙邠王府長史陰府君碑銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>史門文宗，國子儒允，克家踵武，金聲玉振。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉振金聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
