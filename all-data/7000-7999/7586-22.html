<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一旦犯錯墮落，便遺憾終身。隋唐演義˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一失足成千古恨，再回頭是百年身。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人說的：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一失足成千古恨，再回頭是百年身。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我也明知道對不住人，但是叫我也無法補救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
