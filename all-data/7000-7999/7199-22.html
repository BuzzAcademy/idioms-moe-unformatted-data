<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像從睡夢中剛醒過來。比喻從糊塗、錯誤的認識中恍然大悟。醒世姻緣傳˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嫂子在上，多謝教言良誨，我晁思才如夢初醒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日得聞這番議論，如夢初醒，如病初愈，真是萬千之幸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如夢方醒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如夢初覺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
