<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǚ xì jiāo cuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鞋零亂的放在一起。語出史記˙卷一二六˙滑稽傳˙淳于<img src=/cydic/dicword/8fd1.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男女同席，履舄交錯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻賓客眾多，或形容男女於席間雜處，不拘禮節的樣子。二十年目睹之怪現狀˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時履舄交錯，釧動釵飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
