<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">食不甘味</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄢ　ㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù gān wèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食無法辨別美味。形容憂慮煩躁或忙碌勞累的樣子。淮南子˙泰族：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉獻公欲伐虞，宮之奇存焉，為之寢不安席，食不甘味，而不敢加兵焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣受命之日，寢不安席，食不甘味，思惟北征，宜先入南。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不遑味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不知味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不終味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
