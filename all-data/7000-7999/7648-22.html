<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時晉獻公亡，大夫里克欲迎公子重耳，乃殺公子奚齊與卓，逼輔國大夫荀息自縊。夷吾即位，欲殺里克，乃遣使者告之曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>微子則不及此。雖然，子弒二君與一大夫，為子君者，不亦難乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>里克對曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不有廢也，君何以興？欲加之罪，其無辭乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>乃伏劍自縊而死。典出左傳˙僖公十年。後用以指存心誣陷他人，總是可以找到藉口。</td></tr>
