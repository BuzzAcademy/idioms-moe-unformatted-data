<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄌㄨㄢ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄇㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn luàn rú má</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心緒紛雜如亂麻般毫無頭緒。群音類選˙官腔類˙卷九˙金釧記˙鬥草拾釧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失金心恐，情興更無些，尋寶釧，拔殘花，只愁打草反驚蛇，那嬌娥心亂如麻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十九˙月明和尚度柳翠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這紅蓮聽得更鼓已是二更，心中想道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如何事了？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>心亂如麻，遂乃輕蓮移步，走至長老房邊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心緒如麻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
