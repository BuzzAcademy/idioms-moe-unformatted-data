<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">滅此朝食</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄝ<sup class="subfont">ˋ</sup>　ㄘ<sup class="subfont">ˇ</sup>　ㄓㄠ　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miè cǐ zhāo shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">等消滅了敵人再吃早飯。指急欲破敵。左傳˙成公二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊侯曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>余姑翦滅此而朝食。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>不介馬而馳之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一六九˙王直傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下宵衣旰食，徵天下兵，與群臣兆姓同心僇力，期滅此朝食以雪不共戴天之恥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
