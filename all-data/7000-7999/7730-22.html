<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)新的帝王登基，舊朝的臣僚便為新朝的臣僚所取代。泛指主事者一旦更換，從屬也隨之變動。含有任用親信、私人的貶損之意。清˙孔尚任˙桃花扇˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日結了崇禎局，明年恭請聖上臨御正殿，我們一朝天子一朝臣了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王中，你各人走了就罷，一朝天子一朝臣，還說那前話做什麼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
