<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泰阿，寶劍。倒持泰阿指手持泰阿劍刃，以柄向人。比喻授人以權，自己反受傷害。漢書˙卷六十七˙梅福傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>工欲善其事，必先利其器。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>至秦則不然，張誹謗之罔，以為漢驅除，倒持泰阿，授楚其柄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰阿倒持<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
