<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻案情重大的案件，多指人命案而言。紅樓夢˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人已走了完事，何必如此大作。人命關天，非同兒戲。我且哄過他去，再作道理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>七俠五義˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人命關天，不是頑的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
