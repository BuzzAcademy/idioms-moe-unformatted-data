<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">使美景大為減色。比喻俗而傷雅，使人敗壞興致。宋˙蘇軾˙次韻林子中春日新隄書事見寄詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為報年來殺風景，連江夢雨不知春<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。明˙凌濛初˙紅拂記˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一等冷鼻凹的學士殺風景，他管誰唱將來幾拍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大殺風景<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大煞風景<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煞風景<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
