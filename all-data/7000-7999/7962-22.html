<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻帝王莊重威嚴的儀態。宋書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉裕龍行虎步，視瞻不凡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙釋皎然˙詩式˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其華豔如百葉芙蓉，菡萏照水。其體裁如龍行虎步，逸情高脫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎步龍行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
