<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事態已經難以挽回，別無良策，唯有一走了事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三十六策，走是上計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙關漢卿˙竇娥冤˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道的好，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三十六計，走為上計<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，喜得我是孤身，又無家小連累，不若收拾了細軟行李，打個包兒，悄悄的躲到別處，另做營生，豈不乾淨？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張國賓˙合汗衫˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我打他不過，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三十六計，走為上計<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，只是跑，只是跑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
