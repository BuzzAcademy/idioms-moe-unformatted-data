<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">其貌不揚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄇㄠ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí mào bù yáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公二十八年<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今子少不颺，子若無言，吾幾失子矣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏貌不揚顯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人面貌醜陋、難看。宋˙王讜˙唐語林˙卷二˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日休字逸少，後字襲美，襄陽竟陵人。少隱鹿門山，號醉吟先生。榜末及第，禮部侍郎鄭愚以其貌不揚，戲之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
