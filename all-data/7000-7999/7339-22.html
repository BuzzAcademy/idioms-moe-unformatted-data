<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">裡應外合</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˇ</sup>　｜ㄥ<sup class="subfont">ˋ</sup>　ㄨㄞ<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǐ yìng wài hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">外面圍攻，裡面接應。裡外相互配合。元˙無名氏˙雲臺門˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再請陳州太守馬援，并太行郅惲等，選日裡應外合，若破了巨無霸，便得漢室中興也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>平妖傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜間裡應外合，明火執杖，打劫了若干東西去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裡勾外連<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外合裡應<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
