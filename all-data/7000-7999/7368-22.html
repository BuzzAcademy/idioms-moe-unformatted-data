<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄠ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄐ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">máo shǒu máo jiǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>做事粗率慌張，不仔細。三俠五義˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大老爺只管放心。就是跟隨小人們當差之人，俱是小人們訓練出來的。但凡有點毛手毛腳的，小人決不用他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘　遊記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若遇風平浪靜的時候，他駕駛的情狀，亦有操縱自如之妙；不意今　日遇見這大風浪，所以都毛手毛腳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛腳毛手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>動手動腳。多指男女間輕浮的行為。花月痕˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中一席卜長俊､夏旒､胡耆　三個，每人身邊坐一個，毛手毛腳的，醜態百出，穢語難聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
