<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kuáng nú gù tài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢朝時嚴光和司徒侯霸為好友，侯霸為官時，派人送信給嚴光，嚴光回信教訓他要懷仁輔義，不要阿諛奉迎。漢光武帝看信後，笑說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂奴故態也<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出後漢書˙卷八十三˙逸民傳˙嚴光傳。比喻藐視權貴、狂放不羈者的老脾氣。唐˙陸龜蒙˙嚴本顙臺詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片帆竿外揖清風，石立雲孤萬古中。不是狂奴為故態，仲華爭得黑頭公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
