<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>偷竊的行為。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他每次到超級市場，總喜歡偷雞摸狗，順手牽羊，前天終於被逮　個正著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷雞盜狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容做事偷偷摸摸，不光明正大。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這種營私舞弊､偷雞摸狗的勾當，他最拿手了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摸雞偷狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻男女間不正常的關係。紅樓夢˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那鳳丫頭和平兒還不是個美人胎　子，你還不足！成日家偷雞摸狗，髒的臭的都拉了你屋裡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷雞盜狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷雞吊狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
