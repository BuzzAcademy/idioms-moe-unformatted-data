<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大體完美而略有小缺點。唐˙韓愈˙讀荀子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孟氏醇乎醇者也，荀與楊大醇而小疵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙姜夔˙白石道人詩說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知詩病，何由能詩，不觀詩法，何由知病。名家者各有一病，大醇小疵差可耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
