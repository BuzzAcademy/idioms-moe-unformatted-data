<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己所不喜歡的事物，不要加在別人身上。論語˙衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子貢問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有一言而可以終身行之者乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>其恕乎！己所不欲，勿施於人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙楊梓˙豫讓吞炭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待驅兵領將，積草屯糧，平白地要把鄰邦困，可不道己所不欲，勿施於人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
