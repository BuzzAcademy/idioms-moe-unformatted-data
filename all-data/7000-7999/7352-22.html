<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén jūn xīn guǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代富商之女卓文君，喪夫不久，與才子司馬相如私奔。見史記˙卷一一七˙司馬相如傳。後指丈夫死後不久，寡居的婦女。明˙張岱˙陶庵夢憶˙卷六˙煙雨樓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳灣桃塢，痴迷佇想，若遇仙緣，灑然言別，不落姓氏。間有倩女離魂，文君新寡，亦效顰為之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
