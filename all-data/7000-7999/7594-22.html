<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">建，傾倒。瓴，水瓶。高屋建瓴指自高處往下倒水。比喻居高臨下，形勢無法阻擋。宋˙曾極˙金陵百詠˙天門山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高屋建瓴無計取，二梁剛把當殽函。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>建瓴高屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋上建瓴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
