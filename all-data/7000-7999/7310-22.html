<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄛ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄏㄨㄤ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出宋˙孫光憲˙北夢瑣言˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唐荊州衣冠藪澤，每歲解送舉人，多不成名，號曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天荒解<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。劉蛻舍人以荊解及第，號為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>破天荒<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容從來沒有過的事，或第一次出現的事。文明小史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中國人在香港充當律師的，要算他是破天荒了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這局子向來的總辦，都是道班，這一位是破天荒的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
