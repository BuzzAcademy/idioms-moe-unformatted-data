<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>紛亂。朱子語類˙卷五十一˙梁惠王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只當商之季，七顛八倒，上下崩頹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓　夢˙第一一一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家下人等見鳳姐不在，也有偷閒歇力的，亂亂吵吵已鬧的七顛八　倒，不成事體了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容暈頭轉向，神魂顛倒。警世通言˙卷二十四˙玉堂春落難逢夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為這冤家害　的我一絲兩氣，七顛八倒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
