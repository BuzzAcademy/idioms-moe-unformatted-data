<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn shǒu yì chù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身體與頭分離。指斬首。北齊書˙卷三十二˙王琳傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身首異處，有足悲者。封樹靡卜，良可愴焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙申宗人冤獄書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假使獲罪於天，身首異處，蓋如一螻蟻爾。亦何足可稱？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
