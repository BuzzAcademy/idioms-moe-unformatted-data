<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連豬狗都不如。比喻人品低劣。荀子˙榮辱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人也，憂忘其身，內忘其親，上忘其君，則是人也，而曾狗彘之不若也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝廷拜你為大將，寵任非輕，不思報本，一旦投降叛逆，真狗彘不若！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
