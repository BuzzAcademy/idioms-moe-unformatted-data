<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">píng dì yī shēng léi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平地上響了一聲雷。比喻聲名陡起，舊時常用以比喻科舉中試。唐˙韋莊˙喜遷鶯˙人洶洶詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳銜金牓出雲來，平地一聲雷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙巷十一˙趙伯昇茶肆遇仁宗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>功名著意本掄魁，一字爭差不得歸。自恨禹門風浪急，誰知平地一聲雷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
