<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滂沱，雨下很大。涕泗滂沱指鼻涕眼淚流得像下大雨一樣。語出詩經˙陳風˙澤陂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有美一人，傷如之何！寤寐無為，涕泗滂沱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容哭得很傷心。南史˙卷七˙梁武帝本紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月中再設淨饌，每至展拜，涕泗滂沱，哀動左右。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
