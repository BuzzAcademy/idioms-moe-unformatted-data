<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">談話時彼此意見不合。元˙王子一˙誤入桃源˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喫緊的理不服人，言不諳典，話不投機；看不的喬所為，歹見識，刁天決地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十一˙蘇知縣羅衫再合：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四女此時互相埋怨，這個說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>先生留我，為何要你打短？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那個說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>先生愛我，為何要你爭光？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>話不投機，一時間打罵起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語不投機<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
