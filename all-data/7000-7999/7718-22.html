<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜　ㄆ｜ㄣ　ㄅㄚ　ㄘㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī pīn bā còu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>將零碎的東西勉強拼湊起來。二十年目睹之怪現狀˙第九十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我才去對他說過，他也打了半天的算盤；說七拼八湊，還勉強湊得上來；三天之內，一定交到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>隨便胡亂湊合。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這篇論文七拼八湊，了無新意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
