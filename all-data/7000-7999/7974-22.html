<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">驤，馬昂首疾馳。龍驤虎步比喻氣概威武的樣子。後漢書˙卷六十九˙何進傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今將軍總皇威，握兵要，龍驤虎步，高下在心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旍麾所指，威稜無外，龍驤虎步，並集建業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
