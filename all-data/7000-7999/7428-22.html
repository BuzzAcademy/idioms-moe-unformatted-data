<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì zài qiān lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容志向遠大。漢˙魏˙曹操˙碣石篇四首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老驥伏櫪，志在千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙老學庵筆記˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張樞密子功，紹興末還朝已近八十，其辭免及謝表皆以屬予。有一表用飛龍在天，對老驥伏櫪，公皇恐，語周子充左史，託言于予，易此二句。周叩其故，則曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>某方丐去，恐人以為志在千里也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
