<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鴻毛，大雁的羽毛。輕於鴻毛指比鳥羽還輕。形容非常輕微，沒有價值。戰國策˙楚策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以國權輕於鴻毛，而積禍重於丘山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第一一○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今又全已沒，徒懟下官之直言，棄父母而不顧，死輕於鴻毛，竊為小娘子不取也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輕如鴻毛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
