<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙微子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不降其志，不辱其身，伯夷、叔齊與。謂柳下惠，少連，降志辱身矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指貶屈志氣，苟合世俗，同流合汙。漢˙王充˙論衡˙定賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以清節自守，不降志辱身為賢乎？是則避世離俗，長沮、桀溺之類也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
