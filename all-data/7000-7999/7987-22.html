<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niú shān zhuó zhuó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指山上無樹木。語本孟子˙告子上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛山之木嘗美矣。以其郊於大國也，斧斤伐之，……牛羊又從而牧之，是以若彼濯濯也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今多用以戲喻人禿頂無髮。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小陳今年才三十出頭，頂上卻巳牛山濯濯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
