<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">奮勇前進、無所畏懼。兒女英雄傳˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則那時節，他便在那裡鼓瑟可知。子路那副勇往直前的性兒，卻又不能體會到此，見夫子問道這等一句話來，一時沒人回答，我既年長，我又首座，我便語了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
