<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">衝鋒陷陣</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄥ　ㄈㄥ　ㄒ｜ㄢ<sup class="subfont">ˋ</sup>　ㄓㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chōng fēng xiàn zhèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深入敵方陣地向敵人攻擊。形容作戰英勇。周書˙卷十五˙李弼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衝鋒陷陣，隱身鞍甲之中。敵人見之，皆曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>避此小兒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷二六一˙盧象昇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>象昇自將馬步軍列營都城之外，衝鋒陷陣，軍律甚整。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衝堅陷陣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
