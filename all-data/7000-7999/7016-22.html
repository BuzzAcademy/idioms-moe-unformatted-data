<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>做事不痛快、不俐落。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他做事的態度總是不痛不癢，令人氣憤！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>沒關係，不切中要害。二十年目睹之怪現狀˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我聽了，不覺十分納悶　。怎麼說了半天，都是些不痛不癢的話，內中不知到底有什麼原故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
