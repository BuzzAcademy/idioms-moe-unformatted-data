<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˋ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǔ dòu rán qí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萁，大豆的莖。三國魏文帝曹丕妒嫉其弟曹植的才能而欲加害，命曹植在七步之內完成一首詩，曹植便作七步詩一首：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煮豆持作羹，漉菽以為汁。萁在釜下然，豆在釜中泣。本自同根生，相煎何太急？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見南朝宋˙劉義慶˙世說新語˙文學。後用煮豆燃萁比喻兄弟相迫，骨肉相殘。幼學瓊林˙卷四˙花木類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煮豆燃萁，比兄殘弟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燃萁煮豆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
