<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup>　ㄊㄨㄣ　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén xīn bù zú shé tūn xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人心的貪婪無度，永不滿足。元˙無名氏˙冤家債主˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得失榮枯總在天，，機關用盡也徒然。人心不足蛇吞象，世事到頭螳捕蟬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人說得好：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人心不足蛇吞象。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>當初貧困之日，低門扳高，求之不得，如今掘藏發跡了，反嫌好道歉起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
