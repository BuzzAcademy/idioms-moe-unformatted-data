<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長一聲，短一聲的嘆息不已。表示非常憂戚。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睡不著如翻掌，少可有一萬聲長吁短嘆，五千遍搗枕搥床。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳知府也是長吁短嘆，一籌莫展。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>短嘆長吁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
