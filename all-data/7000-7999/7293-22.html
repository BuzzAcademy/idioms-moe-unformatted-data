<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pìn mǔ lí huáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牝牡，雌雄。驪，黑色。牝牡驪黃指相駿馬不必拘泥於外貌及性別。相傳古代擅相馬的伯樂年老，推薦九方皋為秦穆公求駿馬。求得後，穆公問何馬，方九皋回答是黃色母馬，穆公派人看是黑色公馬，於是責備方九皋。待馬取來，果然是天下稀有的良馬。典出列子˙說符。後比喻觀察事物要了解實質真象，而不能單純著眼於表面。</td></tr>
