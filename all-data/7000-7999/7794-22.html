<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容彼此相等，分不出高低。初刻拍案驚奇˙卷三十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡生謙遜道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>拙妻陋質，怎能比得尊嫂生得十全？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>鐵生道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>據小弟看來，不相上下的了。……<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十個錢押六個錢，也與當典不相上下，不過利錢少些罷了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
