<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄊㄞ<sup class="subfont">ˋ</sup>　ㄕㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu yǎn bù shì tài shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不知禮敬或認不出權貴者。水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師父如此高強，必是個教頭，小兒有眼不識泰山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷五˙窮馬周遭際賣<img src=/cydic/dicword/90fa.jpg border=0 alt=* class=fontimg valign=center>媼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有眼不識泰山，望乞恕罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
