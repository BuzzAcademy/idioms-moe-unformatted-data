<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一種道家仙術。用手指或靈丹將石頭點化成黃金。西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我那師父　，呼風喚雨，只在翻掌之間；指水為油，點石成金，卻如轉身之易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷　三十四˙一文錢小隙造奇冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鍾離先生恐他立志未堅，十遍試過，知其可度。欲授　以黃白秘方，使之點石成金，濟世利物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻善於修改文字，能化腐朽為神奇。宋．胡仔．苕溪漁隱叢話後集．卷九．孟浩然：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩句以一字為工，自然穎異不凡，如靈丹一粒，點石成金也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>點鐵成金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
