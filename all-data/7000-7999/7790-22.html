<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　｜　ㄓ　ㄐ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yī zhī jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>貧賤時所交往的朋友。或比喻患難知己的朋友。三國志˙卷十六˙魏書˙杜畿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　且布衣之交，猶有務信誓而蹈水火，感知己而披肝膽，徇聲名而立節義者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演　義˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣有一布衣之交，西蜀人士，姓李名白，博學多才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>平民之間相互的交往。史記˙卷八十一˙廉頗藺相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣以為布衣之交尚不相欺　，況大國乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>有官位者與平民的交往。梁書˙卷五˙元帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世祖性不好聲色，頗有高名，與　裴子野、劉顯、蕭子雲、張纘及當時才秀為布衣之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十八回：　寡人聞君之高義，願與君為布衣之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center> 　</td></tr>
