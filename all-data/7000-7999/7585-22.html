<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄞ<sup class="subfont">ˇ</sup>　ㄓㄢ<sup class="subfont">ˋ</sup>　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǎi zhàn bǎi shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">每戰必勝。比喻善戰。史記˙卷四十四˙魏世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外黃徐子謂太子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣有百戰百勝之術。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾與汝等，共據高城，南臨大江，北背山險，以逸待勞，以主制客：此乃百戰百勝之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
