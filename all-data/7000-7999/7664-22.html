<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳釋迦牟尼一出生時，即朝四方各行七步，一手指天，一手指地，說道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天上天下，唯我獨尊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見敦煌變文˙太子成道經一卷。後形容人高傲自大，目空一切。元˙無名氏˙連環記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤家看來，朝裡朝外，唯我獨尊，若要舉事之時，那一個敢道個不字兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯吾獨尊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
