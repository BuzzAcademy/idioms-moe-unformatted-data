<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻異時景物，各有佳勝。楚辭˙屈原˙九歌˙禮魂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春蘭兮秋菊，長無絕兮終古。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙石貫˙和主司王起詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絳帳青衿同日貴，春蘭秋菊異時榮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
