<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄢ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄎㄨㄥ　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wàn rén kōng xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容擁擠､熱鬧的盛況。宋˙蘇軾˙八月十七日復登望海樓自和前篇是日榜出余與試官兩人復留詩五首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賴有明朝看潮在，萬人空巷鬥新妝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時路旁看的，幾於萬人空巷，大馬路雖寬，卻也幾乎有人滿之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
