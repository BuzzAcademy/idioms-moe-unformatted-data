<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出乎意料之外。南史˙卷二十六˙袁湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憲常招引諸生與之談論，新義出人意表，同輩咸嗟服焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若題起女工一事，飛針走線，出人意表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出人意料<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出人意外<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
