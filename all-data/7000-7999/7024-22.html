<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先難後獲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄏㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān nán hòu huò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">先歷經艱辛的過程，然後才有收獲。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仁者，先難而後獲，可謂仁矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指成功必須付出努力。宋˙朱熹˙答林退思書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故夫子嘗以先難後獲為仁，又以先事後得為崇德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
