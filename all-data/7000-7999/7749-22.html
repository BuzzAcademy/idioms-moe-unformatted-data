<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>齊國東部地區鄉野鄙俗之語，孟子認為此地的傳言多屬不實。語本孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　此非君子之言，齊東野人之語也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻沒有憑證，荒誕不經，不足採信的言論。明　˙孫仁儒˙東郭記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與君一話真成幸，抵多少丸僚斲郢，這的是齊東野語索分明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>書名。宋周密撰，二十卷。考證古義，甚為典核，所記多南宋舊事，可補史傳之闕失　。</td></tr>
