<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把琴當柴燒，烹煮鶴來吃。比喻極殺風景的事。宋˙洪适˙滿江紅˙春色<img src=/cydic/dicword/95e8.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/95e8.jpg border=0 alt=* class=fontimg valign=center>詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吹竹彈絲誰不愛，焚琴煮鶴人何肯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焚琴煮鶴從來有，惜玉憐香幾個知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煮鶴焚琴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煮鶴燒琴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
