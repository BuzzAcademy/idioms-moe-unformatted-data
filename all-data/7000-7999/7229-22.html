<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>招募軍士，購置戰馬。比喻組織或擴充軍事力量。明˙湯顯祖˙牡丹亭˙第十五齣：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>限他三年內招兵買馬，騷擾淮揚地方，相機而行，以開征進之路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇　˙卷三十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開倉振濟，招兵買馬，隨行軍官兵將都隨功陞賞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>買馬招軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招軍買馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申指招攬人員，以籌組事業或進行某種活動。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他正到處招兵買馬，準備組成　一支旅遊團，到大陸觀光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>買馬招軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招軍買馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
