<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">德行寬厚而熱心助人的人。晉書˙卷三十˙刑法志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刑之則止，而加之斬戮，戮過其罪，死不可生，縱虐於此，歲以巨計。此迺仁人君子所不忍聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亙古及今，仁人君子，弗合忘之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
