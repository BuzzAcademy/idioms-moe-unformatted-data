<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>從事寫作者的自謙語。宋˙吳潛˙八聲甘州˙任渠儂詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何事東塗西抹，空遣鬢毛　稀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>隨處亂寫亂畫。精忠岳傳˙第七十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本寺近日來了一個瘋僧，最喜東塗西抹，想　必是他寫的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
