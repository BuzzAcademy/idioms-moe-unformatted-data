<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上古神話故事。傳說夸父威猛好勝，乃與太陽追趕競走，總追不上，路上又累又渴，喝光了黃河、渭水仍然不夠，再往北邊大澤去找水喝，卻渴死在途中。他隨身的手杖棄置在地上，後來長出了一片桃林。典出山海經˙海外北經。後比喻不自量力或有雄心壯志但未竟大業。南朝宋˙釋僧愍˙戎華論折顧道士夷夏論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若然者，君亦可即老子邪？便當五道群品，無非是佛，斯則是何言歟！真謂夸父逐日，必渴死者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
