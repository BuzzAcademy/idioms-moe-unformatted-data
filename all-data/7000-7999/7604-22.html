<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌ｜ㄤ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì bù liàng lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己不能正確的衡量自己的力量。多指過於高估自己。鏡花緣˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你教管家去回他，就說我們殿試都是徼倖名列上等，並非真才實學，何敢自不量力，妄自談文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你也真正自不量力，癩蝦蟆想吃天鵝肉了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不自量力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
