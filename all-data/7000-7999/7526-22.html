<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄥ　ㄉㄚ<sup class="subfont">ˋ</sup>　｜ㄚ<sup class="subfont">ˇ</sup>　ㄓ　ㄊㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù dēng dà yǎ zhī táng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大雅之堂，風雅人物聚會的廳堂，可借指高雅的境界。不登大雅之堂指文藝作品粗俗低劣，不能獲得高雅文士的欣賞。清˙沈德潛˙說詩晬語˙卷一一九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚唐人詩……求新在此，不登大雅之堂正在此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可作為對自己創作作品的謙語。兒女英雄傳˙緣起首回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這部評話原是不登大雅之堂的一種小說，初名金玉緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指一切粗俗､不入流的事物。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人魯莽粗鄙，不登大雅之堂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
