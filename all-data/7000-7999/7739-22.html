<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">初次見面就產生好感。資治通鑑˙卷一○五˙晉紀二十七˙孝武帝太元九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主上與將軍風殊類別，一見傾心，親如宗戚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙種玉記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前日在花園中遇著霍仲孺，丰格不凡，襟懷灑落，我一見傾心，只是無緣相會，如何是好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
