<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>無來由，莫名其妙。初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻在渺渺茫茫做夢不到的去處，得了一　主沒頭沒腦錢財，變成巨富。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>石點頭˙卷九˙玉簫女再世玉環緣；<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊寶官這些話　,沒頭沒腦,不知是甚意思？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>慌亂無主意。初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連滿堂伏侍的人，都慌得來沒頭沒腦，不敢　說一句話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe52.jpg border=0 alt=* class=fontimg valign=center>ㄇㄛˋ　ㄊㄡˊ　ㄇㄛˋ　ㄋㄠˇ　ｍ<img src=/cydic/dicword/o04.gif border=0 alt=* class=fontimg valign=center>　ｔ<img src=/cydic/dicword/o02.gif border=0 alt=* class=fontimg valign=center>ｕ　ｍ<img src=/cydic/dicword/o04.gif border=0 alt=* class=fontimg valign=center>　ｎ<img src=/cydic/dicword/a03.gif border=0 alt=* class=fontimg valign=center>ｏ</td></tr>
