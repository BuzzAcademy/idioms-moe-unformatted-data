<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遷就已造成的錯誤而繼續行事。醒世恆言˙卷二十八˙吳衙內鄰舟赴約：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事已如此，也說不得了。將錯就錯，悄地差人送他回去，寫書與吳府尹，令人來下聘，然後成禮，兩全其美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>別的名次都沒動，就掉轉了我一本。有人說是上頭看時疊錯的，那些閱卷的，只好將錯就錯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
