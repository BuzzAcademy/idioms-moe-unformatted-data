<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿牆越壁進入人家中竊盜的小偷。後用來形容心術不正，表裡不一的人。禮記˙表記：：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子不以色親人，情疏而貌親，在小人，則穿窬之盜也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>色厲而內荏，譬諸小人，其猶穿窬之盜也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
