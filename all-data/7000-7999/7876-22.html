<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄤ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ　ㄓ　ㄍㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sàng jiā zhī gǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指喪事人家的狗，因主人悲傷哀慟，故乏餵養照顧而不得意。語出史記˙卷四十七˙孔子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其肩類子產，然自要以下不及禹三寸，纍纍若喪家之狗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喪音ㄙㄤ。後多轉指無家可歸的狗，用來比喻不得志、無所歸宿或驚慌失措的人。喪音ㄙㄤˋ。晉書˙卷五十五˙夏侯湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當此之時，若失水之魚，喪家之狗，行不勝衣，言不出口，安能干當世之務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傕、汜望西逃命，忙忙似喪家之狗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喪家狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喪家之犬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
