<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">跟狐狸商量要取牠身上的皮毛。語本太平御覽˙卷二○八˙職官部˙司徒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周人有愛裘而好珍羞。欲為千金之裘，而與狐謀其皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻所謀者與他人利害相牴觸，事情必辦不成。清˙魏源˙上江蘇巡撫陸公論海漕書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如此時即奏籌散遣漕船水手之議，是為千金之裘而與狐謀皮，不惟無益而反有礙也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與虎謀皮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
