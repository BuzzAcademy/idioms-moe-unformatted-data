<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wēn róu dūn hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">溫和而篤實寬厚。禮記˙經解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其為人也溫柔敦厚，詩教也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷八十二˙方術傳上˙任文公傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫物之所偏，未能無蔽……如令溫柔敦厚而不愚，斯深于詩者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
