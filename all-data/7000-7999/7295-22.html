<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜　｜ㄤ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dī yáng chù fán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">公羊以角撞籬笆，被籬笆纏住，前進後退不得。語出易經˙大壯卦˙上六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羝羊觸藩，不能退，不能遂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紂王沉吟不語，心下煎熬，似羝羊觸藩，進退兩難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進退兩難，曰羝羊觸藩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊觸藩籬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
