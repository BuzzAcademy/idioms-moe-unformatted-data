<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看見錢財利益，要想到道義。論語˙憲問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之成人者，何必然？見利思義，見危授命，久要不忘平生之言，亦可以為成人矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷八˙還帶記˙裴度還帶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>財利迷心，人情世態，見利思義，于君無愧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
