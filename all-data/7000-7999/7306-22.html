<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同情憐憫之心。孟子˙公孫丑上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惻隱之心，仁之端也。羞惡之心，義之端也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十一˙趙太祖千里送京娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺與你萍水相逢，出身相救，實出惻隱之心，非貪美麗之貌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惻怛之心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
