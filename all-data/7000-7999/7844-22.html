<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">□無來由，莫名其妙。初刻拍案驚奇．卷一：「卻在渺渺茫茫做夢不到的去處，得了一　主沒頭沒腦錢財，變成巨富。」石點頭．卷九．玉簫女再世玉環緣；「荊寶官這些話　,沒頭沒腦,不知是甚意思？」□慌亂無主意。初刻拍案驚奇．卷三十：「連滿堂伏侍的人，都慌得來沒頭沒腦，不敢　說一句話。」□ㄇㄛˋ　ㄊㄡˊ　ㄇㄛˋ　ㄋㄠˇ　ｍ□　ｔ□ｕ　ｍ□　ｎ□ｏ</td></tr>
