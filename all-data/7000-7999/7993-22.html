<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˋ</sup>　ㄕㄥ<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˋ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chì shéng xì zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳月下老人以紅繩繫男女之足，使成婚配。見唐˙李復言˙續幽怪錄˙卷四˙定婚店。故後世用以比喻男女間的姻緣天定。明˙汪錂˙春蕪記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤繩繫足，朱樓合巹，不須白雪窺臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若論到夫婦，雖說是紅線纏腰，赤繩繫足，到底是剜肉粘膚，可離可合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紅繩繫足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤繩綰足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
