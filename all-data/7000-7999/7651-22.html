<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公二十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>政寬則民慢，慢則糾之以猛；猛則民殘，殘則施之以寬。寬以濟猛，猛以濟寬，政是以和。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>寬大與嚴厲兩種方式相輔而行。文明小史˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為政之道，須在寬猛相濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
