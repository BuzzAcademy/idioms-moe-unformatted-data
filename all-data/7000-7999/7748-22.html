<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī lù fú xīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">路，宋朝行政區域的名稱。宋鮮于侁出任浙東轉運使，司馬光稱許為福星，專懲貪官，造福百姓。見宋˙秦觀˙鮮于子駿行狀。後比喻官吏恩德及民，轄區的人頌為福星。歧路燈˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃茶已畢，邊公問了姓名，說了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>弟係初任，諸事仰祈指示<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>話頭。眾人也說了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一路福星，愷悌樂只<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的話頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來也用為祝人旅途平安的話。</td></tr>
