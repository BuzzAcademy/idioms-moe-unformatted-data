<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷二十四˙樂書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞徵音，使人樂善而好施；聞羽音，使人整齊而好禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指樂於行<img src=/cydic/dicword/99cd.jpg border=0 alt=* class=fontimg valign=center>，喜好施捨、濟助他人。宋˙張君房˙雲笈七籤˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫心處九宮驚門主智，使人樂善好施，恭孝以修仁，則心和而形全也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好施樂善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好<img src=/cydic/dicword/99cd.jpg border=0 alt=* class=fontimg valign=center>樂施<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
