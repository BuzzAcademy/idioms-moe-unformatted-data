<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忮，嫉妒。不忮不求指不嫉妒，不貪得。語出詩經˙邶風˙雄雉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不忮不求，何用不臧？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來多用來形容淡泊無求，不做非分之事的處世態度。南朝梁˙蕭統˙陶淵明集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫自衒自媒者，士女之丑行；不忮不求者，明達之用心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
