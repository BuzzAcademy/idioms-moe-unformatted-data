<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">故意不聞不問，假裝不知道。醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那先生一來見他不像個讀書之人，二來見他老官兒也不像認真要兒讀書的，三來又貪著些小利，總然有些知覺，也裝聾作啞，只當不知，不去拘管他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人勢眾大，只好裝聾作啞，你敢向那一個說話？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裝聾裝啞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
