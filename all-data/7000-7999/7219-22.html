<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雷聲突然響起，令人來不及掩住耳朵。比喻行動迅速，令人防備不及。封神演義˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然後以得勝之兵，掩諸侯之後，出其不意，彼前後受敵，一戰乃成擒耳。正所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>迅雷不及掩耳<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，此誠不出世之功也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疾雷不及塞耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疾雷不及掩耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
