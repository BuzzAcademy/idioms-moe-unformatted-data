<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˇ</sup>　ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄒ｜ㄣ　ㄉㄨㄛ<sup class="subfont">ˋ</sup>　ㄐㄩㄣ　ㄗ<sup class="subfont">ˇ</sup>　ㄓ　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ xiǎo rén zhī xīn duò jūn zǐ zhī fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指臣子以自己已飽之腹為例，期望君王的欲望也有滿足之時。語本左傳˙昭公二十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及饋之畢，願以小人之腹為君子之心，屬厭而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻用小人狹隘的心理去猜想君子光明磊落的心地。醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知顏俊以小人之心，度君子之腹，此際便是仇人相見，分外眼睜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
