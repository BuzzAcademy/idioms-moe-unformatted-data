<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ qù huó lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">昏死過去又醒來。形容非常痛苦或悲傷。紅樓夢˙第一○三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見香菱已哭得死去活來，寶蟾反得意洋洋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慕政大哭一場，他母親也自哭得死去活來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
