<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耐心教導人而不知倦怠。論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>默而識之、學而不厭、誨人不倦，何有於我哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸虧那瞿先生誨人不倦，當下就把那住家野雞的始末根原，詳詳細細的演說了半天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誨而不倦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
