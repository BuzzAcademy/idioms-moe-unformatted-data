<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聽到從未聽過的事。梁˙簡文帝˙大法頌˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如金復冶，似玉更雕，聞所未聞，得未曾得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他向來未預名師指教，今得了許多聞所未聞的新理，那有不服的道理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
