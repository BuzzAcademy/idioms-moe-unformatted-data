<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本文選˙陸機˙文賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖離方而遯員，期窮形而盡相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容事物描寫得極為細緻生動。唐˙廬照鄰˙益州長史胡權樹禮為亡女造畫贊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮形盡相，陋燕壁之含丹；寫妙分容，嗤吳屏之墜筆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮形極相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮形極狀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人醜態畢露。文明小史˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃參贊卻是嘻皮笑臉的和那廣東妓女窮　形盡相的戲耍了一回。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
