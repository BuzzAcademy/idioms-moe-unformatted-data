<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">提出懷疑困惑的問題，請求解答。宋史˙卷四三○˙道學四˙黃灝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱熹守南康，灝執弟子禮，質疑問難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷三˙灤陽消夏錄三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊聽緒論，雖已經月，終以不得質疑問難為恨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
