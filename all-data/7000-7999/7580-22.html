<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙劉向˙說苑˙卷七˙政理：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫耳聞之不如目見之，目見之不如足踐之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指聽人傳聞，不如親眼一見來的確實。文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是一件，耳聞不如目見，耳聞是假，目見始真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耳聞不如眼見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
