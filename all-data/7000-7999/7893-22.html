<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄇ｜ㄠ<sup class="subfont">ˋ</sup>　ㄏㄠ<sup class="subfont">ˇ</sup>　ㄘ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jué miào hǎo cí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出南朝宋˙劉義慶˙世說新語˙捷悟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏武嘗過曹娥碑下，楊修從。碑背上見題作<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>黃絹幼婦，外孫<img src=/cydic/dicword/91e7.jpg border=0 alt=* class=fontimg valign=center>臼<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>八字，……修曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>黃絹，色絲也，於字為絕；幼婦，少女也，於字為妙；外孫，女子也，於字為好；<img src=/cydic/dicword/91e7.jpg border=0 alt=* class=fontimg valign=center>臼，受辛也，於字為辭，所謂絕妙好辭也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容極為佳妙的文辭。唐˙蘇頲˙刑部尚書韋抗神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悲悽固託，撫疾何成，愧不得絕妙好辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
