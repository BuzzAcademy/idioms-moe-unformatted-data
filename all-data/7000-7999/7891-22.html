<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無聲無臭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄕㄥ　ㄨ<sup class="subfont">ˊ</sup>　ㄒ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú shēng wú xiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有聲音、氣味。語出詩經˙大雅˙文王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上天之載，無聲無臭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻湮沒不彰、默默無聞。孽海花˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先幾個月風聲很緊，後來慢慢懈怠，竟無聲無臭起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>近十年之怪現狀˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起初的時候，莫不是堂哉皇哉的設局招股，弄到後來，總是無聲無臭的就這麼完結了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
