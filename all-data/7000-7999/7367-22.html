<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ　ㄐ｜<sup class="subfont">ˋ</sup>　ㄓㄨㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì jiān jì zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">踵，腳後跟。比肩繼踵指肩並著肩，腳接著腳。形容人多而紛雜。晏子春秋˙內篇˙雜下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張袂成陰，揮汗成雨，比肩繼踵而在。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比肩隨踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
