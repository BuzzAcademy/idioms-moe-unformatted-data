<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話算數，堅定不移。兒女英雄傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>褚一官平日在他泰山跟前，還有個東閃西挪，到了在他娘子跟前，卻是從來說一不二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這陶三爺是歷城縣裡的都頭，在本縣紅的了不得，本官面前說一不二的，沒人惹得起他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說一是一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說一是一，說二是二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
