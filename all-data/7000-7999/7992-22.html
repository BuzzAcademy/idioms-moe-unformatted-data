<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指證據確鑿而無法推翻的案子。聊齋志異˙卷十˙胭脂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宿不任凌籍，遂以誣承。招成報上，咸稱吳公之神，鐵案如山，宿遂延頸以待秋決矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦喻已下結論不能推翻的事情。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董事長決定的事是鐵案如山，你別試圖說服他改變心意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
