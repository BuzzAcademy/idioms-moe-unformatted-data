<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相依靠，共同生活。宋˙文天祥˙齊魏兩國夫人行實：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先公不幸即世，璧兄弟扶柩歸先廬，先夫人號痛欲絕。爾後與繼祖母劉夫人相依為命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷一˙王成：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人無恆產，與相依為命，不願售也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相須為命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相倚為命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相與為命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
