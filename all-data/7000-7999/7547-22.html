<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāo yī gàn shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天未明就披衣起床，日暮才進食。形容勤於政事。舊唐書˙卷一九○˙文苑傳下˙劉蕡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任賢惕厲，宵衣旰食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙興元論解姜公輔狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矧又時運方屯，物情猶鬱，乃是陛下握髮吐哺之日，宵衣旰食之辰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旰食宵衣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昃食宵衣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
