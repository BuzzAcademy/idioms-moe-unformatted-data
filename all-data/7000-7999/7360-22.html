<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心情失望，意志消沈。西湖佳話˙錢塘霸跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉營將士苦戰多時，忽聽得主帥已逃，便心灰意懶，盡皆敗走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞航芥等的心灰意懶，才看見坐頭上的人漸漸多起了，臺上打動鑼鼓，預備開場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心灰意敗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心灰意冷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心慵意懶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意懶心灰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
