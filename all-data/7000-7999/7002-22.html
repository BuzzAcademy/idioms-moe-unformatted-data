<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ　ㄍㄨㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xí xí xiāng guān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻關係極為密切或彼此契合無間。清˙延君壽˙老生常談：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>選古人五七古詩若干首，讀萬遍或數萬遍，熟其音節氣味，心解神悟，久久覺得……我之形神與古人之氣脈息息相關。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷三八六˙文祥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在彼有顧忌，覦覬亦可潛消，事不盡屬總理衙門，而無事不息息相關也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
