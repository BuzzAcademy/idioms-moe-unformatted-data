<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">上天入地</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄤ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shàng tiān rù dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>升上天空，鑽入地底。比喻神通廣大。唐˙李復言˙續幽怪錄˙卷二˙盧僕射從史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾已得煉形之術也，其術自無形而煉成三尺之形，則上天入地，乘雲駕鶴，千變萬化，無不可也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻無所畏懼。群音類選˙官腔類˙卷十一˙雙忠記˙烹妾激軍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君既為王家死義　，妾身敢故推？要我上天入地，只索投去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我上天入地　，好歹尋主母與小主來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
