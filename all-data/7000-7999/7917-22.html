<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夏天的蟲入秋就死了，不能與之談論冰雪的事情。語本莊子˙秋水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏蟲不可以語於冰者，篤於時也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人見識短淺，不能與之談大道理。二刻拍案驚奇˙卷三十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郎如此眼光淺，真是夏蟲不可語冰，我教你看看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
