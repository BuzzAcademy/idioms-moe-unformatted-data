<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻感恩圖報。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結草銜環<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。醒世恆言˙卷十九˙白玉孃忍苦成夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大恩未報，刻刻於懷。銜環結草，生死不負。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既蒙壯士不棄小人時，乞將同行眾人包裹行李見還，早回家鄉，誓當銜環結草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
