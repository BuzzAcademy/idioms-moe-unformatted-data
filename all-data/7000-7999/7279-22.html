<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dài pén wàng tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭上戴著盆子，想看天而看不成。比喻行動與目的相違背，則願望絕不能達到。後漢書˙卷四十一˙第五倫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苦身待士，不如為國。戴盆望天，事不兩施。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕以為戴盆何以望天，故絕賓客之知，亡室家之業，日夜思竭其不肖之才力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
