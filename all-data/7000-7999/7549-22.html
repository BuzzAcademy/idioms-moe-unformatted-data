<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiù ér bù shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禾穀只吐穗開花，而不結實。語出論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>秀而不實者，有矣夫。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人雖有才能，但終無結果。唐˙楊烱˙從弟去盈墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈期數有迍否，天無皂白，苗而不秀，秀而不實，蓋有是夫！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻只學到一點皮毛，並無實學。元˙無名氏˙舉案齊眉˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便道是秀才每秀而不實有矣夫，想皇天既與他十分才，也注還他一分祿，包的個上青雲平步取。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
