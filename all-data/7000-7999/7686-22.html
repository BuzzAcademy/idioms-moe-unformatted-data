<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ<sup class="subfont">ˋ</sup>　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄙㄢ　ㄔ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huì cháng sān chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指人能言善道，但不願多言。語本莊子˙徐无鬼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丘願有喙三尺。彼之謂不道之道，此之謂不言之辯，故德總乎道之所一，而言休乎知之所不知。至矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人強言善辯，含譏諷之意。唐˙馮贄˙雲仙雜記˙卷九˙喙長三尺手重五斤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陸餘慶為洛州長史，善論事而繆於決判。時嘲之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>說事則喙長三尺，判事則手重五斤。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
