<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三寶殿，泛指佛殿。無事不登三寶殿比喻沒事不登門造訪，上門必有事相求。蕩寇志˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫婆道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>無事不登三寶殿，老身要煩三郎畫幅手卷。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以你一進門，我就知道你是有為而來的了。這才是無事不登三寶殿啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
