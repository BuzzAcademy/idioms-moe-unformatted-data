<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻很微小的利益。宋˙蘇軾˙滿庭芳˙蝸角虛名詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蝸角虛名，蠅頭微利，算來著甚乾忙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因為書院改掉了，沒有膏火錢應用，想步他們維新的後塵，覓些蠅頭微利度日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
