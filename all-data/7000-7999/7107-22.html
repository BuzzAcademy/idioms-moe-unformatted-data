<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄝ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yè bù bì hù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜間不須關門防竊賊。語本禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故謀閉而不興，盜竊亂賊而不作，故外戶而不閉，是謂大同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻社會安寧，盜賊絕跡。三國演義˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩川之民，忻樂太平，夜不閉戶，路不拾遺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君臣一心，不肆干戈，不行殺伐，行人讓路，夜不閉戶，路不拾遺，四方瞻仰，稱為西方聖人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>門不夜關<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>門不夜扃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
