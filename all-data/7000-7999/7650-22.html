<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夏桀的狗對著堯亂叫。語本漢書˙卷五十一˙鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桀之犬可使吠堯，跖之客可使刺由。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻不問仁暴，只忠於主人。晉書˙卷七˙康帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桀犬吠堯，封狐嗣亂，方諸后羿，曷若斯之甚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
