<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻美好的時光與景物。南唐˙李煜˙虞美人˙春花秋月何時了詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春花秋月何時了，往事知多少。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十三˙勘皮靴單證二郎神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是氏兒前程遠大，將來嫁得一個良人，一似尊神模樣，偕老百年，也不辜負了春花秋月，說甚麼富貴榮華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
