<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˊ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup>　ㄍㄨㄚ<sup class="subfont">ˋ</sup>　ㄔ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé zú guà chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不值得說、不值得一提。含有輕視的意思。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此等碌碌小人，何足掛齒？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用作謙虛之詞。三國演義˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>區區微勞，何足掛齒？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是一時應酬之作，何足掛齒？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
