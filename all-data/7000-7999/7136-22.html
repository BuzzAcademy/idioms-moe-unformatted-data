<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū zhī ruò wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鶩，鴨。趨之若鶩指像成群的鴨子般跑過去。形容前往趨附者極多。孽海花˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白雲觀就是他納賄的機關，高道士就是他作惡的心腹，京外的官員，那個不趨之若鶩呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
