<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">中了狀元。科舉時代，進士中狀元後，立在殿階中浮雕巨鰲頭上迎榜，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨占鰲頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後亦稱在競賽中獲得第一名。元˙無名氏˙陳州糶米˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殿前曾獻昇平策、獨占鰲頭第一名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一戰勝群賢，獨占鰲頭高選。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨占鼇頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>占鰲頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鰲頭獨占<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼇頭獨占<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
