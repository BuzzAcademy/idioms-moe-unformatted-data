<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經過公開儀式的正式婚姻。明˙朱權˙荊釵記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我當初嫁你，也是明媒正娶，又不是暗地裡偷情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我勸你能者些兒罷，咱們又不是明媒正娶來的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明媒正配<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明婚正配<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
