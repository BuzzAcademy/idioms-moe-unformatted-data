<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄡ　ㄨ<sup class="subfont">ˊ</sup>　ㄑㄩㄝ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn ōu wú quē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻國土完整鞏固。語本南史˙卷六十二˙朱异傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我國家猶若金甌，無一傷缺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐宏袓˙徐霞客遊記˙卷四下˙黔遊日記一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但各州之地，俱半錯衛屯，半淪苗孽，似非當時金甌無缺矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
