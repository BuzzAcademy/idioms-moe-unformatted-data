<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi mìng shì tīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絕對服從命令，不敢違抗。左傳˙宣公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭伯肉袒牽羊以逆，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>孤不天，不能事君，使君懷怒，以及敝邑，孤之罪也。敢不唯命是聽。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟命是聽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
