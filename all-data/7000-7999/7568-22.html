<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">滾瓜爛熟</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄣ<sup class="subfont">ˇ</sup>　ㄍㄨㄚ　ㄌㄢ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǔn guā làn shú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">滾落在地上的瓜，熟透了。比喻極為純熟流利。儒林外史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十一、二歲就講書、讀文章，先把一部王守溪的稿子讀的滾瓜爛熟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他親手註過的大學，親手點過的康熙字典，雖然不至於通部滾瓜爛熟，大約一部之中，至少亦有一半看熟在肚裡，不然怎麼能夠脫口而出呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
