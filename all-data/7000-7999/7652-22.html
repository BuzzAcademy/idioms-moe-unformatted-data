<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄈㄚ　ㄒ｜<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo fā xì zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上出發，晚上就能到達。形容路程不遠或交通便利。唐˙韓愈˙祭鱷魚文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以生以食，鱷魚朝發而夕至也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷二一六˙公鼐傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三才猷略素優，家近輦轂，可朝發夕至也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
