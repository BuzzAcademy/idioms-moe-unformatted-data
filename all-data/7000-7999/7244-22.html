<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　｜ㄣ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn yǐn qiū shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晉書˙卷八十˙王羲之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子雲近出，擅名江表，然僅得成書，無丈夫之氣，行行若縈春蚓，字字如綰秋蛇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻書法拙劣，如蚯蚓和蛇般彎曲。宋˙蘇軾˙和孔密州五絕五首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜂腰鶴膝嘲希逸，春蚓秋蛇病子雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
