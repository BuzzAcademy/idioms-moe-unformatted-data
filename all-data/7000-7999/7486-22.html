<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身體前後晃動。多用以形容大笑、酒醉、困倦時站立不穩的樣子。紅樓夢˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不承望身不由己，前仰後合的，朦朦兩眼，一歪身就睡熟在床上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話沒有說完，在座一齊笑起來，鄒紹衍和沖天<img src=/cydic/dicword/fb6d.jpg border=0 alt=* class=fontimg valign=center>更是笑得前仰後合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後合前仰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後仰前合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前合後仰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
