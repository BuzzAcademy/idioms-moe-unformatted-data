<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家庭破敗，親人死亡。形容家庭遭到不幸而破滅。醒世恆言˙卷二○˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那知霹空降下這場沒影兒禍，弄得家破人亡，父南子北，流落至此！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人們遭了土匪，大家都家破人亡，那裡還有錢孝敬統領大人？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家敗人亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人亡家破<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
