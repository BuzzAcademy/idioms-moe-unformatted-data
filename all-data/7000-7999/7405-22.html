<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān gāo shuǐ dī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意外、不測的事，通常指死亡。儒林外史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你若果有些山高水低，這事都在我老僧身上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人知道了，恐怕自身有甚山高水低，所以悲哭了一早起了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
