<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正，治罪。明正典刑指依照法律公開處決。宋˙王楙˙野客叢談˙卷十˙宣帝待霍氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使顯等稍自悛改，則霍氏富貴，將來未艾。奈何悖逆之節，愈益馴嘄，而不容掩匿，苟不明正典刑，天下其謂帝何？其勢不得不誅耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陸采˙明珠記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故戶部尚書租庸使劉震，忘累朝之厚恩，受逆賊之偽命，除將明正典刑外，妻子俱合隨坐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
