<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄓ　｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wáng guó zhī yīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>國家將滅亡時充滿愁苦哀思的音樂。禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亡國之音哀以思，其民困。聲音　之道，與政通矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷二˙林四娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再強之，乃俯首擊節，唱伊、涼之　調，其聲哀婉。歌已泣下。公亦為酸惻，抱而慰之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿勿為亡國之音，使人悒悒　。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>淫靡的音樂。舊唐書˙卷一九○˙文苑傳上˙張蘊古傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勿內荒於色，勿外荒於禽　，勿貴難得之貨，勿聽亡國之音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
