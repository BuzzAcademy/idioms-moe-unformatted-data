<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">驚惶恐懼，舉止失常，不知道該怎麼辦才好。清˙薛福成˙書昆明何師失陷蘇常事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃無事則籌略紛紜，臨變已張皇失措，一聞賊至，心隕膽破。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慞惶失次<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
