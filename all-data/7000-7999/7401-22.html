<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ　ㄑ｜ㄢ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˊ</sup>　ㄕㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo qiǎn yán shēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本戰國策˙趙策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>交淺而言深，是亂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻與相交不深的人談親密的話。指人說話不得體。宋˙蘇軾˙上神宗皇帝書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>交淺言深，君子所戒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>玉嬌梨˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟有一言相問，只恐交淺言深，不敢啟口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
