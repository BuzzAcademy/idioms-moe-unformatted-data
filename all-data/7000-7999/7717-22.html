<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān lǜ yī shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本晏子春秋˙內篇˙雜下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人千慮，必有一失；愚人千慮，必有一得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聰明人雖然考慮周詳，難免有失誤的地方。唐˙李觀˙弔韓弇沒胡中文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗚呼！有備無患，軍志也，戎人安所暴其詐？千慮一失，聖人也，韓君是以為之虜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷二七二˙楊業等傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常勝之家，千慮一失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
