<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能治病的藥，多味苦難嚥。比喻諫言多拂逆於心，但確有益於人。韓非子˙外儲說左上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫良藥苦於口，而智者勸而飲之，知其入而己已疾也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷五十九˙吳書˙吳主五子傳˙孫奮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫良藥苦口，惟疾者能甘之；忠言逆耳，惟達者能受之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
