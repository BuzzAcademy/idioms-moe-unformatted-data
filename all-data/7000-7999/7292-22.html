<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">獐頭鼠目</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄤ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāng tóu shǔ mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獐頭小而尖，鼠目小而凸出。形容人相貌鄙陋，令人生厭。舊唐書˙卷一二六˙李揆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍章鳳姿之士不見用，獐頭鼠目之子乃求官。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見那些童生紛紛進來：也有小的，也有老的，儀表端正的，獐頭鼠目的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼠目獐頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
