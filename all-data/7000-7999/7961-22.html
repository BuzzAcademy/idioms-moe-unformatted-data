<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">懷有才德卻聽任國家陷於混亂狀態。語本論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷其寶而迷其邦，可謂仁乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻隱匿才德，不願出仕。梁書˙卷三十八˙賀琛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿既言之，應有深見，宜陳祕術，不可懷寶迷邦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>陳書˙卷六˙後主本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈以食玉炊桂，無因自達？將懷寶迷邦，咸思獨善？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷道迷邦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
