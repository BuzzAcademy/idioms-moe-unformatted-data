<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出三國志˙卷四十六˙吳書˙孫堅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今不夷汝三族，縣示四海，則吾死不瞑目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指人抱恨而死，心有未甘。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君若捨我而去，我死不瞑目矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死不閉目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
