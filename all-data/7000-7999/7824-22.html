<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幽深的樹林，茂盛的野草。語本文選˙嵇康˙與山巨源絕交書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此由禽鹿……雖飾以金鑣、饗以嘉肴，逾思長林而志在豐草也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指山林草野之地。儒林外史˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以在風塵勞攘的時候，每懷長林豐草之思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
