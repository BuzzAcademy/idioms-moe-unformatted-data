<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指對於所要求的一概不拒絕。孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫子之設科也，往者不追，來者不拒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟子就學者不多少，先生來者不拒，去者不追。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指對方送上門來的全部接受。喻世明言˙卷九˙裴晉公義還原配：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鮮衣美飾，或假作家妓，或偽稱侍兒，遣人慇慇懃懃的送來。裴晉公來者不拒，也只得納了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
