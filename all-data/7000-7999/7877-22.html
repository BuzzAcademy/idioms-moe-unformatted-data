<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">施小惠而不識大體。比喻姑息少決斷。漢書˙卷三十四˙韓信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項王見人恭謹，言語姁姁，人有病疾，涕泣分食飲，至使人有功，當封爵，刻印刓，忍不能予，此所謂婦人之仁也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
