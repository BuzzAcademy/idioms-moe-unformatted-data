<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻觀賞景色。宋˙辛棄疾˙滿江紅˙落日蒼茫詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落日蒼茫，風才定，片帆無力。還記得，眉來眼去，水光山色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來形容男女之間的傳情。水滸傳˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張三亦是個酒色之徒，這事如何不曉得。因見這婆娘眉來眼去，十分有情，記在心裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼去眉來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
