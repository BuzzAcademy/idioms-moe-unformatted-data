<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">枯魚之肆</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄨ　ㄩ<sup class="subfont">ˊ</sup>　ㄓ　ㄙ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kū yú zhī sì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賣乾魚的市場。莊子˙外物：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾失我常與，我無所處，吾得斗升之水然活耳，君乃言此，曾不如早索我於枯魚之肆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處於困境。唐˙元稹˙鶯鶯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若因媒氏而娶，納采問名，則三數月間，索我於枯魚之肆矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
