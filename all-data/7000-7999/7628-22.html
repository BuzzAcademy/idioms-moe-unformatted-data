<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">甑、釜，皆為炊具。甑塵釜魚指漢朝范冉家境清苦，久不能燒飯，以致炊器積滿塵埃，鍋子生蠹魚。典出後漢書˙卷八十一˙獨行傳˙范冉傳。比喻生活極為清寒困苦。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要能照著自己的心意過日子，即使甑塵釜魚，我也心甘情願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
