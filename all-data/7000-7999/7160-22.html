<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形形，生成形體。色色，生成顏色。語本列子˙天瑞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有形者，有形形者；有聲者，有聲聲者；有色者，有色色者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容各色各樣，種類很多。清˙葉燮˙原詩˙卷二˙內篇下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡形形色色，音聲狀貌，舉不能越乎此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
