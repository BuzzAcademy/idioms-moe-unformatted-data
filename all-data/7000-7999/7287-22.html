<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貌壯德美，無相比之行。語出詩經˙唐風˙椒聊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼其之子，碩大無朋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用以形容物品大到無可比擬。聊齋志異˙卷二˙蓮香：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晨起，睡舄遺墮，索著之，則碩大無朋矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
