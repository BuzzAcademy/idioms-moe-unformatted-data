<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān rù wéi zhǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將最早聽見的說法當做是正確的，而不願做任何的改變。語本漢書˙卷四十五˙息夫躬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯陛下觀覽古戒，反覆參考，無以先入之語為主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表示最早聽到的話容易在心中留下深刻的主觀觀念，而難以接受其他說法。文明小史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧主事這般拘執，便有他同寅一個韓主事異常開通，卻已在堂官面前先入為主，極力贊說這改法律之舉是好的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
