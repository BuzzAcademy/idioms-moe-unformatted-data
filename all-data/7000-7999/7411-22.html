<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做人處事堅守正道，公正無私。後漢書˙卷四十六˙陳寵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及竇憲為大將軍征匈奴，公卿以下及郡國無不遣吏子弟奉獻遺者，而寵與中山相汝南張郴、東平相應順守正不阿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陳亮˙蕭曹丙魏房杜姚宋何以獨名於漢唐：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姚崇之遇事立斷，宋璟之守正不阿，以共成明皇開元之治，亦不負君臣之遇合矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守正不撓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
