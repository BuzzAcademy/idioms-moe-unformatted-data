<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán wéi xīn shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙揚雄˙法言˙問神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故言，心聲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指言語是人內心思想的反映。官場現形記˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一面說，一面又拿他倆的詩顛來倒去，看了兩三遍，拍案道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>言為心聲<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>這句話是一點不差的。大世兄的詩雖好，然而還總帶著牢騷，這便是屢試不第的樣子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
