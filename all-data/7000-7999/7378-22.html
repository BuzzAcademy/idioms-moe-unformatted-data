<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同類的事經常發生，不斷見於記載。左傳˙襄公二十九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯之於晉也，職貢不乏，玩好時至，公卿大夫相繼於朝，史不絕書，府無虛月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙徐彥伯˙汾水新船賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厥聲載路，賡歌濟巨川之功；史不絕書，考課獲疇庸之最。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
