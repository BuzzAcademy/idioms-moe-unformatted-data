<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容汗水流下來的很多。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燠熱的天氣裡人人揮汗成雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揮汗如兩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>揮灑汗水成雨。比喻人數眾多。晏子春秋˙內篇˙雜問下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊之臨淄三百閭，張袂　成陰，揮汗成雨，比肩繼踵而在，何為無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許多碧眼紫髯的　偉男，捲髮蜂腰的仕女，正是摩肩如雲，揮汗成雨的時候。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
