<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指動物擺動頭尾，借以形容人高興、得意或悠然自得的神情。二十年目睹之怪現狀˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他出來一見了，便搖頭擺尾的說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此所謂有文事者，必有武備。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擺尾搖頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
