<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長了翅膀也飛不走。比喻難以脫身逃走。施公案˙第一二八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咱哥倆到那裡，先把他穩住，再等他們文武衙門的人，料他插翅難飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>插翅難逃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
