<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指商店用金粉塗字的招牌。後用以比喻商店資金雄厚，信譽卓著。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這家老店可是金字招牌，店裡的貨品全是一流的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻向人炫耀的名義或稱號。孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珏齋卻只出使了一次朝鮮，辦結了甲申金玉均一案，又曾同威毅伯和日本伊藤博文定了出兵朝鮮彼此知會的條約，總算一帆風順，文武全才的金字招牌，還高高掛著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
