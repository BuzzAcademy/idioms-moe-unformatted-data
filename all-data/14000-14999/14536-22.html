<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓ　ㄘㄨㄣ<sup class="subfont">ˊ</sup>　ㄏㄨ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén ér míng zhī cún hū qí rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玄妙高深的道理，只有聖哲才能明白。語出易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>化而裁之存乎變，推而行之存乎通。神而明之，存乎其人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若其人聖則能神而明之，若其人愚不能神而明之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指人懂得事物的道理，還要善加運用而不拘泥。清˙紀盷˙閱微草堂筆記˙卷三˙灤陽消夏錄三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國弈不廢舊譜，而不執舊譜。國醫不泥古方，而不離古方。故曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>神而明之，存乎其人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
