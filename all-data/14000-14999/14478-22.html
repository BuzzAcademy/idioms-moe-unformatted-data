<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">官吏剛下馬到任時，即大施威勢，對付部屬，若有藉口，即加以責打。後用以形容官吏初上任即借故為難部屬，使人畏懼，以樹立權威。福惠全書˙卷二十八˙郵政部˙總論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日總河下班書吏，挾紙牌乘傳至，先命一夫馳馬執棒而來，名曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>巴棍<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，……遂執所攜巴棍而毒毆之，名曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>打下馬威<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
