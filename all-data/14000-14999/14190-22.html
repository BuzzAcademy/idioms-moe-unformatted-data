<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">充棟指書籍繁多，堆滿屋子，充塞棟梁間。汗牛指運送書籍時，牛馬負載，累得出汗。充棟汗牛形容書籍極多。語本唐˙柳宗元˙唐故給事中皇太子侍讀陸文通先生墓表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其為書，處則充棟宇，出則汗牛馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十二˙灤陽續錄四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此齊東之語，非惟正史無此文，即明一代稗官小說，充棟汗牛，亦從未言及斯人斯事也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汗牛充棟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
