<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>飢餓的老虎在捕食時，動作迅速猛烈。後比喻來勢凶猛。醒世姻緣傳˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　素姐一見漢子進去，通是飢虎撲食一般，抓到懷裡，口咬牙嘶了一頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餓虎撲食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻非常貪婪。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他只要見到發財的機會，即如飢虎撲食般不放過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餓　虎撲食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
