<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">瞞上不瞞下</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄢ<sup class="subfont">ˊ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄇㄢ<sup class="subfont">ˊ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mán shàng bù mán xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只欺騙上面的人，而對下面的人無所顧忌。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漫上不漫下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。金瓶梅˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你還有甚親故？俺們看陰師父分上，瞞上不瞞下，領你到那裡胡亂討些錢米；勾你路上盤費便了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方纔有幾個教親，共備了五十斤牛肉，請出一位老師夫來求我，說是要斷盡了，他們就沒有飯喫，求我略鬆寬些，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>瞞上不瞞下<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，送五十斤牛肉在這裡與我。卻是受得受不得？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
