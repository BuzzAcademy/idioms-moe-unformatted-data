<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">年紀大了才來徒自悔恨悲傷。勸誡青年把握時機，努力奮鬥。語出樂府詩集˙卷三十˙相和歌辭五˙古樂府˙長歌行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少壯不努力，老大徒傷悲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用於泛指人要愛惜光陰，把握現在。大宋宣和遺事˙亨集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生如白駒過隙，倘不及時行樂，則老大徒傷悲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
