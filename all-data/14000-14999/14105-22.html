<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄞ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄓ　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǎi shì zhī lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">世世代代的利益。呂氏春秋˙孝行覽˙義賞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雍季之言，百世之利也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷七十˙張儀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而為大王計者，皆為一時之說，不顧百世之利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
