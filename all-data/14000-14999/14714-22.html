<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄞ<sup class="subfont">ˋ</sup>　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄈㄢ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ài máo fǎn qiú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魏文侯出遊，看見一路人把皮袍反過來穿，文侯問其故，路人答說因為愛惜皮袍上的毛。文侯不禁感嘆說皮袍的襯裡如果磨破，其上的毛也就無所依憑了。見漢˙劉向˙新序˙卷二˙雜事。後比喻不重根本，因小失大。魏書˙卷七˙高祖紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>去秋淫雨，洪水為災，百姓嗷然，朕用嗟愍，故遣使者循方賑恤。而牧守不思利民之道，期於取辦。愛毛反裘，甚無謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
