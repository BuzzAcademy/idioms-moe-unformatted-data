<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)多管閒事。狗的職責是看守門戶，貓是專捉老鼠的，所以狗替貓捉老鼠，就是多管閒事。兒女英雄傳˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這孩子，纔叫他娘的狗拿耗子呢！你又懂得幾篇兒是幾篇兒？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狗追耗子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
