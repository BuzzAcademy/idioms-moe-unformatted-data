<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以湖泊江河能容納各種水流的特性，比喻人有涵養，能包容所有的善惡、毀譽。左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>高下在心，川澤納汙，山藪藏疾，瑾瑜匿瑕。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>國君含垢，天之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
