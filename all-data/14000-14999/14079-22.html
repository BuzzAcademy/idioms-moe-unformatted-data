<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yě rén xiàn qín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代有人自覺芹菜美味，拿去獻給別人，別人既覺難吃又腹痛不已。典出列子˙楊朱。後比喻自己欣賞的事物推薦給別人，卻無法獲得認同。亦用為人對所獻東西或意見的自謙之詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這一點微薄的禮物，只能算是野人獻芹，聊表心意而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
