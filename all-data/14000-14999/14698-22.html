<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄢ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">làn yáng tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻濫授名器、官爵。後漢書˙卷十一˙劉玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其所授官爵者，皆群小賈豎，或有膳夫庖人，多著繡面衣、錦褲、襜褕、諸于，罵詈道中。長安為之語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>灶下養，中郎將。爛羊胃，騎都尉。爛羊頭，關內侯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
