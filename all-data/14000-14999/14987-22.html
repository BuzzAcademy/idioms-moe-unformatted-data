<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悲壯的高歌，意氣風發。形容氣概壯烈。史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是項王乃悲歌慷慨，自為詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>力拔山兮氣蓋世，時不利兮騅不逝，騅不逝兮可奈何，虞兮虞兮奈若何！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷二十八˙地理志下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丈夫相聚游戲，悲歌慷慨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慷慨悲歌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
