<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨意評論，信口編造。初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元來那王尼有一身奢遮本事，第一件一張花嘴，數黃道白，指東話西，專一在官宦人家打踅，那女眷們沒有一個不被他哄得投機的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說長道短<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
