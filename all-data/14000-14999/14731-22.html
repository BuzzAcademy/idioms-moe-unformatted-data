<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不能以日月來計算。比喻期日漫長，沒有期限。詩經˙王風˙君子于役：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子于役　，不日不月，曷其有佸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻不選擇時日。管子˙白心：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不日不月，而事以從；不卜不筮，而謹知吉凶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
