<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生存或死亡。比喻情勢到了關鍵時刻。左傳˙定公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫禮，死生存亡之體也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生死存亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
