<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚､漢之際，張耳､陳餘因細故而斷絕交情，結果張耳捧項嬰頭急遽投奔漢王。典出史記˙卷九十二˙淮陰侯傳。後用以形容像老鼠懼人一般，狼狽逃走的樣子。漢書˙卷四十五˙蒯通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始常山王，成安君故相與為刎頸之交，及爭張黶､陳釋之事，常山王奉頭鼠竄，以歸漢王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷四六八˙宦者傳三˙童貫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平生童太師作幾許威望，及臨事乃蓄縮畏懼，奉頭鼠竄，何面目復見天子乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱頭鼠竄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捧頭鼠竄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
