<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>處事不乾脆俐落。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事就交給你辦了，可別再拉拉扯扯，耽誤時效。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>親暱的牽挽。紅樓夢˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晴雯說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>怪熱的，拉拉扯扯的做什麼！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　孽海花˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人家孩子面重，你別拉拉扯扯，臊了她，我可不依。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
