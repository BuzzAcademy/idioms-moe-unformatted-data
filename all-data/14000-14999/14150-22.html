<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本文選˙陶淵明˙歸去來辭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲無心以出岫，鳥倦飛而知還。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事非有意。幼學瓊林˙卷一˙天文類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>事非有意，譬如雲出無心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
