<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">利用時機行事。元˙尚仲賢˙柳毅傳書˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日雖不成這椿親事，後日還要將機就機，報答他的大恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十二˙杜十娘怒沉百寶箱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫富將機就機，便問道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>既是尊大人未必相容，兄所攜麗人，何處安頓？亦曾通知麗人，共作計較否？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將機就計<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
