<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī rén lùn shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙萬章下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頌其詩，讀其書，不知其人可乎？是以論其世也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指為了了解歷史人物，而論述其時代背景。清˙王昶˙湖海詩傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以詩證史，有裨於知人論世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦指評斷人物的優劣和議論世事的得失。清˙袁枚˙再答稚存：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>足下引仗馬不鳴相誚，於知人論世之道，尤為疏謬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
