<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄈㄣ<sup class="subfont">ˋ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǔ mù fèn qiáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不可收拾的局面或不堪造就的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朽木糞土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷五十六˙董仲舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今漢繼秦之後，如朽木糞牆矣，雖欲善治之，亡可奈何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
