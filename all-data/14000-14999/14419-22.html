<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>稱揚別人的成就卓越或德性高超，無人可媲美。宋˙洪邁˙容齋四筆˙卷五˙藍田丞壁記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而韓文雄拔超峻，光前絕後，以柳視之，殆猶武夫之與美玉也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絕後光前<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>乾淨俐落，不留痕跡。水滸傳˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人的事，都在節級肚裡，今夜晚間，只要光前絕後，無甚孝順，五十兩蒜條金在此，送與節級。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
