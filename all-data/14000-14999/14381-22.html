<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˇ</sup>　ㄔ<sup class="subfont">ˇ</sup>　ㄑ｜ㄢ　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ chǐ qiān lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容畫幅雖小，卻包含著廣大深遠的景象。唐˙釋彥悰˙後畫錄˙宋展子虔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尤善樓閣人馬，亦長遠近山川，咫尺千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷五○四˙藝術傳三˙王翬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繪南巡圖，集海內能手，逡巡莫敢下筆，翬口講指授，咫尺千里，令眾分繪而總其成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻距離雖近，卻如相隔千里。唐˙魚玄機˙隔漢江寄子安詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>含情咫尺千里，況聽家家遠砧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷十五˙姑妄聽之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每回憶六七年中，咫尺千里，輒惘然如失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯咫尺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咫尺天涯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
