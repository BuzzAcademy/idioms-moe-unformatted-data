<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳鄒君喜好長纓，後因眾皆仿效而斷纓絕患；齊桓公好衣紫衣，後因舉國爭仿而刻意厭惡紫衣，杜絕盲從。典出韓非子˙外儲說左上。後以鄒纓齊紫比喻上行下效。南史˙卷七十一˙儒林傳˙伏曼容等傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>上好之，下必有甚焉者。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>是以鄒纓齊紫，且以移俗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
