<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時君王認為子日及卯日是不吉祥的日子，所以在這兩天不奏樂，以警惕自己。禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爾飲曠，何也？曰：子卯不樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紂以甲子死，桀以乙卯亡。王者謂之疾日，不以舉樂為吉事，所以自戒懼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
