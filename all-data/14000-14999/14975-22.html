<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú rén zhī lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雙方爭持不下，而使第三者獲利。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鷸蚌相持，漁人得利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。二刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他日可以在裡頭看景生情，得些漁人之利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王世充殘忍褊隘之人，刻刻在那裡覬覦非望，以收漁人之利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
