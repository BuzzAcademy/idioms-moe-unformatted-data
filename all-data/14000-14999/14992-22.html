<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜　ㄒ｜<sup class="subfont">ˋ</sup>　ㄉㄠ<sup class="subfont">ˇ</sup>　ㄎㄨㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pī xì dǎo kuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">批，劈砍。導，沿著､順著。郤､窾，空隙，指骨節間的空穴。批郤導窾比喻凡事得其要領，就可以迎刃而解。莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>批大郤，導大窾，因其固然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙魏源˙默觚下˙治篇七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>批郤導窾，迎刃而解，棋局一著勝人千百者是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
