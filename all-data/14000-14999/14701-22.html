<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢陳重與雷義為友，兩人交情極為深篤，鄉里譽為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>膠漆自謂堅，不如雷與陳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見後漢書˙卷八十一˙獨行傳˙陳重傳。後以陳雷膠漆比喻友情極為堅定深厚。元˙無名氏˙替殺妻˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喒便似陳雷膠漆，你兄弟至死呵不相離。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
