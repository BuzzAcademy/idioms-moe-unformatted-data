<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">載道，充滿道路。餓莩載道指餓死的人極多。清˙錢泳˙履園叢話˙卷一˙舊聞˙席氏多賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蝗旱不登，餓莩載道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餓殍載道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
