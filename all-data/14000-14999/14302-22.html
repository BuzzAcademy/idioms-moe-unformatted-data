<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容桃樹的花、葉茂盛美麗。語出詩經˙周南˙桃夭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃之夭夭，灼灼其華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後因桃音諧<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，故用以比喻逃跑。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩個商量出一條計策來，俟夜靜更深，將店中資本席捲，雙雙的<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>桃之夭夭<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，不知去向。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逃之夭夭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
