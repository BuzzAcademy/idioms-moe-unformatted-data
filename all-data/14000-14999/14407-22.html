<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">養老送終</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˋ</sup>　ㄌㄠ<sup class="subfont">ˇ</sup>　ㄙㄨㄥ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàng lǎo sòng zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">子女對父母生前的奉養和死後的殯葬。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養生送死<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。水滸傳˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他只有這個女兒，養老送終，承祀香火，都在他身上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生了奴奴，欲扳門弟，配嫁他人，又恐老來無倚，只得將奴招了一個女婿，養老送終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
