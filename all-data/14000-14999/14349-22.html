<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi lì shì shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一心一意只追求利益，而不顧其他。左傳˙成公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余雖與晉出入，余唯利是視。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷七˙呂布等傳˙評曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呂布有虓虎之勇，而無英奇之略，輕狡反覆，唯利是視。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟利是圖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
