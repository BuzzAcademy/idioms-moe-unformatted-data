<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桓公追逐白鹿到麥丘所遇見的八十三歲的老人。相傳桓公請老人祝福他能和老人一樣長壽，老人祝壽三次，一祝桓公長壽，二祝桓公好學不恥下問，並能用賢､納諫，三祝群臣百姓能不得罪桓公，而桓公也不得罪群臣百姓。見韓詩外傳˙卷十。後為向人祝壽之詞。</td></tr>
