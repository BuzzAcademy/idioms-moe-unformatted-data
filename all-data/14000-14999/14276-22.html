<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時運不濟。元˙楊訥˙西游記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳光蕊運蹇時乖，著王安僱咱船隻，一見他媳婦丰姿，又愛他錢財段匹，將主僕命喪江心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天有不測風雲，人有旦夕禍福。生來運蹇時乖，只得含羞忍辱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>運拙時乖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
