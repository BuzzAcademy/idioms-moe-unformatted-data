<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心懷憂恨而死。唐˙蔣防˙霍小玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我為女子，薄命如斯！君是丈夫，負心若此！韶顏稚齒，飲恨而終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小女興娘薄命，為思念郎君成病，于兩月前飲恨而終，已殯在郊外了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
