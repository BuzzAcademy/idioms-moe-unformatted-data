<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guǎng wǔ tàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">廣武，在今河南省滎陽縣境。秦末，楚漢兩軍隔廣武而陣，項羽、劉邦曾於此地談判。阮籍登廣武城，感嘆當時世無英才，竟使劉邦得志。見三國志˙卷二十一˙魏書˙王粲傳˙裴松之˙注引魏氏春秋。後人遂以廣武嘆比喻懷才不遇，或感嘆世無英雄，小人得志之意。宋˙蘇軾˙甘露寺詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古今共一軌，後世徒辛酸，聊興廣武嘆，不待雍門彈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣武歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
