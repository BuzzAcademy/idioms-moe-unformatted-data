<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">枝節上又生出分枝。比喻問題之外再生問題。宋˙朱熹˙答呂子約書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨語生解，節上生枝，則更讀萬卷書，亦無用處也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>節外生枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
