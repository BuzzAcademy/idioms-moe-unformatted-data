<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙滕文公下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>救民於水火之中，取其殘而已矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>拯救人民於水深火熱之中。指將人民從苦難中解救出來。花月痕˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謖如此來，是要救民水火，不想無民可救，只有賊可殺哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
