<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">某些人正巧相遇或結合，好像上天所安排一樣。清˙孔尚任˙桃花扇˙第三十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無意之中，敲門尋宿，偏撞著卞玉京做了這葆真庵主，留俺暫住，這也是天緣奇遇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天緣湊合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
