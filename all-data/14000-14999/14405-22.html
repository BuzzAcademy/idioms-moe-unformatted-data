<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻完美無缺。元˙王實甫˙西廂記˙第三本˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他是個嬌滴滴美玉無瑕，粉臉生春，雲鬢堆鴉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大約上句說的是諸位姐姐美玉無瑕，下句是我醜態百出了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
