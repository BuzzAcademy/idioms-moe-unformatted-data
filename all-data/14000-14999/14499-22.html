<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)此處不受歡迎，自然別有可容身、收留的地方。南朝陳˙後主˙戲贈沈后詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此處不留人，自有留人處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十三˙三現身包龍圖斷冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若要奉承人，卦就不准了；若說實話，又惹人怪，此處不留人，自有留人處。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>嘆口氣，收了卦鋪，搬在別處去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
