<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱隱約約、模糊不真切的樣子。金瓶梅˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我不知怎的，但沒人在房裡，心中只害怕，恰似影影綽綽有人在我跟前一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉一見，喜得趕出來，但見鴛鴦在前，影影綽綽的走，只是趕不上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
