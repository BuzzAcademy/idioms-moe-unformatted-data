<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙王逸˙離騷序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>離騷之文，依詩取興，引類譬諭，故善鳥香草，以配忠貞；惡禽臭物，以比讒佞；靈脩美人，以媲于君。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻賢臣、君主。唐˙陸龜蒙˙采葯˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葯，白芷也。香草美人，得以比之君子，定情屬思，聊為賦云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美人香草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
