<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜新厭舊。多指感情不專一。東周列國志˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子未得富貴，先忘貧賤，他日憐新棄舊，把我等同守患難之人，看做殘敝器物一般，可不枉了這十九年辛苦！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薛蟠本是個憐新棄舊的人，且是有酒膽，無飯力的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
