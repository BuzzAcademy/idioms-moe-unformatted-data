<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男子妻死，鰥居未娶的情況。金瓶梅˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不瞞娘子說，小人內為失敗，中饋乏人，鰥居已久，子息全無。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱使你伉儷情深，一時未忍，久後這中饋乏人，總不是事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
