<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻好女婿。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高贊為選中了乘龍佳婿，到處誇揚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王玉峰˙焚香記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我只願得乘龍佳婿，是吾之幸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
