<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻部屬勢力強大，形成難以控制的局面。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尾大不掉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國˙魏˙曹冏˙六代論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂末大必折，尾大難掉。尾同于體，猶或不從，況乎非體之尾，其可掉哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
