<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">探求幽深隱微的道理。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探賾索隱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙張君房˙雲笈七籤˙卷六十四˙王屋真人口授陰丹祕訣靈篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫婦之顏，俱若冰雪，探幽索隱，每亦相隨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
