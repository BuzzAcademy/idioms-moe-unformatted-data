<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾親戚。元˙關漢卿˙魯齋郎˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只待置下莊房買下田，家私積有數千，那裡管三親六眷盡埋冤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三親四眷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
