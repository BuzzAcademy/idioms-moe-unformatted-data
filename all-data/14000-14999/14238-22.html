<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān shàng rén jiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>天上。唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但教心似金鈿堅，天上人間會相見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>天上和人間。比喻二者境遇不同，相差甚遠。南唐˙李煜˙浪淘沙˙往事只堪哀詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水落花春去也，天上人間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記．第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沙僧道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天上人間，方　便第一。你雖不是渡船，我們也不是常來打攪你的。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人間天上<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>像天上的人間。形容極樂的享受。喻世明言˙卷三十六˙宋四公大鬧禁魂張：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結識　朝臣國戚，宅中有十里錦帳，天上人間，無比奢華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
