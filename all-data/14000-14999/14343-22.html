<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月明的夜晚，花開的早晨。比喻良辰美景。元˙周密˙武林舊事˙卷三˙歲晚節物：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宮壺未曉，早驕馬，繡車盈路，還又把，月夕花朝，自今細數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王世貞˙鳴鳳記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且姑留美酒，待月夕花朝，酣歌依舊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月夜花朝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
