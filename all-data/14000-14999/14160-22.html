<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">服飾美好。永樂大典戲文三種˙張協狀元˙第十二出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自來不識恁底，平日我衣冠濟濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙漁樵閑話˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有笙歌聒耳，都道是迎進士上瀛洲，端的一個個氣宇昂昂，衣冠濟濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
