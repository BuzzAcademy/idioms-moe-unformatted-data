<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄤ<sup class="subfont">ˊ</sup>　ㄗ<sup class="subfont">ˇ</sup>　ㄐㄩㄣ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指唐代平陽公主所組織的軍隊。平陽公主是高祖第三女、柴紹之妻。高祖將起義兵，公主於鄠縣莊所，散發家財，招募山中亡命之人，起兵響應高祖。前後共領軍七萬，威震關中，當時號稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>娘子軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見舊唐書˙卷五十八˙柴紹傳。後泛稱由女子所組成的隊伍。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金門女兵是由一批訓練有素的娘子軍所組成，有現代花木蘭的美譽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
