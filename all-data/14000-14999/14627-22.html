<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出孫子˙九地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫吳人與越人相惡也，當其同舟而濟，遇風，其相救也如左右手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻得力的助手。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有言上曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>丞相何亡。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>王大怒，如失左右手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一四五˙朱能傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>能於諸將中年最少，善戰，張玉善謀，帝倚為左右手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
