<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力拔山兮氣蓋世，時不利兮騅不逝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人的力氣強大或志向遠大。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項羽枉有拔山蓋世的氣概，可惜時不我與，終落得飲恨烏江的下場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
