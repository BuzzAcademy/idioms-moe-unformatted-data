<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī qiān sì yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天道、地道、鬼神、人道都是虧盈滿而益謙虛。語本易經˙謙卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天道虧盈而益謙，地道變盈而流謙，鬼神害盈而福謙，人道惡盈而好謙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻謙虛讓人獲益良多。宋˙蘇軾˙賜皇叔改封徐王顥上表辭免冊禮許詔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而卿深懼滿盈，過形抑畏，一謙四益，當克永年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
