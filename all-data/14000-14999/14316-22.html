<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高聲喊叫，亂吵亂嚷。元˙無名氏˙謝金吾˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老漢是楊令公家的老院公，是什麼人在門前大呼小叫，我去看咱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遣幾個粗夯小廝，動不動大呼小叫，鬧的王冕不得安穩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大呼小喊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
