<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄚ　ㄏㄨㄣ　ㄓㄤ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fā hūn zhāng dì shí yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代書籍用<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某某章第一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某某章第二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>來表明篇章次序。此種格式被模仿在口語裡，把<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發昏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>說成<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發昏章第十一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，有開玩笑的意思。至於發昏為什麼是第十一章，有人以為是因為朱熹所定的大學章句一共十章，為了逗趣起見，遂把<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發昏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>列入第十一章。水滸傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見頭在下，腳在上，倒撞落在當街心裡去了，跌得個發昏章第十一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭孫跌腳搥胸，哭得個發昏章第十一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
