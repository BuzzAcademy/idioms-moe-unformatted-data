<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄠ<sup class="subfont">ˇ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄢ　ㄇ｜ㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǎo guó ān mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">保衛國家，安定人民。水滸傳˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掃清水寨，殄滅狂徒，保國安民，開彊展土，端有此人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷三三二˙西域傳四˙別失八里傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>友邦遠國，順天事大，以保國安民，皇天監之，亦克昌焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
