<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">允文允武，智勇俱全。新唐書˙卷一○八˙裴行儉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵不血刃而叛黨禽夷，可謂文武兼備矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>英列傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他館有個朱明公，才德英明，文武兼備。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文武兼濟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文武兼資<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
