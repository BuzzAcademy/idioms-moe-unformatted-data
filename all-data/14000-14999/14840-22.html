<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">親上加親。金瓶梅˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我與你愛親做親，就是我家小兒也玷辱不了你家小姐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你我愛親做親，我不爭你的財禮，你也不爭我的裝奩，只要做幾件布草衣服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
