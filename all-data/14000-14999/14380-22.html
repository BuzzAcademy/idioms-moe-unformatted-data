<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén wǔ shuāng quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文才和武功俱備，才能特出。三國演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人姓姜，……，事母至孝，文武雙全，智勇足備，真當世之英傑也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世間那裡有這樣好的一個文武雙全的女人？若把他弄來做個幫手，白日料理家務，晚上燈下談禪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
