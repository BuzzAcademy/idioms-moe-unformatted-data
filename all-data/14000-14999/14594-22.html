<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">急得不能再等，形容十分急切。聊齋志異˙卷七˙青娥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逆害飲食，但思魚羹，而近地則無，百里外始可購致。時廝騎皆被差遣，生性純孝，急不可待，懷貲獨往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>急不可耐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
