<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>良相的門下應有輔佐的賢者。史記˙卷七十五˙孟嘗君傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文聞將門必有將，相門　必有相。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>宰相之家的後代必再出相才，意謂歷代都有賢才而顯貴。南史˙卷二十二˙王曇首傳　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十六召見文德殿，應對爽徹，上目送久之，謂朱异曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可曰相門有相。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三　國˙魏˙曹植˙自誡令：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>相門有相，將門有將。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>夫相者文德昭，將者武　功烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相門出相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
