<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傾聽風聲和水聲。形容善於欣賞大自然的景物。唐˙王建˙霓裳詞十首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟子部中留一色，聽風聽水作霓裳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王灼˙碧雞漫志˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歐陽永叔詩話以不曉聽風聽水為恨。蔡絛詩話云出唐人西域記。龜茲國王與臣庶知樂者于大山間聽風水聲，均節成音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
