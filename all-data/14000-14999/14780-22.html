<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">命運就該如此。指人不能自主的秉賦與遭遇。儒林外史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚴世兄歎息道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>也是我命該如此！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>可憐下著大雨，就交了卷，冒著雨出來，在下處害了三天病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
