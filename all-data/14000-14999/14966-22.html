<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駐兵紮營。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>札<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙無名氏˙隔江鬥智˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據我老三料這周瑜匹夫，累累興兵來索取俺荊州地面，如今在柴桑渡口安營札寨，其意非小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>什麼地方可以安營紮寨，什麼地方可以伏埋，指手畫腳的講了一遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安營下寨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
