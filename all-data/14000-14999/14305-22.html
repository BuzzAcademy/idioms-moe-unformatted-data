<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍在飛躍，蛇在擺動。形容書法的筆勢蒼勁有力，自然生動。宋˙蘇軾˙西江月˙三過平山堂下詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十年不見老仙翁，壁上龍蛇飛動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸後傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在照壁上龍蛇飛動，揮下碗口大小的二十八字。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
