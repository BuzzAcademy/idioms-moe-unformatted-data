<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">揚威耀武</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄨㄟ　｜ㄠ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng wēi yào wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誇示威風，炫耀武力。形容得意誇張的樣子。京本通俗小說˙馮玉梅團圓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因武備久弛，軍無紀律，教他殺賊，一個個膽寒心駭，不戰自走；及至遇著平民，搶虜財帛子女，一般會揚威耀武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙顧大典˙青衫記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金鐙齊敲，旗懸太白高。揚威耀武，轉戰敢辭勞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耀武揚威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
