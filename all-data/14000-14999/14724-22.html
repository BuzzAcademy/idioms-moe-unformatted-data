<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zǐ mén shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">科舉時代稱狀元或由皇帝親自考試錄取者為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子門生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋˙岳珂˙桯史˙卷三˙天子門生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿乃朕自擢。秦檜日薦士，曾無一言及卿，以此知卿不附權貴，真天子門生也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
