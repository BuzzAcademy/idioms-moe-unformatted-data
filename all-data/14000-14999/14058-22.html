<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shè jì zhī chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指春秋時代附庸於大國的小國。語本論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫顓臾，昔者先王以為東蒙主，且在邦域之中矣，是社稷之臣也，何以伐為？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指擔當國家大任的官員。禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有臣柳莊也者，非寡人之臣，社稷之臣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙李文蔚˙蔣神靈應˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若論此子，乃社稷之臣，棟梁之材，堪可掛印為帥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
