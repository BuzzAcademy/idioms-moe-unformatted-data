<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rǔ nán yuè dàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢時汝南許邵兄弟評論鄉里人物，每月初一換議題，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月旦評<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出後漢書˙卷六十八˙許邵傳。後稱品評人物為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝南月旦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。明˙顧炎武˙與戴楓仲書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至于臧否人物之論，甚足以招尤而損德，自顧其人能如許子將方可操汝南之月旦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
