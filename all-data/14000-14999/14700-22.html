<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">表示重視或輕視的眼色。晉書˙卷四十九˙阮籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籍又能為青白眼，見禮俗之士，以白眼對之。及嵇喜來弔，籍作白眼，喜不懌而退。喜弟康聞之，乃齎酒挾琴造焉，籍大悅，乃見青眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
