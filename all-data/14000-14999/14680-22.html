<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄞ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄉㄞ　ㄋㄠ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">思想不靈活，舉止遲鈍的樣子。儒林外史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來夏總甲也嫌他獃頭獃腦，不知道常來承謝，由著眾人把周進辭了來家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他說寶二爺怎麼好，只會頑兒，全不像大人的樣子，已經說親了，還是這麼獃頭獃腦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
