<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻施惠於人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解衣推食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。隋書．卷六十四．沈光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝每推食解衣以賜之，同輩莫與為比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明．李贄．又書使通州詩後：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某奉別公近二十年矣，別後不復一致書問，而公念某猶昔也。推食解衣，至今猶然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
