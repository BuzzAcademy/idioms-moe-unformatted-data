<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十五˙蜀書˙諸葛亮傳˙裴松之˙注引漢晉春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣鞠躬盡力，死而後已，至於成敗利鈍，非臣之明所能逆睹也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意謂不辭辛苦的竭盡心力，一直到死為止。清史稿˙卷二七七˙陳鵬年傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上聞，諭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鵬年積勞成疾，沒於公所，聞其家有八旬老母，室如懸罄。此真鞠躬盡瘁，死而後已之臣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
