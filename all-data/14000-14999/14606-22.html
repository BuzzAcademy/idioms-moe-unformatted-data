<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝顧愷之向其上司殷仲堪借得布帆，駕船回家。行至破冢，遭大風，他寫信給殷說行人安穩，布帆無恙。見晉書˙卷九十二˙文苑傳˙顧愷之傳。後比喻旅途平安。唐˙李白˙秋下荊門詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>霜落荊門江樹空，布帆無恙挂秋風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梅鼎祚˙玉合記˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可喜主帥參軍，布帆無恙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
