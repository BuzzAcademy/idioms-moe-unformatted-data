<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因嫉妒而爭風吃醋。紅樓夢˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你老人家只管賣人，不必說著一個，扯著一個的。我們狠是那吃醋拈酸，容不下人的不成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
