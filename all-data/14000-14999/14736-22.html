<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">升、石，皆為古代容量單位。一石相當於一百升。以升量石指用小的容器測量大的容量。比喻以淺陋的思想揣度高深的道理。淮南子˙繆稱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使堯度舜則可，使桀度堯，是猶以升量石也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
