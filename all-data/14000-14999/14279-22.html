<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻關係極為密切或彼此契合無間。兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今聽了張金鳳這話，正如水月鏡花，心心相印；玉匙金鎖，息息相通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉厚守是何等樣人，而且他的店就是華中堂的本錢，他們裡頭息息相通，豈不曉得之理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
