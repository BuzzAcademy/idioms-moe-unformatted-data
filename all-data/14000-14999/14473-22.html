<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用穢土築成的牆難以粉刷好。比喻劣質之物，難以造就。論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宰予晝寢。子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>朽木不可雕也；糞土之牆不可杇也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王氏˙粉蝶兒˙江景蕭疏套˙耍孩兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗筲之器成何用？糞土之牆不可杇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
