<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先聲後實</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄕㄥ　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān shēng hòu shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">作戰時先以聲勢壓倒敵人，然後再以實力交戰。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵固有先聲而後實者，上之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷三十五˙崔猷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫兵者，務在先聲後實，故能百戰百勝，以弱為彊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後實先聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
