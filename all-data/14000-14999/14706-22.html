<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˋ</sup>　ㄈㄨ　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wàng fū shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">位於湖北省武昌縣北山上，狀如人立的大石。相傳是古代一位貞婦送夫從役，站在山頭上遠望丈夫回來，日久所化成的石頭。見南朝宋˙劉義慶˙幽明錄。後表示對丈夫思念深切或堅貞的妻子。元˙關漢卿˙救風塵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有朝一日，准備著搭救你塊望夫石。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仰望惟君子，無邪不害思，甘為望夫石，何日是歸期？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
