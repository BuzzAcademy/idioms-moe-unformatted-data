<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǔ kuài wéi wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韓信知漢高祖畏其才能，常稱病不朝，自此鬱悶不樂，並羞與周勃、灌嬰等為伍。後過樊噲家門，噲跪拜送迎，韓信遂自嘲曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生乃與噲等為伍！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出史記˙卷九十二˙淮陰侯傳。後比喻與平凡庸俗的人共事或同伙。</td></tr>
