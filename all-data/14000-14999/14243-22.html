<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蘇皖方言。人子，語助詞，無義。不當人子指罪過､不應該。西遊記˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄弟再莫題起，不當人子！從今後，再也不敢妄為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉兄惡取笑！不當人子！怎麼把一個死人背在家裡來嚇人？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
