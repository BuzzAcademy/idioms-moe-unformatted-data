<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順著水流的方向推船。比喻順應情勢行事。元˙康進之˙李逵負荊˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你休得順水推船，偏不許我過河拆橋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與其將來走入邪路，一發而不可收，何如我此時順水推船，借了洋人勢力，籠絡他們，預弭將來之患，豈不是好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順水推舟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順水行舟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
