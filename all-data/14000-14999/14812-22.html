<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無計可施，沒有法子可想。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是丈夫昨晚回來，說是無計奈何，將奴家典與他人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無可奈何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
