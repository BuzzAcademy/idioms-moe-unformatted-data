<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˊ</sup>　｜ㄥ<sup class="subfont">ˊ</sup>　｜　ㄕㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yíng yíng yī shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隔著清澈的河水。形容可望而不可及的樣子。文選˙古詩十九首˙迢迢牽牛星：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盈盈一水間，脈脈不得語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十三˙灤陽續錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其愛妾與吾目成，雖一語未通，而兩心互照。但門庭深邃，盈盈一水，徒悵望耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
