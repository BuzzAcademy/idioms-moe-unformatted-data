<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代許劭好品評人物，每月變更評論品題，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月旦評<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見後漢書˙卷六十八˙許劭傳。後用以泛稱品評人物。唐˙陸龜蒙˙再抒鄙懷用伸酬謝襲美詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱有月旦評，未能天下知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月旦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
