<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄎㄨㄤ　ㄔㄢ<sup class="subfont">ˊ</sup>　ㄖㄨㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiè kuāng chán ruí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">緌，古代帽子打結後下垂的部分。蟹匡指螃蟹的背甲方正有如供蠶吐絲的平筐，蟬緌指蟬頷下長而直的口器，有如垂下的帽帶。蟹匡蟬緌指徒有外形相似，實質上卻一點關係都沒有。語本禮記˙檀弓下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成人有其兄死而不為衰者，聞子皋將為成宰，遂為衰。成人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蠶則績而蟹有匡，范則冠而蟬有緌；兄則死而子皋為之衰。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻名實不符。</td></tr>
