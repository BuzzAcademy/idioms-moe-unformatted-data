<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻稅賦苛刻。史記˙卷八十九˙張耳陳餘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北有長城之役，南有五嶺之戍，外內騷動，百姓罷敝，頭會箕斂，以供軍費，財匱力盡，民不聊生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北周．庾信．哀江南賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭會箕斂者，合從締交，鋤耰棘矜者，因利乘便。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭會箕賦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
