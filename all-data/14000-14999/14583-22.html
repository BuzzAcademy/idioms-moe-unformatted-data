<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄡ<sup class="subfont">ˇ</sup>　｜ㄠ<sup class="subfont">ˇ</sup>　ㄌㄩ<sup class="subfont">ˇ</sup>　ㄉㄨㄥ<sup class="subfont">ˋ</sup>　ㄅ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǒu yǎo lǚ dòng bīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)不識好人心。呂洞賓，傳說中八仙之一，有一次以包子餵狗，卻反被狗咬。比喻不識好壞，不分好歹的意思。紅樓夢˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彩霞咬著嘴脣，向賈環頭上戳了一指頭，說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>沒良心的！狗咬呂洞賓──不識好人心。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
