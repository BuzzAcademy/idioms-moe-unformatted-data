<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄥ<sup class="subfont">ˊ</sup>　ㄊㄨㄛ　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄓㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">héng tuō dào zhuài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拽，用力拉扯。橫拖倒拽指用暴力強拉硬拖。初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾皂隸一齊動手，把嬌嬌嫩嫩的一個尼姑，橫拖倒拽，捉將下來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉大人叫把他們站起來，就有幾個差人橫拖倒拽將他三人拉下堂去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
