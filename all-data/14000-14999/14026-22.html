<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳唐太宗時雲南土司緬氏進貢一隻白天鵝，不意途中天鵝飛了，只好將鵝毛連同詩作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮輕人意重，千里送鵝毛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>進呈太宗。後形容禮物輕薄卻情意深厚。鏡花緣˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他這禮物雖覺微末，俗語說得好：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>千里送鵝毛，禮輕人意重。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只好備個領謝帖兒，權且收了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮薄情意重<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮輕意重<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
