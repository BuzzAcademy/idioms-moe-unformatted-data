<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄤ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄑ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhàng tóu qián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝阮修常將銅錢掛在手杖頂端，手扶枴杖，步行至酒店，即以銅錢買酒暢飲。見南朝宋˙劉義慶˙世說新語˙任誕。故後世以杖頭錢代指沽酒的錢。唐˙賀蘭進明˙行路難五首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但願親友長含笑，相逢不乏杖頭錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>浮生六記˙卷二˙閒情記趣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同人知余貧，每出杖頭錢，作竟日敘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杖頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杖頭資<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
