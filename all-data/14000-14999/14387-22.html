<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遊覽山水時，沿途山水景色更替變化。亦指長途跋涉。唐˙吳融˙富春詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水送山迎入富春，一川如畫晚晴新。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙魏初˙沁園春˙自揣平生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甚年來行役，交情契闊，東奔西走，水送山迎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
