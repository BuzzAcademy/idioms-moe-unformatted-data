<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">汲深綆短</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄍㄥ<sup class="subfont">ˇ</sup>　ㄉㄨㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí shēn gěng duǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">綆，汲水用的繩子。汲深綆短指井深而吊繩短。語本莊子˙至樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>褚小者不可以懷大，綆短者不可以汲深。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻力不能勝任。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個人如果把目標定得太高，超出自己的能力，那麼雖然想努力的做好它，恐怕汲深綆短，力有未殆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
