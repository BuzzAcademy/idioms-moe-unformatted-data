<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yōu qiú shòu rù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭囚禁而蒙恥辱。史記˙卷六十二˙管晏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子糾敗，召忽死之，吾幽囚受辱，鮑叔不以我為無恥，知我不羞小節而恥功名不顯于天下也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>列子˙力命：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子糾敗，召忽死之，吾幽囚受辱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
