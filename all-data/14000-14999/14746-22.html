<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教宇宙觀中指：(1) 在須彌山頂的中央為帝釋天，其四方各有八個天城，共三十三天。屬於欲界六天之一。增壹阿含經˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三十三天晝度樹本縱廣五十由旬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>(2) 居住在三十三天的天人。增壹阿含經˙卷二十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是時三十三天各各相謂言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如來何故竟日而食？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
