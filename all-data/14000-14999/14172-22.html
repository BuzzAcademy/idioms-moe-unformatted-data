<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謂每一生，每一世。南史˙卷四十五˙王敬則傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯願後身生生世世不復天王作因緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今就星光之下，你我二人密相誓願，心中但願生生世世長為夫婦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世世生生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
