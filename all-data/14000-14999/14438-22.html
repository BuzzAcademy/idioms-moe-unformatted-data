<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>冰遇火即融。比喻非常容易。西遊記˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潑魔苦苦用心拿我，誠所謂水　中撈月；老孫若要擒你，就好似火上弄冰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>火上弄冰凌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻不能持久。醒世姻緣傳˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>火上弄冰，不禁幾日，弄得精光，連飯　也沒有得吃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
