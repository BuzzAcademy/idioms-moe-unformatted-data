<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指君子莊嚴持重，敬慎小心，故能日漸篤實堅強。語本禮記˙表記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子莊敬日強。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容以莊敬的態度去謀求本身的自立自強。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先總統蔣公曾勉勵國人要莊敬自強，處變不驚，慎謀能斷，以開創國家民族的前途。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
