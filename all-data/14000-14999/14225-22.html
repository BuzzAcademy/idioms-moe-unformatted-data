<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽高升，照地有三竹竿高。形容早上時間已經不早。元˙呂止庵˙集賢賓˙嘆浮生套˙逍遙樂曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有何拘繫，則不如一枕安然，直睡到紅日三竿未起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士隱送雨村去後，回房一覺，直至紅日三竿方醒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
