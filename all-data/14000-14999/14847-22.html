<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人的醜態。儒林外史˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那裡禁得蕭雲仙的彈子打來，打得鼻塌嘴歪，無處躲避。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擺出菜來，雖不十分豐富，倒也樣樣適口，把個西卿吃得鼻塌嘴歪，稱羨不已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
