<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江河高山千古不衰，常用來祝人長壽不老。宋˙林外˙洞仙歌˙飛梁壓水詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今來古往，物是人非，天地裡，唯有江山不老。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗編˙祝誦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>按今嬰飾間多鏤江山不老，日月同年等字為祝辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
