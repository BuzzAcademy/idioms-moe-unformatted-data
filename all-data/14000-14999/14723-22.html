<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天與人歸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄩ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān yù rén guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代帝王乃承天命與人心的歸屬而來。明史˙卷一六八˙陳循傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當天與人歸之時，群臣備法駕大樂，恭詣南內，奏請臨朝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第一○三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今楚王病久不愈，一旦宮車晏駕，少主嗣位，而君輔之，如伊尹周公，俟王之年長，而反其政；若天與人歸，遂南面而真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
