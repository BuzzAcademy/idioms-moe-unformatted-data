<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū dàng bù jū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意氣灑脫，放蕩不羈。北史˙卷三十六˙薛<img src=/cydic/dicword/984e.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/984e.jpg border=0 alt=* class=fontimg valign=center>早喪父，家貧，躬耕以養祖母，有暇則覽文籍。疏宕不拘，時人未之奇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
