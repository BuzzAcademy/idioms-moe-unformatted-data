<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜<sup class="subfont">ˋ</sup>　ㄆ｜ㄥ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dì píng tiān chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上下相稱宜。形容萬事都已就緒。左傳˙僖公二十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏書曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>地平天成<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，稱也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏書，逸書。地平其化，天成其施，上下相稱為宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙鮑照˙河清頌序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道化周流，玄澤汪濊，地平天成，含生阜熙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
