<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn shéng pái gēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兩人相對拉長繩索以排除、擯退他人。比喻互相扶助，共同排除異己。漢書˙卷五十二˙灌夫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及竇嬰失勢，亦欲倚夫引繩排根生平慕之後棄者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引繩批根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
