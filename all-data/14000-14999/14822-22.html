<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於不可已而已者，無所不已。於所厚者薄，無所不薄也。其進銳者，其退速。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指進步得快，退步也快。宋˙陸游˙上殿劄子二己酉四月十二日：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫進銳退速，能動耳目之觀聽，而無至誠惻怛之心以終之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
