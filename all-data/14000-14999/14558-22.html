<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">可以維持長久的打算或計謀。三國志˙卷三十七˙蜀書˙法正傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上可以傾覆寇敵，尊獎王室，中可以蠶食雍、涼，廣拓境土，下可以固守要害，為持久之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>資治通鑑˙卷一○五˙晉紀二十七˙孝武帝太元八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君懸軍深入，而置陳逼水，此乃持久之計，非欲速戰者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
