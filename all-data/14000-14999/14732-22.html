<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄌ｜ㄢ<sup class="subfont">ˇ</sup>　ㄕㄨ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄆ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén yǒu liǎn shù yǒu pí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人具有羞惡之心總要顧全自我尊嚴。歧路燈˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有臉樹有皮，前日趕出來，磕頭亂央不肯收下，今日得不的一聲兒，又回去了。不說在別人臉上不好看，叫人在廚房裡也難見老樊們。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
