<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄕ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǎ yóu shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種內容俚俗諧謔、格律也不太講究的舊詩體。相傳為唐代張打油所創。明˙楊慎˙升菴詩話˙卷十四˙覆窠俳體打油釘鉸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江南呼淺俗之詞曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>覆窠<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，猶今云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>打油<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>也。……唐人有張打油作雪詩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>江山一籠統，井上一窟籠。黃狗身上白，白狗身上腫。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打狗詩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打油腔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
