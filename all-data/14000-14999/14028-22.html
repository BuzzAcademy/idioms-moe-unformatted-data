<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盲人用手杖點地，探求道路。比喻暗中摸索。亦比喻研究學問尋找門徑。漢˙揚雄˙法言˙修身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熒魂曠枯，糟莩曠沉，擿埴索塗，冥行而已矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
