<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn tài jí yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容嬌豔的美姿達到極點。唐˙杜牧˙阿房宮賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一肌一容，盡態極妍，縵立遠視，而望幸焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>浮生六記˙卷四˙浪遊記快：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旭日將昇，朝霞映於柳外，盡態極妍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
