<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">千態萬狀</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄊㄞ<sup class="subfont">ˋ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄓㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān tài wàn zhuàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各式各樣的形態。宣和畫譜˙卷十一˙山水：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於高堂素壁放手作長松巨木，回溪斷崖，岩岫纔絕，峰巒秀起，雲煙變滅晻靄之間，千態萬狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱國楨˙湧幢小品˙卷三十二˙吳建：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人情愈偽，千態萬狀，劫運承之，聖人亦救不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千狀萬態<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
