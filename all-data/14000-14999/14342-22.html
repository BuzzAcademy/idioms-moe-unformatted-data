<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">選擇佛的大小而燒不同的香。語本全唐詩˙寒山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擇佛燒好香，揀僧歸供養。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻待人有厚薄之分。品花寶鑑˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>府中那些朋友門客及家人們，算起來就有幾百人，那一天沒有些事，應酬慣了，是不能揀佛燒香的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
