<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī jī xù jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢徐穉，嘗以綿絮浸酒中，暴乾以裹炙雞，哭祭黃瓊墓。見後漢書˙卷五十三˙徐<img src=/cydic/dicword/90f9.jpg border=0 alt=* class=fontimg valign=center>傳。後人弔祭文中，多用隻雞絮酒，表示祭品簡薄，而情意深重。宋˙陸游˙聞王嘉叟訃報有作詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隻雞絮酒縱有時，雙魚素書長已矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>炙雞漬酒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
