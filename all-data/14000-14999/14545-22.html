<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá shí shī wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">選拔人才，即使一半不合格，尚可得一半真才。三國志˙卷三十七˙蜀書˙龐統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今拔十失五，猶得其半，而可以崇邁世教，使有志者自勵，不亦可乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔十得五<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
