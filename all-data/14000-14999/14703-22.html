<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">結拜兄弟交換系譜的證書。唐˙馮贄˙雲仙雜記˙卷五˙金蘭簿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戴弘正每得密友一人，則書於編簡，焚香告祖考，號為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>金蘭簿<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭譜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金蘭譜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
