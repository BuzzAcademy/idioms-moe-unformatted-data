<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人相貌俊秀，風度翩翩。元˙王曄˙桃花女˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他增福哥一表人物，儘也配得你女兒過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本帥看你一表人物，不如在我軍前立些功業，博個封妻蔭子，也不枉了你這條好漢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一表人才<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
