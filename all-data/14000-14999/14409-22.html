<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捨棄短處，擷取優點。漢書˙卷三十˙藝文志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若能修六藝之術，而觀此九家之言，舍短取長，則可以通萬方之略矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十三˙李固傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及其在位，廉方自守，所交皆舍短取長，好成人之美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍短錄長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍短從長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍短用長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨短取長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
