<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屢次，一次又一次。元˙范康˙竹葉舟˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日我這道友，再三再四的度脫你出家，你則不省悟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不謝他，我怎麼回他呢？況且他再三再四的和我說了，若沒謝的，不許我給你呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再四<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>再三<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
