<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代勸人讀書，以為只要書讀得好，富貴利祿自然到來。常語尋源˙卷下˙書中自有黃金屋引宋真宗˙勸學篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富家不用買良田，書中自有千鍾粟；安居不必架高堂，書中自有黃金屋；娶妻莫恨無良媒，書中自有顏如玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙琵琶記˙伯喈牛宅結親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男兒有書須勤讀，書中自有黃金屋，也自有千鍾粟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
