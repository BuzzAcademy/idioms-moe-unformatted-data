<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日常生活必備的七樣東西。宋˙吳自牧˙夢粱錄˙卷十六˙<img src=/cydic/dicword/90e5.jpg border=0 alt=* class=fontimg valign=center>鋪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋人家每日不可闕者，柴米油鹽醬醋茶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙武漢臣˙玉壺春˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早晨起來七件事，柴米油鹽醬醋茶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開門七件事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
