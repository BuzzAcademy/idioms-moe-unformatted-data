<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家庭破敗，親人死亡。形容家庭慘遭不幸而滅亡。元˙孔文卿˙東窗事犯˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枉了你修福利，送的教人亡家破，瓦解星飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想小乙哥把來看得像塊土塊一般，弄得人亡家破。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家敗人亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家破人亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
