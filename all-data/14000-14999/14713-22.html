<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄨㄞ<sup class="subfont">ˋ</sup>　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄆㄛ<sup class="subfont">ˋ</sup>　ㄔㄜ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kuài dú pò chē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">快犢，快牛為小牛時。快犢破車比喻年輕氣盛的人往往會做出越軌的事，應當自我警戒。語本晉書˙卷一○六˙石季龍載記上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後劉琨送勒母王及季龍于葛陂，時年十七矣。性殘忍，好馳獵，游蕩無度，尤善彈，數彈人，軍中以為毒患。勒白王將殺之，王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>快牛為犢子時，多能破車，汝當小忍之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
