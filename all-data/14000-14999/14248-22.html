<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名聲流傳於後代。漢書˙卷四十五˙息夫躬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔秦繆公不從百里奚､蹇叔之言，以敗其師，悔過自責，疾詿誤之臣，思黃髮之言，名垂於後世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷七˙魏書˙臧洪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔晏嬰不降志於白刃，南史不曲筆以求生，故身著圖象，名垂後世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
