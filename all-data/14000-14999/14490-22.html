<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">枝葉扶疏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　｜ㄝ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄕㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī yè fú shū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>枝葉繁密四布。形容樹木茂盛。後漢書˙卷六十四˙延篤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠取諸物，則草木之　生，始於萌牙，終於彌蔓，枝葉扶疏，榮華紛縟，末雖繁蔚，致之者根也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　枝葉扶蘇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻宗族繁衍昌盛。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>支<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。漢書˙卷六十三˙武五子傳˙燕剌王　劉旦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高皇帝覽蹤跡，觀得失，見秦建本非是，故改其路，規土連城，布王子孫　，是以支葉扶疏，異姓不得間也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻文章詳細縝密、文詞華美。宋˙陸九淵˙荊國王文公祠堂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昭陵之日，使還　獻書，指陳時事，剖析弊端，枝葉扶疏，往往切當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
