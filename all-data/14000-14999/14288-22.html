<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">葭莩，蘆葦中的薄膜。比喻關係疏遠的親戚。漢書˙卷五十三˙景十三王傳˙中山靖王劉勝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今群臣非有葭莩之親，鴻毛之重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
