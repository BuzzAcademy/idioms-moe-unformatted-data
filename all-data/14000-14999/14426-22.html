<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻學好很難，學壞很容易。國語˙周語下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>從善如登，從惡如崩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>昔孔甲亂夏，四世而隕；玄王勤商，十有四世而興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙張紘˙臨困授子靖留牋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>從善如登，從惡如崩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>言善之難也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
