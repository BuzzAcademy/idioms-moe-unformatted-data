<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī guī fēn tǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代帝王以土地分封諸侯時，以玉圭做成六瑞，分別交由君王及大臣掌持，以分別爵等高低。通常由王執鎮圭，公執桓圭，侯執信圭，伯執躬圭，子執縠璧，男執蒲璧。</td></tr>
