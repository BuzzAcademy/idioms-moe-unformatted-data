<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo lín qióng shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瑤、瓊，美玉。瑤林瓊樹比喻人品性資質高潔超凡。南朝宋˙劉義慶˙世說新語˙賞譽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太尉神姿高徹，如瑤林瓊樹，自然是風塵外物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
