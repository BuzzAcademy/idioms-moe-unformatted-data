<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代傳說中的珍貴明珠。比喻超凡的才智。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋侯之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文選˙曹植˙與楊德祖書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當此之時，人人自謂握靈蛇之珠，家家自謂抱荊山之玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙賦賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>客有自謂握靈蛇之珠者，豈可棄之而不收？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
