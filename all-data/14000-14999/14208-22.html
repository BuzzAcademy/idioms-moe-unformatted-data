<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不得善終。論語˙先進：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若由也，不得其死然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>何晏˙集解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不得以壽終。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老子˙第四十二章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強梁者不得其死，吾將以為教父。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
