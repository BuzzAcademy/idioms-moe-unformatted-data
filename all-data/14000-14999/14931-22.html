<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像胳臂指使手指。語本漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令海內之勢如身之使臂，臂之使指，莫不制從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻指揮如意，得心應手。唐˙獨孤及˙故江陵尹兼御史大夫呂諲謚議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且訓其三軍，如臂使指。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
