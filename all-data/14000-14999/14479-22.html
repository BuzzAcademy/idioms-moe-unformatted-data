<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī wú bù yán yán wú bù jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將所知的全盤說出，毫不保留。宋˙蘇洵˙衡論上˙遠慮：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人之任腹心之臣也，尊之如父師，愛之如兄弟，握手入臥內，同起居寢食。知無不言，言無不盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
