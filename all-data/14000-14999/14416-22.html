<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">舉鼎拔山</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩ<sup class="subfont">ˇ</sup>　ㄉ｜ㄥ<sup class="subfont">ˇ</sup>　ㄅㄚ<sup class="subfont">ˊ</sup>　ㄕㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǔ dǐng bá shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舉得起寶鼎，拔得動高山。比喻力大無窮。明˙張四維˙雙烈記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王基霸業今朝定，舉鼎拔山蓋世強。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙衣錦還鄉˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身懷舉鼎拔山力，獨占東吳數百城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
