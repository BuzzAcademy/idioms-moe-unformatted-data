<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄠ<sup class="subfont">ˋ</sup>　ㄓㄨㄥ　｜ㄢ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào zhōng yǎn ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有人得到一口鐘，想要背走，但因巨大無法背負，想擊毀它，但撞擊時有鐘聲，恐怕他人聽到聲音來搶奪，於是掩上耳朵。典出呂氏春秋˙不苟論˙自知。比喻自欺欺人。舊唐書˙卷二十˙哀帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立嗣君於南面，斃母后於中闈，黃門與禁旅皆殲，宗室共衣冠並殪，復又盜鐘掩耳，嫁禍於人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜鈴掩耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊鈴掩耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塞耳盜鐘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塞耳偷鈴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩耳盜鈴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩耳盜鐘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩耳偷鈴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
