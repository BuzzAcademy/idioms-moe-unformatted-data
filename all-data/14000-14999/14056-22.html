<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄓ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi cháng zhī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不尋常、偉大的事業。文選˙司馬相如˙難蜀父老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋世必有非常之人。然後有非常之事，有非常之事，然後有非常之功，夫非常者固常人之所異也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
