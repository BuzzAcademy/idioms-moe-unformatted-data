<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">願百死己身以換回死者的生命。語本詩經˙秦風˙黃鳥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼蒼者天，殲我良人。如可贖兮，人百其身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>用以表示追念死者的沉痛之詞。南朝梁˙劉令嫻˙祭夫文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一見無期，百身何贖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百身莫贖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
