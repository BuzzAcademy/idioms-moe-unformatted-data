<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄩ<sup class="subfont">ˇ</sup>　ㄑ｜　ㄑ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng yǔ qī qī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">淒淒，寒冷。風雨淒淒指風雨交加，淒涼寒冷。詩經˙鄭風˙風雨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雨淒淒，雞鳴喈喈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙杜牧˙阿房宮賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舞殿冷袖，風雨淒淒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
