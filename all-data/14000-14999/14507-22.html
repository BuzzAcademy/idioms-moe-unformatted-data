<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄌㄢ<sup class="subfont">ˊ</sup>　ㄓ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī lán zhī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">芝、蘭皆香草。芝蘭之室比喻良好的環境。孔子家語˙卷四˙六本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與善人居，如入芝蘭之室，久而不聞其香，即與之化矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙顏之推˙顏氏家訓˙慕賢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以與善人居，如入芝蘭之室，久而自芳也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭芷之室<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
