<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dì lì rén hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在戰爭能獲勝的各種因素中，天時有利不如地形有利，地形有利又不如得人心。語本孟子˙公孫丑下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天時不如地利，地利不如人和。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後表示優越的地理條件和良好的群眾關係。三國志˙卷五十五˙吳書˙董襲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>討虜承基，大小用命，張昭秉眾事，襲等為爪牙，此地利人和之時也，萬無所憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十六˙孫楚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然臣之所懷，竊有未安，以為帝王之興，莫不藉地利人和以建功業，貴能以義平暴，因而撫之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
