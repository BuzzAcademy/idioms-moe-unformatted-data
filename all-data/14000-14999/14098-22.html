<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢武帝時，未央宮前殿鐘無故自鳴，東方朔預測山恐會崩毀，故鐘先鳴。三日後果有山崩綿延二十餘里。見南朝宋˙劉義慶˙世說新語˙文學<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銅山西崩，靈鐘東應，便是易耶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下劉孝標˙注引東方朔傳。比喻重大事件，彼此互相感應，互相影響。清˙紀昀˙閱微草堂筆記˙卷十三˙槐西雜志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此義易明。銅山西崩，洛鐘東應，不以遠而阻也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
