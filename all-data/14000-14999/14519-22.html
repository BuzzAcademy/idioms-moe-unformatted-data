<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白費了許多口舌仍無所收益。兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姐姐既這等說，大約今日這親事，妹子在姐姐跟前斷說不進去，我也不必枉費脣舌再求姐姐，磨姐姐，央及姐姐了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
