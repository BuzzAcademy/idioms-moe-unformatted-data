<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">望塵不及</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˋ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wàng chén bù jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">徒見前面車馬揚起的塵埃，而無法趕上。語出後漢書˙卷三十九˙趙咨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>迎路謁候，咨不為留。暠送至亭次，望塵不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻遠遠落後。常用作謙詞。文明小史˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長洲乃是省會首縣，較之吳江已占風氣之先，而且賈家住的乃是鄉間，更覺望塵不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望塵莫及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
