<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>傳奇名。明湯顯祖作。本於唐李公佐所作南柯太守傳，為玉茗堂四夢之一。或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　南柯記<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻人生富貴如夢般縹緲無常。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南柯一夢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙朱敦儒˙水龍吟˙放船千里　凌波去詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>念伊嵩舊隱，巢由故友，南柯夢，遽如許。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
