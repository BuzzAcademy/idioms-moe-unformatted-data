<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不辭勞苦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄘ<sup class="subfont">ˊ</sup>　ㄌㄠ<sup class="subfont">ˊ</sup>　ㄎㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù cí láo kǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不推卻辛勞艱苦。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爸爸為了家庭生活，不辭勞苦的在外面努力工作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我給他送東西，為大爺的事不辭勞若，我所以敬他，又怕人說瞎話，所以問你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
