<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gēng guǐ zhī hū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為軍中乞糧的隱語。後引申為告貸之意。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庚癸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙柳宗元˙唐故中散大夫檢校國子祭酒張公墓誌銘序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儲偫委積，師旅無庚癸之呼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
