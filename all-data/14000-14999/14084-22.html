<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">群獸跳起舞來。比喻天下昇平。書經˙舜典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於予擊石拊石，百獸率舞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黛玉笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當日聖樂一奏，百獸率舞，如今纔一牛耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
