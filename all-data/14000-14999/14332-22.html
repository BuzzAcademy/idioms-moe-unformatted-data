<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱藏過失，宣揚善行。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隱惡揚善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。梁書．卷五十六．侯景傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣渦陽退衄，非戰之罪，實由陛下君臣相與見誤。乃還壽春，曾無悔色，祗奉朝廷，掩惡揚善。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋．蘇軾．趙康靖公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>專務掩惡揚善，以德報怨，出於至誠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
