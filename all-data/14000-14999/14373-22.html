<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄈㄥ<sup class="subfont">ˋ</sup>　ㄌㄠ<sup class="subfont">ˊ</sup>　ㄌㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǎ fèng láo lóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>安排圈套，使人中計。元˙朱庭玉˙青杏子˙樓閣倚晴空套˙還京樂曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要指望合歡共籠，月枕雙攲，雲衾並擁，鋪謀下打鳳撈龍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打鳳牢龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>搜羅、物色難得的人才。元˙朱凱˙昊天塔˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也不須打鳳撈龍，別選元戎　，只在軍中，火德天蓬，自有神通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打鳳牢龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
