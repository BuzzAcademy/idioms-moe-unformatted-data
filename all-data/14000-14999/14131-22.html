<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄡ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòu yè jiān xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日以繼夜的趕路。舊五代史˙卷四十六˙唐書˙末帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明宗將前軍，帝率勁騎以從，晝夜兼行，率先下汴城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙奢既遣秦使，約三日，度其可至秦軍，遂出令選騎兵善射慣戰者萬人為前鋒，大軍在後，銜枚卷甲，晝夜兼行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
