<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄣ　ㄇㄠ<sup class="subfont">ˊ</sup>　ㄌ｜ㄝ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēn máo liè tǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時天子分封諸侯的時候，用白茅包些土給他，以示分封土地。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裂土分茅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國演義˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我主人乃中山靖王之後，孝景皇帝玄孫，今皇上之叔，豈不可分茅裂土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
