<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不可過於享樂。禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敖不可長，欲不可從，志不可滿，樂不可極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十九˙汝海王亮等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而臨禍忘憂，逞心縱欲，曾不知樂不可極，盈難久持，笑古人之未工，忘己事之已拙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
