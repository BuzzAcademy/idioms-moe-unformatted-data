<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bào wèng guàn pǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以甕裝水來灌溉菜圃。語本莊子˙天地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過漢陰，見一丈人，方將為圃畦，鑿隧而入井，抱甕而出灌。搰搰然用力甚多，而見功寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻愚笨拙劣的方法。</td></tr>
