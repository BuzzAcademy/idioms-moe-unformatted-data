<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄢ<sup class="subfont">ˊ</sup>　ㄙㄨㄢ　ㄔ　ㄘㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nián suān chī cù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女間因嫉妒所引起的不悅情緒。形容喜歡吃醋、嫉妒。明˙汪廷訥˙獅吼記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>娘子，你拈酸吃醋全不怕人聽！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈璉聽了，笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你且放心，我不是那拈酸吃醋之輩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
