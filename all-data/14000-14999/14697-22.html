<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>樂曲名。漢、魏時期相和楚調的但曲之一。既用於合奏，也用於獨奏。其中的<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慢商調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>為此曲所獨有。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>三國魏嵇康善彈廣陵散曲，祕不授人，後因反對司馬氏專政而遭讒被害，臨刑索琴彈　曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>廣陵散<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>於今絕矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見晉書˙卷四十九˙嵇康傳。後比喻人事凋零或事無　後繼，已成絕響。北齊書˙卷三十三˙徐之才傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長子林，字少卿，太尉司馬。次　子同卿，太子庶子。之才以其無學術，每歎云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>終恐同廣陵散矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣陵客<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
