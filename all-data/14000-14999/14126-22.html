<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">重視根本，壓抑枝末。古以農為本，故指重視農業，抑制工商業。三國志˙卷十二˙魏書˙司馬芝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王者之治，崇本抑末，務農重穀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷九十三˙食貨志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國以民為本，民以衣食為本，衣食以農桑為本。於是頒農桑輯要之書于民，俾民崇本抑末。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
