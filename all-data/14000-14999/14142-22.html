<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu kǒu wú xíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">光說不做，言行不一致。後漢書˙卷六十四˙史弼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊聞勃海王悝，……內荒酒樂，出入無常，所與群居，皆有口無行，或家之棄子，或朝之斥經，必有羊勝、伍被之變。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
