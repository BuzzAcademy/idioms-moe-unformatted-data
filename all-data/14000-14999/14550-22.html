<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指鄰里有凶禍發生，盡力照料。語本詩經˙邶風˙谷風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡民有喪，匍匐救之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用以形容不顧一切竭力救助。後漢書˙卷三˙肅宗孝章帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋君人者，視民如父母，有憯怛之憂，有忠和之教，匍匐之救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
