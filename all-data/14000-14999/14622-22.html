<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一人唱歌，三人應和。樂府詩集˙卷十二˙郊廟歌辭十二˙周宗廟樂舞辭˙肅雍舞：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進旅退旅，皇舞之形。一倡三歎，朱弦之聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一唱三歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容詩文優美宛轉，韻味綿延。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一唱三歎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
