<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò fú tóng mén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禍與福由同一個來源產生。指同是由人的行為所造成。淮南子˙人間：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫禍之來也，人自生之；福之來也，人自成之。禍與福同門，利與害為鄰，非神聖人，莫之能分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十四˙殷仲堪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫禍福同門，倚伏萬端，又未可斷也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
