<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代溫庭筠因譏諷令狐綯不識南華經，因此而觸犯令狐綯，卒不能登第。典出唐詩紀事˙卷五十四˙溫庭筠。後比喻學問高深而不容於人或遭人忌妒。宋˙陸游˙懷鏡中故廬詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從宦只思乘下澤，忤人常悔讀南華。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
