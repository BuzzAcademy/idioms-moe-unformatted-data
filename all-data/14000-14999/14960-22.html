<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄛ　ㄐ｜ㄣ　ㄓㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuō jīn zhǒu xiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拉整一下衣襟就看見手肘。語本莊子˙讓王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十年不製衣，正冠而纓絕，捉衿而肘見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻衣衫破敗，生活極為窮困，或是無法顧及整體，照顧不周的窘態。歧路燈˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為一向窘迫，捉襟肘見，便東塗西抹不來，所以諸事膽怯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>振襟肘見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捉襟見肘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
