<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">替人調解紛爭或撮合事情。官場現形記˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來那兩個監場的道臺，彼此商量了一回，齊說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這事情鬧到大帥跟前，恐怕弄僵，不好收場。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>便挺身出來，打圓場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾百姓見紳士出來打圓場，果然一齊住手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打圓盤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
