<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">féi dōng shòu nián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冬，冬至。年，年節。肥冬瘦年指冬至節送人的禮物，要比過年時送得多。宋˙金盈之˙醉翁談錄˙卷四˙十一月：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗諺有肥冬瘦年之語，蓋謂冬至人多饋遺，除夜則不然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
