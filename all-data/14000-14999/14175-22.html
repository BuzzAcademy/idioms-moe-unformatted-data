<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄥ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup>　｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sòng jiù yíng xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">送走舊的，迎接新的。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>送故迎新<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙無名氏˙雲窗夢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我想這花門柳戶，送舊迎新，幾時是了也呵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若要我倚門獻笑，送舊迎新，寧甘一死，決不情願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
