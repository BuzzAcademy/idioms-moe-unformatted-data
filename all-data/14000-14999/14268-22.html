<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行善者樂善好施，不聚斂財富，通常都不富有。孟子˙滕文公上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故賢君必恭儉禮下，取於民有制。陽虎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為富不仁矣，為仁不富矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施生雖是好人，卻是為仁不富，家事也漸漸消乏不如前了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
