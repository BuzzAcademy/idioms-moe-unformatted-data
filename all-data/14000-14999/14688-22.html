<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韋，皮帶，具舒緩的意思。弦，弓弦，有緊張的意思。佩韋佩弦指佩戴著韋弦，用以警戒自己。語本韓非子˙觀行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西門豹之性急，故佩韋以自緩；董安于之心緩，故佩弦以自急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今引申為樂聞規勸。</td></tr>
