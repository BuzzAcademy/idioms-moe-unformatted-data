<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">莫可名狀</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò kě míng zhuàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名，文字語言。莫可名狀指無法用文字言語形容。明˙劉基˙松風閣記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乍大乍小，若遠若近，莫可名狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙方苞˙再至浮山記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及月初出，坐華嚴寺門廡，望最高峰之山木末者，心融神釋，莫可名狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不可名狀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不可名字<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
