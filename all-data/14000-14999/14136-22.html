<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容神志恍惚。文選˙宋玉˙高唐賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悠悠忽忽，怊悵自失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容悠閒懶散。南朝宋˙劉義慶˙世說新語˙容止：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉伶身長六尺，貌甚醜悴，而　悠悠忽忽，土木形骸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
