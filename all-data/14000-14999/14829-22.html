<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">破鼓的皮。可為中藥藥材。唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉札､丹砂､赤箭､青芝､牛溲､馬勃､敗鼓之皮，俱收並蓄，待用無遺，醫師之良也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
