<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣服短小，不拖曳在地。形容衣著樸素無華。漢書˙卷四˙文帝紀˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所幸慎夫人衣不曳地，惟帳無文繡，以示敦朴，為天下先。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷一一三˙苻堅載記上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後宮悉去羅紈，衣不曳地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
