<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">應對進退，懂得人情世故。二刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金生是個聰明的人。在他門下，知高識低，溫和待人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你小小年紀，倒知高識低，曉得事務。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
