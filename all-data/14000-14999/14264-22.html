<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙學而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子夏曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>賢賢易色。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>邢昺˙疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>能改易好色之心以好賢，則善矣。故曰賢賢易色也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂以尊敬賢者之心去替代愛好美色之心。漢書˙卷七十五˙李尋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人承天，賢賢易色，取法於此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
