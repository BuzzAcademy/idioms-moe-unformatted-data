<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">虺，小蛇。全句指還是小蛇時不打死它，長成大蛇後如何制伏？比喻禍根不除，後患無窮。國語˙吳語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫越王好信以愛民，四方歸之，年穀時熟，日長炎炎。及吾猶可以戰也。為虺弗摧，為蛇將若何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
