<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚漢相爭，項羽被漢軍困在垓下，四面楚歌。後項王帶領騎士衝殺，退到烏江西岸。烏江亭長勸項羽渡江回到江東，據地為王。項羽笑曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱江東父兄憐而王我，我何面目見之？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>乃自刎而死。見史記˙卷七˙項羽本紀。後以無顏見江東父老指心懷羞愧，沒臉見自己人。</td></tr>
