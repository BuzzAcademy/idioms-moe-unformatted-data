<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">非我族類，其心必異</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup>　ㄌㄟ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄅ｜<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi wǒ zú lèi qí xīn bì yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不是我們同族的人，他們必定不與我們同一條心。左傳˙成公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>史佚之志有之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非我族類，其心必異。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>楚雖大，非吾族也，其肯字我乎？公乃止。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十六˙江統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非我族類，其心必異，戎狄志態，不與華同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
