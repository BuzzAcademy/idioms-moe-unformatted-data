<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">王祥自幼喪母，繼母不慈，極盡刁難之事，然祥仍非常孝順。母欲食魚，天寒地凍，祥解衣臥冰求魚；母思黃雀炙，黃雀自入，雙親終被祥的孝行所感動。見晉書˙卷三十三˙王祥傳。後比喻事親至孝。　　</td></tr>
