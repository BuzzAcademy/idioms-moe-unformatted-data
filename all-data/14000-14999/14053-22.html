<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉代索紞善術數占候，黃平夢舍中馬舞，索紞推其將有火災，俄而應驗。見晉書˙卷九十五˙藝術傳˙索紞傳。後比喻火災。</td></tr>
