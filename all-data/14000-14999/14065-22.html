<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄛ　ㄊㄠ<sup class="subfont">ˊ</sup>　ㄒㄩㄥ　ㄩㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bō táo xiōng yǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>波浪很大。三國演義˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽然江上猛風大作，白浪掀天，波濤洶湧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此處河面雖寬，早激得波濤洶湧，幸虧本船走得甚快，尚不　覺得顛播。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>像波濤般起伏不定。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>整個事件的發展，波濤洶湧，令人無法掌握。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
