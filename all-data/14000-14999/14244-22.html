<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup>　ㄍㄥ　ㄓㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiě xián gēng zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指調整樂器的琴弦，使彈出的音調準確無誤。語本漢書˙卷五十六˙董仲舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譬之琴瑟不調，甚者必解而更張之，乃可鼓也；為政而不行，甚者必變而更化之，乃可理也。當更張而不更張，雖有良工不能善調也；當更化而不更化，雖有大賢不能善治也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻重新變更法度或計畫。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從新總裁上任後，公司的一切政策均解弦更張，完全改觀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解弦易轍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
