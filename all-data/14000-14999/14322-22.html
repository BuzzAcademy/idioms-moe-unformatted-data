<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">椽，屋頂的柱子。大筆如椽形容筆大如屋頂上的柱子。晉書˙卷六十五˙王珣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珣夢人以大筆如椽與之，既覺，語人云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此當有大手筆事。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>俄而帝崩，哀冊諡議，皆珣所草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以稱揚著名作品、作家或寫作才能極高。</td></tr>
