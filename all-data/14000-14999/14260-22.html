<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">等待黃河水由渾濁變為清澈。比喻期待的事難以實現。左傳˙襄公八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周詩有之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>俟河之清，人壽幾何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙張衡˙思玄賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地久歲不留，俟河之清秪懷憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
