<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄢ　ㄎㄡ<sup class="subfont">ˇ</sup>　ㄋㄨㄥ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bān kǒu nòng shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蓄意調唆､搬弄是非。水滸傳˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必然嫂嫂見我做了這些衣裳，以定背後有說話。又見我兩日不回，必有人搬口弄舌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搬弄口舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搬脣遞舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搬脣弄舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
