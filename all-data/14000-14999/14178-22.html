<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhé zú fù sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">折足，鼎足折斷。覆餗，鼎內的食物翻覆。語本易經˙鼎卦˙九四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎折足，覆公餗。其形渥，凶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不能勝任，必致失敗。後漢書˙卷五十七˙謝弼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之四公，唯司空劉寵斷斷守善，餘皆素餐致寇之人，必有折足覆餗之凶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>折鼎覆餗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
