<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">衣不解帶</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　ㄉㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī bù jiě dài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有解開衣帶，和衣就寢。比喻辛勤不懈。晉書˙卷八十四˙殷仲堪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父病積年，仲堪衣不解帶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓偶染小疾，貂蟬衣不解帶，曲意逢迎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
