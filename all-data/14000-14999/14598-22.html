<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">操持簡約，施與廣博。孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守約而施博者，善道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李贄˙答耿司寇書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂本亂而求末之治，無是理也。故曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>壹是皆以修身為本。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此正脈也，此至易至簡之學，守約施博之道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
