<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容數量很多。文明小史˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我吃酥油餅也吃過千千萬萬，沒有吃過一　百二十錢的起馬酥油餅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬萬千千<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>千萬、務必。有懇切叮嚀的意味。兒女英雄傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大爺，你可千千萬萬見了　這二個人的面，再商量走的話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
