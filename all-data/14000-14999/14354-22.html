<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">插錐子的地方。莊子˙盜跖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堯舜有天下，子孫無置錐之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻極微小的地方。荀子˙儒效：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖窮困凍餧，必不以邪道為貪；無置錐之地，而明於持社稷之大義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立錐之地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立錐之土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
