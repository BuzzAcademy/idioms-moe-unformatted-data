<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">含淚的眼，愁苦的眉。形容極為痛苦悲傷的樣子。明˙高濂˙玉簪記˙第三十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人去天涯幾許，凝望處淚眼愁眉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙北腔類˙卷二˙行香子˙朝也相思曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淚眼愁眉，離人樣子，海誓山盟，徒成廢弛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
