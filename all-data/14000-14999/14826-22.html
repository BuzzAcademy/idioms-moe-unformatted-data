<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">炫，耀眼。縞，白。炫晝縞夜本指桃花在白天顯得十分耀眼，而李花則於夜晚才顯現出明亮的白色。形容不分晝夜皆光亮耀眼。宋˙楊萬里˙讀退之李花詩˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃李歲歲同時并開，而退之有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>花不見桃惟見李<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之句，殊不可解；因晚登碧落堂，望隔江桃皆暗，而李獨明，乃悟其妙，蓋炫晝縞夜云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
