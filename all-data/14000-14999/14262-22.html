<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">親近狎昵女性。喻指玩弄妓女。元˙王實甫˙西廂記˙第三本˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晴乾了尤雲殢雨心，悔過了竊玉偷香膽，刪抹了倚翠偎紅話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙季子安˙粉蝶兒˙這些時套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想當初倚翠偎紅，我風流，他俊雅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偎紅倚翠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
