<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chén yù dùn cuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文章的氣勢深沉蘊蓄而抑揚曲折。唐˙杜甫˙進雕賦表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣之述作，雖不足以鼓吹六經，先鳴數子。至于沉鬱頓挫，隨時敏捷，而揚雄、枚皋之流，庶可跂及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
