<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄢ<sup class="subfont">ˇ</sup>　ㄑ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng míng xiǎn qīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">博得好名聲，以顯揚父母。唐˙白居易˙王庭湊曾祖五哥之可贈越州都督制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奮發而勵節許國，感激而揚名顯親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>特來奉托元帥，懇乞收在部下立功，得以揚名顯親，不勝感激。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
