<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍潛居的深潭，老虎藏身的巢穴。比喻凶險之地或英雄聚集之處。元˙王實甫˙麗春堂˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閒對著綠樹青山，消遣我煩心倦目，潛入那水國漁鄉，早跳出龍潭虎窟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荒涼徑界，無非些兔跡狐蹤；坦迤土壤，料不是龍潭虎窟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍潭虎穴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎穴龍潭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎窟龍潭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
