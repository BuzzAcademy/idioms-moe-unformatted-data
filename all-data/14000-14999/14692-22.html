<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">鐵網珊瑚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄝ<sup class="subfont">ˇ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄕㄢ　ㄏㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiě wǎng shān hú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>以鐵網網取珊瑚。用來比喻蒐羅珍奇或網羅人才。新唐書˙卷二二一˙西域傳下˙拂　菻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海中有珊瑚洲，海人乘大舶墮鐵網水底。珊瑚初生磬石上，白如菌，一歲而　黃，三歲赤，枝格交錯，高三四尺。鐵發其根，繫網舶上，絞而出之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李商隱　˙碧城詩三首之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉輪顧兔初生魄，鐵網珊瑚未有枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>書名：(1) 舊題明朱存理撰，一說為趙琦美偽託，十六卷。書品十卷，畫品六卷。(2) 舊題明都穆撰，二十卷。內容有穆氏書畫題跋及書畫理論。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
