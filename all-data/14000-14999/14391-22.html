<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò chī shān bēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻只消費而不事生產，以致把家產吃盡用光。京本通俗小說˙志誠張主管：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張勝自在家中，時光迅速，日月如梭，撚指之間，在家中早過了一月有餘，道不得坐吃山崩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十二˙宋小官團圓破氈笠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初時，還是詐窮，以後坐吃山崩，不上十年，弄做真窮了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐吃山空<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐喫山崩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
