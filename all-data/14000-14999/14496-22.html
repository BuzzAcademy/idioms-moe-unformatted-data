<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>整頓軍隊行伍陣勢。孤本元明雜劇˙衣錦還鄉˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>執銳披堅領大兵，排兵布陣　任非輕，身懷舉鼎拔山力，獨占東吳數百城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>對事情預先安排､規劃。兒女英雄傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安老爺､安太太便在這邊暗暗　的排兵布陣，舅太太便在那邊密密的引線穿針。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
