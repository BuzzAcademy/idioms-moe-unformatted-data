<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">思而後行。左傳˙襄公二十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子產曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>政如農功，日夜思之，思其始而成其終，夕而行之，行無越思，如農之有畔，其過鮮矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
