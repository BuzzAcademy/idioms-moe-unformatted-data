<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣著簡單樸素，不加彩飾。史記˙卷一二四˙游俠傳˙朱家傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家無餘財，衣不完采，食不重味，乘不過軥牛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣不兼采<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣不重采<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
