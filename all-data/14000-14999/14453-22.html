<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明月正圓，百花飄香。指良辰美景。兒女英雄傳˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今從網眼裡拔出來，好容易遇著這月滿花香的時光，她如何肯輕易放過！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
