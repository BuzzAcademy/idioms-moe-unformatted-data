<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勇敢有決斷。漢書˙卷八十四˙翟方進傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆內有不仁之性，而外有儁材，過絕(於)人[倫]，勇猛果敢，處事不疑，所居皆尚殘賊酷虐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
