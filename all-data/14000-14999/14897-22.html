<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傲慢、奢侈、荒淫、放縱。左傳˙隱公三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驕奢淫泆，所自邪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十˙楊駿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊駿階緣寵幸，遂荷棟梁之任，敬之猶恐弗逮，驕奢淫泆，庸可免乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驕奢淫佚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驕奢淫逸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
