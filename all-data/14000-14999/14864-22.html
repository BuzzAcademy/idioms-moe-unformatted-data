<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　｜ㄚ　ㄑㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hú rù yā qún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鶻，鷙鳥，一種猛禽。鶻入鴉群比喻威力強猛，所向無敵。北史˙卷五十一˙齊宗室諸王傳上˙上洛王思宗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爾擊賊如鶻入鴉群，宜思好事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓翃˙寄哥舒僕射詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左盤右射紅塵中，鶻入鴉群有誰敵？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
