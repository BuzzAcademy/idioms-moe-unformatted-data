<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">住處周圍的鄰居。平妖傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只怕東鄰西舍傳說開去，鬧動了官府，把小事弄成大事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十九˙盧太學詩酒傲王侯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些東鄰西舍聽得哭聲，都來觀看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
