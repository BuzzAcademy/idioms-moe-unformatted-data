<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意氣相投，焚香結拜的人。唐˙崔令欽˙教坊記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坊中諸女，以氣類相似，約為香火兄弟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相公不知，這院中名妓，結為手帕姊妹，就像香火兄弟一般，每遇時節，便做盛會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>香火姊妹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
