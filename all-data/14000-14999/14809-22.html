<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">追蹤奪取別人的魂魄。形容使人極端驚駭。平妖傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩壁雖鐫著一百單八條變化之法，仔細參求，都是偷天換日，追魂攝魄的伎倆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追魂奪魄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
