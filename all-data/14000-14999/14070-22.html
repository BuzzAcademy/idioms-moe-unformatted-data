<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˇ</sup>　ㄕㄥ　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ shēng wèi bǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不知是生或死。明˙李昌祺˙剪燈餘話˙卷三˙瓊奴傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐郎遼海從戍，死生未卜，縱饒無恙，又安能至此而成姻乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙金雀記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>襪淺弓鞋小，路途勞頓，死生未卜走無門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
