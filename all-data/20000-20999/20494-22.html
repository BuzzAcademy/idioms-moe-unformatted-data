<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng shēn shuài xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">端正己身，以做為部屬的楷模、表率。漢．荀悅．前漢紀．卷十二．武帝紀三：「仲舒正身率下，所居而治。」南朝宋．劉義康．上表遜位：「任總內外，位兼臺輔，不能正身率下，以肅庶僚。」</td></tr>
