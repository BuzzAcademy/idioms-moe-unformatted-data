<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄥ<sup class="subfont">ˋ</sup>　ㄓㄥ<sup class="subfont">ˋ</sup>　ㄊㄤ<sup class="subfont">ˊ</sup>　ㄊㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng zhèng táng táng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指軍容整齊，陣容浩大。語本孫子˙軍爭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無要正正之旗，勿擊堂堂之陳，此治變者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指正大光明。兒女英雄傳˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人家的話正正堂堂，料著一時駁不倒，便說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>言之有理。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
