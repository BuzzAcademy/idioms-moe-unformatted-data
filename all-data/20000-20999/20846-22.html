<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄣ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mén shēn lì jǐng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">參，星名，為蜀地的分野。井，星名，是秦地的分野。捫參歷井形容蜀道的高峻險阻。唐．李白．蜀道難：「捫參歷井仰脅息，以手撫膺坐長歎。」宋．陸游．答方寺丞啟：「捫參歷井，久困客遊，煮海摘山，屢乘使傳。」</td></tr>
