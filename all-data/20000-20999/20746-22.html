<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做母親的慈愛子女，做子女的孝順父母。語本書經．康誥：「天惟與我民彝。」孔安國．傳：「天與我民五常，使父義､母慈､兄友､弟恭､子孝。」後用來形容禮教興倡，家庭和睦。唐．蘇安恆．請復位皇太子疏：「陛下蔽太子之元良，枉太子之神器，何以教天下母慈子孝焉？何以使天下移風易俗焉？」</td></tr>
