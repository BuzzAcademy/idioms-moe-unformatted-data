<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在李樹下不要整帽子，處瓜田裡不要穿鞋子，可以避免偷李偷瓜的嫌疑。語本樂府詩集．卷三十二．相和歌辭七．無名氏．君子行：「君子防未然，不處嫌疑間。瓜田不納履，李下不正冠。」後比喻引起他人疑猜。晉．李闡．右光祿大夫西平靖侯顏府君碑：「久要心許之信，夷險不爽；正冠納履之嫌，終始不蹈。」</td></tr>
