<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子懷有適婚想嫁的情思。詩經．召南．野有死□：「有女懷春，吉士誘之。」明．梅鼎祚．玉合記．第七齣：「也終須石見水清，今日且休猜有女懷春。」</td></tr>
