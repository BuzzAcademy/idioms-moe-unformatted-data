<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄅㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu jiā nán bēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因某種原因，以致有家歸不得。元˙施惠˙幽閨記˙第二十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼見得家中受危困，望吾鄉，有家難奔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙東堂老˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你可為甚麼切齒嚼牙恨，這是你自做的來有家難奔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
