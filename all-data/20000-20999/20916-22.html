<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　ㄗ<sup class="subfont">ˇ</sup>　ㄆㄛ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo zǐ pó suō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">婆娑，盤旋、徘徊。老子婆娑乃自言徘徊流連不去。晉書．卷六十六．陶侃傳：「將出府門，顧謂愆期曰：『老子婆娑，正坐諸君輩。』」宋．辛棄疾．沁園春．有酒忘杯詞：「徘徊久，問人間誰似，老子婆娑。」</td></tr>
