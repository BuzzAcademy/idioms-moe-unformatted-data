<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擊壤，比喻太平盛世。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擊壤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鼓腹，飽食而閒遊無事。擊壤鼓腹指人民都吃得飽，有閒暇遊戲。比喻太平盛世，百姓安居樂業。唐˙柳宗元˙與裴塤書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其終無以見明，而不得擊壤鼓腹樂堯、舜之道耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
