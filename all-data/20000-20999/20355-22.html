<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gān quán bì jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">甘美的泉水必因眾人取用而致枯竭。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘井先竭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。比喻有才華的人容易早衰。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過多的稿約壓得他喘不過氣來，使他醞釀不出好作品，真是甘泉必竭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
