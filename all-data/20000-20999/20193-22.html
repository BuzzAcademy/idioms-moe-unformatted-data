<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">基本道理相同，但在外表､細節上則有不同的地方。文選˙曹丕˙典論論文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫文，本同而末異，蓋奏議宜雅，書論宜理，銘誄尚實，詩賦欲麗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙盧諶˙贈劉琨詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋本同末異，楊朱興哀；始素終玄，墨翟垂涕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
