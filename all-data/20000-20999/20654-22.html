<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白色的旗幟，黃色的斧鉞。語本書經．牧誓：「王左杖黃鉞，右秉白旄以麾。」後用來比喻發兵出征。孤本元明雜劇．智降秦叔寶．第一折：「某十八歲同父起義，白旄黃鉞，平定兩京。收天下僭亂煙塵，勦四海奸雄賊子。」</td></tr>
