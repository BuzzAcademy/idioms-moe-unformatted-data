<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">歸老菟裘</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄟ　ㄌㄠ<sup class="subfont">ˇ</sup>　ㄊㄨ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guī lǎo tù qiú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">菟裘，古邑名。原指魯隱公想歸老於菟裘。語本左傳˙隱公十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為其少故也，吾將綬之矣。使營菟裘，吾將老焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以謂退職歸隱。舊五代史˙卷十五˙梁書˙李罕之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望吾王仁愍，太傅哀憐，與一小鎮，休兵養疾，一二年間即歸老菟裘，幸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
