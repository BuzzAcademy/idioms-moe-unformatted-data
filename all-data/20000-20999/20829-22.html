<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">典章制度、禮樂教化遭受破壞，道德規範、社會綱紀蕩然無存。漢書˙卷六˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋聞導民以禮，風之以樂。今禮壞樂崩，朕甚閔焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙叔孫通定朝儀賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦吞六雄之後，漢承百代之弊，禮壞樂崩，上陵下替。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮崩樂壞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮廢樂崩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮壞樂缺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮樂崩壞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
