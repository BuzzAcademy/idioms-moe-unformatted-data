<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　｜ㄠ　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng yāo zuò guài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妖魔鬼怪興起作亂。隋唐演義．第八十九回：「及至時運衰微，祿命將終之日，不但眾散親離，人心背叛，即魑魅魍魎也都來了，生妖作怪，播弄著你，所謂人衰鬼弄人是也。」</td></tr>
