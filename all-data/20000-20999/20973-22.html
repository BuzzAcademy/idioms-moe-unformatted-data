<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有征無戰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄓㄥ　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu zhēng wú zhàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出兵征討卻不需交戰。指兵威強大，不需要交戰，敵人就自動屈服。文選˙陳琳˙為曹洪與魏文帝書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖云王者之師，有征無戰，不義而強，古人常有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷六˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖神武膺運，創造王基，兵威所臨，有征無戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
