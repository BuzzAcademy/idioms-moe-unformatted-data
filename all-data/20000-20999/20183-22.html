<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　｜　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄉㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yī wéi dài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">布衣，指粗布衣服。韋帶，沒有裝飾的帶子。布衣韋帶為隱士或未做官者的服飾。語出漢書˙卷五十一˙賈山傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫布衣韋帶之士，修身於內，成名於外，而使後世不絕息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後借指一般的平民百姓。唐˙王勃˙上劉右相書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是連闤掩闠者，閉肆而乘其屈；布衣韋帶者，闔門而受其困。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
