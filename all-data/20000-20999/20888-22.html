<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ěr wén bù rú yǎn jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只聽別人敘說，不如親眼一見來的確實。見「耳聞不如目見」條。舊唐書．卷一○一．辛替否傳：「臣嘗以為古之用度不時，爵賞不當，破家亡國者，口說不如身逢，耳聞不如眼見。」西遊記．第四十八回：「口說無憑，耳聞不如眼見。我背了馬，且請師父親去看看。」</td></tr>
