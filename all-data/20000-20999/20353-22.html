<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在李樹下不要整理帽子，可避免偷李的嫌疑。語本樂府詩集˙卷三十二˙相和歌辭七˙無名氏˙君子行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子防未然，不處嫌疑間。瓜田不納履，李下不正冠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻引起他人疑猜。梁書˙卷三十三˙王僧孺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下官不能避溺山隅，而正冠李下，既貽疵辱，方致徽繩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
