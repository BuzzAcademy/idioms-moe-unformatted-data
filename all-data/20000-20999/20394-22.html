<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四處亂闖。隋唐演義．第二十六回：「次日進城中訪察，並不見伯當、玄邃二人，亦不曉得那張善士住在何處。東穿西撞，但聞街談巷語，東一堆西一簇。」亦作「東奔西撞」。　</td></tr>
