<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經過瓜田時，不彎身提鞋；走過李樹下面，不舉手整理帽子。語出漢．無名氏．君子行：「君子防未然，不處嫌疑間。瓜田不納履，李下不整冠。」後比喻避免招惹嫌疑。明．陸釆．明珠記．第十七齣：「深感將軍好意，爭奈瓜田不納履，李下不整冠，相公男子，妾身女人，雖則結為義父，難免外人議論。」</td></tr>
