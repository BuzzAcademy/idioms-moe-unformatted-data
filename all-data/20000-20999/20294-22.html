<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玉石砌成的樓房，黃金搭成的宮殿。形容宮室樓閣精緻華麗。孤本元明雜劇．慶千秋．第四折：「你看這玉樓金殿，巍巍錦繡簇雕檐。」亦作「玉樓金閣」、「玉樓金闕」。</td></tr>
