<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四處逃跑、躲避。形容害怕至極，避之唯恐不及。隋唐演義．第五回：「前時這干強徒，倚著人多，把一個唐公與這些家逼來逼去，甚是威風。這番遇了秦叔寶，裡外夾攻，殺得東躲西跑，南奔北竄。」亦作「東躲西逃」。</td></tr>
