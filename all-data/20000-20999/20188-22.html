<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yī qián shǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">布衣､黔首，皆指平民。布衣黔首泛指一般的老百姓。隋書．卷七十一．誠節傳．皇甫誕傳：「願王奉詔入廟，守臣子之節，必有松､喬之壽，累代之榮。如更遷延，陷身叛逆，一挂刑書，為布衣黔首不可得也。」</td></tr>
