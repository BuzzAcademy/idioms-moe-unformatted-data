<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)人人喊打。老鼠常偷食百姓的穀物、糧食，甚至引起傳染疾病，因此人人討厭老鼠。比喻壞人壞事，人人深惡痛恨。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這個出賣同胞、無惡不作的漢奸，已成為老鼠過街──人人喊打的對象。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
