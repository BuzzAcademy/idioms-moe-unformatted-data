<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄤ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄩ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指倔強不馴，引申為剛直倔強或凶蠻不講理。元．鄭廷玉．金鳳釵．第二折：「見一個方頭不律的人，欺負一個年老的，要扯他跳河。」亦作「不劣方頭」、「方頭不劣」。</td></tr>
