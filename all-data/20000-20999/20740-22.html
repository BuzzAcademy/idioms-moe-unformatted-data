<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只醫治疼痛的部位，不追究病源。比喻只顧眼前，對問題不作通盤考量，不從根本上解決。朱子語類．卷一一四．訓門人二：「今學者亦多來求病根，某向他說，頭痛灸頭，腳痛灸腳。病在這上，只治這上便了，更別討甚病根也！」亦作「頭疼醫頭，腳疼醫腳」。</td></tr>
