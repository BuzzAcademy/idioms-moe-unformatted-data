<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">久居洞中而習知風雨來臨的徵兆，故能預知風雨。比喻有所經驗，故能先知。漢書˙卷七十五˙翼奉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知日蝕地震之效昭然可明，猶巢居知風，穴處知雨，亦不足多，適所習耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
