<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù shí bù fēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玉和石頭混在一起。比喻好壞不分。三國演義．第四十八回：「只是我亦隨軍在此，兵敗之後，玉石不分，豈能免難。」</td></tr>
