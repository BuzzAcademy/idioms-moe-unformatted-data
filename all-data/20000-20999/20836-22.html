<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨㄥ<sup class="subfont">ˊ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄕㄥ　ㄐ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">róng mǎ shēng jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子．第四十六章：「天下無道，戎馬生於郊。」比喻戰亂不斷。文選．潘岳．西征賦：「密邇獫狁，戎馬生郊。」周書．卷六．武帝紀下．史臣曰：「二國爭疆，戎馬生郊。」</td></tr>
