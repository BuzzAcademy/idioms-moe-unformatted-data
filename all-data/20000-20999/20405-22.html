<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在外則為大將，入朝則為宰相。指文武全才的高級官員。唐˙張說˙兵部尚書代國公贈少保郭公行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偉才生代，宏量匡時，經綸文武，今之王佐，出入將相，古之人傑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙歐陽修˙相州晝錦堂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故能出入將相，勤勞王家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出將入相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
