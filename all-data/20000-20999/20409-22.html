<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手足向上，仰面跌倒的樣子。亦形容死亡。精忠岳傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叫聲未絕，早被大鵬一嘴，啄得四腳朝天，嗚呼哀哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說完這句，便四腳朝天，一聲不言語了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
