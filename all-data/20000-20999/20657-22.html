<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hàn zéi bù liǎng lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢，三國蜀漢。賊，三國曹魏。漢賊不兩立指蜀漢與曹魏不能同時並存。語出三國˙蜀˙諸葛亮˙聞孫權破曹休魏兵東下關中虛弱上言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先帝慮漢賊不兩立，王業不偏安，故托臣以討賊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻誓不兩立，不共戴天。歧路燈˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟有杜氏一個，直如天上敵國一般，心中竟安排下<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漢賊不兩立<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的主意，怎不怕煞人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
