<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">久積心頭的愁悶加上新有的悵恨。極言因失意而累積重重愁恨，不得排遣。唐．馮延巳．采桑子．馬嘶人語春風岸詞：「舊愁新恨知多少，目斷遙天。」宋．舒氏．點絳脣．獨自臨池詞：「舊愁新恨，耗卻年時興。」亦作「舊恨新愁」。</td></tr>
