<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄋㄩ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生產並撫育子女。元˙楊顯之˙酷寒亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日價臥柳眠花，戀著那送舊迎新潑弟子，全不想生男育女舊嬌娃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫妻兩個過活，不曾生男育女，家道儘從容好過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生兒育女<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
