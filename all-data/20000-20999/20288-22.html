<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">□安排圈套，使人中計。元．關漢卿．單刀會．第三折：「安排下打鳳牢龍，准備著天　羅地網，也不是待客筵席，則是個殺人、殺人的戰場。」元．喬吉．揚州夢．第二折　：「怎承望曉來誤入桃源洞，又則怕公孫弘打鳳牢龍。」亦作「打鳳撈龍」。□降服、搜羅出色的人物。明．朱權．卓文君．第二折：「遮莫你貞烈心腸硬戎嗼，我將那打鳳牢龍的計設，都分付與玉軫金徽，也不索鴈簡魚帖。」亦作「打鳳撈龍」。</td></tr>
