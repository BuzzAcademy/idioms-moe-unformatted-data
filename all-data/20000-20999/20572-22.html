<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">凡事皆已命中註定，人力是無法挽回的。如：「生死有命，富貴在天」。抱朴子．內篇．對俗：「生死有命，脩短素定，非彼藥物，所能損益。」三國演義．第五十回：「生死有命，何哭之有！如再哭者立斬！」</td></tr>
