<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˋ</sup>　ㄏㄞ<sup class="subfont">ˇ</sup>　ㄉ｜ㄥ<sup class="subfont">ˇ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sì hǎi dǐng fèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻世局混亂，動蕩不安。晉書˙卷六十二˙祖逖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若四海鼎沸，豪傑並起，吾與足下當相避于中原耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷五十九˙李襲志傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今江都篡逆，四海鼎沸，王號者非止一人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
