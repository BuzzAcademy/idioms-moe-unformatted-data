<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˇ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ ruò zhì qiáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用弱小的力量制服強敵。晉書˙卷六˙明帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝崎嶇遵養，以弱制強，潛謀獨斷，廓清大祲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下嘗能以弱制強，稍得一勝，便起驕矜之意，以致三軍損折。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
