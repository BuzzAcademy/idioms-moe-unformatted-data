<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄕㄢ　ㄜ<sup class="subfont">ˋ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī shān è fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">商朝末年，孤竹君立次子叔齊為繼承人，孤竹君死後，叔齊讓位給伯夷，伯夷不受，二人聞西伯昌善養老而逃至周。值武王伐商，二人恥之，義不食周粟，隱於首陽山，采薇而食，後餓死。見史記．卷六十一．伯夷傳。後以西山餓夫代指伯夷、叔齊。梁書．卷四十．劉顯傳：「之遴嘗聞，夷、叔、柳惠，不逢仲尼一言，則西山餓夫，東國黜士，名豈施於後世。」唐．劉軻．重與陸賓虞書：「不然，則東國絀臣，西山餓夫，微仲尼，何傷為展季、伯夷矣。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
