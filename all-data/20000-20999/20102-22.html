<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">中醫診脈，有手三陽、足三陽六脈，六陽脈都集中於頭部，故以六陽會首代指人頭。元．康進之．李逵負荊．第二折：「若是我搶將他女孩兒來，輸我這六陽會首。」亦作「六陽魁首」、「六陽首級」。</td></tr>
