<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄝ<sup class="subfont">ˋ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ　ㄑ｜ㄡ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yè luò guī qiū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事物有一定的歸宿。元．貫雲石．鬥鵪鶉．國色天香套：「美眷愛，俏伴侶。葉落歸秋，花生滿路。」孤本元明雜劇．王蘭卿．第一折：「病淹漸折倒的龐兒瘦，但得個夫妻美滿，便是我葉落歸秋。」</td></tr>
