<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄓ　ㄋㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǐ shí zhī nàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭受矢石的襲擊。指親臨戰場，參與作戰。史記˙卷三十九˙晉世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輔我以行，卒以成立，此受次賞。矢石之難，汗馬之勞，此復受次賞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷三十九˙蕭何傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上暴露於外，而君守於內，非被矢石之難，而益君封置衛者，以今者淮陰新反於中，有疑君心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
