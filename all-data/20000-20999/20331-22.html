<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天下各個地方。左傳˙襄公二十九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東西南北，誰敢寧處，堅事晉楚，以蕃王室也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是下令，將大軍七十萬，東西南北，周圍安營，連絡九十餘里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
