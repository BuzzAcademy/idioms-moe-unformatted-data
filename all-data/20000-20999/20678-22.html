<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄈㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lán guì qí fāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻子孫昌榮顯達，家族興旺。群音類選．官腔類．卷十二．百順記．王曾祝壽：「與階前蘭桂齊芳，應堂上椿萱同茂。」紅樓夢．第一二○回：「現今榮寧兩府善者修緣，惡者悔禍，將來蘭桂齊芳，家道復初，也是自然的道理。」</td></tr>
