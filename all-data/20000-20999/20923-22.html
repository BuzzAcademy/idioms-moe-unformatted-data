<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故人不獨親其親，不獨子其子，使老有所終，壯有所用，幼有所長，矜寡孤獨，廢疾者，皆有所養。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>即指使老年人能有安養晚年的地方。唐˙白居易˙養老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使生有所養，老有所終，死有所送也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
