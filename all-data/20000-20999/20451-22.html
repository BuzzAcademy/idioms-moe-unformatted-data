<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　ㄒ｜　ㄌㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng líng xī luò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">散亂零落。群音類選˙卷十二˙桃園記˙古城聚會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將恩義、惴然拋調，撇得俺弟兄每、東零西落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東零西亂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東零西散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
