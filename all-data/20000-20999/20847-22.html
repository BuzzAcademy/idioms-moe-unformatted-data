<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>禮，貴賤尊卑之分。義，行事之宜。廉，廉潔方正。恥，知善惡之別。禮義廉恥為古　代提倡的四種道德規範，是治國的綱領。管子˙牧民：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何謂四維？一曰禮，二曰義　，三曰廉，四曰恥。禮不踰節，義不自進，廉不蔽惡，恥不從枉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>民國二十八年，教育部定禮義廉恥為全國各校共通校訓。並明示禮為規規矩矩的態度　，義為正正當當的行為，廉是清清白白的辨別，恥是切切實實的覺悟。</td></tr>
