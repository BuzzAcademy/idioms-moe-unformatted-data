<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄣ<sup class="subfont">ˊ</sup>　ㄉㄨㄥ　ㄨ<sup class="subfont">ˇ</sup>　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén dōng wǔ xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為漢代所定的朝儀，武將位在西邊，文官位於東方。語本史記˙卷九十九˙叔孫通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>功臣列侯諸將軍軍吏以次陳西方，東鄉；文官丞相以下陳東方，西鄉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以文東武西泛指文武官員排列的次序。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
