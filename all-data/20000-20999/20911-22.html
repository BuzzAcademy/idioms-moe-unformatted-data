<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">星光清冷而色純正。後借以頌揚人品的高潔正直。唐˙劉禹錫˙柳先生文集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下文士，爭執所長，與時而奮，粲然如繁星麗天，而芒寒色正，人望而敬者，五行而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張孝祥˙代季父上陳樞密書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此數公者，聲稱德望，炳然較著，真與芒寒色正者比。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
