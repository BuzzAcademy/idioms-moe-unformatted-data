<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi míng qiú yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天沒亮就準備著衣上朝。形容勤於政事。梁書˙卷三十˙顧協傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏惟陛下未明求衣，思賢如渴，爰發明詔，各舉所知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四十˙顏之儀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子未明求衣，日旰忘食，猶恐萬機不理，天下擁滯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
