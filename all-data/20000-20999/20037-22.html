<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ dǐ mō yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻徒勞無功，白費力氣。明˙郎瑛˙七修類稿˙卷四十九˙奇謔類˙諺語至理：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賒酒時，風花水月；飲之時，流星趕月；討錢時，水底摸月，喻世之無賴者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海中撈月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
