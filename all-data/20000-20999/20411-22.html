<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出乎意料之外。初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻又自有轉眼貧富出人意外，眼前事分毫算不得准的哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我生平第一次進京，頭一天出來閒逛，他卻是甚麼許久不來啊，兩個月沒來啊，拉攏得那麼親熱，真是出人意外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出人意表<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出人意料<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
