<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦昭王聞魏齊在平原君所，欲為范雎必報其仇，乃詳為好書遺平原君曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寡人聞君之高義，願與君為布衣之友，君幸過寡人，寡人願與君為十日之飲。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝齊˙陸厥˙奉答內兄希叔詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平原十日飲，中散千里遊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平原十日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
