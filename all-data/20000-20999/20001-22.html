<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˊ</sup>　ㄈㄚ<sup class="subfont">ˇ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi fǎ zì bì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷六十八˙商君傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>商君亡至關下，欲舍客舍。客人不知其是商君也，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>商君之法，舍人無驗者坐之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>商君喟然歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嗟乎，為法之敝一至此哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指自己訂立的法規，反而讓自己受害。比喻自作自受。資治通鑑˙卷一一六˙晉紀三十八˙安帝義熙八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毅夜投牛牧佛寺……寺僧拒之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>昔亡師容桓蔚，為劉衛軍所殺，今實不敢容異人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>毅歎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為法自弊，一至于此！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作法自斃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
