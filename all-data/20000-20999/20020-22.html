<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻空幻不實在。唐．裴休．唐故左街僧錄內供奉三教談論引駕大德安國寺上座賜紫方袍大達法師元秘塔碑銘：「空門正闢，法宇方開，崢嶸棟梁，一旦而摧，水月鏡像，無心去來，徒令後學，瞻仰徘徊。」景德傳燈錄．卷十四．石頭希遷大師：「三界六道，唯自心現，水月鏡像，豈有生靈？」亦作「鏡花水月」、「水月鏡花」。</td></tr>
