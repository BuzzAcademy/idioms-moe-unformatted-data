<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄉㄚ<sup class="subfont">ˇ</sup>　ㄘㄤ　．｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo hǔ tóu shàng dǎ cāng ying</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)好大的膽子、惹麻煩、不想活了。老虎是凶猛的動物，竟在虎頭上拍打蒼蠅。比喻膽大妄為。老殘遊記．第二十回：「問他有腦袋沒有？誰敢在老虎頭上打蒼蠅。」亦作「老虎頭上拍蒼蠅」、「老虎頭上撲蒼蠅」。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
