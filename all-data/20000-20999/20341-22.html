<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˊ</sup>　ㄉㄡ<sup class="subfont">ˋ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄕㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yóu dòu shàng shū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竇，洞穴。宋人許及之諂事宰相韓侂冑。侂冑生日，及之遲到，只得俯身進入祝壽。後為尚書郎二年不遷，竟又屈膝流涕訴告，求得參知政事官，因而當時流傳著<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由竇尚書，屈膝執政<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>的譏笑語。典出宋史˙卷三九四˙許及之傳。後用以比喻靠諂媚逢迎作官，而無真才實學的人。</td></tr>
