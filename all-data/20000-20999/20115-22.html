<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén jūn sī mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文君，卓文君。司馬，司馬相如。卓文君在喪夫後，遇見才子司馬相如，一見傾心，兩人於是私奔。見史記˙卷一一七˙司馬相如傳。後以文君司馬指相愛的情人或夫妻。群音類選˙清腔類˙卷二˙石竹花˙從他別後曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道愛他反著他，怎學得文君司馬，俏冤家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
