<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄕㄚ　ㄓ　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng shā zhī quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掌握使人生存或死亡的權力。形容權力極大。漢．荀悅．前漢紀．卷二十八．孝哀皇帝紀上：「況郭解之論，以匹夫之細，竊生殺之權，罪已不容於誅矣。」明．劉基．蛇蝎：「天生民不能自治，於是乎立之君，付之以生殺之權。」亦作「生殺大權」。</td></tr>
