<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">甘於貧苦且樂於向道。表示享受真理之樂，不在乎物質生活的貧苦。宋˙邵伯<img src=/cydic/dicword/95aa.jpg border=0 alt=* class=fontimg valign=center>˙聞見前錄˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名利不可兼也，吾本求名，既為世所知矣，何用利哉？故甘貧樂道，平生無不足之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
