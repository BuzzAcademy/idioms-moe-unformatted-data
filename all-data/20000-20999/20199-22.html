<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">末如之何</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄓ　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò rú zhī hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有辦法､莫可奈何。抱朴子˙內篇˙塞難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾所以不能嘿者，冀夫可上可下者，可引致耳。其不移者，古人末如之何矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙周密˙齊東野語˙卷五˙端平襄州本末：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九月十日，聞王旻帶所納叛軍來襄，人疑其反復不常，而末如之何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
