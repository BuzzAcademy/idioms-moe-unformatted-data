<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容夫妻恩愛到老。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小娘半老之際，風波歷盡，剛好遇個老成的孤老，兩下志同道合，收繩捲索，白頭到老，這個謂之了從良。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白頭偕老<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
