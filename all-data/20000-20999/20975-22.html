<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄑㄩ　ㄨ<sup class="subfont">ˊ</sup>　ㄕㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu qū wú shēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒙受冤屈而無處伸說。孤本元明雜劇˙女姑姑˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想當日酷刑害逢危遭困，您那一日便逼的我有屈無伸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙漁樵閑話˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本官接受了錢物，聽信了面皮，把平人入上一款重罪，使被告受罪，有屈無伸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
