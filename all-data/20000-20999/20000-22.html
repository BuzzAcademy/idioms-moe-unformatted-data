<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄊㄨㄥ　ㄦ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū tōng èr yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">二酉，指大酉山、小酉山。太平御覽．卷四十九．地部．小酉山引荊州記：「小酉山上石穴中有書千卷，相傳秦人于此學習，因留之。」後以書通二酉指人學識豐富精湛。喻世明言．卷四．閒雲庵阮三償冤債：「取名陳宗阮，請個先生教他讀書。到一十六歲，果然學富五車，書通二酉。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
