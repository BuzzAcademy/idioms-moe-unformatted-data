<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記．卷六十八．商君傳：「商君亡至關下，欲舍客舍。客人不知其是商君也，曰：『商君之法，舍人無驗者坐之。』商君喟然歎曰：『嗟乎，為法之敝一至此哉！』」指自己訂立的法規，反而讓自己受害。比喻自作自受。資治通鑑．卷一一六．晉紀三十八．安帝義熙八年：「毅夜投牛牧佛寺……寺僧拒之曰：『昔亡師容桓蔚，為劉衛軍所殺，今實不敢容異人。』毅歎曰：『為法自弊，一至于此！』」亦作「作法自斃」。</td></tr>
