<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魁首，第一。文章魁首形容文才出眾。元˙王實甫˙西廂記˙第四本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秀才是文章魁首，姐姐是仕女班頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙清腔類˙卷一˙大勝樂˙風流惹下相思曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為你文章魁首青雲客，休看做桃李春風牆外枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
