<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出兵征討東方，而西方的百姓埋怨不先來解救自己。語本書經．仲虺之誥：「乃葛伯仇餉，初征自葛，東征西夷怨，南征北狄怨。曰：『奚獨後予。』」形容人民對仁義之師的盼望。舊五代史．卷一二○．周書．恭帝本紀：「逮事世宗，功存納麓，東征西怨，厥績懋焉。」</td></tr>
