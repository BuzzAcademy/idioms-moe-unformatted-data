<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">róng mǎ shēng jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第四十六章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下無道，戎馬生於郊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻戰亂不斷。文選˙潘岳˙西征賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>密邇獫狁，戎馬生郊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷六˙武帝紀下˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二國爭疆，戎馬生郊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
