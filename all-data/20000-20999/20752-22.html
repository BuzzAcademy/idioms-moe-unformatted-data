<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ<sup class="subfont">ˊ</sup>　ㄩㄣ　｜ㄢ<sup class="subfont">ˇ</sup>　ㄏㄨㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu yūn yǎn hūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭腦昏沉，視覺模糊。精忠岳傳．第二回：「卻不知這安人，生產纔三日，人是虛極；又遭此大難，在水面上團團轉轉，自然頭暈眼昏，故此問而不答。」亦作「頭暈眼花」。</td></tr>
