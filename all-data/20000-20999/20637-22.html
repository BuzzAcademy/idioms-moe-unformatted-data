<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有國璽的天子。南齊書˙卷十七˙輿服志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘輿傳國璽，秦璽也。晉中原亂，沒胡，江左初無之，北方人呼晉家為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>白板天子<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
