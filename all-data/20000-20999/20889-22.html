<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup>　ㄙㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì zài zhì sān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本書經˙多方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我惟時其教告之，我惟時其戰要囚之，至于再，至于三，乃有不用我降爾命，我乃其大罰殛之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指一而再，再而三。明史˙卷一八一˙徐溥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數月以來，奉中旨處分未當者封還，執奏至再至三。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
