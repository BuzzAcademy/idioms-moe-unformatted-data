<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">方，比。方桃譬李指可同美豔的桃李相比。形容美麗嬌豔。南朝梁．簡文帝．箏賦：「乃有燕餘麗妾，方桃譬李，本住南城，經移北里。」</td></tr>
