<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">亡佚者多，保存者少。唐．韓愈．與孟尚書書：「而今學者尚知宗孔氏，崇仁義，貴王賤霸而已，其大經大法，皆亡滅而不救，壞爛而不收，所謂存十一於千百，安在其能廓如也！」</td></tr>
