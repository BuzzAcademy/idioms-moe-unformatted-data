<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內心痛苦像被刀子翻攪著。元˙湯氏˙賽鴻秋˙一會家想多情套˙貨郎兒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日家悶懨懨如痴似醉魂暗消，額似錐剜，心如刀攪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休叫如此，一發叫我心如刀攪一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心如刀割<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
