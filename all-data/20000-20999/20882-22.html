<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代天子將土地分封給諸侯或功臣。見「裂土分茅」條。孤本元明雜劇．樂毅圖齊．第四折：「今日奉主公命，請您眾將加官賜賞，列土分茅，大開賢門，選用良才也。」</td></tr>
