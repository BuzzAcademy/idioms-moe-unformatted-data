<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˇ</sup>　ㄓ　ㄏㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tián fǔ zhī huò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韓子盧是天下跑的最快的狗，東郭逡是天下最狡捷的兔子。韓子盧窮追東郭逡，結果狗未追到兔子，可是二者皆力竭而亡。有一農夫看到，不費吹灰之力即得之。見戰國策．齊策三。後比喻毫不費力就輕易得到利益。三國演義．第三十三回：「若迷而不返，則是韓盧､東郭自困於前，而遺田父之獲也。」</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
