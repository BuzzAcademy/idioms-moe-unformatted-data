<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">□形容因羞愧而面色潮紅。西遊記．第三十一回：「公主聞此正言，半晌家耳紅面赤，　慚愧無地。」初刻拍案驚奇．卷二十：「朝雲耳紅面赤，不敢言語。」□形容著急發怒的樣子。精忠岳傳．第六十一回：「忽見禁子走來，輕輕的向倪完耳邊　說了幾句；倪完吃了一驚，不覺耳紅面赤。」</td></tr>
