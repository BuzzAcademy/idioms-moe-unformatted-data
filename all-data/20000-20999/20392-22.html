<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代的玉堂殿和金馬門。後用以稱翰林院或顯赫的高位。漢．荀悅．前漢紀．卷二十四．前漢孝成皇帝紀：「玉堂金門至尊之居，陰盛而滅陽，竊有宮室之象，王氏之應。」亦作「金馬玉堂」、「玉堂金馬」。</td></tr>
