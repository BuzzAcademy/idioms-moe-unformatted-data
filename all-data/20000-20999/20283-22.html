<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng nán zhú jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本爾雅˙釋地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東南之美者，有會稽之竹箭焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻有卓越才能者。明˙楊珽˙龍膏記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弱冠工詞翰，論平生才具，東南竹箭，子虛猶未獻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
