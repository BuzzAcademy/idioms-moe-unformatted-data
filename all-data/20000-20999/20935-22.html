<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻力氣強大，勇武過人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔山扛鼎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。東周列國志˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有扛鼎拔山之勇，經文緯武之才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
