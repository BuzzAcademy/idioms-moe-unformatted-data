<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不會讀書寫文章。舊唐書．卷二十．哀帝本紀：「楷目不知書，手僅能執筆，其文羅□作也。」明史．卷二一七．吳道南傳：「吳江舉人沈同和者，副都御史季文子，目不知書。」</td></tr>
