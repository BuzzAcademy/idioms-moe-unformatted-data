<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玉山，借喻儀容美好的人。玉山將崩形容人酒醉傾側不穩的樣子。南朝宋．劉義慶．世說新語．容止：「稽叔夜之為人也，巖巖若孤松之獨立；其醉也，傀俄若玉山之將崩。」亦作「玉山傾倒」、「玉山傾頹」。</td></tr>
