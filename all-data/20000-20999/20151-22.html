<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">笨鳥動作慢，必須先飛。比喻能力差者比他人提早行動，以免落後。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夯雀先飛對資質不佳的人來說，是致勝的關鍵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夯雀兒先飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
