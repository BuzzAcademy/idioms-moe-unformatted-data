<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公二十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>言出于余口，入于爾耳，誰告建也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指兩人私下談論，謹守祕密，不讓別人知道。後漢書˙卷三十六˙張霸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫前執其手曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子忠於我，我不能用，是吾罪也，子何為當然！且出口入耳之言，誰今知之！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
