<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄌㄨㄛ<sup class="subfont">ˊ</sup>　ㄉㄠ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng luó dǎo gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敲鑼打鼓。比喻大肆張揚。孽海花．第二十三回：「料想雯青這回必然要揚鑼搗鼓的大鬧，所以張夫人身雖在這邊，心卻在那邊，常常聽候消息。」亦作「揚幡擂鼓」、「揚鈴打鼓」。</td></tr>
