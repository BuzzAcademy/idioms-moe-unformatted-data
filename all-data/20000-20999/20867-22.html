<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼎是古代盛菜餚的器具。裀是毯子、褥子。列鼎重裀形容豪華奢侈的富貴生活，或泛指達官顯要。元˙紀君祥˙趙氏孤兒˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他他他只將那會諂諛的著列鼎重裀，害忠良的便加官請俸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙單刀劈四寇˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官居極品姓名高，列鼎重裀滿腹學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
