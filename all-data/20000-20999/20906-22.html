<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">成功失敗與興盛衰廢。漢．荀悅．漢紀．卷二十五．成帝紀二：「道家者流蓋出於史官，明成敗興廢，然後知秉要持權，故尚無為也。」宋．朱熹．牧齋記：「古今之成敗興廢之故，考之有不得其詳矣。」</td></tr>
