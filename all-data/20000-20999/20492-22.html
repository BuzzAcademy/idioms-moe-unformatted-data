<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄢ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fàn tiān xià zhī bù wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韙，是。犯天下之不韙指不顧一切去做全天下人都認為錯的事。清．顧炎武．日知錄．卷十七．正始：「如山濤者，既為邪說之魁，遂使嵇紹之賢，且犯天下之不韙，而不顧夫邪正之說不容兩立。」亦作「冒天下之大不韙」。</td></tr>
