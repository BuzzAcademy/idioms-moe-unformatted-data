<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月亮東升，太陽西下。比喻時間流逝。宋．吳潛．瑞鶴仙．小亭山半枕詞：「愁高悵遠。身世事，但難準。況禁他，東兔西烏相逐，古古今今不問。」</td></tr>
