<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄔ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qù tiān chǐ wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天，指宮廷或皇帝。去天尺五指與宮廷或皇帝極為相近。類說．卷二十九．引雞跖集：「韋曲杜鄠近長安。諺曰：『韋曲杜鄠，去天尺五。』」</td></tr>
