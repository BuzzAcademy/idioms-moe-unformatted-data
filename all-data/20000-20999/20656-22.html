<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bái bì qīng yíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白璧，潔白無瑕的玉，比喻清白的人。青蠅，蒼蠅，比喻卑劣佞人。白璧青蠅語本唐．陳子昂．宴胡楚真禁所詩：「人生固有命，天道信無言，青蠅一相點，白璧遂成冤。」比喻善惡忠佞。群音類選．官腔類．卷九．龍泉記．賞菊聞報：「為臣子莫貴忠和孝，繼美于今有鳳毛，白璧青蠅何足較。」</td></tr>
