<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">西除東蕩</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄔㄨ<sup class="subfont">ˊ</sup>　ㄉㄨㄥ　ㄉㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī chú dōng dàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">除，清除。蕩，掃蕩。西除東蕩比喻四處征伐敵人。元˙李壽卿˙伍員吹簫˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺也曾西除東蕩，把功勞立下幾樁樁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙十樣棉˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想我年紀小時，南討北征，西除東蕩，鞍不離將身，甲不離馬背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
