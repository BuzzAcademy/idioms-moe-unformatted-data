<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄐ｜ㄥ<sup class="subfont">ˋ</sup>　ㄜ<sup class="subfont">ˊ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ jìng é fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水枯竭，鵝飛離。比喻恩情斷絕，一無所有。元．無名氏．雲窗夢．第四折：「我則道地北天南，錦營花陣，偎紅倚翠，今日個水淨鵝飛。」亦作「水盡鵝飛」。</td></tr>
