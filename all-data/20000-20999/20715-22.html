<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以臀部為車輿，以心神為駕車的馬。語本莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浸假而化予之尻以為輪，以神為馬，予因乘之，豈更駕哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>引申為隨心所欲的神遊物外。元˙劉壎˙隱居通議˙卷二十三˙駢儷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尻輪神馬，遍從塵外遨遊，心印法燈，盡向眼前了徹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尻輿神馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
