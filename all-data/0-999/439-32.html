<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 寒山，是唐代的隱士，也是一位高僧。姓名和生卒年均不可考，因為長期隱居於天臺的寒巖，因而稱為「寒山」或「寒山子」。其詩風與早期的禪宗思想一致，蘊含禪宗的哲理。他有一首詩，說到智慧過人者與一般才德低下者的不同。才智過人的，心思敏銳，勤奮不懈地修道，可以領悟當中的佛法意境；而才德低下的，通常愚昧無知且冥頑不靈，一直要到大難臨頭了，才知道毀滅了自己的人生。常常可以看到那些明知故犯而不懼後果的人，將在市集中被處以死刑，此時唯一能做的，就是要有男子漢大丈夫的氣概，堅決果斷地接受斬首。詩的原文「一刀兩段截」，後來演變出「一刀兩斷」這句成語，用來比喻堅決地斷絕關係。</font></td></tr>
