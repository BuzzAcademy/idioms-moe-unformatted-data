<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋代時，有一位修道之人陳希夷。一天遇到一位名叫錢若水的讀書人，覺得他仙風道骨，很適合出家修行，但不能決定是否要收為弟子，於是約他第二天再到華山來，請一名道行更高的老僧看看。錢若水依約前往，那位老僧仔細端詳他後，靜默不語，過一陣子，才用灰燼在地上寫下「做不得」三個字，然後緩緩說出一句話：「他是個能在急流中勇退的人。」老僧既然這麼說了，陳希夷就打消了留他修道的念頭。不久之後，錢若水科舉高中，做到樞密院副使，一路平步青雲，仕途順遂。但他卻在四十歲時就辭官歸隱，應驗了當年老僧的話。後來「急流勇退」被用來比喻人於得意順遂時，及時隱退。</font></td></tr>
