<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「鼎」是古代用來烹煮食物的金屬器具，也是古代禮儀中的重器。夏禹時，以九州貢金鑄成九鼎，夏、商、周三代奉為象徵國家政權的傳國寶器。「鼎」因此引申有分量極重之意，「鼎鼎」，即是形容盛大的樣子。晚清小說《官場現形記》中有一段話：「老人家道：『你一到京，打聽人家，像他這樣大名鼎鼎，還怕有不曉得的？』」指這個人名氣如此之大，京城裡沒有人不曉得的，就是用「鼎鼎」來形容一個人的盛名。後來「大名鼎鼎」就被用來形容人的名氣聲望很大。</font></td></tr>
