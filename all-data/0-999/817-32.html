<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據宋代羅大經撰寫的《鶴林玉露》記載，王安石年少時，狂傲自滿，以為無人能及。他曾經帶著名片登門求見理學家周敦頤，結果一連三次都被拒絕在門外。王安石因此滿懷怨恨，不再上門求見。作者羅大經認為，周敦頤想挫王安石的銳氣，沒有什麼不對，但一連拒絕三次是過分了些。假使王安石能跟隨周敦頤學習，矯正偏頗的觀念，就不會有煩苛擾民的新法產生。「不可一世」就是直接摘自典源的一個成語，用來指人驕橫自大，目空一切，以為他人無與倫比。</font></td></tr>
