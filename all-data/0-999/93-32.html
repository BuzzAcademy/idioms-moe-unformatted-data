<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 楊朱是戰國時的思想家。有一天，他的鄰居走失了一隻羊，鄰居請鄉裡的人分頭去找，也來拜託楊朱派僕人去幫忙。楊朱驚訝地說：「只不過是走失了一隻羊，為何要這麼多人去找呢？」鄰居說：「因為岔路太多，只好多請一些人分頭去找。」後來大家都空著手回來，楊朱問說：「為什麼那麼多人去追一隻羊，還找不回來？」鄰居回答說：「因為岔路太多，在每條岔路上又各有許多小岔路。我不知羊兒走到那條岔路裡去了，所以找不回來。」楊朱由這件事深深感到：求學如果沒有找到正確的方向，就有可能像鄰人走失羊一樣，再也找不回來。後來這個故事被濃縮成「歧路亡羊」，用來比喻事理繁雜多變，求道者誤入迷途，而終無所成。</td></tr>
