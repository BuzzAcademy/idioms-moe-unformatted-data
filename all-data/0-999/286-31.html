<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《莊子．盜跖》</font><br><font  size=4 color="#808080">孔子再拜趨走，出門上車，執轡三失，目芒然无見，色若死灰，據軾低頭，不能出氣。歸到魯東門外，適遇柳下季。柳下季曰：「今者闕然數日不見，車馬有行色，得微往見跖邪？」孔子仰天而歎曰：「然。」柳下季曰：「跖得无逆汝意若前乎？」孔子曰：</font>「然。丘所謂无病而自灸<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也，疾走料<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>虎頭，編虎須<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，幾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>不免虎口哉！」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 灸：中醫上指點燃由艾葉等藥物製成的艾炷或艾卷，熏熱人體的體穴表面，以達治療目的的方法。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 料：音ㄌ｜ㄠˊ，通「撩」，觸、挑弄。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 須：「鬚」之古字，生在下巴的鬍子。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 幾：近，差一點。</font></div>
