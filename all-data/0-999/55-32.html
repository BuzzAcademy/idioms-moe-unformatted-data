<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 在宋朝鄭文寶所著的《南唐近事》一書中，曾記載這麼一個故事：王魯，南唐人，生卒年不詳，曾任當塗縣的縣令。他在任上時，貪汙收受錢財。有一天，他在府裡批示案件，其中有一個案件是地方百姓聯名控告主簿貪收賄賂。王魯看了嚇一跳，事實上收賄的不只主簿一人，他也有份，於是在卷宗上批示：「你們雖然只是用棍子打草叢，但是我就像藏身在草叢中的蛇，已經有所警惕。」這件事一經傳揚出去，成為好事的人取笑批評的話柄。後來「打草驚蛇」這句成語就從這裡演變而出，用來比喻行事不密，致使對方有所警覺，而預先防備。</font></td></tr>
