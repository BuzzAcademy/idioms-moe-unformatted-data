<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《漢書．卷七六．趙尹韓張兩王傳．王尊》載，漢代王尊，是位廉潔奉公、處事嚴明、不畏豪強的官吏。在他小時候父母親過世後，就跟著伯、叔父，以幫人牧羊維生。他十分好學，牧羊之餘，熟讀史書，日後也因此而有機會擔任官職。元帝時，他被擢升為安定太守，一上任就發出公告給所屬縣衙，告誡官吏要以身作則，當人民的表率，革除貪婪鄙陋的惡習，明察謹慎的盡守職責，不要無視法律尊嚴，而親身去試探。後來「以身試法」演變為成語，用來形容無視於法律的制裁而故意犯法。</font></td></tr>
