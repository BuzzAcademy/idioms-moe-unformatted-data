<tr><th class="ztd1"><b>漢語拼音&nbsp;</b></th><td class="ztd2"><font class="english_word">dé lǒng wàng shǔ</font></td></tr>
<tr><th class="ztd1"><b>釋義&nbsp;</b></th><td class="ztd2"></font> 隴，地名，位約當今甘肅省。蜀，地名，位約當今四川省。「得隴望蜀」指平定隴西之後，又想進軍蜀地。＃語本《東觀漢記．卷二三．隗囂傳》。後用「得隴望蜀」比喻貪得無厭，不知滿足。△「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000458%22.%26v%3D-1" class="clink" target=_blank>得寸進尺</a>」</font></td></tr>
<tr><th class="ztd1"><b><style>.tableoutfmt2 .std1{width:3%;}</style></b></th><td class="ztd2"><table class="fmt16_table"><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>參考詞語︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000048093%22.%26v%3D-1" class="clink" target=_blank>據隴望蜀</a></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>注音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >ㄐㄩ<sup class="subfont">ˋ</sup>　ㄌㄨㄥ<sup class="subfont">ˇ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>漢語拼音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><font class="english_word">jù lǒng wàng shǔ</font></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>釋義︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >猶「得隴望蜀」。見「得隴望蜀」條。
<div class="Rulediv1"><font class="english_word">01.</font>清．李漁〈與陳學山少宰書〉：「以其為人叵測，胸伏甲兵，不則見事風生，工於影射；不則據隴望蜀，誅求無已。」</div></td></tr></table><br><br></td></tr>
