<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 唐憲宗時，韓愈因建議皇帝不要迎佛骨，被貶任潮州刺史。韓愈到了潮州後，關心民間疾苦，深受人民愛戴。那時，潮州鱷魚為患，傷害人畜。韓愈知道後，寫了一篇〈祭鱷魚文〉，列舉鱷魚殘害老百姓的罪狀，告知鱷魚，牠們的行徑已經危害到百姓，勸鱷魚們即日起搬遷。如果約定的時間到了，鱷魚還不搬遷，那就證明牠們冥頑不靈，韓愈要派大批人馬，用強弓毒矢將鱷魚殺掉。據說，數日後鱷魚集體搬離，潮州再無鱷魚為患。後來「冥頑不靈」被用來指愚昧頑固而不通靈性。<br></font></td></tr>
