<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ◎<font class="english_word">１</font><font class="dianuan_mark">《詩經．小雅．小旻》</font><br><font  size=4 color="#808080">不敢暴虎，不敢馮河。人知其一，莫知其他。</font>戰戰兢兢，如臨深淵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，如履薄冰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。</font> <br><font class="dianuan_mark2"><font class="dianuan_mark2">〔注解〕</font></font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 如臨深淵：好像走在深水潭邊怕掉下去。比喻處事十分小心謹慎。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000723%22.%26v%3D-1" class="clink" target=_blank>如臨深淵</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 如履薄冰：好像走在薄冰上怕冰碎掉。比喻處事十分小心謹慎。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000736%22.%26v%3D-1" class="clink" target=_blank>如履薄冰</a>」。</font> </div><br><div>◎<font class="english_word">２</font><font class="dianuan_mark">《詩經．小雅．小宛》</font><br>溫溫恭人，如集于木<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>；惴惴<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>小心，如臨于谷。戰戰兢兢，如履薄冰。</font> <br><font class="dianuan_mark2"><font class="dianuan_mark2">〔注解〕</font></font><br></font>
