<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「一見如故」的典故可能出自於《左傳》。春秋時，吳國公子季札到鄭國訪問。見到大夫子產，相談甚歡，好像相識許久的老朋友一樣。彼此互贈珍貴禮物，表示深厚的情誼。而在《晉書》中，也有「一面如舊」的說法。晉朝時，吳郡的陸機、陸雲兩兄弟自認為江南名家子弟，相當自負，從不把中原人士放在眼裡。等到入京後，遇到名士張華，與他相處就如舊識般親切，陸家兄弟也非常仰慕他的道德風範，並以老師之禮相待。後來「一見如故」這句成語多用來形容初次見面就相處融洽，如同老朋友一般。</font></td></tr>
