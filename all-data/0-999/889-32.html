<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「紙醉金迷」原作「金迷紙醉」。唐昭宗時，有個專門醫治毒瘡的醫生孟斧，他時常出入王宮為皇室成員治病，當時對宮室建築留下深刻的印象。後來他隱居蜀中時，特別將一個小房間布置得窗明几淨，使用的器物都貼上金紙，金光四射，十分耀眼。有人親眼看過，回去後跟人說：「在這個房間歇息，會讓人沉醉在絢爛奪目的光彩之中。」後來「紙醉金迷」這句成語就從這裡演變而出，用來比喻奢侈浮華的享樂生活。</font></td></tr>
