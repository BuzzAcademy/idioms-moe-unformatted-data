<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 矛是攻擊的兵器，而盾是用來防禦兵器攻擊的器具。在《韓非子．難一》中，舉了一個故事說：有個楚國人在市集上賣矛和盾。剛開始時先是誇讚他的盾說：「我這面盾非常堅固，任何鋒利的東西都刺不破它。」過了一會兒，又誇讚他的矛說：「我這隻矛是最鋒利的，沒有什麼東西是它不能刺破的。」這時，有人緊接著問說：「如果用你的矛刺你的盾，那結果會是怎樣呢？」這一問，讓賣矛與盾的人無言以對。典源又見《韓非子．難勢》。後來這個故事被濃縮成「自相矛盾」，用來比喻言語或行事前後無法呼應，互相牴觸。</font></td></tr>
