<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「絕無僅有」意思是只此一個，絕無其他。宋代文人蘇軾曾上書給神宗皇帝，陳述自己的意見，希望神宗能廣結人心、固守法紀。文章一開始先說自己日前因上書表達買燈一事的意見，而冒犯皇上，自知罪不可赦，在家聽候發落。原本以為會被處以極刑，沒想到事情就此平息。因此非常感激皇上的恩德與善解，了解皇上是個願意改過、從善如流的人，這種美德是堯舜禹湯等古代聖王所力行不輟的，秦漢以降任何皇帝都無法做到，因此皇上可說是千年來唯一能追隨古代聖王的賢君，是絕無僅有的。後來「絕無僅有」這句成語，用來形容極為稀少。</font></td></tr>
