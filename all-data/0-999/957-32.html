<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 韓信是漢高祖劉邦開拓天下時的大將，他幫助劉邦攻下許多地方，立下不少汗馬功勞。《史記》中記載，劉邦經常與他談論各將領統御軍隊的能力。有一回問他：「你看我可以帶多少兵？」韓信說：「皇上您不過只能帶十萬人的軍隊而已。」劉邦又問他：「那你又可以帶多少兵？」韓信回答說：「我是愈多愈好。」劉邦笑著說：「既然如此，為什麼你會臣服於我呢？」韓信回答：「皇上您不善帶兵，卻能統御將領，這就是我為什麼臣服於您的原因了。這是上天給予您的能力，不是一般人可以強求的。」韓信用「多多益善」表示自己帶兵的能力，軍隊愈龐大愈能發揮實力。後來「多多益善」演變為成語，就用來指愈多愈好。</font></td></tr>
