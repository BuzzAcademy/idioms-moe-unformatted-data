<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 丹青，原指繪畫時所用的顏料，在這裡代指繪畫。引，一種樂府詩的體裁。這首〈丹青引贈曹將軍霸〉詩，寫的是盛唐時期著名畫家曹霸的一生傳記。曹霸善於畫馬，亦工肖像，所作神采栩栩如生。開元年間，他受到唐玄宗的賞識，奉命重新描繪凌煙閣裡的功臣肖像，果真一下筆便使原本已經褪色的面貌變得鮮明、生動。後來「別開生面」這句成語，就從詩中「下筆開生面」演變而出，用來比喻另外開創新的局面、風格、形式。</font></td></tr>
