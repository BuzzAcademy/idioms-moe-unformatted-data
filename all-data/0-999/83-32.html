<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋時晉國景公作夢，夢見惡鬼來向他討命，之後就生病了。病重時向秦國求良醫，於是秦桓公派醫生緩前來為景公治病。在緩還沒到達之前，景公夢見疾病化成兩個小孩，其中一個說：「緩是個良醫，我怕會受到傷害，要逃到哪裡才好？」另一個就說：「只要躲到心臟下、橫隔膜上的部位，他就奈何不了我們。」等緩到了晉國，診視過景公的病情，說：「病已經侵入心臟和橫隔膜之間的部位，不管服用藥物或是針灸，藥力都無法到達，所以這個病是治不好了。」果真，景公沒多久就過逝了。後來這個故事濃縮成「病入膏肓」，用來指人病重，無藥可救；亦用於比喻人、事已到無可挽回的程度。</font></td></tr>
