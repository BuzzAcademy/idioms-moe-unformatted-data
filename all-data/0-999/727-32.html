<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孔子是春秋時代的思想家、教育家，他曾說：「人格低下的人是不能侍奉君王的，因為他們只注重名利，沒得到前害怕得不到，得到了又擔心會失去。如果擔心到手的名利失去的話，為了繼續保有它，他們就什麼事都做得出來。」這就是說，如果君主身邊的人品德不好的話，他們為了保有既得利益，就會無所不用其極，影響朝政，蒙蔽視聽，進而使國家人民受到危害，所以這種人是絕對不能事君的。孔子用「其未得之也，患得之；既得之，患失之。」說明小人對名利得失的憂慮。後來「患得患失」這句成語就從這裡演變而出，形容人的得失心很重。</font></td></tr>
