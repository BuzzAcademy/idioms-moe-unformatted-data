<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「信口雌黃」原作「口中雌黃」。魏晉南北朝時期，由於時代環境的動盪不安，道家老子和莊子的清靜無為思想，因此得以流行，許多人都喜歡以老莊思想為談論內容，王衍就是其中的一個。他每每在談論老莊玄妙的哲理時，總能侃侃而談，即使是講錯了，或是在道理上有說不通的地方，仍然不慌不忙地隨口改正，彷彿嘴裡含了雌黃，隨時改正，所以大家都稱他是「口中雌黃」。後來「信口雌黃」這句成語就從這裡演變而出，用來比喻不顧事實真相，而隨口亂說或妄作批評。出現「信口雌黃」的書證如清．張雲璈〈察吏行〉：「太守觀察本切近，豈肯信口生雌黃。」</font></td></tr>
