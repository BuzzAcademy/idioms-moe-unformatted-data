<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《三國志．卷五八．吳書．陸遜傳》載，三國時，蜀吳交戰，吳主孫權任命陸遜為大都督，帶領兵馬迎戰蜀軍。但陸遜手下的一批老將和皇親貴族，認為他只是個書生，毫無戰功，所以不服他的領導。陸遜於是召集眾將說：「我以一介書生負此重任，是主上賞識我能夠忍受屈辱而承擔重任的一點長處。而大家也各自有應盡的職責，不容懈怠。今後若有人不聽號令，我將以軍法處置！」後來陸遜用計擊敗劉備，取得勝利，大家見識到他的機智謀略，才完全的心服口服。後來「忍辱負重」被用來形容忍受屈辱怨謗而承擔重任。</font></td></tr>
