<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 晉．陶潛〈桃花源記〉（據<font class="dianuan_mark">《陶淵明集．卷六》</font>引）<br><font  size=4 color="#808080">晉太元中，武陵人，捕魚為業。緣溪行，忘路之遠近。忽逢桃花林，夾岸數百步，中無雜樹，芳草鮮美，落英繽紛。漁人甚異之。復前行，欲窮其林。林盡水源，便得一山。山有小口，髣髴若有光。</font>便捨船，從口入。初極狹，纔通人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。復行數十步，豁然開朗，土地平曠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，屋舍儼然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 纔通人：只能容納一個人通過。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 平曠：平坦空曠。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 儼然：整齊的樣子。儼，音｜ㄢˇ。</font></div>
