<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 南北朝時，梁朝有一位名叫張纘的人寫了一篇〈瓜賦〉，描述瓜類的生長過程，並讚嘆這種蔬果的香甜美味。他寫道，瓜類在播種之初，接受了天地之氣，又在適當的時節發芽，爾後吸收日月精華，開枝散葉。在藤蔓與茂葉的庇護之下，於低溼狹小的地方慢慢成熟後，瓜蒂就會從莖部自然脫落，然後散發出一股濃郁的香甜氣味，散佈在空氣中、雲霄上，連狄牙這位古代精於烹飪的廚師，都無法調出這樣的美味，實在是人間極品啊！後來「瓜熟蒂落」這句成語就從這裡演變而出，從蔬果成熟的現象，轉而比喻人或動物懷胎足月生產，亦用於比喻時機成熟，事情自然成功。</font></td></tr>
