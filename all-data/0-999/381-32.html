<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 陳寔，字仲弓，東漢許人。個性平和，處事公正，即使在他退休後，鄉民之間起爭執時都會來找他裁斷，是地方上的表率。一天夜裡，有竊盜潛入他家，躲在屋梁上，想趁機偷取財物，但被陳寔發現了。他沒有聲張，只是將子孫召集過來，態度嚴正地訓誡說：「人要常常自我勉勵，不可以鬆懈。做壞事的人，不見得本性就壞，只是平常對自己要求不嚴，又不知學好，長久下來養成了壞習慣！就好像是屋梁上的那位君子一樣。」竊賊一聽，大驚失色，從屋梁上跳下來。陳寔對他說：「看你的樣子不像是壞人，想必是因為貧困才不得已出此下策，現在送你兩疋絹布。」從此縣裡不再發生竊盜之事。後來「梁上君子」被用來作竊賊的代稱。</font></td></tr>
