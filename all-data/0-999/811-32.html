<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋魯宣公二年的春天，楚任命鄭公子歸生攻打宋國。兩軍交戰前，宋國主帥華元宰羊犒賞軍士，但卻漏掉幫他駕車的車夫羊斟，使得羊斟懷恨在心。等到開戰，羊斟就對華元說：「前天宰羊犒賞軍士，分給誰是你作主；今天車子是我來駕駛，要往那裡去由我作主。」於是故意使華元被俘，導致宋國戰敗。後來「各自為政」這個成語就從這裡演變而出，表示各依自己的主張行事，不顧全整體。</font></td></tr>
