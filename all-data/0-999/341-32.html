<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據西漢劉向所寫的《說苑》中記載，孔子曾經前往周朝首都，參觀周王的祖廟。在祖廟右邊的臺階前，立了一個銅像，他的嘴被重重封住，背上刻了一段文字：「這是古時候說話最謹慎的人。要謹慎啊！謹慎啊！不要多話，話一多，失誤也必定多起來。」孔子就反身告誡弟子說：「這個銅像就是在告誡人們，平日謹言慎行，不要多話，就不會招來無妄的口舌之災。」另外在《孔子家語》和《太公金匱》也記錄了這件事。後來「三緘其口」演變為成語，用來形容說話謹慎或不說話。</font></td></tr>
