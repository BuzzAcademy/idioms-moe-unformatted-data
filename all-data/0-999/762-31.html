<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※清．梁啟超〈呵旁觀者文〉（據<font class="dianuan_mark">《飲冰室文集．卷五》</font>引）<br><font  size=4 color="#808080">天下最可厭可憎可鄙之人，莫過於旁觀者。</font>旁觀者，如立於東岸，觀西岸之火災，而望其紅光以為樂。如立於此船，觀彼船之沈溺，而睹其鳧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>浴以為歡。<font  size=4 color="#808080">若是者，謂之陰險也不可，謂之狠毒也不可，此種人無以名之，名之曰「無血性」。嗟乎！血性者人類之所以生，世界之所以立也。無血性則是無人類無世界也。故旁觀者，人類之蟊賊，世界之仇敵也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 鳧：音ㄈㄨˊ。鳥綱雁形目，狀如鴨而略大。體長二尺許，嘴扁，腳短，趾間有蹼，翼長能飛翔，常群居於湖沼中。或稱為「野鴨」。</font></div>
