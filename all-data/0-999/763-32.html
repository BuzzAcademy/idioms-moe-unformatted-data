<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 賈山，西漢穎川人。孝文帝時，曾寫〈至言〉一文，以秦王朝滅亡的歷史教訓，強調帝王應聽取臣下的勸諫，進用賢能之士，興禮義，輕徭賦。賈山認為，君主的權勢無窮，就像被暴雷打到，沒有不損壞的；被重物壓到，沒有不毀滅的。但是國家需要人才，如果君主的威勢太盛，有志之士也會望之卻步；如果國家沒有人才，縱使有聖君聖王，也很難能長治久安。後來「雷霆萬鈞」這句成語就從這裡演變而出，用來比喻威力強大，勢不可擋。<br></font></td></tr>
