<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 南宋文人陳亮在寫給友人朱熹（元晦）的信中，提及自己近日來的遭遇與心境。他說他在遭到橫禍，差點喪命之後，目前以教書為職業，並蓋了幾間小屋，周圍種些樹木，庭院中還有個小池，風景優美，怡然自得。其中有三間屋子取名為「抱膝」，二位友人為此而作了三首〈抱膝吟〉送我，但總覺得他們並沒有寫到真正的含意。裡面提及周公及諸葛亮等古人，但人各有志，就算睡在同一張床上，也是各做各的夢，不一定要和古人相比。而我又寫不出來自己的感受，所幸您也寫了兩首，我坐在小屋中，吟唱它們，感覺更舒適快意。後來「同床異夢」就從這裡演變而出，比喻共同生活或一起做事的人意見不同，各有各的打算。</font></td></tr>
