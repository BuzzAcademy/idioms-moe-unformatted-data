<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 戰國時魯國有一個善於製作木鐘的工匠梓慶，他做的「鐻」（ㄐㄩˋ）大家都稱讚說手工非常精妙，好像是鬼神才能做得出來。魯侯問他說：「你是用什麼技術做的？」梓慶回答說：「我只是個工人，哪有什麼技術可言？也許是因為我在製作前先齋戒一段時間，使心中潔淨，沒有外界的干擾和雜念，讓心神能專一。然後我到山林中觀察樹種的本質和特性，挑選最合用的木質才下手施工。用最自然的我雕琢最自然的木質，做出這樣的成品，或許就是這個緣故吧！」後來「鬼斧神工」這句成語就從這裡演變而出，被用來形容技藝精巧，非人力所能及。<br></font></td></tr>
