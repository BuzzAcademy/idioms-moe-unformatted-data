<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《詩經》裡的這篇歌謠，在讚頌周文王的美德，同時也講述文王與武王的身世。先談到文王父母的婚姻，再說文王與大姒的結合。文王在年輕的時候，與住在渭水旁、洽水北的大姒婚配。大姒是個賢淑的好女孩，與有德行的文王結合，這椿婚姻實在是上天美意的撮合啊！大姒婚後生下周武王，也受到上天庇佑，出兵討伐暴虐的商紂，在戰場上勇猛威武，終於開闢了周朝的天下。後來，「天作之合」就被用來指天意撮合的婚姻，多用為新婚賀詞。亦用於指自然形成的伙伴。</font></td></tr>
