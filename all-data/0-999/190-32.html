<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「管中窺豹」是指從管中看豹，只能看到一小部分，不能得到事物的全貌。這句成語見於南朝宋．劉義慶《世說新語．方正》，記載了一段王獻之幼時的事。東晉大書法家王獻之小時候，有一次在看父親的門生玩賭博遊戲，居然能看得出勝負，在一旁叫道：「南風不競。」那些門生輕視他是小孩子，便笑著說：「這小鬼有如用管子看豹，只看到牠身上的一塊斑點。」嘲笑他年紀小，見識少。王獻之人小氣傲，聽到這句話，氣得瞪大了眼睛，怒沖沖地說：「我只比荀粲和劉真長差一點而已，比你們強多了！」說完便拂袖而去。後來「管中窺豹」被用來比喻所見甚小，未得全貌。</font></td></tr>
