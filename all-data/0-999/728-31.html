<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 戰國楚．屈原〈離騷〉（據<font class="dianuan_mark">《楚辭．卷一》</font>引）<br><font  size=4 color="#808080">夏桀之常違兮，乃遂焉而逢殃。后辛之菹醢兮，殷宗用而不長。湯禹儼而祗敬兮，周論道而莫差。舉賢而授能兮，循繩墨而不頗。皇天無私阿兮，覽民德焉錯輔。夫維聖哲以茂行兮，苟得用此下土。</font>瞻前而顧後兮，相觀<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>民之計極<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。<font  size=4 color="#808080">夫孰非義而可用兮，孰非善而可服。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
