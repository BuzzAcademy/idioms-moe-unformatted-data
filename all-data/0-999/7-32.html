<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 醉翁亭位於滁州（今安徽省滁縣）城西南瑯琊山兩峰之間，為山僧智仙所築。〈醉翁亭記〉就是歐陽修遊賞醉翁亭後所寫下的一篇文章，文中描寫出山林四季變化的景色：春季有野花幽香，夏季有綠樹繁茂而成一片濃蔭，秋季風聲蕭瑟而霜色瑩潔，冬季水枯而石頭盡露。朝暮之間的景色變化，加以四季的不同景色，使得遊賞於醉翁亭中的快樂顯得無窮無盡。「水落石出」或許就是從本文摘出的一個成語。因為水位低，本來沉於水底的石頭逐一浮露出來，石頭猶如原被遮掩的真相，所以這句成語就被用於比喻事情經過澄清而後真相大白。</font></td></tr>
