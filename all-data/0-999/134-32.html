<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 唐代文學家韓愈崇尚儒家「仁愛」學說，他在〈原人〉一文裡論述到世間分天、地、人三個部分，天在上、地在下、人在中。天上有日月星辰，地上有草木山川，人間有夷狄禽獸。天為日月星辰的主人，地為草木山川的主人，而人則為夷狄禽獸的主人。人既為夷狄禽獸之主，就必須廣施仁道，不分種類、不分遠近，才不失為夷狄禽獸之主。所以聖人看待夷狄禽獸都是同等的，一樣施與仁愛。「一視同仁」就是從文中「聖人一視而同仁」一句摘錄而成的成語，後用於指平等待人，不分親疏厚薄。</font></td></tr>
