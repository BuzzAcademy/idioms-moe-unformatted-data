<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「笑裡藏刀」典源作「笑中有刀」。這句話本來是用來形容唐初的李義府。當唐高宗要立武昭儀（即後來的武則天）為皇后時，李義府曾暗中出了力，所以後來擢升高官，獲賜爵位。他這個人，平常與人相處，外表謙恭有禮，說起話來更是語氣平和，又面帶微笑。事實上，卻是一個心胸狹窄，喜歡猜忌的人。現在既然當了大官，就希望別人來歸附於他。如果有人稍為忤逆他的意思，他就想盡辦法來陷害對方。因此當時的人形容他是「笑中有刀」，並且給他取了個外號，冠上他的姓，叫作「李貓」。意思是說他像貓一樣，貌似柔順，卻會害人。後來這裡的「笑中有刀」演變成「笑裡藏刀」，形容一個人外貌和善可親，內心卻陰險狠毒。</font></font></font></font></font></td></tr>
