<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「姑妄言之」是指姑且隨便說說。《莊子．齊物論》裡瞿鵲子向長梧子說他聽到有關聖人德行的說法，問長梧子看法如何。長梧子在表達時說：「予嘗為女妄言之，女以妄聽之。」意思是說我隨便說說，而你也就隨便聽聽吧！到了宋代，葉夢得的《避暑錄話》中記載蘇軾被貶到黃州及嶺南作官時，因為地處偏遠，沒什麼公務可辦，就每天找人聊天打發時間，對任何人都來者不拒。聊到沒東西可聊了，就要他們說點鄉野奇談或鬼怪故事。等到連故事都說玩了，蘇軾還再三央求說：「姑妄言之。」要他們隨便說什麼都可以。後來「姑妄言之」演變為成語，就用來指姑且隨便說說，表示說的不一定是正確的話。</font></td></tr>
