<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 晉朝的韓康伯從小就聰明懂事，很得舅舅殷浩的疼愛，《晉書．卷七五．韓伯列傳》就記載了一段殷浩稱讚韓康伯的話：「康伯少自標置，居然是出群器。」意思是說韓康伯雖年輕，卻自視甚高，果然是同輩中最為出色的。殷浩就像一般的長輩，除了愛護康伯之外，同時也期望他不要仗著聰明就驕傲自大。有一次他看到康伯在言談間流露出一副學問淵博的樣子，就說：「康伯自以為學問淵博，其實連我言談中的智慧都未嘗得到。」殷浩對《老子》、《周易》頗有研究，是當時候的清談名家。對後生晚輩的狂妄甚不以為然。後來「拾人牙慧」這句成語就從這裡演變而出，用來比喻蹈襲他人的言論或主張。<br></font></td></tr>
