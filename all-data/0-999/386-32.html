<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋時，孔子有個學生名叫宰我，能言善道。有一天，魯哀公問宰我：「土地神的牌位要用什麼木材比較好？」他回答說：「可以參考古人的作法，像夏朝時是用松木，殷商時期多用柏木，而周朝一般都是用栗木，意思是要讓人民『戰栗（通「慄」）』。」孔子後來聽到宰我這番話，覺得他隨便猜測古人的用意，毫無根據，十分不妥當，就說：「已做過的事就不便再解說了，已經完成的事也不便再挽救，而對已經過去的事更不便再去追究是非。」意思是要宰我說話小心，對沒有把握的事不要亂加臆測。「既往不咎」就是出自典源文中的一個成語，表示對過去的錯誤不再追究責難的意思。</font></td></tr>
