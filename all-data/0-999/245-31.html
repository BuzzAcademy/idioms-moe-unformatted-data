<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ◎<font class="english_word">１</font>宋．蘇軾〈九日次韻王鞏〉詩（據<font class="dianuan_mark">《蘇東坡全集．前集．卷一○》</font>引）<br><font  size=4 color="#808080">我醉欲眠君罷休，已教從事到青州。鬢霜饒我三千丈，詩律輸君一百籌。聞道郎君閉東閣，且容老子上南樓。</font>相逢不用忙歸去，明日黃花蝶也愁。</font></font> ◎<font class="english_word">２</font>宋．蘇軾〈南鄉子．霜降水痕收〉詞（據<font class="dianuan_mark">《東坡樂府．卷上》</font>引）<br>霜降水痕收，淺碧鱗鱗露遠洲。酒力漸消風力軟，颼颼，破帽多情卻戀頭。　佳節若為酬？但把清樽斷送秋。萬事到頭都是夢，休休，明日黃花蝶也愁。</font></td></tr>
