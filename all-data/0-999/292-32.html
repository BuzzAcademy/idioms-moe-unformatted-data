<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《公羊傳．宣公十二年》載，春秋時候，楚莊王因鄭國有二心，而率領大軍加以討伐。城破之日，楚軍開進鄭國城郭大門，鄭國國君襄公，在街口跪接莊王，向楚莊王請罪，並且請求楚莊王可憐他這個戰敗之人，賜給他一塊「不毛之地」，好讓他和一些老人們去安度殘年。楚莊王因見鄭襄公有心悅臣服的意思，因此就退兵而去。「不毛之地」就是直接摘自典源的一個成語，用於指堅硬瘠薄、不適種植五穀的土地。後則用來泛指荒涼貧瘠的土地。</font></td></tr>
