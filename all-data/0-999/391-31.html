<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《左傳．哀公二十五年》</font><br><font  size=4 color="#808080">六月，公至自越。季康子、孟武伯逆於五梧。郭重僕，見二子，曰：「惡言多矣，君請盡之。」公宴於五梧，武伯為祝，惡郭重，曰：「何肥也？」</font>季孫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>曰：「請飲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>彘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>也。以魯國之密邇仇讎，臣是以不獲從君，克免於大行<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，又謂重也肥？」公曰：「是食言多矣，能無肥乎？」<font  size=4 color="#808080">飲酒不樂，公與大夫始有惡。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 季孫：季孫肥（？<font class="english_word">∼</font>西元前<font class="english_word">４</font><font class="english_word">６</font><font class="english_word">８</font>），春秋末魯國人。嗣父季孫斯為大夫，後專國政。卒謚康，又稱季康子。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 飲：罰酒。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 彘：孟武伯，名彘，春秋末魯國人，生卒年不詳。魯國大夫。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 大行：遠行。</font></div>
