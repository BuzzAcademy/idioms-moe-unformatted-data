<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 佛教傳說，佛祖講經說法時，感動了六欲諸天神，紛紛撒下各色的香花，以表讚歎。在《心地觀經．卷一．序品偈》即有記載：「六欲諸天來供養，天華亂墜遍虛空。」另外，在宋朝張敦頤的《六朝事跡編類．卷上．樓臺門第四．雨花臺》及呂祖謙的《詩律武庫．卷一○．釋學門．講經天花墜》記載一個故事：在南北朝梁武帝時，有位雲光法師，道行高妙，講經感動了上天，各色香花紛紛落下。後來這個故事被濃縮成「天華亂墜」，用來形容說話動聽。後世多作「天花亂墜」，改「華」為「花」，也用來形容浮華不實的言詞。</font></td></tr>
