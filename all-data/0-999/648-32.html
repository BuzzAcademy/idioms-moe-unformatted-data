<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 晉朝陶潛所寫的〈桃花源記〉，內容是敘述在東晉太元年間，武陵郡有個漁夫，有一天沿著溪水划船捕漁，不知道划了多久，忽然到了一個開滿桃花、景色非常優美的地方。漁夫心裡覺得十分驚訝，於是便繼續向前划。到了溪水源頭，他看到一座山，山下有個小小的洞口，洞口中好像透出一點點光亮，於是漁夫下船，從那個洞口走進去。本來洞口非常狹窄，只能容許一個人通過，再走幾十步，出現一個與世隔絕，自給自足的理想世界。文內「豁然開朗」的原意是：眼前頓時開闊明亮起來。後來也被用來形容心境忽然變得開闊暢快，亦用於形容突然領悟到某個道理。<br></font></td></tr>
