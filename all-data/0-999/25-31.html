<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 晉．葛洪<font class="dianuan_mark">《神仙傳》</font>（據<font class="dianuan_mark">《初學記．卷六．地部．海》</font>引）<br>麻姑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>謂王方平<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>曰：「自接待以來，見東海三為桑田。向<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>到蓬萊，水乃淺於往者略半也，豈復將為陵陸乎！」方平乃曰：「東海行，復揚塵耳。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 麻姑︰傳說中的仙女。姓黎字瓊仙，建昌（今江西省奉新縣西）人，修道於牟州東南姑餘山，宋徽宗政和中，封為真人。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 王方平：王遠，字方平，東漢東海湖（今江蘇省灌雲縣）人，生卒年不詳。官至中散大夫，後棄官入山習道。桓帝時徵召不就，郡國強載至京師，閉口不言，題字於宮門，所寫的都是方外之事，削去復現。後放還鄉，居太守陳耽家。相傳一夕之間蟬蛻而去。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 向：剛才。</font></div>
