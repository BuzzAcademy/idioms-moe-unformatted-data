<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「眉飛色舞」一語，形容一個人喜悅得意的神情。這句成語到了清代，普見於一般文章、小說，典源難辨。如梁章鉅的《浪跡叢談》，提到少穆尚書贈聯，他當時正在編《楹聯餘話》，因為可以增添此一美談，不禁「眉飛色舞」。《官場現形記．第一回》提到王鄉紳和王孝廉兩人對談。王鄉紳提到自己當年如何準備科考，為了記熟《制藝引全》的文章是如何地辛苦。王孝廉聽後，說這真應了那句：「吃得苦中苦，方為人上人」的話。王鄉紳聽孝廉如此推崇，當然非常高興得意，自然也就「眉飛色舞」起來。</font></td></tr>
