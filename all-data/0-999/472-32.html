<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「異想天開」是指發出奇想天門開啟，這種想法是怪異的，所以叫「異想」。異想的結果自然是不符實際、不合事理。清代無名氏〈都門紀變百詠〉中，提到為抵禦外敵入侵北京城，有人就建議找些漁戶潛水去破壞鐵甲船，也有人建議挖深護城河，並挑運河水來灌注，使它深滿以抵擋敵人。這些不符實際，不合事理的建議當然是「異想天開」的想法。</font></td></tr>
