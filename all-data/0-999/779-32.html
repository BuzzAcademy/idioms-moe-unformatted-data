<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據《韓非子．和氏》記載，楚人卞和自楚國山中得到一塊玉璞，奉獻給楚厲王，經玉工鑑定為普通的石頭，厲王以為卞和騙他，於是砍去卞和的左腳。厲王死，武王即位，卞和再次獻上玉璞，結果玉璞仍然被鑑定為石頭，卞和又被砍去右腳。到了文王即位，卞和抱著玉璞在荊山下大哭三天三夜，哭得淚盡泣血，文王得知這件事，命玉工把玉璞剖開，得到一塊寶玉，於是將它琢磨成璧，命名為「和氏璧」。後來這璧被戰國趙惠文王輾轉得到，秦昭襄王聞知此事，就派使者送信給趙惠文王，表示願意以十五座城池換他的和氏璧。因為這十五座城區當是相連，所以後來這個故事被濃縮成「價值連城」，用來形容物品十分珍貴。</font></td></tr>
