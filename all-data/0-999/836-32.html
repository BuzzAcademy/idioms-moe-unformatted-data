<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 西漢劉向所撰《說苑》一書，記錄軼聞瑣事，雜以議論，以儒家思想為指歸，闡明國家興亡、政治得失之理，以為後世鑒戒。〈談叢〉這篇是各家名言彙編，其中「一噎之故，絕穀不食；一蹶之故，卻足不行」，本於《淮南子．脩務》：「今以為學者之有過而非學者，則是以一飽之故，絕穀不食；以一蹪之難，輟足不行。惑也。」大意是：現在因為有的學者有過錯就詆毀所有的學者，不再學習，就像一旦被飯噎到，便不再吃飯，跌了一跤，就畏縮不敢再向前走。這未免太糊塗了。後來「一蹶不振」這句成語就從這裡演變而出，用來比喻一遭受挫敗，就再也不能振作起來。</font></td></tr>
