<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據唐代的鄭處誨在《明皇雜錄》中記載，唐玄宗時中書舍人蕭嵩，長得高大，留著鬍子，相貌英偉俊秀。有一天晚上，蕭嵩被唐玄宗臨時召見，要他草擬一道任命蘇頲為宰相的詔書。蕭嵩寫好後呈給玄宗過目，文中以「國之瓌寶」一詞稱讚蘇頲，但「瓌」字是蘇頲父親的名諱，於是玄宗要求蕭嵩當場更改。蕭嵩又急又害怕，流了一身汗，久久不能下筆。過了好一會，玄宗走到蕭嵩身邊觀看，看到他只將「瓌」字改成「珍」字，其餘的都沒改。等蕭嵩退下後，玄宗把草稿扔在地上，說：「蕭嵩只是外表長得好看罷了！根本沒有什麼內涵。」後來「虛有其表」演變為成語，用來形容空有華麗的外表，卻無實際的內涵。</font></td></tr>
