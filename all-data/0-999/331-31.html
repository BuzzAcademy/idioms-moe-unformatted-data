<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 明．胡應麟<font class="dianuan_mark">《詩藪．內編．近體中．七言》</font><br><font  size=4 color="#808080">〈黃鶴樓〉、〈鬱金堂〉皆順流直下，故世共推之，然二作興會適超而體裁未密，丰神故美而結撰非艱，</font>若「風急天高」<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，則一篇之中句句皆律，一句之中字字皆律，而實一意貫串，一氣呵成。<font  size=4 color="#808080">驟讀之，首尾若未嘗有對者，胸腹若無意於對者；細繹之，則錙銖鈞兩，毫髮不差，而建瓴走阪之勢，如百川東注於尾閭之窟。至用句、用字，又皆古今人必不敢道，決不能道者，真曠代之作也，然非初學士所當究心，亦匪淺識所能共賞。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
