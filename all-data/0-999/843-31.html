<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《朱子語類．卷七四．易．上繫上》</font><br><font  size=4 color="#808080">問：「『卦有小大』，舊說謂〈大畜〉、〈小畜〉、〈大過〉、〈小過〉，如此，則只說得四卦。」曰：「看來只是好底卦，便是大；不好底卦，便是小。如〈復〉，如〈泰〉，如〈大有〉，如〈夬〉之類，是好底卦；如〈睽〉，如〈困〉，如〈小過〉底，盡不好底。</font>譬如人，光明磊落底<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>便是好人，昏昧迷暗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>底便是不好人。<font  size=4 color="#808080">所以謂『卦有小大，辭有險易』。大卦辭易，小卦辭險，即此可見。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
