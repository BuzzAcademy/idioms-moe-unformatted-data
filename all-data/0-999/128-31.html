<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="layoutclass_pic"><div class="layoutclass_first_pic"><table class="ztable"><tr><th class="ztd1"><b>成語&nbsp;</b></th><td class="ztd2">不倫不類</td></tr>
<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．劉知幾<font class="dianuan_mark">《史通．卷一六．雜說上》</font><br><font  size=4 color="#808080"><font class="dianuan_mark">《公羊》</font>云：「許世子止弒其君。」「曷為加弒？譏子道之不盡也。」其次因言樂正子春之視疾，以明許世子之得罪。尋子春孝道，義感神明，固以方駕曾、閔，連蹤丁、郭。苟事親不逮樂正，便以弒逆加名，斯亦擬失其流，責非其罪。蓋公羊、樂正，俱出孔父門人，思欲更相引重，曲加談述。</font>所以樂正<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>行事，無理輒書，致使編次不倫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，比喻非類，言之可為嗤怪<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 樂正：樂正子春，春秋人，生卒年不詳。曾子弟子，事親至孝。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 不倫：不合道理，不像樣。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 嗤怪：可笑而奇怪。嗤，音ㄔ，譏笑。</font></div>
</td></tr>
