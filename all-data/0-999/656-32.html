<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 堪輿家就是風水家，稱山脈的起伏為「龍」，其主峰稱為「來龍」；山谷中的溪流稱為「脈」，而其主流則稱為「去脈」。「來龍去脈」指從頭到尾像脈管一樣連貫著的地勢。在明．無名氏《運甓記．第一三齣》中，陶侃為了葬母，四處尋找墓地，恰巧遇見一個懂得堪輿術的老翁，指點他一塊靠嶺朝山的富貴之地時，就有此說法。後來「來龍去脈」被引申用來比喻事情的首尾始末。</font></td></tr>
