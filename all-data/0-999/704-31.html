<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．蘇軾〈與李之儀書〉五首之二（據<font class="dianuan_mark">《蘇東坡全集．續集．卷四．書簡》</font>引）<br><font  size=4 color="#808080">某啟。</font>契闊八年，豈謂復有見日！漸近中原<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，辱書<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>尤數<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，喜出望外。<font  size=4 color="#808080">比日起居佳勝。某已得舟，決歸許，如所教。而長子邁遽捨字，深以為恨。報除輦運似亦不惡。近日除目時有如人所料者。此後端叔必已信安矣！但老境少安，餘皆不足道。乍熱，萬萬以時自愛。某再拜。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 中原：黃河下游一帶，包括河南的大部分、山東的西部，河北、山西的南部及陝西的東部。此指京師開封。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 辱書：收到來信。辱，謙辭，有承蒙之意。書，信件。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 尤數：格外頻繁。尤，格外。數，音ㄕㄨㄛˋ，頻頻。</font></div>
