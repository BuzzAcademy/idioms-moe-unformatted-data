<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《孝經》是儒家講述孝道的經典，它在第一章便說明了全書的主旨，題名為「開宗明義」。宋代的邢昺對這四個字做了詳細的解釋，說「開，張也。宗，本也。明，顯也。義，理也」，也就是說這一章是用來表明全書的宗旨，闡明孝道的本義。所以「開宗明義」就被沿用成為一句成語，除仍用來表示說明一本書的宗旨義理外，亦用來指說話或寫文章一開始就揭明主旨綱要。</font></td></tr>
