<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「天造地設」指事物乃天地的力量所形成，也就是天然所形成的。此語見於宋代陸游的〈南園記〉。宋寧宗慶元三年二月丙午，憲聖太后賜與少師平原郡王韓侂冑一處別園，經過修築整建後，取名「南園」。南園位於浙江杭州市武林山東麓，山腳下是西湖湖水匯集處，自然天成的景色，可說是山光水色中最為美麗的。後來「天造地設」就是用來指天然所成就的，亦用來形容人或事物彼此配合得自然得體，渾然天成。</font></td></tr>
