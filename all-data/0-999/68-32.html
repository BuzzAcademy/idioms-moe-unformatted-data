<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 韓非，戰國時韓國的宗室公子，是當時先秦諸子學派裡，一位重要的法家代表人物，主張君王治理國家須結合法、術、勢三者。《韓非子．大體》指出識大體的人，不會讓自己的一點小聰明迷惑己心，也不會以一己的私利追求而操心勞神。韓非認為法治精神是重要的，他認為古時能執守大體的君王，用嚴明的法律來治理國家，用分明的賞罰來獎善懲惡，用客觀的標準來評量事物的輕重大小；不違反天理，不傷害人性；也不在細微的地方刻意尋找缺點和毛病。後來原文中「吹毛而求小疵」，演變成「吹毛求疵」這句成語，用來比喻刻意挑剔過失或缺點。</font></font></font></font></font></td></tr>
