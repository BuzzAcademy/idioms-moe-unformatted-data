<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 相傳在堯的時代，天下發生大水，把田地和房子都沖毀了，人們生活十分痛苦。於是堯派禹前去治水。禹是個十分認真負責的人，有悲天憫人的胸懷。他親拿著治水的工具，和工人們一起開通水道，疏通洪水，因為太勞累，以至小腿上面的毛也被磨光了，身體常常浸沐在驟雨中，頭髮被烈風給吹動著，也就是頂著烈風急雨不斷辛勤工作，只希望早日消除洪水，讓天下百姓能夠安居樂業。《莊子．天下》文載，墨子稱禹「沐甚雨，櫛疾風」，後來「櫛風沐雨」這句成語就從這裡演變而出，用來比喻在外奔走，極為辛勞。</font></td></tr>
