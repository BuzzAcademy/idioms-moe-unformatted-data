<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《易經》是《周易》的別名。頤卦的卦象為<img src=/cydic/dicword/00329_w01.jpg border=0 alt=* class=fontimg valign=center>，象張開的口，牙齒可見。下卦為震，象雷，象咀嚼時運動的下顎；上卦為艮，象山，象咀嚼時靜止的上顎。此卦闡釋養人養己的正道。頤卦中的六四爻，為以上養下之象，如老虎般威嚴地注視著在下的人，希望自己的心敦實守正。這樣做就不致產生災禍。後來「虎視眈眈」演變為成語，多被用來比喻心懷不軌，伺機掠奪。</font></td></tr>
