<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．韓愈〈答柳柳州食蝦蟆〉詩（據<font class="dianuan_mark">《全唐詩．卷三四一．韓愈》</font>引）<br><font  size=4 color="#808080">蝦蟆雖水居，水特變形貌。強號為蛙蛤，於實無所校。雖然兩股長，其奈脊皴皰。跳躑雖云高，意不離濘淖。</font>鳴聲相呼和，無理只取鬧。<font  size=4 color="#808080">周公所不堪，灑灰垂典教。我棄愁海濱，恆願眠不覺。叵堪朋類多，沸耳作驚爆。端能敗笙磬，仍工亂學校。雖蒙句踐禮，竟不聞報效。大戰元鼎年，孰強孰敗橈。居然當鼎味，豈不辱釣罩。余初不下喉，近亦能稍稍。常懼染蠻夷，失平生好樂。而君復何為，甘食比豢豹。獵較務同俗，全身斯為孝。哀哉思慮深，未見許回櫂。</font></font></td></tr>
