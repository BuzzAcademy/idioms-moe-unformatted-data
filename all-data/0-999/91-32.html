<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 東漢有個讀書人梁鴻，個性耿介。因為世道混亂，不願侍奉權貴，所以放棄作官。娶了妻子孟光後，兩人就移居吳地，依托在大戶人家皋伯通家中，受雇為人舂米。每當梁鴻工作結束回到家中，妻子總是準備好了食物，用食盤端到他面前，並高舉至與眉齊，不敢與丈夫平視，充分表現出對丈夫的敬愛。由於她這樣的舉動，也讓皋伯通察覺到梁鴻的人品必有過人之處，絕非泛泛之輩，而對他另眼看待。後來這個故事被濃縮成「舉案齊眉」，用來比喻夫妻相敬如賓。</font></td></tr>
