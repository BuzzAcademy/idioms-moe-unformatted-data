<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 唐朝張藻（或作張璪）是一個著名的畫家，曾經做到了員外郎，也參與名門世族的文學活動，是當時的名流人物。他在繪畫上有很深的造詣，尤其擅長畫山水樹石，頗有聲譽，人稱他的畫作為「神品」。對於松樹的畫法更是特別，可說是冠絕古今。他可以用一隻手握兩枝筆，同時作畫，其中一枝筆畫的是蒼翠的樹枝，另一枝筆畫的是乾枯的樹枝。完全不同的形象，一次完成，同樣地生動逼真。後來「雙管齊下」這句成語就從這裡演變而出，用來比喻同時採用兩種辦法來做事。</font></td></tr>
