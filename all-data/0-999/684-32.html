<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 〈東飛伯勞歌〉或成於齊、梁之前，不知其作者及確實年代。伯勞和燕子都是夏侯鳥，主要分布於日本、韓國、中國東北等地區。每年七夕過後，北方天氣開始轉涼，食物短缺，牠們就會遷徙到南方的浙江沿海、臺灣、菲律賓及南洋群島避冬，兩者分布的範圍大致相同，但古代住在華北平原一帶的人，只有在七夕之後的一個多月內，才會看到大量的伯勞和燕子同時飛來。所以他們覺得伯勞跟燕子就像織女跟牛郎一樣，一整年難得見面一次，好不容易碰面了，馬上又要各自南飛。後來「勞燕分飛」這句成語就從這裡演變而出，用來比喻別離，多用於夫妻、情人之間。</font></td></tr>
