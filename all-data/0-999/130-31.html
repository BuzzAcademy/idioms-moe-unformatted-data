<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※唐．宋之問〈遊法華寺〉詩（據<font class="dianuan_mark">《全唐詩．卷五三．宋之問》</font>引）<br>高岫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>擬耆闍<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，真乘引妙車。空中結樓殿，意表出雲霞。<font  size=4 color="#808080">後果纏三足，前因感六牙。宴林薰寶樹，水溜滴金沙。寒谷梅猶淺，溫庭橘未華。臺香紅藥亂，塔影綠篁遮。果漸輪王族，緣超梵帝家。晨行踏忍草，夜誦得靈花。江郡將何匹，天都亦未加。朝來沿泛所，應是逐仙槎。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
