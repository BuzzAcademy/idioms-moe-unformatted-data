<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據晉．習鑿齒《漢晉春秋》載，東晉的庾翼，在軍事上頗有才能，因為有他鎮守武昌等地，抵禦了來自北方的侵略，讓東晉因此能夠偏安江南。當時文人流行清談，盡說些浮誇無據的言論，其中又以杜乂和殷浩二人最得到眾人佩服，讚美之聲不斷，認為他們才華如此出眾，應該受到重用，給予官職。一向務實的庾翼，對於這些徒逞口舌之能的文人十分厭惡，因此只要有人在他面前讚美這些人，他就會說：「像杜乂、殷浩這樣的人，對待他們應該像對待用不著的東西一樣，先捆起來放在閣樓上，等到天下太平了，再來考慮應該給他們什麼樣的官職。」後來「束之高閣」演變為成語，就用來比喻棄置不用。</font></font></font></font></font></td></tr>
