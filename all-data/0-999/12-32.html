<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《神異經》大約是一本漢代的小說。此書是在《山海經》的影響下產生的，不論是在內容、筆法等各方面都有意模仿《山海經》，只是作者另外添加了神仙方術和儒家思想的觀念在其中。《神異經》記載了一段故事：西方邊遠的地方有一些人，他們不必閱讀傳統的典籍巨著，但行為思想，卻能合乎禮儀規範。天神賜給他們衣服，男的穿著紅色衣服，白色腰帶，戴著帽子；女的穿著綠色衣服，戴著華麗的首飾。這些天衣不是用一般凡間針線縫製，所以都沒有縫痕。後來這個故事被濃縮成「天衣無縫」，用來比喻詩文渾然天成，沒有斧鑿痕跡；亦用於比喻事物或計畫周密完美，沒有一絲破綻或缺點。</font></body></td></tr>
