<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《左傳．昭公十五年》</font><br><font  size=4 color="#808080">十二月，晉荀躒如周，葬穆后，籍談為介。……文伯揖籍談。對曰：「諸侯之封也，皆受明器於王室，以鎮撫其社稷，故能薦彝器於王。晉居深山，戎狄之與鄰，而遠於王室。王靈不及，拜戎不暇，其何以獻器？」王曰：「叔氏，而忘諸乎？叔父唐叔，成王之母弟也，其反無分乎？……夫有勳而不廢，有績而載，奉之以土田，撫之以彝器，旌之以車服，明之以文章，子孫不忘，所謂福也。福祚之不登，叔父焉在？且昔而高祖孫伯黶，司晉之典籍，以為大政，故曰籍氏。及辛有之二子董之晉，於是乎有董史。女，司典之後也，何故忘之？」籍談不能對。賓出，</font>王曰：「籍父其無後乎！數典而忘其祖。」</font></td></tr>
