<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「胡思亂想」就是胡亂思想，指不切實際地妄想。此語在《朱子語類》多見。朱熹是宋代著名的理學家，學說以居敬窮理為主。在《朱子語類．卷一二．學六．持守》中，他主張研究學問前要先收斂心神，使心力集中。如果將心力歸總匯聚到義理上，專心一志，就不會「胡思亂想」，時間一久，自然會降低對物質的欲望，將心力著重在義理上。另外在《朱子語類．卷一一三．朱子十．訓門人一》中也用到「胡思亂想」。此段記載了朱熹回答陳淳（安卿）：「所謂操存，只是教你如何匯聚心力，不胡思亂想，並不是教你在心裡固執著某種東西。」這兩處的「胡思亂想」都是指不切實際地妄想。</font></td></tr>
