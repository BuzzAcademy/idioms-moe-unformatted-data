<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃南朝宋．劉義慶<font class="dianuan_mark">《世說新語．文學》</font><br>佛經以為袪練<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>神明，則聖人可致。簡文<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>云：「不知便可登峰造極不<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>？然陶練之功，尚不可誣。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>

<div class="Rulediv"><font class="english_word">(2)</font> 簡文：即東晉簡文帝司馬昱（西元<font class="english_word">３</font><font class="english_word">２</font><font class="english_word">０</font><font class="english_word">∼</font><font class="english_word">３</font><font class="english_word">７</font><font class="english_word">２</font>），字道萬。元帝少子，封琅邪王，後徙封會稽王。廢帝太和元年為丞相，而無建樹，大權歸桓溫。後桓溫廢廢帝，改立昱。在位期間，留心典籍，長於清談。在位二年，廟號太宗。</font></div>
