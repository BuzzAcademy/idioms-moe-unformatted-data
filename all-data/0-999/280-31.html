<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《左傳．昭公十一年》</font><br><font  size=4 color="#808080">楚子城陳、蔡，不羹。使弃疾為蔡公。王問於申無宇曰：「弃疾在蔡何如？」對曰：「擇子莫如父，擇臣莫如君。鄭莊公城櫟而寘子元焉，使昭公不立；齊桓公城穀而寘管仲焉，至于今賴之。臣聞五大不在邊，五細不在庭，親不在外，羈不在內。今弃疾在外，鄭丹在內，君其少戒。」王曰：「國有大城何如？」對曰：「</font>鄭京櫟實殺曼伯，宋蕭、亳實殺子游，齊渠丘實殺無知，衛蒲、戚實出獻公。若由是觀之，則害於國。末大必折，尾大不掉，君所知也。」</font></td></tr>
