<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《左傳．僖公四年》載，魯僖公四年時，齊桓公以諸侯的軍隊攻打蔡國，蔡國潰敗後，接著又進兵征討楚國。楚成王便派遣使者前去交涉說：「齊國地處北海，楚國地處南海，兩國相距遙遠，毫無利害關係和牽連。即便放逸馬牛雌雄相誘相追逐，也不可能發生越界的事。不知貴國為什麼要攻打我們呢？」後來雙方估量彼此實力相差無幾，真打起來，大家都無好處。便結盟和好，結束這件事情。後來「風馬牛不相及」被用來比喻事物彼此之間毫不相干。<br></font></td></tr>
