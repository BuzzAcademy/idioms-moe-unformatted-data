<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「出」，產生。「神」，神妙，指變化之極，《易經．繫辭上》：「陰陽不測之謂神。」「入」，進入。「化」，造化，指非人力可比之化境。「出神入化」指產生神妙，入於化境。後多用於文藝、工藝、技藝等之成就方面，形容其技巧達到至高絕妙的境界。典源黃佐《翰林記．卷一○．習書》敘述明宣宗習書法，臨摹古帖，始學趙孟頫，而有遒勁之氣，其書法精能之至，已達「出神入化」之境。按：古來品評書藝，有能品、精品、妙品、神品之分，神品為最高之境界，為神妙至極的作品。後來「出神入化」被用來形容文藝、技藝、工藝等之技巧達到至高絕妙的境界。<br></font></td></tr>
