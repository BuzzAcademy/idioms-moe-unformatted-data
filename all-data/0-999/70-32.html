<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 永嘉之亂後，晉室南遷，天下仍不太平，各地均有叛亂。晉成帝時，蘇峻起兵叛亂，進逼京師，情勢十分危急。那時以陶侃為首，聯合溫嶠等人共同討伐叛軍，卻一直無法取勝。陶侃感到勢不可為，想要退兵，溫嶠便說服他，說：「天子受到小人逼迫，社稷動盪不安，正是臣子報效國家的時機。如今的情勢，已經不容我們退縮，就好像騎上了老虎，難以下來啊！」陶侃無法反駁，便留下來繼續領導眾人，終於平定了蘇峻之亂。後來「騎虎難下」這句成語，就從南朝宋．何法盛〈晉中興書〉所記溫嶠言「騎虎之勢，可得下乎」演變而出，比喻事情迫於情勢，無法中止，只好繼續做下去。</font></font></font></font></font></td></tr>
