<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《史記．卷七．項羽本紀》載，秦朝末年，項梁和他的姪子項羽住在吳中，因為項梁足智多謀，兩人頗受地方敬重。秦二世元年，陳勝等人從大澤起義抗秦，會稽郡守殷通將項梁找來，對他說：「浙江以西都已經造反了，這是上天要亡秦國。我曾聽人說過，凡事先下手取得先機，才能制伏對方，否則將被人所制。所以我也想趁此時發動軍隊抗秦，並請您和桓楚統率軍隊。」項梁不想和殷通合作，便與項羽用計把殷通殺了，並接管會稽郡與殷通的軍隊，立下日後抗秦大業的基礎。這裡的原文「先即制人，後則為人所制」，後來演變成「先發制人」這句成語，比喻凡事先下手取得先機，才能制伏對方。</font></td></tr>
