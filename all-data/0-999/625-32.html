<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《禮記．王制》中描述古代的司法制度，犯人的罪行一旦判決之後，君王先命三公共同審理，之後三公再將判決書呈交給君王。君王看了判決書之後，得依「因無知而犯罪」、「因過失而犯罪」、「因遺忘而犯罪」三種情形，酌量給予減刑，最後裁定刑罰。刑罰一旦裁定，即使只是輕微的小罪，也必須澈底執行，不得赦免。因為一旦犯罪成立，刑罰就會加在身上；一旦刑罰加到身上，就不可能再改變了。所以一個君子在裁定刑罰之前，必定會竭盡心力來審理案件。後來「一成不變」這句成語就從這裡演變而出，引申指事情既定之後，從不改變。</font></td></tr>
