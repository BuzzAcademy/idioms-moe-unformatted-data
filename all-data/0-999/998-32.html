<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「妙手回春」係由「妙手」及「回春」二語組合而成。「妙手」是出自晉．蔡洪〈圍棋賦〉，下棋前要有好的棋具，由手藝如古代巧匠魯班、王爾的工匠，用上好的木材製作棋盤，然後擺好陣式，才開始棋局。文中以「妙手」形容工匠們的巧藝，後用來比喻技能高超的人。「回春」指春天重來，見用於宋．蘇軾〈浪淘沙．昨日出東城〉詞。詞裡描述蘇軾在冬天將盡之時，出門感受春天是否已經到來。一看人家牆頭上的杏花已呈暗紅，柵欄內的花都含苞待放，顯然春天早已來到。詞中的「回春」是指冬盡春來，大地又充滿生機，可借以比喻重獲生機。後來這兩個典源被合用成「妙手回春」，比喻醫師的醫術高明，能治好重病。</font></td></tr>
