<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 管子（？<font class="english_word">∼</font>西元前<font class="english_word">６</font><font class="english_word">４</font><font class="english_word">４</font>），名夷吾，字仲，春秋齊國潁上人。初事公子糾，後事齊桓公為相。通貨積財，富國強兵，尊周室，攘戎狄，九合諸侯，一匡天下；輔佐桓公成為霸主，桓公尊為「仲父」。管子奠定齊國的法治思想，著重經濟管理，他曾說：「像烏鴉一樣暫時湊合在一起的人，因為沒有組織、沒有紀律，剛開始什麼都好商量，久了就什麼都看不對眼，互相唾棄。表面上雖然還維持良好的關係，但因為沒有交心，權力不在領導人的手上，而在屬下或幕僚，可說是暫時依附、沒有權勢的領導者。」後來「烏合之眾」被用來比喻暫時湊合，無組織、無紀律的一群人。<br></font></td></tr>
