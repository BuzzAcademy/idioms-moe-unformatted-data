<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《書經．盤庚上》</font><br><font  size=4 color="#808080">王若曰：「格汝眾，予告汝，訓汝猷，黜乃心，無傲從康。古我先王，亦惟圖任舊人共政。王播告之，脩不匿厥指，王用丕欽；罔有逸言，民用丕變。今汝聒聒，起信險膚，予弗知乃所訟。</font>非予<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>自荒茲德；惟汝含德，不惕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>予一人。予若觀火。<font  size=4 color="#808080">予亦拙謀，作乃逸。若網在綱，有條而不紊。若農服田力穡，乃亦有秋。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 予：指盤庚，商朝第十七代君主，生卒年不詳。遷都後改國號殷，因遷都而作告諭臣民之書，即<font class="dianuan_mark">《書經》</font>中的〈盤庚〉三篇。遵湯之德，行湯之政，諸侯來朝，商道復興，在位二十八年。或作「般庚」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 惕：懼怕。</font></div>
