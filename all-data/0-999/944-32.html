<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「隨聲附和」的意思就是自己沒有主見，只迎合他人的意見。隨聲，就是跟著別人的聲音。漢代劉歆〈移讓太常博士〉：「或懷疾妒，不考實情，雷同相從，隨聲是非。」這裡的「雷同相從，隨聲是非」就是別人說什麼，跟著他說，不考究真相，可見原本「隨聲」已有「附和」的意思。另外應劭的《風俗通義．卷二．正失》：「審形者少，隨聲者多。」意思也是說考竟實情的人少，隨聲唱和者多。後來「隨聲」之後，加上「附和」就成為「隨聲附和」的成語。出現這句成語的文獻如宋．魏了翁〈直前奏六未喻及邪正二論〉：「人至於忠忱體國，真實任事，則圖惟國事之濟，言慮所終，事惟其是，而豈肯隨聲附和，以僥倖萬一乎！」</font></td></tr>
