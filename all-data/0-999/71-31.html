<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《漢書．卷四八．賈誼傳》</font><br><font  size=4 color="#808080">故古者聖王制為等列，內有公卿大夫士，外有公侯伯子男，然後有官師小吏，延及庶人，等級分明，而天子加焉，故其尊不可及也。</font>里諺曰：「欲投鼠而忌器。」此善諭也。鼠近於器，尚憚<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>不投，恐傷其器，況於貴臣之近主乎！廉恥節禮以治君子，故有賜死而亡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>戮辱。是以黥劓之罪<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>不及大夫，以其離主上不遠也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
