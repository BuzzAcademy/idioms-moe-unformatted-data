<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 有一次萬章問孟子：「我聽說伊尹曾經以宰割烹調的手藝來要求湯任用他，有這回事嗎？」孟子說：「沒有。不是這樣的。伊尹在莘國的郊野耕種，並且喜愛堯舜的道理。如果不合堯舜的義理，不合堯舜的正道，就是把天下當俸祿送給他，他也會棄之不顧。縱使拴住四千匹馬放在面前，他也不會看一眼。只要是不合道義，即使一支小草，他也不會拿給別人或拿別人的。」後來「一介不取」這句成語，就從原文中的「一介不以取諸人」演變而出，用來形容人的操守非常清廉。</font></td></tr>
