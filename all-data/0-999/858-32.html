<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 切、磋、琢、磨：分別是對於動物骨頭、象牙、玉石、石頭等四種工藝材料進行加工整治的方式。例如《爾雅．釋器》：「骨謂之切，象謂之磋，玉謂之琢，石謂之磨。」就是這個意思。《詩經．衛風．淇奧》一文讚美衛武公的品德，是一位具有華美文采的君子，同時又有著虛心納諫的美德。就如同玉石工匠致力於切磋琢磨動物骨頭、象牙、玉石、石頭等工藝材料一樣，在行為上精益求精；因此他的舉止，莊重威嚴，顯赫而煥發。後來「切磋琢磨」這句成語就從這裡演變而出，比喻互相研究討論，取長補短，以求精進。</font></td></tr>
