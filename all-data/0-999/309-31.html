<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《高僧傳．三集．卷一六．唐撫州景雲寺上恆傳》</font><br><font  size=4 color="#808080">釋上恆，姓饒氏，臨川南城人也。童而有知，志學之年發心捨家，從母黨在空門而求攝受，教誦佛典日計千言。壯齒從南嶽大圓大師納戒，而聽涉精苦。……</font>貞元初，徙居豫章龍興寺，與廬阜法真、天臺靈祐、荊門法<img src=/cydic/dicword/a03727-003.jpg border=0 alt=* class=fontimg valign=center>、興果神湊、建昌慧璡遊也，塤箎合韻<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，水乳相資<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。法付王臣，故與姜相國公輔、顏魯公真卿、楊憑、韋丹四君友善。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 塤箎合韻：塤、箎皆為古代的樂器，二者合奏時聲調和諧。比喻相處和諧。塤，音ㄒㄩㄣ，同「壎」。箎，音ㄔˊ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 資：憑藉。水與乳最易融合為一體，故謂水乳相資，義同水乳交融。</font></div>
