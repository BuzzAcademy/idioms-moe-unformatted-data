<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「無中生有」指從「無」捏造出「有」，所以可指本無其事，憑空造作。這句成語一般以為出自於《老子》，但這和《老子．第四○章》所說的「天下萬物生於有，有生於無」，意思並不一樣。老子認為天下萬物都是從「有」產生出來，而「有」又從「無」產生出來。就這個意思來看，老子的「無中生有」，是一種解釋道之本源的見解，和後代使用「無中生有」的意思頗有不同。後來的用法，這個「無」就是「沒有這回事」，這個「有」就是「有這回事」，所以「無中生有」的意思才會是：本無其事，憑空捏造。</font></td></tr>
