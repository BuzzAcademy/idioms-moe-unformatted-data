<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《書經．舜典》記載了堯治理政事謹慎謙讓，通達事理；考察天時以制定百官職守，因此政治昭明，各邦國間和睦親切，人民也歡樂和諧。後來四方的諸侯長推薦舜的美德，經過堯一段時間的考察，舜都能把各種職務辦理得有條不紊，於是堯決定讓舜繼承帝位。就在舜攝政輔佐了堯二十八年時，堯逝世了，天下人民如同死去父母一樣的悲痛。有三年之久的時間，全國上下都斷絕了樂聲，瀰漫著哀淒的氣氛。「如喪考妣」是直接摘自典源的成語，用來比喻悲痛至極。</font></td></tr>
