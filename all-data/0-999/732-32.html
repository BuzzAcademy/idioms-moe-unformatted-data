<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 南宋時有個叫曹詠的人，他依附當時權勢最大的秦檜，因此而飛黃騰達，做了大官，富貴榮華享用不盡。家鄉的人都來巴結，唯獨他的大舅子厲德新不願奉承他，讓他心生怨恨。厲德新當時在家鄉做里長的職務，曹詠利用權勢，要他的長官對他百般刁難，但厲德新一直咬牙隱忍，不肯屈服。後來秦檜死了，依附他的人也跟著失勢。厲德新寫了一篇〈樹倒猢猻散賦〉，派人送給曹詠。將秦檜比喻為大樹，而像曹詠這樣依附他的人則如樹上棲息的猴子，大樹一倒，猴子們也跟著四散。果真不久後，曹詠就被貶到南方偏遠的新州，最後死在那裡。後來「樹倒猢猻散」就被用來比喻有權勢的人一旦失勢，其依附者隨即散去。</font></td></tr>
