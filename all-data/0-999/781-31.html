<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※宋．吳潛〈望江南．家山好〉詞（據<font class="dianuan_mark">《全宋詞．吳潛》</font>引）<br><font  size=4 color="#808080">家山好，不是撰虛名。世上盛衰常倚伏，天家日月也虧盈。退步是前程。</font>　　且恁地<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，捲索了收繩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。六宇五胡<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>生口面<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，三言兩語費顏情<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。<font  size=4 color="#808080">贏得鬢星星。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 且恁地：姑且就如此。恁，如此。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 捲索了收繩：收捲了繩索，比喻回轉田園，不問世事。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 六宇五胡：全天下的異族人。六宇，指上下四方。五胡，指匈奴、羯、鮮卑、氐、羌五種自北方移居中原的胡人。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 生口面：陌生人的是非口舌。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 費顏情：難以揣測真情意。</font></div>
