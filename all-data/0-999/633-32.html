<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《後漢書．卷一九．耿弇列傳》載，漢朝建威將軍耿弇（｜ㄢˇ），曾立下多次輝煌的戰功，光武帝劉秀對他十分信任。因為據守琅邪郡的張步不接受招降，於是他奉命領兵攻打，最後在臨淄大敗張步。幾天後，皇上來到臨淄勞軍，並且對他說：「以前在南陽時，你提出取得天下的計策，我以為不可能成功；現在天下大勢已定，可見只要立下志向努力去做，事情終必會成功。」後來「有志竟成」這個成語就從這裡的「有志者事竟成也」演變而出，用於表示立定志向去做，終必成功。</font></td></tr>
