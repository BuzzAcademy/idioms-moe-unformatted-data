<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據元代陶宗儀所著的《南村輟耕錄》記載，「三姑六婆」原本是指古代婦女從事的九種職業的總稱，但這九種職業被當時一般社會大眾認為是不高尚的，有違社會禮俗。一個家庭裡如果有人從事其中一種工作，家中很少不會發生姦汙、竊盜等邪惡淫亂的事情。若是能像躲避蛇蠍般謹慎，遠離這些人，也許是使家宅安寧的方法。也因為古代社會風氣保守，婦女大都足不出戶，只有這些三姑六婆和她們接觸的機會較多，閒話家常之下，容易搬弄是非，造謠生事，所以有人就用「三姑六婆」來比喻那些愛搬弄是非的婦女。後來「三姑六婆」這句成語就從這裡演變而出，用來比喻愛搬弄是非的婦女。</font></td></tr>
