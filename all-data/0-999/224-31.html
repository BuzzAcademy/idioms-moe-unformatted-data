<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．李白〈長干行〉二首之一（據<font class="dianuan_mark">《全唐詩．卷一六三．李白》</font>引）<br>妾髮初覆額，折花門前劇。郎騎竹馬來，遶床弄青梅。同居長干里，兩小無嫌猜。<font  size=4 color="#808080">十四為君婦，羞顏未嘗開。低頭向暗壁，千喚不一迴。十五始展眉，願同塵與灰。常存抱柱信，豈上望夫臺。十六君遠行，瞿塘灩澦堆。五月不可觸，猿聲天上哀。門前遲行跡，一一生綠苔。苔深不能掃，落葉秋風早。八月胡蝶來，雙飛西園草。感此傷妾心，坐愁紅顏老。早晚下三巴，預將書報家。相迎不道遠，直至長風沙。</font></td></tr>
