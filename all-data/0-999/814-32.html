<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 元代王實甫所作《西廂記》，是根據唐代元稹《鶯鶯傳》（一名《會真記》）改寫鋪陳而成的雜劇。內容描寫張君瑞與崔鶯鶯的戀愛故事，和《鶯鶯傳》不同的是，結局完滿團圓。典源節錄的是：婢女紅娘替小姐崔鶯鶯送信給張君瑞，張君瑞看了之後又喜又憂；喜的是鶯鶯約他半夜見面，憂的是不知如何翻牆穿過院門深鎖的花園。深知鶯鶯心意的紅娘，鼓勵張君瑞放心去，不要害怕，以免讓鶯鶯望穿明澈的眼睛，眉頭深皺而減損了美麗的容顏。 文中用「秋水」來喻指眼睛，望穿眼睛是一種夸飾的修辭技巧，表示極度的企盼。後來「望穿秋水」這個成語可能就從這裡演變而出，用於形容殷切盼望。</font></td></tr>
