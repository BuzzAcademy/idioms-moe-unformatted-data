<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 韓愈，字退之，唐河陽人。他自幼父母雙亡，由兄嫂撫養長大。後來哥哥死於貶謫之地，靠著嫂嫂教養成人。艱苦的環境並沒有限制韓愈的志氣，他努力讀書，終於如願在朝廷為官。但個性耿直的韓愈，屢次犯顏直諫，因而被一再貶黜。在韓愈給他弟子李翱的〈與李翱書〉中提及：他在京八九年，沒有收入，都靠求人度日，過得非常辛苦。在心靈上也留下不小的創傷。事過之後，回想起當時的情形，更是令人傷心得不知如何自處。可見他是如何地志不得伸。後來「痛定思痛」這句成語就從這裡演變而出，用來比喻吸取慘痛教訓，警惕未來。<br></font></td></tr>
