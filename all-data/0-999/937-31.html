<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 漢．揚雄<font class="dianuan_mark">《法言．吾子》</font><br><font  size=4 color="#808080">或曰：「有人焉，自云姓孔，而字仲尼。入其門，升其堂，伏其几，襲其裳，則可謂仲尼乎？」曰：「其文是也，其質非也。」「敢問質。」曰：「</font>羊質而虎皮，見草而說<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，見豺<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>而戰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，忘其皮之虎矣。<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 說：音ㄩㄝˋ，通「悅」，喜悅。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 豺：亞洲野生食肉性動物，狀如犬而身瘦，口大耳小，毛色淺黃，性凶殘。為群體活動生物，常結群捕食各種獸類。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 戰：通「顫」，害怕、發抖。</font></div>
