<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※明．王夫之<font class="dianuan_mark">《讀通鑑論．卷二四．唐德宗》</font><br><font  size=4 color="#808080">德宗不許李惟岳之嗣位而亂起。延及數年，身幾危，國幾亡，天下鼎沸，是豈可謂德宗之宜聽其嗣？使假我之爵位，據我之土地甲兵，以抗我哉？而不許之，則又兵連禍結而不解。論者至此，而議已窮，謂不先其本，而急圖其末是已。</font>顧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>處此迫不及待之勢，許不許兩言而判<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。<font  size=4 color="#808080">徒追咎於既往，而無以應倉卒，是亦塵羹土飯之言耳。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 顧：反觀、回頭看。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 許不許兩言而判：允諾或不允諾，只是兩句話的不同罷了。</font></div>
