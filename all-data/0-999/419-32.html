<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 佛教禪宗主張不立文字，認為禪理不可言說，而斷際禪師的《傳心法要》就是延續此說。他強調在禪理的實踐中，心就是本體、核心，是眾生本來就具有而永不變易的佛性；禪修的目的在於保住本心，不起妄念，不假外求。他還特別強調實際生活中「心即無心」的道理。在一切行住坐臥中，但求無心，即不起妄念，這就是佛心了。因此修行時，不須透過語言、文字，以己心和佛心相印證，領悟佛的真理，就是「以心印心」了。後來「心心相印」這句成語就從這裡演變而出，也用來比喻彼此心意互通。</font></td></tr>
