<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《隋書．卷二五．刑法志》載，隋文帝開皇年間，朝臣根據前代舊法制定死刑、流刑、徒刑、杖刑、笞刑等五種刑法，並且採納及增刪北齊十大惡刑的條目，按上「十惡」這個名稱，分別是：謀反、謀大逆、謀叛、惡逆、不道、大不敬、不孝、不睦、不義、內亂等十大罪刑。規定只要是犯了這十大罪刑其中一種，和因為殺人已經被判刑確定的人，即使遇到皇帝大赦天下，也不在赦免罪刑的範圍之內。後來這個典故被濃縮成「十惡不赦」，用來形容罪大惡極，不可饒恕。<br></font></td></tr>
