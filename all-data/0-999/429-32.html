<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「人面獸心」本來是用來形容匈奴文化未開，不懂禮儀。匈奴是我國秦漢時北方的游牧民族，漢時為了匈奴這個外患，國力造成不少損失，在《漢書．匈奴傳》中，班固寫出對匈奴的鄙視：「夷狄之人貪而好利，被髮左衽，人面獸心。」他認為匈奴是沒有開化的民族，不懂禮儀。表面上看起來像是人，內心卻如野獸一般。後來「人面獸心」被用來形容人凶狠殘暴，如野獸一般。如《官場現形記．第一六回》：「你當他做了官，就換了人；其實這裡頭的人，人面獸心的多得很哩！」<br></font></td></tr>
