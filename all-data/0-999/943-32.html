<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「無理取鬧」原是指蛙的鳴叫沒有什麼理由，只是為了喧鬧。唐代大文學家韓愈曾寫了一首〈答柳柳州食蝦蟆詩〉給好友柳宗元，詩中形容了癩蝦蟆的特性。其中二句「鳴聲相呼和，無理只取鬧」是說蛙類的鳴叫沒什麼特殊意義，只有喧鬧而已。後來，「無理取鬧」這句成語就從這裡演變而出，用來比喻不合情理的吵鬧或故意搗亂。</font></td></tr>
