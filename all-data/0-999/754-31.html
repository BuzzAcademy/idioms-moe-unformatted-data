<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark">《戰國策．趙策三》</font><br><font  size=4 color="#808080">秦圍趙之邯鄲。魏安釐王使將軍晉鄙救趙。畏秦，止於蕩陰，不進。魏王使客將軍新垣衍間入邯鄲，因平原君謂趙王曰：「秦所以急圍趙者，前與齊湣王爭強為帝，已而復歸帝，以齊故。今齊湣王已益弱。方今唯秦雄天下，此非必貪邯鄲，其意欲求為帝。趙誠發使尊秦昭王為帝，秦必喜，罷兵去。」</font>平原君<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>猶豫未有所決。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 平原君：趙勝，？<font class="english_word">∼</font>西元前<font class="english_word">３</font><font class="english_word">５</font><font class="english_word">１</font>，戰國趙武靈王的兒子。封於平原，故稱為平原君。喜賓客，食客多至數千人，為戰國當時有名的四公子之一，亦為趙之名相。</font></div>
