<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《漢書．卷九六．西域傳下》載：漢朝時西域有個龜茲（ㄑ｜ㄡ　ㄘˊ）國，國王曾多次來漢朝朝貢，並對漢朝的服飾、禮儀制度非常欣慕。因此，在龜茲國也仿照長安的皇宮建了一座宏大的宮殿。傳呼朝拜、撞鐘擊鼓，一切日常制度，也竭力摹仿漢朝。但西域其他國家看龜茲國王摹仿漢朝，都譏笑說：「像驢又不是驢，像馬又不是馬。倒是像驢和馬雜交生出來的騾子，真是不倫不類！」後來「非驢非馬」這句成語就從這裡演變而出，用來比喻事物不倫不類。<br></font></td></tr>
