<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「再接再厲」原作「再接再礪」。聯句是舊時作詩方式之一，由兩人或多人輪流各作一句詩，相聯成篇，多用於上層飲宴或朋友間的酬答，是文人雅士的風雅之舉。相傳起於漢武帝與群臣所賦的〈柏梁臺〉詩。這首〈鬥雞聯句〉是由韓愈和孟郊合力完成，描述兩隻雞相鬥時的情景。其中「一噴一醒然，再接再礪乃」兩句，是說當雞鬥到筋疲力竭時，朝牠噴一點水就會清醒過來，再度接戰前都會再次將嘴磨利，然後奮戰不已。「再接再厲」這句成語就從這裡演變而出，用來比喻勇往直前，不因挫折而懈怠。</font></td></tr>
