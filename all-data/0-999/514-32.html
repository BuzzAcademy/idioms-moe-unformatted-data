<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 春秋時代，齊國發生了大饑荒，有個叫黔敖的人，在路邊放置飲食接濟路過的難民。當有個人用袖子遮著臉，拖著疲憊的腳步，跌跌撞撞地走來時，黔敖便拿了食物和飲水喊他：「喂！來這裡吃東西！」那個人抬起臉瞪著黔敖說：「我就是不接受這樣無禮的施捨，才會餓到這種地步！」黔敖立刻為自己的態度道歉，但那個人卻不接受，仍堅持拒絕進食，後來終於餓死了。當時曾子聽了這件事後，不太以為然，他說：「用不著這樣吧！若招待的人真的很不禮貌，你可以拒絕，但人家都道了歉，就可以接受啊！」後來這個故事被濃縮成「嗟來之食」，用來比喻以不禮貌的態度招呼人來吃的食物，後則泛指侮辱性或不懷好意的施捨。</font></td></tr>
