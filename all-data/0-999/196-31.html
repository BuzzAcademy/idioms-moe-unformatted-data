<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《纏子》</font>（據<font class="dianuan_mark">《文選．卷四五．設論．班固．答賓戲》</font>李善注引）<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>董無心<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>曰：「離婁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之目，察秋毫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>之末於百步之外，可謂明矣。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 典故或見於<font class="dianuan_mark"><font class="dianuan_mark">《孟子．梁惠王上》</font></font>。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 董無心：東周戰國人，生卒年不詳，著有<font class="dianuan_mark">《董子》</font>一卷。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 離婁：人名。黃帝時人，生卒年不詳。相傳能視百步之外，見秋毫之末。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 秋毫：鳥獸在秋天新長的細毛。後用以比喻細微的事物。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font> <font class="dianuan_mark"><font class="dianuan_mark">《孟子．梁惠王上》</font></font><br>（孟子）曰：「有復於王者曰：『吾力足以舉百鈞，而不足以舉一羽；明足以察秋毫之末，而不見輿薪。』則王許之乎？」曰：「否。」</font></td></tr>
