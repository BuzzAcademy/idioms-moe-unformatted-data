<tr><th class="zt1"><b><font class=""></font></b></th><td class="zc1"> <table border=1 cellspacing=1 cellpadding=1 width=100%><tr><td width=20% class="useinstd1"  valign="top" align="center"> 語義說明</font></td><td width=80% class="useinstd2"  class="useinstd2"  valign="middle" colspan="2"> 比喻要求標準高，而實行能力低。貶義。</font></td></tr><tr><td width=20% class="useinstd1"  valign="top" align="center"> 使用類別</font></td><td width=80% class="useinstd2"  class="useinstd2"  valign="middle" colspan="2"> 用在「志大才疏」的表述上。</font></td></tr><tr><td width=20% class="useinstd1"  valign="top" rowspan="7" align="center"> 例　　句</font></td><td width=5% valign="top" align="center"><font class="numfont">01</font></td><td width=80% class="useinstd2"  valign="middle"> 小李由於眼高手低，畢業至今一直找不到適當的工作。</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">02</font></td><td width=80% class="useinstd2"  valign="middle"> 他光會說大道理，一動手就錯誤百出，真是眼高手低。</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">03</font></td><td width=80% class="useinstd2"  valign="middle"> 你老是眼高手低，難道不怕年華老去，仍舊一事無成？</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">04</font></td><td width=80% class="useinstd2"  valign="middle"> 他眼高手低，只會批評，無能創作，徒然惹人譏笑罷了。</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">05</font></td><td width=80% class="useinstd2"  valign="middle"> 學習寫作必須按部就班，勤於動筆；切忌眼高手低，光說不練。</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">06</font></td><td width=80% class="useinstd2"  valign="middle"> 你必須改掉眼高手低的壞毛病，認真踏實地動手去幹，才能有所成就。</font></td></tr><tr><td width=5% valign="top" align="center"><font class="numfont">07</font></td><td width=80% class="useinstd2"  valign="middle"> 張三眼高手低，一直找不到理想對象，是以至今年屆不惑，依然獨身。</font></td></tr></table></td></tr>
