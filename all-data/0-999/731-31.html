<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《韓非子．五蠹》</font><br><font  size=4 color="#808080">夫王者能攻人者也，而安則不可攻也。強則能攻人者也，治則不可攻也。治強不可責於外，內政之有也。今不行法術於內，而事智於外，則不至於治強矣。</font>鄙諺曰：「長袖善舞，多錢善賈<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。」此言多資<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之易為工也。<font  size=4 color="#808080">故治強易為謀，弱亂難為計。故用於秦者，十變而謀希失；用於燕者，一變而計希得。非用於秦者必智，用於燕者必愚也。蓋治亂之資異也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 多錢善賈：資金雄厚就容易經營事業。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 多資：憑藉的事物多。</font></div>
