<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※明．李開先〈亡妹盧氏婦墓志銘〉（據<font class="dianuan_mark">《李中麓閑居集．卷七》</font>引）<br><font  size=4 color="#808080">予李族多此德，而妹則其尤長也。生於正德丁卯正月二十八日，……終歲勤勞，母又時脫簪珥以給日用，妹猶蔬食布衣，僅足療饑而禦寒。</font>一日偶見枕頂繡鞋，女賈攜之而出。工巧炫麗，以為他家物，何以至此？妹言︰「吾所手製，將鬻<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之以救燃眉之急。」予聞之慘懷<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，洒淚不能已。人家積女工<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>以待嫁而為□奩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，今反以貧而輕棄之乎？他年予或讀書有成，幸勿有忘今日。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 鬻：音ㄩˋ，賣。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 慘懷：傷心難過。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 女工：女子所做的紡織、刺繡、縫紉等事。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> □奩：嫁妝。奩，音ㄌ｜ㄢˊ。</font></div>
