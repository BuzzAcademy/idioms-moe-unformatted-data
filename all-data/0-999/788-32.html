<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孟子，西元前<font class="english_word">３</font><font class="english_word">７</font><font class="english_word">２</font><font class="english_word">∼</font>前<font class="english_word">２</font><font class="english_word">８</font><font class="english_word">９</font>，名軻，字子輿，戰國時鄒人。受學於子思門人，提倡王道、重仁義、輕功利、創性善之說，後世尊稱為「亞聖」，傳有《孟子》七篇。他曾經到齊、宋、滕、魏等國游說，一度擔任齊宣王的客卿，最後以所說不合王意而不見用。他主張行「仁政」，提出「民貴君輕」、「人性本善」等論說，以期說服諸侯，停止武力兼併。晚年與萬章等門人集儒家論述著書立說以終，學說對後世影響甚大，被認為是孔子儒家學說的繼承者。典源所錄是孟子說過的一句話，意思是說：一個品德修養良好的人，不會失去他做赤子時的一片純真、善良之心。「赤子之心」就是直接摘自典源的一個成語，用於比喻純潔、善良的心地。</font></td></tr>
