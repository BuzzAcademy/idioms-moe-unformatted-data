<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※宋．王令<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>〈客次寄王正叔〉詩（據<font class="dianuan_mark">《廣陵先生文集．卷六》</font>引）<br>夜長夢反覆，百瞑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>百到家。<font  size=4 color="#808080">歲計晚未成，客愁與日加。長塗千萬門，何地容我過。而子壯亦貧，與余同一歌。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 王令：西元<font class="english_word">１</font><font class="english_word">０</font><font class="english_word">３</font><font class="english_word">２</font><font class="english_word">∼</font><font class="english_word">１</font><font class="english_word">０</font><font class="english_word">５</font><font class="english_word">９</font>，初字鐘美，後改字逢原，北宋廣陵人。年幼即喪父母，跟隨叔祖父王乙來到揚州，因此以廣陵人自居。曾賦〈南山之田〉詩求見於王安石。王安石譽為「可以任世之重而有功于天下」，並將妻妹許配給他。王令的詩受韓愈、孟郊、盧仝、李賀的影響頗深，構思奇特，造語精闢，氣勢磅礴，意境深奧，常抒發崇高理想而無法實現的憤慨。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 瞑：閉目。</font></div>
