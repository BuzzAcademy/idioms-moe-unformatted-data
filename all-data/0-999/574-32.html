<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「大惑」本指非常糊塗、迷惑的人。在所引典源《莊子．天地》中提到，世界上有很多善於逢迎諂媚的人，卻不自認為在逢迎諂媚，如果有人指責他們在逢迎諂媚，他們反而會非常生氣；而與這些人一起同聲附和，卻不認為自己跟他們一樣是在阿諛奉承，這樣的人真是愚笨極了。因此莊子認為︰「知其惑者，非大惑也。大惑者，終身不解。」意思就是說，一個人如果能夠知道自己這樣做是愚昧的，那他還不算是個非常糊塗、迷惑的人，因為一個非常糊塗、迷惑的人，終其一生都無法理解這是愚笨的行為。後來「大惑不解」這個成語就從這裡演變而出，用來指對事物感到非常疑惑，無法了解。</font></td></tr>
