<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「逃之夭夭」這句成語是從《詩經．周南．桃夭》：「桃之夭夭，灼灼其華」中的「桃之夭夭」轉用過來。本來「桃之夭夭」是形容桃樹的花、葉茂盛美麗。「夭夭」是美麗茂盛的樣子，所以底下一句「灼灼其華」，強調了桃花開放得鮮豔明亮的樣子。這兩句是《詩經》非常有名的句子，後來又因為「桃」和「逃走」的「逃」同音，所以有人就開玩笑地將人逃跑了的這件事，借用了「桃之夭夭」來比喻，更將「桃花」的「桃」改成「逃走」的「逃」，於是就成了「逃之夭夭」這句成語，此處的「夭夭」已經不具原來的意思了。</font></td></tr>
