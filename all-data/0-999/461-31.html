<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《大佛頂首楞嚴經．卷九》</font><br><font  size=4 color="#808080">阿難，是十八天獨行無交，未盡形累，自此已還，名為色界。復次阿難，從是有頂色邊際中，其間復有二種歧路，若於捨心，發明智慧，慧光圓通，便出塵界，成阿羅漢，入菩薩乘，如是一類，名為迴心大阿羅漢。若在捨心，捨厭成就，覺身為礙，銷礙入空，如是一類，名為空處。諸礙既銷，無礙無滅，其中唯留阿賴耶識，全於末那半分微細，如是一類，名為識處。空色既亡，識心都滅，十方寂然，迥無攸往，如是一類，名無所有處。</font>識性<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>不動，以滅窮研，於無盡中，發宣盡性，如存不存，若盡非盡，如是一類，名為非想非非想處。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
