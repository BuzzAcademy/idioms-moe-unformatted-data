<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《莊子．秋水》</font><br>莊子與惠子遊於濠梁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之上。莊子曰：「儵魚<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>出遊從容，是魚之樂也。」惠子曰：「子非魚，安知魚之樂？」莊子曰：「子非我，安知<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>我不知魚之樂？」惠子曰：「我非子，固<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>不知子矣；子固非魚也，子之不知魚之樂，全矣。」莊子曰：「請循其本<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。子曰『汝安知魚樂』云者，既已知吾知之而問我，我知之濠上也。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 梁：河上的橋梁。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 儵魚：即「鯈魚」，或稱「白鯈」。產於淡水，身體狹長，背淡黑色，腹白，鱗細。清．盧文弨曰：「儵，當作鯈，注同。」儵，在此音ㄔㄡˊ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 安知：如何知道。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 固：當然。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 循其本：回到原來的問題點。</font></div>
