<tr><th class="ztd1"><b>釋義&nbsp;</b></th><td class="ztd2"></font> 看到有人打獵，激起舊日的愛好而心喜。＃語本宋．周敦頤〈周子遺事〉。後用「見獵心喜」比喻舊習難忘，看見有人在做自己所愛好的事情，便心情愉悅而躍躍欲試。也單指見到喜愛事物而心中欣喜。</font></td></tr>
