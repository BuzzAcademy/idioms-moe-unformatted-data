<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據《史記．卷七．項羽本紀》的記載，秦朝滅亡之後，楚、漢爭奪天下，結果在垓下這個地方，劉邦的漢軍重挫了項羽的楚軍，之後項羽突破重圍逃到烏江，在烏江畔，他說：「天之亡我，我何渡為！」覺得沒有顏面回去見故鄉的父老，於是自刎而死。項羽將自己失敗的原因歸為天命所致，但漢朝的揚雄不贊同，他認為：「劉邦懂得運用眾人的計策和力量，因此可以得到天下；而項羽因為不能知人善任，剛愎自用，最後落得兵敗自刎的下場，這和天命有什麼關係呢？」此段話見載於《法言》，後來「群策群力」這句成語就從原文中的「漢屈群策，群策屈群力。」演變而出，用來指聚合眾人的智慧和能力。</font></td></tr>
