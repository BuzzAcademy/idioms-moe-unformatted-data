<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「矯揉造作」是刻意地人工施為與雕琢。可用於形容裝腔作勢、刻意做作的態度。此語見於朱子的《孟子集注．離婁下》。孟子原文是：「天下之言性也，則故而已矣，故者以利為本。」意思是說天下人推求萬物的本性，都是從過往陳跡著手，循自然之勢而解。朱子對此的闡釋則是：性，本為萬物生而固有，若往前推求，必然有跡可尋且容易發現。又所謂的「故」當是自然而有，就像人生而為善、水順流而下一樣自然，「非有所矯揉造作而然者」。也就是說過往的陳跡必然是自然的，不會是刻意造作而成。「矯揉造作」是直接摘自典源的一句成語，形容刻意地人工施為與雕琢；後亦用於人的態度上，形容裝腔作勢、刻意做作。</font></td></tr>
