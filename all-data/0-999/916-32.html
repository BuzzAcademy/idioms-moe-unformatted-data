<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「東食西宿」這句成語是用來比喻企圖兼有兩利，貪得無厭。傳說戰國時齊國有個女子，同時有兩家的男子追求她。東家的男子相貌醜陋但很富有，西家的男子容貌俊秀卻家境貧寒。女子的父母猶豫不決，不知該將她嫁給誰。於是問女兒的意見，告訴她：想嫁哪一家，就露出哪邊的手臂。沒想到女子聽後把兩臂都伸出來，父母覺得奇怪，問她原因，她回答說：「我想兩家都嫁！東家有錢，我嫁到她們去吃飯；西家長得英俊，我嫁到他家去過夜，這樣不是很好嗎？」後來「東食西宿」這句成語就從這裡演變而出，用來比喻企圖兼有兩利，貪得無厭。<br></font></td></tr>
