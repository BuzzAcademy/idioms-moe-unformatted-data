<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《黃帝內經素問．卷一二．痺論》</font><br><font  size=4 color="#808080">帝曰：「善。痺或痛，或不痛，或不仁，或寒，或熱，或燥，或濕，其故何也？」歧伯曰：「痛者寒氣多也，有寒故痛也。</font>其不痛不仁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>者，病久入深，榮衛<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之行濇<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，經絡時疏，故不通。皮膚不營<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，故為不仁。<font  size=4 color="#808080">其寒者，陽氣少，陰氣多，與病相益，故寒也。其熱者，陽氣多，陰氣少，病氣勝陽遭陰，故為痺熱。其多汗而濡者，此其逢濕甚也，陽氣少陰氣盛，兩氣相感，故汗出而濡也。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 不仁：古代醫家指身體肌膚失去知覺。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 榮衛：胃中的水穀所轉化而來的營養物質。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 濇：音ㄙㄜˋ，不順暢。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 不營：氣血無法運行。</font></div>
