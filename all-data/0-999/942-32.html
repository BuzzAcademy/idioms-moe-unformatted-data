<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「懷才不遇」是指懷抱才能，卻不能遇到賞識的人或施展才能的時機。《喻世明言．卷五．窮馬周遭際賣<img src=/cydic/dicword/90fa.jpg border=0 alt=* class=fontimg valign=center>媼》中，敘述一個名叫馬周的讀書人，才學志氣都遠勝他人，可惜孤貧無援，所以眼看著才能不如他的人個個都飛黃騰達，只有他「懷才不遇」，經常藉酒澆愁。後來「懷才不遇」就用來形容懷有才能卻際遇不佳，不受重用。</font></td></tr>
