<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 斤、兩都是計算重量的單位。宋制以十六兩為一斤，半斤就等於八兩，所以用「半斤八兩」來比喻兩者相等，彼此一樣。在宋代的戲曲已見使用，如《張協狀元》裡一個粗獷的淨角和一個滑稽的丑角為錢起了爭執，居中調停的末角就說兩人「半斤八兩」，一樣無理。《宋元戲文輯佚．王質》：「伊嬌俊，我鶻伶，算半斤八兩稱兒稱著不沉不輕。」意思是兩人一樣輕巧嬌美，可見此為當時常用的俗語。後來「半斤八兩」就被用來比喻彼此相當，不相上下。</font></td></tr>
