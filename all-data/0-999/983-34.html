<tr><th class="ztd1"><b><style>.tableoutfmt2 .std1{width:3%;}</style></b></th><td class="ztd2"><table class="fmt16_table"><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>參考詞語︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000011010%22.%26v%3D-1" class="clink" target=_blank>生不逢時</a></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>注音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >ㄕㄥ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄥ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>漢語拼音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><font class="english_word">shēng bù féng shí</font></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>釋義︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >即「生不逢辰」。見「生不逢辰」條。
<div class="Rulediv1"><font class="english_word">01.</font>漢．焦延壽《易林．卷一六．中孚之渙》：「生不逢時，困且多憂，年衰老極，中心悲愁。」</div>
