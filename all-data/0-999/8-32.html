<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋朝時吳地有個讀書人叫孫山，他很聰明，生性風趣幽默，又頗有才氣，因此人家都叫他做「滑稽才子」。有一年，他要到別郡參加考試，因為同鄉某人的兒子也要參加，於是就作伴前往。放榜的結果，同鄉人的兒子並沒有考取，而孫山則是名列榜單的最後一名。等孫山先起程回鄉後，同鄉人向他探問自己的兒子考得如何，孫山回答說：「榜上的最後一名是我孫山，而你的兒子更落在孫山的後面呢！」後來這個故事被濃縮成「名落孫山」，用來暗喻應考者落於榜單之外，指應考不中。<br></font></td></tr>
