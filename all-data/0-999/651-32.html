<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「積重難返」或作「積重難反」。指弊病累積變為嚴重了，就難以返回原來狀況。見用於明．張居正〈陳六事疏〉。張居正，字叔大，號太岳，明江陵人。他在穆宗時入閣，目睹自嘉靖、隆慶到萬曆年間，政治經濟百病叢生，長期累積下的弊端難以革除，國家汲汲可危。所以他上了〈陳六事疏〉，提出六個改革政治的方案，建議皇上整飭吏治，以富國強兵，中有「近來風俗人情，積習生弊，有頹靡不振之漸，有積重難反之幾」之句。此處用了「積重難反」，反，通「返」。後來「積重難返」用來指長期累積成的不良習慣與弊病，難以改正。<br></font></td></tr>
