<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《論語．公冶長》記載：春秋時，孔子的學生子貢覺得孔圉生前的為人，不適合取「文」這個諡號，因為他並不溫文儒雅。於是問孔子說：「孔圉為什麼會有『文』這個諡號？」孔子認為「文」可以做另一種解釋，因此回答說：「他天資聰穎又好學，即使向地位比自己低的人求教也不會感到羞恥，這樣的行為就可以給他『文』這個諡號了。」後來原文中的「不恥下問」就用來比喻不以向身分較低微、或是學問較自己淺陋的人求教為羞恥。</font></td></tr>
