<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《三國志．卷五八．吳書．陸遜傳》</font><br><font  size=4 color="#808080">當禦備時，諸將軍或是孫策時舊將，或公室貴戚，各自矜恃，不相聽從。遜案劍曰：「劉備天下知名，曹操所憚，今在境界，此彊對也。諸君並荷國恩，當相輯睦，共翦此虜，上報所受，而不相順，非所謂也。僕雖書生，受命主上。</font>國家所以屈諸君使相承望者，以僕有尺寸<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>可稱，能忍辱負重故也。各在其事，豈復得辭！<font  size=4 color="#808080">軍令有常，不可犯矣。」及至破備，計多出遜，諸將乃服。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 尺寸：些微，少許。</font></div>
