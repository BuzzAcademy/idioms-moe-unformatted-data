<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孟子是戰國時代的思想家，後人尊稱為「亞聖」。相傳由他與門人所著《孟子》一書，專門闡述仁義道德的重要，對我國後世的思想影響很大。在〈萬章〉中，孟子強調古代的君王傳賢不傳子，故有堯禪讓位給舜，舜禪讓位給禹的事蹟。後世的王位傳承雖然改為父死子繼，但是如果不能順應天命，施行仁政，仍然無法長久保有天下。孟子舉商王太甲為例，太甲是太丁之子，成湯之孫，即位後便荒淫無度，因此被宰相伊尹放逐三年，直到他悔過修德，按照仁義做事，伊尹才將他迎接回來。後來原文中的「自怨自艾」成為一句成語，從原義轉用來形容人消極的埋怨自責。</font></font></font></font></font></td></tr>
