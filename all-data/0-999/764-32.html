<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 元代王實甫《西廂記》，是根據唐代元稹〈鶯鶯傳〉（一名〈會真記〉）改寫鋪陳而成的雜劇，內容是寫張君瑞與崔鶯鶯的戀愛故事，和《鶯鶯傳》不同的是，結局是完滿團圓。典源這裡節錄的是，張君瑞第一次出場向觀眾所作的自我介紹。敘述他在赴京趕考途中，路經河中府蒲關，是老友杜確所鎮守的地方，在當年還是同郡同學時，兩人曾結拜為異姓兄弟的好朋友。古時候因為對父執輩須行八拜禮，所以朋友若相交親密如同手足，經過約定，互視對方父執如同自己的親人，即可稱為「八拜之交」。後來「八拜之交」可能就是出自此處，被用來指結拜為異姓兄弟姊妹的朋友。</font></td></tr>
