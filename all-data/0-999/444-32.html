<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《禮記》是闡發《儀禮》經義的書。《禮記》本為許多有關於「禮」的單篇文章，內容或言哲理，或論政治制度，或記禮樂器物，或述生活儀節，是儒家的禮學要籍。〈大學〉是《禮記》中的一篇，南宋朱熹，將它由《禮記》抽出，與《中庸》、《論語》、《孟子》合為四書，為之作注，撰成《四書章句集注》。典源此段在說明正心修身的道理。所謂修身在正其心，就是自身有所憤怒、恐懼，或是有所嗜好喜樂、憂患，內心就不能端正。心不在其位，那麼看也像沒看見，聽也像沒聽見，連吃東西也不知道滋味。這就說明了修養自身，在於端正自己的內心。後來《禮記》原文中的「心不在焉」演變為成語，被用來比喻心思不集中。</font></td></tr>
