<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「驚心動魄」原作「動心驚魂」。晉代王嘉《拾遺記》裡記載這麼一則故事：古時候的越國國君想要滅掉吳國，於是派人到處收集奇珍異寶、美人和好吃而罕見的食物，進貢給吳國國君。其中有兩個美人，一名夷光，一名脩明，吳王特別喜愛，將她們安置在建築精緻，裝飾華麗的房間，然後用細珠串在一起作為門窗的簾子。隔著簾子偷偷窺視過她們的人，沒有人不是內心感受極深，引起很大震撼，都說她們是天上的仙女。漸漸地，受到迷惑的吳王，開始不理國家政事，到後來越國軍隊攻入王宮，他還抱著這兩個美女一起逃。後來「驚心動魄」這句成語就從這裡演變而出，用來形容人內心感受極深，震撼很大。</font></td></tr>
