<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《左傳．僖公二十三年》</font><br><font  size=4 color="#808080">晉公子重耳之及於難也，晉人伐諸蒲城。蒲城人欲戰，重耳不可，曰：「保君父之命，而享其生祿，於是乎得人。有人而校，罪莫大焉。吾其奔也。」遂奔狄。從者：狐偃、趙衰、顛頡、魏武子、司空季子。狄人伐廧咎如，獲其二女：叔隗、季隗，納諸公子。公子取季隗，生伯儵、叔劉；以叔隗妻趙衰，生盾。</font>將適齊，謂季隗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>曰：「待我二十五年，不來而後嫁。」對曰：「我二十五年矣，又如是而嫁，則就木<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>焉。請待子。」<font  size=4 color="#808080">處狄十二年而行。 </font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 季隗：春秋時廧咎如（狄族一支）人，晉公子重耳逃亡狄國時所娶的妻子，生卒年不詳。隗，音ㄨㄟˇ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 就木：進入棺材，指死亡。</font></div>
