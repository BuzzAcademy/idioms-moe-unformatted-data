<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《孟子．告子上》</font><br>孟子曰：「無或<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>乎王之不智<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>也，雖有天下易生之物也，一日暴<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之，十日寒之，未有能生者也。吾見亦罕矣，吾退而寒之者<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>至矣，吾如有萌<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>焉何哉？</font><font  size=4 color="#808080">今夫弈之為數，小數也，不專心致志則不得也。弈秋，通國之善弈者也，使弈秋誨二人弈：其一人專心致志，惟弈秋之為聽；一人雖聽之，一心以為有鴻鵠將至，思援弓繳而射之，雖與之俱學，弗若之矣。為是其智弗若與？曰：『非然也。』」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>(<font class="english_word">１</font>) 或：通「惑」，疑惑。</font>(<font class="english_word">２</font>) 不智：不聰明。</font>(<font class="english_word">３</font>) 暴：音ㄆㄨˋ，同「曝」，曝晒。</font>(<font class="english_word">４</font>) 寒之者：比喻阿諛諂媚之人。</font>(<font class="english_word">５</font>) 萌：啟發。</font></td></tr>
