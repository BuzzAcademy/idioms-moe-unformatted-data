<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．朱熹<font class="dianuan_mark">《四書章句集注．大學章句．五章》</font><br><font  size=4 color="#808080">閒嘗竊取程子之意以補之曰：「所謂致知在格物者，言欲致吾之知，在即物而窮其理也。蓋人心之靈莫不有知，而天下之物莫不有理，惟於理有未窮，故其知有不盡也。是以大學始教，必使學者即凡天下之物，莫不因其已知之理而益窮之，以求至乎其極。</font>至於用力<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之久，而一旦豁然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>貫通焉，則眾物之表裡精粗無不到，而吾心之全體大用無不明矣。<font  size=4 color="#808080">此謂物格，此謂知之至也。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 用力：努力。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 豁然：覺悟，領悟的樣子。</font></div>
