<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 劉聰是東晉十六國時匈奴漢國開創者劉淵的第四子，劉淵死後自立為帝。隔年攻陷洛陽，擄晉懷帝司馬熾，繼而殺之。後又攻陷長安，擄晉湣帝司馬鄴。當時晉朝大將軍趙固攻河東，揚言要活捉劉聰的兒子劉粲，以贖回晉湣帝。晉軍企圖偷渡洛水和汭水，襲擊劉粲的部隊，劉粲的部下王翼光發現後，馬上報告劉粲。但劉粲太過輕敵，認為趙固連堅守都忙不過來，哪裡還能渡河偷襲？沒想到當夜，晉軍就渡河襲敗了劉粲的軍隊。後來「自顧不暇」這句成語可能就從這裡演變而出，用來比喻自身難保，沒有餘力再管別的事情。<br></font></td></tr>
