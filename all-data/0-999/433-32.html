<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《詩經》是現存最早的詩歌總集，非一時一地一人之作，主要是採集從周初至春秋中葉的歌謠作品和宗廟樂章而成，共三百零五篇，分為風、雅、頌三大類，為文學詩歌總集之祖。〈大雅．大明〉篇是在歌頌周文王，他非常的恭敬謹慎，以虔敬的心和美好的德行來事奉上帝，因此得到了許多的福祿。行動舉止中，不違背應有的德行，他的美德因此彰顯，四方的諸侯國都來歸附。典源又見《詩經．大雅．烝民》。內容則是表述仲山甫的德行，小心恭謹，效法古訓，具有良好的儀容風度。因此天子賦予他重責大任，頒布命令於四方。後來詩中的「小心翼翼」演變為成語，用來形容舉止十分謹慎，不敢懈怠疏忽。</font></td></tr>
