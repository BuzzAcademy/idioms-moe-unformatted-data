<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《孟子．公孫丑上》</font><br><font  size=4 color="#808080">孟子曰：「以力假仁者霸，霸必有大國；以德行仁者王，王不待大。湯以七十里，文王以百里。以力服人者，非心服也，力不贍也；</font>以德服人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>者，中心悅而誠服也，如七十子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之服孔子也。<font  size=4 color="#808080"><font class="dianuan_mark">《詩》</font>云：『自西自東，自南自北，無思不服。』此之謂也。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 以德服人：用美德使人歸服。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 七十子：孔子弟子身通六藝者七十二人，舉成數來說，稱為「七十子」。</font></div>
