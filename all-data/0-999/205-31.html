<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※宋．歐陽修〈言青苗錢第二劄子〉（據<font class="dianuan_mark">《歐陽文忠公奏議．卷一八》</font>引）<br><font  size=4 color="#808080">臣竊見自俵青苗錢已來，議者皆以取利為非。朝廷深惡其說，遂命所司條陳申諭，其言雖煩，而終不免於取利，然猶有一說者，意在惠民也。</font>以臣愚見，若夏料錢於春中俵散<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，猶是青黃不相接之時，雖不戶戶闕乏<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，然其間容有不濟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>者，以為惠政，尚有說焉。<font  size=4 color="#808080">若秋料錢於五月俵散，正是蠶麥成熟，人戶不乏之時，何名濟闕，直是放債取利爾。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 俵散：分發、分給。俵，音ㄅ｜ㄠˇ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 闕乏：即「缺乏」，缺少、不足。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 不濟：不夠、不足。</font></div>
</td></tr>
