<tr><th class="ztd1"><b>釋義&nbsp;</b></th><td class="ztd2"></font> 竽，古代一種吹奏樂器。「濫竽充數」意謂不會吹竽的人，混雜於眾多樂工中湊數。典出《韓非子．內儲說上》。後用「濫竽充數」比喻沒有真才實學的人，混在行家中充數。亦用於比喻拿不好的東西充場面。亦用於自謙，比喻自己才德不足。△「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000351%22.%26v%3D-1" class="clink" target=_blank>魚目混珠</a>」</font></td></tr>
<tr><th class="ztd1"><b><style>.tableoutfmt2 .std1{width:3%;}</style></b></th><td class="ztd2"><table class="fmt16_table"><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>參考詞語︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000025598%22.%26v%3D-1" class="clink" target=_blank>濫廁其間</a></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>注音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >ㄌㄢ<sup class="subfont">ˋ</sup>　ㄘ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ</td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>漢語拼音︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" ><font class="english_word">làn cì qí jiān</font></td></tr><tr><td width=150 style="text-align:left;" class="fmt16_td1" ><b>釋義︰</b></td><td width=150 style="text-align:left;" class="fmt16_td2" >濫竽充數，置身其間。見「濫竽充數」條。
