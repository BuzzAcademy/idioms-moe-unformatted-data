<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ◎<font class="english_word">１</font><font class="dianuan_mark">《老子．第一五章》</font><br><font  size=4 color="#808080">古之善為士者，微妙玄通，深不可識。夫唯不可識，故強為之容：豫若冬涉川，猶若畏四鄰，儼若客，渙若冰將釋，</font>敦<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>若朴，混若濁，曠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>若谷。<font  size=4 color="#808080">孰能濁以靜之？徐清。安以動之？徐生。保此道者，不欲盈。夫唯不盈，能弊復成。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 敦：厚重、樸實。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 曠：廣大、開闊。</font> </div><br><div>◎<font class="english_word">２</font><font class="dianuan_mark">《老子．第四一章》</font><br>上士聞道，勤而行之；中士聞道，若存若亡；下士聞道，大笑之。不笑不足以為道。故<font class="dianuan_mark">《建言》</font>有之：明道若昧，進道若退，夷道若類，上德若谷，大白若辱，廣德若不足，建德若偷，質真若渝，大方無隅，大器晚成，大音希聲，大象無形。道隱無名，夫唯道，善貸且善。</font></div>
