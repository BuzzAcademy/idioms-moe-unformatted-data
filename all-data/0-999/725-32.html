<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 南朝劉義慶的《世說新語》一書，記載漢至東晉間的軼事瑣語。其中有一篇描述晉代書法家王獻之對浙江會稽山一帶優美風景的讚美。王氏說：「從北邊的山陰縣出發，一路上群山層疊，雲霧繚繞，松柏挺立，潭湖清澈，又有瀑布傾瀉而下，美景多得看不完，讓人無法一一觀賞。」後來「應接不暇」就被用來形容景物繁多，來不及觀賞，亦用於比喻事情繁忙，難以應付。</font></td></tr>
