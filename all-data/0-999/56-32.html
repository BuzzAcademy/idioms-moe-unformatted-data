<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 戰國時，大思想家孟子曾經舉宋人揠苗助長的故事來說明，養浩然正氣是必須藉由經常積累正義所產生，而不是偶然行義就可以得到的。要將行正義之事牢記於心，卻不可用不當的手段助長它。他說：宋國有一位農夫，一直擔心他的秧苗長不大，就到田裡把所有的苗都拔高一點。疲憊地回到家後，告訴家人說：「今天真是累死了，我幫助秧苗長大了。」他的兒子聽了，連忙跑到田裡一看，那些秧苗都已經枯死了。後來這個故事被濃縮成「揠苗助長」這句成語，用來比喻使用不當的手段以求速成，結果不但無益，反而有害。</font></td></tr>
