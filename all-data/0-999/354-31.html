<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《左傳．襄公二十五年》</font><br><font  size=4 color="#808080">衛獻公自夷儀使與甯喜言，甯喜許之。大叔文子聞之，曰：「烏乎！<font class="dianuan_mark"><font class="dianuan_mark">《詩》</font></font>所謂『我躬不說，皇恤我後者。』甯子可謂不恤其後矣。將可乎哉？殆必不可。君子之行，思其終也，思其復也。<font class="dianuan_mark">《書》</font>曰：『慎始而敬終，終以不困。』<font class="dianuan_mark"><font class="dianuan_mark">《詩》</font></font>曰：『夙夜匪解，以事一人。』</font>今甯子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>視君不如弈棋，其何以免乎？弈者舉棋不定，不勝其耦<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，而況置君而弗定乎？必不免矣。<font  size=4 color="#808080">九世之卿族，一舉而滅之，可哀也哉！」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 甯子：甯喜，春秋衛國人，生卒年不詳。甯，音ㄋ｜ㄥˋ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 耦：音ㄡˇ，指下棋的對手。</font></div>
