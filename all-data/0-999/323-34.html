<div class="Rulediv1"><font class="english_word">02.</font>清．李漁《閒情偶寄．卷五．演習部．教白》：「而曲師入門之初，亦係暗中摸索，彼既無傳于人，何從轉授于我？訛以傳訛，此說白之理，日晦一日，而人不知。」</div></td></tr></table><br><br></td></tr>
