<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「永垂不朽」原作「垂不朽」。蔡邕，字伯喈，東漢陳留人。蔡邕少時師事太傅胡廣。胡廣，字伯始，東漢南郡華容人。官至太傅，歷事安、順、沖、質、桓、靈六帝。胡廣熟悉典章，辦事經驗豐富，柔媚謙恭，不抵觸任何人，在當時有「萬事不理問伯始，天下中庸惟胡公。」的諺語。靈帝即位時，胡廣年已八十，仍代為太傅，老死任上。熹平六年，靈帝感懷胡廣的恩德，令胡廣的學生蔡邕為恩師作〈胡公碑〉，以紀念胡廣。內容記載胡廣對漢朝的貢獻，並且頌揚胡廣的事蹟必可永遠流傳而不可磨滅。後來「永垂不朽」這個成語就從這裡演變而出，用來指永遠流傳而不可磨滅。</font></td></tr>
