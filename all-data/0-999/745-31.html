<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《禮記．郊特牲》</font><br><font  size=4 color="#808080">天子大蜡八。伊耆氏始為蜡。蜡也者，索也，歲十二月，合聚萬物而索饗之也。蜡之祭也，主先嗇而祭司嗇也，祭百種以報嗇也。</font>饗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>農<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>及郵表畷<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>、禽獸，仁之至，義之盡也。<font  size=4 color="#808080">古之君子，使之必報之。迎貓，為其食田鼠也；迎虎，為其食田豕也，迎而祭之也。祭坊與水庸，事也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 饗：音ㄒ｜ㄤˇ，祭祀。通「享」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 農：指農官田畯。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 郵表畷：指農官在田間監督農民耕作之處所。畷，音ㄓㄨㄛˊ，田間的小路。</font></div>
