<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="layoutclass_pic"><div class="layoutclass_first_pic"><table class="ztable"><tr><th class="ztd1"><b>成語&nbsp;</b></th><td class="ztd2">青出於藍</td></tr>
<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《荀子．勸學》</font><br>君子曰：「學不可以已<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。」青，取之於藍，而青於藍；冰，水為之，而寒於水。木直中繩，輮<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>以為輪，其曲中規。雖有槁暴<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，不復挺者，輮使之然也。故木受繩則直<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，金就礪則利<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>。君子博學而日參省乎己，則知明而行無過矣。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 已：停止。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 輮：通「揉」，音ㄖㄡˊ，使彎曲。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 槁暴：晒乾而枯。槁，枯。暴，晒乾。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 木受繩則直：木頭用繩墨矯正就可以切得直。繩：繩墨，木匠用以取直的工具。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 金就礪則利：金屬用磨刀石磨就會變利。金：金屬器具。礪：粗的磨刀石。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font><font  size=3>另可參考：<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000002891%22.%26v%3D-1" target=_blank><font class="dianuan_mark">《大戴禮記．勸學》</font></a></font></td></tr>
