<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《左傳．襄公二十六年》，春秋時，蔡人公孫歸生（聲子）出使晉國，回國途中去了楚國。楚令尹子木接見他，並且詢問他晉國的一些情況，其中談到人材的任用問題。子木問晉和楚兩國的大夫誰較賢能？公孫歸生回答說：「晉卿不如楚卿賢能，但是晉的大夫不僅賢能，還都是可以任命為卿的人才，然而這些人才：析公、雍子、子靈、賁皇等人，都是從楚國去的。就像楚出產的杞木、梓木、皮革，被運往晉國使用一樣。楚國空有人才卻不知運用，最後卻為晉國所任用。」後來「楚材晉用」這句成語就從這裡演變而出，用來比喻人才外流。</font></td></tr>
