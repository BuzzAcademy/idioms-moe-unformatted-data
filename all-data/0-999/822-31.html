<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※唐．韓愈〈新修滕王閣記〉（據<font class="dianuan_mark">《全唐文．卷五五七．韓愈》</font>引）<br><font  size=4 color="#808080">愈少時，則聞江南多臨觀之美，而滕王閣獨為第一，有瑰偉絕特之稱。及得三王所為序賦記等，壯其文辭，益欲往一觀而讀之，以忘吾憂。繫官於朝，願莫之遂。十四年，以言事斥守揭陽，便道取疾以至海上，又不得過南昌而觀所謂滕王閣者。其冬，以天子進大號，加恩區內，移刺袁州。袁於南昌為屬邑，</font>私喜幸自語，以為當得躬詣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>大府，受約束於下執事<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，及其無事且還，倘得一至其處，竊寄目償所願焉。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
