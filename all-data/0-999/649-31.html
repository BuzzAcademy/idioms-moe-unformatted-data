<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《孟子．告子下》</font><br><font  size=4 color="#808080">白圭曰：「丹之治水也，愈於禹。」孟子曰：「</font>子過矣！禹<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之治水，水之道也。是故禹以四海為壑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。今吾子以鄰國為壑。水逆行謂之洚水，洚水者，洪水也。仁人之所惡也，吾子過矣。<font  size=4 color="#808080">」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 禹：夏代開國的君主。顓頊之孫，姓姒氏，號禹。因平治洪水有功，受舜禪讓為天子，世稱為「大禹」。在位八年而卒，傳位於子啟，而開君主世襲之制。亦稱為「夏后氏」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 壑：音ㄏㄨㄛˋ，溝谷。</font></div>
