<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 宋代文學家蘇軾有一位好朋友，名叫陳慥。蘇軾被貶到黃州時，常常跟他往來，一起聊天、遊玩。陳慥也十分好客，常設宴款待各方好友，談天說地直到天亮。但他的妻子柳氏個性凶悍善妒，不喜歡他這樣通宵達旦地玩樂，常常在大家聊得高興之時，在隔壁房裡像獅子怒吼般大叫，嚇得陳慥直發抖，連手裡拿的枴杖也掉落地上，內心茫然而不知如何是好。曾為座上嘉賓的蘇軾便以此寫了這首小詩，開開好友的玩笑。因為陳慥的妻子姓柳，而河東是柳姓的郡望，蘇軾便用「河東獅子」暗指這位凶悍善妒的夫人。後來「河東獅吼」這個成語就從這裡演變而出，用來比喻妻子凶悍發威。</font></td></tr>
