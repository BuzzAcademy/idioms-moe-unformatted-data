<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「鐵面無私」這個成語的意思是公正嚴明而不偏私。較早出現這個詞的文獻，可追溯到《說呼全傳》。《說呼全傳》是一部歷史演義小說，書中敘述呼氏家族與奸臣龐集家族的故事。龐集仗恃女兒是仁宗的寵妃，殘害呼氏一家，後來在包拯等賢臣的幫助下，呼家的冤屈終於得以申雪。文中的包拯，即是民間俗稱的包公，他個性剛直，辦案嚴正，不避權貴，是宋代有名「鐵面無私」的清官。宋朝另有一名鐵面無私的清官趙抃，他為官正直清廉，執法公正，不徇私情，人稱「鐵面御史」。後來「鐵面無私」被用來形容公正嚴明而不偏私。</font></td></tr>
