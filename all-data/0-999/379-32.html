<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孔子，名丘，字仲尼，春秋魯國人。生有聖德，學無常師。後來為了推行他的政治理念，帶著弟子周遊列國，首先到達衛國。在衛國住了一個多月後，有一天衛靈公約孔子一同外出，衛靈公偕同南子夫人和宦官雍渠同坐一輛車，而讓孔子乘坐副車跟隨在後，經過街道時，大事張揚引起人民的注意。於是孔子就很感慨地說：「我沒見過喜好美德就像喜歡美人那樣的人。」覺得衛靈公這樣對待他是一種恥辱，就離開了衛國。後來「招搖過市」這句成語就從這裡演變而出，用來指故意在人多的地方炫耀自己，以引人注意。</font></td></tr>
