<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 馬祖道一，俗姓馬，世人稱為馬祖，是中國禪宗史上最有聲望的人物之一。馬祖的禪法主要圍繞著人達到覺悟解脫的心性依據和應當如何對待修行的問題。馬祖以「平常心是道」、「即心是佛」大力弘揚禪風。馬祖除了上堂示眾的普說之外，對眾多弟子採取靈活多樣的教誨引導方法。在《五燈會元》中有一段記載馬祖和龐居士的對話，大意是說馬祖對龐居士自認為已經領悟本來面目，沒有表示認可，只是眼睛往下看；對於說自己善彈無弦之琴表示默許，所以將眼睛往上看。馬祖以動作回答，讓龐居士自己省悟。龐居士覺得自己本想賣弄聰明，結果反而做了蠢事，實在是弄巧成拙。後來「弄巧成拙」被用來比喻枉費心機。<br></font></td></tr>
