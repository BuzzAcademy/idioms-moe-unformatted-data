<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 在《孟子．梁惠王下》記載了齊景公和晏子的談話。晏子是齊國的賢臣，齊景公問晏子，要如何出巡才比得上過去的聖君？晏子答說：「從前的君王出巡，是為了工作，巡視諸侯所守衛的疆土，聽諸侯報告工作情況。春天出巡是巡視耕種狀況，救濟有困難的人民；秋天出巡是考察收穫情形，補助缺少糧食的人民，所以以前的老百姓非常歡迎君王出巡。現在不同了，君王一出巡就興師動眾，勞民傷財，只圖自己玩樂，連諸侯也很為難，這與過去聖君為體察民情而出巡，實在差太遠了。」後來「流連忘返」這句成語就從這裡演變而出，用來指貪戀沉迷而不願離去。<br></font></td></tr>
