<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 劉安是漢高祖劉邦的孫子，世襲而封為淮南王，曾經和眾門客、方士合著了《淮南子》一書，內容兼融先秦各家的學說。在《淮南子．說林》中提到「捕獲了狡兔，就把獵犬烹煮來吃；射盡了高飛的鳥，強弓就被收藏起來」，意指事情成功之後，有功之人沒有得到應有的獎賞，反而因為才能出眾受到猜忌，而遭到殺害或疏遠。後來「兔死狗烹」這句成語就從這裡演變而出，用來比喻事成之後，有功之人即遭到殺戮或見棄的命運。</font></font></font></font></font></td></tr>
