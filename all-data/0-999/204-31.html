<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃晉．陶潛〈五柳先生傳〉（據<font class="dianuan_mark">《陶淵明集．卷六》</font>引）<br>先生不知何許人也，亦不詳其姓字。宅邊有五柳樹，因以為號焉。閑靖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>少言，不慕榮利。好讀書，不求甚解，每有會意<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，便欣然忘食。<font  size=4 color="#808080">性嗜酒，家貧不能常得，親舊知其如此，或置酒而招之。造飲輒盡，期在必醉；既醉而退，曾不吝情去留。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
