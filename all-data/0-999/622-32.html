<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 孔子（西元前<font class="english_word">５</font><font class="english_word">５</font><font class="english_word">１</font><font class="english_word">∼</font>前<font class="english_word">４</font><font class="english_word">７</font><font class="english_word">９</font>），名丘，字仲尼，春秋時魯國人。晚年致力整理古代典籍，並開平民教育之先河，主張「有教無類」、「因材施教」，後世尊為「至聖先師」。《論語》一書是孔子應答弟子、時人以及弟子互相問答的話，由孔子的弟子和再傳弟子記錄編纂而成。孔子認為，一個人如果內在的實質勝過了外在的文采，就會顯得質樸；而文采勝過實質的話，就會因為文辭過於繁雜而顯得虛華。只有在端莊的外表禮儀和崇高的內心修養配合協調，才能達到表裡一致，成為一個真正的君子。後來「文質彬彬」被用來形容人舉止文雅，態度端莊，或形容文章內容與辭采並茂。</font></td></tr>
