<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《詩經．大雅．大明》</font><br><font  size=4 color="#808080">天監在下，有命既集。</font>文王<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>初載<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，天作之合。在洽之陽<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，在渭之涘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 文王：周文王，姓姬名昌，生卒年不詳。商紂時為西伯，建國於岐山之下，積善行仁，政化大行，因崇侯虎向紂王進讒言，而被囚於羑里，後得釋歸。益行仁政，天下諸侯多歸從，子武王有天下後，追尊為文王。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 初載：此語多解，或指早年，或指初登基時，或指其幼小始有識知之事。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 洽之陽：洽水之北。陽，山之南或水之北。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 渭之涘：渭水之崖。涘，岸邊。</font></div>
