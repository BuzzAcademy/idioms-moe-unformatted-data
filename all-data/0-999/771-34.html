<div class="Rulediv1"><font class="english_word">01.</font>三國魏．陳琳〈答東阿王牋〉：「君侯體高世之才，秉青蓱、干將之器，拂鐘無聲，應機立斷。此乃天然異稟，非鑽仰者所庶幾也。」（源）</div>
<div class="Rulediv1"><font class="english_word">02.</font>南朝梁．劉勰《文心雕龍．神思》：「若夫駿發之士，心總要術，敏在慮前，應機立斷；覃思之人，情饒歧路，鑒在疑後，研慮方定。」</div></td></tr></table><br><br></td></tr>
