<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 根據《左傳》記載：魯昭公二十五年的夏天，叔詣和晉國趙鞅、宋國樂大心、衛國北宮喜、鄭國游吉等在黃父會盟，商討安定王室的事情。趙鞅令諸侯的大夫們給周天子輸送糧食，準備好戍守的將士，並說：「明年將要送天子回王城。」子太叔游吉進見趙鞅，趙鞅問他揖讓進退的禮節。子太叔回答：「這是儀，不是禮。」趙鞅再問：「那什麼叫做禮呢？」子太叔回答說：「我曾聽先大夫子產說過：『禮，是上天的規範，大地的準則，人民的行事依據。』天地的規範準則，人民就加以效法。」後來「天經地義」這句成語，就從《左傳》文中「天之經也，地之義也」演變而出，指天地間原本如此而不容改變的道理。<br></font></td></tr>
