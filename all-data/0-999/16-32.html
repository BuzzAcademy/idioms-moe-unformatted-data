<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「口若懸河」原作「懸河寫水」。晉朝的郭象是玄學的集大成者，喜好《老》、《莊》，十分有才學，能言善辯，口齒伶俐，曾為《莊子》作注，流傳於後世。在《世說新語．賞譽》中，記載一段太尉王衍對郭象的評語，他說：「郭象說話議論時，就像山上直瀉而下的瀑布，源源不絕的灌注而下，好像永遠不會枯竭的樣子。」後來「口若懸河」這句成語就從這裡演變而出，比喻說話滔滔不絕，能言善辯。出現「口若懸河」的書證如宋．趙蕃〈贈耆英見過〉詩四首之一：「髯曾暇能過我，誦詩口若懸河。」</font></td></tr>
