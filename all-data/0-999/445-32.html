<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「心花怒放」這句成語以花朵比喻心情，用「怒放」來形容心情極其高興、快活。如果究其來源，可能是出自於佛經。「心花」一詞本作「心華」，「華」同「花」，以花喻本心之純淨。如《圓覺經》：「心華發明，照十方剎。」意思是說一個人不起惡念，就能真正覺悟，心花豁然開朗，發放光明，照亮整個世界。這裡的「心華發明」，含有「豁然覺悟本性」的意思。後人引用也作「心花怒發」或「心花怒開」。心花能夠怒放、怒發、怒開，當然是本心豁然大悟的結果，此時心情自然是極其快活、開朗，所以後人多以「心花怒放」形容心情極其快活。</font></td></tr>
