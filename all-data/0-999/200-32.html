<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「作威作福」原作「作福作威」。周武王滅殷朝後二年，前往拜訪箕子，請教如何制定為政的基本規範。箕子回答一共有九類大法，分別是：五行、敬用五事、農用八政、協用五紀、建用皇極、乂用三德、明用稽疑、念用庶徵、嚮用五福，威用六極。其中第六類的「三德」，一是正人的曲直，二是剛強能立事，三是和柔能治，用這三種德行來治理人民。只有君主擁有賞賜臣下、使用刑罰、享受美食的權利。臣子則沒有這些權利，否則將會給家裡帶來災禍，還會危及國家安全。箕子所說的這段話見載於《書經．洪範》，後來「作威作福」這句成語，就從原文「臣無有作福、作威」演變而出，用來指仗著權勢欺壓別人。</font></td></tr>
