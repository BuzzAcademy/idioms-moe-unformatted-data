<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 原作「吹波助瀾」。南朝宋詩人鮑照，文詞贍逸，詞采華麗，文章中常表現出慷慨不平的思想情感。典源所收的內容，節錄自〈觀漏賦〉，是他看到計時的刻漏，一時興起的感嘆之作。其中「時不留乎激矢，生乃急於走丸。既河源之莫壅，又吹波而助瀾」四句的大意是：時間的消逝就像激射而出的箭一樣快，而人事轉變比滾動的丸珠還迅速。如同河流的源頭不會阻塞，又因為風吹的關係，掀起更大的波浪。後來「推波助瀾」這句成語就從這裡演變而出，用來比喻推動鼓勵；亦用於比喻從旁鼓動，使事態擴大。</font></td></tr>
