<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「荒謬絕倫」指荒謬之事，在同類中獨一無二，用來形容荒唐、錯誤到了極點。這個成語見於《掃迷帚》。清朝末年，維新運動大力倡導破除迷信。《掃迷帚》的作者受到這個風氣影響，認為迷信是阻礙進步的大害，基於這個動機，寫成《掃迷帚》一書。書中，作者藉由反對迷信的卞資生，和祟尚迷信的表弟楊心齋兩人的辯論，說明迷信的危害。典源所節錄的是卞資生對楊心齋所說的一段話。卞資生認為：民間流傳的天狗、騰蛇、白虎等星會降臨人間作祟害人，事實上並無這些星宿神人的存在，更遑論它們會危患人間，所以這個說法「荒謬絕倫」，也就是荒唐、錯誤到了極點。</font></td></tr>
