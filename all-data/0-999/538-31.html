<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※明．馮惟敏〈仙桂引．想當年怕盤弄這條蛇〉曲（據<font class="dianuan_mark">《海浮山堂詞稿．卷二》</font>引）<br><font  size=4 color="#808080">想當年怕盤弄這條蛇，笑往事都看成一夢蝶，覷行蹤恰便似風中葉。好功名少了半截，早抽身省去巴竭。</font>猛想起冷清清竹籬茅舍，翠巍巍<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>青山綠野，靜沉沉洞府岩穴。　靜沉沉洞府岩穴，收拾起萬緒千頭<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，脫離了七嘴八舌。<font  size=4 color="#808080">只俺這皓首南來，看了那黃河東去，急回頭紅日西斜。鬧攘攘閑是非誰人待惹，急煎煎惡思量那會周折。不看眉睫，不下鍬<img src=/cydic/dicword/00540_w01.jpg border=0 alt=* class=fontimg valign=center>。俺如今還待要順水推船，又只怕留不住下阪行車。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 巍巍：崇高雄偉的樣子。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 萬緒千頭：形容事情繁多，頭緒紛亂。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000963%22.%26v%3D-1" class="clink" target=_blank>千頭萬緒</a>」。</font></div>
