<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 南朝梁．蕭統〈文選序〉（據<font class="dianuan_mark">《文選》</font>引）<br><font  size=4 color="#808080">式觀元始，眇覿玄風。冬穴夏巢之時，茹毛飲血之世，世質民淳，斯文未作。逮乎伏羲氏之王天下也，始畫八卦，造書契，以代結繩之政，由是文籍生焉。<font class="dianuan_mark">《易》</font>曰：「觀乎天文，以察時變；觀乎人文，以化成天下。」文之時義遠矣哉！若夫椎輪為大輅之始，大輅寧有椎輪之質；增冰為積水所成，積水曾微增冰之凜。何哉？</font>蓋踵其事而增華<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，變其本而加厲，物既有之，文亦宜然。隨時變改，難可詳悉。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 踵其事而增華：繼承前人事業，使之更加完善美好。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000494%22.%26v%3D-1" class="clink" target=_blank>踵事增華</a>」。</font></div>
