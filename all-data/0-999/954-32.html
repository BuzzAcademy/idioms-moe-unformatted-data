<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 韓朝宗是唐玄宗時的一名官員，因為曾任荊州長史，人稱「韓荊州」。他十分樂於提拔後進，經常向朝廷推薦有能力的年輕人，當時的讀書人都希望能進入他的門下，期盼有朝一日為朝廷所用。唐代有名的詩人李白也和其他人一樣，希望能受到韓荊州的重視，於是毛遂自薦，寫了封自我推薦的信給他，說韓公地位崇高，聲譽極佳，大家都以韓公的評價為用人標準，所以表明自己有心效力，希望韓荊州給他一個機會，讓他能夠「揚眉吐氣」，擺脫抑鬱許久的境況，有得志顯貴的一天。後來「揚眉吐氣」演變為成語，就用來形容擺脫長期壓抑後的暢快神情。</font></td></tr>
