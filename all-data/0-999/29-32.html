<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《史記．卷一一六．西南夷列傳》載，西漢時，西南邊境有二個分別叫做滇和夜郎的小國家。這二個小國的疆域面積大約都和漢的一個郡差不多，可說是典型的彈丸小國，但那二個國家的國王都自以為統治的是天下第一大國。有一次，漢派使臣去訪問這二個國家。滇王和夜郎侯竟然都不知天高地厚地問漢使：「漢和我國相比，到底哪一個大呢？」因為他們在沒有和漢人接觸以前，一直以為自己的國家最大，根本不知道漢的國土廣大遼闊，遠非自己的國家所能比得上。後來這個故事被濃縮成「夜郎自大」，用來比喻人見識短淺，狂妄自大。</td></tr>
