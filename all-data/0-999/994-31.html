<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃晉．郭澄之<font class="dianuan_mark">《郭子》</font>（據<font class="dianuan_mark">《北堂書鈔．卷一四八．酒食部》</font>引）<br>王佛大<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>嘆曰：「三日不飲酒，覺行神<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>不復和親也。酒自引人入勝地<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>耳。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 王佛大：王忱（？<font class="english_word">∼</font>西元<font class="english_word">３</font><font class="english_word">９</font><font class="english_word">２</font>），東晉太原晉陽人，字元達，一字黃曇子，小字佛大。弱冠時即知名，貌醜但才慧，歷位驃騎長史，孝武帝太元中出荊州刺史，都督荊、益、寧三州軍事。個性任達不拘，極嗜酒，晚年尤甚，或連月不醒。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 行神：即「形神」，指形體和心神。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 勝地：玄妙的境地。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font><font  size=3>另可參考：<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000006003%22.%26v%3D-1" target=_blank>南朝宋．劉義慶<font class="dianuan_mark">《世說新語．任誕》</font></a></font></td></tr>
