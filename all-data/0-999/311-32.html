<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「飲水思源」原作「飲流懷源」。庾信是南北朝著名的文學家。這首〈徵調曲〉是為歌詠人君法天地之道以長養萬物而作，其中「落其實者思其樹，飲其流者懷其源」兩句，提醒人們吃果實的時候要想到結果子的樹，而喝水的時候就要想到水的源頭，勸人不要忘記別人的恩惠。後來「飲水思源」這句成語就從這裡演變而出，比喻人不忘本。</font></font></font></font></font></td></tr>
