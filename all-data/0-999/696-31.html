<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《莊子．達生》</font><br>梓慶<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>削木為鐻<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，鐻成，見者驚猶鬼神。<font  size=4 color="#808080">魯侯見而問焉，曰：「子何術以為焉？」對曰：「臣工人，何術之有！雖然，有一焉。臣將為鐻，未嘗敢以耗氣也，必齊以靜心。齊三日，而不敢懷慶賞爵祿；齊五日，不敢懷非譽巧拙；齊七日，輒然忘吾有四枝形體也。當是時也，无公朝，其巧專而外骨消；然後入山林，觀天性；形軀至矣，然後成見鐻，然後加手焉；不然則已。則以天合天，器之所以疑神者，其是與！」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>

<div class="Rulediv"><font class="english_word">(2)</font> 鐻：音ㄐㄩˋ。一種樂器。形似鐘，初為木製，後改用銅鑄。</font></div>
