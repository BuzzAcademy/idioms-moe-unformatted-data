<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※漢．賈誼<font class="dianuan_mark">《新書．卷四．匈奴》</font><br><font  size=4 color="#808080">匈奴之使至者，若大人降者也，大眾之所聚也，上必有所召，賜食焉。飯物故四五盛，羹胾膹炙，肉具醯醢，方數尺於前，令一人坐此，胡人欲觀者，固百數在旁。得賜者之喜也，且笑且飯，味皆所嗜而所未嘗得也。令來者時時得此而饗之耳。</font>一國聞之者、見之者，垂涎而相告，人悇憛<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>其所自，以吾至亦將得此，將以此壞其口，一餌。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
