<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 晉．潘岳〈夏侯常侍誄〉（據<font class="dianuan_mark">《文選．卷五七．誄》</font>引）<br><font  size=4 color="#808080">夏侯湛，字孝若，譙人也。少知名，弱冠辟太尉府。……春秋四十有九。元康元年夏五月壬辰寢疾，卒于延喜里第，嗚呼哀哉！乃作誄曰：「……</font>人見其表，莫測其裡。徒謂吾生，文勝則史<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。心照神交，唯我與子。<font  size=4 color="#808080">且歷少長，逮觀終始。子之承親，孝齊閔參；子之友悌，和如瑟琴。事君直道，與朋信心。……」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 文勝則史：文章辭采勝過質樸，則顯得浮夸。<font class="dianuan_mark">《論語．雍也》</font>：「文勝質則史。」</font></div>
