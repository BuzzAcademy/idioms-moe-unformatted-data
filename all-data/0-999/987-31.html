<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．朱熹<font class="dianuan_mark">《四書章句集注．孟子集注．離婁下》</font><br><font  size=4 color="#808080"><font class="dianuan_mark">《孟子．離婁下》</font>：「天下之言性也，則故而已矣，故者以利為本。」<br>朱熹．集注：「性者，人物所得以生之理也。故者，其已然之跡，若所謂天下之故者也。利，猶順也，語其自然之勢也。言事物之理，雖若無形而難知；然其發見之已然，則必有跡而易見。故天下之言性者，但言其故而理自明，猶所謂善言天者必有驗於人也。</font>然其所謂故者，又必本其自然之勢；如人之善、水之下，非有所矯揉造作<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>而然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>者也。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 矯揉造作：刻意地人工施為。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 然：如此。</font></div>
