<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「神魂顛倒」之「神魂」是人的神志、心神；「顛倒」是指上下前後次序倒置，此處則是指人的心神離亂；「神魂顛倒」，則用來比喻人的精神恍惚，心意迷亂。此語常見於小說。如《醒世恆言．卷一六．陸五漢硬留合色鞋》中，主角張藎是一個富家子弟，因為交友不慎，成天出入風月場所，那些妓女們看他俊俏有錢，便不斷地奉承巴結他，把張藎迷得「神魂顛倒」，連家裡都不想回去了。這裡便是用「神魂顛倒」，來形容張藎被妓女們迷得心神恍惚的樣子。「神魂顛倒」這個成語就是用來比喻精神恍惚，心意迷亂。</font></td></tr>
