<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 唐朝詩人孟郊參加科舉考試，接連兩次都落第不中，後來終於在四十六歲時高中進士。放榜之時正值春天，這時的長安花團錦簇，人人都上街欣賞春天怡人景致。孟郊也騎著馬觀賞春花，迎著春風得意的四處遊覽。中第加上春天的到來，使得孟郊在按捺不住內心喜悅之下，著手寫了這首絕句，記錄自己的心情。詩裡說到自己一掃過去鬱結心情，如今志得意滿，真是自由暢快、無拘無束。「春風得意」這個成語就出自這首絕句，原指登進士第後稱心如意的感受，後來也用於形容人因事情如願以償而心情愉悅滿足。</font></td></tr>
