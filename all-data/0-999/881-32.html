<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 漢章帝(西元<font class="english_word">５</font><font class="english_word">６</font><font class="english_word">∼</font><font class="english_word">８</font><font class="english_word">８</font>)，名烜，明帝第五子，素好儒術，建初四年(西元<font class="english_word">７</font><font class="english_word">９</font>)召諸儒在白虎觀講論五經異同，令班固等據以作成《白虎通義》；又詔曹褒定漢禮一百五十篇。政事按光武、明帝遺規，安定社會，發展生產。史家將他與明帝媲美，兩朝合稱「明章之治」。章帝為人寬厚，一改明帝苛察，禁用鉆鑿之類的酷刑。章帝曾下詔，命令所有的官員，如果人民不是犯了死罪，就不需要查驗其罪，如果是官吏之間互相告發，一律不得受理，為政以不得生事擾民為重點。後來「息事寧人」演變為成語，用來指平息紛爭，以使彼此相安。</font></td></tr>
