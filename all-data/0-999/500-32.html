<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「物以類聚」原作「方以類聚」。此處的「方」有兩解，一解為道，如君子依正道而行，小人依惡道而行，同道者才會相聚；一解為「人」字的訛誤，應為「人以類聚」，意為同類的人會聚集在一起。無論何者，都是同類相聚的意思。《繫辭》可說是《易經》的通論，保留了《易經》諸傳的精神，以陰陽的對立與統一，探討了宇宙運行的根本法則。其中有「方以類聚，物以群分，吉凶生矣」一句，意思就是說︰「天下的人同類相聚，天下之物以群相分，性質相近的東西會聚集在一起，若是同於善道則為吉，同於惡道則為凶，因此吉凶就產生了。」後來「物以類聚」這句成語就從這裡演變而出，用來比喻壞人互相勾結。</font></td></tr>
