<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《二程集》是北宋程顥、程頤兄弟兩人全部著作的彙集，《遺書》是該書的一部份，共二十五卷。兩人思想學說基本一致，以理、道為萬物的本源，認為「萬事皆出於理」，開創了洛派理學，是北宋理學代表人物，合稱為「二程」。書中在討論到「真知」和「常知」有什麼不同時，舉了這麼一個例子：「曾見一個農夫，被老虎咬過，後來傷好了，可是每當聽到有人在談論老虎咬傷人的事情時，那個農夫的臉色較其他人更加地驚惶不安。老虎會傷人，是連三歲小孩都知道的事，但若是沒有親身經歷過就不算『真知』，必須像那個農夫親身經歷過才叫『真知』。」後來這個故事被濃縮成「談虎色變」，用來比喻一提及某事就非常害怕。</font></td></tr>
