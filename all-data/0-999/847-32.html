<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 朱熹是南宋的理學家，《朱子語類》這本書記載他與門人弟子間的對話。其卷九五收錄了學生與他討論北宋理學家程顥的一篇文章〈定性書〉，這是程顥在鄠縣作官時，回覆給當代鴻儒張載的一封信，討論「定性」的問題。朱熹告訴學生，所謂定性就是定心，學習任何事都要先將心定下來，心若有紛擾，任何方法都無法學得好，這就是《大學》裡所說的「知止而後有定」。不然有如果像龍虎般的活力，更是難以掌握。後來「生龍活虎」就被用來比喻活潑勇猛，生氣勃勃。</font></td></tr>
