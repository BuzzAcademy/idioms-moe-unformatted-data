<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="layoutclass_pic"><div class="layoutclass_first_pic"><table class="ztable"><tr><th class="ztd1"><b>成語&nbsp;</b></th><td class="ztd2">醉生夢死</td></tr>
<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 宋．程頤〈明道先生行狀〉（據<font class="dianuan_mark">《河南程氏文集．卷一一》</font>引）<br><font  size=4 color="#808080">道之不明，異端害之也。昔之害近而易知，今之害深而難辨。昔之惑人也，乘其迷暗；今之入人也，因其高明。自謂之窮神知化，而不足以開物成務。言為無不周遍，實則外於倫理；窮深極微，而不可以入堯、舜之道。天下之學，非淺陋固滯，則必入於此。</font>自道之不明也，邪誕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>妖異之說競起，塗生民之耳目，溺<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>天下於汙濁；雖高才明智，膠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>於見聞，醉生夢死，不自覺也。<font  size=4 color="#808080">是皆正路之蓁蕪，聖門之蔽塞，闢之而後可以入道。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 邪誕：荒誕不經。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 溺：使陷溺。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 膠：拘泥。</font></div>
</td></tr>
