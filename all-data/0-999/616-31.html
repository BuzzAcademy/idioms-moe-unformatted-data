<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※<font class="dianuan_mark"><font class="dianuan_mark">《詩經．邶風．旄丘》</font></font>鄭玄．箋<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br><font class="dianuan_mark"><font class="dianuan_mark">《詩經．邶風．旄丘》</font></font>：「瑣兮尾兮，流離之子。叔兮伯兮，褎如<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>充耳<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。」鄭玄．箋：「充耳，塞耳也。言衛之諸臣，顏色褎然，如見塞耳，無聞知也。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>

<div class="Rulediv"><font class="english_word">(2)</font> 褎如：即「褎然」，服飾華美的樣子。亦可引申為態度傲慢自大的樣子。褎，音｜ㄡˋ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 充耳：塞住耳朵。亦指古冠冕旁的瑱玉，下垂及耳。</font></div>
