<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 晉公子重耳，是晉獻公的次子，因為獻公晚年十分寵愛驪姬，想要改立驪姬的兒子為太子，結果太子申生被迫自殺，重耳在狐偃、趙衰等臣子的掩護下逃亡國外十九年，先後到過狄、衛、齊、曹、宋、鄭、楚、秦諸國。他在狄國住了十二年，並且娶季隗為妻，生下伯鯈（ㄔㄡˊ）、叔劉。後來決定離開狄國前往齊國時，他要季隗等他二十五年，如果沒有回來就改嫁。季隗則表明說她已經二十五歲，再過二十五年就是快要進棺材的老太婆了，堅持要等他。後來重耳借助秦穆公的力量回到晉國，即位成為晉文公，並依言將季隗接回國。後來「行將就木」這個成語就從這裡演變而出，用來指年紀已大，壽命將盡。</font></td></tr>
