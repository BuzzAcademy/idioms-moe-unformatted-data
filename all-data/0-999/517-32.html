<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《詩經》是最早的一部詩歌總集，大抵收錄周初至春秋中葉的作品，反映了當時的社會生活、人民思想和情感。〈采葛〉一詩刻劃戀人間的相思之情，內容是：那個人採葛去了，一天沒有相見，像是隔了無窮月啊！那個人採艾蒿去了，一天沒有相見，像是隔了無窮季啊！那個人採艾草去了，一天沒有相見，像是隔了無窮年啊！全詩描述一對分隔兩地戀人的相思之情，將分離的感受用度日如無限長久來表達，生動刻劃了殷切思念的心情。後來「一日三秋」這句成語就從這裡演變而出，用來比喻思念心切。</font></td></tr>
