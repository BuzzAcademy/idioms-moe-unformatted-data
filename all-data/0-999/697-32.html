<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「高談」一詞出現的時間相當早，在《東觀漢記．卷一八．趙勤列傳》中就有「高譚清論」的用法。「譚」與「談」通。「高談清論」就是高雅不涉俗務地談論。後來「高談闊論」這句成語就從這裡演變而出，用來指見地高超、範圍廣闊地談論始見唐代呂巖〈徽宗齋會〉詩的開頭兩句「高談闊論若無人，可惜明君不遇真」。呂巖就是呂洞賓，相傳學道成仙，為八仙之一。後來這句成語引申有「痛快而無拘束地談論」的意思。例如《三俠五義．第二一回》：「換盞傳杯，高談闊論。」又被引申泛指沒有實質內容，空泛而漫無邊際地談論。例如《文明小史．第一八回》：「他們三個人圍著煙燈談天，席面上主賓四位，也在那裡高談闊論起來。」</font></td></tr>
