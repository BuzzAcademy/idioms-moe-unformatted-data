<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 戰國七雄中的韓國，因為飽受強鄰秦國的威脅，加上國君無能，人心渙散，以致內憂外患交迫，隨時都可能亡國。韓非身為韓國的諸公子之一，曾在荀子門下受業學習，希望能用一己之才，為國效力，挽救國勢。他雖屢次上書勸諫韓王，卻無法受到重用。於是他把滿腔的抱負雄心，寫成《韓非子》一書。在《韓非子．外儲說左上》中提到︰有用的藥，吃起來雖然覺得很苦，但是聰明的人卻會勉強自己喝下它，因為知道吃下之後能夠治好自己的病；忠直的話語，聽起來讓人很難受，但是英明的君主卻會聽從，因為知道採納之後可以成就大業。後來「忠言逆耳」這個成語就從這裡演變而出，用來表示誠懇正直的規勸往往刺耳，而不易被人接受。</font></td></tr>
