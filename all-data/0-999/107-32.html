<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《孟子．梁惠王下》載，春秋時，鄒國與魯國爭戰，鄒國人民皆不願為國家效死，讓鄒穆公非常的生氣與無奈。孟子告訴他說：「你的人民之所以如此，那是因為當他們遭遇饑荒時，官吏們對朝廷隱瞞災情，任由災民流離失所，餓倒街頭，現在他們當然會用這樣的態度回報。曾子不是曾警惕人說：『你現在所做的事情，將會同樣的回報在你身上。』若是您從此施行仁政，未來人民一定也會有相對的報答。」後來「出爾反爾」這句成語就從這裡演變而出，用來比喻你怎麼對待別人，別人也會怎麼待你。今則多用以比喻人的言行前後反覆，自相矛盾。</font><br></font></td></tr>
