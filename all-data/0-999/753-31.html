<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 唐．劉禹錫〈答容州竇中丞書〉（據<font class="dianuan_mark">《劉禹錫集．卷一○》</font>引）<br><font  size=4 color="#808080">世之服儒衣冠、道古語、居學官者，為不鮮矣。求其知所以然者幾何人？借曰有之，未必不詬病耳。今夫挾弓注矢，溯空而發者，人自以為皆羿可矣。移之於澤宮，則噤而不敢言。何哉？有的不可欺故也。</font>今夫儒者函矢相攻<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，蜩螗相喧<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，不啻<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>於彀弓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>射空矢者，孰為其的<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>哉？</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 函矢相攻：以書信作箭，互相攻擊。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 蜩螗相喧：指議論喧騰之聲如蟬鳴鼎沸。蜩螗，音ㄊ｜ㄠˊ ㄊㄤˊ，夏蟬。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 不啻：如同。啻，音ㄔˋ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 彀弓：拉滿弓弦。彀，音ㄍㄡˋ。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 的：音ㄉ｜ˋ，箭靶的中心，指目標物。</font></div>
