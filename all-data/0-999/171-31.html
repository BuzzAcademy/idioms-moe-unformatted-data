<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《詩經．大序》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>詩者，志之所之也。在心為志，發言為詩。情動於中而形於言，言之不足故嗟歎之，嗟歎之不足故永<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>歌之，永歌之不足，不知手之舞之、足之蹈<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 典故或見於<font class="dianuan_mark"><font class="dianuan_mark">《孟子．離婁上》</font></font>。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 永：通「詠」，歌唱，指吟唱詩歌以抒發情感。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 手之舞之、足之蹈之：四「之」字皆助詞，無義。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font> <font class="dianuan_mark"><font class="dianuan_mark">《孟子．離婁上》</font></font><br>孟子曰：「仁之實，事親是也；義之實，從兄是也。智之實，知斯二者弗去是也；禮之實，節文斯二者是也；樂之實，樂斯二者，樂則生矣。生則惡可已也？惡可已，則不知足之蹈之、手之舞之。」</font></td></tr>
