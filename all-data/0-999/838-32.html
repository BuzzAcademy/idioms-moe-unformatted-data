<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據漢．趙曄《吳越春秋．闔閭內傳》載，伍子胥本為春秋楚國大臣，後因楚王聽信讒言，殺了他的父親及兄長，於是逃往吳國。他逃到吳國後，為替父兄報仇雪恨，便輔助吳王闔閭伐楚稱霸，並因而受到重用。有一次，闔閭向伍子胥請教治國之道，伍子胥建議他要先修築城牆，加強戰備，充實糧倉，添製武器，闔閭聽了點頭稱是道：「夫築城郭，立倉庫，因地制宜。」意思是說：修築城牆，充實糧倉等這些事情，都可以依照我國的實際條件去執行。後來「因地制宜 」被用來指根據不同環境的實際情況制定相應的妥善辦法。</font></td></tr>
