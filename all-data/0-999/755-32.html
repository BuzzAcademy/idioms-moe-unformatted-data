<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「美不勝收」指美麗事物太多了，無法盡收眼底。可以用來形容風景、書畫、藝術創作等。例如袁枚的《隨園詩話》記載了一件事：袁枚是清代著名文人，有一次經過前禮部侍郎齊召南的家鄉，當時齊召南已經過世，他的兄弟請袁枚到家裡作客，拿出齊召南生前的作品，請袁枚幫忙寫序。於是袁枚利用半天的時間翻閱摘錄，看到內容的繁富真是美極了，實在無法一一收錄。文中就用了「美不勝收」來表達齊召南的作品又多又好，很難選擇。</font></td></tr>
