<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 《伊索寓言》裡有一則小故事，敘述一個貪心的農夫和他的妻子，他們本來養了一隻母雞，每天都會下一顆金蛋，便以為這隻母雞的肚子裡藏有一大塊金子。為了得到金塊，農夫和他的妻子把母雞殺了，結果卻發現牠肚裡什麼都沒有。貪心的農夫和他的妻子不但沒得到那塊金子，卻連原本每天可得的金蛋都沒了。後來這個故事被濃縮成「殺雞取卵」，用來比喻為貪圖眼前的好處而斷絕了長遠的利益。</font></td></tr>
