<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「空中樓閣」指的是在空中顯現的樓臺觀閣。這句話可用來形容樓閣建築的高聳入雲，例如唐代宋之問〈遊法華西寺〉詩所說的「空中結樓殿，意表出雲霞」。法華山位於浙江西北，有晉代高僧法華的靈蹟及法華泉，山下有法華寺，建築極其雄偉。宋之問先形容高聳的法華山，就像當年佛陀說法所在的靈鷲山那樣莊嚴聖潔，其次形容壯觀的法華寺在雲海間掩映，就好像是蓋在半空中的殿宇一樣，那樣的虛幻、空靈。樓閣既高，自然可眺望四方，所以「空中樓閣」可以比喻思想明澈通達。又因為樓閣現於雲端之上，像似虛幻、不著實際的建築物，所以「空中樓閣」也可用來比喻虛構的事物或不切實際的幻想。</font></font></font></font></font></td></tr>
