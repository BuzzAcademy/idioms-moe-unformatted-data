<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《三國演義．第三九回》</font><br><font  size=4 color="#808080">李典見勢頭不好，急奔回博望城時，火光中一軍攔住。當先大將，乃關雲長也。李典縱馬混戰，奪路而走。于禁見糧草車輛，都被火燒，便投小路奔逃去了。夏侯蘭、韓浩來救糧草，正遇張飛。戰不數合，張飛一槍刺夏侯蘭於馬下。韓浩奪路走脫。直殺到天明，卻纔收軍。殺得屍橫遍野，血流成河。後人有詩曰：</font>「博望<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>相持用火攻，指揮如意笑談中。直須<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>驚破曹公膽，初出茅廬第一功！」</font><font  size=4 color="#808080">夏侯惇收拾殘軍，自回許昌。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 博望：縣名。地約在今河南省南陽縣東北。漢時設置，為武帝封張騫的侯國。相傳諸葛亮曾在這裡用火攻，打敗了夏侯惇十萬大兵。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 直須：竟須、還要。</font></div>
