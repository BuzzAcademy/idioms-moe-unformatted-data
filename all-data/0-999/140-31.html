<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ＃<font class="dianuan_mark">《書經．說命中》</font><br><font  size=4 color="#808080">王惟戒茲，允茲克明，乃罔不休。惟治亂在庶官，官不及私昵，惟其能。爵罔及惡德，惟其賢。</font>慮善以動，動惟厥<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>時。有其善，喪厥善<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；矜其能，喪厥功<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。惟事事乃其有備，有備無患<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 厥：其也。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 有其善，喪厥善：自有其善，則人不以為善。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 矜其能，喪厥功：自誇其能，則人不以為能。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 患：災害、禍害。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font><font  size=3>另可參考：<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000003640%22.%26v%3D-1" target=_blank><font class="dianuan_mark">《左傳．襄公十一年》</font></a></font></td></tr>
