<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《論語．子路》</font><br><font  size=4 color="#808080">子路曰：「衛君待子而為政，子將奚先？」子曰：「必也正名乎！」子路曰：「有是哉？子之迂也！奚其正？」子曰：「野哉由也！君子於其所不知，蓋闕如也。</font>名<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>不正，則言不順<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；言不順，則事不成；<font  size=4 color="#808080">事不成，則禮樂不興；禮樂不興，則刑罰不中；刑罰不中，則民無所錯手足。故君子名之必可言也，言之必可行也。君子於其言，無所苟而已矣。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 名：名分。名指一個人在社會上擁有的名位，分（ㄈㄣˋ）指他應盡的義務和應享的權利。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 順：合理。</font></div>
