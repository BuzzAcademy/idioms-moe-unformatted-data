<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「旗開得勝」指戰旗才一張開，就得到勝利。這句成語本用在軍隊開戰預期得勝。如元代劇作家關漢卿的《五侯宴》雜劇中，李克用的養子李嗣源說父親兵多將廣，手下人人奮勇善戰，並用「旗開得勝」形容兵力之強，一開戰就取得勝利。「旗開得勝」後來也被用來比喻事情才一開始就獲得成功。</font></td></tr>
