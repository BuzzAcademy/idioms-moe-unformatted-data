<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> ※南朝陳．徐陵〈武皇帝作相時與嶺南酋豪書〉（據<font class="dianuan_mark">《文苑英華．卷六八二．邊防上》</font>引）<br><font  size=4 color="#808080">年號武平，國即清晏，君之聞此，寧不欣躍。但昔緣王事，遊踐貴鄉，日想山川，依然舊識。吾既忝荷朝私，位逾臺袞，身持帝王之柄，手握天下之圖。故鄉如此，誠為衣繡，故人不見，還同宵錦。</font>天涯藐藐<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，地角悠悠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，言面無由，但以情企。<font  size=4 color="#808080">今者王猷帝載，化被無垠，浮海窮山，罔不咸格，投竿負鼎，馳步蒼龍，崖穴丘園，爭趨金馬，君之才具，信美登朝，如戀本鄉，不能遊宦，門中子弟，望遣來儀，當為申聞。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 藐藐：曠遠廣大的樣子。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 悠悠：眇遠無盡的樣子。</font></div>
