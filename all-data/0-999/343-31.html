<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> <font class="dianuan_mark">《漢書．卷六二．司馬遷傳》</font><br><font  size=4 color="#808080">僕之先人非有剖符丹書之功，文史星曆近乎卜祝之間，固主上所戲弄，倡優畜之，流俗之所輕也。</font>假令僕伏法受誅，若九牛亡一毛，與螻螘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>何異？而世又不與<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>能死節者比，特以為智窮罪極，不能自免，卒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>就死耳。何也？素<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>所自樹立使然。<font  size=4 color="#808080">人固有一死，死有重於泰山，或輕於鴻毛，用之所趨異也。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
