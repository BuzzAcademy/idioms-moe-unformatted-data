<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「想入非非」為佛經「非想非非想處」的省略，指佛教禪修者修習到「非想非非想處」的境界。《大佛頂首楞嚴經》中，佛祖說明了禪修的幾個境界。在這個「非想非非想處」的境界中，修禪者已能拋棄了原有的思想，感覺世俗的一切及自己的身心俱已消失，是禪修的至高境界，當是指思考能力已達超玄脫俗的意思。但後世使用此成語者，因不明「非非」的真義，整個成語轉變為形容脫離現實的想像或念頭。</font></td></tr>
