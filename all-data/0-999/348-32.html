<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 「揮金如土」這句成語是指花錢就像撒土一樣。在宋朝毛滂的〈祭鄭庭誨文〉中，毛滂寫好友鄭庭誨，退休後每日飲酒作詩，不問世事。他視富貴如浮雲，「揮金如土」，交了許多好友，自由自在，毫無牽掛。這裡的「揮金如土」是指不看重金錢，原來並沒有貶意。後來「揮金如土」被用來比喻極端浪費錢財。如《警世通言．卷三二．杜十娘怒沉百寶箱》：「然尊大人所以怒兄者，不過為迷花戀柳，揮金如土，異日必為棄家蕩產之人，不堪承繼家業耳！」《孽海花．第三回》：「人家看著他舉動闊綽，揮金如土，只當他是豪華公子，其實是個漂泊無家的浪子！」<br></font></td></tr>
