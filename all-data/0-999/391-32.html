<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《左傳．哀公二十五年》載，春秋魯哀公二十五年六月，魯哀公從越國回來，與前來五梧迎接他的大夫季康子、孟武伯會合，並且設宴飲酒，由孟武伯代表向哀公敬酒祝壽。孟武伯十分厭惡為哀公御車的寵臣郭重，在宴席上就問他：「你為什麼這麼肥胖？」當下季康子認為孟武伯說話失當，要罰他飲酒。而哀公則是因為季康子和孟武伯時常失信於他，於是指桑罵槐地說：「是食言多矣，能無肥乎？」意思是，他把太多說出來的話又吃下去，怎麼能不肥呢？「食言而肥」這句成語就從這裡演變而出，用來比喻說話不守信用。</font></td></tr>
