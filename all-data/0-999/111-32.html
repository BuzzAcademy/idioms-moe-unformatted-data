<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 先秦集法家思想之大成的《韓非子》，在〈功名〉篇中提到：明君要立功成名必須建立領導的威勢以獲得天下大眾的擁護愛戴，其地位才能安定崇高，而人臣也才能把握所長盡所能為國盡忠。如果能如此，地位尊崇的國君就能掌控忠臣做事，國家必然長治久安，而且君臣的關係名實相符，如影隨形，彼此意願相通，各盡本分。所以說人君最大的憂患在於無人呼應，就好像用一個巴掌鼓掌，怎麼樣也發不出聲音。後來文中的「一手獨拍，雖疾無聲」，就演變成為「孤掌難鳴」這個成語，比喻人孤立無助，不能成事。</font></font></font></font></font></td></tr>
