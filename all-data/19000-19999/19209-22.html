<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān xià guī xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獲得全民的信任、支持。文選˙曹操˙樂府二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周公吐哺，天下歸心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。隋書˙卷三十八˙鄭譯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以公德望，天下歸心，欲求多福，豈敢忘也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
