<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各式各樣的形態。宣和畫譜˙卷二˙道釋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於鷹犬馳突，雲龍出沒，千狀萬態，勢若飛動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙與王謙仲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝暮雨暘雲煙出沒之變，千狀萬態，不可名模。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千態萬狀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
