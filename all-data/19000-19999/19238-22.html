<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只要下定決心去做，事情沒有不能達成的。宋˙秦觀˙李訓論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下無難事，得其人則易於反掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世上無難事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
