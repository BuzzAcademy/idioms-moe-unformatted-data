<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄣ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄓㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mén hù zhī zhēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">門派之間的爭論。清史稿˙卷四三六˙翁同龢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桂芬以持重見賞，同龢以專斷致嫌。毓汶奔走其間，勤勞亦著，大體彌縫，賴以無事。然以政見異同，門戶之爭，牽及朝局，至數十年而未已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
