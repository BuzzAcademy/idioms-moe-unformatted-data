<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容官小位低，俸祿微薄。南朝梁˙王僧孺˙與何炯書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>久為尺板斗食之吏，以從皂衣黑綬之役。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙況周頤˙蕙風詞話˙卷二˙晏叔原詞序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬不至章甫縫掖之士，尺板斗食者流，獨無含咀宮商，規撫秦柳者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
