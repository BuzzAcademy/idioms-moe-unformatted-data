<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn lǚ gǔ gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心、膂、股、肱，皆是人體重要的部分。語本書經．君牙：「今命爾予翼，作股肱心膂。」比喻非常親近的得力助手。清史稿．卷二四四．季開生傳：「皇上以心膂股肱寄之內閣諸臣，徒以票擬四五字了宰相事業，皇上縱不譴責，清夜捫心，恐有難以自慰者。」</td></tr>
