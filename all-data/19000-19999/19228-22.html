<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǐ yì lián zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比翼，比翼鳥。連枝，連理枝。比翼連枝形容情侶､夫妻親密不分。元˙謝讜˙四喜記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但願你百歲夫妻長好，比翼共連枝，無異般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
