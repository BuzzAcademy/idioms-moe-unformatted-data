<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文，教化。修，修整。備，完備。文修武備指文治軍事都已達理想境地。孤本元明雜劇˙十樣錦˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見如今大開學校，文修武備顯英豪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
