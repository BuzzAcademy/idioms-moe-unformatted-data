<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄓㄣ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup>　ㄏㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zhèn dì hài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事態嚴重，使天地動容。三國志．卷二．魏書．文帝紀「皆以終制從事」句下裴松之．注引鄄城侯植為誄曰：「惟黃初七年五月七日，大行皇帝崩，嗚呼哀哉！于時天震地駭，崩山隕霜，陽精薄景，五緯錯行，百姓呼嗟，萬國悲傷，若喪考妣。」亦作「震天動地」、「震天駭地」。</td></tr>
