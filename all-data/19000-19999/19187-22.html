<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chē zài mǎ qián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大馬拉車在前，小馬繫在車後。比喻初學者須由簡到難，循序漸進的慢慢觀察學習。禮記˙學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始駕者反之，車在馬前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車在馬前，所以然者，此駒既未曾駕車，若忽駕之，必當驚奔，今以大馬牽車於前，而繫駒於後，使此駒日日見車之行，其駒慣習而後駕之，不復驚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
