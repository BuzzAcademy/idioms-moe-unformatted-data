<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為臣者應不惜犧牲性命以效忠國家，為子者應盡力孝順父母。明˙邵璨˙香囊記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為臣死忠，為子死孝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>當初不來赴選，也由得我和你，今日既受朝廷之爵，即當致身報國，不必更以家事為慮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙運甓記˙第三十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爹爹，為臣死忠，為子死孝，孩兒兄弟二人，情願同爹爹出陣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
