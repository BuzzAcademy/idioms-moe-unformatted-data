<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻男女歡合。亦用以形容自然界的雲情雨態。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巫山雲雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙張景．飛丸記˙第二十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲雨高唐無心夢，良緣自挫甘磨弄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
