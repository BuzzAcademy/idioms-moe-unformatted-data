<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄜ　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄆ｜ㄢ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chē mǎ pián tián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容車馬眾多，非常熱鬧的樣子。唐˙楊烱˙晦日藥園詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣冠雜沓，出城闕而盤游；車馬駢闐，俯河濱而帳飲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄宗閃開龍目，只見燈影連亙數十里，車馬駢闐，士女紛雜，果然與京師無異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
