<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">揮筆疾書。南朝梁˙蕭統˙文選序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詞人才子，則名溢於縹囊；飛文染翰，則卷盈乎緗帙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷六十七˙唐書˙盧程傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>承業<img src=/cydic/dicword/9475.jpg border=0 alt=* class=fontimg valign=center>之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公稱文士，即合飛文染翰，以濟霸國，嘗命草辭，自陳短拙，及留職務，又以為辭，公所能者何也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
