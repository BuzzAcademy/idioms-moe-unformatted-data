<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄛ<sup class="subfont">ˇ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄑㄩㄢ<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huǒ rán quán dá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如初燃燒的火，愈燒愈旺盛；如初流出的水，愈流愈洶湧。語本孟子．公孫丑上：「凡有四端於我者，知皆擴而充之矣，若火之始然，泉之始達，苟能充之，足以保四海，苟不充之，不足以事父母。」後比喻擴充蔓延，勢不可遏。如：「戰爭如火然泉達般，有一發不可收拾之勢。」</td></tr>
