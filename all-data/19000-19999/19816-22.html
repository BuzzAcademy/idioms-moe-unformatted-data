<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄣ<sup class="subfont">ˊ</sup>　ㄅ｜ㄥ<sup class="subfont">ˇ</sup>　ㄉ｜ㄠ　ㄌㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén bǐng diāo lóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文炳，指文采。雕龍，指精妙。文炳雕龍形容文章極為出色。魏書．卷四十八．高允傳：「質侔和璧，文炳雕龍，燿姿天邑，衣錦舊邦。」亦作「文擅彫龍」。</td></tr>
