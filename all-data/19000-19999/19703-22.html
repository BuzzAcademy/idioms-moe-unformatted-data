<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙鄭風˙風雨˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雨，思君子也。亂世則思加子不改其度焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處於惡劣環境中也不改變其操守。唐˙元稹˙授韓臯尚書左僕射制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈所謂徐公之行已有常，而詩人之風雨不改耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
