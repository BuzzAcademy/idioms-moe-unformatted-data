<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見到時不要，等到想要時，已因相去遙遠而難以取得了。比喻事不及時，則後悔莫及。明．張鳳翼．紅拂記．第十六齣：「呀！道兄差矣！豈不聞見物不取，失之千里，既遇明主，何必遠去？」亦作「見之不取，思之千里」。</td></tr>
