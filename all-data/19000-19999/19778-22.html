<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng fēng yùn yùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容韻致、意態美好。元．商□．風入松．嫩橙初破酒微溫套．離亭燕煞：「都只為風風韻韻，相見話偏多，孤眠睡不穩。」元．張可久．折桂令．客留情春更多情曲：「月下金觥，膝上瑤箏，口口聲聲，風風韻韻。」</td></tr>
