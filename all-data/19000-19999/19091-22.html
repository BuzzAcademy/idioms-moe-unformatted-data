<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山岳崩塌，大地裂開。宋書˙卷三十四˙五行志五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六月，壽春大雷震，山崩地坼，家人陷死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦形容浩大的聲勢。警世通言˙卷二十三˙樂小舍<img src=/cydic/dicword/8e5a.jpg border=0 alt=* class=fontimg valign=center>生覓偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道猶未絕，耳邊如山崩地坼之聲，潮頭有數丈之高，一湧而至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山崩地裂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山崩地陷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
