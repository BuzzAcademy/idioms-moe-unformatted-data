<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">犬牙盤石</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄢ<sup class="subfont">ˇ</sup>　｜ㄚ<sup class="subfont">ˊ</sup>　ㄆㄢ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">quǎn yá pán shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷十˙孝文本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高帝封王子弟，地犬牙相制，此所謂盤石之宗也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指分封宗室諸侯王，以鞏固王室。唐˙元稹˙論教本書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出則有晉、鄭、魯、衛之盛，入則有東牟、朱虛之強，蓋所謂宗子維城，犬牙盤石之勢也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盤石犬牙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
