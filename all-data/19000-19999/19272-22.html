<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出生三月到七歲而死，喪禮無服，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無服之殤<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。儀禮˙喪服：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不滿八歲以下，皆為無服之殤。無服之殤，以日易月；以日易月之殤，殤而無服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以有虞氏之瓦棺，葬無服之殤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
