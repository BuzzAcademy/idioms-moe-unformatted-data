<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄒㄩㄣ　ㄓㄨㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì shì xūn zhuó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">熏灼，用煙熏、用火灼。氣勢熏灼指以氣勢熏灼人。形容氣勢驕橫，威迫他人。清史稿˙卷二六九˙索額圖傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>康熙中，滿洲大臣以權位相尚者，惟索額圖、明珠，一時氣勢熏灼，然不能終保令名，卒以貪侈敗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
