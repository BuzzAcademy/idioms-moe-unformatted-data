<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄔ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˇ</sup>　ㄗㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng chí yǔ zòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容像風雨一樣急速猛烈。舊五代史．卷十六．梁書．謝彥章傳：「每敦陣旅，左旋右抽，雖風馳雨驟，亦無以喻其迅捷也，故當時騎士咸樂為用。」</td></tr>
