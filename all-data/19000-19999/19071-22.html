<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一統天下、全國。漢˙荀悅˙前漢紀˙卷十二˙武帝紀三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下臨制海內，一齊天下，口雖未言，聲疾雷電；令雖未發，行化如神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
