<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻局勢或人已敗壞到不可救藥的地步。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朽木不雕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷十˙魏書˙賈詡傳˙裴松之˙注引九州春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫木朽不雕，世衰難佐，將軍雖欲委忠難佐之朝，彫畫朽敗之木，猶逆<img src=/cydic/dicword/faa2.jpg border=0 alt=* class=fontimg valign=center>而走丸，必不可也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
