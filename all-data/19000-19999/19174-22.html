<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿著粗陋衣服的平民、老百姓。泛指普通百姓。明˙陸采˙懷香記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小姐是金屋阿嬌，瑤喜仙子。小生乃草萊下士，韋布匹夫。比而論之，真個天淵殊判。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
