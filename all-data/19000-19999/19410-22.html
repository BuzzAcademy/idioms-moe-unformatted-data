<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轉，升遷。階，官階。日轉千階指一天內升遷多次，形容連續高升。元．關漢卿．蝴蝶夢．第四折：「願待制位列三公，日轉千階。」孤本元明雜劇．單戰呂布．第四折：「您都是良將沉埋，盡忠心顯耀胸懷，因董卓專權變亂，論官爵日轉千階。」</td></tr>
