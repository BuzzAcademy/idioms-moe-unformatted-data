<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾未見能見其過，而內自訟者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指檢討過失而自我責備。明史˙卷一七九˙舒芬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>芬丰神玉立，負氣峻厲，端居竟日無倦容，夜則計過自訟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
