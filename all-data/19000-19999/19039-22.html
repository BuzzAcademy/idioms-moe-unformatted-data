<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>漢淮南王劉安召集文人從事著述，各選辭賦，以類相從，分別稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小山　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，如同詩經有大雅、小雅之分。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>南朝梁時，何點、何嗣兄弟二人一起遁世隱居，前者號為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，後者號為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小山　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。明周肅王之後，睦<img src=/cydic/dicword/9b40.jpg border=0 alt=* class=fontimg valign=center>、安<img src=/cydic/dicword/9b41.jpg border=0 alt=* class=fontimg valign=center>俱有學行，人稱睦<img src=/cydic/dicword/9b40.jpg border=0 alt=* class=fontimg valign=center>為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，安<img src=/cydic/dicword/9b41.jpg border=0 alt=* class=fontimg valign=center>為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　故後來也用以稱呼同時享盛名的兄弟倆。</td></tr>
