<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魏闕，古代宮門外的樓觀，其下兩旁懸布法令，因用以代稱朝廷。語本莊子．讓王：「身在江海之上，心居乎魏闕之下。」心在魏闕指不論身在何處，仍關心國事。亦作「心瞻魏闕」、「心馳魏闕」、「心存魏闕」。</td></tr>
