<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄑ｜<sup class="subfont">ˇ</sup>　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng qǐ yún bù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大風驟起，烏雲密布。宋˙張君房˙雲笈七籤˙卷一一九˙羅真人降雨助金驗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾知嫗即羅真人也，於是見處焚香以告焉，俄而風起雲布，微雨已至，眾乃還家是夕數十里內甘雨告足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
