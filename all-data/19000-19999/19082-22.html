<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄤ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shàng xià xiāng ān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上下相處和諧，平安無事。晉書˙卷五十一˙束皙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主無驕肆之志，臣無氂纓之請，上下相安，率禮從道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過了半載，倒也上下相安，除睡覺吃飯之外，其餘一無事事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
