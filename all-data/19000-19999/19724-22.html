<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄊㄨㄣ　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì tūn niú dǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牛，牽牛星。斗，北斗星。牛斗泛指星空。氣吞牛斗形容氣魄很大。群音類選．官腔類．卷十二．蟠桃記．誕孫相慶：「看蘭孫，氣吞牛斗，知不是等閑人。」亦作「氣克斗牛」。</td></tr>
