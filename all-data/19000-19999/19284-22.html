<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">死也不是，活也不成。形容毫無生氣。老殘遊記二編˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心裡埋怨他：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你買東西忙什麼呢？先來給我送個信兒多不是好，叫人家盼望的不死不活的幹麼呢？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
