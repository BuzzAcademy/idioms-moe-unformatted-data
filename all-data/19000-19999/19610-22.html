<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˋ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì kè dǒu niú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斗，北斗星。牛，牽牛星。斗牛泛指星空。氣克斗牛形容氣魄很大。群音類選．官腔類．卷十．千金記．受辱胯下：「俺自有翅排雲，氣克斗牛，怎肯與他年少成仇。」亦作「氣吞牛斗」。</td></tr>
