<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">策劃周密而安全的計謀。三國志˙卷三十七˙蜀書˙龐統傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以為治中從事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引江表傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤以仲謀所防在此，當賴孤為援，故決意不疑。此誠出於險塗，非萬全之計也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙單刀會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若渡江赴宴，就於飲酒席中間，以禮取索荊州，如還，此為萬全之計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬全之策<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
