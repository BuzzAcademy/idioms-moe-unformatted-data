<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān qí dì guài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天地間非常奇怪的事情。元˙周密˙齊東野語˙卷七˙野婆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此事前所未聞，是知窮荒絕徼，天奇地怪，亦何所不有，未可以見聞所未及遂，以為誕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
