<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǒu shāo xiǎo qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻心胸狹窄的人。亦用以自謙才疏學淺。宋書．卷七十四．沈攸之傳：「況乎行陳凡才，斗筲小器，而懷問鼎之志，敢構無君之逆哉？」隋書．卷八十五．王充等傳．史臣曰：「王充斗筲小器，曹逢時幸，俱蒙獎擢，禮越舊臣。」亦作「斗筲之人」。</td></tr>
