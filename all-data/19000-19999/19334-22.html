<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄨ　ㄐ｜ㄤ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù dào wū jiāng bù jìn tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)不到最後不肯罷休。見「不到烏江心不死」條。醒世恆言．卷九．陳多壽生死夫妻：「世局千騰萬變，轉盻皆空，政如下棋的較勝爭強，眼紅喉急，分明似孫龐鬥智，賭個你死我活，又如劉項爭天下，不到烏江不盡頭。」</td></tr>
