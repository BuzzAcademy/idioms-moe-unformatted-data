<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄆ｜ㄠ　ㄌ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū jiàn piāo líng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">書劍，書籍與寶劍，指讀書為官、仗劍從軍。書劍飄零本指因出仕或從軍而離鄉背井，飄泊在外。後亦指為求取功名而客遊四方，零落孤單。元．王實甫．西廂記．第一本．第一折：「小生書劍飄零，功名未遂，遊於四方。」群音類選．官腔類．卷六．玉簪記．旅邸相思：「痴呆！抄手無言難打孩。哀哉！書劍飄零甚日回？」　</td></tr>
