<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子容貌美麗。亦借指美女。元˙吳昌齡˙東坡夢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正夜靜更長，對月貌花龐，飲玉液瓊漿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羞殺咱掩面悲傷，救不得月貌花龐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花容月貌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
