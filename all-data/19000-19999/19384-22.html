<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)不深入險境，就不能獲取勝利成功。周書．卷二十五．李遠傳：「古人有言：『不入獸穴，安得獸子。』若以奇兵出其不意，事或可濟。」亦作「不入虎穴，焉得虎子」。　</td></tr>
