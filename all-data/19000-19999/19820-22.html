<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">網，法網。文深網密形容用法嚴峻苛刻。唐．陳子昂．諫用刑書：「夫大獄一起，不能無濫。何者？刀筆之吏，寡識大方，斷獄能者，名在急刻，文深網密，則共稱至公。」</td></tr>
