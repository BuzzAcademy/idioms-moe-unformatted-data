<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽都西斜了，還沒有吃午飯。形容專注勤奮的工作。魏書˙卷七十九˙鹿悆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然高墉峻堞，非可易登，廣涘深隍，實為難踐。是用日昃忘食，中宵憤惋者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十六˙張軌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寡君以乃祖乃父世濟忠良，未能雪天人之大恥，解眾庶之倒懸，日昃忘食，枕戈待旦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日旰忘食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
