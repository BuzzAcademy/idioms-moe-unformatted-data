<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">餼，活的牲口。春秋時鄭國商人弦高將至周買賣，途中碰到正前往攻打鄭國的秦兵。他機智的以牛犒勞秦軍，稱說鄭君已知秦兵將路過鄭國，所以遣人來此。並且迅速差人傳報回國，使其加強防備。秦軍以為鄭國早有防備，只能滅了鄰近的滑國，領軍回去。見左傳˙僖公三十三年。</td></tr>
