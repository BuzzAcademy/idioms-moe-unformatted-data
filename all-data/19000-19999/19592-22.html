<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">呼吸阻塞，聲音微弱。形容人極其虛弱，連說話都很困難。元．鄭光祖．□梅香．第二折：「上覆你個氣咽聲絲張京兆，他待填還你枕剩衾薄，待著你帽兒光光過此宵。」元．無名氏．抱妝盒．第三折：「雪消也見死屍，打的你氣咽聲絲。」亦作「聲絲氣咽」。</td></tr>
