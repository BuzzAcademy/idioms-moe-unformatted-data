<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">畫符籙作法的符水。泛指道士作法的迷信活動。西遊記˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這個風潑和尚，想是在方上雲遊，學了些書符咒水的法術，只可驅邪縛鬼，還不曾撞見這等狠毒的怪哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙獻蟠桃˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我做道士忒聰明，除妖斷怪委實能，書符咒水不濟事，聽的謝將搶三牲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
