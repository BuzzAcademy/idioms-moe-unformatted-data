<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以雲為車，以風為馬。指神仙的車馬。晉˙傅玄˙吳楚歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲為車兮風為馬，玉在山兮蘭在野。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風馬雲車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風車雨馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風車雲馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
