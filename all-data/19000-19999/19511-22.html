<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>毛髮都豎立起來。形容憤怒的樣子。三國演義˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>騰讀畢，毛髮倒豎，咬　齒嚼脣，滿口流血。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>極為驚恐的樣子。紅樓夢˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恍惚聞得祠堂內隔扇開閤之聲，只覺得風　氣森森，比先更覺涼颯起來；月色慘淡，也不似先明朗，眾人都覺毛髮倒豎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
