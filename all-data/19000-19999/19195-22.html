<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄑ｜ㄡ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān qiū wàn shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容年代的長久。藝文類聚˙卷四十四˙樂部四˙琴˙引說苑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千秋萬世之後，宗廟必不血食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙黃宗羲˙高旦中墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日短心長，身名就剝，千秋萬世，恃此幽斫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
