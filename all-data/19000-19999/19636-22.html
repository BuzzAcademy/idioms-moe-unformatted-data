<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">氣勢充盈，驕傲自大。兒女英雄傳．第二十九回：「這是我苦盡甘來，應該食報的、享用的，就未免氣驕志滿，一天天的放蕩恣縱起來。」亦作「氣滿志驕」、「氣充志驕」。</td></tr>
