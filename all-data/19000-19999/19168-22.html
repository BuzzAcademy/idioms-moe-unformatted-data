<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎo wǎng dà lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>本指陰暗處漸漸消失，而光明面漸漸增大。比喻人事的消長、變化。易經˙泰卦˙彖　傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰，小往大來，吉亨。則是天地交而萬物通也，上下交而其志同也，內陽而外　陰，內健而外順，內君子而外人，君子道長，小人道消也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>戰國˙楚˙宋玉˙小言　賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且一陰一陽，道之所貴，小往大來，剝復之類也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>以少數的資本，求取大的利益。官場現形記˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來他自己也急了，便　去同朋友們商量。就有同他知己的，勸他走門路，送錢給制臺用，將本求利，小往大　來，那是再要靈驗沒有！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
