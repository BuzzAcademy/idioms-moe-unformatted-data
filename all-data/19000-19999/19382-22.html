<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">見之不取，思之千里</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄑㄩ<sup class="subfont">ˇ</sup>　ㄙ　ㄓ　ㄑ｜ㄢ　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn zhī bù qǔ sī zhī qiān lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見到時不拿，等到以後想要時，就變得遙遠而難取。比喻事不及時，則後悔莫及。永樂大典戲文三種．張協狀元．第二十八出：「見之不取，思之千里。只道張協狀元，不知榜眼探花是那裡人，買本看。」亦作「見物不取，失之千里」。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
