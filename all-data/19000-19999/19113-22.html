<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiàng fēng mù yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因思慕德義，故聞風而來。形容受德義感召而非常嚮往，紛紛投奔。漢書˙卷五十七．司馬相如傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延頸舉踵，喁喁然，皆鄉風慕義，欲為臣妾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙孝武帝˙興學詔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今息警夷嶂，恬波河渚，棧山航海，鄉風慕義，化民成俗，茲時篤矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
