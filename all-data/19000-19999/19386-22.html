<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˇ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　｜ㄣ<sup class="subfont">ˇ</sup>　ㄓㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ kě yǐn zhèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為解渴而喝毒酒。語本後漢書．卷四十八．霍諝傳：「豈有觸冒死禍，以解細微？譬猶療飢於附子，止渴於鴆毒，未入腸胃，已絕咽喉，豈可為哉！」後比喻只求解救眼前困難，而不顧將來的大禍患。掃迷帚．第二十四回：「若慮迷信一破，道德墮落，必以保存為得計，此又何異欲止渴而飲鴆，欲療瘡而剜肉？竟是自害自的勾當。」亦作「飲鴆止渴」。</td></tr>
