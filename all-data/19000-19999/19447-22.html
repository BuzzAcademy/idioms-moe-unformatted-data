<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">逐日滋長、增多。宋˙司馬光˙重微：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡此六者，其初甚微，朝夕狎玩，未睹其害，日滋月益，遂至深固，比知而革之，則用力百倍矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日增月益<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日益月滋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。 　</td></tr>
