<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú shì wú fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不去執著於人世間的是非對錯。元˙貫石屏˙村裡迓鼓˙我向這水邊林下套˙青哥兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冷清清無是無非誦南華，就裡乾坤大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙寶光殿˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他故來仙人鬥氣，俺清閑無是無非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
