<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù mǔ guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">祖國，己身所屬之國。孟子˙萬章下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子之去齊，接淅而行，去魯曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>遲遲吾行也，去父母國道也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙雷琯˙商歌十章˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>噫！秦，余父母國也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
