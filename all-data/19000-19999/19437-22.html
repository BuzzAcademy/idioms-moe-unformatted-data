<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">áng shǒu shēn méi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">信，伸。卬首信眉指慷慨激昂、意氣風發的樣子。漢書˙卷六十二˙司馬遷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今已虧形為埽除之隸，在闒茸之中，乃欲卬首信眉，論列是非，不亦輕朝廷，羞當世之士邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
