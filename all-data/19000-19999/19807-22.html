<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文章尚未能完全表達出心意。宋˙張君房˙雲笈七籤˙卷四十三˙老君存思圖十八篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓光如日，有炎如煙，周繞我體，如同金剛，文不盡意，猶待訣言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
