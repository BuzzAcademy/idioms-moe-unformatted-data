<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月明的夜晚，花開的清晨。比喻良辰美景。群音類選˙清腔類˙卷二˙一枝花˙牧羊關曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常見是醉醺醺月夜花朝，起初兒執手三杯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月夕花朝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
