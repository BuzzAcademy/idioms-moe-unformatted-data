<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>傳位於子，天下為一家一姓所私有。禮記˙禮運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今大道既隱，天下為家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>將國家當作自己的家。魏書˙卷六十˙韓麒麟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君人者以天下為家，不得有所私　也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>處處都可以為家。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在離開故鄉後，他就四處流浪，天下為家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
