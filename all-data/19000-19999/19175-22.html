<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bì nián bù dēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">登，成熟。比年不登指農產連年歉收。晉書˙卷四十七˙傅玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時比年不登，羌胡擾邊，詔公卿會議。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比歲不登<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歲比不登<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
