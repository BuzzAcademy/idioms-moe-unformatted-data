<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ<sup class="subfont">ˋ</sup>　ㄊㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wáng gòng tán guān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">王，王吉，字子陽。貢，貢禹，王吉的好友。彈冠，彈去帽子上的灰塵，準備作官。王貢彈冠指王吉、貢禹相交友，王吉在朝中當官，友人貢禹便彈去帽上的灰塵，準備作官的故事。後泛指一人出仕，好友同慶。漢書˙卷七十八˙蕭望之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少與陳咸、朱博為友，著聞當世。往者有王陽、貢公，故長安語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蕭、朱結綬，王、貢彈冠<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，言其相薦達也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
