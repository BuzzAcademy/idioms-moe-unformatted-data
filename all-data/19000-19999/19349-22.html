<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容時間長久。魏書˙卷五十九˙蕭寶夤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖當時文簿，記其殿最，日久月深，駁落都盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷六十˙進取訣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縱使宣明口勢，吐納開張，皆須日久月深，倦於賒闊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年深日久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
