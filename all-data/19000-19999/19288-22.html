<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙邶風˙凱風˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衛之淫風流行，雖有七子之母猶不能安其室，故美七子能盡其孝道，以慰其母心而成其志爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指己婚婦女不守婦道，有外遇。儒林外史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不安其室<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者，不過因衣服飲食不稱心，在家吵鬧，七子所以自認不是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
