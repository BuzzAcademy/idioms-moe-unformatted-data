<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天命有所歸屬。指改朝換代，君主的興衰，是由上天所決定的。封神演義˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三分天下，周土已得二分，可見天命有歸，豈是人力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
