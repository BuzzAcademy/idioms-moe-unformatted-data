<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容民怨沸騰，人神共憤。晉書˙卷七十八˙孔愉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天罰既集，罪人斯隕，王旅未加，自相魚肉。豈非人怨神怒，天降其災！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙辛替否˙諫造金仙玉真雨觀疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奪百姓之食以養殘兇，剝萬人之衣以塗土木，於是人怨神怒，眾叛親離，水旱不調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
