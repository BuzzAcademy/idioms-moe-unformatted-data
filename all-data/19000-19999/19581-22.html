<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻才士賢臣為時所用。元˙揭徯斯˙與尚書右丞書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一旦風飛雲會，加之百官之上，立於廟堂之內，以數尺之身，任天下之責，方寸之心，關天下之慮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雲際會<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>際會風雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
