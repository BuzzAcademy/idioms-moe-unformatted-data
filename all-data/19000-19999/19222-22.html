<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出眾脫俗的美貌。初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使是女身，豈非天姿國色，可惜是小和尚了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙婦女˙天姿國色引霞箋記劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張麗容天姿國色，絕世無雙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國色天香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
