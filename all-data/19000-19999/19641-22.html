<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">霓，彩虹。氣吐虹霓指吐氣能成天上的彩虹。形容氣魄很大。元˙無名氏˙石花亭˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一日功成，功成名遂，那時節耀武，耀武揚威。雲路鵬程九萬里，氣吐虹霓，志逞風雷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙聚獸牌˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣吐虹霓興宇宙，赤心忠孝保江山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
