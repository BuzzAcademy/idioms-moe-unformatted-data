<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只看到良馬身上的一根毛。淮南子˙說林：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見虎一文，不知其武；見驥一毛，不知善走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻只了解事物的一部分。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學海浩瀚淵博，我不過見驥一毛而已，哪裡稱得上是大師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
