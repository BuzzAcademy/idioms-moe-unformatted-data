<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有人在的地方。三國演義˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙雲一騎馬飛入紹軍，左衝右突，如入無人之境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逢人便挑，遇馬便刺，耀武揚威，如入無人之境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無人之地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　　</td></tr>
