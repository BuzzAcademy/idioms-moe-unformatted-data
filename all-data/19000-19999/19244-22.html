<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不知禮或不遵守社會道德標準的人。禮記˙經解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故隆禮由禮，謂之有方之士；不隆禮，不由禮，謂之無方之民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷二十三˙禮書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而不法禮者不足禮，謂之無方之民；法禮足禮，謂之有方之士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
