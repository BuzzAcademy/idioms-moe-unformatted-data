<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">干戈載戢</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄢ　ㄍㄜ　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gān gē zài jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">載戢，儲藏存放。語本詩經˙周頌˙時邁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>載戢干戈，載櫜弓矢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>干戈載戢比喻戰事停止平息，不再訴諸武力。抱朴子˙內篇˙釋滯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>干戈載戢，繁弱既韜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷一一八˙世宗本紀五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即今南北才通，疆場甫定，是玉帛交馳之始，乃干戈載戢之初。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
