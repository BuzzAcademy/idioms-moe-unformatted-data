<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指周文王、周武王二王治國策略，後用指寬嚴互濟的治國之道。禮記˙雜記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張而不弛，文武弗能也；弛而不張，文武弗為也。一張一弛，文武之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷六十五˙王導傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠宜經綸稽古，建明學業，以訓後生，漸之教義，使文武之道墜而復興，俎豆之儀幽而更彰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
