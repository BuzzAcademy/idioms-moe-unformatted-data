<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打獵。元˙關漢卿˙魯齋郎˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日價飛鷹走犬．街市閒行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻說曹爽正飛鷹走犬之際，忽報城內有變，太傅有表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛鷹走馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛鷹走狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
