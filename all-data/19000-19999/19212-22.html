<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容時間悠遠長久。孤本元明雜劇˙慶千秋˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀呀呀輔助的，錦江山一統豐饒，天長地老。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高濂˙玉簪記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩情濃同下藍橋，戰兢兢歡娛較少，成就了鳳友鸞交，休忘卻天長地老！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
