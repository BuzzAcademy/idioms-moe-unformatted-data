<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī jué shèng fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻互相較量以決定勝敗、高下。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一決雌雄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。五代史平話˙唐史˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咱是大唐皇帝的皇親，國家利害，死生以之，願借城下與將軍一決勝負，將軍莫待走休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
