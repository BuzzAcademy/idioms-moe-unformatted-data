<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">月亮落下，參星橫斜。指天色將曉。宋˙洪邁˙容齋隨筆˙卷十˙梅花橫參：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>東方已白，月落參橫。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
