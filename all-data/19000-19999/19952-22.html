<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡煩躁，思緒凌亂。楚辭．屈原．卜居：「竭智盡忠，而蔽障於讒。心煩慮亂，不知所從。」漢．蔡邕．讓高陽鄉侯章：「臣是以宵寢晨興，叩膺增歎，心煩慮亂，喘呼息吸。」亦作「心煩意亂」。</td></tr>
