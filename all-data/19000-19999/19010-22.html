<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻文字訛誤或傳聞失實。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三豕涉河<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢˙蔡邕˙月令問答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋書有轉誤，三豕渡河之類也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙練字：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉之史記，三豕渡河，文變之謬也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
