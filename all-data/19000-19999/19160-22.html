<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指粗糙不良的器皿。陳書˙卷二˙高祖本紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以儉素自率，常膳不過數品，私饗曲宴，皆瓦器蚌盤，肴核庶羞，裁令充足而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙杜光庭˙皇帝周天醮詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦器蚌盤，敢忘於刻巳，雉頭虎魄，豈事於娛情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
