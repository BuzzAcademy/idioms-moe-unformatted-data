<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄗㄥ　ㄩㄝ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">逐日滋長增多。元史．卷九十三．食貨志一：「自時厥後，國用寖廣，除稅糧、科差二者之外，凡課之入，日增月益。」明史．卷三三二．西域傳四．坤城傳：「而四方奇珍異寶，名禽殊獸進獻上方者，亦日增月益。」亦作「日滋月益」、「日益月滋」。</td></tr>
