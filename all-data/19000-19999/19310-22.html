<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù chá bù fàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">茶不思､飯不想。形容心事重重。明．高濂．玉簪記．第三十三齣：「霎時間雲雨暗巫山，悶無言，不茶不飯，滿口兒何處訴愁煩。」</td></tr>
