<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">志氣、情意互相投合。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某太史慈，東海之鄙人也。與孔融親非骨肉，比非鄉黨，特以氣誼相投，有分憂共患之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣義相投<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
