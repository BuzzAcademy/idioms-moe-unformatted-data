<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄣ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˇ</sup>　ㄐ｜ㄢ　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wén wǔ jiān jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">允文允武，智勇雙全。孤本元明雜劇．大劫牢．頭折：「某打聽的灤州有一人，是韓伯龍，此人其家巨富，更文武兼濟，使一條鐵棒，打天下無對。」亦作「文武兼備」､「文武兼資」。</td></tr>
