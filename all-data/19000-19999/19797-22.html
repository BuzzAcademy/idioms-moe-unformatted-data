<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用長韁繩遠遠的駕馭拉車的馬匹。比喻遠距離操控他人或駕馭某些事物。南齊書˙卷四十八˙孔稚珪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輸寶貨以結和，遣宗女以通好，長轡遠馭，子孫是賴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷六十一˙竇威傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使其權弱勢分，易為羈制，自可永保邊塞，俾為藩臣，此實長轡遠馭之道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長轡遠御<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
