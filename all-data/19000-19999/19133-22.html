<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孔子家語˙卷四˙六本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小棰則待過，大杖則逃走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊時認為子女受到父母懲罰時，輕打就忍受過去，重打就逃走，以免受傷而陷父母於不義，這是為人子女的孝順態度。隋唐演義˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小杖則受，大杖則走。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此不過謂一家父子之間，教訓督責，當父母盛怒之時，以大杖加來，或受重傷，反使父母懊悔不安，且貽父母以不慈之名，不若暫行逃避，所以說大杖則走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大杖則走，小杖則受<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小受大走<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
