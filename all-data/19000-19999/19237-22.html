<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān dào wú qīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天意公正，無所偏袒。史記˙卷六十一˙伯夷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天道無親，常與善人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>若伯夷､叔齊，可謂善人者非邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙梓州射洪縣武東山故居士陳君碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟爾百代，子子孫孫，驕奢自咎，天道無親，思我松柏，恭儉是遵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天道無私<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
