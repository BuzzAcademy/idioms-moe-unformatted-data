<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩㄢ<sup class="subfont">ˋ</sup>　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄈㄥ<sup class="subfont">ˋ</sup>　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">quàn bǎi fèng yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">司馬相如作賦諷諫漢武帝，但過於講究文章的辭彙，雕琢鋪陳，結果適得其反。語本漢書．卷五十七．司馬相如傳下．贊曰：「揚雄以為靡麗之賦，勸百而風一，猶騁鄭衛之聲，曲終而奏雅，不已戲乎！」指文章意在諷戒，卻因過於鋪陳修飾，則而適得其反。南朝梁．蕭統．陶淵明集序：「白璧微瑕者，惟在閒情一賦。揚雄所謂勸百而諷一者，卒無諷諫，何必搖其筆端，惜哉，亡是可也。」</td></tr>
