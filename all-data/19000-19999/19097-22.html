<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為正義之事，絕不因艱難而推辭規避。漢書˙卷六˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仁不異遠，義不辭難，今京師雖未為豐年，山林池澤之饒與民共之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷三二九˙西域傳一˙哈密衛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>國家有事，臣子義不辭難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
