<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觥、斝，皆為古代盛酒的器具。飛觥走斝指不斷傳杯。比喻暢飲。孤本元明雜劇˙五龍朝聖˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年年賀遐齡永固，歲歲讚萬乘明君，玳瑁筵飛觥走斝，金殿內瑞氣氤氳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛觥限斝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛觥獻斝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛觴走斝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
