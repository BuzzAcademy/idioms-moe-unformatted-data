<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古往今來絕無僅有。鏡花緣˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但今日我們所行之令：並非我要自負，實係前無古人，後無來者，竟可算得千古獨步。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載獨步<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
