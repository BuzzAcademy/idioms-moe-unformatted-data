<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡驚疑懼怕，聽見風聲，看見草木，都以為是敵兵。水滸傳˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況我兵驚恐，凡杯蛇鬼車，風兵草甲，無往非撼志之物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
