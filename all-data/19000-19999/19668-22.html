<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hù liè zān yīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">簪纓，古代官吏的冠飾。戶列簪纓，門前陳列著簪纓。形容做官的顯耀。孤本元明雜劇．衣錦還鄉．第三折：「一個個金紫銀青，承恩受職。祿享千鍾，官封九錫。肥馬輕裘，錦衣玉食。受寵榮，享富貴。戶列簪纓，門排畫戟。」</td></tr>
