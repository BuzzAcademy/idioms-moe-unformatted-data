<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄍㄨㄥ　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng gōng hòu lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">功績大，所得到的利益也多。漢˙班彪˙王命論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝王之祚，必有明聖顯懿之德，豐功厚利，積累之業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷四十˙蜀書˙彭羕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若明府能招致此人，必有忠讜落落之譽，豐功厚利，建跡立勛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
