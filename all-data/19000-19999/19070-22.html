<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">難，災難、災禍。大難不死指遇到大災難卻能保住性命，將來必有好前程、好福氣。元˙關漢卿˙裴度還帶˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆是先生陰德太重，救我一家之命，因此遇大難不死，必有後程，准定發跡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
