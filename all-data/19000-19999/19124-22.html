<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎo guó guǎ mín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">國家小，百姓少。語出老子˙第八十章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小國寡民，使有什佰之器而不用，使民重死而不遠徙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後常用為自謙之詞。文選˙潘岳˙在懷縣作詩二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>登城望郊甸，游目歷朝寺。小國寡民務，終日寂無事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
