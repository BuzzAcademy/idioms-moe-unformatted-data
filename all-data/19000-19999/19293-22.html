<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻對人的態度恰合身分。紅樓夢˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他這遠愁近慮，不抗不卑，他奶奶便不是和咱們好，聽他這一番話也必要自愧的變好了，不和也變和了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧先生不抗不卑，受了半禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不卑不亢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不亢不卑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
