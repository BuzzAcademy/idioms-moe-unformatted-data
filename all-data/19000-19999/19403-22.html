<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事態嚴重，使天地動容。三國志˙卷二˙魏書˙文帝紀<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆以終制從事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引鄄城侯植為誄曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟黃初七年五月七日，大行皇帝崩，嗚呼哀哉！于時天震地駭，崩山隕霜，陽精薄景，五緯錯行，百姓呼嗟，萬國悲傷，若喪考妣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>震天動地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>震天駭地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
