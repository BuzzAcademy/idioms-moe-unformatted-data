<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn rú mù shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心靈像樹木石頭一樣，毫無情感、欲念。五燈會元˙卷三˙百丈懷海禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一切諸法，莫記憶，莫緣念，放捨身心，令其自在，心如木石，無所辨別。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷四˙灤陽消夏錄四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君不以異類見薄，故為悅己者容，北室生心如木石，吾安敢近？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
