<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">飛龍在天</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi lóng zài tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出易經˙乾卦˙九五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛龍在天，利見大人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻帝王在位。宋˙陸游˙丞相率文武百僚請建重明節表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛龍在天，方仰君臨之德；流虹繞渚，實開聖作之祥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下飛龍在天，故天意以食龍示警。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
