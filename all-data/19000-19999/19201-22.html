<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時，淳于<img src=/cydic/dicword/8fd1.jpg border=0 alt=* class=fontimg valign=center>以疾犬追逐狡兔，兩者累極俱斃，而農夫無費吹灰之力即得的事例，以勸諫齊王勿攻打魏國。典出戰國策˙齊策三。後比喻兩敗俱傷，或同歸於盡。新五代史˙卷七十二˙四夷附錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德鈞父子握彊兵，求大鎮，苟能敗契丹而破太原，雖代予亦可。若翫寇要君，但恐犬兔俱斃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
