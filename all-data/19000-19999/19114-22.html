<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家勢顯耀盛大。二刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自實上岸，先打聽繆千戶消息。見說繆千戶正在陳友定幕下，當道用事，威權隆重，門庭赫奕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
