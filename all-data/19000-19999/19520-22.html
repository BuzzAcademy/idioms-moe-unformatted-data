<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兒女的婚姻須由父母作主，經媒人介紹。孟子．滕文公下：「不待父母之命，媒妁之言，鑽穴隙相窺，踰牆相從，則父母國人皆賤之。」明．湯顯祖．還魂記．第三十六齣：「秀才，可記的古書云：『必待父母之命，媒妁之言。』」</td></tr>
