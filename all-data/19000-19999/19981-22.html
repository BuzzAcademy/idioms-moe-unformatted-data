<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì rì zòu gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情的成功可從日子中推算出來。形容成功指日可待。封神演義˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此乃陛下洪福齊天，得此大帥，可計日奏功，以安社稷者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
