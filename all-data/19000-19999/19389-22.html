<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天知地知</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄓ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zhī dì zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>眾人俱知的事。元˙楊梓˙敬德不服老˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你須知咱名諱，盡忠心天知地知　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>事理難以告人，唯有天地神明察鑒。元˙高栻˙怨別曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到如今怨他誰，這煩惱則　除是天知地知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙還魂記˙第五十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生員為小姐費心，除了天知　地知，陳最良那得知？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
