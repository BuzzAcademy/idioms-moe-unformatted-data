<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">弋，以繩子繫箭而射。弋不射宿指不射殺已歸巢的鳥。語出論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子釣而不綱，弋不射宿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻對自然萬物，取之有時，用之有節。</td></tr>
