<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容像刮風閃電一樣的迅速。南朝宋．無名氏．下荊州符收謝晦：「鐵馬二千，風驅電擊，步自竟陵，直至鄢郢。」亦作「風驅電掃」。</td></tr>
