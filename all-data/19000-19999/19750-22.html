<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup>　ㄤ<sup class="subfont">ˊ</sup>　ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì yǔ áng áng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神采奕奕，氣度不凡的樣子。東周列國志．第三十四回：「指揮軍士，東西布陣，氣宇昂昂，旁若無人。」隋唐演義．四十六回：「面南板凳上，坐著一大漢，身長九尺，膀闊二停，滿部鬍鬚，面如鐵色，目若朗星，威風凜凜，氣宇昂昂。」</td></tr>
