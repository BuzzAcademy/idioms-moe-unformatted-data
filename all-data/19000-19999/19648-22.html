<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風雅之事流傳久遠。宋．李流謙．青玉案．相知元早來何暮詞：「風流千古，一時人物，好記尊前語。」醒世恆言．卷四十．馬當神風送滕王閣：「帝子之閣，風流千古，有子之文，使吾等今日雅會，亦得聞於後世。」</td></tr>
