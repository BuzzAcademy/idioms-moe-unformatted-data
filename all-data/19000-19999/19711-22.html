<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指無風無浪，後比喻平靜無事。三國演義˙第九十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>次日，孔明引大軍俱到瀘水南岸，但見雲收霧散，風靜浪平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平風靜浪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風平浪靜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
