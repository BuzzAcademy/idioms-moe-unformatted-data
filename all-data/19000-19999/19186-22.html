<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兵車無標示後退的旗幟，引申為軍隊絕不畏縮後退。國語˙晉語五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三軍之心在此車也，其耳目在于旗鼓，車無退表，鼓無退聲，軍事集焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
