<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">雲泥異路</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄣ<sup class="subfont">ˊ</sup>　ㄋ｜<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yún ní yì lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不同得像天上的雲和地下的泥般。比喻地位懸殊。宋˙陳亮˙與辛幼安殿撰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亮空閑沒可做時，每念臨安相聚之適，而一別遽如許，雲泥異路又如許。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李昌祺˙剪燈餘話˙卷五˙賈雲華還魂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾命薄春冰，身輕秋葉，雲泥異路，濁水清塵，然既委身於君子，豈再托體於他人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
