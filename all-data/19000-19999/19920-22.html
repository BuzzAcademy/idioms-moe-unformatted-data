<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄏㄢ<sup class="subfont">ˊ</sup>　ㄉㄢ<sup class="subfont">ˇ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn hán dǎn luò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡怕得連膽都快落下。形容非常害怕恐懼。元．無名氏．抱妝盒．楔子：「皇兄賜俺金鏈一條，專打不忠之輩。每每懷藏袖中，攜之出入。以此在朝官員，見俺無不心寒膽落。」英烈傳．第六十七回：「我意當趁此大勝之勢，盛兵而前，使敵人心寒膽落。」亦作「心寒膽戰」、「心寒膽碎」。</td></tr>
