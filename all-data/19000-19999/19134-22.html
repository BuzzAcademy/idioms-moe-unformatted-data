<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nǚ dà nán liú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子長成之後，終須出嫁，不能久留家中。元˙關漢卿˙普天樂˙小娘子說因由套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人你得休便休，也不索出乖弄丑，自古來女大難留。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女大不中留<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
