<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孤苦伶仃，無所依靠。元˙關漢卿˙單刀會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獻帝又無靠無依，董卓又不仁不義，呂布又一沖一撞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無依無靠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
