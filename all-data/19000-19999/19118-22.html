<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜晚不必關門防盜賊。比喻社會安寧，盜賊絕跡。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜不閉戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。史記˙卷一一九˙循吏傳˙子產傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二年，市不豫賈。三年，門不夜關，道不拾遺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
