<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長久受外界的浸潤影響而逐漸產生變化。清˙魏祝亭˙兩粵傜俗記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其他趙馮鄭唐諸氏皆漢人，因避徭賦誅求，舉家竄入，日濡月染，凡飲食衣服器用，皆與真傜無異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耳濡目染<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
