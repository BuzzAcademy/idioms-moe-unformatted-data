<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˇ</sup>　ㄐㄩ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū dú wǔ jū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙天下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惠施多方，其書五車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以書讀五車稱讚人讀書多，知識豐富。明˙范受益˙尋親記˙第十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我好痴，教孩兒學甚文章。比似我書讀五車，那曾上金馬玉堂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
