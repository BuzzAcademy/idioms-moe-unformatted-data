<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">珠，真珠。璣，不圓的珠子。口吐珠璣形容一個人說話很有文采。元˙無名氏˙醉寫赤壁賦˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因俺夫人聞知蘇軾胸懷錦繡，口吐珠璣，有貫世之才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身呈文彩､口吐珠璣，登雲會上廣寒梯，攀龍定陟承明陛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
