<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夜晚不必關門防盜。比喻社會安寧，盜賊絕跡。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜不閉戶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後漢書˙卷八十五˙東夷傳˙倭傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始其國俗未有聞也，及施八條之約，使人知禁，遂乃邑無淫盜，門不夜扃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
