<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì rì kuàng jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經過很久的時間。史記˙卷四十六˙田敬仲完世家<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是人必封不久矣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴駰˙集解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必且歷日曠久，則系氂能挈石，駑馬亦能致遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
