<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容美人體態的輕盈柔美。清˙洪昇˙長生殿˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妙哉，舞也，逸態橫生，濃姿百出，宛若翾風迴雪，恍如飛燕游龍，真獨擅千秋矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
