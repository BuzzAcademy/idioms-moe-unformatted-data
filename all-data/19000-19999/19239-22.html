<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天知地知，你知我知</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄓ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄓ　ㄋ｜<sup class="subfont">ˇ</sup>　ㄓ　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zhī dì zhī nǐ zhī wǒ zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">除了老天與當事人外，其他人一概不知。語本後漢書˙卷五十四˙楊震傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當之郡，道經昌邑，故所舉荊州茂才王密為昌邑令，謁見，至夜懷金十斤以遺震。震曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>故人知君，君不知故人，何也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>密曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>暮夜無知者。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>震曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天知，神知，我知，子知。何謂無知！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>密愧而出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後人用以比喻事情極機密。元˙楊文奎˙兒女團圓˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我叮囑他這樁事，則除是天知地知，你知我知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
