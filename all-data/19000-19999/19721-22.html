<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄡ<sup class="subfont">ˇ</sup>　ㄕㄠ　ㄔㄨㄢ　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǒu shāo chuān yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斗筲，比喻人的氣度狹小、識見淺陋。穿窬，穿壁越牆。斗筲穿窬比喻人氣度狹小，行為鄙陋。宋˙蘇軾˙張九齡不肯用張守珪牛仙客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西漢之末，敢言者惟王章、朱雲二二人，章死而雲廢，則公卿持祿保妻子如張禹、孔光之流耳。故王莽以斗筲穿窬之才，盜取神器如反諸掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
