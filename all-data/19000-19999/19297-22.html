<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yǐn dào quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻為人清高，有骨氣。後漢書˙卷八十四˙列女傳˙樂羊子妻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>志士不飲盜泉之水，廉者不受嗟來之食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>章懷太子˙注引論語撰考讖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水名盜泉，仲尼不漱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷六十一˙伯夷傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或擇地而蹈之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下司馬貞˙索隱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂不仕暗君，不飲盜泉，裹足高山之頂，竄跡滄海之濱是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
