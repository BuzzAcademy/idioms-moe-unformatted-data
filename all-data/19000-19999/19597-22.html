<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄉ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng xíng diàn jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容氣勢的迅猛。隋書˙卷四十五˙文四子傳˙庶人諒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文安請為前鋒，王以大軍繼後，風行電擊，頓於霸上，咸陽以東可指麾而定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷五十三˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清河公房彥藻，近秉戎律，略地東南，師之所臨，風行電擊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
