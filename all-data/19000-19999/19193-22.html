<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻平庸無才德的人卻居於顯赫的高位。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦釜雷鳴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙柳宗元˙代人進瓷器狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合太和以融結，克保堅貞。且無瓦釜之鳴，是稱士鉶之德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
