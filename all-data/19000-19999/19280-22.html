<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>沒有棲身的地方。三國演義˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四海飄零，無容身之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>羞愧而無藏身之處。儒林外史˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>讀書人全要養其廉恥，他沒奈何來謝　我，我若再認這話，他就無容身之地了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
