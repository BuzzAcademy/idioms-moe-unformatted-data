<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鬼很多，每走一步就看到一個鬼。語出漢˙王充˙論衡˙論死：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如人死輒為鬼，則道路之上一步一鬼也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人驚懼多疑。清˙王應奎˙柳南續筆˙卷三˙俗語有本：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗有一步一鬼之語，卻本之論衡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
