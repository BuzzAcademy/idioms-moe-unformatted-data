<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">陽關，曲調名，為古人送行時所唱誦之曲。一曲陽關比喻離別。宋˙蘇軾˙漁家傲˙一曲陽關情幾許詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一曲陽關情幾許，知君欲向秦川去，白馬皁貂留不住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙端正好˙本是對美甘甘錦堂歡套˙尾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三杯別酒肝腸斷，一曲陽關離恨添。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
