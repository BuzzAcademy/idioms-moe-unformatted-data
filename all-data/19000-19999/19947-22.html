<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被衣大說，行歌而去之。曰：形若槁骸，心若死灰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>心不為外物所動，如不再燃燒的灰燼。隋書˙卷五十七˙盧思道傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心若死灰，不營勢利，家無儋石，不費囊錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心如死灰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
