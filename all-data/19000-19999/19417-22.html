<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì jué zhū tíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人額角寬闊､天庭飽滿，容貌不凡。北周˙庾信˙周大將軍趙公墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凝脂點漆，日角珠庭，為子則名高五都，為臣則光照千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一八二˙李珏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日角珠庭，非庸人相，明經碌碌，非子所宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
