<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>任何地方都可到達。三國˙魏˙王肅˙賀瑞應表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下及豚魚，則無所不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>全都能比得上。宋˙李清臣˙歐陽文忠公謚議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其文卓然自成一家，比司馬遷、揚　雄、韓愈，無所不及而有過之者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
