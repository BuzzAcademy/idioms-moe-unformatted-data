<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文韜、武韜，皆是古代的兵書。文韜武韜指用兵的策略。唐．楊□．原州百泉縣令李君神道碑：「上略中略，奏山石之奇謀；文韜武韜，奉川璜之祕訣。」亦作「文韜武略」。</td></tr>
