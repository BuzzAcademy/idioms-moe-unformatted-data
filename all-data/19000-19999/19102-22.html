<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān lǐ yī qū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說中黃河長九千里，而河道只有九曲，所以千里才僅一曲。語本左傳˙文公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曷為以水地？河曲疏矣，河千里而一曲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻人直率而不拘小節。南朝宋˙劉義慶˙世說新語˙任誕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有人譏周僕射：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>與親友言戲，穢雜無檢節。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>周曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾若萬里長江，何能不千里一曲？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
