<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指精美鮮豔，巧奪天工的絲織品。後亦喻詩文華美精妙，渾成自然。宋˙張炎˙詞源卷下˙雜論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>美成詞只當看他渾成處，於軟媚中有氣魄，……。所以出奇之語，以白石騷雅句法潤色之，真天機雲錦也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
