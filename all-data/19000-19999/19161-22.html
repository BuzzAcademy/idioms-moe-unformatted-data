<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)汲水的瓦罐免不了在井臺上打破。比喻壞事做盡，終有報應的時候。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>瓦罐不離井上破，將軍難免陣中亡。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……只管做這沒天理的勾當，終須不是個好結果。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦罐不離井口破<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
