<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有形狀、影像。指空虛不實或消失不見形跡。孤本元明雜劇˙破風詩˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無形無影透人懷，四季能吹萬物開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說聲去，就無形無影的，跳到他那山上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無影無形<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
