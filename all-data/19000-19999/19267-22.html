<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ bù zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">任何事都知曉。抱朴子˙內篇˙袪惑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡人見其小驗，便呼為神，人謂之必無所不知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙應詔集˙中庸論上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知之者為主，是故雖無所不知，而有所不能行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無所不曉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
