<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄗㄞ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄅ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān zāi dì biàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天地間所發生的災害和變異。古人認為這是上天對統治者的警告。魏書．卷三十五．崔浩傳：「比年以來，天災地變，都在秦涼。」亦作「天災地孽」､「天災物怪」。</td></tr>
