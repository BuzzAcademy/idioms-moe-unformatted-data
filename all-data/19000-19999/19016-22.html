<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān fēn dǐng lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻三方勢力均等、共存的局面。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎足而立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。魏書˙卷九十五˙匈奴劉聰等傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>論土不出江漢，語地僅接褒斜，而謂握皇符，秉帝籍，三分鼎立，比蹤王者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
