<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和人民一同享樂。孟子˙梁惠王上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之人與民偕樂，故能樂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故堯、舜與民偕樂，以仁德化天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與民同樂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
