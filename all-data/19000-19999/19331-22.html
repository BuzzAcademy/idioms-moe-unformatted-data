<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">糧草運送迅速。比喻戰爭頻仍。新唐書˙卷二二一˙西域傳上˙高昌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今高昌誅滅，威動四夷，然自王師始征，河西供役，飛米轉芻，十室九匱，五年未可復。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛芻輓粟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
