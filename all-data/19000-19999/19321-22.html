<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人沒有終壽而早死。後漢書˙卷五˙孝安帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕奉皇帝，夙夜瞻仰日月，冀望成就。豈意卒然顛沛，天年不遂，悲痛斷心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
