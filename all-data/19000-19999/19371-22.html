<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看到適宜的時機就前進，碰到危難的情況就後退。晉書˙卷七十˙鍾雅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見可而進，知難而退，古之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙邵伯溫˙聞見前錄˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣又聞聖人不凝滯於物，見可而進，知難而退，理有變通，情無拘執。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
