<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有功勞而接受報酬。三國志˙卷三˙魏書˙明帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朗引軍還。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>裴松之˙注引魏略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而佞倖之徒，但姑息人主，至乃無德而榮，無功而祿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
