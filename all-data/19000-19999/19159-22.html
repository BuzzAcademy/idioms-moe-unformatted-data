<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>嬌小的手腳。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這嬰孩一看見媽媽走進來，就不住的搖晃著他的小手小腳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人沒有膽量、魄力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這人做事小手小腳的，沒有擔當，怎麼可以把大事交　給他辦？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容人小器、不大方。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他向來小手小腳，一毛不拔，要他出錢贊助，簡直是不　可能的事！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
