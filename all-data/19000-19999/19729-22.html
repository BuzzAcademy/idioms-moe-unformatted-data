<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悛，改過。為惡不悛指寧願為非作歹，不肯改過。魏書˙卷五十四˙高閭傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠕蠕子孫，襲其凶業，頻為寇擾，為惡不悛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙干寶˙搜神記˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而賈后為惡不悛，故鍾出涕，猶傷之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
