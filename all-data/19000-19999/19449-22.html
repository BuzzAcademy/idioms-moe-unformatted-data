<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一天比一天謹慎。表示越來越謹言慎行。後漢書˙卷一˙光武帝紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟諸將業遠功大，誠欲傳於無窮，宜如臨深淵，如履薄冰，戰戰慄慄，日慎一日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙賈至˙肅宗皇帝即位冊文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五聖之御極，皆以勤儉兢業，日慎一日，故能享祚長久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
