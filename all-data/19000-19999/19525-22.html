<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古有富人素節儉，僅以烏<img src=/cydic/dicword/927b.jpg border=0 alt=* class=fontimg valign=center>子所榨之油照明，呼為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏舅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。其案上置人形鐵質燭臺，高尺五。一日黃昏，急須燭，喚僕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掇過我金奴來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>其左右之人因竊相傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏舅金奴，正好作對。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙陶穀˙清異錄˙器具˙烏舅金奴。後遂以烏舅金奴譏諷吝嗇的人。</td></tr>
