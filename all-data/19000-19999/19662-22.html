<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng bù míng tiáo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和風輕拂，樹枝不發出聲音，古人以此象徵賢者在位，天下大治。後比喻社會安定，世事太平。漢．桓寬．鹽鐵論．水旱：「周公載紀而天下太平乎，國無夭傷，歲無荒年，當此之時，雨不破塊，風不鳴條。」漢．王充．論衡．是應：「關梁不閉，道無虜掠，風不鳴條，雨不破塊，五日一風，十日一雨。」</td></tr>
