<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指殘酷的凌遲殺戮。元˙無名氏˙爭報恩˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>項戴著沉枷，身纏著重鎖。鎖押損我身軀，枷磨破我項窩，乾著你六問三推，生將我千刀萬剁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用作罵詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這個千刀萬剁的漢奸走狗，真是死有餘辜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千刀萬剮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬剮千刀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
