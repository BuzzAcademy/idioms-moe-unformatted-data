<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三次用香料塗身，三次沐浴，表示對人的禮遇、尊重。宋˙黃庭堅˙元勛字序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有居成功之心則不達，自智而教不能則不達，故三釁三沐之，而字之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不伐。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三沐三薰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三釁三浴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三熏三沐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三浴三熏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
