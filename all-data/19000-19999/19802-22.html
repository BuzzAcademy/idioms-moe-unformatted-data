<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng qǐ shuǐ yǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">□大風吹起，水波洶湧。宋．蘇軾．後赤壁賦：「劃然長嘯，草木震動，山鳴谷應，風　起水涌。」□比喻事物相繼興起，聲勢浩大。如：「各地支持政府的聲明如風起水涌，十分感人。」亦作「風起潮湧」。</td></tr>
