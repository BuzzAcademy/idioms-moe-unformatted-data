<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">什麼都不懼怕顧忌。魏書˙卷七十七˙高崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諫諍極言，無所顧憚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷七˙宣帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯自尊崇，無所顧憚。國典朝儀，率情變改。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無所畏忌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
