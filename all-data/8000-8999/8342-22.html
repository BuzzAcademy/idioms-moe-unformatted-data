<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">春樹暮雲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄕㄨ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn shù mù yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春天的樹，日暮的雲。語本唐˙杜甫˙春日憶李白詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渭北春天樹，江東日暮雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜甫在渭北看到春樹，便憶起在江南的李白見到的是暮雲。後以春樹暮雲為思念遠方友人之辭。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
