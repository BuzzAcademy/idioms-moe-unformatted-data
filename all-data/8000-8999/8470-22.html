<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chóu rén guǎng zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人數眾多。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稠人廣眾，薦寵下輩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每每花朝月夕，士女喧闐，稠人廣眾，挨肩擦背，目挑心招，恬然不以為意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稠人廣坐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
