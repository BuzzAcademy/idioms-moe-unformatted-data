<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其人存，則其政舉；其人亡，則其政息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指施政者在位，則其主導之政教措施便得以推行。花月痕˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只這議論，都是認真擔當天下事的文字；人存政舉，便自易易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
