<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不識一丁</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　｜　ㄉ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì yī dīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">丁，比喻極易認識的字。語本舊唐書˙卷一二九˙張延賞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天下無事，汝輩挽得兩石力弓，不如識一丁字。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容人不識字或毫無學問。幼學瓊林˙卷三˙人事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>村夫不識一丁，愚者豈無一得？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目不識丁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目不識字<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一丁不識<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>未識一丁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
