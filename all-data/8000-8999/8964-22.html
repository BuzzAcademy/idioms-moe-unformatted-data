<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人鋪席於地以為坐臥。後指就地坐下。舊五代史˙卷一三二˙周書˙世襲傳一˙李茂貞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但御軍整眾，都無紀律，當食則造庖廚，往往席地而坐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有上，帶來的白蘭地酒，慕政取出兩瓶開了，大家席地而坐，一氣飲盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
