<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">會走動卻沒有魂魄的軀體。比喻一個人徒具形骸，缺乏生氣，庸碌無為。晉˙王嘉˙拾遺記˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人好學，雖死若存；不學者，雖存，謂之行尸走肉耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙身體類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譾劣無能，謂之行尸走肉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行尸走骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行屍視肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走骨行屍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走肉行屍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
