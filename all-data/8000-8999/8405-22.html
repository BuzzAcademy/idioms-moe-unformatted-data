<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">軟玉溫香</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨㄢ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˋ</sup>　ㄨㄣ　ㄒ｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ruǎn yù wēn xiāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子芳香柔軟的肌體。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人間天上，看鶯鶯強如做道場。軟玉溫香，休道是相親傍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙周履靖˙錦箋記˙第三十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肯戀著厚爵高封，冷落他軟玉溫香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軟香溫玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軟玉嬌香<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫香軟玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫香豔玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉軟香溫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
