<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水陸出產的珍美菜餚。泛指豐盛的食物。紅樓夢˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姑娘們天天山珍海味的，也吃膩了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐定後，山珍海味，珍果醇醪，絡繹不絕的上來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山珍海錯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
