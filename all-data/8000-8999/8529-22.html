<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魏晉南北朝時，因五胡亂華而南渡的達官名士，每至美日則相邀於新亭宴飲，有感於山河變色，身負國仇，因此相視流淚。王導便以為應共赴國難，不應如楚囚相對泣。典出南朝宋˙劉義慶˙世說新語˙言語。後比喻陷於困境時如囚犯相對哭泣，無計可施。郎潛紀聞˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之行，榮於登仙，諸君何至作楚囚相對耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚囚對泣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
