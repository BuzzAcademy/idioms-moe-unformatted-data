<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無人問津</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄨㄣ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú rén wèn jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有人詢問渡口。語本晉˙陶淵明˙桃花源記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南陽劉子驥，高尚士也，聞之欣然，親往未果，尋病終。後遂無問津者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事物已遭冷落，無人探問。清˙平步青˙霞外攟屑˙卷七˙縹錦廛文筑上˙王弇州文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易代而後，壇坫門戶俱空，遂無人問津矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
