<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄥ<sup class="subfont">ˇ</sup>　ㄋㄨㄢ<sup class="subfont">ˇ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lěng nuǎn zì zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指水的冷暖，飲用者自己才知道。語本大毘盧遮那成佛經疏˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如飲水者，冷熱自知，尚不可為不飲人說，況如來境耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>佛教禪宗比喻證悟的境界，不可言傳。景德傳燈錄˙卷四˙袁州蒙山道明禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今蒙指授入處，如人飲水，冷暖自知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引喻對道理體會的深淺，全在自己本身的體驗。宋˙蘇軾˙韓退之孟郊墓銘云以昌其詩舉此問王定國當昌其身耶抑昌其詩也來詩下語未契作此答之詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾言豈須多，冷暖子自知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
