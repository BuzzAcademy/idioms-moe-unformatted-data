<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人事美好圓滿。常用於新婚祝頌之詞。宋˙晁補之˙御街行˙天街月照珠簾粉詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月圓花好一般春，觸處總堪乘興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花好月圓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
