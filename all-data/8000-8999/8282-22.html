<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>平民､百姓。孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思天下之民，匹夫匹婦，有不被堯舜之澤者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書　˙卷七十二˙孝義傳˙陸彥師傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫匹婦行之於閭閻，則播徽烈於當年，揚休名於千載。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>特指沒知識的人。</td></tr>
