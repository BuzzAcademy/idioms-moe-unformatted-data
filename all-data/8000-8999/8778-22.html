<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇事猶豫不決，不能當機立斷。史記˙卷五十二˙齊悼惠王世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟乎！道家之言<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當斷不斷，反受其亂<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，乃是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙南柯記．第三十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣謹奏：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>語云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當斷不斷，反受其亂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>駙馬事已至此，千歲作何處分？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
