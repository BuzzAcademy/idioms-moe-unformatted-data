<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ ér jiǔ zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">經過相當漫長的時間。兒女英雄傳˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只圖一時快心滿志，不管犯世途萬種危機，久而久之，把那一團至性，一副奇才，弄成一團雄心俠氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他起先還存了個不敢掠美之心，久而久之，便居之不疑了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
