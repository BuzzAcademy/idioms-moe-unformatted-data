<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)佛教徒勸人修行的話。後比喻只要真心改惡從善，便立即成為好人。朱子語類˙卷三十˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佛家所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>放下屠刀，立地成佛<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，若有過能不貳，直是難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此非<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>放下屠刀，立地成佛<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>麼！可見上天原許眾生回心向善的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放下屠刀便成佛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
