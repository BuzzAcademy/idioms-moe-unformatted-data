<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斷爛，殘缺陳腐。朝報，朝廷的公報，傳抄皇帝詔令和官員章奏之類。王安石戲稱春秋經只有簡略要聞而缺乏事情的原委本末，如同斷爛朝報。見宋史．卷三二七．王安石傳。後指陳腐雜亂，缺少價值的記載。元．王惲．編年紀事序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若筆之無所用，則上下數千載事績，特斷爛朝報耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清．李慈銘．越縵堂讀書記．三．歷史．東華錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閱東華錄，此書絕無觸礙，而所記大事，往往不具首尾，錯雜漏缺，全無體裁，真斷爛朝報也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
