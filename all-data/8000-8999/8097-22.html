<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看到別人受飢受溺，就像是自己使那人受飢受溺一樣。語本孟子˙離婁下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禹思天下有溺者，由己溺之也。稷思天下有飢者，由己飢之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指關懷同情別人的苦難。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>最近電視上經常播出非洲地區的飢荒畫面，目的在藉此喚起國人己飢己溺的精神！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
