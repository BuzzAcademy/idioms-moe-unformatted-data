<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝劉宋名將檀道濟伐魏，因糧食不繼而還，加上後有追兵，故軍心渙散。道濟乃利用夜晚，叫人以沙充糧，高聲報數，假裝存糧尚足。如此一來，軍心穩定，魏兵也不敢再追。見南史˙卷十五˙檀道濟傳。後比喻製造假象，欺矇敵人。蕩寇志˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且疏了他的防備，那時同你高飛遠走，他怎生奈何？這叫做唱籌量沙的計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
