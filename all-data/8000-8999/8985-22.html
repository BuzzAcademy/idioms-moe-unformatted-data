<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放棄自己的意見或利益，而尊從他人。書經˙大禹謨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稽于眾，舍己從人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孟子˙公孫丑上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大舜有大焉，善與人同，舍己從人，樂取於人以為善。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨己就人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨己從人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
