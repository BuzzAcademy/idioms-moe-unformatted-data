<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄍㄨ　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎo gū dú chǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本樂府詩集˙卷四十七˙清商曲辭四˙無名氏˙清溪小姑曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開門白水，側近橋梁。小姑所居，獨處無郎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指女子未出嫁。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她年近四十，猶是小姑獨處！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
