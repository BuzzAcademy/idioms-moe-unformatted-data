<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà shì yǐ qù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">整個局勢已經無法挽回。新唐書˙卷十˙昭帝本紀˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其禍亂之來有漸積，及其大勢已去，適丁斯時，故雖有智勇，有不能為者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紂王看見，不覺大驚，知大勢已去，非人力可挽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
