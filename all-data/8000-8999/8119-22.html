<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄈㄥ　ㄇㄢ<sup class="subfont">ˇ</sup>　ㄇ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn fēng mǎn miàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容臉上充滿笑容，情態和悅。元˙無名氏˙九世同居˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春風滿面樂醄醄，一聲長笑海山高。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知包公不但不怒，將單一一看明，不由春風滿面，口中急急稱讚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
