<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">英俊瀟灑，不拘禮法。初刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那盧生生得偉貌長髯，風流倜儻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其中惟虢國夫人，更風流倜儻，玄宗常與相狎，凡宮中的服食器用，時蒙賜賚，又另賜第宅一所於集慶坊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
