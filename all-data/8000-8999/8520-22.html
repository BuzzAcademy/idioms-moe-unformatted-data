<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容雜亂無條理。水滸傳˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦礫場上，橫七豎八，殺死的男子婦人，不記其數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻出了鐵櫃鑰匙，開了櫃門，果然橫七豎八的放了好幾卷銀紙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七橫八豎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
