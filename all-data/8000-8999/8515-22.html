<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把錐子放在口袋中，錐尖很快就會顯露出來。語本史記˙卷七十六˙平原君虞卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫賢士之處士也，譬若錐之處囊中，其末立見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以錐處囊中比喻有才智的人不會被長久埋沒，很快就會顯露頭角。</td></tr>
