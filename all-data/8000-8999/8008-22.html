<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">攻占城池、奪取土地。淮南子˙兵略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攻城略地，莫不降下，天下人為之麋沸螘動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十六˙張軌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我用兵於五都之間，攻城略地，往無不捷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>略地攻城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>略地侵城<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攻城掠地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
