<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻仿效他人，未能成就，反而失卻自己本來的面目。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邯鄲學步<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉˙桓玄˙與釋慧遠書勸罷道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今世道士，雖外毀儀容，而心過俗人，所謂道俗之際，可謂學步邯鄲，匍匐而歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四˙十七˙藝術傳˙趙文深傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後知好尚難反，亦攻習褒書，然竟無所成，轉被譏議，謂之學步邯鄲焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
