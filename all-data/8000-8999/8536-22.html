<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>龍虎的吼叫聲。形容聲音嘹亮。宋˙黃庭堅˙送昌上座歸成都詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昭覺堂中有道人　，龍吟虎嘯隨風雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>語本易經˙乾卦˙孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍吟則景雲出，……虎嘯則谷風生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻同類　事物相互感應。西遊記˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍吟虎嘯，鶴唳鶯鳴，一片清幽真可愛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦　作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎嘯龍吟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
