<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">躡手躡腳</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄝ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄋ｜ㄝ<sup class="subfont">ˋ</sup>　ㄐ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niè shǒu niè jiǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>放輕手腳走路，行動小心翼翼，不敢聲張的樣子。紅樓夢˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見那一　雙蝴蝶，忽起忽落，來來往往，穿花度柳，將欲過河去了。倒引的寶釵躡手躡腳的，　一直跟到池中滴翠亭上，香汗淋漓，嬌喘細細。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捏腳捏手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捏手捏腳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捻腳捻手<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捻手捻腳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>生疏、拘束。二十年目睹之怪現狀˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初出去的時候，總有點躡手躡腳　的，等歷練得多了，自然純熟了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
