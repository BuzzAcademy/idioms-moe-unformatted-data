<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不斷的叫苦，表示痛苦到了極點。警世通言˙卷三十六˙皂角林大王假形：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙再理聽說，叫苦連天：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>罷！罷！死去陰司告狀理會！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯集把帳一一的七折八扣算了，不管那些人叫苦連天，怨聲載道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
