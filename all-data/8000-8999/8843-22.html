<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuǒ lín yòu shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鄰居。醒世恆言˙卷三十三˙十五貫戲言成巧禍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左鄰右舍都指畫了十字，將兩人大枷枷了，送入死囚牢裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是鬧得左鄰右舍都說了話了。潘書辦也些微有點風聞，只因礙著自己的飯碗，不好發作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
