<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨㄣ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄘㄣ<sup class="subfont">ˊ</sup>　ㄌㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cùn mù cén lóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">岑樓，高尖的樓。寸木岑樓指一寸的木頭與高樓同高。語本孟子˙告子下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不揣其本，而齊其末，方寸之木可使高於岑樓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻以不同的基準比較事物時，容易得到錯誤的結論。亦比喻相差懸殊。</td></tr>
