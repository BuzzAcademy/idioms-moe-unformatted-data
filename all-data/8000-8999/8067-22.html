<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有什麼壞事不幹。形容壞事做盡。醒世姻緣傳˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>程大姐自到周龍皋家，倚嬌作勢，折毒孩子，打罵丫頭，無惡不作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他本是一個包攬詞訟，無惡不作的人啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
