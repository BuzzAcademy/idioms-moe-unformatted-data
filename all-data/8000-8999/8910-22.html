<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄚ　｜ㄤ<sup class="subfont">ˊ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fā yáng dào lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意氣風發，精神奮勇的樣子。史記˙卷二十四˙樂書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發揚蹈厲之已蚤，何也？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>張守節˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發，初也。揚，舉袂也。蹈，頓足蹋地。厲，顏色勃然如戰色也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙權德輿˙故上柱國咸寧郡王贈太師忠武渾公神道碑˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡王師之所以剋獲都邑，元老之所以發揚蹈厲，公必居其先偏，而當其勍劇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發揚踔厲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
