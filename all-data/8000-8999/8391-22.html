<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">防止、根絕未來的禍害。平妖傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那安放白玉爐的山峰崩將下來，恰好塞了洞門。霧幙白玉爐仍收回天上，從此白雲洞再無人到。此是玉帝杜絕後患之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第九十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人無遠慮，必有近憂。不如到官處斷開了，庶杜絕後患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
