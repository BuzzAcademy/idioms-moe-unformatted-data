<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)請求別人不如依靠自己。指人做事不要依賴他人。隋唐演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>求人不如求己。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>假若樊朋友一年不來，也等一年不成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>求人不如求己。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>說不得，姐姐擔個不是，暫且把老太太查不著的金銀傢伙偷著運出一箱子來，暫押千數兩銀子，支騰過去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
