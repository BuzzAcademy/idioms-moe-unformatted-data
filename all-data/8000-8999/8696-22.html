<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代項斯未出名前，楊敬之愛其詩，曾贈詩云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幾度見詩詩盡好，及觀標格過於詩，平生不解藏人善，到處逢人說項斯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後項斯詩流傳至長安，次年就擢上第。典出宋˙計有功˙唐詩紀事˙卷四十九˙項斯。後指替人說好話。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他為得到這分工作，不斷找人代為說項。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
