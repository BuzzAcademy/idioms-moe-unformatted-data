<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牛溲，車前草，可治水腫、腹脹。馬勃為菌類，可為止血藥。牛溲馬勃比喻微賤的東西。唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉札丹砂，赤箭青芝，牛溲馬勃，敗鼓之皮，俱收並蓄，待用無遺者，醫師之良也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把一個累代家有藏書、門無雜賓之家，弄成魑魅魍魎，塞門填戶，牛溲馬勃，兼收并蓄了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬勃牛溲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
