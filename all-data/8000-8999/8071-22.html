<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄞ　ㄨ<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kāi wù chéng wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">開通萬物之理，使人事各得其宜。語出易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫易，開物成務，冒天下之道，如斯而已者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>泛指開發各種物資，建立政治、經濟、社會等各種制度。隋書˙卷六十六˙李諤傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>參之有隋多士，取其開物成務，皆廊廟之榱桷，亦北辰之眾星也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
