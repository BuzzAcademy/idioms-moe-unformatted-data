<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">地位卑下而妄論高官所主的政事。比喻超越本分議論。孟子˙萬章下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>位卑而言高，罪也；立乎人之本朝，而道不行，恥也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙周煇˙清波雜志˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今將告歸，不敢終默，位卑言高，罪當萬死，惟陛下裁赦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
