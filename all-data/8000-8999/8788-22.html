<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走投無路的小鳥投入人的懷抱。比喻窮困的人來求助、投靠。三國志˙卷十一˙魏書˙邴原傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>政窘極，往投原<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引魏氏春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>政投原曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>窮鳥入懷。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>原曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>安知斯懷之可入邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙顏之推˙顏氏家訓˙省事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而窮鳥入懷，仁人所憫；況死士歸我，當棄之乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
