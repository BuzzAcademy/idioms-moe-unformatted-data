<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容小人一旦得勢，則得意忘形，氣勢凌人。大宋宣和遺事˙元集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陰濁用事底時節，夷狄陸梁，小人得志，在天便有彗孛日蝕之災，在地便有蝗蟲饑饉之變，天下百姓，有流離之厄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於內裡這位寶小姐，真正是小人得志，弄得個氣燄薰天，見了戴世昌，喝去呼來，簡直像他的奴才一樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
