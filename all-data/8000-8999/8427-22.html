<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風月，即清風明月，泛指美好的景色。無邊風月，形容風景佳勝。元˙白珽˙西湖賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春雨為觀，香月為鄰。水竹院落，無邊風月，見天地心以總之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風月無邊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
