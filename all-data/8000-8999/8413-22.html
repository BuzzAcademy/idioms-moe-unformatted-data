<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡非常生氣，但因畏懼受到懲罰，而不敢表現出來。隋唐演義˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王毛仲十分慚愧，奈他剛正素著，朝廷所禮敬，無可如何，只得敢怒而不敢言，但與眾官飲宴，至晚而散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他又是鄉紳，又是鹽典，又同府縣官相與的極好，所以無所不為，百姓敢怒而不敢言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
