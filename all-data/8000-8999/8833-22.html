<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說中上古時代的書籍。左傳˙昭公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是能讀三墳五典、八索、九丘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆古書名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙張衡˙東京賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔常恨三墳五典既泯，仰不睹炎帝帝魁之美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
