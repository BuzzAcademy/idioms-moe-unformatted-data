<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">卷土，指人馬奔跑時揚起塵土。重來，指重新猛撲過來。卷土重來比喻事情失敗後，重組力量，再一次來過。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今年考試失利，明年卷土重來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻失敗後，重新恢復舊有的局面、勢力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>商場得失本無定，只要有恆心毅力，幾年之後必可卷土重來，恢復舊觀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙杜牧˙題烏江亭詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江東子弟多才俊，卷土重來未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捲土重來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
