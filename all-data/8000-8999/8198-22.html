<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">犁平庭院，掃蕩巢穴。比喻澈底摧毀敵人。宋˙陸游˙上殿劄子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以臣愚計之，朝廷若未有深入遠討、犁庭掃穴之意，能於用度之間，事事裁損，陛下又躬節儉以勵風俗，則賦於民者，必有可輕之理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>差少保平治前往督師，務必犁庭掃穴，以章天討。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犁庭掃閭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掃穴犁庭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
