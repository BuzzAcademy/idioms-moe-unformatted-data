<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄤ　ㄘㄞ<sup class="subfont">ˇ</sup>　ㄉㄨㄛ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guāng cǎi duó mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">色彩鮮明耀人眼目。醒世恆言˙卷十三˙勘皮靴單證二郎神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繡就長繙，用根竹竿叉起，果然是光彩奪目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見一團錦裹著寸許大一顆夜明珠，光彩奪目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光采奪目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
