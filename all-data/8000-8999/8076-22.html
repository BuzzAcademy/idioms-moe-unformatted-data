<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人民用血汗換來的財富。封神演義˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐民脂民膏，棄之無用之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庫藏糧餉，都是民脂民膏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民膏民脂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
