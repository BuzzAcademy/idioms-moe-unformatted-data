<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄏㄠ<sup class="subfont">ˇ</sup>　ㄉㄞ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù zhī hǎo dǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不能辨別好壞。指人糊塗，不知事情的是非或輕重。儒林外史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那丈人鄭老爹見女婿就要做官，責備女兒不知好歹，著實教訓了一頓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你小人兒家，很不知好歹，也到底立個主意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不識好歹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
