<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩㄝ<sup class="subfont">ˊ</sup>　｜　ㄘ　ㄒㄩㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jué yī cī xióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雌雄，比喻勝負。決一雌雄指分出高下勝負。三國演義˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾與汝決一雌雄！汝若能勝，吾誓不為大將！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣已練一陣圖，等齊了，就與岳飛決一雌雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
