<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">這邊扶起，又倒向那邊。形容難以扶持。也比喻栽培教養的艱難。朱子語類˙卷一二五˙老氏引老子書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如某此身已衰耗，如破屋相似，東扶西倒，雖欲修養，亦何能有益耶！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙楊萬里˙過南蕩詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>笑殺槿籬能耐事，東扶西倒野酴<img src=/cydic/dicword/fbeb.jpg border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
