<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>依柳賞花，形容春遊的情致。元˙陶宗儀˙南村輟耕錄˙卷二十˙真率會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸居同　泗水之濱，況地接九山之勝。儘可傍花隨柳，庶幾游目聘懷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傍柳隨花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻狎妓。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傍柳隨花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
