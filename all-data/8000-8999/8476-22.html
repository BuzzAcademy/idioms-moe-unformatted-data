<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>指人取笑嘲諷、怒斥責罵的各種感情及動作。二十年目睹之怪現狀˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只　能生個恐懼心，生個憂憤心，那裡還有工夫去嬉笑怒罵呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻寫作不拘定格，能任意表現。宋史˙卷三三八˙蘇軾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗自謂：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>作文如行　雲流水，初無定質，但常行於所當行，止於所不可不止。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>雖嬉笑怒罵之辭，皆可書　而誦之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
