<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄉㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shú shì wú dǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對經常看見的東西像沒看見一樣。語本晉˙劉伶˙酒德頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靜聽不聞雷霆之聲，熟視不睹泰山之形。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻對眼前的事物漠不關心。宋˙林正大˙沁園春˙大人先生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靜聽無聞，熟視無睹，以醉為鄉樂性真。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
