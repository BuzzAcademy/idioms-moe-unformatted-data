<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋時名將岳飛討伐金人，金兵屢敗，多來歸降。岳飛銳不可擋，乃以直抵金人都城黃龍府與部下相激勉。典出宋史˙卷三六五˙岳飛傳。後用以指直接攻入敵人都城要地。清˙蒲松齡˙代王玉斧戲答王掄史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他日直搗黃龍，縱軍旁掠，則切膚之災，弟亦不能卵翼之矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
