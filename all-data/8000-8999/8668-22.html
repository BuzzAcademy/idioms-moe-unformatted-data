<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自始至終，都不改變。指意志堅定。晉書˙卷七十七˙陸曄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恪勸貞固，始終不渝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一七七˙年富傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富廉正強直，始終不渝，與王翱同稱名臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終始不渝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始終不易<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
