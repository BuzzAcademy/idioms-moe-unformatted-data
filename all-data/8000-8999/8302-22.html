<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">成群結隊</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　ㄑㄩㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄉㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng qún jié duì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾多人物聚在一起。五代史平話˙周史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無奈那雀兒成群結隊價來偷喫穀粟，纔趕得東邊的去，又向西邊來喫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽然山中居民，成群結隊，飛奔而來，報說魏兵已到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成群打夥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成群結黨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成群結夥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成群作隊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
