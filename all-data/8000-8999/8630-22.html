<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)一句話說出口，就是四匹馬拉的車也追不上。比喻話已說出口，難再收回。元˙李壽卿˙伍員吹簫˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大丈夫一言既出，駟馬難追，豈有番悔之理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷五˙大樹坡義虎送親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一言既出，駟馬難追。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>他既有言在前，如今怪不得我了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
