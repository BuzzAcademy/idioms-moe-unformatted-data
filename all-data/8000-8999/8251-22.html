<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄐㄩ　ㄩ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī jū yú qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像死屍般的躺著，尚存留一口氣。指人行將死亡。亦形容人暮氣沉沉，庸庸碌碌而無所作為。晉書˙卷一˙宣帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司馬公尸居餘氣，形神已離，不足慮也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙落職謝表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尸居餘氣，永無再瞻軒陛之期；老生常談，莫敘仰戴丘山之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
