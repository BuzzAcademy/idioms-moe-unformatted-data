<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳳凰相伴而飛。語本詩經˙大雅˙卷阿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳皇于飛，翽翽其羽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻夫婦和睦。唐˙李白˙早夏於將軍叔宅與諸昆季送傅八之江南序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重傅侯玉潤之德，妻以其子，鳳凰于飛，潘楊之好，斯為睦矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳皇于蜚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
