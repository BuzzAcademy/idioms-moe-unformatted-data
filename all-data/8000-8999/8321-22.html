<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子張：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其生也榮，其死也哀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>生時受人稱譽崇敬，死後為人所哀悼。後用以弔唁、頌揚名重一時的死者。三國˙魏˙曹植˙王仲宣誄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嗟乎夫子，永安幽冥，人誰不沒，達士徇名，生榮死哀，亦孔之榮，嗚呼哀哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況夫人幸得善終於相公之前，生榮死哀，其福過相公十倍矣，何必多求。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
