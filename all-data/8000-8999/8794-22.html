<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青錢，錢幣。青錢萬選原指唐朝張鷟文辭極佳，有如青錢般人人喜愛，萬選萬中。見新唐書˙卷一六一˙張薦傳。後用以比喻文才出眾。幼學瓊林˙卷四˙文事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青錢萬選乃屢試屢中之文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
