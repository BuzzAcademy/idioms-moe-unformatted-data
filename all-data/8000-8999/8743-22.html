<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín zéi qín wáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打擊敵人要先擊敗為首的人。語本唐˙杜甫˙前出塞詩九首之六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>射人先射馬，擒賊先擒王。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻做事要能把握關鍵。文明小史˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂擒賊擒王，這就是辦事的訣竅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
