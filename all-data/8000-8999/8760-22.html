<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">皂，黑色。青紅皂白指各種不同的顏色。比喻事情的是非情由。初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富翁一眼覷定這小娘子，恨不得尋口水來吞他下肚去，那裡還管爐火的青紅皂白！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進得門來，聽見一片哭聲，也不曉得青紅皂白，只好號啕大哭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青黃皂白<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青紅白皂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
