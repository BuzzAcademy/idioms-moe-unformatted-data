<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先知先覺</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄓ　ㄒ｜ㄢ　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān zhī xiān jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指知覺智慧比一般人敏銳的人。語本孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天之生此民也，使先知覺後知，使先覺覺後覺也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指人感覺敏銳，事先知覺。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我還沒開口，他已經先知先覺了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先覺先知<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
