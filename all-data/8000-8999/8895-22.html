<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容計畫十分周密，不會發生意外。隋唐演義˙第八十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但今不難於舉事，而難於成事，須要計出萬全，庶幾一舉而大勛可以集。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我也沒有長策。不過這種事情，其勢已迫，不能計出萬全的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
