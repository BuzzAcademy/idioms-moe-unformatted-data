<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">避開堅強的而攻擊虛弱的。語本孫子˙虛實：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水之行，避高而趨下；兵之形，避實而擊虛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻攻敵須乘虛而入。明˙劉基˙贈交棋相子先序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>避實擊虛，投間抵隙，兼弱取亂之道，無所不備。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>避實就虛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就虛避實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
