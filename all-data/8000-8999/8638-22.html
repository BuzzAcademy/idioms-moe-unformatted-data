<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨ　ㄢ<sup class="subfont">ˋ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng zhū àn tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">珍貴的東西落入不明價值的人手裡，而得不到賞識或珍愛。語本史記˙卷八十三˙魯仲連鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞明月之珠，夜光之璧，以闇投人於道路，人無不按劍相眄者。何則？無因而至前也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻懷才不遇，高才屈居下位或好人誤入歧途。元˙高明˙二郎神˙從別後套˙集賢賓曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怕朱顏去也難留，把明珠暗投，不如意十常八九。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷六˙鴿異：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我以君能愛之，故託以子孫，何乃以明珠暗投，致殘鼎鑊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
