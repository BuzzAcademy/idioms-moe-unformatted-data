<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　｜　ㄑ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù míng yī qián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名，擁有。不名一錢指一文錢都沒有。語本史記˙卷一二五˙佞幸傳˙韓嫣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長公主賜鄧通，吏輒隨沒入之，一簪不得著身。於是長公主乃令假衣食，竟不得名一錢，寄死人家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人極其貧窮。清˙錢泳˙履園叢話˙卷六˙耆舊˙端卿刺史：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>端卿居官，不名一錢，而清俸無多，猶時時分給寒苦，雖盎無儲粟弗顧也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不名一文<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一錢不名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一文不名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
