<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋元時城市中的妓院及各種娛樂場所。水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因幫了一個生鐵員外兒子使錢，每日三瓦兩舍，風花雪月，被他父親開封府裡告了一紙文狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平昔間也喜賭錢喫酒，三瓦兩舍走動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三瓦四舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
