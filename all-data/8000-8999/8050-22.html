<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu tóu wú wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容做事不能貫徹到底。朱子語類˙卷二十九˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖與聖賢中道不同，然畢竟是他做得一項事完全，與今學者有頭無尾底不同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙無名氏．踏青遊．識個人人詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到夢裡，驀然被人驚覺，夢也有頭無尾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
