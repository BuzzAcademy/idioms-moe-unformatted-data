<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄏㄞ<sup class="subfont">ˇ</sup>　ㄅㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān nán hǎi běi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大山之南，大海之北。指遼闊而無邊際的地方。醒世姻緣傳˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一個男子漢，有血性，又有銀錢，又有一雙大腳，山南海北的會走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比如你姐妹兩個的婚姻，此刻也不知在眼前，也不知在山南海北呢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
