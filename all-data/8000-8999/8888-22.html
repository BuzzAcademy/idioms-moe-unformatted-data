<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">條理層次分明而不紊亂。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有條不紊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從這立憲二字發見了，就有人從西書上譯出一部憲法新論，講的源源本本，有條有理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>近十年之怪現狀˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又操了一枝好文筆，發起議論來，無論新學舊學，都說得有條有理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
