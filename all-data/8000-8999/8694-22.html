<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像面對強大的敵人一樣。比喻戒備森嚴或將事情看得很嚴重。舊唐書˙卷一七八˙鄭畋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畋還鎮，蒐乘補卒，繕修戎仗，濬飾城壘。盡出家財以散士卒。晝夜如臨大敵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到了撫院，又碰了止轅，衙門裡劄了許多兵，如臨大敵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
