<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄗ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī zǐ mò ruò fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能了解、深知兒子的，莫過於他的父親。管子˙大匡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知子莫若父，知臣莫若君。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此子果然不肖，適纔老翁所言，真知子莫若父也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
