<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我在伯父，猶衣服之有冠冕，木水之有本源，民人之有謀主也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻凡事皆有根本，引申為推本溯源。鏡花緣˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今黑齒國又是君子國教化所感，以木本水源而論，究竟我們天朝要算萬邦根本了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
