<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時鄒衍事燕惠王被讒下獄，時值五月炎夏，卻突然降霜的故事。典出唐˙徐堅˙初學記˙卷二˙霜第三˙事對。但後代傳說成六月，故後世多以六月飛霜比喻有冤獄。唐˙張說˙獄箴：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫結憤，六月飛霜，可以安危，可以興亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷一˙天文類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄒衍下獄，六月飛霜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
