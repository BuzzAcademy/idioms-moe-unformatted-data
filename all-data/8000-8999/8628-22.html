<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歲寒，然後知松柏之後凋也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以歲寒松柏比喻君子處亂世或逆境時，仍能守正不苟，不變其節操。明˙王世貞˙鳴鳳記˙第十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>念吾兄節義全，眾流中獨挺然，歲寒松柏當朝選，忠臣要剖葵心獻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
