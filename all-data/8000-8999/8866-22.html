<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一個人只要破除業障，當下就可成佛。後衍生指人若能改惡向善，就能讓生命獲得新意義。五燈會元˙卷十九˙東山覺禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廣額正是個殺人不眨眼底漢，颺下屠刀，立地成佛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷七˙羅祖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今世諸檀越，不求為聖賢，欲望成佛祖。請遍告之：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若要立地成佛，須放下刀子去。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
