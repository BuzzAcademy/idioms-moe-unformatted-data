<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人毀棄根本。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔本塞原<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。書經˙大誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟大艱人，誕鄰胥伐于厥室，爾亦不知天命不易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟大為難之人，謂三叔等，大近相伐於其室家，自拔本塞源，反害周室，是其為易天法也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
