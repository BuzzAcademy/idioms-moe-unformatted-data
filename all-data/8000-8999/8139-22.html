<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝陶侃造船，將廢棄的木屑及竹頭收藏起來，後以木屑鋪雪地禦溼，竹頭作釘裝船，傳為美談。典出晉書˙卷六十六˙陶侃傳。後用以比喻細微而有用的事物。宋˙張孝祥˙代摠得居士與葉參政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今者相公既傳宥密之寄，深思熟慮，日不暇給，將以戡外侮而隆內治，於斯時也，竹頭木屑皆所不棄，況如某受知之深者哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
