<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先下手為強</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān xià shǒu wéi qiáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比別人先掌握時機而占優勢。警世通言˙卷二十四˙玉堂春落難逢夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴇子說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不若先下手為強。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十˙李汧公窮邸遇俠客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：先下手為強。今若不依我言，事到其間，悔之晚矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
