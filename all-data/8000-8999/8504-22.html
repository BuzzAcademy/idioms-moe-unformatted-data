<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　ㄇ｜ㄝ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng miè jì jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙堯曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興滅國，繼絕世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>扶助被滅亡的國家，復興被斷絕的國脈。漢書˙卷十八˙外戚恩澤侯表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古受命及中興之君，必興滅繼絕，修廢舉逸，然後天下歸仁，四方之政行焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興滅繼絕存三國，大義堂堂五霸魁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興廢繼絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興微繼絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興亡繼絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
