<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˇ</sup>　ㄉ｜ㄥ<sup class="subfont">ˇ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄗㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǐng dǐng dà zuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容醉得很厲害。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一面分付行童，整備夜飯款待，看他奉承殷勤相勸，把徽商灌得酩酊大醉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>果見李白學士占著一副臨街座頭，桌上瓶中供著一枝兒繡球花，獨自對花而酌，已吃得酩酊大醉，手中尚持杯不放。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
