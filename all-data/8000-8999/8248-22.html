<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù kàng bù bēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不自尊自大，也不低聲下氣，以諂媚於人。比喻對人的態度恰合身分。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杜先生為人正直，待人接物不亢不卑，因此深受朋友們敬重。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不卑不亢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不抗不卑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
