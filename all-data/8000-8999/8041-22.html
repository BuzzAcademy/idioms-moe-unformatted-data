<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>出面替人打抱不平。元˙馬致遠˙陳摶高臥˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每縱酒路見不平，拔刀相助。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙連環計˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連李肅也不忿其事，因此拔刀相助。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　拔刀相濟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>出力幫助。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好朋友就是一旦有難，能挺身而出，拔刀相助的人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
