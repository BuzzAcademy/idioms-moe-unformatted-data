<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心情憂鬱不快樂。三國演義˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意欲棄布他往，卻又不忍，又恐被人嗤笑。乃終日悶悶不樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十二˙眾名姬春風弔柳七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月仙心下只想著黃秀才，以此悶悶不樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
