<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻平時不準備，事到臨頭才匆忙應付。水滸傳˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥哥正是急來抱佛腳，閑時不燒香。我卻要你銀子時，便是兄弟勒掯你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有三年大閱，是他們的一重關煞，那一種急來抱佛腳情形，比起那些秀才們三年歲考還要急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>急時抱佛腳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>急則抱佛腳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
