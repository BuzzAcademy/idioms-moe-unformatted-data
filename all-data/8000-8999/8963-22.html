<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">內外俱美。本為王逸對屈原作品的思想內容和藝術形式給予完美的評價。語出楚辭˙王逸˙離騷章句序；<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂金相玉質，百世無匹，名垂罔極，永不刊滅者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容人、物或文的內外兼美，尊貴而永不磨滅。周書˙卷二十三˙蘇綽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若刀筆之中而得志行，是則金相玉質，內外俱美，實為人寶也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉質金相<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
