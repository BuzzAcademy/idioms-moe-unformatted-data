<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語､文字雜亂或偏離主題。紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更有一種可笑的，肚子裡原沒有什麼，東拉西扯，弄的牛鬼蛇神，還自以為博奧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧他東拉西扯，居然沒有露出馬腳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東扯西拉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
