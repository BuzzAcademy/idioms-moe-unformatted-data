<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">裹纏馬腳，綁牢車子，以防走在顛簸路時散落滑倒。形容山路險隘難行。管子˙封襌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西伐大夏，涉流沙，束馬懸車，上卑耳之山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷三十四˙羊祜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜀之為國，非不險也，高山尋雲霓，深谷肆無景，束馬懸車，然後得濟，皆言一夫荷戟，千人莫當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
