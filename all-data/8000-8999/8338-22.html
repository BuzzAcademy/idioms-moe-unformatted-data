<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨ　ㄊㄢ<sup class="subfont">ˊ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng zhū tán què</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">明珠，夜明珠。明珠彈雀指用夜明珠當彈丸射鳥雀。語本漢˙揚雄˙太玄經˙卷四˙乂卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上九。明珠彈于飛肉，其得不復。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻得不償失。宋˙邵伯溫˙聞見前錄˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將明珠而彈雀，所得者少，所失者多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
