<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">至公無私</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄍㄨㄥ　ㄨ<sup class="subfont">ˊ</sup>　ㄙ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì gōng wú sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秉公處理，毫無偏私。宋˙蘇軾˙乞將臺諫官章疏降付有司根治劄子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數年已來，親見陛下以至公無私治天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺聞劍客行為莫不至公無私，倘心存偏袒，未有不遭惡報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大公無私<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
