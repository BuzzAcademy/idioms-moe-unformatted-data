<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙乾卦˙九三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子終日乾乾，夕惕若厲，無咎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容勤奮戒懼、兢兢業業，不敢稍有懈怠。紅樓夢˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟朝乾夕惕，忠於厥職外，願我君萬壽千秋，乃天下蒼生之同幸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝兢夕惕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
