<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻能力差的人，做事時唯恐落後，往往比別人先動手。今多用作謙詞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自知能力不如人，但也知道笨鳥先飛這個道理可以彌補自身的缺點！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坌鳥先飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>笨雀先飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
