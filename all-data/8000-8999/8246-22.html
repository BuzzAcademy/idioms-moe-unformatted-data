<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄏㄨㄞ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pī hé huái yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>身穿粗布衣，而內懷寶玉。比喻賢能之士，隱藏其才能，不為人知。老子˙第七十章　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知我者希，則我者貴，是以聖人被褐懷玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔子家語˙卷二˙三恕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子路問　於孔子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有人於此，被褐而懷玉，何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>國無道，隱之可也；國有道　，則袞冕而執玉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被褐懷金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻有真才實學而身處寒微的人。漢˙趙壹˙刺世疾邪賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被褐懷金玉，蘭蕙化為　芻，賢者雖獨悟，所困在群愚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷一˙魏書˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天下得無有被　褐懷玉而釣于渭濱者乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被褐懷寶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被褐懷珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被褐藏輝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
