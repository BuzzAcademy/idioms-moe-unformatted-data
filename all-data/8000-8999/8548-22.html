<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄍㄢ<sup class="subfont">ˋ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáng gàn ruò zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻強化根本主權力量，削弱分歧的勢力。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彊幹弱枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國演義˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幕府惟強幹弱枝之義，且不登叛人之黨，故復援旌擐甲，席卷起征。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
