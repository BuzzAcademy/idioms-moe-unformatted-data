<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">淡妝濃抹</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄢ<sup class="subfont">ˋ</sup>　ㄓㄨㄤ　ㄋㄨㄥ<sup class="subfont">ˊ</sup>　ㄇㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dàn zhuāng nóng mǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子兩種不同的妝飾。淡妝則顏色素淨，濃抹則色彩豔麗。宋˙蘇軾˙飲湖上初晴後雨詩二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若把西湖比西子，淡妝濃抹總相宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黑籍冤魂．第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣裳著得也俏，淡妝濃抹，總稱他的高興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濃抹淡妝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濃妝淡抹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
