<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">來自後方、家裡或將來的憂患。魏書˙卷五十三˙李沖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕以仁明忠雅，委以臺司之寄，使我出境無後顧之憂，一朝忽有此患，朕甚懷愴慨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷四四○˙文苑傳二˙柳開傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令彼有後顧之憂，乃可制其輕動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後顧之慮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後顧之患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後顧之虞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
