<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄢ<sup class="subfont">ˇ</sup>　ㄎㄥ　ㄇㄢ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mǎn kēng mǎn gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樂聲盈滿於坑谷。引申指道的流行，無不周遍。語本莊子˙天運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在谷滿谷，在阬滿阬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻數量極多，到處都是。二十年目睹之怪現狀˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>健模督率各小夥計開箱，開了出來，都是各種的藥水，一瓶一瓶的上了架，頓時滿坑滿谷起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
