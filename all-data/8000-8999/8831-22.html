<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐崔郊與姑母家的婢女相戀，後來該婢女被賣與連帥，兩人從此分開。有一天，崔郊與婢女在路上相遇，不得交談，崔郊感慨作詩，有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯門一入深如海，從此蕭郎是路人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之句。見太平廣記˙卷一七七˙于頔。後以侯門如海泛指門禁森嚴，外人不得進入。清˙袁于令˙西樓記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯門如海怕難達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯門深似海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
