<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">多次、屢次。元˙鄭光祖˙王粲登樓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叔父，王粲不曾自來，你將書呈三番兩次調發小生到此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我當等夜走脫，又被他趕上，依然籠了。三番兩次，其實難逃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩次三番<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三番五次<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三回五次<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
