<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處奔走，或為某種目的而四處活動。元˙魏初˙沁園春˙自揣平生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甚年來行役，交情契闊，東奔西走，水送山迎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>被這身外法把群妖打退，止撇得老魔圍困中間，趕得東奔西走，出路無門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東奔西跑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東跑西顛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
