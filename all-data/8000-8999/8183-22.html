<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén yān chóu mì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人口密集，居民眾多。宋˙吳自牧˙夢粱錄˙卷十六˙肉鋪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋人煙稠密，食之者眾故也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就到了一個極大的街市，人煙稠密，車馬往來，擊轂摩肩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人煙輻輳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人煙浩穰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人煙湊集<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
