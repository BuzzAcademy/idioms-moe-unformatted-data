<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孫子˙軍爭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歸師勿遏，圍師必闕，窮寇莫迫，此用兵之法也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>已至窮途末路的敵人，不可過分逼迫，以避免其反撲拚命。後漢書˙卷七十一˙皇甫嵩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮寇勿追，歸眾勿迫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮寇莫追<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
