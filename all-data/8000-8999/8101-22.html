<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ　ㄖㄣ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān rěn bù bá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容意志堅定，不可動搖。宋˙蘇軾˙鼂錯論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古之立大事者，不唯有超世之才，亦必有堅忍不拔之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東歐女豪傑˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靠著各位熱血至誠，堅忍不拔，百年一日，萬人一心，將來定必有一個成功的日子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
