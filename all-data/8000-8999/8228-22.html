<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄆㄛ<sup class="subfont">ˇ</sup>　ㄘㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén xīn pǒ cè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人心變化多端，難以預料。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因世路窄狹，人心叵測，大道既遠，人情萬端，熙熙攘攘，都為利來；蚩蚩蠢蠢，皆納禍去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這回用兵以少勝多，極有佈置。只人心叵測，見謖如以二百名兵敗了采石磯三萬多賊，收復了九洑洲，轉觸人忌。謖如又不善周旋，所以這回大捷，竟不入告。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
