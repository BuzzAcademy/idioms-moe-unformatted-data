<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">千里遠的路程是從邁開腳下的第一步開始。比喻任何事情的成功，都是由小而大逐漸累積而成的。老子˙第六十四章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合抱之木，生於毫末；九層之臺，起於累土；千里之行，始於足下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷四十˙初真十戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂九層之臺，起於累土，千里之行，始於足下，乃至功成德就，白日昇天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千里始足下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
