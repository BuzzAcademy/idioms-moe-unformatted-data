<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">宜室宜家</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yí shì yí jiā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帶給夫家和諧美滿的生活。語本詩經˙周南˙桃夭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>之子于歸，宜其室家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今多用為女子出嫁時的祝賀語。明˙沈受先˙三元記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奴家金氏，良人馮商，宜室宜家，尚未弄璋弄瓦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙牡丹亭˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思漢廣，洗淨鉛華，有風有化，宜室宜家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
