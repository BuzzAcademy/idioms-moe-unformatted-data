<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuǒ tí yòu qiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相扶持，彼此協助。漢書˙卷三十二˙張耳陳餘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫以一趙尚易燕，況以兩賢王左提右挈，而責殺王，滅燕易矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙擬孫權答曹操書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕之有張昭，正如備之有孔明，左提右挈，以就大事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左挈右提<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
