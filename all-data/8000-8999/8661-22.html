<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用短繩子吊取深井中的水。語本荀子˙榮辱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>短綆不可以汲深井之泉，知不幾者，可與及聖人之言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻才力不能勝任。唐˙顏元孫˙干祿字書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綆短汲深，誠未達於涯涘；岐多路惑，庶有歸於適從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
