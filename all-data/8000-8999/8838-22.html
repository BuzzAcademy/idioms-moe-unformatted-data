<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fén shū kēng rú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦始皇三十四年，丞相李斯上言儒生是古非今，反對批評朝政、法令，因此建議除了秦記、醫藥、卜筮、種樹等書外，一律燒毀，及談論詩書或以古非今者皆誅戮。次年，方士、儒生盧生等為始皇求不到仙藥，之後，盧生、侯生不滿始皇剛愎暴戾而逃亡，始皇大怒，於咸陽坑殺四百六十餘名儒生。見史記˙卷六˙秦始皇本紀。</td></tr>
