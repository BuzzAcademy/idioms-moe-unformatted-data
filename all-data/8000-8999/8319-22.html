<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄛ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng guò qí shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名聲超過實際。韓詩外傳˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故祿過其功者削，名過其實者損，情行合名，禍福不虛至矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷三十八˙文六王傳˙齊王攸傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊王名過其實，而天下歸之。今自薨隕，社稷之福也，陛下何哀之過！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
