<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉趙盾不討伐弒君的亂臣賊子，而史官記載為趙盾弒君，後世稱此為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誅心之論<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見左傳˙宣公二年。後指不問罪跡如何，僅就動機用心而加以譴責的言論。亦指深刻的言論或批評。鏡花緣˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時他雖滿嘴只說未將剪子帶來，其實只想以手代剪。這個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>撕<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>字乃誅心之論，如何不切！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
