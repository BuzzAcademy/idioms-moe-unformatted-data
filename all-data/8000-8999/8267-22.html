<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí jīn bù mèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">揀到別人遺失的錢財而不據為己有。清˙吳熾昌˙客窗閑話˙卷三˙義丐：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃呼里長，為之謀宅於市廛，置貨立業，且表之以額曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>拾金不昧。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第一○八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把家人名分扯倒，又表其拾金不昧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
