<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">暴露出真相或漏洞。西遊記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千千仔細，萬萬個小心，卻莫要現出厚嘴臉來，露出馬腳，走了風汎，就不斯文了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸虧勞航芥機警過人，便栓自曉得的事情一一對答，談了半日，尚不致露出馬腳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
