<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">quǎn yá xiāng cuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">指地界交接，形勢如同狗牙，雖參差而相互牽制。也用來泛指各種因素互相牽連，錯綜複雜的局勢。漢書˙卷五十三˙景十三王傳˙中山靖王劉勝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先帝所以廣封連城，犬牙相錯者，為盤石宗也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犬牙交錯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犬牙差互<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
