<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">繃，包紮。倒繃孩兒指將嬰兒包反了。比喻原本熟習的事竟然產生疏漏、錯誤。宋˙魏泰˙東軒筆錄˙卷七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>振率然對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>豈有三十年為老娘，而倒繃孩兒者乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>晏公俛而哂之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷四˙念秧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主人俛首曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>作老娘三十年，今日倒繃孩兒，亦復何說！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
