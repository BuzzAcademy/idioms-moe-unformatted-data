<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shèng cán qù shā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殘，暴戾凶惡的人。殺，代指死刑。勝殘去殺語出論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善人為邦百年，亦可以勝殘去殺矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指感化凶殘的人，使其去惡從善，則可以廢除死刑。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勝殘去殺，上憑宗廟之威；禁暴戢姦，下藉熊羆之用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捐殘去殺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>去殺勝殘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
