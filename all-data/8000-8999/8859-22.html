<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>白虹，日暈。白虹貫日指一種罕見的天象。古人以為在天下有異動時出現，為君王遇　害的兆象。戰國策˙魏策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫專諸之刺王僚也，彗星襲月；聶政之刺覬鯫也，白　虹貫日；要離之刺慶忌也，倉鷹擊於殿上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>人眼白特別大。南齊書˙卷二十三˙褚淵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以淵眼多白精，謂之白虹貫日，言為　宋氏亡徵也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
