<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本管子˙戒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君外舍而不鼎饋，非有內憂，必有外患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指國家內部的動亂和外敵的侵擾。孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當此內憂外患，接踵而來，老夫子繫天下人望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻個人所遭遇的內在糾紛與外在壓力的困境。清˙方苞˙兄子道希墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時弟妹皆幼，內憂外患，獨身當亡，遂得危疾，連年景歲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
