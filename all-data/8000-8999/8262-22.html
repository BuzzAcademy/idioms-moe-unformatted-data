<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不郎不秀</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù láng bù xiù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">郎，平民子弟。秀，貴族子弟。不郎不秀指不高不下，比喻不成材､沒出息。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不稂不莠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙田藝蘅˙留青日記抄˙卷四˙沈萬三秀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元時稱人以郎､官､秀為等第，至今之鄙人曰不郎不秀，是言不高不下也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
