<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">táo lǐ bù yán xià zì chéng xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)蹊，小路。全句指桃樹、李樹不會說話，但因其花朵美豔，果實可口，人們紛紛去摘取，於是便在樹下踩出一條路來。比喻為人真誠篤實，自然能感召人心。史記˙卷一○九˙李將軍傳˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李將軍悛悛如鄙人，口不能道辭。及死之日，天下知與不知，皆為盡哀。彼其忠實心誠信於士大夫也？諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>桃李不言，下自成蹊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此言雖小，可以諭大也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃李不言，下自成行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃李無言，下自成蹊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
