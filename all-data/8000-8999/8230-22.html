<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南方楚國的音樂，樂聲低沉微弱，從而知軍隊士氣低落。左傳˙襄公十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉人聞有楚師，師曠曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不害，吾驟歌北風，又歌南風，南風不競，多死聲，楚必無功。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻競賽失利。晉書˙卷八十˙王羲之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年數歲，嘗觀門生樗蒲，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>南風不競<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
