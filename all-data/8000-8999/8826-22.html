<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因果循環的天理。語本老子˙第三十章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以道佐人主者，不以兵強天下，其事好還，師之所處，荊棘生焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指惡有惡報。明˙王世貞˙鳴鳳記˙第四十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天道好還如寄，人心公論難違。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天理循環<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
