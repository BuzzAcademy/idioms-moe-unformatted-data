<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只知道購置田宅家產而沒有遠大的志向。三國志˙卷七˙魏書˙呂布傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君有國士之名，今天下大亂，帝主失所，望君憂國忘家，有救世之意；而君求田問舍，言無可采。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今這些貪人，擁著嬌妻美妾，求田問舍，損人肥己。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>問舍求田<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
