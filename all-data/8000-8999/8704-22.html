<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn fēi xí bǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">現在不是過去所能比得上的。形容變化很大。元˙關漢卿˙謝天香˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小官今非昔比，官守所拘，功名在念，豈敢飲酒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姑老爺今非昔比，少不得有人把銀子送上門來給他用，只怕姑老爺還不希罕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
