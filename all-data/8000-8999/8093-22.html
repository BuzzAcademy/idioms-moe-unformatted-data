<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魑魅，山中精怪。魍魎，水中怪物。魑魅魍魎指傳說中的鬼怪。後亦用以比喻各種各樣的壞人。三國志˙卷六十四˙吳書˙諸葛恪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>藜蓧稂莠，化為善草。魑魅魍魎，更成虎士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僧尼道俗，走獸飛禽，魑魅魍魎，滔滔都奔走那輪迴之下，各進其道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
