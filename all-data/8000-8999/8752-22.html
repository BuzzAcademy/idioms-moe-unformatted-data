<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">五十歲。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文選˙潘岳˙閑居賦˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自弱冠涉乎知命之年，八徙官而一進階。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白行簡˙李娃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知命之年，有一子，始弱冠矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
