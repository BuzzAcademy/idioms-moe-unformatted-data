<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">五風十雨</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄈㄥ　ㄕ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ fēng shí yǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">五天刮一次風，十天下一次雨。語本漢˙王充˙論衡˙是應：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風不鳴條，雨不破塊，五日一風，十日一雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻風調雨順。宋˙王炎˙豐年謠五首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五風十雨天時好，又見西郊稻秫肥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙薩都拉˙送廣信司獄詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五風十雨樂太平，肯使人間有冤獄？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十風五雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
