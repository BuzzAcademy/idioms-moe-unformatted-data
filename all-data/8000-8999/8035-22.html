<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí guā ér dài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指兩人輪流戍守一地，而相約每年瓜熟時前往交接。語出左傳˙莊公八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊侯使連稱、管至父戍癸丘，瓜時而往，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>及瓜而代。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指任期屆滿時，由他人來接替。宋˙陳師道˙代罷郡謝執政書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧無施設之勞，不覺歲時之逝。及瓜而代，曾不滯留，奉身以還，又逃罪戾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
