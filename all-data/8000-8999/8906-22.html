<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容彼此神交心會，情投意合而不著痕跡。文選˙司馬相如˙上林賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長眉連娟，微睇綿藐，色授魂與，公愉於側。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷一˙嬌娜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得此良友，時一談宴，則<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>色授魂與<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，尤勝于<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>顛倒衣裳<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>色授魂予<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
