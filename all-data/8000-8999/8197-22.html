<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">情人眼裡出西施</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄌ｜<sup class="subfont">ˇ</sup>　ㄔㄨ　ㄒ｜　ㄕ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng rén yǎn lǐ chū xī shī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為情愛所惑，對心愛或欣賞的人，覺得其無處不完美。紅樓夢˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>只是這姑娘可好？你們大爺怎麼就中意了？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>香菱笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一則是天緣，二則是情人眼裡出西施。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其實他沒有大不了的姿色，我看也不過<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>情人眼裡出西施<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>罷了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
