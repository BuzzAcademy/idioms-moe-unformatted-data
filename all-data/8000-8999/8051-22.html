<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄒ｜ㄤ　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>私底下祕密贈予及接受。儒林外史˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毛二鬍子道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>既承老哥美意，　只是這裡邊也要有一個人做個中見，……那有我兩個人私相授受的呢？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>凡公共物品，不依法律規定或經公眾同意，而私自轉移其管理權，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>私相授受<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　。官場現形記˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖然是一個願賣，一個願買，然而內地非租界可比，　華商同洋商，斷不能私相授受。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
