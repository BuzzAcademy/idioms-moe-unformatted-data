<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>招呼一聲，人像好像要從畫中走出。語本宋˙蘇軾˙郭忠恕畫贊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恕先在焉，呼之　或出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容畫作或文學作品的人物描寫十分逼真生動。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人、事即將揭曉。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰是下任閣揆人選，已然呼之欲出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
