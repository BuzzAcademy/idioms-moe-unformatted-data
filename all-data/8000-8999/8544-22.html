<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十分留戀、愛慕，捨不得離開。初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸人各各流涕、戀戀不捨，臨行又自再三下拜，感謝劉公夫婦盛德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉見了他，就有些戀戀不捨的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戀戀難捨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
