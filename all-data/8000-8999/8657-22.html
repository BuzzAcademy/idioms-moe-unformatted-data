<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燕子將鳥巢築於布幕之上。比喻處境非常危險。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕巢於幕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他沒有做完善的評詁就大量投資，好比燕巢幕上，岌岌可危。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
