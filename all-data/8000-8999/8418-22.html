<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殺人不露痕跡。比喻手段陰險可怕。二十年目睹之怪現狀˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭一件先要學會了卑汙苟賤，才可以求得著差使；又要把良心擱過一邊，放出那殺人不見血的手段，才弄得著錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
