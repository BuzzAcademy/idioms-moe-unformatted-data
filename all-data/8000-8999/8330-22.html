<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為學做事須從淺近處著手，然後漸漸深入。即循序漸進。語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之道，辟如行遠，必自邇；辟如登高，必自卑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊書˙卷三十七˙魏收傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故云行遠自邇，登高自卑，可大可久，與世推移。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
