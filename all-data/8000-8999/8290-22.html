<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">夭桃穠李</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ　ㄊㄠ<sup class="subfont">ˊ</sup>　ㄋㄨㄥ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yāo táo nóng lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻新嫁娘容貌美麗。多用為祝人嫁娶之詞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夭桃襛李<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙張說˙安樂郡主花燭行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>星昴殷冬獻吉日，夭桃穠李遙相匹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黑籍冤魂˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夭桃穠李，宜早合良緣，毋使婚嫁愆期，致令幼女懷春，吉士有摽梅之賦也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
