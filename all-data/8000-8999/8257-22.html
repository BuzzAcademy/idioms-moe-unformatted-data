<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>大大方方，態度自然。儒林外史˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方巾白鬚，大模大樣，見四位進來，　慢慢立起身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>態度傲慢的樣子。紅樓夢˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這會子我來了，你大模大樣的躺在炕上，見　我來也不理一理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把門人大模大樣的說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你為什麼　不在官廳上候傳？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大大咧咧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
