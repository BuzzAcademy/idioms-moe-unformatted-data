<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻睹物而興起思念之情。明˙湯顯祖˙紫釵記˙第四十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休喳！俺見鞍思馬，難道他是野草閒花？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看見舊時船中掠去錦鏽衣服，寶玩器皿等物，都在申蘭家裡。正是：見鞍思馬，睹物傷情。每遇一件，常自暗中哭泣多時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
