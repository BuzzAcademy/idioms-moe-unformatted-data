<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">雅人深致</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˇ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎ rén shēn zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風雅之人的高深意致。南朝宋˙劉義慶˙世說新語˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>訏謨定命，遠猷辰告。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>謂此句偏有雅人深致。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷九˙如是我聞三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此怪形蹤，可云隱秀，即其料理劉生，不動聲色，亦有雅人深致也矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
