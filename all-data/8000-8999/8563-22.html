<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白天晚上都在想念。形容思念極深。宋˙柳永˙傾杯樂˙皓月初圓詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝思暮想，自家空恁添清瘦，算到頭，誰與伸剖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈受先˙三元記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孺人，孩兒赴京會試，不知天意若何？我與你朝思暮想，中不中消息只在這兩日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮想朝思<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝思夕想<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
