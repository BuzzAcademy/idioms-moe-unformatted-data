<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不可挽回或無法善後的局面。唐˙韓愈˙送高閑上人序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泊與淡相遭，頹墮委靡，潰敗不可收拾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙紹興府脩學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不幸自周季以來，世衰道微，俗流而不返，士散而無統。亂於楊墨，賊於申韓，大壞於釋老，爛漫橫流，不可收拾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
