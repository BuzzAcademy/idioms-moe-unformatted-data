<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">莫此為甚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˋ</sup>　ㄘ<sup class="subfont">ˇ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄕㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò cǐ wéi shèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒什麼能超過它。形容程度極深。宋˙洪邁˙容齋三筆˙卷四˙樞密稱呼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂有知院同知之目，初出于典謁街卒之口，久而朝士亦然。名不雅古，莫此為甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱國禎˙湧幢小品˙卷十六˙啟聖祠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏回､曾參､孔伋，子也，配享堂上；顏路､曾點､孔鯉，父也。列祀廡間；張載則二程之表叔也，乃坐其下。顛倒彝倫，莫此為甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
