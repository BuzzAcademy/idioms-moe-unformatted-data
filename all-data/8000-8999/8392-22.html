<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻做不到的事情。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挾泰山超北海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙盧象昇˙與某書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某以一身肩荷七省，何異挾山超海之難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙閒情偶寄˙卷十五˙頤養部˙行樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸富人分財，其勢同于挾山超海，此必不得之數也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
