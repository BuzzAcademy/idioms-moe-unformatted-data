<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄠ　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄇ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">māo shǔ tóng mián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貓與鼠同居相眠。語本新唐書˙卷三十四˙五行志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍朔元年十一月，洛州貓鼠同處。鼠隱伏象盜竊，貓職捕嚙，而反與鼠同，象司盜者廢職容姦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻上下通同一氣，狼狽為奸。野叟曝言˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日在街閒撞，沒一人拱手，沒一處招留；裝著主僕，又是貓鼠同眠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
