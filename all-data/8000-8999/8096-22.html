<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳邊的風。語本漢˙趙曄˙吳越春秋˙卷二˙吳王壽夢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴之於我，如秋風之過耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻對所聽到的事毫不關心。唐˙杜荀鶴˙題贈兜率寺閑上人院詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百歲有涯頭上雪，萬般無染耳邊風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耳旁風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
