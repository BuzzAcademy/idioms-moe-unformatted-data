<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">枉，彎曲。枉己正人指己身行為不正，卻要去糾正別人。語本孟子˙萬章上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾未聞枉己而能正人者也，況辱己以正天下者乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
