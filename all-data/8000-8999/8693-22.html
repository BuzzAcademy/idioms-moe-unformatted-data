<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄥ　ㄙ<sup class="subfont">ˇ</sup>　ㄓ　ㄐ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng sǐ zhī jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">可以共生死，共患難的交誼。元˙鄭光祖˙<img src=/cydic/dicword/9152.jpg border=0 alt=* class=fontimg valign=center>梅香˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉公在鎗刀險難之中，我父親挺身赴戰，救他一命，身中六鎗，因此上與俺父親結為生死之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凌統回寨中拜謝孫權。權曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>放箭救你者，甘寧也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>凌統乃頓首拜寧曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不想公能如此垂恩！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>自此與甘寧結為生死之交，再不為惡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
