<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先憂後樂</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　｜ㄡ　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄌㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān yōu hòu lè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本漢˙劉向˙說苑˙卷十六˙談叢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先憂事者後樂，先<img src=/cydic/dicword/90e6.jpg border=0 alt=* class=fontimg valign=center>事者後憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指先憂苦而後得安樂。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我寧可先憂後樂，先把工作做完再休息。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>語本宋˙范仲淹˙岳陽樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先天下之憂而憂，後天下之樂而樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>關心國計民生　，有憂患則居先，享樂則居後。宋史˙卷三一四˙范仲淹傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>致其當朝，雖　不能久，然先憂後樂之志，海內固已信其有弘毅之器。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王世貞˙鳴鳳記˙鄒林游學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你先憂後樂師忠彥，由義居仁效昔賢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
