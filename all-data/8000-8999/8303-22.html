<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˋ</sup>　ㄉ｜ㄥ<sup class="subfont">ˋ</sup>　ㄓ　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi dìng zhī tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本˙蘇軾˙三槐堂銘敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜蹠之壽，孔顏之厄，此皆天之未定者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事情尚未成定局。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事是成是敗，尚在未定之天，輕言放棄，豈不可惜？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
