<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才能、技藝等精練至極，無人可與匹敵。精忠岳傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只因那相州節度使劉光世，先有一書，送與宗留守；說得那岳飛人間少有，蓋世無雙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
