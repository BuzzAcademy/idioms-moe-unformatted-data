<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>天色昏暗無光。封神演義˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天昏地暗排兵，月下星前布陣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天昏地黑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容極度的行為。儒林外史˙第五回；<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>披頭散髮，滿地打滾，哭的天昏地暗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻政治腐敗，綱紀紊亂。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清末官僚腐敗，使得當時朝政天昏地暗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
