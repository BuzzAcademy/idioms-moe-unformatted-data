<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fèi qǐn wàng cān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因專心於某事，以致於忘了飲食，也不睡覺。形容專心努力工作或學習。元˙王實甫˙西廂記˙第三本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不思量茶飯，怕待動彈，曉夜將佳期盼，廢寢忘餐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從我見了他之後，神魂不定，廢寢忘餐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廢寢忘食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廢食忘寢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘寢廢食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘餐廢寢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘餐失寢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
