<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">倉皇失措</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄤ　ㄏㄨㄤ<sup class="subfont">ˊ</sup>　ㄕ　ㄘㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cāng huáng shī cuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心中慌亂，不知如何是好。三國演義˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹操倉皇失措。張遼曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>丞相休驚。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時姬撫臺已到行臺替陸制臺送行去了，錢縣尊也就趕到行臺，倉皇失措的把教士的話稟了上去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倉皇無措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
