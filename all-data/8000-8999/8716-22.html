<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傲慢、奢侈、荒淫、放縱。後漢書˙卷四十˙班彪傳上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛子教以義方，不納於邪。驕奢淫佚，所自邪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如其不然，當稍裁抑之，庶無驕奢淫佚之禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驕奢淫泆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驕奢淫逸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
