<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不拘泥於古而自行創始。舊唐書˙卷五˙高宗本紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吏部郎中王方慶曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>……而皇太子在而立皇太孫，未有前例。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>上曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>自我作古，可乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自我作故<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
