<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">天壤之別</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄖㄤ<sup class="subfont">ˇ</sup>　ㄓ　ㄅ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān rǎng zhī bié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天與地相隔很遠。比喻差別極大。清˙吳喬˙圍爐詩話˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以視其<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>柳塘春水漫，花塢夕陽遲。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>有天壤之別，應酬之害詩如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不走翰林這途，同一科甲，就有天壤之別了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天壤之判<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
