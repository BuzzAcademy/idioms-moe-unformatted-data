<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兄弟間感情和睦，能相互友愛尊敬。史記˙卷一˙五帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使布五教于四方，父義母慈，兄友弟恭，子孝，內平外成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙靈芝慶壽˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆因中國雨順風調，……兄友弟恭，夫義妻賢，中外和樂，以致禎祥屢現，百福咸臻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
