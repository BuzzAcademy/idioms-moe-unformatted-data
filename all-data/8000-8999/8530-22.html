<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容生活極為貧窮，缺乏食物。晉˙陶淵明˙五柳先生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>環堵蕭然，不蔽風日，短褐穿結，簞瓢屢空，晏如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷六˙俞仲舉題詩遇上皇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭奈此人簞瓢屢空，若待媒證求親，俺父親決然不肯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簞瓢屢罄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
