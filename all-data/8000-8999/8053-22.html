<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指魚鳥不辨美醜，就算看見美麗的女子也同樣趕緊逃離。莊子藉此說明世間無絕對的是非美醜。典出莊子˙齊物論。後用來形容女子的容貌美麗。元˙楊果˙小桃紅˙採蓮湖上曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羞花閉月，沉魚落雁，不恁也魂消。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙牡丹亭˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不隄防沉魚落雁鳥驚諠，則怕的羞花閉月花愁顫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落雁沉魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚沉雁落<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
