<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">挂一漏萬</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄚ<sup class="subfont">ˋ</sup>　｜　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guà yī lòu wàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所能涉及的，不過其中的萬分之一。此詞疑從<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>絓其萬一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>一詞轉化而來。宋書˙卷七˙前廢帝本紀˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫武王數殷紂之釁，不能絓其萬一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多形容顧及者少，遺漏者多。明˙朱之瑜˙朱舜水文選˙陽九述略˙滅虜之策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時欲歷敘精詳，其勢不能捷得。是以挂一漏萬，略述大端。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挂一漏百<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掛一漏萬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
