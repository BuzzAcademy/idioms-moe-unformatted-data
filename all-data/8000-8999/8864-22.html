<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泥塑的牛，木做的馬。形似牛馬而非牛馬，比喻有其名而無實用。關尹子˙八籌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知物之偽者，不必去物，譬如見土牛木馬，雖情存牛馬之名，而心忘牛馬之實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷二十三˙蘇綽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若門資之中而得愚瞽，是則土牛木馬，形似而用非，不可以涉道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
