<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面對著酒應當高歌。語出漢˙曹操˙短歌行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對酒當歌，人生幾何？譬如朝露，去日苦多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>原用以感嘆人生苦短，要及時有所作為。後亦指應當及時行樂。宋˙郭應祥˙減字木花˙棲鸞高士詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>棲鸞高士，文采風流誰得似。年德雖高，對酒當歌氣尚豪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遊玩一事既已結過，此刻是對酒當歌，我們也該行個酒令，多飲兩杯了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
