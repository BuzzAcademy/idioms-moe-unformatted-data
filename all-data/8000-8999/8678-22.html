<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǔ mǐ ér chuī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將米一粒粒數過後才下鍋。比喻處理事物過於煩瑣，徒勞無益。語本莊子˙庚桑楚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簡髮而櫛，數米而炊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以形容人很吝嗇或生活困苦。警世通言˙卷五˙呂大郎還金完骨肉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積財聚穀，日不暇給，真個是數米而炊，稱柴而爨。因此鄉里起他一個異名，叫做金冷水，又叫金剝皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
