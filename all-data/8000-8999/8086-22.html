<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙則陽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君為政焉勿鹵莽，治民焉勿滅裂。昔予為禾，耕而鹵莽之，則其實亦鹵莽而報予；芸而滅裂之，其實亦滅裂而報予。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容做事粗魯莽撞、草率隨便。三俠五義˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖則是失了征戰的規矩，卻正是俠客的行藏，一味的巧妙靈活，決不是鹵莽滅裂、好勇鬥狠那一番的行為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯莽滅裂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
