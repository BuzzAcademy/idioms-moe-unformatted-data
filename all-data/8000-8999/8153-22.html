<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乾旱已久，喜得甘霖。比喻宿願得償，欣喜若狂。宋˙洪邁˙容齋四筆˙卷八˙得意失意詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊傳有詩四句，誦世人得意者云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>久旱逢甘雨，他鄉遇故知，洞房花燭夜，金榜掛名時。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙勘金環˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投至的見大人，便似撥雲見日，昏鏡重磨，久旱逢甘雨，病重遇良醫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
