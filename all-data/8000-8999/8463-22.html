<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">其，將要。哲人其萎指智慧卓越的賢人即將死亡。語出禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子蚤作，負手曳杖，消搖於門，歌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>泰山其頹乎？梁木其壞乎？哲人其萎乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來悼念已故的賢者。漢˙崔瑗˙河間相張平子碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哲人其萎，罔不時恫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
