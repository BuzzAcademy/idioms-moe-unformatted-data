<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">土地廣闊，人煙稀少。水滸傳˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳用道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若是分兵前去，奈緣地廣人稀，首尾不能救應。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐元˙八義記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此處山深樹遠，地廣人稀，一可安身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
