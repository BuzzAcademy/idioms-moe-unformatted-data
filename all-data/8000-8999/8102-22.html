<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正確的了解自己，並能評估對方的實力。元˙高文秀˙澠池會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但上陣要知己知彼，若相持千戰千贏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三寶太監西洋記通俗演義˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好一個劉先鋒，知己知彼，知進知退。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知彼知己<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
