<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miàn wú rén sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面容沒有血色。形容非常驚懼而臉色發白。老殘遊記˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不過一鍾茶的時候，那馬兵押著車子已到，吳舉人搶到面前，見他三人面無人色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉燈看時，面無人色，眼往上翻，順口流涎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
