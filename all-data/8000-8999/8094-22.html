<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">假設的姓名，如同說某某人。景德傳燈錄˙卷十九˙漳州保福從展禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有人從佛殿後過，見是張三李四，從佛殿前過，為什麼不見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李四張三<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
