<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為臣子對君上申述時的敬詞。唐˙韓愈˙潮州刺史謝上表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣某誠惶誠恐，頓首頓首。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>大宋宣和遺事˙元集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣呂誨誠惶誠恐，百拜奏于皇帝陛下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容內心非常惶恐不安。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他那天為啥誠惶誠恐的頻頻謝罪？平時趾高氣揚的神氣都消聲匿跡了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠惶誠懼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠恐誠惶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
