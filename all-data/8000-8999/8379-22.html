<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因爭奪感情而生嫉妒之心，爭執之事。多用於男女關係上。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。醒世恆言˙卷一˙兩縣令競義婚孤女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那月香好副嘴臉，年已長成。倘或有意留他，也不見得。那時我爭風喫醋便遲了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你疑惑我多得了主子的錢，我疑惑你多得了主子的錢。爭風喫醋，打吵起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭鋒吃醋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃醋爭風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
