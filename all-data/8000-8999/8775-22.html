<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhí dì yǒu shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容文辭巧妙華美、音韻鏗鏘有致。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擲地作金石聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鏡花緣˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不但獨出新裁，脫了舊套；並且斬釘截鐵，字字雪亮，此等燈謎，可謂擲地有聲了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
