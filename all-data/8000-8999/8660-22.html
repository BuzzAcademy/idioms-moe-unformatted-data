<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容地勢險要而物產豐富的地方。史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫關中左殽函，右　隴蜀，沃野千里……此所謂金城千里，天府之國也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>益州　天府之國，非治亂之主，不可居也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>四川省的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四川省<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。</td></tr>
