<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>么、六為骰子點數。呼么喝六形容賭博時的喧嘩聲。水滸傳˙第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些擲　色的在那里呼么喝六，攧錢的在那里喚字叫背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只聽得這　房裡淺斟低唱，那屋裡呼么喝六。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>舉動浮躁，盛氣凌人。紅樓夢˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今賈母慶壽這樣大事，乾看著人家　逞才賣技辦事，呼么喝六弄手腳，心裡早已不自在。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今　看見出局的轎子，一般是呼么喝六，橫衝直撞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
