<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄅ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān jiǎ lì bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅固的鎧甲，銳利的兵器。形容武備精良。荀子˙議兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故堅甲利兵，不足為勝。高城深池，不足以為固。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十四˙魏書˙程昱傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此不過欲虜掠財物，非有堅甲利兵攻守之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
