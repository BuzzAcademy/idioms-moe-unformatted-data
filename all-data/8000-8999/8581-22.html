<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">加惠於人而己又無所耗費。語出論語˙堯曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因民之所利而利之，斯不亦惠而不費乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻空口說白話，做順水人情。明˙徐渭˙繡襦記˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這叫做痴客勸主人，惠而不費。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是惠而不費的，我又何樂而不為呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施而不費<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
