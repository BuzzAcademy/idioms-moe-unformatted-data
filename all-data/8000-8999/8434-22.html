<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻事情發生得非常湊巧。文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從來說得好，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>無巧不成書<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，偏偏康太尊辦得凶，偏偏就有人投在他羅網之中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說也奇怪，就同那作小說的話一般，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>無巧不成書<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。這個人不是別人，卻是我的一位姻伯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒巧不成話<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無巧不成話<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
