<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻兩姓締結婚姻的情誼。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱陳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明史˙卷一三七˙劉三吾傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後世，晉王、謝，唐崔、盧，潘、楊之睦，朱、陳之好，皆世為婚媾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
