<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄩ<sup class="subfont">ˇ</sup>　ㄓㄨㄥ　ㄓㄤ<sup class="subfont">ˋ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nǚ zhōng zhàng fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女英豪。婦女中的傑出人物。二刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖是你是個女中丈夫，是你去畢竟停當。只是萬里程途，路上恐怕不便。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷九˙農婦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世言女中丈夫，猶自知非丈夫也，婦并忘其為巾幗矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女丈夫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
