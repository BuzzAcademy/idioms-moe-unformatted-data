<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷六十九˙蘇秦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智者舉事，因禍而為福，轉敗為功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>遭遇災禍，因善用時機，處理得宜，反而將災禍轉化為祥福。漢書˙卷二十四˙食貨志下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故善為天下者，因禍而為福，轉敗而為功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因禍得福<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
