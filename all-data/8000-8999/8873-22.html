<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">同工異曲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　｜<sup class="subfont">ˋ</sup>　ㄑㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng gōng yì qǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曲調雖然不同，但卻演奏得同樣精彩。比喻形式方法雖異，功效卻相同。宋˙胡仔˙苕溪漁隱叢話前集˙卷二十˙劉賓客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山谷云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>劉夢得竹枝九章，詞意高妙，元和間誠可以獨步。道風俗而不俚，追古昔而不愧，比之杜子美夔州歌，所謂同工而異曲也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>現多比喻形式方法雖異，功效卻相同。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同工異調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異曲同工<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>異曲同一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
