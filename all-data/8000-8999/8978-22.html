<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容形色不同的世界。語本華嚴經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佛土生五色蓮，一花一世界，一葉一如來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指熱鬧繁華的地方。精忠岳傳˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每想中原花花世界，一心要奪取宋室江山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>也泛指人世間。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人既然來到這個花花世界，就應要有所作為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
