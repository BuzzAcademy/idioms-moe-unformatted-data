<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，鄭大夫祭仲專權跋扈，鄭厲公欲藉祭仲女婿雍<img src=/cydic/dicword/927a.jpg border=0 alt=* class=fontimg valign=center>將之除去。雍<img src=/cydic/dicword/927a.jpg border=0 alt=* class=fontimg valign=center>之妻雍姬得悉後十分為難，求教於母親。其母曉以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人盡夫也，父一而已<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之義，雍姬便捨夫婦之情而向父親告密，造成雍<img src=/cydic/dicword/927a.jpg border=0 alt=* class=fontimg valign=center>冤死，鄭厲公出奔。見左傳˙桓公十五年。後用以形容不守貞節的婦女或指過皮肉生涯的妓女。</td></tr>
