<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>精靈鬼怪附著於草木上為非作歹。清˙紀昀˙閱微草堂筆記˙卷八˙如是我聞二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　精與魅不同，山魈厲鬼，依草附木而為祟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻依仗他人的權勢地位。元˙康進之˙李逵負荊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想必有那依草附木，　冒著俺家名姓，做這等事情的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倚草附木<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
