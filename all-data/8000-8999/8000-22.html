<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">科舉時代的習慣用語。凡是考試題目從四書中出來的，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小題<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；從五經出來的，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大題<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。用五經文的文章章法來做四書命題的題目，就稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小題大做<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後用以比喻人將小事視為大事辦理，有故意誇張的意思。二十年目睹之怪現狀˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他用了多少本錢，費了多少手腳，只騙得七千銀子，未免小題大做了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
