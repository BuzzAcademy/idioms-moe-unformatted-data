<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">八寸為咫，十寸為尺。近在咫尺形容距離很近。宋˙蘇軾˙杭州謝上表二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而臣猥以末技，日奉講帷，凜然威光，近在咫尺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他的公館近在咫尺，也不換衣服，就這麼走回去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
