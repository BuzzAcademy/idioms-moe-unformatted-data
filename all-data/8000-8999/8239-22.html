<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">莫須有</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ<sup class="subfont">ˋ</sup>　ㄒㄩ　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò xū yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">恐怕有､也許有。宋史˙卷三六五˙岳飛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獄之將上也，韓世忠不平，詣檜詰其實，檜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>飛子雲與張憲書雖不明，其事體莫須有。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻誣陷的事情。聊齋志異˙卷四˙田七郎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺人莫須有！至辱詈搢紳，則生實為之，無與叔事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
