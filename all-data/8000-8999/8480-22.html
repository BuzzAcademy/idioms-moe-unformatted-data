<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人顯榮發達，財多位尊。紅樓夢˙第一一八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>論起榮華富貴，原不過是過眼煙雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我勸你不如早早告病還家，或者還有碗飯吃，我也不想享你做官的榮華富貴了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴榮華<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
