<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">關係疏遠的人不能離間關係親近的人。周書˙卷三十˙于翼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然皆陛下骨肉，猶謂疏不間親。陛下不使諸王而使臣異姓，非直物有橫議，愚臣亦所未安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二˙三孝廉讓產立高名：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許武已做了顯官，比不得當初了。常言道：疏不間親。你我終是外人，怎管得他家事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠不間親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
