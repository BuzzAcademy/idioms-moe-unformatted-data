<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ mén yǐ lǘ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">門，住宅的大門。閭，里巷的門。倚門倚閭指靠在門旁或巷口遠望。語本戰國策˙齊策六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女朝出而晚來，則吾倚門而望；女暮出而不還，則吾倚閭而望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容父母或親長殷切的盼望子女歸來。幼學瓊林˙卷二˙祖孫父子類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慈母望子，倚門倚閭；遊子思親，陟岵陟屺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倚閭之望<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
