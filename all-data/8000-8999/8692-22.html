<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>自然災害和人為的禍害。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他每次在報上看到天災人禍的消息，都會以無名氏的　名義捐款給受害者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可泛指各種災難。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中國經過無數戰爭､變亂，天災人　禍，而今依然屹立東亞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人禍天災<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>罵人是禍胎､害人精的話。儒林外史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總是你這天災人禍，把我一個嬌　滴滴的女兒生生送死了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
