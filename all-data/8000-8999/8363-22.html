<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄠ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miào bù kě yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">奇妙得難以述說。文選˙郭璞˙江賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妙不可盡之於言，事不可窮之於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子側會其意，一吸而盡，覺甘香快噪，妙不可言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
