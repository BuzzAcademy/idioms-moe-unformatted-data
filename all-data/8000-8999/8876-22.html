<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好日子、好時辰。元˙關漢卿˙玉鏡臺˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來日是吉日良辰，請學士來教你小姐彈琴寫字。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擇吉日良辰，集大小公卿，盡到臺下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吉日良時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
