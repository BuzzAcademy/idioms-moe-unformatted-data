<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷一○二˙馮唐傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文帝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾居代時，吾尚食監高袪，數為我言趙將李齊之賢，戰於鉅鹿下。今吾每飯，意未嘗不在鉅鹿也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻時時刻刻掛念在心。清˙袁枚˙隨園詩話˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人但知杜少陵每飯不忘君；而不知其于友朋、弟妹、夫妻、兒女間，何在不一往情深耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
