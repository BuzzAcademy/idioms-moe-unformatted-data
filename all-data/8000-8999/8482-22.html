<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāng míng jiào zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">較，明顯。彰明較著形容非常顯明。史記˙卷六十一˙伯夷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜蹠日殺不辜，肝人之肉，暴戾恣睢，聚黨數千人橫行天下，竟以壽終。是遵何德哉？此其尤大彰明較著者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彰明昭著<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
