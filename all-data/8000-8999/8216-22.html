<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫無專長可言。東周列國志˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今先生處勝門下三年，勝未有所聞，是先生於文武一無所長也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
