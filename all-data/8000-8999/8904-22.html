<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>確定對的，否定錯的。指能明辨是非對錯。荀子˙修身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是是非非謂之知，非是是　非謂之愚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>各種是非紛爭。孤本元明雜劇˙冲漠子˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猿也你再休向靈臺寄跡，馬也再　休向黃庭伏櫪，再休管是是非非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙卷六˙清腔類˙北新水令˙自憐愁病　度春秋曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂事成愁，好事成羞，更落得是是非非，斷送人唧唧啾啾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
