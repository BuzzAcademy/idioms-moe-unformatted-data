<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">低頭垂耳。形容恭順馴服的樣子。明˙朱國楨˙湧幢小品˙卷十四˙教官全城：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾徒誦詩書，講逆順，而俯首帖耳，以事賊乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏首帖耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏首貼耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俯首貼耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俛首帖耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俛首貼耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
