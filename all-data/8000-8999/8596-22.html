<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèi hǔ fù yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻為惡人助勢。三國志˙卷十五˙魏書˙張既傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若便以軍臨之，吏民羌、胡必謂國家不別是非，更使皆相持者，此為虎傅翼也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為虎添翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與虎添翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
