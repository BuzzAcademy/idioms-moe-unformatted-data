<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳幼烏鴉長成後，會反哺年老無法覓食的老烏鴉，故以烏鳥私情比喻奉養長輩的孝心。文選˙李密˙陳情表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣密今年四十有四，祖母劉，今年九十有六，是臣盡節於陛下之日長，報養劉之日短也。烏鳥私情，願乞終養。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙謝官狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏鳥私情，得盡歡於展養。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏鳥之情<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
