<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">依樣葫蘆</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　｜ㄤ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī yàng hú lú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻一味模仿，毫無創見。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>依樣畫葫蘆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙孔尚任˙桃花扇˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有一個史閣部，頗有忠心，被馬、阮內裡掣肘，卻也依樣葫蘆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯集就連夜在客店裡打開行篋，取出些時務書，依樣葫蘆，寫下幾條，託顧舉人筆削，以為進身之具。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
