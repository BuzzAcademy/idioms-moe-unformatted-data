<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舉起重鼎而折斷了脛骨。語出史記˙卷五˙秦本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武王有力好戲，力士任鄙、烏獲、孟說皆至大官，王與孟說舉鼎絕臏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻能力小而負任重。清˙錢泳˙履園叢話˙八˙譚詩˙總論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若無天資、筆力、音節三者，而強為七古，是猶秦庭之舉鼎而絕其臏矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
