<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伯道，晉朝鄧攸的字。鄧攸為河東太守時，因避石勒兵亂，帶著自己的兒子及侄子逃難。途中數次遇到賊兵，鄧攸因不能兩全，乃丟棄兒子保全侄兒，以致沒有後嗣。見晉書˙卷九十˙良吏傳˙鄧攸傳。後以伯道無兒比喻人沒有子嗣。南朝宋˙劉義慶˙世說新語˙賞譽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝太傅重鄧僕射，常言<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天地無知，使伯道無兒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯道之憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
