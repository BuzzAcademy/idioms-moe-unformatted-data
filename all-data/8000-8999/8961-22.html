<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hūn dìng chén xǐng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晚間服侍父母就寢，早晨向父母請安。語本禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡為人子之禮，冬溫而夏凊，昏定而晨省。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指子女侍奉父母的日常禮節。孤本元明雜劇˙群仙朝聖˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孝者侍養雙親，昏定晨省，冬溫夏凊，以報生身之恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為人子者，冬溫夏清，昏定晨省，出入扶持，請席請衽，也有個一定的儀節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晨昏定省<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
