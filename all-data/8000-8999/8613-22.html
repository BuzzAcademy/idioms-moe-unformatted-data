<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén bù shǒu shè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神魂不在軀體上。比喻心神恍惚，無法專一。清˙紀昀˙閱微草堂筆記˙卷十五˙姑妄聽之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋疲困之極，神不守舍，真陽飛越，遂至魂魄與形離，是即鬼類。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎奈神不守舍，一時如萬馬奔馳，覺得神床便恍蕩起來，身子已不在菴中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魂不守宅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魂不守舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
