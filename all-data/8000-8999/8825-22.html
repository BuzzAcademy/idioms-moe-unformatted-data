<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">杜鵑鳥的啼聲。後多用為思歸或催人返鄉之詞。宋˙梅堯臣˙杜鵑詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不如歸去語，亦自古來傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第五本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不信呵！去那綠楊影裡聽杜宇，一聲聲道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不如歸去<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
