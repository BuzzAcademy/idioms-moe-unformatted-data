<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以法指以法律做為約束力量。語本史記˙卷一二二˙酷吏傳˙減宣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自部署縣名曹實物，官吏令丞不得擅搖，痛以重法繩之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指以法律治裁罪犯。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他雖四處躲藏有數年之久，終究還是被警方尋獲，繩之以法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
