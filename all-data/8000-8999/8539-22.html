<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鮮車，裝飾華美的車輛。怒馬，健壯有朝氣的駿馬。鮮車怒馬形容豪華奢侈的服飾車駕。後漢書˙卷四十一˙第五倫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆鮮車怒馬，以財貨自達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
