<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò xué fū shòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">學問不求根本，淺嚐即止，僅得皮毛。文選˙張衡˙東京賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃莞爾而笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若客所謂末學膚受，貴耳而賤目者也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
