<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">居於宋城門附近的池仲魚，因城門失火，延及他家而活活被燒死的故事。一說指宋城門失火，人盡取池水滅火，魚因乾渴而死。見太平廣記˙卷四六六˙池中魚引風俗通。比喻無端受災禍連累。二十年目睹之怪現狀˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們這件事鬧翻了，他們窮了，又是終年的鬧饑荒，連我養老的幾吊棺材本，只怕從此拉倒了；這才是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>城門失火，殃及池魚<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
