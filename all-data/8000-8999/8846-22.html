<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四郊軍壘甚多。語出禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四郊多壘，此卿大夫之辱也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻寇戎充斥，時受侵略。南朝宋˙劉義慶˙世說新語˙言語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今四郊多壘，宜人人自效。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
