<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻各種不同身分地位的人混聚在一起。紅樓夢˙第九十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現在人多手亂，魚龍混雜，倒是這麼一來你們也洗洗清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人數多了，自難免魚龍混雜，賢愚不分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍蛇混雜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
