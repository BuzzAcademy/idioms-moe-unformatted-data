<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駑馬，劣馬。十駕，用馬拉車，一天叫做一駕，十駕就是積十天的路程。良馬一天能跑千里，劣馬十天也能跑千里。語出荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>騏驥一躍，不能十步；駑馬十駕，功在不舍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻才智平庸的人，若能努力不懈，也能趕得上聰明的人。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駑馬十舍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
