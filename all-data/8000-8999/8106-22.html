<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在平庸的眾人中特別出色。後漢書˙卷十一˙劉盆子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿所謂鐵中錚錚、庸中佼佼者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庸中皎皎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傭中佼佼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
