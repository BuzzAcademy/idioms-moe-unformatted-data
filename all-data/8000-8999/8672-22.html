<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因生病不能打柴。語本孟子˙公孫丑下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔者有王命，有采薪之憂，不能造朝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後作為生病的委婉之辭，亦可當作對某事件能力不堪負荷時的推卸之辭。元˙王實甫˙西廂記˙第二本˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟辭家，欲詣帳下，以敘數載間闊之情。奈至河中府普救寺，忽值采薪之憂，不及徑造。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>實因晚生常有采薪之憂，不能侍奉左右，勿罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>采薪之疾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
