<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>青天，晴空。白日，明耀的太陽。青天白日指大白天。初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你既　說留我到此坐著，報我家中，青天白日，暗地拐人來家，要行局騙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十　九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青天白日，這是怎麼說！珍大爺知道，你是死是活！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻清明廉潔。唐˙韓愈˙與崔群書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青天白日，奴隸亦知其清明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>中國國民黨的黨徽，象徵自由平等。</td></tr>
