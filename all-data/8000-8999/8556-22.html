<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鸚鵡學人說話。景德傳燈錄˙卷二十八˙越州大珠慧海和尚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僧問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何故不許誦經，喚作客語？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如鸚鵡只學人言，不得人意：經傳佛意，不得佛意而但誦，是學語人，所以不許。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以鸚鵡學舌比喻人云亦云，搬嘴弄舌。</td></tr>
