<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圭角，圭玉的稜角，比喻鋒芒。不露圭角指才華內斂，不露鋒芒。朱子語類˙卷二十九˙論語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如甯武子雖冒昧向前，不露圭角，只猝猝做將去，然少間事又都做得了，此其愚不可及也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不見圭角<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
