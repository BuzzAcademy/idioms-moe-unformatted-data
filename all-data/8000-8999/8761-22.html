<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄥ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄓ　｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng wèi zhī yīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指春秋戰國時鄭、衛等國的民間音樂，因儒家認為其音淫靡，不同於雅樂，故斥之為淫聲。禮記˙樂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之音，亂世之音也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷二十二˙禮樂志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟世俗奢泰文巧，而鄭衛之音興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之曲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄭衛之聲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
