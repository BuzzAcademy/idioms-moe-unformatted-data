<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">齊大非耦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄈㄟ　ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí dà fēi ǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耦，配偶。春秋時齊侯想將女兒嫁給鄭國太子忽，太子以國力懸殊不敢高攀而辭卻，人問其故，曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人各有耦，齊大非吾耦也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出左傳˙桓公六年。比喻婚姻門第不相稱，不敢高攀。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊大非偶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
