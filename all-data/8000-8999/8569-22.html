<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指順應自然的存在，不占為己有。語本老子˙第二章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生而不有，為而不恃，功成而弗居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申為建立了功勞而不歸功於自己。唐˙白居易˙與崇文詔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>威力無暴，功成不居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四○五˙曾國藩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開國以來，文臣封侯自是始。朝野稱賀，而國藩功成不居，粥粥如畏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
