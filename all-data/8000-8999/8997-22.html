<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ　ㄏㄨㄟ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huī huī yǒu yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指庖丁技藝純熟，宰牛時運刀於骨節之間而有餘地。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼節者有閒，而刀刃者無厚。以無厚入有閒，恢恢乎，其於游刃，必有餘地矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻綽綽有餘。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以他的大才，處理這種小事，應是恢恢有餘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
