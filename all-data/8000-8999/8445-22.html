<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˊ</sup>　｜　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄅㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú yī dà bái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">浮，罰。浮一大白本指罰酒。語本漢˙劉向˙說苑˙卷十一˙善說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飲不釂者，浮以大白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申為滿飲或痛飲。清˙張潮˙虞初新志˙卷十三˙黃周星˙補張靈崔瑩合傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一日靈獨坐讀劉伶傳，命童子進酒，屢讀屢叫絕，輒拍案浮一大白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
