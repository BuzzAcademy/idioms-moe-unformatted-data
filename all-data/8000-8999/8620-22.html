<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古稱女子懷孕。傳說中甲子、甲寅、甲辰、甲午、甲申、甲戌六個甲日，是上天創造萬物的日子，也是婦女最易受孕的日子，故稱女子懷孕為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身懷六甲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。初刻拍案驚奇˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成婚未久，果然身懷六甲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偏偏媳婦身懷六甲，好容易逃至海外，生下紅蕖孫女，就在此處敷衍度日。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
