<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yù chuī guì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">食物比玉還珍貴，柴薪價錢比桂樹更高。形容物價昂貴，生活艱難。戰國策˙楚策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚國之食貴于玉，薪貴于桂；謁者難得見如鬼，王難得見如天帝。今令臣食玉炊桂，因鬼見帝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>陳書˙卷六˙後主本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈以食玉炊桂，無因自達？將懷寶迷邦，咸思獨善？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
