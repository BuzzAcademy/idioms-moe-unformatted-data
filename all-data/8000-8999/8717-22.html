<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luán fèng hé míng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指陳國大夫懿氏為嫁女兒而占卜的卜辭。語本左傳˙莊公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，懿氏卜妻敬仲，其妻占之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吉，是謂鳳皇于飛，和鳴鏘鏘。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻夫妻倆感情和諧。永樂大典戲文三種˙張協狀元˙第十六出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似鸞鳳和鳴，相應青雲際。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙白樸˙梧桐雨˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜同寢晝同行，恰似鸞鳳和鳴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
