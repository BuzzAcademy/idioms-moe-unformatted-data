<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄢ<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˋ</sup>　ㄒㄩ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duàn hè xù fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">截斷鶴的長腿，接到野鴨的短腳上。語本莊子˙駢拇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長者不為有餘，短者不為不足，是故鳧脛雖短，續之則憂，鶴脛雖長，斷之則悲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻做事違反自然的本性。聊齋志異˙卷二˙陸判：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斷鶴續鳧，矯作者妄；移花接木，創始者奇；而況加鑿削於肝腸，施刀錐於頸項者哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
