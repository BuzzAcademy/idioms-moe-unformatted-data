<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">要成為一個大盜，也有其須具備的才能與原則。語出莊子˙胠篋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故跖之徒，問於跖曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>盜亦有道乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指盜賊也有一定的規矩與原則，不隨意盜竊他人財物。新唐書˙卷八十五˙王世充等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其間亦假仁義，禮賢才，因之擅王僭帝，所謂盜亦有道者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>英雄從古輕一擲，盜亦有道真堪述。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
