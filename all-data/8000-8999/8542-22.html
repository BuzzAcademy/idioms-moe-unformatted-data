<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">羅敷有夫</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄛ<sup class="subfont">ˊ</sup>　ㄈㄨ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luó fū yǒu fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本為秦氏女羅敷峻拒使君的答詞，表示與丈夫感情堅深不移。語本˙宋書˙卷二十一˙樂志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使君一何愚！使君自有婦，羅敷自有夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指婦女已婚。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她已是羅敷有夫，你就死心吧！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
