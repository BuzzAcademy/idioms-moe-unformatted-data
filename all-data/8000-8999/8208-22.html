<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙檀弓上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子夏喪其子而喪其明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻喪子。唐˙楊烱˙常州刺史伯父東平陽公墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一子令珍，早亡，朝夕溫清者四女，公慨然有喪明之痛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知同寅當中，一人傳十，十人傳百，已經有許多人知道他遭了<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>喪明之痛<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
