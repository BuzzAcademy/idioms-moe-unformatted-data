<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">令人噴飯</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄥ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄆㄣ　ㄈㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lìng rén pēn fàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吃飯時，笑得把嘴裡的飯都噴了出來。語本宋˙蘇軾˙文與可畫篔簹谷偃竹記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與可是日與其妻游谷中，燒筍晚食，發函得詩，失笑噴飯滿案。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容事情非常可笑或行為、話語讓人發笑。清˙周亮工˙書影˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今人演<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>武三思素娥<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>雜劇，鄙俚荒唐，見之令人噴飯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
