<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>歷事三個朝代或三位君主的重臣。宋˙趙師俠˙水調歌頭˙台星明翼軫詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>共仰三　朝元老，要識一時英傑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天子念他是　三朝元老，不忍加刑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻單位裡資深望重的人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她是我們公司的三朝元老，被歷任總經理倚為左右　手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
