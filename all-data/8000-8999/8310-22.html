<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出發或走路的神色匆忙。唐˙牟融˙送客之杭詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西風吹冷透貂裘，行色匆匆不暫留。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人見他們行色匆匆，不便久坐，隨各掀了掀帽子，說了聲後會，一同辭去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
