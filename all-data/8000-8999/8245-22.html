<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">三分鼎足</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄈㄣ　ㄉ｜ㄥ<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān fēn dǐng zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻三方勢力均等、共存的局面。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎足而立<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文選˙嵇康˙與山巨源絕交書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自謂三分鼎足之勢，可與泰山共相終始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙關漢卿˙單刀會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想三分鼎足已定，曹操占了中原，孫仲謀占了江東，劉玄德占了西蜀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
