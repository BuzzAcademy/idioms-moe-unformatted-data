<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱，相當。銖兩悉稱比喻雙方分量相當，不分上下。清˙王應奎˙柳南隨筆˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>律詩對偶，固須銖兩悉稱，然必看了上句，使人想不出下句，方見變化不測。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
