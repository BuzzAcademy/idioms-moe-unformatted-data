<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sōng bó hòu diāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歲寒，然後知松柏之後彫也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻君子處亂世或逆境時，仍能守正不苟，不變其節操。懿王德政碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟公益堅尊獎，慎守規程，松柏後凋，風雲如晦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙顧炎武˙日知錄˙卷十七˙廉恥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而松柏後凋於歲寒，雞鳴不已於風雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
