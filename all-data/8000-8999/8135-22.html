<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup>　ㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wū xià jià wū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在房屋之下架設房屋。本指晉代庾闡作揚都賦，邈絕當時，人人競寫，都下紙貴。謝安言此是<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋下架屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，事事擬學，而不免狹隘。後比喻重複模仿，無所創新。典出南朝宋˙劉義慶˙世說新語˙文學。宋˙胡仔˙苕溪漁隱叢話前集．卷四十九˙山谷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文章必自名一家，然後可以傳不朽。若體規畫圓，准方作矩，終為人之臣僕。古人譏屋下架屋，信然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻重複累贅。北齊˙顏之推˙顏氏家訓˙序致：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏晉已來，所著諸子，理重事複，遞相模斅，猶屋下架屋，床上施床耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋下蓋屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屋上架屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
