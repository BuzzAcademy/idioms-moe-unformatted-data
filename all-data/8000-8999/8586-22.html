<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓ　ㄐ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú rù wú rén zhī jìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像進入了沒有敵軍的地方。比喻作戰驍勇、無人能抵擋。薛仁貴征遼事略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽見白袍年少躍馬橫戟，衝突遼陣，如入無人之境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙雲一騎馬飛入紹軍，左衝右突，如入無人之境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
