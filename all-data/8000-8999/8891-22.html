<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">烏雲消散，太陽出現。比喻廓清蒙蔽。五燈會元˙卷十˙清涼文益禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>雲開見日時如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>謾語真個。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有日雲開見日，知我等替天行道，不擾良民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開雲見日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
