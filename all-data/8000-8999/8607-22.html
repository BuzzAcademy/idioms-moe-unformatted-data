<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙宋之問˙靈隱寺詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桂子月中落，天香雲外飄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容中秋時桂花綻放，香氣飄散。宋˙虞儔˙有懷漢老弟詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>芙蓉泣露坡頭見，桂子飄香月下聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
