<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì dé qí lè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能悠然體會其中的樂趣。元˙陶宗儀˙南村輟耕錄˙卷二十˙白翎雀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白翎雀生於烏桓朔漠之地，雌雄和鳴，自得其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那賈員外過繼了個兒子，又且放著刁勒買的，不費大錢，自得其樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
