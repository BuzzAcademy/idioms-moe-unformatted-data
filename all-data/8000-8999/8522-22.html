<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">入門學習之後，才發現自己的知識還不完備。禮記˙學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是故學然後知不足，教然後知困，知不足然後能自反也，知困然後能自強也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
