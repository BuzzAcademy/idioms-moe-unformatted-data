<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻舉止守法，毫不苟且。隋書˙卷五十七˙盧思道傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在余之生，勞亦勤止，紈　綺之年，伏膺教義，規行矩步，從善而登。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>規行矩止<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻墨守成規，不知變通。晉書˙卷五十五˙張載傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今士循常習故，規行矩步，　積階級，累閥閱，碌碌然以取世資。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
