<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人數眾多。書經˙仲虺之誥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簡賢附勢，實繁有徒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷六˙周三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但此輩實繁有徒，不可善諭，難免用武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繁有徒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
