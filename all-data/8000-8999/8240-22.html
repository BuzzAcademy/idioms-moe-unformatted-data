<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一誤再誤</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄨ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wù zài wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本宋史˙卷二四四˙宗室傳一˙魏王廷美傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖已誤，陛下豈容再誤邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指　一次失誤，不以為戒，又再度失誤。清˙沈德潛˙說詩晬語˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前賢讀書，不　肯一誤再誤如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>一再的延誤。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這班火車沒有準時進站，時間一誤再誤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
