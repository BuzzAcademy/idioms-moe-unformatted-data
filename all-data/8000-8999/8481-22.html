<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">癉，憎恨。彰善癉惡指表揚好的，憎恨壞的。書經˙畢命：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彰善癉惡，樹之風聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙劉勰˙文心雕龍˙史傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸侯建邦，各有國史，彰善癉惡，樹之風聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>癉惡彰善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
