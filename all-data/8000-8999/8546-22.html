<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻人､事雖然衰亡敗落，但尚能維持興旺繁榮的假象。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百足之蟲，至死不僵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。紅樓夢˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百足之蟲，死而不僵。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>如今雖說不似先年那樣興盛，較平常仕宦之家，到底氣象不同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
