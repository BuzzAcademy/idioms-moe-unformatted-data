<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本戰國策˙楚策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有斷脰決腹，壹瞑而萬世不視。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指眼睛一閉，不再睜開。比喻死亡。清˙紀昀˙閱微草堂筆記˙卷十五˙姑妄聽之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則是二人者，天上人間，會當相見，定非一瞑不視者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
