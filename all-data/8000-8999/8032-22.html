<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">子女侍奉父母的日常儀節。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昏定晨醒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸游˙上殿劄子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂悅親之道，非薦旨甘，奉輕暖也，非晨昏定省，冬夏溫凊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不但親戚朋友一概杜絕了，而且連家庭中晨昏定省，一發都隨他的便了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
