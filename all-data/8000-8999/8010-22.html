<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚國雖為暴秦所滅，但匯合楚國遺民之力，也能滅亡秦國。語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚雖三戶，亡秦必楚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻只要有決心，力量雖小，終會取勝。宋˙蘇軾˙竹枝歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三戶亡秦信不虛，一朝兵起盡讙呼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
