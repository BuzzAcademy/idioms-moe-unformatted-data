<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像是從一張嘴裡說出來的。比喻眾人立場一致，所說的皆相同。戰國策˙楚策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右俱曰無有，如出一口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙黃家賊事宜狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺傷疾患，十室九空，百姓怨嗟，如出一口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
