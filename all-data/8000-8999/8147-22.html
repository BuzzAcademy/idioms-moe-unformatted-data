<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　｜　ㄒ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī xiè bù rú yī xiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">艾子在海邊見到一體形扁圓的多足動物，詢問後，始知為螃蟹。爾後又看到好幾種螃蟹，但是一種比一種小，不禁嘆道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎麼一蟹不如一蟹呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出宋˙蘇軾˙艾子雜說。後比喻一個比一個差或事物每況愈下，愈來愈糟。金˙王若虛˙文辨二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晏殊以為柳勝韓，李淑又謂劉勝柳，所謂一蟹不如一蟹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗編˙禽魚引聖宋掇遺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陶穀奉使吳越，忠懿王宴之，以其嗜蟹，自蝤蛑至蟛蜞，凡羅列十餘種。穀笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>真所謂一蟹不如一蟹也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
