<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>兩天只吃一天的食物。比喻貧窮食不能飽。禮記˙儒行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒有一畝之宮，環堵之室　，篳門圭窬，蓬戶甕牖，易衣而出，并日而食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容公務繁忙，無暇飲食。三國˙蜀˙諸葛亮˙聞孫權破曹休魏兵東下關中虛弱上言　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思惟北征，宜先入南，故五月渡瀘，深入不毛，并日而食。臣非不自惜也，顧王　業不可得偏全于蜀都。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
