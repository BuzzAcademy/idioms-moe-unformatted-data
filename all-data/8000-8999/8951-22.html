<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">智慮要圓通靈活，行事要方正不苟。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>員<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語本淮南子˙主術：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>智欲員而行欲方，能欲多而事欲鮮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻無所不知，而有所不為。</td></tr>
