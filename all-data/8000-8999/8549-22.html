<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">資金雄厚則容易經營事業。比喻具備充分條件，有所憑藉，辦事就容易成功。韓非子˙五蠹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長袖善舞，多錢善賈，此言多資之易為工也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷七十九˙范雎蔡澤傳˙太史公曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓子稱<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>長袖善舞，多錢善賈<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，信哉是言也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多財善賈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
