<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄣ<sup class="subfont">ˇ</sup>　ㄩㄥ　ㄕ<sup class="subfont">ˋ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǔn yōng shì zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吮癰，秦王有病召醫診治，能使膿瘡破痤的，給車一輛，能用嘴舐痔瘡的，給車五輛。見莊子˙列御寇。舐痔，漢代鄧通則用嘴為文帝吮吸膿瘡而得到富貴。見漢書˙卷九十三˙佞幸傳˙鄧通傳。後以吮癰舐痔比喻諂媚之徒逢迎阿順權貴的卑鄙行為。明˙王世貞˙鳴鳳記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>附勢趨權，不辭吮癰舐痔，市恩固寵，那知瀝膽披肝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
