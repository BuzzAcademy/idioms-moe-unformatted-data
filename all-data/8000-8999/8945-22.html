<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ　ㄌㄤ<sup class="subfont">ˋ</sup>　ㄖㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fú huā làng ruǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">借指妓女。元˙湯式˙一枝花˙休言雨露恩套˙尾聲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道是浮花浪蕊，他須是靈根異卉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙蘭楚芳˙粉蝶兒˙驕馬金鞭套˙耍孩兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浮花浪蕊我也多曾見，不似這風流的業冤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
