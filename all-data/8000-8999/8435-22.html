<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˋ</sup>　ㄑㄩㄥ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì qióng lì jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情勢困阨，力量竭盡。宋˙蘇轍˙黃樓賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且子獨不見夫昔之居此者乎？前則項籍劉戊，後則光弼建封，……勢窮力竭，化為虛空。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙王若虛˙復之純交說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凶乘禍鳩，勢窮力竭，而投諸囚，以伏於幽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢窮力極<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
