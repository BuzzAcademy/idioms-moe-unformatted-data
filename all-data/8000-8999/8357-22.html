<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">慕求賢才，有如口渴急於飲水。形容求才的心情非常迫切。隋書˙四十七˙韋世康傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕夙夜庶幾，求賢若渴，冀與公共治天下，以致太平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人言曹丞相求賢若渴，今觀此問，甚不相合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求賢如渴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思賢如渴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
