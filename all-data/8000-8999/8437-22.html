<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄣ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄍㄠ　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yún tiān gāo yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容情誼深重，直達雲天。好逑傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄長自是貴人，小弟貧賤，素不識荊，今又正在患難之中，怎知賤姓，過蒙<img src=/cydic/dicword/99b5.jpg border=0 alt=* class=fontimg valign=center>慰，自是兄長雲天高誼；但小弟的冤苦，已難申訴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
