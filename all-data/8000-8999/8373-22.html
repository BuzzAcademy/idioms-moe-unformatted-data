<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>遊賞春天的景色。唐˙杜甫˙嚴中丞枉駕見過詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元戎小隊出郊坰，問柳尋花到野　亭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱鼎˙玉鏡臺˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人世難逢開口笑，問柳尋花，好景莫辜負。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覓柳尋花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋花問柳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻狎妓。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他問柳尋花、逢場作戲的積習，終於導致婚姻的破裂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋　花問柳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
