<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻生死輪迴是無窮盡的。宋˙陸游˙大聖樂˙電轉雷驚詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苦海無邊，愛河無底　，流浪看成百漏船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻無窮盡的痛苦。清˙洪昇˙長生殿˙第五十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歷愁城苦海無邊，猛回頭痴情　笑捐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苦海無涯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無邊苦海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
