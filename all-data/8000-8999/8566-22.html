<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">童，原指山無草木。頭童，形容人禿頭。豁，破缺。頭童齒豁形容人頭禿齒缺，年老體衰的樣子。唐˙韓愈˙進學解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭童齒豁，竟死何裨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀盷˙閱微草堂筆記˙卷三˙灤陽消夏錄三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漸至頭童齒豁，漸至傴僂勞嗽，涕淚涎沫，穢不可近。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齒豁頭童<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
