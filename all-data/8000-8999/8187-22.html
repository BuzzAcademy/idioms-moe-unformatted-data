<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng cún shí wáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名義上還有，實際上已不存在。唐˙韓愈˙處州孔子廟碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖設博士弟子，或役於有司，名存實亡，失其所業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷三○四˙梁鼎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五代兵革相繼，禮法陵夷，顧惟考課之交，祇拘州縣之輩，黜陟既異，名存實亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
