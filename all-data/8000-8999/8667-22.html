<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紂，商代的暴君。助紂為虐比喻協助壞人做壞事。隋˙祖君彥˙為李密檄洛州文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>達等助紂為虐，嬰城自固。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後又附助著薛蟠，圖些銀錢酒肉，一任薛蟠橫行霸道，他不但不去管約，反助紂為虐討好兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>助桀為虐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
