<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能使枯者復榮，生者成枯。形容能言善道，有辯才。後漢書˙卷七十˙鄭太傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔公緒清談高論，噓枯吹生，並無軍旅之才，執銳之幹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙南安軍學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學莫盛于東漢，士數萬人噓枯吹生，自三公九卿，皆折節下之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
