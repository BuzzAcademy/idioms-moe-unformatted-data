<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各走各的路。比喻各人按不同的志向，尋找自己的前途，各自發展。二刻拍案驚奇˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來工部建言，觸忤了聖旨，欽降為四川瀘州州判。萬戶陞了邊上參將，各奔前程去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歡聚至更深而散，明日各奔前程。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
