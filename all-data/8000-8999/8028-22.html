<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謀劃不法叛逆的事。隋書˙卷四十五˙文四子傳˙庶人秀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苞藏凶慝，圖謀不軌，逆臣之跡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圖為不軌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
