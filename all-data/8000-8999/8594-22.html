<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄉㄨㄟ<sup class="subfont">ˋ</sup>　ㄓㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ wú duì zhèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人死了不能作證。比喻事實真象無法得到澄清、證實。元˙無名氏˙抱妝盒˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一下子打死了他，做的個死無對證哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又道是死無對證，見個人死了，就道天大的事完了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
