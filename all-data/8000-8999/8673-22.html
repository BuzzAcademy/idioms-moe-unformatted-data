<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到死仍不覺悟。形容極為頑固。抱朴子˙內篇˙道意：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求乞福願，冀其必得，至死不悟，不亦哀哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話前集˙卷四˙五柳先生下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大率才高意遠，則所寓得其妙，遂能如此。如大匠運斤，無斧鑿痕。不知者疲精力，至死不悟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
