<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻婚姻門第懸殊，不敢高攀對方。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊大非耦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。南朝梁˙沈約˙奏彈王源：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞齊大非偶，著乎前誥。辭霍不婚，垂稱往烈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙楊珽˙龍膏記˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊大非偶，恐不敢攀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
