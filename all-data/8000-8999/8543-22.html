<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>佛教用語。龜沒有毛，兔沒有角。僅有其名而無其實。佛典常用以譬喻空理。大佛頂　首楞嚴經˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝不著者為在？為無？無則同於龜毛兔角。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>戰事將起的徵兆或預警。語本晉˙干寶˙搜神記˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>商紂之時，大龜生毛，兔　生角，兵甲將興之象也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
