<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">交換小孩煮食充饑。語出左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝邑易子而食，析骸以爨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容天災人禍時，極飢餓的慘況。史記˙卷三十八˙宋微子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>城中如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>析骨而炊，易子而食。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
