<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">成功失敗與順利挫折。三國˙蜀˙諸葛亮˙聞孫權破曹休兵東下關中虛弱上言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣鞠躬盡力，死而後已，至于成敗利鈍，非臣之明所能逆睹也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙焦竑˙玉堂叢語˙卷一˙行誼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人之毀譽欣戚，事之成敗利鈍，己之死生禍福，皆所不顧也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
