<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本老子˙第三十三章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知人者智，自知者明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指能清楚的了解自身的能力、優缺點，即對自己有正確的認識。宋˙蘇軾˙與葉進叔書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕聞有自知之明者，乃所以知人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
