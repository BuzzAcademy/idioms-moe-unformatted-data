<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為佛家告誡修行者，謹防外界誘惑，因正氣難以修得，而邪氣卻容易高過正氣。西遊遊記˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道高一尺，魔高一丈，性亂情昏錯認家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道高一尺，魔高一丈，冤業隨身，終須還帳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻一事興起，又會有一事超過其上。</td></tr>
