<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三綱，指君臣、父子、夫婦之道。五常，指仁、義、禮、智、信。三綱五常皆為舊時的倫理標準。後泛指一切的人倫大道。五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生慣誦經史，教導鄉里徒弟，無過是教他學習個孝弟忠信的道理，識得個三綱五常。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
