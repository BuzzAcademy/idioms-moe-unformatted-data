<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄍㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng míng qiáng gàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">機靈敏銳，做事能幹。清史稿˙卷四一八˙毛昶熙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日之封疆大吏，以地方多事，喜用精明強幹之員，而不求愷悌循良之吏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>別的朋友都靠不住，只有夏口廳馬老爺精明強幹，會能隨機應變。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>精明能幹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
