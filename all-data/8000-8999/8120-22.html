<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">得寵或受辱皆不動心。指將得失置之度外。新唐書˙卷一○六˙盧承慶傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，承慶典選，校百官考，有坐漕舟溺者，承慶以<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>失所載，考中下<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。以示其人，無慍也。更曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>非力所及，考中中。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>亦不喜。承慶嘉之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寵辱不驚，考中上。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寵辱無驚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
