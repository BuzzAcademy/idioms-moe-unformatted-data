<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄡ　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　｜　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiū shuǐ yī rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">伊人，那個人，多指女性。秋水伊人語本詩經˙秦風˙蒹葭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒹葭蒼蒼，白露為霜。所謂伊人，在水一方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指面對景物思念人。</td></tr>
