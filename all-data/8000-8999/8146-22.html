<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎn mù bǔ què</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遮住眼睛捉麻雀。比喻自欺。三國志˙魏書˙卷二十一˙王粲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諺有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>掩目捕雀<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。夫微物尚不可欺以得志，況國之大事，其可以詐立乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩目而捕雀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
