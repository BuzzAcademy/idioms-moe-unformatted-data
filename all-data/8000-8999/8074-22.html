<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一個波浪未平息，另一個波浪又湧起。比喻詩文結構的跌宕起伏多變。元˙楊載˙詩家法數˙七言古詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七言古詩，忌庸俗軟腐，須是波瀾開合，如江海之波，一波未平，一波又起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻事情曲折多變，一個問題還未解決，另一個問題又發生。蕩寇志˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐槐急問何事，方知截林山火勢大作，正是一波未平，一波又起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
