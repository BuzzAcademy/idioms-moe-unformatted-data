<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人相貌俊秀，儀態翩翩。明˙湯顯祖˙南柯記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想起駙馬一表人才，十分雄勢，俺好不愛他，好不重他！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我看你一表人才，決不是久困風塵的。就是他招你為婿，也不枉了你！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一表人物<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
