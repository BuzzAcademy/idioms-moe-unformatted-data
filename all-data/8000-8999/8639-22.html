<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">朋友間以兄弟相稱，表示關係親密。官場現形記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見了同事周老爺一班人，格外顯得殷勤，稱兄道弟，好不熱鬧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宦海˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不必多講什麼兄弟不兄弟，哪一個和你稱兄道弟？你知道這裡是什麼地方？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
