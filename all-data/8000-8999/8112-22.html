<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄥ<sup class="subfont">ˊ</sup>　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">téng yún jià wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>駕著雲乘著霧，指在空中飛行。元˙楊訥˙西游記˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖僧羅漢落水，水卒　，你與我騰雲駕霧，扛抬到金山寺前去者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他能知過去未來　，他能騰雲駕霧，宣他也進來，不宣他也進來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>騰雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駕霧騰雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻奔馳疾速。初刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花園遇虎，一路上如騰雲駕霧，不知行了多　少？我自拚必死，被虎放下地時，已自魂不附體了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　只見那馬雙耳一豎，四腳凌空，就如騰雲駕霧一般，耳邊只聽得唿唿的風聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
