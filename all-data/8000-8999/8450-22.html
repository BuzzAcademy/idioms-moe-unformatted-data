<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄥ　ㄍㄨㄟ<sup class="subfont">ˋ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bīng guì shén sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍事行動要求迅速，以免貽誤軍機。三國演義˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆是汝等遲緩軍心，遷延日月，有妨大事！豈不聞<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兵貴神速<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張鳳翼˙紅拂紀˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靖聞兵貴神速，且明日支干大利，就起兵前去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
