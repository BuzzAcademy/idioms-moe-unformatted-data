<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙告子下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>訑訑之聲音顏色，距人於千里之外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指在千里之外就把人擋住。比喻態度高傲，毫無商量轉圜的餘地。官場現形記˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉厚守因預先聽了黃胖姑先入之言，詞色之間，也就和平了許多，不像前天拒人於千里之外了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
