<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn guài bù guài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇到奇怪的事物而不覺得奇怪。比喻處事鎮定。宋˙洪邁˙夷堅三志己˙卷二˙姜七家豬：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畜生之言，何足為信，我已數月來知之矣。見怪不怪，其怪自壞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
