<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">違反己意，去迎合別人。三國演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卓偶染小疾，貂蟬衣不解帶，曲意逢迎，卓心愈喜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙袁枚˙答靖海侯書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或是當時門客，曲意逢迎，黨同伐異之作，亦未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
