<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄥ　ㄔㄞ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄑㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng chāi bù qún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用荊枝為釵，用粗布為裙。指貧窮或節儉婦女粗劣的服飾。南朝宋．虞通之˙為江教讓尚公主表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊釵布裙，足得成禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>浮生六記．卷三˙坎坷記愁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況錦衣玉食者，未必能安於荊釵布裙也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>布裙荊釵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊釵布襖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊釵裙布<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裙布荊釵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
