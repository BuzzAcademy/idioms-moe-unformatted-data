<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻榮顯不為人知，徒自埋沒湮滅。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣繡夜行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷三十一˙陳勝項籍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴不歸故鄉，如衣錦夜行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>敦煌變文˙秋胡變文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣得重賞，由如衣錦夜行，特望天恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
