<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看到故人所留下的物品，而引起對他的思念。永樂大典戲文三種˙張協狀元˙第二十五出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>媽媽萬福！（外）孩兒，見鞍思馬，睹物思人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>睹物思人<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，天下水總歸一源，不拘那裡的水舀一碗，看著哭去，也就盡情了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>睹物懷人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
