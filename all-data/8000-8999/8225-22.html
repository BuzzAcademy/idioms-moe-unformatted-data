<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻才華一經施展，即有非凡表現。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不鳴則已，一鳴驚人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。兒女英雄傳˙第三十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只可憐安公子經他兩個那日一激，早立了個一飛沖天，一鳴驚人的志氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
