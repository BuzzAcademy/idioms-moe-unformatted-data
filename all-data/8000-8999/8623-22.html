<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ<sup class="subfont">ˊ</sup>　ㄐㄩ　ㄓ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qián jū zhī jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前人的失敗，可作為後人的借鏡。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前車覆，後車戒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鏡花緣˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武五思命人把陽衍、章芹、文萁、文菘四個屍首送到文營，並<img src=/cydic/dicword/99cf.jpg border=0 alt=* class=fontimg valign=center>文芸、章葒<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>早早收兵；若再執迷不醒，這四人就是前車之鑒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無奈經辦的人，一再失信於民，遂令全國民心渙散，以後再要籌款，人人有前車之鑒，不得不視為畏途。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
