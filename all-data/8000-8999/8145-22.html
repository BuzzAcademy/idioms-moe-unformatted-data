<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄎㄨㄟ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī kuí yǐ zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夔，相傳為舜時樂官，可以制樂。一夔已足比喻得一專門人才便足以成事。語出呂氏春秋˙慎行論˙察傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夔已足，故曰夔一足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。中國現在記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侍郎道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一夔已足，世上哪裡有兼全的事！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
