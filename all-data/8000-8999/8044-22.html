<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如玉和冰一般純淨潔白。比喻人格高尚品行高潔。唐˙楊烱˙李懷州墓誌銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔文舉之天骨，玉潔冰清。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這根基兩個字不在門庭家世上講，要在心地品行上講的，你只看張家姑娘這等的玉潔冰清，可是沒根基的人做得來的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰清玉潔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
