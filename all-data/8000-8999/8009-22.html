<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷六十七˙黨錮傳˙范滂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滂登車攬轡，慨然有澄清天下之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指初任官職，即有澄清天下的宏願。舊唐書˙卷八十九˙姚璹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>果能攬轡澄清，下車整肅。吏不敢犯，姦無所容，前後糾擿，蓋非一緒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
