<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　｜ㄣ<sup class="subfont">ˇ</sup>　｜　ㄓㄨㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī yǐn yī zhuó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳥類適情於林籟，隨心飲食，逍遙自在。語本莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>澤雉十步一啄，百步一飲，不蔪畜乎樊中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指人的飲食。唐˙高郢˙沙洲獨鳥賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一飲一啄，莫非前定！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
