<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">歸心似箭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄟ　ㄒ｜ㄣ　ㄙ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guī xīn sì jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容回家的心意非常迫切。鏡花緣˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不多時，穿過松林，渡過小溪，過了水月村，越過鏡花嶺，真是歸心似箭！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東歐女豪傑˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄弟歸心似箭，恨不能插了翅膀立刻就飛到家裡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歸心如箭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
