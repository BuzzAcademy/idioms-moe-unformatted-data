<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牆外有人偷聽，祕密外洩。語本管子˙君臣下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古者有二言：牆有耳、伏寇在側。牆有耳者，微謀外泄之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻說祕密時，要防備有人偷聽。野叟曝言˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隔牆有耳，沈兄怎這樣口敞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隔牆還有耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隔窗有耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
