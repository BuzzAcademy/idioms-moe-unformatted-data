<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轍，車輪輾地所留下的痕跡。鮒，鯽魚。在乾枯車轍中的鯽魚所需要的只是斗升的水，如果拖延時間遠去西江取水，則不過是空口白話，無法解決問題。典出莊子˙外物。後比喻陷處困境，急需救援的人或物。宋˙蘇軾˙乞開杭州西湖狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若一旦堙塞，使蛟龍魚鱉，同為涸轍之鮒，臣子坐觀，亦何心哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍枯魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍窮鱗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍窮魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍之枯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍之魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
