<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄠ<sup class="subfont">ˊ</sup>　ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄌㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">táo hóng liǔ lǜ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">桃花綻紅，柳枝垂綠。形容春天絢麗多彩的樣子。唐˙王維˙田園樂詩七首之六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃紅復含宿雨，柳綠更帶朝煙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十˙金明池吳清逢愛愛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頃刻到門前，依舊桃紅柳綠，犬吠鶯啼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳綠桃紅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
