<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)做事不要太過分，對人要存有恕道、留有餘地。宋˙俞文豹˙唾玉集˙常談出處：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蔡州褒信縣有道人工棋，常饒人先，其詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>……自出洞來無敵手，得饒人處且饒人。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平兒笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>得饒人處且饒人，得省的將就省些事也罷了……。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
