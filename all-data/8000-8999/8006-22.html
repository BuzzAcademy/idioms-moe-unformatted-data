<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">小細節上不能忍耐，就容易壞了全盤大計。論語˙衛靈公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧言亂德，小不忍則亂大謀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一一七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小不忍則亂大謀<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，父親若與他不睦，必誤國家大事。望切容忍之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
