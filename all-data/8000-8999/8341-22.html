<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán jī bò dǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">箕星與北斗星。語本詩經˙小雅˙大東：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>維南有箕，不可以簸揚；維北有斗，不可以挹酒漿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻徒有虛名而無實用。魏書˙卷六十六˙李崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今國子雖有學官之名，而無教授之實，何異兔絲燕麥，南箕北斗哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
