<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ<sup class="subfont">ˊ</sup>　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄊㄨㄥ　ㄕㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qián kě tōng shén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐張廷賞辦案，最初，嚴令十日內查明。隔日有小帖書明奉錢三萬貫，請張作罷。張廷賞大怒，下令加速查辦。不料，第三日增為五萬貫，第四日又增為十萬貫。張以為錢至十萬，連鬼神皆可買通，恐惹禍上身，此案便不了了之。典出唐˙張固˙幽閒鼓吹。比喻金錢效用極大，有了錢，什麼事都能辦得到。元˙無名氏˙鴛鴦被˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大小荊條，先決四十，再發有司，從公擬罪，錢可通神，法難縱你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道，錢可通神，他雖然又化了萬把銀子，到底還有二萬多沒有拿出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錢能通神<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
