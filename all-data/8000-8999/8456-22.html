<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鋒芒內斂與世無爭，而與囂雜塵俗相融合。語本老子˙第四章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挫其銳，解其紛；和其光，同其塵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻與世浮沉，隨波逐流。晉書˙卷一˙宣帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和光同塵，與時舒卷，戢鱗潛翼，思屬風雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
