<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén kùn mǎ fá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人和馬都疲倦困乏。形容因奔走而勞乏困倦。水滸傳˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看看天色晚了，又走得人困馬乏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太史慈到那裡，人困馬乏，必然被擒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
