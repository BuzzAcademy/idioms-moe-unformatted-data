<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻良辰美景。舊唐書˙卷一八一˙羅弘信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每花朝月夕，與賓佐賦詠，甚有情致。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李紈姐妹､探春惜春等俱挪回舊所，到了花朝月夕依舊相約玩耍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花朝月夜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花晨月夕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
