<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">迎接來者，送走離去的。形容人忙著應酬的情形。漢書˙卷二十四˙食貨志上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又私自送往迎來，弔死問疾，養孤長幼在其中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書上還說送往迎來，這是一點不錯的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
