<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欒曲到結束時奏出雅正的樂音。比喻結局很精彩。史記˙卷一一七˙司馬相如傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚雄以為靡麗之賦，勸百諷一，猶馳騁鄭衛之聲，曲終而奏雅，不已虧乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
