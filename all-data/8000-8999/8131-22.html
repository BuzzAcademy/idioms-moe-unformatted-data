<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情輕而易舉，連吹灰般微小力量都可不必花費。老殘遊記˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他因聽見老殘一封書去，撫臺便這樣的信從，若替他辦那事，自不費吹灰之力，一定妥當的，所以就迷迷價笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那幾個土匪，若要平他，不費吹灰之力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
