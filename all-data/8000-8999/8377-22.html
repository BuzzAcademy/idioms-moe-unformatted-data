<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄟ　ㄐ｜ㄣ　ㄐ｜　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duī jīn jī yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金玉積聚成堆。形容非常富有。元˙錢霖˙哨遍˙試把賢愚窮究套˙五煞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怕不是堆金積玉連城富，眨眼早野草閑花滿地愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈璟˙義俠記˙第二十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又願我興家計，堆金積玉，換套穿衣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積玉堆金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
