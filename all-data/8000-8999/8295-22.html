<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">周圍各方。水滸傳˙第八十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來梁山泊自古四面八方，茫茫蕩蕩，都是蘆葦野水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匹夫！死活不知！四面八方皆非紂有，尚敢支吾而不知天命也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四方八面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
