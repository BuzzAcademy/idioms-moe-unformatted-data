<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù mí wǔ sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">色彩紛呈，使人看不清楚。語本老子˙第十二章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五色令人目盲，五音令人耳聾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只怕立朝之後，做主考房官，又要迷五色，奈何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
