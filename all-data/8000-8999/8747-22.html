<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">整天吃得飽飽的，不做任何事。比喻無所事事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飽食終日，無所用心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。南朝梁˙蕭統˙答湘東王求文集及詩苑英華書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陟龍樓而靜拱，掩鶴關而高臥，與其飽食終日，寧游思於文林。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
