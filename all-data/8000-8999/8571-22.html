<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">容量小易盈滿。比喻人的識見氣度狹窄，容易自滿。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小器易盈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙紀昀˙閱微草堂筆記˙卷二十三˙灤陽續錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與邵二雲所言木偶。其事略同，均可為器小易盈者鑒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若令器小易盈，妄自尊大，那些驕傲俗吏看見，真要愧死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
