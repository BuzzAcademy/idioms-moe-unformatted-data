<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">昃，太陽向西。日中則昃指過了中午，太陽就要西斜。比喻事物盛極而衰。易經˙豐卦˙彖曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日中則昃，月盈則食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙來生債˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你但看日中則昃，月滿則虧，這都是無往不復。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
