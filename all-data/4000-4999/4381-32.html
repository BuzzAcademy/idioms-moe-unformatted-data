<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「大聲疾呼」之典故說明，提供參考。</font> 「大聲疾呼」的「疾」，原為急促的意思，整個詞語則是指大聲而急促的呼喊，見於唐人韓愈的〈後十九日復上書〉，內容中有一段話說道：「其既危且亟矣，大其聲而疾呼矣，閤下其亦聞而見之矣，其將往而全之歟！抑將安而不救歟！」這段話的意思是：當您看到有人陷於極度的危難，也聽到他大聲而急促地呼救，您將會過去施予援手，或是視而不見，見死不救呢？後來「大聲疾呼」這句成語就從這裡演變而出，用來指大聲而急促的呼喊。</font></td></tr>
