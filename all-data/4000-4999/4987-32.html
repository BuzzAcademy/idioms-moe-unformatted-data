<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「形影不離」之典故說明，提供參考。</font> 《呂氏春秋．孝行覽．首時》論述的重點是教人把握時機。時機不對，縱使有商湯和周武王的才德也無法成就功業；反之，處在夏桀和商紂暴虐無道的朝代而沒有商湯、周武王的才德，同樣也無法成就功業。聖人和時機不可分離，就像一個人在日光下步行，他的形體和影子不可分離一樣。後來「形影不離」這句成語就從這裡演變而出，用來形容人與人或與物、物與物的關係密切，不能分開。此外，清代紀昀《閱微草堂筆記．卷二．濼陽消夏錄二》：「青縣農家少婦，性輕佻，隨其夫操作，形影不離，□相對嬉笑，不避忌人。」則用「形影不離」形容二人關係親密，無時無處不在一起。</font></td></tr>
