<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「移風易俗」之典故說明，提供參考。</font> 〈樂記〉是古代流傳下來最早記錄音樂理論的文章。這篇文章談到音樂的產生及其作用，大意是：當人心受到外界事物的影響而產生情感時，就會發出聲音。把各種聲音結合起來，加上舞蹈動作，就進而產生音樂；所以古代聖王都十分注重對人心會產生影響的事物，並且主張用「禮義」來導正人民的行為，以「音樂」來調和人民的心性。音樂之中，又以和善純正的音樂，最能讓人心平氣和，耳目清明靈敏，長期下來可以潛移默化人民的心性，進而改善不良的社會風氣和習俗，使天下回復和平安寧。「移風易俗」就是直接摘自典源的一個成語，用於表示改善不良的社會風氣和習俗。</font></td></tr>
