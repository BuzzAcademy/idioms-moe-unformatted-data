<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「葉落歸根」之典故說明，提供參考。</font> 唐代高僧慧能，是禪宗的第六祖。他三十多歲到黃梅從弘忍學法。後回韶州，住在曹溪寶林寺傳授禪法。一天他召集眾徒，告訴大家說他八月時就會離開人世，在七月八日時，他忽然對門人說：「我要回新州，快幫我準備船隻。」大家都非常難過，苦苦哀求慧能留下。慧能告訴眾僧說：「有來就有去，這是理所當然的道理，我的形骸，也該有所歸宿，大家不必太傷心。」門人問說：「大師此去，什麼時候再回來？」慧能說：「樹葉凋謝，還是會落回根處，生命是沒有什麼規則可說的。」此處「葉落歸根」是用來比喻事物最後終須返回本源，後則多用以比喻久居異地之人返回家鄉。</font><br></font></td></tr>
