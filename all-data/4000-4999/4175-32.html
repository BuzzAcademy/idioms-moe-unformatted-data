<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「生殺予奪」之典故說明，提供參考。</font> 「生殺予奪」分別指生存、殺害、給予、奪取。根據《周禮．春官．內史》記載，周朝內史掌管：爵、祿、廢、置、殺、生、予、奪等八柄，後來「生殺予奪」這個成語就從這裡演變而出，用來比喻人切身的一切事情。出現「生殺予奪」的書證如宋．蘇洵〈上皇帝書〉：「其一境之內，所以生殺予奪，富貴貧賤者，皆自我制之，此固有以臣妾之也。」</font></td></tr>
