<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000732%22.%26v%3D-1" class="clink" target=_blank>愛莫能助</a>」之典源，提供參考。</font> <font class="dianuan_mark">《詩經．大雅．烝民》</font><br>人亦有言：「德輶<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>如毛，民鮮<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>克舉之。」我儀圖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之，維<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>仲山甫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>舉之，愛莫助之。<font  size=4 color="#808080">袞職有闕，維仲山甫補之。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 輶：音｜ㄡˊ，輕車。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 鮮：音ㄒ｜ㄢˇ，少。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 儀圖：揣度。儀，度。圖，謀。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 維：只有。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 仲山甫：春秋時，周宣王之大臣，生卒年不詳。封於樊，有賢德才能，為宣王重用。</font></div>
