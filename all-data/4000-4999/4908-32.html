<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「汗牛充棟」之典故說明，提供參考。</font> 柳宗元是唐代著名的文學家。陸文通本名淳，是唐代精通《春秋》的學者，著有《春秋集傳纂例》、《春秋集傳辨疑》、《春秋微旨》等書，對當時和後世學者，影響很大。陸淳死後，門人私諡文通先生，柳宗元寫了一篇墓表來悼念他，內容大意是：一千五百年來，有許多人研究《春秋》，替它注解，發表各種意見，然又彼此互相排擠傾軋。各式各樣的研究書籍，多到用牛馬運書，會把牛馬累得滿身大汗；把書收藏在家裡，又堆滿了整個屋子，實在是多得不得了！後來「汗牛充棟」這句成語就從這裡演變而出，用來形容書籍極多。<br></font></td></tr>
