<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「左右逢源」之典故說明，提供參考。</font> 「左右逢源」原作「左右逢原」。 孟子是戰國時代的重要思想家，在政治觀上繼承了孔子的德治思想，發展為仁政學說。《孟子》一書為弟子輯其所述而成，其中可見他對孔子理念的傳承，並可得見他完整的思想體系。其中〈離婁〉一篇多論仁政及盡倫希聖之事，典源所從出的這段文字，講述的是為學應有的態度。孟子以為要追求精到深入的學問，必須用心去體會。若能自得於心，則所學才能深固，應用起知識才能隨心所欲，取之不盡，用之不竭。後來「左右逢源」這句成語就從這裡演變而出，指學道有得，即可得心應手，取用不竭。後則泛用於比喻辦事得心應手或處事圓融。</font></td></tr>
