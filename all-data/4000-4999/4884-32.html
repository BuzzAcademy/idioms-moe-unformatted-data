<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「野人獻曝」之典故說明，提供參考。</font> 從前宋國有一個農夫，冬天只有填著亂麻的冬衣可以穿著勉強過冬，到了春耕時，就獨自曬太陽取暖。他不知道天下有寬廣大廈和暖室可住，也不知道有絲綿袍和皮裘可穿。於是回頭跟妻子說：「曬太陽的溫暖，沒有人知道；我如果把這個方法獻給國君，一定會得到重賞。」同鄉的富人聽了告訴他說：「從前有個人把野菜推薦給有錢人吃，有錢人吃了以後，不是嘴巴覺得刺痛，就是肚子受害。大家譏笑他，罵得那人慚愧不已。你就跟他是同一類的人！」後來這個故事被濃縮成「野人獻曝」，用來比喻平凡人所貢獻的平凡事物。<br></font></td></tr>
