<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「英雄氣短」之典故說明，提供參考。</font> 《增廣尚友錄統編》中記載：宋朝蘇丕少年時參加考試沒有考上，拂袖而去，說：「此中最易短英雄之氣。」意思就是說：考試，是最容易讓人挫折，摧損英雄志氣的事。後來「英雄氣短」這句成語就從這裡演變而出，用來指有才識志氣的人因遭受挫折而喪失進取心。如清．錢彩《說岳全傳．第二三回》：「倘若有冒功等事，豈不使英雄氣短，誰肯替國家出力！」或指有才識志氣的人因沉迷於愛情而喪失進取心。如《三俠五義．第一二○回》：「真是英雄氣短，兒女情長。」<br></font></td></tr>
