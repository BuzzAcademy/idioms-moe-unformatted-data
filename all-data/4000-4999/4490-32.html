<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「繁文縟節」之典故說明，提供參考。</font> 「繁文縟節」典源作「繁文縟禮」，指繁縟的儀式禮節。〈授王永太常博士制〉是元稹代皇帝所擬的詔命，太常博士在唐代主要為掌管宗廟禮儀之官。古時天子祭祀祖先和天地，儀式禮節十分複雜，需有專人教授。因此皇帝下詔，任命王永為太常博士，負責在朝廷中教導諸生祭祀、參拜的禮節。後來「繁文縟節」這句成語就從這裡演變而出，用來形容繁縟的儀式禮節。出現「繁文縟節」的書證如清．魏源《默觚下．治篇一一》：「以繁文縟節為足黼太平；以科條律例為足剔奸蠹。」</font></td></tr>
