<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「入不敷出」之典故說明，提供參考。</font> 「入不敷出」，指收入不夠支出。出現這句成語的文獻如清朱彝尊的《竹垞詩話．卷下．臣士下．倪嘉慶》中，在明朝崇禎年間，邊患紛擾，流賊頻仍，戰事紛起十餘年。加上北方大旱，百姓無以為生，當然也就無力納稅，國家的支出多於收入，歲額缺至二百三十餘萬，國庫漸漸空虛。倪嘉慶是管理賦稅的長才，他針對財政空虛的問題，對崇禎皇帝提出非常切要的建言，無奈不被接受，後竟導致明亡。朱彝尊認為，如果當時崇禎皇帝能夠採納倪嘉慶的建言，也許明朝就能延緩滅亡的命運，實在是非常可惜。後來「入不敷出」可能就是出自此處，用來指收入不夠支出。<br></font></td></tr>
