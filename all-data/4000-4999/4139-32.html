<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「神機妙算」之典故說明，提供參考。</font> 「神機妙算」原作「妙算神謀」，出自於唐．劉知幾〈儀坤廟樂章〉詩。這是一首郊廟享宴頌詩，歌詠大唐皇帝的天威。詩開頭二句：「妙算申帷幄，神謀出廟廷。」「妙算」、「神謀」即是指天子高明的算計與謀略，出於軍帳與宮廷中，建立這偉大帝國。「妙算」與「神謀」指料事精準、神奇高妙的機謀策略。後來「神機妙算」成為常用的成語，用來形容計策高明、預料準確。</font></td></tr>
