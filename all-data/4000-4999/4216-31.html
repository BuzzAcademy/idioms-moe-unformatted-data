<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000495%22.%26v%3D-1" class="clink" target=_blank>克勤克儉</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．大禹謨》</font><br><font  size=4 color="#808080">帝曰：「來，禹！降水儆予，成允成功，惟汝賢；</font>克勤于邦，克儉于家，不自滿假<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，惟汝賢。汝惟不矜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，天下莫與汝爭能；汝惟不伐<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，天下莫與汝爭功。<font  size=4 color="#808080">予懋乃德，嘉乃丕績。天之歷數，在汝躬，汝終陟元后。人心惟危，道心惟微。惟精惟一，允執厥中。無稽之言勿聽，弗詢之謀勿庸。可愛非君？可畏非民？眾非元后，何戴？后非眾，罔與守邦？欽哉！慎乃有位，敬修其可願，四海困窮，天祿永終。惟口出好興戎，朕言不再。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 不自滿假：不自高自大。假，大。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 矜：音ㄐ｜ㄣ，驕傲自大。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 伐：自誇。</font></div>
