<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「不可救藥」之典故說明，提供參考。</font> 《詩經》是最早的詩歌總集。採集從周初至春秋中葉五百年間的歌謠作品和宗廟樂章，分為風、雅、頌三大類。雅又分大雅、小雅，〈大雅〉收詩三十一篇，多為王室貴族雅正的樂歌。〈大雅．板〉這首詩內容是假借勸告同事，事實上是用來勸戒君王。其中一段：「上天正為害無道，不要還沉迷在快樂中而不自知。我是很誠懇的，並不是因為年老頭腦不清楚才對你們說這些話，而你們這些年輕小伙子卻擺出一副驕傲的樣子，還用戲弄調笑的態度來看待這件事。歹毒的壞事做多了，就像病得很重的人沒有藥可以救治。後來詩中的「不可救藥」演變為成語，就用來比喻到了無法挽救的地步。</font></td></tr>
