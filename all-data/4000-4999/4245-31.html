<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000201%22.%26v%3D-1" class="clink" target=_blank>作威作福</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．洪範》</font><br><font  size=4 color="#808080">六，三德：一曰正直，二曰剛克，三曰柔克。平康正直，彊弗友剛克，燮友柔克。沈潛剛克，高明柔克。</font>惟辟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>作福<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，惟辟作威<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，惟辟玉食<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。臣無有作福、作威、玉食。臣之有作福、作威、玉食，其害于而<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>家，凶于而國。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 辟：音ㄅ｜ˋ，指君主。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 作福：指賞賜。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 作威：指懲罰。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 玉食：指美食。</font></div>
