<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「夙夜匪懈」之典故說明，提供參考。</font> 根據《詩經．大雅．烝民》的內容，可以知道這首詩是尹吉甫在曉得周宣王要派仲山甫去治理齊地後寫的，一方面在讚美仲山甫的品德和能力；另一方面也同時讚美周宣王能夠任用賢人，使周王室再次興盛。典源收錄的是這首詩的第四章，其中「既明且哲，以保其身。夙夜匪解，以事一人」這段話大意是說：仲山甫是個明達事理、能洞見時勢的人，從不參與會帶給自己危險的事，總是日夜勤奮不懈的努力工作，以服侍君王一人。後來「夙夜匪懈」這個成語就從這裡演變而出，用來形容日夜勤奮，從不懈怠。</font></td></tr>
