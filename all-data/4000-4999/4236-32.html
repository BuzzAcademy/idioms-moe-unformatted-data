<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「刻舟求劍」之典故說明，提供參考。</font> 戰國時，秦國丞相呂不韋在《呂氏春秋》一書中，闡述君王治理國政的道理。他認為君王治國應要符合時宜，不能一味沿襲舊法，因為環境會隨著時間改變。他舉了一個例子：楚國有人渡江時，劍掉到水裡，他便很快地在船身上刻了記號，說：「我的劍就是從這裡掉下去的。」等到船停了，他就從記號處下水找劍。可是船已經走動了，但落水的劍卻不會動，這樣找劍，不是很奇怪嗎？如果用舊法治理國家，而不考慮時空的轉變，就像這個求劍者的行為一樣令人困惑。後來這個典源被濃縮成「刻舟求劍」，用來比喻拘泥固執，不知變通。<br></font></td></tr>
