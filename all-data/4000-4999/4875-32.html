<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「壽終正寢」之典故說明，提供參考。</font> 「壽」指年紀很大，「壽終」本是指高壽而死，如《舊唐書．卷一九二．隱逸列傳．李元愷》：「元愷年八十餘，壽終。」後來泛稱壽命結束。「正寢」原作「路寢」，是古時君王、諸侯辦公的地方，《公羊傳．莊公三十二年》記載：「路寢者何？正寢也。」後來則泛指住宅的正室。因舊時男子死後停靈於屋內正室之中，故稱為「壽終正寢」。若為女子享盡天年，在家中自然死亡，則稱為「壽終內寢」，「內」是古時婦女所居住的內室。後來「壽終正寢」也引申用來比喻事物的消亡。</font></td></tr>
