<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「李代桃僵」之典故說明，提供參考。</font> 「李代桃僵」原意是李樹代替桃樹受蟲咬而枯死，出自樂府古辭〈雞鳴〉：「桃生露井上，李樹生桃傍。蟲來齧桃根，李樹代桃殭。樹木身相代，兄弟還相忘。」大意是：桃樹生在露井邊，而李樹則生在桃樹旁邊。有蟲來咬桃樹根，結果李樹代替桃樹受蟲咬而枯死。樹木都能以自身代替同伴枯死，患難與共，為什麼同胞兄弟卻不能像桃樹李樹一樣，顧念手足之情？這首樂府詩的作者借由李樹代桃樹死的這件事，用來諷刺兄弟間不能互助互愛。後來「李代桃僵」這句成語就從這裡演變而出，用來比喻以此代彼或代人受過。</font></td></tr>
