<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000507%22.%26v%3D-1" class="clink" target=_blank>華而不實</a>」之典源，提供參考。</font> <font class="dianuan_mark">《左傳．文公五年》</font><br><font  size=4 color="#808080">晉陽處父聘于衛，反過甯，甯嬴從之。及溫而還，其妻問之。嬴曰：「以剛。〈商書〉曰：『沈漸剛克，高明柔克。』</font>夫子壹之<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，其不沒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>乎！天為剛德，猶不干時<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，況在人乎？且華而不實，怨之所聚也。<font  size=4 color="#808080">犯而聚怨，不可以定身。余懼不獲其利而離其難，是以去之。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 壹之：偏執其一，指性剛強。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 沒：通「歿」，死亡。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 干時：干涉四時運行。</font></div>
