<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「半途而廢」之典故說明，提供參考。</font> 「半途而廢」原作「半塗而廢」。「半途」是半路的意思，即「中道」、「中途」，「半途而廢」是指半路就停下來而不再前進，整句成語引申為事情沒能持續下去就停止的意思。這個成語出自《禮記．中庸》，孔子認為君子遵循正道而行，假如半途而廢，而他是絕不能中途停止的。充分顯露出對聖人德行的嚮慕。「半途而廢」就用來比喻做事情有始無終。</font></td></tr>
