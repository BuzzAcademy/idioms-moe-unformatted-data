<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000043%22.%26v%3D-1" class="clink" target=_blank>刻舟求劍</a>」之典源，提供參考。</font> <font class="dianuan_mark">《呂氏春秋．慎大覽．察今》</font><br>楚人有涉江<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>者，其劍自舟中墜於水，遽<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>契<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>其舟，曰：「是<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>吾劍之所從墜。」舟止，從其所契者入水求之。舟已行矣，而劍不行，求劍若此，不亦惑<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>乎？<font  size=4 color="#808080">以此故法為其國，與此同。時已徙矣，而法不徙，以此為治，豈不難哉？</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 涉江：渡江。涉，乘船渡水。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 遽：立刻。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 契：刻。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 是：此處。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 惑：困惑。</font></div>
