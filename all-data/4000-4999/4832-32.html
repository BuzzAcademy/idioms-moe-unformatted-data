<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一手遮天」之典故說明，提供參考。</font> 李斯，楚國人，入秦為相。他助秦始皇廢除封建，確立郡縣制，建立中央集權的大一統帝國。後來秦始皇在沙丘平召駕崩，李斯和趙高合謀假造詔書，賜死扶蘇，殺害蒙恬，立昏庸無能的胡亥為秦二世，為自己的專權打下基礎，也為秦朝的滅亡埋下禍根。後為趙高所害，被腰斬於咸陽市。唐代詩人曹鄴讀《史記．卷八七．李斯列傳》後，寫了一首〈讀李斯傳〉詩，有云：「難將一人手，掩得天下目。」即是說李斯倚仗權勢，混淆是非，欺上瞞下，妄想以自己的手遮盡天下人的耳目。「一手遮天」這句成語就從這裡演變而出，用來比喻玩弄權術、瞞上欺下的行徑。<br></font></td></tr>
