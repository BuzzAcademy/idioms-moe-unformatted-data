<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「相濡以沫」之典故說明，提供參考。</font> 「相濡以沫」出自於《莊子．大宗師》。莊子說明人的生死有如日夜交替一般，自然而然，所以理想的生活並非刻意能追求的。我們往往以為和人親密相處、苦難相助，就是理想。但是哪裡知道那就像離了水來到陸地的魚兒一樣，為了存活，相互用口沫來潤溼對方，雖然好像很親密，卻怎麼樣也不如當初仍在水中，互相不認識時的快樂。「相濡以沫」從原文摘出，比喻同處於困境，互相以微力救助。</font></td></tr>
