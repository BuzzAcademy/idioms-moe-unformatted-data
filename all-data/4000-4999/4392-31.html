<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000677%22.%26v%3D-1" class="clink" target=_blank>萍水相逢</a>」之典源，提供參考。</font> 唐．王勃〈秋日登洪府滕王閣餞別序〉（據<font class="dianuan_mark">《全唐文．卷一八一．王勃》</font>引）<br><font  size=4 color="#808080">遙吟俯暢，逸興遄飛。爽籟發而清風生，纖歌凝而白雲遏。睢園綠竹，氣凌彭澤之罇；鄴水朱華，光照臨川之筆。四美具，二難并。窮睇盼於中天，極娛遊於暇日。天高地迥，覺宇宙之無窮；興盡悲來，識盈虛之有數。望長安於日下，指吳會於雲間。地勢極而南溟深，天柱高而北辰遠。</font>關山<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>難越，誰悲失路之人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；萍水相逢，盡是他鄉之客。<font  size=4 color="#808080">懷帝閽而不見，奉宣室以何年？</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 關山：關隘與山峰。比喻路遙遠或行路的困難。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 失路之人：指迷路的人。</font></div>
