<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「移樽就教」之典故說明，提供參考。</font> 這首詩是唐代詩人白居易在七十歲時所寫，內容是寫他的同榜好友李留守（李程）前來拜訪，兩人在釣船上喝酒，閒談間聊到以前在翰林院一起當差的舊事。其中「引櫂尋池岸，移尊就菊叢」，意思是說：划船上岸後，將宴席移到菊花叢中繼續喝酒聊天，說一些分別後的事情。後來「移樽就教」這句成語可能從這裡演變而出，用來比喻主動向人求教。</font></td></tr>
