<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「要言不煩」之典故說明，提供參考。</font> 根據《輅別傳》所載，有一次何晏邀請管輅前來一起討論《易經》爻辭，結果管輅說得頭頭是道。於是何晏說：「在談論自然現象方面，你是這世上獨一無二的。」這時坐在一旁的鄧颺（字玄茂，三國魏南陽人，為司馬懿所殺。）就說：「管輅，別人都說你精通《易經》，為什麼平常講話卻佷少談到《易經》的道理呢？」管輅隨聲應答說：「精通《易經》的人是不談論《易經》的。」何晏帶著笑容稱讚他說話精要不囉嗦。後來「要言不煩」演變為成語，就用來形容說話精要，不囉嗦。</font></td></tr>
