<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000396%22.%26v%3D-1" class="clink" target=_blank>茅塞頓開</a>」之典源，提供參考。</font> <font class="dianuan_mark">《孟子．盡心下》</font><br>孟子謂高子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>曰：「山徑之蹊間，介然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>用之而成路；為間<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>不用，則茅塞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>之矣。今茅塞子之心矣。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 高子：戰國時齊人，生卒年不詳，嘗學於孟子。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 介然：堅固貌，有專一的意思。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 為間：隔些時候。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 茅塞：茅草塞住山徑。</font></div>
