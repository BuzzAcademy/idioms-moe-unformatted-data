<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「依樣畫葫蘆」之典故說明，提供參考。</font> 宋臣陶穀博學多識、文筆很好，擔任翰林院學士一職多年，一直期望能受到重用，可是幾次晉升為宰相的人，往往文筆不如他，名譽和聲望也都在他之下。他心裡很不平，於是要他的朋友在宋太祖面前推薦他，並認為自己在翰林院任職多年，為國家盡心盡力，應當升職。但宋太祖並不重視文學，認為翰林院學士所草擬的典章制度，只是拿前人的舊本來改動字句，就像俗話說的依照葫蘆的樣子畫葫蘆罷了，哪裡需要盡什麼力？陶穀知道後就在翰林院的壁上寫下一首詩，自嘲只能「依樣畫葫蘆」，不能有所作為。後來「依樣畫葫蘆」被用來比喻一味模仿，毫無創見。</font></td></tr>
