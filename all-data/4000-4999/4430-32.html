<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「奄奄一息」之典故說明，提供參考。</font> 「奄奄一息」原作「氣息奄奄」，出自晉．李密〈陳情表〉。晉武帝想召李密入宮做事，但從小撫養他長大的祖母年事已高，希望能親自照顧祖母安享天年，於是寫了這篇〈陳情表〉向武帝表明心意。「但以劉日薄西山，氣息奄奄，人命危淺，朝不慮夕。」說祖母已九十六歲，生命已將到盡頭，僅留下最後一口氣，隨時都有離開人世的可能。希望能多陪陪祖母，等她過世後再出來為皇帝效命。「奄奄」是微弱的樣子，常與「氣息」連用，表示呼吸極其微弱，快要斷氣之意，後世還有「奄奄殘息」、「奄奄餘息」、「殘息奄奄」等詞。明代以後，則以「奄奄一息」最常見用。</font></td></tr>
