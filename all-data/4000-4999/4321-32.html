<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「臨深履薄」之典故說明，提供參考。</font> 「臨深履薄」是指像走近深淵、踩在薄冰上，十分小心，出自於《詩經．小雅．小旻》。這首詩在感嘆君王任用小人、聽信小人的錯誤政策，使得國家災難頻傳，民不聊生。身為知識分子的詩人相當憂心，無法盡一己之力改變國家衰敗的命運。詩人最後感嘆說：「大家都知道，不敢空手與老虎搏鬥，不敢徒步渡河，因為這都是危險的事，但卻不知道小人當道更是危險。所以要特別戒慎，有如走在深淵旁邊、踩在薄冰上面一樣，一定要非常謹慎小心。後來「臨深履薄」這句成語就從這裡演變而出，比喻戒慎恐懼，十分小心。</font></td></tr>
