<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「開誠布公」之典故說明，提供參考。</font> 諸葛亮是三國時蜀國的政治家兼軍事家。東漢末年，他隱居耕讀，劉備聽說他的才能，於是三顧茅廬，登門請求諸葛亮出來從政。諸葛亮執政期間，路不拾遺，夜不閉戶。陳壽在《三國志》的〈諸葛亮傳〉中，對諸葛亮非常推崇，他讚揚諸葛亮在當丞相時，能夠「開誠心，布公道」，以真心對待部屬，處事大公無私，所以受到大家的愛戴。即便他「用法嚴峻」，但人民雖畏懼卻沒有怨言。軍政大權都操在他的手中，但後主對他絲毫不疑。因此，陳壽認為他是跟管仲、蕭何差不多的人物。後來「開誠布公」這句成語就從這裡演變而出，用來比喻誠意待人，坦白無私。<br></font></td></tr>
