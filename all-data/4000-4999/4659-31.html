<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001129%22.%26v%3D-1" class="clink" target=_blank>安貧樂道</a>」之典源，提供參考。</font> <font class="dianuan_mark">《文子．上仁》</font><br><font  size=4 color="#808080">文子問：「仁義禮何以為薄於道德也？」老子曰：「為仁者必以哀樂論之，為義者必以取與明之。四海之內，哀樂不能遍；竭府庫之財貨，不足以贍萬民。故知不如修道而行德，因天地之性，萬物自正而天下贍，仁義因附。是以大丈夫居其厚，不居其薄。……德過其位者尊，祿過其德者凶。德貴无高，義取无多。不以德貴，竊位也。不以義取者，盜財也。</font>聖人安貧樂道，不以欲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>傷生，不以利累己，故不違義而妄取<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。……<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 欲：欲望。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 妄取：隨便拿取。</font></div>
