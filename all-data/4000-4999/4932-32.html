<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「愛莫能助」之典故說明，提供參考。</font> 「愛莫能助」原作「愛莫助之」。春秋時，周宣王是個知人善任的君王，使得原本衰落的周室得以中興。而仲山甫就是一位賢德有能的大臣，受到宣王的重用，〈詩經〉裡有一篇題為〈烝民〉的詩，就是一位叫尹吉甫的大臣，贊頌仲山甫的賢能。詩裡說他有良好的品德，堅強的意志，日夜不停地工作，全心全意輔佐君王，做好每一件事。有句話說：「德行輕如毛，但很少人能舉得起來。」左思右想，天底下也只有仲山甫一人可以辦得到，別人無法幫助他。後來「愛莫能助」這句成語就從這裡演變而出，表示內心雖然同情，想要幫助卻無能為力。</font></td></tr>
