<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「狗尾續貂」之典故說明，提供參考。</font> 據《《晉書．卷五九．趙王倫列傳》載，西晉惠帝因昏庸無能，以致朝攻敗壞不堪，趙王司馬倫趁機舉兵入宮，將惠帝廢除，篡位稱帝。司馬倫篡位後便大肆封賞自己的黨羽，只要是參與篡位的同謀，不管身分如何，一律加封爵位。那時朝中官員的官帽上都用珍貴的貂尾來裝飾，司馬倫因為濫封官爵，以致於一時找不那麼多的貂尾，只好用低賤的狗尾來代替，所以當時就有句諺語諷刺說：「貂不足，狗尾續。」是譏諷司馬倫任官太濫。後來「狗尾續貂」這句成語就從這裡演變而出，用來比喻事物以壞續好，前後不相稱。<br></font></td></tr>
