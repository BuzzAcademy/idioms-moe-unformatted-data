<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「雪泥鴻爪」之典故說明，提供參考。</font> 〈和子由澠池懷舊〉詩是蘇軾給他弟弟蘇轍的一首詩。蘇軾回憶當年與弟弟曾到過澠池，借宿在一所寺廟內，他們曾在寺廟的牆壁上題詩，但如今廟裡的老和尚已經過世，題詩的牆壁也許也崩壞了。蘇軾在詩中寫著：人生的遭遇，就像飛雁踏過雪地留下的爪印一樣，是那麼偶然，鴻雁飛走後，沒有人知道牠的去向。蘇軾感慨自己一生漂泊，仕途不順，境遇就像鴻雁偶然在雪泥留下爪印一樣地飄忽不定，不由得感慨萬千。後來「雪泥鴻爪」這句成語就從這裡演變而出，比喻往事所遺留的痕跡。<br></font></td></tr>
