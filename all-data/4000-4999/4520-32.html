<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「臥薪嘗膽」之典故說明，提供參考。</font> 據《史記．卷四一．越王句踐世家》載，春秋末年，吳、越兩國經常打仗，在一次戰役中，越王句踐被吳王夫差打敗，困於會稽。後來經過一番努力，獲得夫差的赦免，回到越國。句踐回國後，刻苦自勵，夜晚就睡在柴薪上，並且在席位的上方懸掛一顆苦膽，不論是坐著或是睡前都會仰首看膽，就連吃飯的時候也會舔嚐苦膽，用來自我惕勵，不可忘掉會稽之恥。他最後終於滅掉吳國，雪恥復仇。後來這個故事被濃縮成「臥薪嘗膽」，用來比喻刻苦自勵，發奮圖強。<br></font></td></tr>
