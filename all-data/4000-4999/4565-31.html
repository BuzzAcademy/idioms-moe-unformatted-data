<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001076%22.%26v%3D-1" class="clink" target=_blank>十全十美</a>」之典源，提供參考。</font> ※<font class="dianuan_mark">《周禮．天官冢宰下．醫師》</font><br>醫師，掌醫之政令，聚毒藥<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>以共<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>醫事。凡邦之有疾病者、疕瘍<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>者造<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>焉，則使醫分而治之。歲終，則稽<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>其醫事，以制其食<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>。十全為上；十失一，次之；十失二，次之；十失三，次之；十失四為下。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 毒藥：指含有毒素，但可用來治病的藥物。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 共：通「供」，音ㄍㄨㄥ。供給。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 疕瘍：頭上及身上長的瘡。疕，音ㄅ｜ˇ，頭瘡。</font></div>
