<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000806%22.%26v%3D-1" class="clink" target=_blank>壯志凌雲</a>」之典源，提供參考。</font> 三國魏．曹植〈學宮頌〉（據<font class="dianuan_mark">《藝文類聚．卷三八．禮部上．學校》</font>引）<br><font  size=4 color="#808080">於鑠尼父，生民之傑，性與天成，該聖備藝。德倫三五，配皇作烈，玄鏡作鑒，神明昭晰。</font>仁塞宇宙<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，志陵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>雲霓<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，學者三千，莫不俊乂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。<font  size=4 color="#808080">唯仁可憑，唯道足恃。鑽仰彌高，請益不已。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 宇宙：天地之間、天下。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 陵：登、升。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 雲霓：雲與虹。此指天際。霓，音ㄋ｜ˊ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 俊乂：傑出賢能的人才。</font></div>
