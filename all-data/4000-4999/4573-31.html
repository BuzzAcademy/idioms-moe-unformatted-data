<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000269%22.%26v%3D-1" class="clink" target=_blank>口蜜腹劍</a>」之典源，提供參考。</font> 五代周．王仁裕<font class="dianuan_mark">《開元天寶遺事．肉腰刀》</font><br><font  size=4 color="#808080">李林甫妒賢嫉能，不協群議，每奏御之際，多所陷人，眾謂林甫為肉腰刀。</font>又云林甫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>嘗以甘言誘人之過，譖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>於上前，時人皆言林甫甘言如蜜。朝中相謂曰：「李公雖面有笑容而肚中鑄劍也。」人日憎怨，異口同音。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 林甫：李林甫（西元<font class="english_word">５</font><font class="english_word">８</font><font class="english_word">９</font><font class="english_word">∼</font>？)，小字哥奴，號月堂，唐代宗室。其性狡猾聰慧，善於權謀諂媚。玄宗時為相，結納宦官妃嬪，能察言觀色，迎合上意，故奏對皆稱旨。在朝十九年，專政自恣，遂釀成安史之亂。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 譖：音ㄗㄣˋ，毀謗、誣諂。</font></div>
