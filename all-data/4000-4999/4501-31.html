<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000649%22.%26v%3D-1" class="clink" target=_blank>呆若木雞</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．達生》</font><br><font  size=4 color="#808080">紀渻子為王養鬥雞。十日而問：「雞已乎？」曰：「未也，方虛憍而恃氣。」十日又問，曰：「未也，猶應嚮景。」十日又問，曰：「未也，猶疾視而盛氣。」十日又問，曰：「</font>幾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>矣，雞雖有鳴者，已无變矣，望之似木雞矣，其德全矣。異雞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>无敢應者，反走矣。<font  size=4 color="#808080">」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 幾：音ㄐ｜，近、差不多。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 異雞：其他的雞，指未受訓練的雞。</font></div>
