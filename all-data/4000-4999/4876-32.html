<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「莫逆之交」之典故說明，提供參考。</font> 莊子是戰國時期道家思想的著名代表人物，他在《莊子》一書中對生命的認識有許多闡述。例如在〈大宗師〉一文裡，記述子祀、子輿、子犁、子來等四人，互相談論道：「誰能把『無』當作頭，把『生』當作背脊，將『死』當作尾脊骨，或者是有誰能知道死生存亡是同為一體的，我就與他做朋友。」結果四個人都心領意會於生命來自於無而至於有，最後又歸於死亡─即無。因而四人相視而笑，彼此心意相通，遂結為至交好友。後來「莫逆之交」這句成語，就從原文「莫逆於心，遂相與為友」演變而出，用來形容心意相投、至好無嫌的朋友。<br></font></td></tr>
