<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「肆無忌憚」之典故說明，提供參考。</font> 《禮記》是儒家典籍之一，由漢朝戴聖所輯，為十三經之一，內容多是孔子的弟子及後學所記。書中所記載的，都是上古時期的禮俗儀式和儒家理想中的政治制度。在《禮記．中庸》中，孔子說君子有德行，經常奉行中庸之道，行事不偏不倚，既不會太過，也不會不及；小人則反其道而行，任意妄為，沒有任何忌憚。後來「肆無忌憚」這句成語就從這裡演變而出，用來形容人恣意妄為，毫無顧忌。</font></td></tr>
