<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「天誅地滅」之典故說明，提供參考。</font> 「天誅地滅」多用於發誓、賭咒，如違誓言咒語，必為天地所殺，形容所作所為，天地不容。宋朝朱暉《絕倒錄．養脾丸》中記載，商人李生在市場上賣養脾丸，並在攤位前張貼巨大的告示，上寫：「不使丁香、木香合，則天誅地滅。」意思是：不能使丁香和木香這兩種藥調和，則他將招致天地誅殺。後來，他果然因為用藥不實得到報應，在一天夜裡喝醉酒而溺死在河中。後來「天誅地滅」演變為成語，多被用於發誓、賭咒，如違誓言咒語，必為天地不容而遭誅殺。</font></td></tr>
