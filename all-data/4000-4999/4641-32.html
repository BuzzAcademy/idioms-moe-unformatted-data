<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「老驥伏櫪」之典故說明，提供參考。</font> 「老驥伏櫪」出自三國魏．武帝〈步出夏門行〉。其中詩句說：「驥老伏櫪，志在千里。烈士暮年，壯心不已。」以千里馬雖然老了，伏在馬槽邊，仍然想奔跑千里的路程，來襯托積極於建立功業的人雖然年老，但雄壯豪邁的志向並未消失。後來「老驥伏櫪」這句成語就從這裡演變而出，專用來比喻年雖老而仍懷雄心壯志。</font></td></tr>
