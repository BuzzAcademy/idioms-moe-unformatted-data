<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「言簡意賅」之典故說明，提供參考。</font> 「言簡意賅」原作「詞簡意備」，見於宋．張載《張子全書．卷六．義理》。張載，宋代著名的理學家，服膺《易》、《禮》、《中庸》、孔孟之學，世稱橫渠先生。《張子全書》是集結其所有著作的總稱。其〈義理〉一篇中說明：人只要清楚明白心中所要堅守的正道，就不會被典籍載記所迷惑，即使孔孟的言論有紛雜錯亂的地方，也可以很清楚的掌握其意旨，不必經過太多思索就能改動紛錯的言辭，並刪除冗雜的文字，使得文辭變得簡潔扼要而意思卻很完備。後來「言簡意賅」這句成語，就從原文中的「詞簡意備」演變而出，用來形容言辭簡單而意思完備。</font></td></tr>
