<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「國色天香」之典故說明，提供參考。</font> 唐文宗時，程修己因為擅長畫畫應詔進宮。當時恰好是春末時節，文宗和楊妃在內殿觀賞牡丹花。由於文宗相當喜愛詩，就問程修己說：「現在京城裡傳唱的牡丹詩誰的最好？」程修己回答是中書舍人李正封的〈牡丹〉詩：「天香夜染衣，國色朝酣酒。」兩句最好。李正封的詩中用「天香」形容牡丹花的香味就像天上傳來的，以「國色」比喻牡丹花色，如喝醉酒時雙頰飛紅的嬌豔情態。後人就以「國色天香」作為牡丹的別稱。後來「國色天香」這句成語可能就從這裡演變而出，用來形容牡丹花濃郁的香味和嬌豔的姿態。後亦用以形容容貌美麗、姿態曼妙的女子。</font></td></tr>
