<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「倒屣相迎」之典故說明，提供參考。</font> 「倒屣相迎」原作「倒屣迎之」。東漢獻帝時，左中郎將蔡邕博學多聞，很受朝廷器重，家裡經常高朋滿座。有一天，蔡邕的僕人通報王粲來訪。蔡邕迫不及待地出迎，竟然把鞋子穿倒了。當時眾賓客皆訝異是什麼人物會讓蔡邕如此匆忙？原來竟是個年幼瘦弱的王粲，滿屋子的人都覺得驚異。蔡邕說：「這位是王府公子，天賦異秉，我自嘆不如，我家收藏的書籍文章，當全部由他來傳承。」後來「倒屣相迎」這句成語就從這裡演變而出，用來比喻熱情迎接賓客。<br></font></td></tr>
