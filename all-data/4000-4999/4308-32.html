<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「三顧茅廬」之典故說明，提供參考。</font> 東漢末年天下紛亂，打著「復興漢室」名號起兵的劉備，在屯田新野時，從徐庶口中得知避居在南陽隆中的諸葛亮是個能人，於是前去拜訪，一連去了三次，才見到人。諸葛亮在〈前出師表〉中提到了這件事：「先帝不以臣卑鄙，猥自枉屈，三顧臣於草廬之中。」劉備不顧身分，一連三次專程拜訪的誠心，終於感動諸葛亮答應出山替他奔波效力。後來「三顧茅廬」這句成語就從這裡演變而出，用來比喻對賢才真心誠意的邀請、拜訪。</font></td></tr>
