<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「摩頂放踵」之典故說明，提供參考。</font> 春秋戰國時期是個百家爭鳴的時代，許多思想家都提出自己的學說主張，以期能對治理國政有所幫助。而戰國時候，楊朱的貴己學說和墨子的兼愛學說恰巧形成強烈的對比，在《孟子》書中就很清楚扼要地指出了兩人思想的差別。孟子說：「楊子主張為我，一切都是站在自己的立場打算，即使是拔出一根毫毛那樣微小的東西而對天下有利，也不肯做。然而墨子的兼愛主張，卻是一種平等之愛，縱使是磨禿了頭頂，走破了腳後跟，只要是有利於天下的事，他便會奮不顧身地去做。」後來《孟子》原文中的「摩頂放踵」，就用來比喻捨己救世，不辭勞苦。</font></td></tr>
