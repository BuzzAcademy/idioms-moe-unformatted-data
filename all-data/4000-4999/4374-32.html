<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「博古通今」之典故說明，提供參考。</font> 「博古通今」原作「博古知今」。「博」、「通」都有見識廣大的意思，一個人如果對於古今之事都能通曉，學問自然十分淵博。《孔子家語．卷三．觀周》中記載著孔子曾對弟子南宮敬叔稱讚老子，說老子的學問淵博，通曉古今，又明白禮樂的源流演變，明白道德的道理，可以作為自己的老師，便要弟子駕車，前往拜訪老子，向他請教禮樂之事。後來「博古通今」這句成語就從這裡演變而出，用來形容人學問淵博，通曉古今。</font></td></tr>
