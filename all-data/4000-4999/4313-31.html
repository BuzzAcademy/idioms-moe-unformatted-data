<div class="Rulediv"><font class="english_word">(1)</font> 天風吹入闌干：此指月已西斜。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 夜向闌：夜將盡。言天將亮。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 織女：星名。屬天琴座，是夏秋夜空中一顆明亮的星，與牽牛星隔銀河相望。</font></div>
