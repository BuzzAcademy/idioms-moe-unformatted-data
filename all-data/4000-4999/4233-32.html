<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「閉月羞花」之典故說明，提供參考。</font> 「閉月羞花」係由「閉月」及「羞花」二語組合而成。「閉月」是出自三國魏．曹植〈洛神賦〉。「髣髴兮若輕雲之蔽月，飄颻兮若流風之迴雪」，形容洛神美好的姿態，像是被輕雲掩蔽的月亮，也像是隨風飄搖、迴旋的落雪，曼妙無比。「羞花」是出自唐．李白〈西施〉詩。「秀色掩今古，荷花羞玉顏」，形容西施美麗的容貌，冠絕古今，連荷花都自覺不如而感到羞愧。後來這兩個詞語被合用成「閉月羞花」，用來形容女子容貌十分姣好。</font></td></tr>
