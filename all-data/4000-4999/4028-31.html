<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000210%22.%26v%3D-1" class="clink" target=_blank>自慚形穢</a>」之典源，提供參考。</font> 南朝宋．劉義慶<font class="dianuan_mark">《世說新語．容止》</font><br>驃騎王武子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>是衛玠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之舅，俊爽<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>有風姿，見玠輒歎曰：「珠玉在側，覺我形穢！」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 王武子：王濟，字武子，西晉太原晉陽人，生卒年不詳。少有逸才，風姿英爽，好弓馬，勇力絕人。長於清言，修飾辭令。性豪侈，麗服玉食，嘗以人乳蒸肫。善解馬性，有馬癖。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 衛玠：西元<font class="english_word">２</font><font class="english_word">８</font><font class="english_word">６</font><font class="english_word">∼</font><font class="english_word">３</font><font class="english_word">１</font><font class="english_word">２</font>，字叔寶，晉安邑人。風神秀異，仕為太子洗馬，後避亂移家建業，京師人士聞其姿容，觀者如堵，年二十七歲卒，時謂「被人看殺」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 俊爽：俊美爽朗。</font></div>
