<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「模稜兩可」之典故說明，提供參考。</font> 根據《舊唐書》的記載，蘇味道是唐初趙州欒城人，年輕時和李嶠都以擅長文辭而出名，當時的人因此合稱他們為「蘇李」。雖然他一生中都在官場上打滾，還擔任過宰相的重要職務，但是他的處事態度含混，曾經對人說：「處理事情時，最好不要明白的表示自己的意見和主張，萬一出了錯，才不會因為判斷錯誤而受到責備，這就像摸著稜角的兩端，不置可否才好。」人們因此，幫他取了個「蘇摸稜」的外號。後來「模稜兩可」這個成語就從這裡演變而出，用以比喻處理事情的態度含混，不表示明確的意見或主張。</font></td></tr>
