<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000788%22.%26v%3D-1" class="clink" target=_blank>一呼百諾</a>」之典源，提供參考。</font> <font class="dianuan_mark">《韓詩外傳》</font>（據<font class="dianuan_mark">《群書治要．卷八》</font>引）<br><font  size=4 color="#808080">智如原泉，行可以為表儀者，人師也；智可以砥礪，行可以為輔檠者，人友也；據法守職，而不敢為非者，人吏也；</font>當前快意<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，一呼再諾者，人隸<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>也。<font  size=4 color="#808080">故上主以師為佐，中主以友為佐，下主以吏為佐，危亡之主以隸為佐。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 當前快意：在人面前投合對方的心意。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 隸：地位卑賤或供人役使的人。</font></div>
