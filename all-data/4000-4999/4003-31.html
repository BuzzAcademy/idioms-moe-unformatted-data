<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001300%22.%26v%3D-1" class="clink" target=_blank>半推半就</a>」之典源，提供參考。</font> 元．王實甫<font class="dianuan_mark">《西廂記．第四本．第一折》</font><br><font  size=4 color="#808080">但蘸著些兒麻上來，魚水得和諧，嫩蕊嬌香蝶恣採。</font>半推半就<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，又驚又愛，檀口<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>搵<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>香腮<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 就：本指到職、就位，俯就。引申為依隨，順從的意思。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 檀口：明．陳繼儒<font class="dianuan_mark">《枕譚．檀暈》</font>：「按畫家七十二色有檀色，淺赭所合，婦女暈眉色似之。人皆不知檀暈之義何也？」畫家顏色中檀色，是淺赭色、淺紅色。所以婦女的紅脣稱為檀口。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 搵：音ㄨㄣˋ，本是用手按住，後用嘴抵住、貼住也叫搵。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 香腮：美人的面頰。腮，音ㄙㄞ。</font></div>
