<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「白頭偕老」之典故說明，提供參考。</font> 「白頭偕老」係由「白頭」及「偕老」二語組合而成。「白頭」是出自樂府古辭〈白頭吟〉二首之一，內容是說夫妻二人原本相愛，後來丈夫變心，妻子便寫了這首詩，與之決絕。詩中提到，希望能有一個真心相待的人，可以共同生活，直到白頭，永不相離。「偕老」則是出自《詩經．鄭風．女曰雞鳴》，詩歌內容是寫一對夫妻歡樂美好的家庭生活。兩人十分相愛，並且誓約相守到白頭。後來這兩個典源被合用成「白頭偕老」，用來形容夫妻恩愛到老。現今這個成語多用為祝賀新婚的賀詞，也常用作「白頭到老」。</font></td></tr>
