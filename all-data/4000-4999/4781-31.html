<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000288%22.%26v%3D-1" class="clink" target=_blank>風馬牛不相及</a>」之典源，提供參考。</font> <font class="dianuan_mark">《左傳．僖公四年》</font><br><font  size=4 color="#808080">齊侯以諸侯之師侵蔡。蔡潰，遂伐楚。楚子使與師言曰：</font>「君處北海，寡人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>處南海，唯是風<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>馬牛不相及也。不虞君之涉吾地也，何故？」<font  size=4 color="#808080">管仲對曰：「昔召康公命我先君大公曰：『五侯九伯，女實征之，以夾輔周室。』賜我先君履，東至于海，西至于河，南至于穆陵，北至于無棣，爾貢包茅不入，王祭不共，無以縮酒，寡人是徵。昭王南征而不復，寡人是問。」對曰：「貢之不入，寡君之罪也，敢不共給。昭王之不復，君其問諸水濱。」師進，次于陘。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 寡人：古代國君自稱的謙詞。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 風：雌雄因相誘而相追逐。一說通「放」。</font></div>
