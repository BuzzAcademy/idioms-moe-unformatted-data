<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「揭竿而起」之典故說明，提供參考。</font> 「揭竿而起」典源作「揭竿為旗」，出自西漢文學家兼政論家賈誼的〈過秦論〉。文中指出秦始皇統一六國後施行暴政，以致陳涉（名勝，字涉）能以一介貧賤之士，率領數百個疲累的士卒，以砍下的樹枝為兵器，高舉竹竿作為號召群眾的旗幟，使得天下人群起響應，終於遭到滅亡的命運。後來「揭竿而起」這句成語就從這裡演變而出，用來比喻起義舉事。在《史記．卷四八．陳涉世家》也引用了這一段文字。</font></td></tr>
