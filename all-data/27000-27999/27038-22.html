<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄠ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˊ</sup>　ㄏㄠ<sup class="subfont">ˇ</sup>　｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǎo mó hǎo yàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>長相端正。儒林外史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這班小孩子，一個個好模好樣，也還覺得聰俊。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>按照規矩，正式而體面。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時老身與你做媒，　好模好樣的嫁去，做娘的也放得你下了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我也是個故家　子弟，好模好樣，不想遭這一場，反被那小人逼勒！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
