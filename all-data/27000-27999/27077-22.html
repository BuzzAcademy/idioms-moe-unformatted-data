<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄓㄥ<sup class="subfont">ˇ</sup>　ㄓㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí qí zhěng zhěng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乾淨整齊，井然有序。初刻拍案驚奇˙卷十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就分付他叫去買辦食物，小娥領命走出，一霎時就辦得齊齊整整，擺列起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正說著，忽見史湘雲穿得齊齊整整的走來辭說家裡打發人來接他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
