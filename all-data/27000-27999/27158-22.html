<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《舊約聖經．創世紀》所記載的樂園。園中長著各種好看好吃的果樹，中央則種著生命樹和知善惡樹。有一條河由伊甸流出灌溉樂園。上帝所造的第一對男女亞當與夏娃即居住於園內。在亞當與夏娃尚未受蛇的鼓惑，偷嚐禁果之前，園內生活沒有任何的憂愁與痛苦。嚐了以後，就開始知道善惡羞恥。後來「偷嚐禁果」常被借指未婚男女初次有了性關係。如：「這些青少年因為缺乏正確的性知識，在衝動下偷嚐禁果後，卻不知該如何收拾。」　</td></tr>
