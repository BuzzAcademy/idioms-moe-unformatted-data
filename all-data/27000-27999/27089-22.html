<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">田家老農。唐˙白居易˙買花詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一田舍翁，偶來買花處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙歸宜興留題竹西寺詩三首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十年歸夢寄西風，此去真為田舍翁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
