<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>以頭頂地，翻身而過。元˙無名氏˙黃花峪˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則一拳打你個翻筋斗，來叫　爹爹的呵休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>大陸地區指用比原價高一倍或數倍的價錢賣出。亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翻跟頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
