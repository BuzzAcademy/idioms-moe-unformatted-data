<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">根據《馬賽福音．二六》、《馬爾谷福音．一四》、《路加福音．二二》等的記載，耶穌在被釘十字架前夕，和十二門徒一起進用逾越節晚餐。所以這頓晚餐就被稱為「最後晚餐」。後來也被引用來指事情結束前的最末階段。如：「眼前經濟景況這麼差，他想：今天公司聚餐會不會是最後晚餐？」　</td></tr>
