<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>稱少女。通常指自己或他人的女兒。唐˙韓愈˙祭女挐子文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿爹阿八使汝嬭以清　酒時果庶羞之奠，祭於第四小娘子挐子之靈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>年輕婦女。喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這小娘子足不下樓，甚是貞節。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>稱小老婆。初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看了這個標緻模樣，今與你做個小娘子，難道　消不得千金！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
