<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用於對教育界或教育人士的題辭。「桃李」，典出《韓詩外傳．卷七》，戰國時魏文侯臣子子質，因罪而逃，因朝中多為其栽培之，卻與他作對，而簡主言其栽培有誤，應該在春天種桃李才對。後世因用桃李來比喻門生後輩，故「芳騰桃李」即形容其人深受莘莘學子的愛戴。</td></tr>
