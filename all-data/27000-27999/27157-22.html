<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《舊約聖經．創世紀》記載了神創造世界後，發現人沉溺於罪惡中，並不敬神畏神，於是決定毀滅世界。他告訴一個對神虔敬的挪亞，在高地上建造一艘大船，將家人移往船上，並且攜帶一些生物、糧食。然後神下起大雨，淹沒大地一切。放晴後，挪亞一家就成新人類世代的起源。後來「挪亞方舟」可用來比喻災難中的避難所。如：「這座小島，在廣被汙染的海域中，就像挪亞方舟般，保持了純淨、未被破壞的原始風貌，讓許多物種得賴以存活。」　</td></tr>
