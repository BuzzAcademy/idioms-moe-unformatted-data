<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄤ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄜ<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">máng bù zé jià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因急著成交，顧不得和買主或賣主討價還價。警世通言˙卷十五˙金令史美婢酬秀童：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金令史平昔愛如己女，欲要把這婢子來出脫，思想再等一二年，遇個貴人公子，或小妻，或通房，嫁他出去，也討得百來兩銀子。如今忙不擇價，豈不可惜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
