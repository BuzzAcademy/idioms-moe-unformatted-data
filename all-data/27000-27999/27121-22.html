<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">多次折斷胳膊，體會到有效的治療方法，進而成為這一方面的良醫。語本左傳˙定公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三折肱，知為良醫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻對某種事情有豐富的閱歷，自然造詣精深。孔叢子˙嘉言第一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫三折肱為良醫，梁丘子遇虺毒而獲瘳，諸有與之同疾者，必問所以已之之方焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三折肱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
