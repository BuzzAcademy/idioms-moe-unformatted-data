<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>免不了、不可缺。儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姑老爺今非昔比，少不得有人把銀子送上門　來給他用，只怕姑老爺還不希罕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書坊裡老闆看見他到，　早已趕出來招呼，讓到店堂裡請坐奉茶，少不得又寒喧了幾句。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不得不。儒林外史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但你們說了一場，我也少不得搭個分子，任憑你們那　一位做頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你兄弟又不在家，又沒個商量，少不得拿錢去　墊補。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
