<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄢ<sup class="subfont">ˋ</sup>　ㄆ｜<sup class="subfont">ˊ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">miàn pí hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臉皮厚。比喻不知羞恥。土風錄˙卷十一˙面皮厚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知恥曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>面皮厚<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。按：指月錄翠巖真云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>點一把火照看黃面老，面皮厚多少。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>即詩：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>顏厚之意<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。俗亦曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老面皮，厚則老矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
