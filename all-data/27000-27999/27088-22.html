<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˋ</sup>　ㄌㄤ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">農家子弟､鄉下人。含有鄙賤的意味。宋˙張耒˙題韓幹馬圖詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心知不載田舍郎，猶帶開元天子紅袍香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷二˙蓮香：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨榻哂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>田舍郎，我豈妄哉？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
