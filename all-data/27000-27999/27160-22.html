<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《舊約聖經．出埃及記．一九<font class="english_word">∼</font>二○》記載上帝在西奈山上親自授予摩西，作為同以色列人訂立的約法。包括：崇拜唯一上帝而不可拜別的神、不可製造和敬拜偶像、不可妄稱上帝名字、須守安息日為聖日、須孝敬父母、不可殺人、不可奸淫、不可偷盜、不可作假見證陷害人、不可貪戀別人的妻子財物等。後來也借指非常嚴格的約束。如：「我們公司對員工的約束就像摩西十誡，這樣也不行，那樣也不行。」　　　　　</td></tr>
