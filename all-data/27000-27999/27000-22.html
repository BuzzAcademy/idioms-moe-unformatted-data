<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄍㄨㄢ　ㄙ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>與人發生訴訟的事。元˙張國寶˙羅李郎˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怕甚麼金瓜武士，我和那潑奴胎情願打官司。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官話指南˙卷二˙官商吐屬：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老兄，我聽見說令弟和人打官司來　著，是真的麼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打官防<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打官事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>泛指辯駁、指責、申論是非等事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們小兄弟倆，不要整天在父母跟前兒打官司告狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
