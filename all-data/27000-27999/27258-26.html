<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用於畢業或臨別時的贈言題辭。「慎獨」，語本《禮記．中庸》：「莫見乎隱，莫顯乎微，故君子慎其獨也。」指閒居獨處時，行為仍然謹慎不茍且；「存誠」，語本《易經．乾卦．九二》：「閑邪存其之成。」表示內心恭敬虔誠。「慎獨存誠」，指人行事作為恭謹誠亟。</td></tr>
