<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>舊時認為酒可以解愁忘憂，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘憂物<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。晉˙陶淵明˙飲酒詩二十首之七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　汎此忘憂物，遠我遺世情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙錢湖州以箬下酒李蘇州以五酘酒相次寄到　無因同飲聊詠所懷詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞將箬下忘憂物，寄與江城愛酒翁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>萱草的別名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萱草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。</td></tr>
