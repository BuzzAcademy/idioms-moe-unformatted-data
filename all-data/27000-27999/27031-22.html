<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容禮儀完備且恭敬。史記˙卷一二六˙滑稽傳˙褚少孫補西門豹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>西門豹簪筆磬折，嚮河立待良久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>張守節˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簪筆，謂以毛裝簪頭，長五寸，插在冠前，謂之為筆，言插筆備禮也。磬折，謂曲體揖之，若石磬之形曲折也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
