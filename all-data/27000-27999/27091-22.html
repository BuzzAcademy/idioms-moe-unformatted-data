<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耕種九年必有三年的餘糧。語本禮記˙王制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三年耕必有一年之食，九年耕必有三年之食，以三十年之通，雖有凶旱水溢，民無菜色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻平時積蓄，方能備凶荒不時之需。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>持家之道在於耕九餘三，不在於寅吃卯糧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
