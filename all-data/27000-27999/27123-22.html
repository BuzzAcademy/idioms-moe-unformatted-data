<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù zú huí xuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連轉身都有困難。形容所處空間極為狹小。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這房間這麼小，簡直不足回旋！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷五十三˙景十三王傳˙長沙定王劉發傳˙顏師古˙注引應劭曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>定王但張袖小舉手，左右笑其拙，上怪問之，對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣國小地狹，不足回旋。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
