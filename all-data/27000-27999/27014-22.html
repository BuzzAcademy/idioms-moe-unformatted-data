<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wū gǔ zhī yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢武帝時，女巫教宮人埋木人祭祀以度厄。不久武帝生病，江充言疾在巫蠱，武帝乃令充掘蠱宮中且治其獄。充與太子據有隙，謬言太子宮木人尤多。太子懼，誅充而反，兵敗自殺；其後事白，復族江充一家，史稱<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巫蠱之獄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見漢書˙卷六十三˙武五子傳˙戾太子劉據傳。</td></tr>
