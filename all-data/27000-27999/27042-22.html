<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飄浮不定的樣子。元˙關漢卿˙哭存孝˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬧吵吵三軍內，但聽的馬頻嘶，早諕的悠悠蕩蕩魄散魂飛！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那寶玉剛合上眼，便惚惚的睡去，猶似秦氏在前，遂悠悠蕩蕩隨了秦氏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
