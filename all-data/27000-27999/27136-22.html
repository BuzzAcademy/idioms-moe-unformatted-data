<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南面，君位。孤，君王自稱。南面稱孤指自立為君，稱王天下。莊子˙盜跖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡人有此一德者，足以南面稱孤矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷五十一˙荊燕世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉澤之王，權激呂氏，然劉澤卒南面稱孤者三世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南面稱伯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南面稱王<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南面為王<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
