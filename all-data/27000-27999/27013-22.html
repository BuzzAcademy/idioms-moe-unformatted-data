<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">退縮藏躲，卻又忍不住好奇窺探的樣子。西遊記˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>膽小的，一個個伸頭縮頸，抓耳撓腮，大聲叫喊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人不進去的，個個伸頭縮頸，你三我四。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
