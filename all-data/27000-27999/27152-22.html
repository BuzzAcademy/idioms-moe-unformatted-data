<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">根據《舊約聖經．肋未記（或譯利未記）》的記載，若有平民犯了罪，可找一隻沒有殘疾的母山羊為供物，按手在羊頭上，並將羊宰殺，表示自己的罪過由此羊代受。祭司並用指頭蘸些羊血，抹在燔祭壇的四角。後比喻代人受過的人。如：「警方懷疑他並非凶手，恐只是被幫派推出來的代罪羔羊而已。」或作「替罪羔羊」。　</td></tr>
