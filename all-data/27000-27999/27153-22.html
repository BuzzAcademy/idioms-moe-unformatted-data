<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">《舊約聖經．創世紀》所記載的樂園。園中長著各種好看好吃的果樹，中央則種著生命樹和知善惡樹。有一條河由伊甸流出灌溉樂園。上帝所造的第一對男女亞當與夏娃即居住於園內。在亞當與夏娃尚未偷嚐禁果之前，園內生活沒有任何的憂愁與痛苦。後來「伊甸園」借為人間樂園的代稱。如：「你這山居生活簡直就像伊甸園一樣嘛！」　</td></tr>
