<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜　ㄋ｜<sup class="subfont">ˋ</sup>　ㄌ｜ㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pī nì lín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">逆鱗，指龍喉下倒生的鱗片。批逆鱗引申為直言諍諫。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嬰鱗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。戰國策˙燕策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奈何以見陵之怨，欲批其逆鱗哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷九十七˙魏徵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下導臣使言，所以敢然；若不受，臣敢數批逆鱗哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
