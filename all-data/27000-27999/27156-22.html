<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">根據《馬賽福音．二六》、《馬爾谷福音．一四》、《路加福音．二二》等的記載，猶大（或譯作猶達斯）是耶穌的門徒，因為他和會堂的祭司、長老勾結，出賣了耶穌，所以當吃過最後晚餐後不久，耶穌就被捕了，因而被釘死在十字架上。後來「猶大」一詞就成了背叛者的代稱。如：「經過調查後，他就是我們中間的猶大，我們都被他給出賣了。」　</td></tr>
