<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有可批評､指摘，沒有缺陷。宋˙王楙˙野客叢書˙杜撰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>包拯為臺官，……<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>沒包彈<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>董西廂˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也沒首飾鉛華，自然沒包彈，淡淨的衣服兒扮得如法。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒彈剝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無褒彈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
