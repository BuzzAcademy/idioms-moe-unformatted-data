<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄩ<sup class="subfont">ˇ</sup>　ㄓㄤ<sup class="subfont">ˋ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nǚ zhàng fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女英傑。婦女中的傑出人物。三國演義˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>才節雙全世所無，姦回一旦受摧鋤。庸臣從賊忠臣死，不及東吳女丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世上誇稱女丈夫，不聞巾幗竟為儒。朝廷若也開科取，未必無人待賈沽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女中丈夫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
