<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盧醫泛指名醫。全句指名醫雖善治人病，卻不能醫治自己的病。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他是肝癌的權威，卻死於肝癌，真是盧醫不自醫啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
