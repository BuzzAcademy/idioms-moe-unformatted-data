<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">翻身一滾。形容速度很快、一下子。老殘遊記二編˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勉強睡一霎兒，剛睡不大工夫，聽見有人說話，一骨碌就坐起來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縣大老爺聽說要撤任，急得把煙搶摔下，嘩啷一聲打破了個膠州燈的罩子，一骨碌跳下炕來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一轂轆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
