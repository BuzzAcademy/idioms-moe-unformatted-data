<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǔ ěr mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被人耳聽目視，即受人注意。左傳˙成公二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師有功，國人喜以逆之，先入，必屬耳目焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>國語˙晉語五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫師，郤子之師也，其事臧。若先，則恐國人之屬耳目於我也，故不敢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
