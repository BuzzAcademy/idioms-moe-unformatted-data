<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">根據《馬賽福音．二六<font class="english_word">∼</font>二八》、《馬爾谷福音．一四<font class="english_word">∼</font>一六》、《路加福音．二二<font class="english_word">∼</font>二四》等的記載，耶穌被門徒猶大出賣後，被捕，當時猶太地區為羅馬人治轄，羅馬總督彼拉多本來要釋放他，但最後還是交由猶太人來處置。士兵將耶穌帶到一座小丘上，把耶穌釘在十字架上。根據基督教義，耶穌此舉是替世人承受罪惡，作為世人的替罪羔羊。後來「背十字架」就成了受罪的代稱。如：「不能因為出身貧賤，就讓他們背負了十字架，無法享受公平的社會資源。」　</td></tr>
