<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擋住了老虎，狼卻從後門進入。比喻禍患不斷。明˙張煌言˙復偽總督郎廷佐書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奈何拒虎進狼，既收漁人之利於河北，長蛇封豕，復肆蜂蠆之毒於江南。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
