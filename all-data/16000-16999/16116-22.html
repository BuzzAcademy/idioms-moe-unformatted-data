<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南越地區少雪，一旦大雪紛飛，當地的狗皆吠叫狂走數日。語本唐˙柳宗元˙答韋中立論師道書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二年冬，幸大雪踰嶺，被南越中數州，數州之犬，皆蒼黃吠噬。狂走者累日，至無雪乃已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻少見多怪。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>粵犬吠雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
