<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到人家裡或半路攔截奪人財物。元˙無名氏˙爭報恩˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他又不曾殺人放火，他又不曾打家截道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙高文秀˙黑旋風˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀，俺哥哥又不是打家截道的殺人賊，倒賠了個如花似玉的好嬌妻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
