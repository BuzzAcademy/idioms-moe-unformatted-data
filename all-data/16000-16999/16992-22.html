<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">héng xíng tiān xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">縱橫天下，不受阻礙。漢˙賈誼˙過秦論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然陳涉以戍卒散亂之眾數百，奮臂大呼，不用弓戟之兵，鉏耰白梃，望屋而食，橫行天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗欲廣求勇力之士，自為一隊，親率之以橫行天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
