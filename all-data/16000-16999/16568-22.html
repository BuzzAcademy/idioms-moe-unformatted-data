<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪戀生存，害怕死亡。漢書˙卷四十七˙文三王傳．梁懷王劉揖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今立自知賊殺中郎曹將，冬月迫促，貪生畏死，即詐僵仆陽病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弟子不得已納降，不過救此一郡生靈耳，豈是貪生畏死之故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪生怕死<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
