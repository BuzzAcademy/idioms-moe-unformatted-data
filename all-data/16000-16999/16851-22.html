<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">政令不一</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄥ<sup class="subfont">ˋ</sup>　ㄌ｜ㄥ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng lìng bù yī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">政府所發布的命令不統一，形容政務混亂。三國志˙卷一˙魏書˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾知紹之為人，志大而智小，色厲而膽薄，忌克而少威，兵多而分畫不明，將驕而政令不一，土地雖廣，糧食雖豐，適足以為吾奉也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷七十˙應詹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時政令不一，諸蠻怨望，並謀背叛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
