<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">顯著、光榮的名聲。晉˙常璩˙華陽國志˙卷十上˙先賢士女摠讚˙身殞朝傾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨州郡雖無赫赫之名，及去，民思之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赫赫有名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
