<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱藏形蹤，不使別人得知。鄧析子˙無厚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君者藏形匿影，群下無私，掩目塞耳，萬民恐震。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匿影藏形<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
