<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">規、矩、繩、墨，是用來畫圓、方、直線的工具。比喻應遵守的標準、法度。管子˙七臣七主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>法律政令者，吏民規矩繩墨也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷六十五˙孫子吳起傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婦人左右前後跪起皆中規矩繩墨，無敢出聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>規矩鉤繩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>規矩準繩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
