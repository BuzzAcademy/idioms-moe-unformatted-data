<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">男婚女嫁</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄢ<sup class="subfont">ˊ</sup>　ㄏㄨㄣ　ㄋㄩ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán hūn nǚ jià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女嫁娶成家之事。唐˙劉禹錫˙哭呂衡州時予方謫居詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>空懷濟世安人略，不見男婚女嫁時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這男婚女嫁，是人生大禮。世上這些女孩兒，可臊的是甚麼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男婚女聘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男室女家<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女嫁男婚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
