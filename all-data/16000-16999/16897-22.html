<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高大堂皇的建築物。元˙無名氏˙九世同居˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親戚同高樓大廈，朋友共肥馬輕車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>原來都弄做了瓦礫之場，至高樓大廈，一間也不見了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高堂大廈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
