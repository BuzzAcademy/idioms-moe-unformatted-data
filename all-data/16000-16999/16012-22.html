<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄗㄥ　ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄣ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu zēng wú sǔn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不斷的增加而沒有減損。三國志˙卷二十五˙魏書˙高堂隆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣寢疾病，有增無損，常懼奄忽，忠款不昭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷七十九˙謝安傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而所患沉頓，有增無損。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有增無減<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
