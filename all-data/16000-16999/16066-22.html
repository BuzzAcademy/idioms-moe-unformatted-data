<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hú jiè hǔ wēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻憑恃有權勢者的威勢恐嚇他人、作威作福。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐假虎威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋書˙卷九十四˙恩倖傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾不知鼠憑社貴、狐藉虎威；外無逼主之嫌，內有專用之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
