<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄗㄨㄟ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄔ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú zuì rú chī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人神情恍惚，陶醉於其中。喻世明言˙卷三十四˙李公子救蛇獲稱心：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但聞異香馥郁，瑞氣氤氳，李元不知手足所措，如醉如痴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林黛玉聽了這兩句，不覺心動神搖。又聽道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你在幽閨自憐<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>等句，一發如醉如痴，站立不住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如痴如醉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如痴似醉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似醉如痴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
