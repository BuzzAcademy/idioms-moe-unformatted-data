<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">矗立山谷，高入雲霄。比喻表現出眾，卓越不凡。新唐書˙卷九十六˙房玄齡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僕觀人多矣，未有如此郎者，當為國器，但恨不見其聳壑昂霄云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那國王見他聳壑昂霄，以為濟世之梁棟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
