<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">主敬，心內恭敬。語本禮記˙少儀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祭祀主敬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>存誠，心存虔誠。語本易經˙乾卦˙九二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閑邪存其誠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>主敬存誠表示內心恭敬虔誠的意思，是宋儒律身的根本。歧路燈˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我如今老而無成，雖說挨了貢，不過是一個歲貢頭子，兒子又是個平常秀才，還敢滿口主敬存誠，學些理學話，討人當面的厭惡，惹人背地裡笑話迂腐麼？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
