<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄡ<sup class="subfont">ˇ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄉㄠ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǒu mǎ dào rèn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">官吏就職。元˙高文秀˙遇上皇˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>御弟你聽者。聖人命加你為東京府尹。即今走馬到任。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙紫釵記˙第三十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自家盧太尉，鎮守孟門關外。奏准李君虞參我軍事，報說今日走馬到任。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>走馬上任<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
