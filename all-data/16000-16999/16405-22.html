<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn yǎo yú chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻音訊全無。元˙劉庭信˙折桂令˙想人生最苦離別曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想人生最苦離別。雁杳魚沉，信斷音絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高明˙琵琶記˙趙五娘憶夫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把歸期暗數，只見雁杳魚沉，鳳隻鸞孤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
