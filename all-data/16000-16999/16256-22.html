<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一種流行於宋元的文字遊戲。說話者將欲表達的話，以拆字法說出。如宋黃庭堅的兩同心˙一笑千金詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你共人，女邊著子，爭知我，門裡挑心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>即拆<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好悶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二字。元˙關漢卿˙救風塵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺孩子拆白道字，頂真續麻，無般不曉，無般不會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拆白道字，頂真續麻，無有不能，無有不會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抹牌道字<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拆牌道字<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
