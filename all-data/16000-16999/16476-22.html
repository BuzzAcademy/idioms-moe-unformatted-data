<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǒu yì zhī huàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">肘，手肘。腋，腋窩。肘腋之患比喻潛伏於身旁的禍患。明史˙卷一八九˙夏良勝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邊將之屬，納于禁近，詎忘肘腋之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翟讓是個漢子，但恐久後被他手下人扛幫壞了，也是肘腋之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肘腋之憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
