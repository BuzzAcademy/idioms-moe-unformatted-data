<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜ㄝ<sup class="subfont">ˊ</sup>　ㄈㄣ<sup class="subfont">ˇ</sup>　ㄈㄥ　ㄏㄨㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dié fěn fēng huáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">婦女粉面額黃的化妝。唐˙李商隱˙酬崔八早梅有贈兼示之作詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何處拂胸資蝶粉，幾時塗額藉蜂黃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙周邦彥˙滿江紅˙晝日移陰詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蝶粉蜂黃都褪了，枕痕一線紅生肉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為婦女的貞操。宋˙羅大經˙鶴林玉露˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道藏經云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蝶交則粉褪，蜂交則黃退。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>周美成詞云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蝶粉蜂黃渾退了<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>正用此也。而說者以為宮妝，且以退為褪，誤矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
