<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng yí wù huàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">星辰移動，事物改變。比喻時序的變遷，世事的更迭。金˙邱處機˙水龍吟˙昊天空闊初晴詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百年隨壽仕，寒來暑往，星移物換，得高眠晝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梅鼎祚˙玉合記˙第三十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千難萬難，早歸來星移物換。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物換星移<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
