<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勤勉不知疲倦的樣子，常用來形容談論不倦。警世通言˙卷二十一˙趙太祖千里送京娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或與談論古今興廢之事，娓娓不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷五˙侯靜山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>托神於河間之叟，與人談詩文、決休咎，娓娓不倦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
