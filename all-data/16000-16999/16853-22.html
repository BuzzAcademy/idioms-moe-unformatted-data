<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng jūn ài guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忠於國君，熱愛國家。東周列國志˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人雖則商賈之流，倒也有些忠君愛國之心、排患解紛之略。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙朱彝尊˙袁凱傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朔望朝罷，諸將赴都堂聽講經史，庶幾忠君愛國之心、全身保家之道，油然日生而不自知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
