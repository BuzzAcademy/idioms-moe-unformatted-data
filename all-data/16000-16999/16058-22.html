<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長期為非作歹，不肯悔改。晉書˙卷八十五˙劉毅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而長惡不悛，志為姦宄，陵上虐下，縱逸無度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一一八˙元載等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾怒難犯，長惡不悛，家亡而誅及妻兒，身死而殃及祖禰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
