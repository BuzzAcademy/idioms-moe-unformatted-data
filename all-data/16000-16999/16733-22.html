<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牽牛星與織女星。相傳織女為天帝孫女，長年織造雲錦天衣。嫁給牛郎後，荒廢織事，天帝大怒。責令織女與牛郎分離，只准兩人於每年七夕相會一次。見明˙馮夢京˙月令廣義˙卷十四˙七月令˙日次˙一年一會引小說。後比喻分離兩地，難以會面的夫妻或情侶。</td></tr>
