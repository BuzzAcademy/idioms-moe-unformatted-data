<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup>　ㄙ　ㄎㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn guàn sī kōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容時常可見，不足為奇。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司空見慣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙孔尚任˙桃花扇˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今宵燈影紗紅透，見慣司空也應羞，破題兒真難就。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
