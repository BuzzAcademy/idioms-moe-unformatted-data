<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩ<sup class="subfont">ˋ</sup>　ㄖㄨㄟ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˇ</sup>　ㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xù ruì yǎng wēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">積蓄銳氣，保養威力。周書˙卷三十一˙韋孝寬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今若更存遵養，且復相時，臣謂宜還崇鄰好，申其盟約，安人和眾，通商惠工，蓄銳養威，觀釁而動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養銳蓄威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養威蓄銳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
