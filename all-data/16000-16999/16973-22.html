<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本抱朴子˙內篇˙遐覽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書三寫，魚成魯，帝成虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指因文字形近而致傳抄或刊刻錯誤。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他抄錄古籍，細心嚴謹，斷無魯魚帝虎之處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亥豕魯魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
