<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄠ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo bù xiǎo shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">年老而不通事理。三國志˙卷十九˙魏書˙陳思王植傳˙裴松之˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脩家子雲，老不曉事，彊著一書，悔其少作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙駱賓王˙上吏部侍郎帝京篇啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖少好讀書，無謝高鳳。而老不曉事，有類揚雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
