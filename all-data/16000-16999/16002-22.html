<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄘㄨㄥ<sup class="subfont">ˊ</sup>　ㄩㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì bù cóng yuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心裡想做某事，力量卻無法達到。晉書˙卷六十二˙劉琨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徒懷憤踊，力不從願，慚怖征營，痛心疾首，形留所在，神馳寇庭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力不副心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力不從心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
