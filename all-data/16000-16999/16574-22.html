<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄍㄠ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄖㄨㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī gāo bù rùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢末年天下擾亂，唯有河西安定，姑臧縣富裕繁盛。主其事者不盈數月輒至豐積。然孔奮在位四年，不因亂世而趁機掠財，反清廉自守，因此財產無所增而反被譏笑。見後漢書˙卷三十一˙孔奮傳。後比喻人在可以致富的時候，廉節不取，不趁機取財。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
