<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī shàng wǎng xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對上欺瞞，對下蒙蔽。唐˙元結˙奏免科率狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忝官尸祿，欺上罔下，是臣之罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王闢之˙澠水燕談錄˙卷九˙雜錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧相欺上罔下，倚勢害物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
