<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">氣焰熏天</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˋ</sup>　ㄒㄩㄣ　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qì yàn xūn tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">熏天，熏炙天空。形容威勢極盛。氣焰熏天比喻人的氣勢如火焰般逼人。群音類選˙官腔類˙卷十一˙雙忠記˙巡守雍丘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨不見氣焰熏天，誰敢當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是堂上一呼，堂下百諾；氣焰熏天，公卿倒屣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
