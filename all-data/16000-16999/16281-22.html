<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò lù zhī nán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出戰國策˙秦策五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>行百里者，半九十。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此言末路之難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>末路，最後一段路程。末路之難指事情越接近成功的階段越困難。宋史˙卷四四五˙文苑傳七˙張即之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既耄，猶虞末路之難，命所居曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>難齋<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
