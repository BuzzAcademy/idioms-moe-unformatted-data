<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú hǔ fù yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像老虎長出翅膀。比喻強而有力者又增添新的生力軍，形勢更優。明˙朱國禎˙湧幢小品˙卷三十二˙妖人物：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自此以后，水旱飢饉相仍逾年。稅使至，破壞全楚，如虎傅翼，擇人而食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如虎添翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
