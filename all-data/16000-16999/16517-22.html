<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄘㄞ<sup class="subfont">ˊ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén cái nán dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有才能的人不易得到。指要愛惜人才。元˙費唐臣˙貶黃州˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主上震怒，送廷尉治罪，要處之死地，我想來，人才難得，又使主上有殺近臣之名，只索救他一遭去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>發財祕訣˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一則也是他福至心靈，處處懂得巴結；二則也是人才難得，近來居然升了二買辦了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
