<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像丟掉破鞋一樣。語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舜視棄天下，猶棄敝蹝也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻毫不在意或毫不珍惜。宋史˙卷三八七˙汪應辰傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尊號始自開元，罷於元豐，今不當復，況太上視天下如棄敝屣，豈復顧此？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘此時有龍鳳迎寡人，寡人視棄山河，如棄敝屣耳！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
