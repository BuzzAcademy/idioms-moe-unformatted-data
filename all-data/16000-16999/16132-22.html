<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">蒹葭倚玉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ　ㄐ｜ㄚ　｜<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiān jiā yǐ yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">低賤的蘆荻倚著高貴的玉樹。比喻兩個品貌、地位極不相稱的人相處在一起。二刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今幸結此良緣，蒹葭倚玉，惶恐惶恐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祇是同太太並肩拍照，蒹葭倚玉，恐折薄福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
