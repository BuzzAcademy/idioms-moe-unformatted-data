<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人才特出，超出眾人之上。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出類拔萃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。南朝梁˙劉勰˙文心雕龍˙序志篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫宇宙綿邈，黎獻紛雜，拔萃出類，智術而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
