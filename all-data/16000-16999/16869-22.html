<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">食之無味，棄之可惜</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄓ　ㄨ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˋ</sup>　ㄓ　ㄎㄜ<sup class="subfont">ˇ</sup>　ㄒ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí zhī wú wèi qì zhī kě xí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吃起來毫無滋味，丟棄又覺得可惜。語本三國志˙卷一˙魏書˙武帝紀˙裴松之˙注引九州春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫雞肋，棄之如可惜，食之無所得，以比漢中，知王欲還也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻東西沒什麼用處，又捨不得丟掉。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食之無味，棄之不甘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
