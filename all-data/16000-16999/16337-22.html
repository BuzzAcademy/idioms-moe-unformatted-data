<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">執手談笑，極為歡洽。形容非常友好、親近。後漢書˙卷十五˙李通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及相見，共語移日，握手極歡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>握手言歡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
