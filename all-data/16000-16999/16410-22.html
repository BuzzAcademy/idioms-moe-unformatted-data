<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙蓼莪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拊我畜我，長我育我，顧我復我，出入腹我。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻父母養育的恩德。元˙石君寶˙曲江池˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為父者未嘗失其顧復之恩。父雖不慈，為子者豈敢廢其晨昏之禮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
