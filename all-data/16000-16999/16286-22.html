<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盟誓像山海一般，堅定永久而不改變。用以表示愛情的真誠。明˙鄭若庸˙玉玦記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誓海盟山，金釵鈿合，相同語恩私。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙官腔類˙卷一˙玉簪記˙詞姤私情：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皇天在上，照證兩心知，誓海盟山永不移。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誓山盟海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山盟海誓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
