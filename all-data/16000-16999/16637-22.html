<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">保養威力，蓄積銳氣。隋唐演義˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今只宜分兵困住洛陽，殿下自領精銳，速據成皋，養威蓄銳，以逸待勞，出奇計一鼓而即可破建德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓄銳養威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>養銳蓄威<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
