<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú shí dì jiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像拾取地上的小草。比喻輕而易舉，唾手可得。南史˙卷六˙梁武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊州得天武至，必回遑無計，若不見同，取之如拾地芥耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙任昉˙天監三年策秀才文三首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輜軿青紫，如拾地芥，而惰游廢業，十室而九。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
