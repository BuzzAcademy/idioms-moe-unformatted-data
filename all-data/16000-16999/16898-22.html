<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">半籌不納</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄢ<sup class="subfont">ˋ</sup>　ㄔㄡ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄋㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bàn chóu bù nà</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一籌莫展，無計可施。元˙無名氏˙昊天塔˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覷敵軍似耍，耍，萬騎交馳，兩軍相見，喒手裡半籌不納。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙李文蔚˙燕青博魚˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往常時我習武藝學兵法，到如今半籌也不納。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>半籌莫展<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一籌不畫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
