<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu shǐ yǒu zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有開頭，有結尾。比喻做事貫徹到底。論語˙子張：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有始有卒者，其惟聖人乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二二五˙額亦都傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順治十一年，世祖命立碑旌功，親為製文，詳著其戰閥，以為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>忠勇忘身，有始有卒，開拓疆土，厥積懋焉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有始有終<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
