<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄞ<sup class="subfont">ˋ</sup>　ㄙㄨㄟ<sup class="subfont">ˋ</sup>　ㄌ｜ㄤ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mài suì liǎng qí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一麥生出雙穗。為豐年的徵兆。語出後漢書˙卷三十一˙張堪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百姓歌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>桑無附枝，麥穗兩歧。張君為政，樂不可支。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻相像的兩事物。京本通俗小說˙碾玉觀音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>麥穗兩歧，農人難辨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>麥秀兩歧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
