<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">落雁沉魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄛ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˋ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luò yàn chén yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子的容貌美麗。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沉魚落雁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙劉庭信˙粉蝶兒˙步錦襪蹙金蓮曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恰便似落雁沉魚，羞花閉月，香嬌玉嫩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷三˙毛狐：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子且無一金之福，落雁沉魚，何能消受？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
