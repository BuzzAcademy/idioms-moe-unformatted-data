<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">殷洪喬為豫章太守，要離職時，時人致書信百餘封。殷洪喬行至石頭，悉投擲水中。典出南朝宋˙劉義慶˙世說新語˙任誕。後比喻書信遺失。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在戰爭時，因局勢丕變，交通來住不便，書信往往付諸洪喬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
