<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhèng xīn chéng yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲正其心者，先誠其意，欲誠其意者，先致其知，致知在格物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指端正心術，真誠己意，是儒家所提倡的一種內在修養方式。宋˙夏元鼎˙滿庭芳˙久視長生詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>久視長生，登仙大道，思量無甚神通。正心誠意，儒釋道俱同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一八七˙烏古孫良楨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則進正心誠意之說、親君子遠小人之道，皇太子嘉納焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
