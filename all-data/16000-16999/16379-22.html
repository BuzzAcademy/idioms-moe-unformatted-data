<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">圓首方足</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ<sup class="subfont">ˊ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄈㄤ　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán shǒu fāng zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人皆頭圓足方，故用以代稱人類。北史˙卷七十一˙隋宗室諸王傳˙煬帝三子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓首方足，稟氣食毛，莫不盡入提封，皆為臣妾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷一˙高祖紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>八極九野，萬方四裔，圓首方足，罔不樂推。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方趾圓顱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
