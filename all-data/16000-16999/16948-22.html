<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寒食，指寒食節。元宵，指元宵節。全句比喻天天都像過節一樣，生活豪奢，無節制的尋歡作樂。元˙白樸˙梧桐雨˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寡人自從得了楊妃，真所謂朝朝寒食，夜夜元宵也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合<img src=/cydic/dicword/9872.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/9873.jpg border=0 alt=* class=fontimg valign=center>中姊妹，也沒有一個不喜歡陳秀才的，好不受用！好不快樂！果然是朝朝寒食，夜夜元宵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
