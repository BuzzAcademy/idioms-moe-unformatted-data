<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容相差極為懸殊。清史稿˙卷四九一˙忠義傳五˙李福培傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恩綬無守土責，而視死如歸，不特與草間偷活判若天淵，即較之城亡與亡亦分難易。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>判若雲泥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
