<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人英挺、氣宇非凡。水滸傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬上那人，生得龍眉鳳目，皓齒朱脣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人看時，只見生得龍眉鳳目，舉止不凡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍眉鳳眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
