<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">比翼雙飛</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup>　ㄕㄨㄤ　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǐ yì shuāng fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雌雄比翼鳥並翅齊飛的特性。用來比喻夫妻感情融洽，萬般恩愛。孤本元明雜劇˙卓文君˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不是妾身多薄幸，只因司馬太風騷。傚神鳳，下丹霄，比翼雙飛上泬寥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比翼雙飛，頻伽並命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
