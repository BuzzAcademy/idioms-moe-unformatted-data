<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sī xián rú kě</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">思慕賢才，有如口渴極需飲水。形容求才的心情非常迫切。三國志˙卷三十五˙蜀書˙諸葛亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍既帝室之胄，信義著於四海，總攬英雄，思賢如渴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷三十˙顧協傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏惟陛下未明求衣，思賢如渴，爰發明詔，各舉所知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求賢如渴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求賢若渴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
