<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">籍籍，紛擾雜亂的樣子。人言籍籍指人們議論紛紛。京本通俗小說˙拗相公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧可信其有，不可信其無。妾亦聞外面人言籍籍，歸怨相公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>中國現在記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畢珠也曉得人言籍籍，心上很想做出一樁重大之事給人家看看，就可以箝制人家的嘴了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
