<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄈㄣ　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄑ｜　ㄈㄣ　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān fēn xiàng rén qī fēn xiàng guǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人長相難看、醜陋。永樂大典戲文三種˙張協狀元˙第十二出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我嫁你！看牛骨自不中，三分像人，七分像鬼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷九˙陳多壽生死夫妻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱世遠見女婿三分像人，七分像鬼，好生不悅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
