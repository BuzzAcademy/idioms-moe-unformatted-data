<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄤ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˋ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liǎng dòu sè ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳朵被塞住而聽不到聲音。比喻受到蒙蔽而看不見真相。宋˙陸田解˙鶡冠子˙天則：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫耳之主聽，目之主明。一葉蔽目，不太山；兩豆塞耳，不聞雷霆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
