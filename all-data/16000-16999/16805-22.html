<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄚ　ㄏㄨㄚ　ㄊㄞ<sup class="subfont">ˋ</sup>　ㄙㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huā huā tài suì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣著華麗，不務正業，只會吃喝玩樂、作威作福的富貴人家子弟。元˙李文蔚˙燕青博魚˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花花太歲我為最，浪子喪門世無對。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>京師人懼怕他權勢，誰敢與他爭口，叫他做花花太歲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
