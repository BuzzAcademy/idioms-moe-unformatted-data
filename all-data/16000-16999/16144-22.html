<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">燕語鶯啼</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup>　｜ㄥ　ㄊ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn yǔ yīng tí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燕子黃鶯鳴聲不絕於耳。宋˙辛棄疾˙蝶戀花˙燕語鶯啼人乍遠詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕語鶯啼人乍遠。卻恨西園，依舊鶯和燕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張碧山˙錦上花˙燕語鶯啼套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕語鶯啼，和風遲日，郊外踏青，禁煙寒食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕語鶯呼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶯啼燕語<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
