<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">跨鳳，比喻嫁女。乘龍，比喻得婿，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。跨鳳乘龍比喻夫妻雙宿雙飛。明˙單本˙蕉帕記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相從、寥寥冷宦中，翩翩快婿逢。喜融融，好似蕭郎秦女，跨鳳乘龍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
