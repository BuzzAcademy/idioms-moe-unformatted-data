<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相遇於狹窄的道路上。語出漢˙無名氏˙相逢行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相逢狹路間，道隘不容車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻仇人相遇。明˙屠隆˙綵毫記˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非是我人前賣弄忒裝喬，人前賣忒裝喬，也只是相逢狹路難推調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狹路相逢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
