<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄒ｜ㄣ　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìn xīn jié chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竭盡心中的誠意。漢˙張禹˙奏事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以臣下各得盡心竭誠，而事公明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙歐陽詹˙泉州刺史席公宴邑中赴舉秀才於東湖亭序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公斯宴則風移教行其間矣，真盡心竭誠奉主化民之宰也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
