<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">能力不足，計劃卻很大。晉書˙卷七十三˙庾亮傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而智小謀大，昧經邦之遠圖；才高識寡，闕安國之長算。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十五˙李弼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宇文夏州才略冠世，德義可宗。侯莫陳公智小謀大，豈能自保。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
