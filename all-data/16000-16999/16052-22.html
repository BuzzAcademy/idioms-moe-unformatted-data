<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻給人方便。孤本元明雜劇˙僧尼共犯˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰想巡捕老爹大開方便之門，放俺還俗，便成配偶，是好快樂也呵！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙人事˙大開方便之門引病玉緣劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喒們既已發明此種奇方，索性大開方便之門，可將從前病院，改創醫局，豈不甚好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
