<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪求無度而不滿足。明˙余繼登˙典故紀聞˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內官因有此家產，所以貪婪無厭，姦弊多端。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貪得無厭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
