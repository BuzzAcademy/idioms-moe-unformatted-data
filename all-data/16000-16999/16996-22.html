<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">物產富饒，人民安康。孤本元明雜劇˙八仙過海˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今塵世雍熙，聖人在位，風調雨順，物阜民安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒞任半年，治得那一府物阜民安，詞清訟簡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物阜民熙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
