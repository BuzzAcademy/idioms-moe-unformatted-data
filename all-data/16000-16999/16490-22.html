<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄣ<sup class="subfont">ˊ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄋ｜ㄢ<sup class="subfont">ˊ</sup>　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mín hé nián fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人民和諧，收成豐盛。左傳˙桓公六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奉盛以告曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>絜粢豐盛<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，謂其三時不害而民和年豐也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷一三四˙樂志九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日靖四方，民和年豐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民和年稔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
