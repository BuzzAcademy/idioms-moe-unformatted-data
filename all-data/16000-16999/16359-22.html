<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">日月交食</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄐ｜ㄠ　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì yuè jiāo shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>日食和月食。比喻稀奇難見的事。元˙武漢臣˙生金閣˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爺！怪事！怪事　！只見日月交食，不曾見轆軸退皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙陳以仁˙存孝打虎˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我從見日　月交食，不曾見這個好爭鬥的後生，見了那大蟲，無些兒害怕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容相互間勾心鬥角、明爭暗鬥。元˙康進之˙李逵負荊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺兩個半生來　，豈有些嫌隙；到今日卻做了日月交食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
