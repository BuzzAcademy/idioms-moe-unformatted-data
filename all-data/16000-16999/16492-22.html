<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用貝類和珍珠等裝飾的水神宮闕。語本楚辭˙屈原˙九歌˙河伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魚麟屋兮龍堂，紫貝闕兮朱宮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>王逸˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文苑作珠宮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容宮殿的富麗堂皇､光彩奪目。孤本元明雜劇˙慶長生˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看那香焚寶鼎，紫霧漾漾，玉樓金殿，貝闕珠宮，便如天宮之景也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珠宮貝闕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
