<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liào dí zhì shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">準確的估量敵情而贏得勝利。文選˙揚雄˙趙充國頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>料敵制勝，威謀靡亢；遂克西戎，還師於京。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷三十七˙梁武帝累修歸極樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亦且長於談兵，料敵制勝，謀無遺策。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
