<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，齊國以未進貢周室和周昭王南征溺死於漢水的罪名攻打楚國，楚國使者認為貢物未送是楚君的罪過，但昭王溺死於漢水之時，楚國勢力尚未達漢水，應去問漢水邊的人。典出左傳˙僖公四年。後以問諸水濱比喻兩不相干。</td></tr>
