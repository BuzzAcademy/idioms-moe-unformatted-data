<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>依附英主以建立功業。大唐創業起居注˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當今為牧，非子而誰，老夫年踰知　命，願不及此，欣戴大弟，攀鱗附翼，惟冀早膺圖籙，以寧兆庶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀龍附鳳　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>趨附權貴，以求進升。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀龍附鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
