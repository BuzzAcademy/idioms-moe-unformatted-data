<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食時不用兩種菜餚。形容生活儉樸。左傳˙哀公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔闔廬食不二味，居不重席，室不崇壇，器不彤鏤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉˙王羲之˙又遺謝萬書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不二味，居不重席，此復何有？而古人以為美談。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不累味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不兼味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不重味<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
