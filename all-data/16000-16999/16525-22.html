<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˇ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄙ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén yǔ mǎ sī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人聲喧嘩，馬匹嘶鳴。形容喧鬧嘈雜的情景。三國演義˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏侯淵一軍抄過山後，見重霧垂空，又聞人語馬嘶，恐有伏兵，急催人馬行動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙五馬破曹˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大小三軍，收拾什物，不許人語馬嘶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人喊馬嘶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
