<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一般情況下人的感情表現。宋˙司馬光˙應詔論體要：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡用一人，必或以為賢，或以為不肖，此固人情之常，自古而然，不足怪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李贄˙與弱侯書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫當樂時，眾人方以為樂，而至人獨以為憂，……此非反人情之常也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人之常情<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
