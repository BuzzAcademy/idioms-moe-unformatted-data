<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhú lú qiān lǐ zhóu lú qiān lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">船首、船尾相連，綿延千里。形容船隻眾多。漢書˙卷六˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舳艫千里，薄樅陽而出，作盛唐樅陽之歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舳艫千里，旌旗蔽空，釃酒臨江，橫槊賦詩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軸艫千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
