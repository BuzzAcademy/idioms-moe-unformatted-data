<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自視甚高，自以為是。二刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自家想著當年的事，還有些氣傲心高。只得作一長歌，當做似<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>蓮花落<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，滿市唱著乞食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二二○˙諸王傳˙恂勤郡王允<img src=/cydic/dicword/987b.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>允<img src=/cydic/dicword/987b.jpg border=0 alt=* class=fontimg valign=center>無知狂悖，氣傲心高，朕望其改悔，以便加恩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
