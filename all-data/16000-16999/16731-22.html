<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄍㄠ　ㄉ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù zhī gāo dī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容因緊張或興奮而雀躍或發狂。平妖傳˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張屠倒跌入佛肚裡去了。　吳三郎､任遷叫聲：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>苦。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>不知高低。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十一˙呂洞賓飛劍斬黃龍　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洞賓見了，叫聲好，不知高低。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不明事理､沒有分寸。西遊記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你那老頭子，說話不知高低！我們是拜　佛的聖僧，又會偷馬！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈母笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我喜歡他這樣。況且　他又不是那不知高低的孩子。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
