<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄓ　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng tiān zhī zhù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">支<img src=/cydic/dicword/8fe3.jpg border=0 alt=* class=fontimg valign=center>天的柱子。比喻能擔當天下重任的棟梁之才。元˙李文蔚˙圯橋進履˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他是那擎天之柱，可為棟梁之材也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見有擎天之柱，如何不用耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擎天柱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擎天玉柱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
