<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">每個人有自己的想法和願望。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐘鼎山林，人各有志，不可強求。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙金雀記˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此乃人各有志，志各不同。大抵名公夙成蘊藉，非俺輩所能深知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
