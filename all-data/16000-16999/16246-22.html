<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容民眾群聚結隊而行。淮南子˙詮言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰王亶父處邠，狄人攻之，事之以皮幣珠玉而不聽，乃謝耆老而徙岐周，百姓攜幼扶老而從之，遂成國焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷六十四上˙嚴助傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下若欲來內，處之中國，使重臣臨存，施德垂賞以招致之，此必攜幼扶老以歸聖德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>扶老攜幼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
