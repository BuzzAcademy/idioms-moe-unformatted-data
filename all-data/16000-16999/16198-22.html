<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">見聞廣博，記憶力很好。禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博聞強識而讓，敦善行而不怠，謂之君子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>魏書˙卷八十四˙儒林傳˙常爽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>篤志好學，博聞強識，明習緯候，五經百家多所研綜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博聞強記<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博聞彊記<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>博聞彊志<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多聞強記<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洽聞強記<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強記洽聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彊記博聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
