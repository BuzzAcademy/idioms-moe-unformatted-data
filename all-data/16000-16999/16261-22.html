<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">折腰，彎腰。五斗，五斗米，喻指官俸。折腰五斗比喻為做小官而屈辱自己。見晉書˙卷九十四˙隱逸傳˙陶潛傳。宋˙辛棄疾˙水龍吟˙老來曾識淵明詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白髮西風，折腰五斗，不應堪此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>折腰升斗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
