<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽和月亮懸照天空。語本易經˙離卦˙彖曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日月麗乎天，百穀草木麗乎土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻光輝普照天下。唐˙張說˙和麗妃神道碑銘奉<img src=/cydic/dicword/9166.jpg border=0 alt=* class=fontimg valign=center>撰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>易云日月麗天，傳稱星辰合度，麗加妃號，自我為初。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
