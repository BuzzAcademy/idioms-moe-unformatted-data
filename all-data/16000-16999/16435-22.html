<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用盡全部兵力，任意發動戰爭。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮兵黷武<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。周書˙卷六˙武帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若使翌日之瘳無爽，經營之志獲甲，黷武窮兵，雖見譏於良史，雄圖遠略，足方駕於前王者歟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙收河中後請罷兵狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而陛下懷悔過之深誠，降非常之大號，知黷武窮兵之長亂，知急征重斂之剿財。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
