<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">受到意外驚嚇，致神態驚呆。京本通俗小說˙西山一窟鬼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚇得吳教授目睜口呆，罔知所措。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十四˙楊思溫燕山逢故人：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>思厚一見，神魂散亂，目睜口呆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目瞪口呆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目定口呆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
