<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觚，指木簡，可用以書寫。翰，指毛筆。操觚染翰指創作詩文字畫。唐˙駱賓王˙秋日於益州李長史宅宴序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弁側山頹，自有琴歌留客，操觚染翰，非無池水助人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙獅吼記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潛心孔氏書，寄興相如賦，更操觚染翰將羲、獻臨摹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
