<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">邁向死亡就像回家一樣。形容不怕死。漢書˙卷三十七˙田叔傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>田叔隨張敖，赴死如歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷四十三˙張嵊傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至如張嵊二三子之徒，捐軀殉節，赴死如歸，英風勁氣，籠罩今古。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
