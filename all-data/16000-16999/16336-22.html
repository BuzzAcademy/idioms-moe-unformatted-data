<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容極度憤怒的樣子。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>握拳透爪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙蘇軾˙東坡題跋˙卷一˙偶書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張睢陽生猶罵賊；嚼齒穿齦，顏平原死不忘君，握拳透掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
