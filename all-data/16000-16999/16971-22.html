<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄢ<sup class="subfont">ˇ</sup>　ㄐ｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǎn jī bù jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">感激至深。喻世明言˙卷八˙吳保安棄家贖友：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驛官傳楊都督之命，將十千錢贈為路費，又備下一輛車兒，差人夫送至姚州普淜驛中居住。張氏心中感激不盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大哥為我操心，我今日粉身碎骨，感激不盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
