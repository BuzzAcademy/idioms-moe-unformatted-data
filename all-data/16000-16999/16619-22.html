<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄐㄩㄣ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì jūn lì dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方智謀和勢力旗鼓相當。三國志˙卷十三˙魏書˙王朗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>假使權親與蜀賊相持，博戰曠日，智均力敵，兵不速決，當須軍興以成其勢者，然後宜選持重之將，承寇賊之要，相時而後動，擇地而後行，一舉更無餘事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
