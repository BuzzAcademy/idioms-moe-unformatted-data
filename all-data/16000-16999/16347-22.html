<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容食物味道美好，另有一種特色，不同尋常。清˙王韜˙瀛壖雜志˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕹菜　一種亦來自異域，莖肥葉嫩，以肉縷拌食，別有風味。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>另有一種韻味､特色。鏡花緣˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若到桂花盛開之時，襯著四圍青翠，　那種幽香都從松陰中飛來，尤其別有風味，所以又名：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>松濤桂液之軒<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
