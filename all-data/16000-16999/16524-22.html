<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)孤掌難鳴。一條絲紡不成線。比喻單獨一個人的力量不能成大事。西遊記．第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行者暗自喜道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我欲下去與他混一混，奈何單絲不線──孤掌難鳴。且回去照顧八戒､沙僧，一同來耍耍。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單絲不成線<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
