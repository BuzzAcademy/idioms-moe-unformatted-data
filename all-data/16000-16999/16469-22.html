<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江河中的後浪推著前浪，滾滾奔流。比喻新人接替、超越舊人，或新生的事物取代陳舊的事物，有一代勝過一代之意。元˙關漢卿˙單刀會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長江，今經幾戰場，卻正是後浪催前浪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙對玉梳˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儘教他後浪催前浪，楚臣放心，休想我新人換舊人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後浪推前浪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
