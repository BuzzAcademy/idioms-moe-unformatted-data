<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本意指生死輪迴是無窮盡的，但只要能看到自我清淨的本性，即可解脫輪迴的痛苦。後引申為惡將招致無窮的痛苦，向善才能到達安樂境界，用來勸人改過自新。元˙無名氏˙度柳翠˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世俗人沒來由爭長競短，你死我活，有呵喫些個，有呵穿些個，苦海無邊，回頭是岸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
