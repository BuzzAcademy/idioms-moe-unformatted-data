<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">時運不濟，處境困難不順利。水滸傳˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想洒家時乖運蹇，押著那花石綱來到黃河裡，遭風打翻了船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙凍蘇秦˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偏則是我五星，直恁般時乖運蹇不通亨，覷功名如畫餅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>命蹇時乖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時乖命蹇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時乖運乖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時乖運拙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
