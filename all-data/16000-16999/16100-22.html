<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn wǔ yīng tí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燕子飛舞，黃鶯鳴唱。形容春光明媚。醒世恆言˙卷二十五˙獨孤生歸途鬧夢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見一路上有的是紅桃綠柳，燕舞鶯啼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶯歌燕舞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
