<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>寬廣無際的海洋。野叟曝言˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看湖光山色，霎時間變成汪洋大海。此龍　神力，亦不為小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻聲勢浩大。精忠岳傳˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轟天砲響，汪洋大海起春雷；震地鑼鳴，　萬仞山前飛霹靂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
