<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">橫草，將草踩倒。橫草之功比喻微薄的功勞。漢書˙卷六十四下˙終軍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軍無橫草之功，得列宿衛，食祿五年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙張說˙為河內郡王武懿宗平冀州賊契丹等露布：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣憑藉睿略，忝當戎政，神機密運，不待橫草之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
