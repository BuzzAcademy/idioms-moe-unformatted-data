<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄡ<sup class="subfont">ˇ</sup>　ㄓ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xíng ruò gǒu zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彘，豬。形容行為低下鄙賤。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行同狗豨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故此一豫讓也，反君事讎，行若狗彘，已而抗節致忠，行出虖烈士，人主使然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
