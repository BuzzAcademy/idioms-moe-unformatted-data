<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻折服於強勢或德望。陳書˙卷七˙皇后傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>于是張、孔之勢，薰灼四方；大臣執政，亦從風而靡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻因德望崇高而使人信服。宋˙陳亮˙謝張侍御啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風憲之地，執守是先；才智　之淵，選掄不易。欲使從風而靡，要當如日之升。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻因沒有獨立的主張而隨風傾倒。宋˙陸九淵˙與徐子宜書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中人無以自立，皆　從風而靡，隨波而流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
