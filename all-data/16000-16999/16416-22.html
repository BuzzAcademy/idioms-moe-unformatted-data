<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄢ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄇㄟ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mán tiān mèi dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺騙天地。比喻昧著良心，隱瞞事實或以謊言騙人。明˙無名氏˙鬧銅臺˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我那日離山營，到銅城，見貪官壞法胡行徑，專瞞天昧地不公平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昧地謾天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
