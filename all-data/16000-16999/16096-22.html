<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ruò chū yī chè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行徑相同，車轍一致。比喻事物十分相像或在言行舉止方面非常相似。宋˙岳珂˙桯史˙卷一˙湯岐公罷相：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋其相兩朝，再罷相，乃累洪氏二兄弟，先後若出一轍，可笑如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如出一轍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
