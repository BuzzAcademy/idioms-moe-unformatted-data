<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ<sup class="subfont">ˋ</sup>　ㄐ｜　ㄊㄠ　ㄍㄨㄤ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韜光，收斂光采。晦跡韜光比喻隱藏自己的才能，不為世人所知。金˙侯善淵˙益壽美金花˙無言無說詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物我俱忘，晦跡韜光德自長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王仲元˙江兒水˙竹冠草鞋麤布衣曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竹冠草鞋麤布衣，晦跡韜光計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韜光滅跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韜光晦跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韜光隱跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韜神晦跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
