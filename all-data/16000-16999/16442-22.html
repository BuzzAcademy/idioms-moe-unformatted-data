<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以月為地，以雲為階。指天上。亦比喻景物美好的境界。宋˙蘇軾˙次韻楊公濟奉議梅花詩十首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月地雲階漫一樽，玉奴終不負東昏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙屠隆˙綵毫記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一樣的月地雲階，香室清齋，償盡淒涼債。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲階月地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
