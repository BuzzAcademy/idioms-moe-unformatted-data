<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">等著米來下鍋燒飯。比喻經濟上有困難，等著錢用。儒林外史˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那知他有錢的人，只想便宜，豈但不肯多出錢，照時值估價，還要少幾兩！分明知道我等米下鍋，要殺我的巧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我在這衙門內已經三代了，外頭也有些體面，家裡還過得，就規規矩矩伺候本官陞了還能夠，不像那些等米下鍋的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
