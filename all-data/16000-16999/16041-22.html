<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄡ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǔ mù bù diāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">腐朽的木頭已不能雕刻。語本論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宰予晝寢，子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>朽木不可雕也，糞土之牆不可杇也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻局勢或人敗壞到不可救藥的地步。周書˙卷四十四˙楊乾運傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可謂朽木不雕，世衰難佐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木朽不雕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朽棘不彫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
