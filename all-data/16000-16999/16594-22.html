<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng yún yuè lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本隋書˙卷六十六˙李諤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連篇累牘，不出月露之形，積案盈箱，唯是風雲之狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻浮靡綺麗，吟風弄月的詩文。紅樓夢˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖懂得幾句詩詞也是胡謅亂道的。就是好了，也不過是風雲月露，與一生的正事毫無關涉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
