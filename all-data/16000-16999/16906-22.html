<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄚ　ㄍㄨㄢ　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiā guān jìn jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉升官職爵位。明˙邵璨˙香囊記˙第四十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廕子封妻世應稀，加官進爵人爭羨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>並且加官二字也甚吉利，把他做個話頭，即或不甚發笑，就算老師加官進爵之兆，也未嘗不妙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>加官晉祿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
