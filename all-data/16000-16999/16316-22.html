<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻謠言眾多，就連最親信的人也會動搖堅定的信念。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投杼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北齊書．卷三．文襄帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當是不逞之人，曲為無端之說，遂懷市虎之疑，乃致投杼之惑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
