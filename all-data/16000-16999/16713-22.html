<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻些微的恩惠。新唐書˙卷二一三˙藩鎮淄青橫海傳˙李正己傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公初不示諸將腹心，而今委以兵，此皆嗜利者，朝廷以一漿十餅誘之去矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
