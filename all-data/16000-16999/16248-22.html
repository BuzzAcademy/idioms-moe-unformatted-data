<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">細長眉毛和潔白牙齒。形容女子容貌明豔美麗。漢˙司馬相如˙美人賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一女子，雲髮豐豔，蛾眉皓齒，顏盛色茂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>洛陽伽藍記˙卷三˙高陽王寺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王有二美姬，一名脩容，一名豔姿，並蛾眉皓齒，潔貌傾城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
