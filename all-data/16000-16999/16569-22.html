<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">食不下咽</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí bù xià yàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飲食不下。形容內心非常悲傷、憂愁或煩惱。明˙焦竑˙玉堂叢語˙卷二˙籌策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且方出師而以招撫為計，有血氣者，宜痛心疾首而食不下咽也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是譚孝移在日，極隆重的朋友，席面也不曾如此華奢豐盛，其如盛公子食不下咽，也不覺當豢悅口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
