<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">維持家庭的生計，養活家人。紅樓夢˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些書吏衙役都是花了錢買著糧道的衙門，不想發財，俱要養家活口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你是費了我八十兩元絲銀子的，全靠你養家活口哩！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
