<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì luò xī shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽隱沒在西邊的山腳下，指黃昏的時候。宋˙張君房˙雲笈七籤˙卷九十六˙人間可哀之曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日落西山兮夕鳥歸飛，百年一餉兮志與願違。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西湖佳話˙六橋才跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>直飲到日落西山，烟霧迷濛，東坡方教自家船上，鳴金為號，聚集諸船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可喻盛壯繁榮的事物轉為衰微敗落。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一手建立的企業王國在他死後也就跟著日落西山了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
