<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>颳風下雨。元˙張可久˙寨兒令˙畫鼓鳴曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風風雨雨清明，鶯鶯燕燕關情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻重重障礙。隋唐演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深鎖幽窗，遍青山，愁腸滿目。甚來由，　風風雨雨，亂人心曲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻議論紛紛。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事已鬧得滿城風風雨雨，難以收拾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
