<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻思念的意中人或意中人不能相見。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人面桃花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙劉時中˙朝天子˙願　天曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊柳宮眉，桃花人面，是平生未了緣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>戲曲劇目。明孟稱舜作。演唐詩人崔護與葉秦兒的戀愛故事。</td></tr>
