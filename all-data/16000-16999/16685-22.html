<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">懷著鬼胎</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄞ<sup class="subfont">ˊ</sup>　．ㄓㄜ　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄊㄞ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huái zhe guǐ tāi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻心中藏有不可告人的詭計、念頭。初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又畢竟不知人腿來歷，到底懷著鬼胎，只得忍著罷了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勞航芥見他二人咕咕唧唧，早已懷著鬼胎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷有鬼胎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
