<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ<sup class="subfont">ˇ</sup>　ㄑ｜ㄣ　｜ㄤ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiǎn qīn yáng míng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孝經˙開宗明義章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立身行道，揚名于後世，以顯父母，孝之終也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂顯名稱譽於世，光耀祖宗。明˙沈受先˙三元記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你趁我兩人在日，看你頭角崢嶸，前呼後擁，顯親揚名，也勝是死後三牲五鼎之祭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是有本事進了學，中了舉人、進士，即刻就榮宗耀祖。這就是孝經上所說的<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>顯親揚名<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，纔是大孝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顯姓揚名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
