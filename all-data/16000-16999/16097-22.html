<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有身分地位､有頭有臉。水滸傳˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這客人好不君子相！戴頭識臉的，也這般囉<img src=/cydic/dicword/925b.jpg border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只怕上面沒有嫡妻，兒子們又都是戴頭識臉的人物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
