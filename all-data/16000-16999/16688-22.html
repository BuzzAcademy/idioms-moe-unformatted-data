<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美好的名聲，天下皆知。唐˙楊烱˙大周明威將軍梁公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮金壇之祕訣，百戰不孤。譽滿寰中，聲蓋天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譽滿天下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譽塞天下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
