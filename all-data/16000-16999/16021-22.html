<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄤ<sup class="subfont">ˊ</sup>　ㄅㄣ　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄘㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">láng bēn shǔ cuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狼群鼠輩到處流竄。形容人四處奔跑逃竄。明˙沈鯨˙雙珠記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聞訪察怕如雷，狼奔鼠竄，無由懺悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>個個攜男抱女，家家閉戶關門。十室九空，不顯鄉村城郭；狼奔鼠竄，那存禮樂衣冠！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
