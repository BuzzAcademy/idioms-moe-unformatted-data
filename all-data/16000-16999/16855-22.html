<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">京，指張衡的二京賦。都，指左思的三都賦。語本南朝梁˙劉勰˙文心雕龍˙神思：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張衡研京以十年，左思練都以一紀，雖有巨文，亦思之緩也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以研京練都比喻長篇巨構，須推敲縝密，歷久方成。　</td></tr>
