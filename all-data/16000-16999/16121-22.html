<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擠眉弄眼，裝模作樣的擺架子。元˙高文秀˙諕范叔˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但有些個好穿著，好靴腳，出來的苫眼鋪眉，一個個納胯那腰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙戴善甫˙風光好˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>空這般苫眼鋪眉立那教門，我須索心恭謹，意殷勤，侑尊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鋪眉蒙眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鋪眉苫眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鋪眉搧眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
