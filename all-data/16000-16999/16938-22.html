<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng fēng shè mǎ ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東風吹過馬耳邊，瞬間消逝。比喻充耳不聞､無動於衷。唐˙李白˙答王十二寒夜獨酌有懷詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世人聞此皆掉頭，有如東風射馬耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東風吹馬耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
