<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在冰塊或腐壞的木頭上雕刻，往往無法完成。比喻徒勞無功，白費心力。抱朴子˙內篇˙論仙：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫苦心約己，以行無益之事，鏤冰雕朽，終無必成之功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北史˙卷八十一˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自餘多驕恣傲狠，動違禮度，日就月將，無聞焉爾，鏤冰雕朽，迄用無成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
