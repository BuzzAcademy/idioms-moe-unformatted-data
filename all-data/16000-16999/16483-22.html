<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日夜勤勞不懈怠。三國志˙卷四十八˙吳書˙三嗣主傳˙孫皓傳˙裴松之˙注引吳錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其讀書夙夜不懈，肅奇之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙夜匪懈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
