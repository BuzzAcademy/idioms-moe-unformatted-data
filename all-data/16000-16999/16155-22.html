<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>楚懷王在高唐夢見巫山神女，並與之媾合的故事。見文選˙宋玉˙高唐賦序。後比喻　男女間的情愛歡合。唐˙李商隱˙楚宮詩二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝雲暮雨長相接，猶自君王恨　見稀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙度柳翠˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你本戀著朝雲暮雨慵回首，卻被這明月清　風纏殺你那頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮雨朝雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>自然界的雲雲雨雨。宋˙陸游˙三峽歌三首之三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝雲暮雨渾虛語，一夜猿啼明月　中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄧玉賓˙端正好˙俺便似畫圖中套˙叨叨令曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青天白日藤葛籠籠蔥蔥　障，朝雲暮雨山水崎崎嶇嶇當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
