<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>上天入地的各項本領。比喻本領高強。元˙無名氏˙大戰邳彤˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任從你踢　天弄井，敢教你片時間魄散魂驚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我老孫也捉得怪，降得魔　。伏虎擒龍，踢天弄井，都曉得些兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻孩子極為頑皮，沒一件搗亂事做不來的。紅樓夢˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咱們城裡的孩　子，個個踢天弄井，鬼聰明倒是有的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
