<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì jūn shì dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方力量情勢相當，不分上下。周書˙卷四十五˙儒林傳˙樂遜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯德可以庇民，非恃強也。夫力均勢敵，則進德者勝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力敵勢均<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢均力敵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
