<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">虢，春秋時小國名，故地在今河南省。虞，春秋時小國名，故地在今山西平陸。暮虢朝虞指春秋時晉國假道虞國，出兵滅掉了虢國，歸途中又滅了虞國。見左傳˙僖公五年。後比喻覆滅的迅速。金˙元好問˙俳體雪香亭雜詠詩十五首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洛陽城闕變灰煙，暮虢朝虞只眼前，為向杏園雙燕道，營朝何處過明年？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
