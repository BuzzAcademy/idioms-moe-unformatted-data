<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春氣和煦，景物明麗。宋˙范仲淹˙岳陽樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至若春和景明，波瀾不驚，上下天光，一碧萬頃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王錂˙春蕪記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生許久不與他會面。喜今日春和景明，晝閒無事，不免去看他一遭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
