<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ　ㄓㄨ<sup class="subfont">ˋ</sup>　ㄊ｜ㄠ<sup class="subfont">ˊ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo zhù tiáo sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將瑟上的弦柱黏住，鼓瑟時即不能調節音調的高低。比喻頑固而不知變通。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>膠柱鼓瑟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢˙桓寬˙鹽鐵論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據古文以應當世，猶辰參之錯，膠柱而調瑟，固而難合矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙揚雄˙法言˙先知：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以往聖人之法治將來，譬猶膠柱而調瑟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
