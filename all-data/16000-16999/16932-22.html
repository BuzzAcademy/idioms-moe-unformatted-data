<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">堆積如山</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄟ　ㄐ｜　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄕㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duī jī rú shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東西堆積得像一座山。形容很多。宋˙孟元老˙東京夢華錄˙卷一˙外諸司：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每遇冬月諸鄉納粟稈草，牛車闐塞道路，車尾相啣，數千萬量不絕，場內堆積如山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十四˙晏平仲二桃殺三士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣國中人呵氣如雲，沸汗如雨，行者摩肩，立者並跡，金銀珠玉，堆積如山，安得人物稀少耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堆集如山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
