<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容各種大大小小的病痛不斷。歧路燈˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你看那老頭子是尋認兒女尋的急了，七病八痛的，咱云必替老九頂缸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一年到頭，上下多少人，七病八痛，都是他包圓兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
