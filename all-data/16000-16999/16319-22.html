<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一心一意只追求利益，而不顧其他。魏書˙卷七十七˙辛雄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王秉麾閫外，唯利是從，見可而進，何必守道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙魏收˙為魏孝靜帝伐元神和等詔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狡猾反覆，唯利是從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟利是圖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
