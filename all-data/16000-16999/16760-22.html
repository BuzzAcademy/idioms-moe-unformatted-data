<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">考核功績，接受獎賞。後漢書˙卷八十九˙南匈奴傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其南部斬首獲生，計功受賞如常科。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷五十九˙齊王冏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長沙，成都，魯衛之密，國之親親，與明公計功受賞，尚不自先。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
