<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱讚人文思巧妙，文詞富麗。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦心繡口<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙湯式˙一枝花˙一輪寒日沉套˙尾聲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他有那錦心繡腹，我有那冰肌玉骨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
