<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜<sup class="subfont">ˋ</sup>　ㄊㄤ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄑㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tì tǎng bù qún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">灑脫豪放，卓異不凡。聊齋志異˙卷五˙狐夢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余友畢怡庵，倜儻不群，豪縱自喜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有鄰村一個吳二浪子，人卻生得倜儻不群，像貌也俊，言談也巧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
