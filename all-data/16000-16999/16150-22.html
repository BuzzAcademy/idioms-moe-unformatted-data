<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄌ｜ㄤ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo liáng mù jìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指早上在梁朝為官，晚上就投奔到晉朝當官。語本舊五代史˙卷二十一˙梁書˙王彥章傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈有為臣為將，朝事梁而暮事晉乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻政局紊亂，朝代換來換去。元˙羅貫中˙風雲會˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親統貔貅百萬兵，兜鍪日日侍承明，朝梁暮晉何時了，定許將軍見太平。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且說那殘唐五代之時，朝梁暮晉，黎庶遭殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻見風轉舵，隨時變節。清˙梁清標˙王鐵槍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斗雞小兒事業成，國恥未雪寧偷生？朝梁暮晉者誰子，段凝之輩真如蟻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
