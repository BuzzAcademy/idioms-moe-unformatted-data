<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">現在對，而過去錯了。含有悔悟之意。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今是昨非<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙郭應祥˙臨江仙˙老子開年年五十詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老子開年年五十，依前恁地痴頑，昨非今是有無間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙喬吉˙山坡羊˙朝三暮四套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝三暮四，昨非今是，痴兒不解榮枯事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
