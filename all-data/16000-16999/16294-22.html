<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻苦心經營而徒勞無功。唐˙杜牧˙獻詩啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今謹錄一百五十篇，編為一軸，封留獻上。握風捕影，鑄木鏤冰，敢求恩知，但希鐫琢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
