<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指在動筆繪畫前，心中早已有了深遠的意象。宋˙黃庭堅˙題子瞻枯木詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胸中元自有丘壑，故作老木蟠風霜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻思慮深遠，胸懷遠大。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。官場現形記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畢竟戴大理胸有邱壑，聽了此言，恍然大悟道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是了！是了！我好好的一個缺，就葬送在他這幾句話上了！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
