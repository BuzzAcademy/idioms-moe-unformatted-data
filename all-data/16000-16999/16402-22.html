<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gé chuāng yǒu ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻說祕密時要小心謹慎，防備有人偷聽。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隔牆有耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。聊齋志異˙卷十˙胭脂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蝴蜨過牆，隔窗有耳；蓮花卸瓣，墮地無蹤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
