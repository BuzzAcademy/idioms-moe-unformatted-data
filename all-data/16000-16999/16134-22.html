<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">九、三，形容極多。九烈三貞乃舊時用來盛讚女子不再改嫁，或寧願殉節而亡的堅貞節操。元˙鄭廷玉˙後庭花˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說甚麼九烈三貞孟姜女，他可也不比其餘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙女姑姑˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這妮子好大膽也，全不學九烈三貞、三從四德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三貞九烈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
