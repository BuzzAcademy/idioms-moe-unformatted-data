<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做事十分恰合對方的心意或需要。明˙王世貞˙鳴鳳記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又訪得他新造一所萬花樓，極其華采，止少一條鋪單，被我買囑匠人，量了他尺寸，前往松江打一條五彩大絨單，鋪在他樓上，實為曲盡人情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
