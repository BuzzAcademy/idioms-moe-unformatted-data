<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">使死人復生、白骨長肉。比喻給人深厚的恩德。語本國語˙吳語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君王之于越也，繫起死人而肉白骨也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
