<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用以觀察以後的表現。後漢書˙卷五˙孝安帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秋節既立，鷙鳥將用，且復重申，以觀後效。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿可傳旨祿山，赦其前罪，明日早朝引見，授職在京，以觀後效。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
