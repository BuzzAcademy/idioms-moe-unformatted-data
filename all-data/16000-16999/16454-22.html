<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄇㄠ<sup class="subfont">ˋ</sup>　ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiàn mào biàn sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善於察顏觀色，隨機應變。醒世恆言˙卷九˙陳多壽生死夫妻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱世遠終是男子之輩，見貌辨色，已知女孩兒心事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得他見貌辨色，立刻告病還鄉，樂得帶了妻兒老小，回家享福，以保他的富貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鑒毛辨色<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鑒貌辨色<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
