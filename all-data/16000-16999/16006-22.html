<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄞ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cái guàn èr yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">二酉，指大酉山、小酉山，位於湖南省沅陵縣西北。相傳山上有秦人在此遺留千卷藏書。才貫二酉比喻才學豐富。鏡花緣˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大賢世居大邦，見多識廣，而且榮列膠庠，自然才貫二酉、學富五車了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
