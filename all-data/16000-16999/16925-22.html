<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　｜　ㄕㄠ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǎo yī shào bǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">老經驗的醫生與年少果斷的卜師。古人認為醫者以年老有經驗為貴，卜者以年輕果斷為貴。明˙都卬˙三餘贅筆˙老醫少卜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世言老醫少卜，則醫者以年老為貴，卜者以年少為貴。老醫人皆知之問之，少卜不知何謂？按王彥輔麈史云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老取其閱，少取其決。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>乃知俗語其來久矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十八˙吳衙內鄰舟赴約：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老醫少卜<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，或者這醫人有些效驗，也未可知。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
