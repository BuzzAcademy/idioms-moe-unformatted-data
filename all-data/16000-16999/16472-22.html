<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>沒有風浪。明˙陸采˙懷香記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨危蹈險，江心漏船，惟願得風恬浪　靜，早見平安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路上風恬浪靜，合家不必掛念。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻平安無事。三國演義˙第九十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舊時國中因猖神作禍，用七七四十九顆人　頭并黑牛白羊祭之，自然風恬浪靜，更兼連年豐稔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若不虧得一個人有主意，處置風恬浪靜，不知炒到幾年上纔是了結。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
