<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指前後觀看。語出唐˙李商隱˙為李郎中祭舅竇端州文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塞遠城迥，河窮路絕，顧後瞻前，形孤影孑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容做事謹慎，考慮周全。封神演義˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你往我來，遭著兵刃命隨傾；顧後瞻前，錯了心神身不保。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瞻前顅後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
