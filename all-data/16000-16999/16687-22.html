<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻刻苦自勵。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臥薪嘗膽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙灌園耐得翁˙都城紀勝˙敘錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正當嘗膽臥薪日，卻作觀山玩水時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱鼎˙玉鏡臺記˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我自願漆身吞炭，嘗膽臥薪，同心協力期雪恥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
