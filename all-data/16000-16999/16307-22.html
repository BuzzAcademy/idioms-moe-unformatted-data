<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄅ｜ㄠ　ㄈㄣ　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng biāo fēn lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鑣，馬口中所銜的鐵環，借指車馬。揚鑣分路指分頭上路。隋書˙卷一˙高祖紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>已詔使人，所在賑恤，揚鑣分路，將遍四海，必令為朕耳目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻產生分歧而有不同的趨向。唐˙顏師古˙前漢書敘例：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六藝殘缺，莫睹全文，各自名家，揚鑣分路。是以向、歆、班、馬、仲舒、子雲所引諸經或有殊異，與近代儒者訓義弗同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
