<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻據其要衝，克敵制勝。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搤肮拊背<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。前漢演義˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬一山東有亂，秦地總可無虞，這所謂扼吭拊背，纔可操縱自如哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
