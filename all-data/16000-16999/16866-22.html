<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">順應天道必可長存，違逆天理將遭滅亡。孟子˙離婁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下有道，小德役大德，小賢役大賢；天下無道，小役大，弱役強。斯二者，天也。順天者存，逆天者亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王世貞˙鳴鳳記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>順天者存，逆天者亡。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>皇上久厭兵革，方與邵真人修延熙萬壽清醮，太師要興兵，先已逆天了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>順天者昌，逆天者亡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
