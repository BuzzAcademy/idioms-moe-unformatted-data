<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人口稠密，物產繁盛。形容城市物阜人豐的繁榮景象。元˙汪元亨˙沉醉東風˙遠城市人稠物穰曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠城市人稠物穰，近村居水色山光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙登瀛洲˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾神來到京華，則見人稠物穰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
