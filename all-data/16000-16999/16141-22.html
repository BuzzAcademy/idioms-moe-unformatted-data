<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄚ　ㄐ｜ㄝ　ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huā jiē liǔ mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風化區，妓院聚集的地方。元˙無名氏˙貨郎旦˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那李秀才不離了花街柳陌，占場兒貪杯好色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官人何不去花街柳陌，楚館秦樓，暢飲酣歌，通宵遣興？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花街柳巷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
