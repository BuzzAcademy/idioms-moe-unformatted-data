<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">糾正過度而不能得中庸之道。漢書˙卷九十七˙外戚傳下˙孝成許皇后傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋矯枉者過直，古今同之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷四十九˙仲長統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光武皇帝慍數世之失權，忿彊臣之竊命，矯枉過直，政不任下，雖置三公，事歸臺閣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>矯枉過正<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
