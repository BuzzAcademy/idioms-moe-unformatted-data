<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá qún chū lèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才華超群，資質特出。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出類拔萃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。北齊˙顏之推˙顏氏家訓˙勉學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必有天才，拔群出類，為將則闇與孫武､吳起同術，執政則懸得管仲､子產之教，雖未讀書，，吾亦謂之學矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
