<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以傲慢的氣勢壓迫別人。宋˙樓鑰˙敷文閣學士宣奉大夫致仕贈特進汪公行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時戶部侍郎李公椿年建議行經界，選公為龍游縣覆實官，約束嚴峻，已量之田隱藏畝步，不以多寡率至黥配，盛氣臨人，無敢忤者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盛氣凌人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
