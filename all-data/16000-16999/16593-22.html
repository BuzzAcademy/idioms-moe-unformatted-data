<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻找麻煩、尋是非。元˙無名氏˙陳州糶米˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺兩個全仗俺父親的虎威，拿粗挾細，揣歪捏怪，那一個不知我的名兒？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭廷玉˙後庭花˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若有那拿粗挾細踏尾的但風聞，這東西一半兒停將一半兒分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挾細拿粗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
