<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十分窘迫難堪或困苦疲勞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燋頭爛額<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙盧肇˙海潮賦後序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而又爛額焦頭，方思馬褐，捉襟見肘，久困牛衣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官人遇火者，爛額焦頭，逢兵者，傷肢損體，哀哭之聲，耳不忍聞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
