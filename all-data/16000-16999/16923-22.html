<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">惟命是從</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄘㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi mìng shì cóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絕對服從命令，不敢違抗。史記˙卷四十˙楚世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周今與四國服事君王，將惟命是從，豈敢愛鼎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷二十六˙唐解元一笑姻緣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解元為賤妾之故，不惜辱千金之軀，妾豈敢不惟命是從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟命是聽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
