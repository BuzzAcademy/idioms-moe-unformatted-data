<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　｜ㄥ<sup class="subfont">ˊ</sup>　ㄉ｜ㄢ<sup class="subfont">ˇ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng yíng diǎn sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蒼蠅的糞便汙染了白絹。語本漢˙王充˙論衡˙累害：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青蠅所汙，常在練素。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來比喻奸詐小人陷害好人。後漢書˙卷五十四˙楊震傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而青蠅點素，同茲在藩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
