<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本關尹子˙三極：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下之理，夫者倡，婦者隨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指妻子處處順從丈夫。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫唱婦隨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>男唱女隨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
