<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容才能本領高強。元˙關漢卿˙單鞭奪槊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他有投明棄暗的心，拿雲握霧的手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙廣成子˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師父懷揣日月，袖褪乾坤，有包含天地之才，拿雲握霧之手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿雲捉月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
