<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萬不得已。論語˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必不得已而去，於斯三者何先？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙權德輿˙世祖封不義侯議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>布之威懷，革其非心，必不得已，則仗大順以討之，出師以征之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
