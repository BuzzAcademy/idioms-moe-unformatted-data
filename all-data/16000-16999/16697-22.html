<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suí shì chén fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己沒有立場，順從世俗的觀點。三國志˙卷三十九˙蜀書˙劉巴傳˙裴松之˙注引零陵先賢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若令子初隨世沉浮，容悅玄德，交非其人，何足稱為高士乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨俗浮沉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨俗沉浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
