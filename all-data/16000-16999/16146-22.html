<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻美人體態、風格不同，各有所長。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>環肥燕瘦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文明小史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說不盡燕瘦環肥，一一都收在眼睛裡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
