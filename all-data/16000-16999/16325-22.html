<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄚ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng jiā lì jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">成立家室，主持家計。元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙東堂老˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父母與子孫成家立計，是父母盡己之心，久以後成人不成人，是在於他，父母怎管的他到底。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙劉時中˙紅繡鞋˙不指望成家立計曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不指望成家立計，則尋思賣笑求食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
