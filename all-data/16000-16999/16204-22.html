<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻建築物排列密集。元史˙卷六十六˙河渠志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岸善崩者，密築江石以護之，上植楊柳，旁種蔓荊，櫛比鱗次，賴以為固，蓋以數百萬計。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鱗次櫛比<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>櫛比鱗<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>櫛次鱗比<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
