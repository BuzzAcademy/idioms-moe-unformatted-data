<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄉㄨㄛ　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄗㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén duō shǒu zá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人多而雜或形容動手的人多而雜亂。紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太太屋裡人多手雜，別人還可以，趙姨奶奶一夥的人見是這屋裡的東西，又該使黑心弄壞了纔罷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生怕他們人多手雜，拿了點什麼東西去，這干係都在自己身上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
