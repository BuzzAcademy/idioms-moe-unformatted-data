<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耗費時日，拖延很久。戰國策˙燕策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太子丹曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>太傅之計，曠日彌久，心惛然，恐不能須臾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙桓寬˙鹽鐵論˙相刺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今儒者釋耒耜而學不驗之語，曠日彌久而無益於理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曠日經久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曠日持久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曠日引久<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曠日引月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
