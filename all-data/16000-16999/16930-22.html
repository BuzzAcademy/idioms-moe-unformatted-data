<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，晉國向虞國借路，以攻打虢國。滅虢之後，回師途中，亦滅虞國。見左傳˙僖公五年。後以假途滅虢代指以向對方借路為名，而行滅亡對方之實的計謀。三國演義˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此乃<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>假途滅虢<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之計也。虛名收川，實取荊州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
