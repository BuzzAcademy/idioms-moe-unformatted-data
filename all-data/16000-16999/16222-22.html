<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身披麻衣救火，無異惹火上身。比喻自找災禍麻煩。元˙無名氏˙賺蒯通˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則落你好似披麻救火，蒯徹也不似那般人隨風倒舵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一二○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下宜修德以安吳氏，乃為上計。若強動兵甲，正猶披麻救火，必致自焚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
