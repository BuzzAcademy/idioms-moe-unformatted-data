<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄘㄞ<sup class="subfont">ˊ</sup>　ㄔㄨ　ㄓㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén cái chū zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人的品貌才學超出眾人。明˙湯顯祖˙紫釵記˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺李相公人才出眾，天湊良姻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷十二˙眾名姬春風弔柳七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>年二十五歲，丰姿灑落，人才出眾，琴棋書畫，無所不通，至於吟詩作賦，尤其本等。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人材出眾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
