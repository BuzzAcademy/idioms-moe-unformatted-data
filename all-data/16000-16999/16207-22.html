<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">誠心待人，坦白無私。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開誠布公<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清史稿˙卷二五○˙伊桑阿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爾二人自任閣事，推誠布公，不惟朕知之，天下無不知者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳知府推誠布公的對他們說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這事情已經稟過上頭，只得聽候上頭發落。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
