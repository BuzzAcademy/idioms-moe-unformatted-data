<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">得勝回朝</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄜ<sup class="subfont">ˊ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup>　ㄏㄨㄟ<sup class="subfont">ˊ</sup>　ㄔㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dé shèng huí cháo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">朝，朝廷。得勝回朝指作戰勝利返回京城奏捷。後泛指戰勝而歸或形容勝利者驕橫自得。元˙無名氏˙小尉遲˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老將軍，你這一去，小心在意者，若得勝還朝，聖人自有加官賜賞哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畢竟土匪是烏合之眾，那裡禁得起這大隊人馬，不下三個月，土匪也平了，……於是得勝回朝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
