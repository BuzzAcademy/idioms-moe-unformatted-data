<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄛ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wò qí xí gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放倒軍旗，停敲戰鼓。指軍隊肅靜，不暴露行<img src=/cydic/dicword/90a2.jpg border=0 alt=* class=fontimg valign=center>。三國志˙卷三十五˙蜀書˙諸葛亮傳˙裴松之˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亮意氣自若，敕軍中皆臥旗息鼓，不得妄出菴幔，又令大開四城門，掃地卻灑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偃旗息鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
