<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同時具有。墨子˙法儀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奚以知天兼而愛之，兼而利之也？以其兼而有之，兼而食之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北周˙庾信˙周車騎大將軍賀婁公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君以才望，兼而有之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
