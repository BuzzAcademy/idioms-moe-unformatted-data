<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容像老鼠懼人一般，狼狽逃走的樣子。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奉頭鼠竄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙陸游˙聞虜酋遁歸漠北詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天威在上賊膽破，捧頭鼠竄吁可哀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
