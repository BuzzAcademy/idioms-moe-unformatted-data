<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niè zú qián zōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">放輕腳步，隱藏行蹤。形容行為極為小心隱祕。元˙王實甫˙西廂記˙第三本˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這躡足潛蹤，悄地聽咱。一個羞慚，一個怒發。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叔寶躡足潛蹤，進老母臥房來，只見有兩個丫頭，三年內都已長大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
