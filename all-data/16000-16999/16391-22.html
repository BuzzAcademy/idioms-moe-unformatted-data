<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄚ　ㄗㄨㄟ<sup class="subfont">ˇ</sup>　ㄋㄨㄥ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zā zuǐ nòng shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容好吃貪嘴。儒林外史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一時慌了，彎下腰去抓那粉湯，又被兩個狗　爭著，咂嘴弄舌的來搶那地下的粉湯喫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>表示讚嘆、欣賞。負曝閑談˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丹陽廩生默然無語，溧陽監生還咂嘴弄舌　的道妙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容賣弄口舌。文明小史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還在那裡滿嘴的說甚麼祇有一點點大，甚麼　不到三寸長，也不曉得當初是怎樣裹的。他一個人咂嘴弄舌，眾人只得又談論別的。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
