<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">捉雞罵狗</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄛ　ㄐ｜　ㄇㄚ<sup class="subfont">ˋ</sup>　ㄍㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuō jī mà gǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻借著不相干的事物來譏罵。石點頭˙卷十二˙侯官縣烈女殲仇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐氏心中一發痛恨，自此日逐尋事聒噪，捉雞罵狗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷九˙陳多壽生死夫妻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把一團美意看做不良之心，捉雞罵狗，言三語四，影射的發作了一場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
