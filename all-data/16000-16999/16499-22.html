<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">消滅殘暴凶惡的奸人。三國志˙卷五十四˙吳書˙周瑜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>割據江東，地方數千里，兵精足用，英雄樂業，尚當橫行天下，為漢家除殘去穢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙曹操˙讓縣自明本志令：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故在濟南，始除殘去穢，平心選舉，違忤諸常侍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
