<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風吹雨散，蹤跡全無。比喻人生的離別。文選˙左思˙蜀都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車馬雷駭，轟轟闐闐，若風流雨散，漫乎數百里閒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙送東海孫尉詩序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝游夕處，亦常煙波阻絕，風流雨散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風流雲散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雲散風流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
