<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以別人的不幸災禍為樂。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸災樂禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋書˙卷七十四˙沈攸之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而攸之始奉國諱，喜見于容，普天同哀，己以為慶。此其樂禍幸災，大逆之罪一也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
