<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">陽春有腳</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄔㄨㄣ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng chūn yǒu jiǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱頌官吏愛護百姓，施行德政。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有腳陽春<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙沈端節˙青玉案˙史君標韻如徐庾詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閒雲無定，陽春有腳，又作南昌去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙牡丹亭˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陽春有腳，經過百姓人家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
