<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人口密集，居民眾多。明˙無名氏˙尋親記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張員外與我十兩銀子，叫我途中打死周羽，回來再找我十兩。連日在途，人煙湊集，不敢下手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人煙稠密<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
