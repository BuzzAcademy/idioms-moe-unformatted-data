<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美好的開頭，圓滿的結局。三國志˙卷二十四˙魏書˙韓暨傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諡曰恭侯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引楚國先賢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今司徒知命，遺言卹民，必欲崇約，可謂善始令終者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善始善終<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
