<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄒ｜ㄥ　ㄩㄣ<sup class="subfont">ˊ</sup>　ㄓㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng xīng yún zhēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大風吹起，雲霧蒸騰。比喻事物迅速興起，聲勢浩大。後漢書˙卷二十八下˙馮衍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風興雲蒸，一龍一蛇，與道翱翔，與時變化。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風起雲蒸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
