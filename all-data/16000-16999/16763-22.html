<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻依靠或追隨奸邪的人。明史˙卷二一○˙董傳策傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>干進無恥之徒，附膻逐穢，麇集其門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>附膻逐臭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
