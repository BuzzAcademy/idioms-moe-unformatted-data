<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻因同類遭遇不幸而感到悲傷。明˙朱國禎˙湧幢小品˙卷十六˙黃叔度二誣辨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回視國家將傾、諸賢就戮，上之不能如孫登之汙埋，次之不能如皇甫規之不與，下之不能與狐兔之悲，方且沾沾自喜，因同志之死以為名高，是誠何忍哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兔死狐悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
