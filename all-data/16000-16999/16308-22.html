<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄠ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄓㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">áo tóu dú zhàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在考試或競賽中獲得第一名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨占鰲頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。孤本元明雜劇˙破天陣˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經史留心曉夜攻，鰲頭獨占享崢嶸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>范兄若到京時，必是鰲頭獨占了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
