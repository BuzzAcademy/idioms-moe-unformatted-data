<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">看到德行高的人，就想效法他。隋書˙卷四十二˙李德林傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有教無類，童子羞於霸功，見德思齊，狂夫成於聖業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見賢思齊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
