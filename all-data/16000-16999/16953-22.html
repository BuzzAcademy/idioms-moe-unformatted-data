<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄏㄢ<sup class="subfont">ˊ</sup>　ㄅㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng mù hán bēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本韓詩外傳˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臯魚曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>……樹欲靜而風不止，子欲養而親不待。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻父母亡故，兒女不得奉養的悲傷。明˙汪廷訥˙獅吼記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先父公弼，作宦黃州，因而流寓岐亭，不幸風木含悲，年來獨與妻房柳氏，諧其伉儷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風木之悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風木之思<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風樹之悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風樹之感<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
