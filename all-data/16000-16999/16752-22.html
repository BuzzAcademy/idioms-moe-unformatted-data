<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻崩潰、分裂或失敗、離散。舊唐書˙卷五十三˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是熊羆角逐，貔虎爭先，因其倒戈之心，乘我破竹之勢，曾未旋踵，瓦解冰銷，坑卒則長平未多，積甲則熊耳為小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙劉商˙姑蘇懷古送秀才下第歸江南詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦解冰銷真可恥，凝豔妖芳安足侍？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓦解冰泮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
