<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄒㄩ<sup class="subfont">ˇ</sup>　ㄆ｜ㄠ　ㄕㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng xǔ piāo shān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喣，吹氣。眾喣漂山指眾人一起吹氣，足以移動山岳。比喻眾人的力量極大。漢書˙卷五十三˙景十三王傳˙中山靖王劉勝傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫眾喣漂山，聚蚊成雷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾喣飄山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
