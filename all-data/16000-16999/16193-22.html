<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻絕境中重獲生機。明˙沈受先˙三元記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我一命如同草頭露滴，今日得了這銀子呵，一似枯木生花，陽春布澤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事情艱難，不易實現。五燈會元˙卷十三˙疏山匡仁禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲知此事，直須如　枯木生花，方與他合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
