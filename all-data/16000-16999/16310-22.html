<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">美妙的舞蹈，清越的歌聲。宋˙秦觀˙一叢花˙年時今夜見師師詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰料久參差，愁緒暗縈絲，想應妙舞清歌罷，又還對，秋色嗟咨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
