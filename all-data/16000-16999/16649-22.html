<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˇ</sup>　ㄏㄨㄟ<sup class="subfont">ˇ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎng huǐ chéng shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">虺，毒蛇。養虺成蛇指飼養毒蛇，遺留後患。比喻縱容仇敵，而留下後患。三國志˙卷四十七˙吳書˙吳主權傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君遂設辭，不欲使進，議者怪之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引魏略載魏三公奏曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又文、景守成，忘戰戢役，驕縱吳、楚，養虺成蛇，既為社稷大憂，蓋前事之不忘，後事之師也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>魏書˙卷七十七˙高崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且一日縱敵，數世之患，今若還師，令顥重完守具，徵兵天下，所謂養虺成蛇，悔無及矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
