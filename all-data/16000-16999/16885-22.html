<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相互交換孩子吃，劈開屍骨當柴燒。語本左傳˙宣公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝邑易子而食，析骸以爨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容天災人禍時，絕糧斷炊的慘況。唐˙趙元˙奉天錄˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圍經五月，糧儲罄竭，賊圍不解，丕先出私家牛馬，用充軍食，莫不感激焉，乾牛葦弓，並充軍食，易子析骸，亦已甚矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>析骸易子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
