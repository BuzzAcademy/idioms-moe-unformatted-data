<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǔ mù zhāng tóu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼠目小而凸出，獐頭小而尖。形容人相貌鄙陋，令人生厭。明˙無名氏˙金雀記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我鼠目獐頭，強似他面如傅粉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獐頭鼠目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
