<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé bì lián zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代天文學中指在某個特定時刻，太陽初昇而月亮未落如雙璧，眾星排列如串珠的景象。古人視為吉祥的徵兆。漢書˙卷二十一˙律曆志上<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日月如合璧，五星如連珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下顏師古˙注引孟康曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謂太初上元甲子夜半朔旦冬至時，七曜皆會聚斗、牽牛分度，夜盡如合璧連珠也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
