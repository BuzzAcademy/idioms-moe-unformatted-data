<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tāo guāng huì jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻隱藏才能，不露於外。醒世恆言˙卷四十˙馬當神風送滕王閣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單說著自古至今，有那一等懷才抱德，韜光晦跡的文人秀才，就比那奇珍異寶、良金美玉，藏於泥土之中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晦跡韜光<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
