<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舍，一宿叫一舍，也就是一天的意思。良馬一天能跑千里，劣馬十天也能跑千里。比喻才智平庸的人，只要努力不懈，也能趕得上聰明的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駑馬十駕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。淮南子˙齊俗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>騏驥千里，一日而通；駑馬十舍，旬亦至之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
