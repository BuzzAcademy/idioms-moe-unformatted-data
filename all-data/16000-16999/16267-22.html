<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄞ<sup class="subfont">ˊ</sup>　ㄗㄨㄥ　ㄑㄩ<sup class="subfont">ˋ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lái zōng qù jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>人來去所留下的蹤跡。初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸得女子來蹤去跡，甚是祕密。　又且身子輕捷，朝隱而入，暮隱而出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文武衛門都瞧了，　來蹤去跡也看了，屍也驗了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來蹤去影<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>事情的前因後果。初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>崔生見說了來蹤去跡，方知一向與他同住的，乃是興娘之魂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來龍去脈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
