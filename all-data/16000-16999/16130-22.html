<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄈㄣ<sup class="subfont">ˊ</sup>　ㄏㄨㄟ<sup class="subfont">ˋ</sup>　ㄊㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī fén huì tàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">芝草被焚，蕙草悲嘆。語本晉˙陸機˙嘆逝賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信松茂而柏悅，嗟芝焚而蕙嘆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻同類相悲。北周˙庾信˙思舊銘˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓶罄罍恥，芝焚蕙嘆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙賺蒯通˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日油烹蒯徹，正所謂兔死狐悲，芝焚蕙嘆，請丞相自思之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
