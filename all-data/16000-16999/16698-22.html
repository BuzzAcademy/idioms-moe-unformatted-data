<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容夜色幽美宜人。唐˙皮日休˙潤卿魯望寒夜見訪各惜其志遂成一絕詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清風月白更三點，未放華陽鶴上人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自此每當風清月白之夜，即聞樓上有隱隱許多女人，歌唱笑語之聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風清月皎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月白風清<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月明風清<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月朗風清<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
