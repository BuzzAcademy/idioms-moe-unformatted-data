<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指胡人說漢語時，因詞窮而由著自己的意思亂說。後多指沒有根據、沒有條理的隨意亂說。五燈會元˙卷十六˙黃檗志因禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何故？一個說長說短，一個胡言漢語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷六˙俞仲舉題詩遇上皇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俞良帶酒胡言漢語，便道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你要我去，再與我五貫錢，我明日便去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
