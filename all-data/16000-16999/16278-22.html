<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ　ㄒ｜ㄣ　ㄔ<sup class="subfont">ˋ</sup>　ㄉㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng xīn chì dǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">忠誠的心，赤誠的膽。形容極為忠誠不二。封神演義˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因見子有忠心赤膽，直諫紂王，憐救萬民，身遭剜目之災，貧道憐你陽壽不絕，度你上山，後輔周王成其正道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那平姑娘又是個正經人，從不把這件事放在心上，也不會挑妻窩夫的，倒一味忠心赤膽伏侍他，纔容下了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤膽忠肝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤膽忠心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤心忠膽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
