<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋朝賈黃中五歲時，其父玭每天早晨令其立正，以書卷比其身高，作為該日的讀書進度。見宋史˙卷二六五˙賈黃中傳。後用來形容人著述極多。清˙紀昀˙閱微草堂筆記˙卷一˙灤陽消夏錄一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自是以外，雖著述等身，聲華蓋代，總聽其自貯名山，不得入此門一步焉，先聖之志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>著作等身<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
