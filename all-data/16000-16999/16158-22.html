<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有眼如盲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄇㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu yǎn rú máng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖然有眼睛卻好像瞎子一般。指不能清楚辨識。元˙范康˙竹葉舟．第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師父，弟子有眼如盲，只望師父救度咱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄德踴曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今日方知伏龍、鳳雛之語。何期大賢只在目前，非先生言，備有眼如盲也！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有目如盲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
