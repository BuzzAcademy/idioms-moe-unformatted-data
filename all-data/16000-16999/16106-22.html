<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻心意不定，反覆無常。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝三暮四<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙辛棄疾˙洞仙歌˙舊交貧賤詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悠悠今古事。得喪乘除，暮四朝三又何異。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
