<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">風流蘊藉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄩㄣ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng liú yùn jiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蘊藉，蘊含不露。風流蘊藉形容人風流瀟灑，含蓄有致。北齊書˙卷三十一˙王昕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昕母清河崔氏，學識有風訓，生九子，並風流蘊藉，世號王氏九龍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他見院判風流蘊藉，一心待嫁他了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風流醞藉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
