<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜　ㄊ｜ㄢ　ㄎㄨㄤ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī tiān kuáng dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺騙天地神明。比喻昧著良心做事。元˙無名氏˙看錢奴˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這等窮兒乍富，瞞心昧己欺天誑地，只要損別人，安自己，正是一世兒不能勾發跡的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺天罔地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
