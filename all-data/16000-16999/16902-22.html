<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愛護百姓，就好像對待自己的子女一樣。周書˙卷三十五˙裴俠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俠躬履儉素，愛民如子，所食唯菽麥鹽菜而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官話指南˙卷二˙官商吐屬：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老兄如此大才，無怪上游器重，況且又愛民如子。如今升任太守，實在是彼處百姓之福也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
