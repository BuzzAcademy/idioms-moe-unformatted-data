<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十根手指頭的感覺皆與心相連。明˙湯顯祖˙南柯記˙第四十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哎也！焚燒十指連心痛，圖得三生見面圓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人事物的關係非常密切，或父母對每個子女都一樣疼愛。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所有的小孩對父母來說都像十指連心，怎會有偏不偏心的問題？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
