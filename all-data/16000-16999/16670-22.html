<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古以農業為本，商賈為末流。舍本事末指人民不務農而從事商賈。亦用以指人不求事物的根本大端，只重視微末小節。呂氏春秋˙士容論˙上農：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民舍本而事末，則不令，不令則不可以守，不可以戰；民舍本而事末，則其產約，其產約則輕遷徙，輕遷徙則國家有患，皆有遠志，無有居心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逐末捨本<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舍本問末<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捨本逐末<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>損本逐末<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
