<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面對錢財引誘能不隨便求取。意謂廉潔自好。五代漢˙王定保˙唐摭言˙卷四˙氣義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孰以顯廉？臨財不苟。孰以定交，宏道則久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
