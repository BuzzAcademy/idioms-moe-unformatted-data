<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近者說，遠者來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻使近者悅服，遠者歸附。魏書˙卷五十八˙楊播傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以先朝居之於荒服之間者，正欲悅近來遠，招附殊俗，亦以別華戎、異內外也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷六˙敬帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既懸白旗之首，方應皇天之眷，布德施惠，悅近來遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
