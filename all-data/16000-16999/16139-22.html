<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻聲威顯赫，威名遠播。語本新唐書˙卷一七○˙張萬福傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕謂江淮草木亦知爾威名。若從所改，恐賊不曉是卿也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
