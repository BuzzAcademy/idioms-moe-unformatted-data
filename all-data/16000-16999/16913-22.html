<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傑出超群，獨一無二。花月痕˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這也沒有什麼奇處，那諸葛公彈琴退敵，謝太傅圍棋賭墅，名士大半專會摹調，只如今就算得江左夷吾，讓他推群獨步了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
