<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情感像如魚得水般的融洽，不可分離。宋˙闕名˙異聞總錄˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郎君幽婚，情同魚水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高濂˙玉簪記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文君幸見相如，兩下情同魚水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
