<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻根基堅固而不動搖。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深根固柢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。文選˙左思˙魏都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍閣雖嶚，憑之者蹶，非所以深根固蒂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
