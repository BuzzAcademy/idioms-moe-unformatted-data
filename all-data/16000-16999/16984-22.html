<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˋ</sup>　ㄒ｜ㄥ<sup class="subfont">ˋ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì xìng suǒ rán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">索然，空無所有的樣子。意興索然形容全無興趣。東周列國志˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>景公意興索然。左右問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>將回宮乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>景公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可移於梁邱大夫之家。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興致索然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
