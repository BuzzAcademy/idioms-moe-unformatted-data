<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄍㄨㄛ　ㄇ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī guō miàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南宋時民生艱困，百姓期望真德秀能改善物價昂貴的情況，故民間有諺云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若欲百物賤，直待真直院。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>等到真德秀任參知政事，卻首提尊祟道學，以正心誠意為第一義。人們大失所望，在諺語後續上兩句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃了西湖水，打作一鍋麵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>因南宋京城為杭州，故譏刺他雖進身朝廷，做事不切時務。見宋˙周密˙癸辛雜識˙前集˙真西山入朝詩。後比喻做事糊塗。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
