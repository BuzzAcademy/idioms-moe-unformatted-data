<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)不深入險境，就不能獲得勝利成功。三國志˙吳書˙卷五十四˙呂蒙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒙曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>貧賤難可居，脫誤有功，富貴可致。且不探虎穴，安得虎子？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不入虎穴，焉得虎子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
