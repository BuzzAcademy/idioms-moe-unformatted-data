<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳朵潮熱，眼皮跳動。民間的說法為背後有人咒罵或不吉之兆。元˙曾瑞˙留鞋記˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不知今夜怎生這等耳熱眼跳也，敢是母親行有些嗔責。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙刎頸鴛鴦會：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩個正飲間，秉中自覺耳熱眼跳，心驚肉戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼跳耳熱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
