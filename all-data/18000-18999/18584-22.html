<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sì qī rú jiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像膠和漆黏著一樣。比喻友誼的堅固、篤厚或感情的親密投合。元˙湯式˙醉花陰˙銀甲桃燈玉荷小套˙刮地風犯曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雨情濃似漆如膠，行坐處似美玉連環套。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙桃園結義˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看了他形容端正不虛囂，偶然間相會飲香醪，則他那溫恭謙遜意勤勞，猛然間遇著，似漆如膠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如膠似漆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
