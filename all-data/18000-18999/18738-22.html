<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不勝負荷必致失敗。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>折足覆餗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。梁書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祏怯而無斷，暄弱而不才，折鼎覆餗，翹足可待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
