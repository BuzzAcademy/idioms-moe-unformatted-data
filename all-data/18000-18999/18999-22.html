<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屈宋，戰國時楚國文學家屈原和宋玉。才過屈宋比喻文才極高。宋˙林正大˙酹江月˙諸公臺省詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道出羲黃，才過屈宋，空有名垂古。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
