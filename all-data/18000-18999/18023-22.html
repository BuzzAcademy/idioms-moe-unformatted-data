<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時魏惠王的寶珠。珠光能照明前後二十四輛車子。見史記˙卷四十六˙田敬仲完世家。後泛指珍貴的珠寶。唐˙高適˙漣上別王秀才詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何意照乘珠，忽然欲暗投。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張四維˙雙烈記˙第三十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫因貪看中秋月，失卻盤中照乘珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
