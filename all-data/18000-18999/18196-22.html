<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">銅琵、鐵板為伴奏激昂歌曲的樂器。宋代有善謳幕士曾以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱銅琵琶，執鐵綽板<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻蘇東坡的詞風。見宋˙俞文豹˙吹劍續錄。後遂用銅琵鐵板形容文詞豪邁激昂。二十年目睹之怪現狀˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銅琵鐵板聲聲恨，馥殘膏字字哀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
