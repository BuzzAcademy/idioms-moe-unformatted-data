<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">香草和臭草不能放在同一器具裡。比喻君子與小人或好人與壞人不可同處。孔子家語˙卷二˙致思：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回聞薰蕕不同器而藏，堯桀不共國而治，以其類異也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙劉義慶˙世說新語˙方正：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>培塿無松柏，薰蕕不同器。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薰蕕異器<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
