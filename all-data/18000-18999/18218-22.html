<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">急管繁絃</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄍㄨㄢ<sup class="subfont">ˇ</sup>　ㄈㄢ<sup class="subfont">ˊ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí guǎn fán xián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">管指管樂，絃指絃樂。急管繁絃形容音樂節拍快速，音色豐富多變。後亦用以比喻各種繁雜的聲音。元˙景元啟˙新水令˙一春常費買花錢套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>酒斟金叵羅，人伴玉嬋娟。急管繁絃，高樓上恣歡宴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙謝讜˙四喜記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>急管繁絃，珠圍翠繞，團花宮襖映宮袍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繁弦急管<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>急竹繁絲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
