<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄢ<sup class="subfont">ˋ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄇㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">màn shàng bù màn xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對上位的人蒙蔽，而對下者無所顧忌。語出宋˙江萬里˙宣政雜錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靖康初，民間以竹徑二寸，長五尺許，冒皮於首，鼓成節奏，取其聲似曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>通同部<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。又謂制作之法曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漫上不漫下<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，通衢用以為戲云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>影射當時蔡京､童貫蒙蔽宋欽宗。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瞞上不瞞下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謾上不謾下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
