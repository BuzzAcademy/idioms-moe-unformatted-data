<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>拖帶來一大群人。二十年目睹之怪現狀˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我滿意你母親到，可以住在　這裡；此刻七拉八扯的，我這裡怎麼住得下？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>天南地北，漫無目的的閒談。二十年目睹之怪現狀˙第九十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七拉八扯，談了　半天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
