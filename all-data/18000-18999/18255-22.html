<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻表裡不一，欺騙矇混。五燈會元˙卷十六˙元豐清滿禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有般名利之徒，為人天師，懸羊頭賣狗肉，壞後進初機，滅先聖洪範。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晏子春秋另有<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸牛首賣馬肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>之說。見晏子春秋˙內篇˙雜下。亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掛羊頭賣狗肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掛羊頭煮狗肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊頭狗肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
