<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">缾，小的酒器。罍，大的酒器。罄，盡。缾罄罍恥指小缾沒有酒了，大瓶也引以為恥。語本詩經˙小雅˙蓼莪：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>缾之罄矣，維罍之恥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻關係密切，彼此利害一致。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓶罄罍恥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
