<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄏㄨ　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄋㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī hū zài nuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在上者一呼喊，在下者則連聲應諾。形容恭敬順從。韓詩外傳˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據法守職而不敢為非者，人吏也；當前決意，一呼再諾者，人隸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
