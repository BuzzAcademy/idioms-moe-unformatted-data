<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄨ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ<sup class="subfont">ˊ</sup>　ㄒㄩㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nù qì tián xiōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">胸中充滿怒氣。形容非常氣憤、忿怒。三國演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及至呂布來時，卻又擂鼓收軍去了，激得呂布怒氣填胸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一些笑顏也沒有，一句閒話也不說，卻像個怒氣填胸，尋事發作的一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
