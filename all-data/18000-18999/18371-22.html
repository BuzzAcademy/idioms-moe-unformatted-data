<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">楚會諸侯，魯、趙皆獻酒，魯酒淡而趙酒濃，楚的主酒吏向趙國求酒，趙不允。吏便以魯淡酒換趙濃酒，楚王因酒淡兵圍邯鄲。典出莊子˙胠篋。比喻無端蒙禍或莫名奇妙遭受牽累。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>處世要戒慎小心，有時更要避免魯酒薄而邯鄲圍，無辜受害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
