<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>猶七年之病，求三年之艾也，苟為不畜，終身不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事須預先儲備。宋˙蘇軾˙端午帖子詞˙太皇太后閣詩六首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願儲醫國三年艾，不作沉湘九辯文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
