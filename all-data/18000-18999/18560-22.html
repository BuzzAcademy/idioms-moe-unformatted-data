<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黥，古代在臉上刺字、塗墨的刑罰。劓，古代割鼻子的酷刑。息黥補劓本指修整面容的殘缺，以恢復本來的面目。語本莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>庸詎知夫造物者之不息我黥而補我劓，使我乘成以隨先生邪？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻痛悟前非，改過自新。宋˙蘇軾˙登州謝兩府啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>策蹇磨鉛，少答非常之遇；息黥補劓，漸收無用之身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
