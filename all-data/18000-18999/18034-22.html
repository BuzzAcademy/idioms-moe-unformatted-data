<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄨ　ㄑㄩㄥ<sup class="subfont">ˊ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kū qióng tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉人阮籍出外駕車，不走公路，隨意而行，行到無路可走，即大哭而回。典出晉書˙卷四十九˙阮籍傳。比喻無路可走的末路。唐˙杜甫˙大歷三年春白帝城放船出瞿塘峽久居夔府將適江陵漂泊有詩凡四十韻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此生遭聖代，誰分哭窮途。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻無路可走的悲苦情懷。清˙孔尚任˙桃花扇˙第四十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拂衣不早，看罷傀儡鬧。慟哭窮途，又發鬨堂笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
