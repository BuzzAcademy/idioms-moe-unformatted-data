<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>譏人書法潦草或繪畫拙劣。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬼畫桃符<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。金˙元好問˙論詩詩三十首之十三：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真書不入今人眼，兒輩從教鬼畫符。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>鬼聰明。後西遊記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這小猴兒，到也有三分鬼畫符，還不辱沒了你老　祖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
