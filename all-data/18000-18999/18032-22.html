<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時楚人卞和自楚國山中得一玉璞，獻給楚厲王，經玉工鑑定其為普通的石頭，厲王以卞和撒謊欺騙，乃刖其左腳。後武王即位，卞和再獻，仍視為石頭，卞和又被刖去右足。至文王即位，卞和抱玉石至荊山下大哭三天三夜，文王得知，命玉工加以琢磨，終得一塊寶玉，命名為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和氏璧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見韓非子˙和氏。亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和璧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
