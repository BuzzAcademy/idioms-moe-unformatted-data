<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">陟岵瞻望</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˋ</sup>　ㄓㄢ　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhì hù zhān wàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">登上岵山遠看。語本詩經˙魏風˙陟岵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陟彼岵兮，瞻望父兮……陟彼屺兮，瞻望母兮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻思念父母。後漢書˙卷六十七˙黨錮傳˙李膺傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陟岵瞻望，惟日為歲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
