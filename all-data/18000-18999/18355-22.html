<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ<sup class="subfont">ˊ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄈㄤ　ㄖㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán zuò fāng ruì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">圓形的卯眼與方形的榫頭無法接合。語本楚辭˙宋玉˙九辯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圜鑿而方枘兮，吾固知其鉏鋙而難入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻格格不入，互不相容。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方枘圓鑿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方鑿圓枘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>圓鑿方枘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
