<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨ<sup class="subfont">ˇ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǔ shàng ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">砧板上的肉。比喻無力抵抗而任人宰割的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人為刀俎，我為魚肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉書˙卷七十八˙孔愉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既有艱難，則以微臣為先。今由俎上肉，任人膾截耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙唐史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守光今日大王俎上肉也，惟大王處分！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
