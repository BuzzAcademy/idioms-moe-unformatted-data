<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遠離君主或中央政府，下情無由上達，人民有冤難訴。三國志˙卷十九˙魏書˙陳思王植傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然天高聽遠，情不上通，徒獨望青雲而拊心，仰高天而歎息耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙走安南玉馬換猩絨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總為天高聽遠，分明是半壁天子一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
