<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">賣弄機謀乖巧。明˙許自昌˙水滸記˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你若肯行奸賣俏，何必獻笑倚門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十六˙陸五漢硬留合色鞋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那張藎乃風流子弟，只曉得三瓦兩舍，行奸賣俏，是他的本等。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
