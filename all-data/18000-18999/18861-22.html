<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qián shù zi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱妓女，因為妓院或鴇母，可以憑恃妓女賺錢而得名。唐˙段安節˙樂府雜錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許和子者，本吉州永新縣樂家女也……善歌，能變新聲。……及卒，謂其母曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>阿母，錢樹子倒矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
