<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蘇軾貶官於昌化時，於田間遇一老婦，對東坡說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內翰昔日富貴，一場春夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鄰里便稱此老婦為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春夢婆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見宋˙趙令畤˙侯鯖錄˙卷七。後以春夢婆表示世事變化無常，虛幻不實。金˙元好問˙出都詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神仙不到秋風客，富貴空悲春夢婆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
