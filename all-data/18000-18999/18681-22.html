<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄤ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ　ㄍㄡ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不得志、無所歸宿或驚慌失措的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喪家之狗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。異號類編˙卷九˙嗤鄙類˙喪家狗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋史：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寇瑊初附丁，謂故少達，及謂敗左遷，鬱鬱不自得。祕書丞鼓齊賦喪家狗以刺之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
