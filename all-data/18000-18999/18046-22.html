<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳戰國時，燕國太子丹在秦為人質，因秦王待之無禮而請求返國。秦王則以烏鴉頭變白，馬頭生角的條件刁難他。見燕丹子˙卷上。後以烏白馬角比喻困境，或不可能實現的事。南朝宋˙鮑照˙代白紵舞歌詞四首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潔誠洗志期暮年，烏白馬角寧足言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏白頭，馬生角<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
