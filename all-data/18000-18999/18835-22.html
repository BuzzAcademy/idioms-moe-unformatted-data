<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容人說話措詞圓滑，好像面面都有理。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這個人說話八面鋒，你是占不到便宜　的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>書名。俗語考原˙八面鋒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言面面銳利，發必有中也。宋人有永嘉八面鋒一書，為　預擬程試答策之用者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四庫全書總目提要˙卷一三五˙子部˙類書類一˙永嘉八面　鋒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十三卷，不著撰人名氏。……其書凡提綱八十有八，每綱又各有子目，皆預擬　程試答策之用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
