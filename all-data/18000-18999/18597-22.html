<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掩蔽天空，阻隔日光的照射。形容氣勢浩大，為數極多。紅樓夢˙第十七、十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>池邊兩行垂柳，雜著桃杏，遮天蔽日，真無一些塵土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
