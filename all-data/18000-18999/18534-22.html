<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˊ</sup>　ㄕㄥ　ㄒ｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chǐ jiá shēng xiāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吃了美味食品後，牙齒和兩頰逐漸感到香甜的味道。語本宋˙蘇軾˙橄欖詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待得微甘回齒頰，已輸崖蜜十分甜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻美好的詩文意味深長，令人讀後津津有味。儒林外史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些事我還不愛，我只愛駪夫家的雙紅姐，說著還齒頰生香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
