<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舉起沉重的東西，卻好像是提很輕的東西。比喻雖身負重任或面對難題，但因才力高超，應付起來仍輕鬆自若。清˙趙翼˙甌北詩話˙卷五˙蘇東坡詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其絕人處，在乎議論英爽、筆鋒精銳、舉重若輕，讀之似不甚用力，而力已透十分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
