<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十根手指長短不一。樂府詩集˙卷五十九˙琴曲歌辭三˙唐˙劉商˙胡笳十八拍˙第十四拍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手中十指有長短，截之痛惜皆相似。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用以比喻事物<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center>別的必然，或同出的子女各不相同。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張家三兄弟雖是一母所生，性格志趣<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center>異卻大，真是十指有長短，各自不相同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
