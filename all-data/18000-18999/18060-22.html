<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄩ<sup class="subfont">ˇ</sup>　ㄩㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān yǔ yuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掾，古代官署屬員的通稱。晉太尉王衍問阮修儒家與道家的異同，阮答以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將無同<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三字，語意模稜兩可，但卻得到太尉的賞識，被聘為幕僚，世人遂稱其為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三語掾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出南朝宋˙劉義慶˙世說新語˙文學。後多用為幕府官員的讚美詞。唐˙元稹˙答姨兄胡靈之見寄五十韻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>官曹三語掾，國器萬尋楨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙虔州景德寺榮師湛然堂詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲知妙湛與總持，更問江東三語掾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
