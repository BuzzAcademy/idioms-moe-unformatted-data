<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前面的車子翻了，後面的車子可引為戒。比喻先前的失敗經驗，可作為以後的教訓。漢˙賈誼˙新書˙卷五˙連語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>前車覆而後車戒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>今前車已覆矣，而後車不知戒，不可不察也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後車之戒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前車可鑒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前車之鑒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
