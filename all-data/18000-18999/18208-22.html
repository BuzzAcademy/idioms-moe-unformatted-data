<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大眾合力攻擊排斥。宋˙楊萬里˙李侍郎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古官官之盛衰，繫有國之興亡。其盛也，始則人畏之，甚則人惡之，極則群起而攻之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
