<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻容易取得的事物。五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>明公威震河北諸鎮，悉甲長驅而前，河東特囊中物耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙周史˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諸公常欲致君堯､舜，謂中原為囊中物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
