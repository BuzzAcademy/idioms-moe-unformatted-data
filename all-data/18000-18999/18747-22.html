<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ　ㄓㄣ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄒ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wēi zhèn tiān xià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聲望威名為天下人所敬畏。漢˙桓寬˙鹽鐵論˙非鞅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒙恬卻胡千里，非無功也，威震天下，非不強也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷一○○˙軒轅本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發金作冶，制為鎧甲及劍，造立兵仗刀戟大弩等，威震天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>威振天下<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
