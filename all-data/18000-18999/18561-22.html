<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>因軀殼內儲存了種種不潔的東西，如痰、糞、尿等，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臭皮囊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。比喻人的驅　殼。孤本元明雜劇˙女姑姑˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終朝填滿臭皮囊，何日超凡登彼岸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓　夢˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女媧煉石已荒唐，又向荒唐演大荒。失去幽靈真境界，幻來新就臭皮　囊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皮囊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>人的屍骸。　</td></tr>
