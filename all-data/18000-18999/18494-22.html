<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄐ｜　ㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí jī wěi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">箕、尾皆二十八星宿的星名。相傳武丁的宰相傅說死後升天，跨身於二星之上。語出莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫道，……傅說得之，以相武丁，奄有天下，乘東維，騎箕尾，而比於列星。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以此比喻人死後升天，常用作輓辭。明˙陸世廉˙西臺記˙第四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早做了日星河嶽，騎箕尾光生芒角，馭雲煙氣陵霜鍔，炳丹青風清寒醥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
