<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔ<sup class="subfont">ˇ</sup>　ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄓ　ㄑㄩ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chǐ huò zhī qū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尺蠖行動時，先屈後伸，故用以比喻暫時委屈蟄伏，等待將來伸展抱負。易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尺蠖之屈，以求信也，龍蛇之蟄，以存身也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷四十八˙孔稚珪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且我以權取貴，得我略行，何嫌其恥？所謂尺蠖之屈，以求伸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
