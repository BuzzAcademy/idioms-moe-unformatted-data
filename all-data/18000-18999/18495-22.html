<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">子午，表示從半夜到中午。卯酉，表示從日出到日落。子午卯酉比喻從頭到尾，完完整整。負曝閑談˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃子文把編造的假話，子午卯酉，說了一遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是派人把蕭楚濤尋著了，子午卯酉告訴了他一遍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
