<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">拔山超海</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄕㄢ　ㄔㄠ　ㄏㄞ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá shān chāo hǎi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻力大無窮，可以拔起高山，超越大海。北周˙庾信˙擬連珠四十四首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋聞經天緯地之才，拔山超海之力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙楊烱˙唐右將軍魏哲神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經天緯地之帝，求制禮作樂之才，撥亂反正之君，資拔山超海之力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
