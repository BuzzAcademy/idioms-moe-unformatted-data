<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">鴉窩裡出鳳凰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ　ㄨㄛ　．ㄌ｜　ㄔㄨ　ㄈㄥ<sup class="subfont">ˋ</sup>　ㄏㄨㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yā wō li chū fèng huáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻平凡寒微人家，生出了俊秀的子女。元˙關漢卿˙陳母教子˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老的每道，這個是誰，是陳媽媽家大的個孩兒。嗨！鴉窩裡出鳳凰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙楊文奎˙兒女團圓˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我覷了這女豔姿，如此這般蠢坌身子，麤奘腰肢；卻生的這般俊秀的孩兒，敢則是鴉窩裡出鳳凰，糞堆上產靈芝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
