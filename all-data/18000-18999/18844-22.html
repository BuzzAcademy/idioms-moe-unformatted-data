<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄒ｜<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn xì hé xì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">今夜是何夜？指今晚不同於尋常的夜晚。多用作驚喜慶幸之辭。詩經˙唐風˙綢繆：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今夕何夕？見此良人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張孝祥˙念奴嬌˙洞庭青草詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>扣舷獨笑，不知今夕何夕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
