<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">安期生</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄕㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān qí shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人名。秦琅琊人（今山東省諸城縣東南），生卒年不詳。受學於河上丈人，於海濱賣藥，始皇東遊，相談三晝夜，賜予金帛，皆置之而去，留書以別，謂後千年求我於蓬萊山，始皇遣使入海尋之，遇風浪而還。漢武帝時，李少君言嘗遊海上，見安期生食巨棗，其大如瓜。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
