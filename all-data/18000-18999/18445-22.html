<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不識進退</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shì jìn tuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不知進退。指言行舉止沒有分寸。喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賈涉道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>下官有句不識進退的言語，未知可否？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那婦人道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>但說不妨。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十三˙金海陵縱欲亡身：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我承你日常看顧，感恩不盡，今日有句不識進退的話說與你聽，你不要惱我，不要怪我！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
