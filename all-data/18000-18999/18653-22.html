<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>舊時私塾教師的座位。比喻教師的生活清苦遭冷落。二刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>郭　信不勝感謝，捧了幾百錢，就像獲了珍寶一般，緊緊收藏，只去守那冷板凳了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官　場現形記˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖然也沒有甚麼大進項，比起沒有發達的時候，在人家坐冷　板凳、做猢猻大王，已經天懸地隔了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻無人理會或不受重用。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每個球隊都有幾位不受重視、常坐冷板凳的球員。　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>一般唱戲時，都有樂師在一旁敲鑼打鼓，而樂師都是坐在板凳上的。如果沒有樂師伴　奏，只有演員清唱，則稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冷板凳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
