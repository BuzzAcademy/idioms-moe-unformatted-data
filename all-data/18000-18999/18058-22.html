<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān dāo mèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉人王濬夜夢三刀懸於臥屋梁上，霎時又益一刀，主簿李毅以三刀為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>州<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、加一<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>益<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>即益州，後濬果遷益州刺史。見晉書˙卷四十二˙王濬傳。後遂指官吏升遷的夢兆。唐˙李德裕˙題劍門詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想是三刀夢，森然在目前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李商隱˙街西池館詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太守三刀夢，將軍一箭歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
