<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謂人年事漸長而舉動自專，多指女子而言。紅樓夢˙第二十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我心裡想著：姊妹們從小兒長大，親也罷，熱也罷，和氣到了兒，纔見得比人好。如今誰承望姑娘人大心大，不把我放在眼睛裡，倒把外四路的什麼寶姐姐鳳姐姐的放在心坎兒上，倒把我三日不理，四日不見的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
