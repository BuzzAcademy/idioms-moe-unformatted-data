<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憤怒的獅子用腳挑動石頭。比喻書法的筆力遒勁。新唐書˙卷一六○˙徐浩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗書四十二幅屏，八體皆備，草隸尤工。世狀其法曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>怒猊抉石，渴驥奔泉<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以比喻詩文風格剛硬強勁。清˙管世銘˙讀雪山房唐詩序例：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杜工部七言古詩，隨物賦形，因題立制，如怒猊抉石，如香象渡河。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
