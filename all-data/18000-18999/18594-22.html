<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人同處於困境，而互相以微力救助。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相濡以沫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙范成大˙次韻龔養正病中見寄詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>激水要令風在下，涸泉翻以沫相濡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
