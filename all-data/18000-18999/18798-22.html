<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時騎著馬表演各種技藝。俗語考原˙跑馬賣解引時筆記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一人執旗引於前，二人馳馬繼出呈藝，馬上或上或下，或左或右，騰躍蹻捷，人馬相得，明代以此習武，於五月五日行之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跑馬解<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跑馬走解<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跑解馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
