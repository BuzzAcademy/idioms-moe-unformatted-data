<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">名分與事實不合。漢書˙卷九十九˙王莽傳上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣愚以為，宰衡官以正百僚，平海內為職，而無印信，名實不副。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名實不符<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
