<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不值得一談。含鄙視之意。晉書˙卷八十˙王羲之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傲主人，非禮也。以貴驕士，非道也。失是二者，不足齒之傖耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
