<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教宇宙觀中地獄中最苦的一種。為胡語音義合譯，意為無間。墮落到此的眾生受苦無間斷，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無間<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。為八大地獄中的第八獄。念佛三昧寶王論．卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>女人能集，眾多苦事，假以香華，而為嚴好，愚人於此，妄起貪求，如海疲鳥，迷於彼岸，死必當墮，阿鼻地獄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>簡稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿鼻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
