<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yì jié jīn lán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金，比喻堅韌。蘭，比喻香郁。金蘭形容友情深厚，相交契合。語本易經˙繫辭上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人同心，其利斷金，同心之言，其臭如蘭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>義結金蘭比喻情誼堅固契合。</td></tr>
