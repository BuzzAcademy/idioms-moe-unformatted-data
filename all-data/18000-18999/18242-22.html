<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">俗稱到他人家中閒坐、閒談。紅樓夢˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那燈姑娘吃了晚飯，去串門子，只剩下晴雯一人睡在蘆席土炕上，在外間房內爬著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>串門兒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
