<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古以朱為正色，紫為雜色。紅紫亂朱指雜色混亂正色。語本論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>惡紫之奪朱也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻邪道取代正道。孟子注疏˙趙岐˙題辭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正塗壅底，仁義荒怠，佞偽馳騁，紅紫亂朱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
