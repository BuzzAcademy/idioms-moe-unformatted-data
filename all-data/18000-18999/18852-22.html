<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄣ　ㄌㄨ<sup class="subfont">ˋ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄅ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēn lù yáng biāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>將路分成兩半，各走各的路。語出北史˙卷十五˙魏諸宗室傳˙河間公齊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洛陽　，我之豐、沛，自應分路揚鑣。自今以後，可分路而行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻各人依其志向，各　奔前程。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分道揚鑣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻雙方才學相當，互不相讓。南史˙卷三十三˙裴松之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘭陵蕭琛言其評論可　與過秦、王命分路揚鑣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷七十六˙文學傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簡文、湘東，啟其淫放　，徐陵、庾信，分路揚鑣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
