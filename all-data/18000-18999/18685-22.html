<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">歪斜不正的樣子。三俠五義˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慢說房屋四分五落，連樹木也是七歪八扭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將筆在硯臺上蘸好了墨，呵了一呵，就在牆上七歪八扭的寫起來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歪七扭八<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
