<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為國家和人民盡心。元˙孔文卿˙東窗事犯˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知你結勾他邦，可甚於家為國。咱人事要尋思，免勞後悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙四馬投唐˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>據元帥濟世才施寬厚，於家為國，端的是分破聖人憂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
