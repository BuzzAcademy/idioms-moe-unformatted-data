<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá kuí qù zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">公儀休為魯相時，拔去家裡園圃的葵菜，且又燔燒家中的織布機，以示不奪園夫紅女之利的故事。典出漢書˙卷一一九˙循吏傳˙公儀休傳。後指為官不與民爭利。宋書˙卷八十五˙謝莊傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣愚謂大臣在祿位者，尤不宜與民爭利，不審可得在此詔不？拔葵去織，實宜深宏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
