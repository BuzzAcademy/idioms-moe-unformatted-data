<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">功業建立後，名譽威望隨之而來。史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且昔者中山之國地方五百里，趙獨吞之，功成名立而利附焉，天下莫之能害也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四○五˙曾國藩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至功成名立，汲汲以薦舉人才為己任，疆臣閫帥，幾遍海內。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>功成名就<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
