<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>像十字形的四通街道。北史˙卷四十三˙李崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉家在七帝坊十字街南，東入窮　巷是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十字路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻錯綜複雜的現實社會。唐˙張祜˙蘇小小歌三首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長怨十字街，使郎心四　散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十字路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
