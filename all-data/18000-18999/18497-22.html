<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幾個人在一起談論自己的志向，有的想做揚州刺史，有的想發財，有的想騎鶴升天成仙。其中一人卻說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腰纏十萬貫，騎鶴上揚州<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，想集三者於一身。典出南朝梁˙殷芸小說。比喻做官、發財、成仙等富貴得意之事。宋˙辛棄疾˙滿庭芳˙西崦斜陽詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屈指人間得意，問誰是、騎鶴揚州。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腰金騎鶴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
