<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup>　ㄍㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiáo shé gēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">胡說，搬弄是非。醒世姻緣傳˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那用你對著瞎眼的賊官證說我們些嚼舌根的話，叫我吃這們頓虧！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這會子打他幾下沒要緊，明兒叫他們背地裡嚼舌根，倒說三更半夜打人了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚼舌頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
