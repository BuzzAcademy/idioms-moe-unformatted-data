<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臉和耳朵都紅了。形容情緒高亢或極害羞的樣子。紅樓夢˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一面看那丫頭，雖不標致，倒還白淨，些微亦有動人處，羞的臉紅耳赤，低首無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
