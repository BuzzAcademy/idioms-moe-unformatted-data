<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄢ<sup class="subfont">ˊ</sup>　ㄇ｜ㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄚ　ㄉ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mián mián guā dié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">綿綿，連續不斷。瓞，小瓜。綿綿瓜瓞指周朝開國的歷史如瓜瓞般歲歲相繼不絕，至太王遷岐地，才奠定了王業。語出詩經˙大雅˙綿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綿綿瓜瓞，民之初生，自土沮漆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來祝頌子孫繁衍昌盛。晉˙潘岳˙為賈謐作贈陸機詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏殷既襲，宗周繼祀，綿綿瓜瓞，六國互峙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
