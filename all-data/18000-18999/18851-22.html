<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻交情深厚，如金石一般堅固。漢書˙卷三十四˙韓信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今足下雖自以為與漢王為金石交，然終為漢王所禽矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙阮籍˙詠懷詩十七首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如何金石交，一旦更離傷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
