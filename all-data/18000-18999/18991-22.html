<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻壞人聚集在一處而互相爭鬥。梁書˙卷五˙元帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侯景奔竄，十鼠爭穴，郭默清夷，晉熙附義，計窮力屈，反殺後主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十鼠同穴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
