<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無故遭人毀謗或攻訐。三國志˙卷一˙魏書˙武帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔直不疑無兄，世人謂之盜嫂；第五伯魚三娶孤女，謂之撾婦翁；……此皆以白為黑，欺天罔君者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一六八˙柳宗元傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古賢人才士秉志遵分，被謗議，不能自明者以百數。故有無兄盜嫂，娶孤女撾婦翁者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
