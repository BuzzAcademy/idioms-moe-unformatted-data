<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)有苦說不出。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。醒世恆言˙卷三十九˙汪大尹火焚寶蓮寺：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那婦女中識廉恥的，好似啞子喫黃蓮，苦在心頭，不敢告訴丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自己是個在官人員，家裡出了這個醜事，又不便聲張，真是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>啞子吃黃蓮，自家心裡苦。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>啞巴吃黃蓮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
