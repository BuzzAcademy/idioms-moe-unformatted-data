<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">中國民間信仰認為人死後所入的痛苦世界。這個世界有十八層級，愈下則愈苦。一般用來比喻最悲慘的報應。初刻拍案驚奇˙卷三十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我賴了你的，我墮十八層地獄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我聽齋公們說：打了天上的星宿，閻王就要拿去打一百鐵棍，發在十八層地獄，永不得翻身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十八地獄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
