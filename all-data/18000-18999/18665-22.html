<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">克繩祖武</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄜ<sup class="subfont">ˋ</sup>　ㄕㄥ<sup class="subfont">ˊ</sup>　ㄗㄨ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kè shéng zǔ wǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大雅˙下武：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昭茲來許，繩其祖武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻能夠繼承祖先的功業。幼學瓊林˙卷二˙祖孫父子類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>克繩祖武，是稱象賢之孫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙葉憲祖˙易水寒˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又難得太子賢明，克繩祖武。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
