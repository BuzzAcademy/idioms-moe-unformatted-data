<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄌ｜ㄝ<sup class="subfont">ˋ</sup>　ㄉ｜ㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng zhōng liè dǐng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳴鐘為號，列鼎而食。形容生活奢侈豪華。唐˙王績˙與陳叔達重借隋紀書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豐屋華榱，顧蓬蒿而徒眷。鳴鐘列鼎，想藜藿而移交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擊鐘鼎食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
