<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼睛相看，便知彼此心志。表示不必再以言語去溝通。莊子˙田子方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫人者，目擊而道存矣，亦不可以容聲矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝宋˙劉義慶˙世說新語˙棲逸˙劉孝標˙注引竹林七賢論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籍歸，遂著大人先生論，所言皆胸懷閒本趣，大意謂先生與己不異也。觀其長嘯相合，亦近乎目擊道存矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
