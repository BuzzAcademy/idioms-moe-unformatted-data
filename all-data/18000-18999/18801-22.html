<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng bìng rì yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">與日月一樣光明､燦爛。形容人德業不朽。文選˙劉琨˙勸進表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下明並日月，無幽不燭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙陸倕˙石闕銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拯茲塗炭，救此洪流，功均天地，明並日月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
