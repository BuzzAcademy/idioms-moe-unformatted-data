<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖獨處暗室，亦居心端正。形容坦誠不欺。南史˙卷七十˙循吏傳˙阮長之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長之固遣送曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一生不侮暗室。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不欺暗室<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
