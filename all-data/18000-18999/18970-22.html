<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人力量不足而使得自己經受不起。宋˙張敦頤˙六朝事跡˙靈異門第九˙郗氏化蛇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無飲食可實口，無窟穴可庇身，飢窘困迫，力不自勝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
