<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孫子˙謀攻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故用兵之法，十則圍之，五則攻之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>若兵力超過敵軍十倍，則採取圍攻的方式；若兵力超過敵軍五倍，則採取集中攻擊的方式。後漢書˙卷七十四上˙袁紹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵書之法，十圍五攻，敵則能戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
