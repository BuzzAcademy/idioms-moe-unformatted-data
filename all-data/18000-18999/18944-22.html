<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">人不自安</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗ<sup class="subfont">ˋ</sup>　ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén bù zì ān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人心惶惶，動盪不定。魏書˙卷九十五˙徒何慕容廆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是上下震局，人不自安，雖忠誠親戚，亦僉懷離貳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷七˙宣帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>后妃嬪御，雖被寵嬖，亦多被杖背。於是內外恐懼，人不自安，皆求苟免，莫有固志，重足累息，以逮於終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
