<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金元時流行於北方的戲劇。一般由末泥、引戲、副淨、副末、裝孤五人組成演出，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五花爨弄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙陶宗儀˙南村輟耕錄˙卷二十五˙院本名目：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>院本則五人：一曰副淨，……一曰副末，……一曰引戲，一曰末泥，一曰孤裝。又謂之五花爨弄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡一應吹簫、打鼓、踢毬、放彈、勾欄、傀儡、五花爨弄諸般戲具，盡皆施呈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
