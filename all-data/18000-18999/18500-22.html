<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竹帛，典籍。垂名竹帛指在史籍上留名。五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人從相公行軍，仰荷福廕，戰無不勝，攻無不服，也指望垂名竹帛；願相公保奏，得個帥府的名分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
