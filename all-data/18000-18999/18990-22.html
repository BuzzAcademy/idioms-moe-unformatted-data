<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">計謀、辦法都已用盡。太平廣記˙卷一六六˙吳保安：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾今在厄，力屈計窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙運甓記˙第二十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾想此輩鼠竊狗偷，豈有深謀遠計，連日被我戰敗，力屈計窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
