<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代人稱用驢子裝扮成麒麟戲耍為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>麒麟楦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。初唐詩人楊烱往往以此戲稱朝中大臣，認為他們沒有實際的才德，只會裝模做樣，打躬作揖如麒麟楦般，去皮之後，仍是驢。典出唐˙馮贄˙雲仙雜記˙卷九˙麒麟楦。比喻虛有其表，中看不中用的人。清˙孔尚任˙桃花扇˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熱心腸早把冰雪嚥，活冤業現擺著麒麟楦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
