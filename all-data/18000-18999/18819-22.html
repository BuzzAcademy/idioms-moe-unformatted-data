<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>見到光線。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他每天都在暗房工作，不見天日，難怪皮膚那麼白！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>看到青天和陽光。比喻脫離苦難或雪洗沉冤。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>重見天日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。舊唐書˙卷五十一　˙后妃傳上˙中宗韋庶人傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝在房州時，常謂后曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一朝見天日，誓不相禁忌　。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
