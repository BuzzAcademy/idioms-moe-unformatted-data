<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí yóu fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳石氏女與其夫尤郎情好甚篤，尤郎將遠行從商，石氏勸阻未成。其夫既出，久而未歸，石氏思夫甚深，轉為重疾，臨終時長嘆說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾恨不能阻其行，以至於此，今凡商旅遠行，吾當作大風為天下婦人阻之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見元˙伊世珍˙瑯嬛記˙卷中引江湖紀聞。後因以喻逆風、颶風。南朝宋˙孝武帝˙丁督讓歌六首之五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願作石尤風，四面斷行旅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙初入峽苦風寄故鄉親友詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧知巴峽路，辛苦石尤風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石郵風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
