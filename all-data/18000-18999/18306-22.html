<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孔子。明世宗嘉靖九年（西元1530）諡孔子為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至聖先師孔子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，故後世尊稱孔子為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至聖先師<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先師<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
