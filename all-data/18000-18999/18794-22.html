<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時用五木骰賭博，一面黑色，上刻牛犢；一面白色，上刻雉雞。一擲五骰若皆全黑為最大，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；四黑一白，次之，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。喝雉呼盧本指擲骰子時的呼聲，後亦指賭博。幼學瓊林˙卷四˙技藝類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擲骰者，喝雉呼盧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呼盧喝雉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
