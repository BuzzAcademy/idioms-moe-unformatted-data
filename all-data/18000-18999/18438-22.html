<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不能沒有他，但也不能再有別人。形容地位重要。南史˙卷三十二˙張邵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高帝素愛融，為太尉時，與融款接，見融，常笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此人不可無一，不可有二。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
