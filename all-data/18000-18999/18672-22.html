<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí miàn mái fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容被敵軍層層包圍。三國演義˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敵軍如此，雖十面埋伏，吾可懼哉　！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙賺蒯通˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那重瞳有千般英勇，怎出的這十面埋伏？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>樂曲名。約十六世紀以前已在民間流傳，為琵琶的演奏名曲。樂譜最早見於華秋蘋編　的琵琶譜上。全曲屬多段體結構，描寫楚漢垓下決戰，韓信在九里山用十面埋伏的陣法擊敗楚軍，項羽於烏江自刎的故事。</td></tr>
