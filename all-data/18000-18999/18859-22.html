<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄕㄠ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí shǎo shì fán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">進食少而事務繁多。三國演義˙第一○三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懿顧謂諸曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>孔明食少事煩，其能久乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙金聖嘆˙西廂記序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既而又因感激三顧，許人驅馳，食少事煩，至死方已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
