<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄡ<sup class="subfont">ˋ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄈㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shòu qiú wǎng fǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因收受賄賂而觸犯法律。史記˙卷一二六˙滑稽傳˙優孟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身死家室富，又恐受賕枉法，為姦觸大罪，身死而家滅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷二十三˙刑法志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及吏坐受賕枉法，守縣官財物而即盜之，已論命復有笞罪者，皆棄市。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
