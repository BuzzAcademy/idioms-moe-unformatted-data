<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">上水船</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄤ<sup class="subfont">ˋ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄔㄨㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shàng shuǐ chuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>逆流而行的船。五代漢˙王定保˙唐摭言˙卷十三˙矛盾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上水船，風又急，帆下　人，須好立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轉瞬又是元宵佳節，我便料理到　漢口去，打聽得這天是怡和的上水船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻文思遲鈍。五代漢˙王定保˙唐摭言˙卷十三˙敏捷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>頗知其人，構　思甚捷。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>向在翰林，號為下水船。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>太祖應聲謂洎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿便是上水船也　。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
