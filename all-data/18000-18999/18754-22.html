<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo wěn gǔ shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人逞口舌之能，搬弄是非。宋˙陳亮˙辯士傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時鮮廉寡恥之徒，往來乎其間，搖吻鼓舌，勸之以勢，誘之以利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搖脣鼓舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
