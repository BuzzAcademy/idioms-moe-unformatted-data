<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>攔路搶劫的匪徒。元˙施惠˙幽閨記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倚山為寨，號為攔路虎。金銀財寶　，劫來如糞土。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙楊溫攔路虎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫是將門之子，綽號攔路虎，大　王曾知否？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攔街虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻阻礙前進的人或事物。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小李，幫個忙，別做攔路虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數學一直是我　升學途中的攔路虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
