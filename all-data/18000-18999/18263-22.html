<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">齜牙咧嘴</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ　｜ㄚ<sup class="subfont">ˊ</sup>　ㄌ｜ㄝ<sup class="subfont">ˇ</sup>　ㄗㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zī yá liě zuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>張嘴露牙。形容凶狠的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看他齜牙咧嘴，瞠目一喝，把那娃兒嚇哭了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容因痛苦或驚恐而面部扭曲變形。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不小心絆了一腳，痛得他齜牙咧嘴的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下眾人看了這兩件東西，一個個齜牙裂嘴，掩鼻攢　眉，誰也不肯給他裝那煙袋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
