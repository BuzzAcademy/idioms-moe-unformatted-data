<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖歷經多次極大的危險，也不後悔。比喻意志堅定，絕不動搖退縮。宋˙黃庭堅˙徐氏二子祝詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>躬此盛德，其在有功，遭世險傾，九死不悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
