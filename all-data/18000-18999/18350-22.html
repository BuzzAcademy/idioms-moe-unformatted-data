<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)只要活著，即使要忍受屈辱折磨，總比死了還好。西遊記˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好死不如惡活。但留我命，憑你教做什麼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十七˙張孝基陳留認舅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今已無家可歸，不如早些死了，省得在此出醜！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>朱信道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>好死不如惡活！不可如此。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好死不如賴活<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
