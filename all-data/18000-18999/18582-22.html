<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像水和魚一樣不能分離。形容相知、相親而不相離。元˙關漢卿˙望江亭˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天保今生為眷屬，但則願似水如魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙張鳳翼˙紅拂記˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李靖人豪，張姬女俠，相逢似水如魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
