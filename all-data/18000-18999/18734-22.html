<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí gǔ mó jiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轂，指車輪中間的圓木。擊轂，車子互相碰撞。摩肩，肩膀互相摩擦。語本戰國策˙齊策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨淄之途，車轂擊，人肩摩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>擊轂摩肩比喻車馬眾多，人煙稠密。老殘遊記二編˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就到了一個極大的街市，人煙稠密，車馬往來，擊轂摩肩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
