<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻隱士受賞識見用。語本六韜˙卷一˙文韜˙文師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文王將田，史編布卜曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>田於渭陽，將大得焉，非龍非酈，非虎非羆，兆得公侯，天遺汝師，以之佐昌，施及三王。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
