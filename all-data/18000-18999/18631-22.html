<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˋ</sup>　ㄕㄣ　ㄌㄩ<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì shēn lǜ yuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謀慮深遠。文選˙司馬相如˙喻巴蜀檄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>計深慮遠，急國家之難，而樂盡人臣之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙陳琳˙檄吳將校部曲文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠乃天啟其心，計深慮遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
