<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一手托兩家</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄊㄨㄛ　ㄌ｜ㄤ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī shǒu tuō liǎng jiā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">替兩方說合、辦事，立場中立，不偏向任何一方。兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可倒別的人家作媒，是拿把蒲扇；姐姐作媒，是拿把刀。一手托兩家，當面鼓，對面鑼，不問男家要不要，先問女家給不給。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
