<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄋㄩ<sup class="subfont">ˇ</sup>　ㄆㄟ<sup class="subfont">ˋ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiàng nǚ pèi fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女兒許配他人之前，必先審視對方才貌家世是否相稱。元˙王實甫˙西廂記˙第五本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古相女配夫，新狀元花生滿路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十一˙蘇知縣羅衫再合：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從來相女配夫，既是奶奶，必然也是宦家之女，把他好夫好婦拆散了，強逼他成親，到底也不和順。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
