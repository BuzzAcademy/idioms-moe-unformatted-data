<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄎㄨㄞ<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī kuài ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出宋史˙卷四十七˙瀛國公本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊太后聞昺死，撫膺大慟曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我忍死艱關至此者，正為趙氏一塊肉爾，今無望矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>遂赴海死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後遂以一塊肉指遺孤或僅存的子孫。聊齋志異˙卷二˙俠女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以不即報者，徒以有母在；母去，又一塊肉累腹中，因而遲之又久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
