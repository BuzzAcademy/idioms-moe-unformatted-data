<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愈仰望就愈覺得高大。比喻學問淵博，令人佩服。論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仰之彌高，鑽之彌堅，瞻之在前，忽焉在後，夫子循循然善誘人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
