<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷一˙五帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝堯者，放勳。其仁如天，其知如神。就之如日，望之如雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指謁見天子。唐˙李邕˙日賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>披雲睹日兮目則明，就日瞻雲兮心若驚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
