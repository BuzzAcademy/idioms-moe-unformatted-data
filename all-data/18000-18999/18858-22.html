<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生命像懸吊的細絲一樣。比喻生命垂危。三國演義˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如書到日，可念劬勞之恩，星夜前來，以全孝道；然後徐圖歸耕故園，免遭大禍。吾今命若懸絲，專望救援！更不多囑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
