<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻快速。晉書˙卷五十六˙孫楚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如其迷逆不化，復欲送死者，南北諸軍風馳電赴，若身手之救痛癢，率然之應首尾，山陵既固，中夏小康。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風馳電掣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
