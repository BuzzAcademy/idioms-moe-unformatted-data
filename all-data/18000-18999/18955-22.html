<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">人我是非</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén wǒ shì fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人與人之間的紛爭與利害關係。元˙馬致遠˙黃粱夢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夢中十八年，見了酒色財氣，人我是非，貪嗔痴愛，風霜雨雪，前世面見分明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙度黃龍˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夢之中，見了人我是非，得失榮枯，遂有出塵之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
