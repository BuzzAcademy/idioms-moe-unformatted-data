<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)巧媳婦沒米做不出飯來。比喻即使非常靈巧的人，做事缺乏必要條件，也難以完成。喻世明言˙卷八˙吳保安棄家贖友：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>巧媳婦煮不得沒米粥。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>你如今力不從心，只索付之無奈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧婦難為無米之炊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧婦做不得無麵餺飥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
