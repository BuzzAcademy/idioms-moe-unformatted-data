<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">變化多端，難以捉摸。三國演義˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有經天緯地之才，出鬼入神之計，真當世之奇士，非可小覷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李東陽˙同年祭張亨父文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當其怵心劌目，出鬼入神，傲睨一世，前無古人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
