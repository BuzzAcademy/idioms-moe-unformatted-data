<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　ㄕㄢ　ㄓ　ㄓㄨ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對自然山水景物的深刻體驗和感受，可以激發人的文思詩興，有助於詩文創作，成就不朽的作品。南朝梁˙劉勰˙文心雕龍˙物色：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若乃山林皋壤，實文思之奧府，略語則闕，詳說則繁。然屈平所以能洞監風騷之情者，抑亦江山之助乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一二五˙張說傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既謫岳州，而詩益悽惋，人謂得江山助云。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
