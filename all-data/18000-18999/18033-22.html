<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝潘岳曾任河陽（今河南省孟縣西）縣令，於縣城內遍植桃李花，傳為美談。宋˙葉庭珪˙海錄碎事˙卷十二˙臣職部下˙縣令門：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河陽一縣花：潘岳為河陽令，種桃李花，人號曰：河陽一縣花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後借寫花美。北周˙庾信˙枯樹賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若非金谷滿園樹，即是河陽一縣花。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
