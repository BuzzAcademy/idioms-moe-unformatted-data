<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˋ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄍㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hè míng jiǔ gāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻才德深厚，雖處於卑賤中，仍不掩其光芒。漢書˙卷六十五˙東方朔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鼓鐘于宮，聲聞于外。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鶴鳴于九皋，聲聞於天。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>苟能修身，何患不榮！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>顏師古˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言處卑賤而聲徹其高遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
