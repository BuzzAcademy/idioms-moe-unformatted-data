<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú mín rùn guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對人民對國家都有好處。元˙關漢卿˙陳母教子˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜘蛛有絲，損人利己；蠶腹有絲，於民潤國。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙伐晉興齊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生我貧居白屋，學淺才疏，艱辛陋巷，未遇皇宣，又不曾於民潤國施功效，善機謀虎略龍韜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
