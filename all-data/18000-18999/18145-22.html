<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ　ㄘ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng yán jiē cí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幸得見面會晤。漢書˙卷七十一˙雋不疑傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊伏海瀕，聞暴公子威名舊矣，今乃承顏接辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷三˙人事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾經會晤，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>向獲承顏接辭。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
