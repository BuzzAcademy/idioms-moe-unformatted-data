<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容寫起文章來，文思泉湧，行文暢達，如有神助。唐˙王勃˙綿州北亭群公宴序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五際飛文，想群公之不讓；一言有贈，知下筆之有神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙尋親記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸君此行赴南宮，文場戰敵，下筆有神，頃刻賦日華五色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下筆如神<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>下筆如有神<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
