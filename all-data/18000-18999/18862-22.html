<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">縫紉所用的針線等零碎物。醒世姻緣傳˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這是五十兩碎銀子，與你大嬸買針頭線腦的使用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你開箱子，尋些針頭線腦，碎緞塊兒，小綢幅兒，葛巾涼扇，與這女兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
