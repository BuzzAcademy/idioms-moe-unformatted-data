<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻君位。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九五<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋書˙卷二˙武帝本紀中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>或躍在淵<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者，終饗九五之位；<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>勛格天地<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者，必膺大寶之業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
