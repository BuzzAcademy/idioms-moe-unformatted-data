<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻不說話或很少說話的人。元˙無名氏˙百花亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王小二，你這沒嘴葫　蘆，倒會貼怪，既然如此，請那壁官人百花亭上來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>襲人　本來從小兒不言不語，我只說他是沒嘴的葫蘆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容啞口無言的樣子。元˙鄭廷玉˙後庭花˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>並無一個人知道，可端的誰　告與，你則一聲問的我似沒嘴的葫蘆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
