<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>眾多豪傑之士的集會。三國演義˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此皆江東之英傑。今日此會，可名　<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>群英會<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>戲曲劇目。三國故事戲。敘三國時蔣幹盜書、孔明草船借箭、周瑜打黃蓋等故事。</td></tr>
