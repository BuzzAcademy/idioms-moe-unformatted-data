<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄩㄣ<sup class="subfont">ˋ</sup>　ㄉㄚ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn yùn dà shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳為主持婚姻的神。宋˙陶穀˙清異錄˙卷一˙氤氳大使：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世人陰陽之契，有繾綣司總統，其長官號氤氳大使。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多是氤氳大使暗中主張，非人力可以安排也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
