<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄑ｜ㄣ　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄍㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí qīn jiǔ gù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾多的故舊及親戚。元˙尚仲賢˙柳毅傳書˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>受千辛萬苦，想十親九故；想十親九故，在三江五湖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙劉弘嫁婢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你待陪千言萬語，托十親九故，娶三妻兩婦，待望一男半女。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>九故十親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
