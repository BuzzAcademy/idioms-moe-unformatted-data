<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做事太過急躁，難免草率而不完善。西京雜記˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枚皋文章敏疾，長卿制作淹遲，皆盡一時之譽。而長卿首尾溫麗，枚皋時有累句，故知疾行無善跡矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
