<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiǔ wèng fàn náng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">譏稱只會吃喝，而不會辦事的無能之人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飯坑酒囊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。抱朴子˙外篇˙彈禰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過此以往，皆木梗泥偶，似人而無人氣，皆酒瓮飯囊耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
