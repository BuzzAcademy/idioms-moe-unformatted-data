<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">胡說、搬弄是非。金瓶梅˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這嚼舌頭老淫婦！掙將錢來焦尾靶，怪不的恁無兒無女！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>很會嚼舌頭的猴兒崽子！留下我們，給你爹作娘不成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嚼舌根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
