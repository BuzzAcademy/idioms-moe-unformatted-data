<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鳥巢被翻，鳥蛋被毀。比喻滅門之禍，無一倖免。戰國策˙趙策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞之，有覆巢毀卵而鳳皇不翔，刳胎焚，夭而騏驎不至。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷四十七˙孔子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竭澤涸漁則蛟龍不合陰陽，覆巢毀卵，則鳳皇不翔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>覆巢傾卵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
