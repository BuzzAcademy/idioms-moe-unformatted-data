<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人於遭受過挫折後，凡遇類似狀況，就變得膽小如鼠。五燈會元˙卷二十˙龍翔士珪禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>狗子還有佛性也無？趙州道無，意旨如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一度著蛇咬，怕見斷井索。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一年被蛇咬，三年怕草索<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一朝被蛇咬，十年怕草繩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一朝被蛇咬，三年怕井繩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夜被蛇咬，十日怕麻繩<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
