<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代宰相李林甫妒嫉賢能，陷害忠良，人稱他為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肉腰刀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語本五代周˙王仁裕˙開元天寶遺事˙卷下˙天寶下˙肉腰刀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李林甫妒賢嫉能，不協群議。每奏御之際，多所陷人。眾謂林甫為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>肉腰刀<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肉腰刀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指用陰謀陷害他人的人。</td></tr>
