<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有勇無謀，只憑血氣做事的人。元˙無名氏˙連環計˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我兩個無過是一勇之夫，但有出力去處，自當效命，生死不辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十˙李汧公窮邸遇俠客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為俱是一勇之夫，前日幾乎弄出事來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
