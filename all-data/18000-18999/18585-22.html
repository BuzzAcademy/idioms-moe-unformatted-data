<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像玉和花般的美好。比喻女子的姿容絕美。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>像她這般似玉如花的女子，追求她的人一定很多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如花似玉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如花似月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
