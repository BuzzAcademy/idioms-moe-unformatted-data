<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻平庸的父母卻生了傑出的兒女。紅樓夢˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玫瑰花兒又紅又香，無人不愛的，只是有刺戳手。也是一位神道，可惜不是太太養的，老鴰窩裡出鳳凰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
