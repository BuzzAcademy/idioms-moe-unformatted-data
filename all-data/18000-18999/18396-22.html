<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三馬，喻指司馬懿、司馬師和司馬昭。槽，喻指曹操一族。漢代曹操為丞相時，曾夢三匹馬同食一槽，甚惡。因對其子丕曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>司馬懿非人臣也，必干預汝家事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出晉書˙卷一˙宣帝紀。後比喻圖篡謀位。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他招兵買馬，頗有三馬同槽之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
