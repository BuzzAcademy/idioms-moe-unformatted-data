<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄓ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī dé zhī jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">謙稱自己的一點淺見。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千慮一得<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙焦竑˙玉堂叢語˙卷一˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大臣不以仕否異心，翁又受恩獨隆者，林下有一得之見，非此莫達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二位之言雖善，予非不知；此是一得之見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
