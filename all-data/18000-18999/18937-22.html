<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女間的情愛。警世通言˙卷十二˙范鰍兒雙鏡重圓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孩兒今已離塵奉道，豈復有兒女之情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生罪該萬死！小生受老丈深恩，已為難報。今為兒女之情，一時不能自禁，猖狂至此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
