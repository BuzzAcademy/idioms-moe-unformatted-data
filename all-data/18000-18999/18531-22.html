<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">生男子的預兆。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熊羆入夢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷二十四˙魏書˙高柔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下聰達，窮理盡性，而頃皇子連多夭折，熊羆之祥又未感應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
