<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帝王的兒子觸犯了法律，要和平民接受同樣的罪刑。意謂法律之前人人平等。文明小史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>照著律例上，雖說是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>王子犯法，與庶民同罪<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，然而也得詳革功名，方好用刑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>中國現在記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說得好，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>王子犯法，與庶民同罪。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我們這裡只知道押犯人，卻不分別誰是老爺，誰不是老爺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
