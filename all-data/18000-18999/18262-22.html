<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一個蘿蔔一個坑兒</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　．ㄍㄜ　ㄌㄨㄛ<sup class="subfont">ˊ</sup>　．ㄅㄛ　｜　．ㄍㄜ　ㄎㄥㄦ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī ge luó bo yī ge kēnger</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻踏實。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他是一個蘿蔔一個坑兒的人，不至於有什麼閃失。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻固執一說，不知融通。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩是神來興到的創作，不可一個蘿蔔一個坑兒的考據。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>(諺語)比喻每個人都該有自己的一份。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個蘿葡一個坑，該是你的自然會得到　，不是你的就別強求吧！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
