<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才華超群，資質特出。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出類拔萃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。晉書˙卷五十五˙夏侯湛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進不能拔群出萃，卻不能抗排當世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
