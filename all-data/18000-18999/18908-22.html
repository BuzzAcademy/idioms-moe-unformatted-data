<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄔㄡ<sup class="subfont">ˊ</sup>　｜　ㄗㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī chóu yī zuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">酬，向客人敬酒。酢，向主人敬酒。一酬一酢指一來一往的互相敬酒。兒女英雄傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便用那合歡杯，斟了滿盅，他夫妻果然一酬一酢的飲乾，便把那桌果子分給兩個媽媽，以至本屋裡丫頭女人吃去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
