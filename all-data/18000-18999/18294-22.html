<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">獺祭魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄚ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tà jì yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獺喜吃魚，常將所捕的魚井然有序的陳列岸邊，如同陳列祭祀的供品，遂稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獺祭魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。禮記．月令：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東風解凍，蟄蟲始振，魚上冰，獺祭魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容羅列典故、堆砌成文。宋．吳炯．五總志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唐李商隱為文，多檢閱書史，鱗次堆積左右，時謂為獺祭魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
