<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天然所成就的事物。形容人或事物彼此配合得體，渾然天成。紅樓夢˙第五十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正在躊躇之際，忽想起薛蝌未娶，看他二人恰是一對天生地設的夫妻，因謀之於鳳姐兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天授地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天造地設<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
