<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄔㄠ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn cháo yú mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指燕築巢於幕簾上。語本左傳˙襄公二十九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫子之在此也，猶燕之巢於幕上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>杜預˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言至危。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻處境非常危險。聊齋志異˙卷七˙邵女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君之計，所謂燕巢於幕，不謀朝夕者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幕上燕巢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕巢幕上<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
