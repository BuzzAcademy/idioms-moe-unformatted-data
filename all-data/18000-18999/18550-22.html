<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　｜<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān yì chéng zhǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善於揣度心意，奉承他人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先意承志<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。韓非子˙八奸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人主未命而唯唯，未使而諾諾，先意承旨，觀貌察色，以先主心者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十六˙魏書˙杜畿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫先意承旨以求容美，率皆天下淺薄無行義者，其意務在於適人主之心而已，非欲治天下安百姓也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
