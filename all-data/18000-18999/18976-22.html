<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻每一事物必有所屬。元˙無名氏˙衣襖車˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將這一副全裝披掛，並軍器等物，於街市貨賣。……這披掛一物一主，看有甚麼人來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
