<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宣揚醜惡。元˙楊文奎˙兒女團圓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有甚事叫喚聲疼，沒來由出醜揚疾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙蕭淑蘭˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你既主張了罷，也免的出醜揚疾，也見我祖宗家門清潔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
