<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容極祕密，連鬼神都無法察覺。三國演義˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陛下可製衣一領，取玉帶一條，密賜董承；卻於帶襯內縫一密詔以賜之，令到家見詔，可以晝夜畫策；神鬼不覺矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神鬼不知<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
