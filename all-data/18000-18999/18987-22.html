<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄈㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì dí wàn fū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容力量足以敵過萬人，無人可與之匹敵。唐˙楊烱˙唐上騎都尉˙高君神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長男仁睿，中男仁楷，少男仁護、仁昉等，或體窮三變，潘陸不足以升堂；或力敵萬夫，關張不足以扶轂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力敵萬人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
