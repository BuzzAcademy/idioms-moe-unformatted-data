<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">終年吃齋禮佛。唐˙杜甫˙飲中八仙歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蘇晉長齋繡佛前，醉中往往愛逃禪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙余懷˙板橋雜記˙卷中˙麗品：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後歸吳，依良醫鄭保御，築別館以居，長齋繡佛，持戒律甚嚴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
