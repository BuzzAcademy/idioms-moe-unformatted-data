<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十天才畫一條水，五天才畫一塊石。語本唐˙杜甫˙戲題畫山水圖歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十日畫一水，五天畫一石。能事不受相促迫，王宰始肯留真跡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容畫家精心構思，不輕易下筆。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張大師為了這幅畫耗費了三年的光陰，十日一水，五日一石，真可說是曠世之作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
