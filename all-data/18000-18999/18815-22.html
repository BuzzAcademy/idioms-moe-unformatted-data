<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨著官吏車駕所降的雨。後漢書˙卷三十三˙鄭弘傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>政有仁惠，民稱蘇息<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下章懷太子˙注引謝承書曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弘消息繇賦，政不煩苛。行春天旱，隨車致雨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南朝梁˙庾肩吾˙從駕喜雨詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>復此隨車雨，民天知可安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
