<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">富有的寡婦招贅丈夫成婚。照世盃˙卷二˙百和坊將無作有：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們不回河間去，也是奶奶要日後尋一分人家，坐產招夫的意思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坐山招夫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
