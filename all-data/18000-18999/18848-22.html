<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">害羞難為情的樣子。元˙白樸˙牆頭馬上˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或是誰家來問親，那家來做媒，你教女孩兒羞答答說甚的？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羞剌剌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。元˙王實甫˙西廂記˙第四本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳腰兒勾一搦，羞答答不肯把頭抬，只將鴛枕捱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
