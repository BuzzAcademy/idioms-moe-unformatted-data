<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　｜ㄢ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄐ｜ㄥ　ㄕㄢ　ㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu yǎn bù shì jīng shān yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">荊山玉，春秋時代楚國人卞和在荊山發現的璞玉，兩次獻給楚王，都被認為是普通的石頭。有眼不識荊山玉比喻認不出名貴的物品或傑出的人物。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這麼純淨的水晶，你竟然當成玻璃，真是有眼不識荊山玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
