<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng lǐ dài táo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指李樹代替桃樹受蟲咬而枯死，用以諷刺兄弟間不能互助互愛。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李代桃僵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後比喻以此代彼或代人受過。聊齋志異˙卷十˙胭脂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼踰牆鑽隙，固有玷夫儒冠；而僵李代桃，誠難消其冤氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
