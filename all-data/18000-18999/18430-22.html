<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>佛教徒稱故意擾亂修行者的天界魔眾為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天魔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>；稱異教徒為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。梵網經˙卷　十上˙盧舍那佛說菩薩心地戒品：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天魔外道，相親如父母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>稱正統之外的旁門支流。朱子語類˙卷四十四˙論語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淳于髡是個天魔外道，本非　學於孔孟之門者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
