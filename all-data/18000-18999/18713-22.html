<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huáng zhōng dà lǚ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黃鐘，我國古樂十二律中六種陽律的第一律。大呂，六種陰律的第四律。黃鐘大呂形容音樂或文辭正大、莊嚴而高妙。宋˙陸九淵˙語錄下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生之文如黃鐘大呂，發達九地。真啟洙泗鄒魯之祕，其可不傳耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
