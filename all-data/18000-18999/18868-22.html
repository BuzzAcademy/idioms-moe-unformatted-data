<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻祖先遺留下來的恩澤。宣和畫譜˙卷七˙人物三˙宋˙李景道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>景道喜丹青，而無貴公子氣，蓋亦餘膏剩馥所沾丐而然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殘膏賸馥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
