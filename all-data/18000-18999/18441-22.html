<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不適應異地的氣候､飲食習慣等。通俗編˙地理引南史˙王融傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上以魏所送馬不稱，使融問之，宋弁答曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當是不習水土。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不伏水土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不服水土<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
