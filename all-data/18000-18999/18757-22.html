<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拘束於繁文陋俗。漢˙司馬相如˙難蜀父老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫賢君之踐位也。豈特委瑣握<img src=/cydic/dicword/94d8.jpg border=0 alt=* class=fontimg valign=center>，拘文牽俗，修誦習傳，當世取悅云爾哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
