<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不伶不俐</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù líng bù lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>不乾淨､不清爽。文明小史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濟川看看他們，再看看自己，覺著背後　拖了一條辮子，像豬尾巴似的，身上穿的那不伶不俐的長衫，正合著古人一句話，叫做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>自慚形穢<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>沒有了結､糾纏不清。元˙鄭廷玉˙後庭花˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我則道累著我，便教放了你　，你可在這壁廂不伶不俐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃官司全得財來使費，我們怎　麼敵得他過？弄得後邊，不伶不俐，反為不美。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
