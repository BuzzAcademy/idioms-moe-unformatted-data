<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軒，古代大夫以上乘坐的車駕。鶴乘軒指<img src=/cydic/dicword/96e0.jpg border=0 alt=* class=fontimg valign=center>懿公好鶴，故鶴偶而得以乘軒的故事。見左傳˙閔公二年。後比喻僥倖得到祿位的自謙詞。</td></tr>
