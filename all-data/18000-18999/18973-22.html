<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">力敵勢均</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄐㄩㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì dí shì jūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方力量情勢相當，不分上下。周書˙卷六˙武帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自東西否隔，二國爭彊，戎馬生郊，干戈日用，兵連禍結，力敵勢均，疆埸之事，一彼一此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋書˙卷四十二˙劉穆之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力敵勢均，終相吞咀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>力均勢敵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勢均力敵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
