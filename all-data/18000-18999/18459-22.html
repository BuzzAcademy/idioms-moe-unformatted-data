<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">某些人正巧相遇或結合，好像上天所安排一樣。紅樓夢˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這秋桐便和賈璉有意，從未來過一次。今日天緣湊巧，竟賞了他，真是一對烈火乾柴，如膠投漆，燕爾新婚，連日那裡拆得開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
