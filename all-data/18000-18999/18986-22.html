<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">力屈勢窮</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˋ</sup>　ㄑㄩ　ㄕ<sup class="subfont">ˋ</sup>　ㄑㄩㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì qū shì qióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">力量、勢力都己窮盡。唐˙呂溫˙凌煙閣勛臣頌˙屈突蔣公通：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亡家徇國，方寸不亂。力屈勢窮，排空落翰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙表忠觀碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皇宋受命，四方僭亂，以次削平，而蜀、江南負其嶮遠，兵至城下，力屈勢窮，然後束手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
