<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄟ<sup class="subfont">ˊ</sup>　ㄅ｜ㄢ　ㄙㄢ　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi biān sān jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韋，熟皮。舊時用以串聯竹簡成冊。韋編三絕本指孔子勤讀易經，致使編聯竹簡的皮繩多次脫斷。典出史記˙卷四十七˙孔子世家。後用來比喻讀書勤奮，刻苦治學。抱朴子˙外篇˙自敘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖者猶韋編三絕，以勤經業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷八十八˙儒林傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋晚而好易，讀之韋編三絕，而為之傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三絕韋編<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
