<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本朱子語類˙卷八˙總論為學之方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有資質甚高者，一了一切了，即不須節節用工。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>主要的事一了結，其餘相關的事也隨之了結。通俗常言疏證˙死喪˙一了百了引病玉緣劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不如決意自了，轉覺一了百了哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大凡一個人，總是一死為難。當秋痕受餓時，能夠同侯氏一死，豈不是一了百了？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
