<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xí mò rú jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不輕於落墨。原指作畫時墨色宜一遍遍的薄塗，最後才能達到漸次深入、濃淡有致的深厚效果，而不宜一次大量使用濃墨。元˙陶宗儀˙南村輟耕錄˙卷八˙寫山水訣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作畫用墨最難，但先用淡墨，積至可觀處，然後用焦墨、濃墨，分出畦徑遠近，故在生紙上有許多滋潤處。李成惜墨如金是也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙閻爾梅˙葉澹生山人訪我黃龍潭上贈之詩四首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳梅得杏鉛華謝，惜墨如金筆意閑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
