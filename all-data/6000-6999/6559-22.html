<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">墨，繩墨、法度。舞文弄墨指玩弄法條作弊，敗壞法紀。語本隋書˙卷八十五˙王充傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善敷奏，明習法律，而舞弄文墨，高下其心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻賣弄筆墨文辭。三國演義˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈亦效書生區區於筆硯之間，數黑論黃，舞文弄墨而已乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
