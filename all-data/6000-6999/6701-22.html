<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭頂著天，腳立於地。形容人處事光明磊落，氣勢豪邁。元˙陳以仁˙存孝打虎˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不能夠開疆展土笑談間，算甚麼頂天立地男兒漢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>里語徵實˙卷下˙頂天立地引孫真人˙衛生歌云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頂天立地非容易，飽食暖衣甯不愧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立地頂天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
