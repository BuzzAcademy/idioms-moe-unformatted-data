<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄞ<sup class="subfont">ˊ</sup>　ㄕㄨ　ㄒㄩㄝ<sup class="subfont">ˊ</sup>　ㄑ｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cái shū xué qiǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才能駑下，學識淺薄。多用作自謙之詞。鏡花緣˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妹子固才疏學淺，然亦不肯多讓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一則深知自己才疏學淺，不稱揄揚；二則因這玉太尊聲望過大，到底看看是個何等人物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
