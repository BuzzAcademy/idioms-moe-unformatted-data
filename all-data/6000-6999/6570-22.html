<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">戮力同心</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lù lì tóng xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">齊心合力，團結一致。國語˙齊語：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與諸侯飾牲為載，以約誓于上下庶神，與諸侯戮力同心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二一八˙諸王傳˙睿忠親王多爾袞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傳檄江南，聯兵河朔，陳師鞠旅，戮力同心，報乃君國之讎，彰我朝廷之德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同心僇力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同心戮力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戮力齊心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戮力一心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
