<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù fǔ chóng shēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">物品必先腐爛後才會長蛆。語本荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肉腐出蟲，魚枯生蠹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事出有因，必先有弱點而後才使他人有機可乘。歧路燈˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本縣若執<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>物腐蟲生<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之理究治起來，不說你這嫩皮肉受不得這桁楊摧殘，追比賭贓不怕你少了分文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
