<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不但欺騙自己，也欺騙他人。朱子語類˙卷一八˙傳六章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因說自欺欺人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>欺人亦是自欺，此又是自欺之甚者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此刻做官的那一個不是自欺欺人，掩耳盜鈴的故智？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺人自欺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
