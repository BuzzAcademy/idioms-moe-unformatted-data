<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">登堂入室</td></tr>

<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dēng táng rù shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻學問或技藝循序漸進，達到高深的境界。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>升堂入室<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙吳坰˙五總志　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如徐師川、余荀龍、洪玉父昆弟、歐陽元老，皆黃門登堂入室者，實自足以名家　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>未經許可自行進入他人內室。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他竟然擅自登堂入室，簡直目中無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
