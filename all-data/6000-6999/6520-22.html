<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">安然無恙</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān rán wú yàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">平安沒有疾病、災禍等的損傷。醒世恆言˙卷二十九˙盧太學詩酒傲王侯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倒下聖旨，將汪公罷官回去，按院照舊供職，陸公安然無恙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷二十一˙灤陽續錄三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知非佳處，然業已入居，姑宿一夕，竟安然無恙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
