<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前面路程，有萬里之遙。比喻將來成就遠大，多為祝福他人的話。元˙石君寶˙曲江池˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自來功名之事，前程萬里，全要各人自去努力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍前程萬里，請勿以妾為念！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
