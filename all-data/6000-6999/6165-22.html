<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wēn gù zhī xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>溫故而知新，可以為師矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指溫習舊業，可增進新知。亦指複習學過的知識，而獲得新的知識、體會。漢書˙卷十˙成帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒林之官，四海淵原，宜皆明於古今，溫故知新，通達國體，故謂之博士。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起先教他經書，不上一年，溫故知新，五經均已讀熟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
