<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為禪宗語，指道無所不在。續傳燈錄˙卷二十六˙慧力洞源禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佛祖不立，雨落街頭自溼，凡聖何依，晴乾自是無泥。方知頭頭皆是道，法法本圓成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後遂用以形容言行清楚明白､有條理。西湖佳話˙靈隱詩跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老師父既出口便成，想胸中定然頭頭是道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
