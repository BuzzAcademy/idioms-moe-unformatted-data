<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tìng qí zì rán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">任由人或事物自然發展，而不加以過問及干涉。儒林外史˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王玉輝也不懊悔，聽其自然，每日在牛公庵看書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下眾紳見本府如此執拗，就想置之不理，聽其自然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
