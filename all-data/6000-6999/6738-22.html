<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容呆笨不靈活。醒世姻緣傳˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是泥塑木雕的人，也要有些顯應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那兩位舅爺，王德、王仁，坐著就像泥塑木雕的一般，總不置一個可否。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木雕泥塑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
