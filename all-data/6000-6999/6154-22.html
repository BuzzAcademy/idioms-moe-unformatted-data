<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容慘死。史記˙卷九十九˙劉敬傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使天下之民肝腦塗地，父子暴骨中野，不可　勝數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙潘岳˙關中詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哀此黎元，無罪無辜，肝腦塗地，白骨交衢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦　作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肝膽塗地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻竭力盡忠，不惜犧牲生命。漢書˙卷五十四˙蘇建傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>位列將，爵通侯，兄弟　親近，常願肝腦塗地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
