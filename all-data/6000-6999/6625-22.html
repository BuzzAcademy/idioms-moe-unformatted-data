<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄜ<sup class="subfont">ˊ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dé yú wàng quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">筌，捕魚用的竹器。得魚忘筌指捕得了魚，便忘掉了筌。語本莊子˙外物：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>筌者所以在魚，得魚而忘筌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻悟道者忘其形骸。三國˙魏˙嵇康˙贈秀才入軍詩十九首之十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘉彼釣叟，得魚忘筌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後轉比喻人在成功後就忘本背恩。明˙朱權˙荊釵記˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願他獨占魁選，榮顯。母妻封贈受皇宣，門楣顯，姓名傳。得魚後，怎忘筌？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
