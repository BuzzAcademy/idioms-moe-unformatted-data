<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將來的日子還很長。宋˙文天祥˙與洪端明雲巖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日來四境無虞，早收中熟，覺風雨如期，晚稻亦可望，惟是力綿求牧，來日方長，凜乎淑後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指展望未來，大有可為。清˙汪由敦˙趙雲崧甌北初集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生以數年，即足勝人數十年功力，英年苕發，來日方長，勿輟其勤，勿滿其志，吾安能測其所至哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>來日正長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
