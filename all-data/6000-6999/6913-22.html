<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>黑色、白色區分明顯。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斑馬身上的顏色黑白分明，煞是好看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻是非善惡分明。漢˙董仲舒˙春秋繁露˙保位權：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黑白分明，然後民知所去就　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷三六四˙湯金釗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝有諍臣，使朕胸中黑白分明，無傷於政體，　不勝欣悅！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白黑分明<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容眼睛清澈明亮。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小孩子的眼睛黑白分明，心地天真無邪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
