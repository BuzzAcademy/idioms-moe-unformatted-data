<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一五一十</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄨ<sup class="subfont">ˇ</sup>　｜　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī wǔ yī shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>數數目時普通以五為單位，故以一五、一十指計數的動作。儒林外史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　等他官司贏了來，得了缺，叫他一五一十算了來還你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便　把手帕子打開，把錢倒了出來，紅玉替他一五一十的數了收起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻把事情從頭至尾詳細說出，無所遺漏。初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那男女見不是勢　頭，盒盤也不出，仍舊挑了，走了回家，一五一十的對家主說了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
