<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一同毀滅或死亡。崇禎本金瓶梅˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單道世人營營逐逐，急急巴巴，跳不出七情六慾關頭，打不破酒色財氣圈子，到頭來同歸於盡，著甚要緊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙死喪˙同歸於盡引病玉緣劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘有一毫防備不周，勢必同歸於盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
