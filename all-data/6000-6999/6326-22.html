<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">艱難困苦的境遇已經結束，而將逐步進入佳境。元˙白樸˙東牆記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似這等不枉了教人害，苦盡甘來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真是苦盡甘來，莫大之喜！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苦盡甜來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
