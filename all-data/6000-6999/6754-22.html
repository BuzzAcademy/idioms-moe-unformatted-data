<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ　ㄒ｜ㄝ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóng xīn xié lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">團結一致，共同努力。梁書˙卷四十五˙王僧辯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>討逆賊於咸陽，誅叛子於雲夢，同心協力，克定邦家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今汝二人亦是昆仲之分，正當同心協力，共報父讎，奈何自相爭競，失其大義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同心并力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同心合力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>協力同心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
