<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三從指在家從父､出嫁從夫､夫死從子。四德指婦德､婦言､婦容､婦功。三從四德指舊時社會婦女所應具備的德性。元˙關漢卿˙救風塵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待裝個老實學三從四德，爭奈是匪妓都三心二意，端的是哪裡是三梢末尾？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我聽見你替你老爺說媒來了。你倒也三從四德的，只是這賢惠也太過了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四德三從<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
