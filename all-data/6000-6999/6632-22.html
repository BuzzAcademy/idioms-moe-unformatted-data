<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>讀書時只知摘錄漂亮詞句，而不深入研究。三國志˙卷四十七˙吳書˙吳主權傳˙裴　松之˙注引吳書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖有餘閒，博覽書傳歷史，藉採奇異，不效諸生尋章摘句而已。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋章摘句，世之腐儒也，何能興邦立事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摘句　尋章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>寫作時，只知套用前人的章法、語句，而不講究創造性。唐˙李賀˙南園詩十三首之　六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋章摘句老雕蟲，曉月當簾挂玉弓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摘句尋章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
