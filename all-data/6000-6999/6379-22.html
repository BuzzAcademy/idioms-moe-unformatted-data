<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐㄩㄢ　ㄉ｜　ㄍㄨㄟ　ㄍㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">juān dī guī gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涓滴，水滴，比喻微小或極少的東西。涓滴歸公指即使是極少量的財物，也要上繳給公家。清史稿˙卷二十˙文宗本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然必涓滴歸公，撙節動用，始得實濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容秉公理財，不占公家便宜。官場現形記˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真正涓滴歸公，一絲一毫不敢亂用。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
