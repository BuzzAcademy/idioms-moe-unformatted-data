<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨ　ㄓ　ㄉㄚ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻疏略，做事不細密。元˙石君寶˙紫雲庭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我看不的你這般粗枝大葉　，聽不的你那野調山聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>大體的輪廓。鏡花緣˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老夫於學問一道，雖未十分精通，至於眼前文義　，粗枝大葉，也還略知一二。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
