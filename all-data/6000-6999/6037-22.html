<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指為政不生事擾民。後漢書˙卷三˙肅宗孝章帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其令有司，罪非殊死且勿案驗，及吏人條書相告不得聽受，冀以息事寧人，敬奉天氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指調停紛爭，以使彼此相安。清˙紀昀˙閱微草堂筆記˙卷二十三˙灤陽續錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謬答以畏，可息事寧人。彼此相激，伊於胡底乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
