<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">席子還沒坐暖就得起身再忙別的事。比喻奔走極為忙碌，沒有休息的時候。南朝宋˙劉義慶˙世說新語˙德行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武王式商容之閭，席不暇暖；吾之禮賢，有何不可？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李白˙上安州李長史書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白孤劍誰託，悲歌自憐，迫于悽惶，席不暇暖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
