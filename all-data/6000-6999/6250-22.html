<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄑㄩ<sup class="subfont">ˇ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú qǔ yú qiú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">由我這裡取用求索。語出左傳˙僖公七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯我知女，女專利而不厭，予取予求，不女疵瑕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申為任意取求，需索無度。宋˙范仲淹˙淡交若水賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘言者不可不畏，澡行者予取予求。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
