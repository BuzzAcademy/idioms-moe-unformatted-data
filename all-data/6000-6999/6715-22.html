<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄥ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hóng fú qí tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">福氣與天等高。稱頌人福氣極大。孤本元明雜劇˙寶光殿˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因聖主心中慈善，賀長生洪福齊天，四夷伏都來朝見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大人洪福齊天，定然吉人天相，馬上就會痊好的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊天洪福<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
