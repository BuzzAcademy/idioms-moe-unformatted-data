<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨㄣ　ㄏㄨㄚ　ㄑ｜ㄡ　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chūn huā qiū shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>語本三國志˙卷十二˙邢顒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而楨禮遇殊特，顒反疏簡，私懼觀者將謂君侯習近　不肖，禮賢不足，採庶人之春華，忘家丞之秋實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻文質不同。清˙汪<img src=/cydic/dicword/9b4c.jpg border=0 alt=* class=fontimg valign=center>˙長生　殿序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春華秋實，未可相兼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻學識淵博，品高行純。　　</td></tr>
