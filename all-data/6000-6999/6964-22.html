<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨㄛ<sup class="subfont">ˋ</sup>　ㄏㄨㄛ<sup class="subfont">ˇ</sup>　ㄐ｜　ㄒ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cuò huǒ jī xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把火放在堆積的柴草下。語本漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫抱火厝之積薪之下而寢其上，火未及燃，因謂之安，方今之勢，何以異此！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以厝火積薪比喻潛伏的危機。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厝薪於火<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
