<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>四時景色。孤本元明雜劇˙魚籃記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春夏秋冬四季天，風花雪月緊相連。　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻風流場所中的女子或男女歡愛的行為。元˙喬吉˙金錢記˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本是些風　花雪月，都做了笞杖徒流。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光陰如隙駒，陳秀才風花雪　月了七八年，將家私弄得乾淨快了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
