<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">有名無實</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu míng wú shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本國語˙晉語八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宣子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾有卿之名，而無其實，無以從二三子，吾是以憂，子賀我何故？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指虛有其名而無實際內容。文選˙陸機˙五等諸侯論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逮至中葉，忌其失節，割削宗子，有名無實，天下曠然，復襲亡秦之軌矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我做官是你曉得的，那有餘錢做這樣有名無實的事業？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有名亡實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
