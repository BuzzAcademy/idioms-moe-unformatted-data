<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頌揚醫師的醫術高明，能治好重病。蕩寇志˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天彪､希真齊聲道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>全仗先生妙手回春。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是丸藥鋪裡門外，足足掛著二三十塊匾額，什麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>功同良相<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，什麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>扁鵲復生<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，什麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>妙手回春<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，什麼<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是乃仁術<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，匾上的字句，一時也記不清楚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
