<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇到事情時態度鎮定，神色自若。宋史˙卷四五○˙尹穀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江陵大府，雄據上流，表裡襄、漢，西控巴蜀，南扼湖、廣，兵民雜處，庶務叢集，霆隨事裁決，處之泰然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一五八˙許衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家貧躬耕，粟熟則食，粟不熟，則食糠覈菜茹，處之泰然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰然居之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰然處之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
