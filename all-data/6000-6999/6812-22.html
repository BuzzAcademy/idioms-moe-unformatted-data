<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼睛動也不動。形容凝神注視的樣子。京本通俗小說˙馮玉梅團圓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便立在一邊偷看那人，目不轉睛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貂蟬便坐於允側。呂布目不轉睛的看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目不轉視<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
