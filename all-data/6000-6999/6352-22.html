<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉朝桓溫領兵北伐，命令袁虎斜靠著馬寫一篇告示，袁虎不一會兒即寫滿七張紙，而且文情並茂。典出南朝宋˙劉義慶˙世說新語˙文學。後比喻文思敏捷，寫作迅速。唐˙字白˙與韓荊州書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>請日試萬言，倚馬可待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子此時，一團興致，覺得這事倚馬可待，那知一想，纔覺長篇累牘，不合體裁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倚馬千言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
