<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">醉翁之意不在酒</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗㄨㄟ<sup class="subfont">ˋ</sup>　ㄨㄥ　ㄓ　｜<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄞ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuì wēng zhī yì bù zài jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指喝酒時意不在酒，而在寄情山水，舒放心胸。語出宋˙歐陽修˙醉翁亭記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醉翁之意不在酒，在乎山水之間也。山水之樂，得之心而寓之酒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻別有用心。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他娶那個富家女，其實是醉翁之意不在酒。說穿了！為的只是那筆財產。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
