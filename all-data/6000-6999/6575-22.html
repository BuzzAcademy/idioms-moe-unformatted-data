<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄨ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄑㄩㄢ<sup class="subfont">ˊ</sup>　ㄋ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù wú quán niú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">庖丁初次宰牛時，所見的是牛的身體，幾年後技術純熟，宰牛時，已不注意牛的外形。典出莊子˙養生主：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始臣之解牛之時，所見無非牛者；三年之後，未嘗見全牛也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻技藝純熟高超。唐˙楊承和˙邠國公功德銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操利柄而目無全牛，執其吭如芻豢悅口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>目牛無全<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
