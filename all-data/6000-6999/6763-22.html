<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ<sup class="subfont">ˇ</sup>　｜　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄦ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>出類拔萃。儒林外史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這人是有子建之才，潘安之貌，江南數一數二　的才子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>論起水碼頭來，除掉上海，也就數一數二了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>詳細的逐項述說。警世通言˙卷三十四˙王嬌鸞百年長恨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>路人爭問其故，孫老兒　數一數二的逢人告訴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十三˙勘皮靴單證二郎神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冉貴不慌不忙，　數一數二細細分剖出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
