<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐朝羅紹威任節度使時，請朱全忠為其消滅驕橫的牙軍。事成，朱全忠仍不撤離，並向羅紹威要求給養，致使其府庫一空、兵力衰竭。羅紹威後悔莫及，乃感慨道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合六州四十三縣鐵，不能為此錯也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>錯，銼刀，雙關語指錯誤。典出資治通鑑˙卷二六五˙唐紀八十一˙昭宣帝天祐三年。後用以比喻造成重大而無法挽回的錯誤。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為償賭債，他竟做出綁票勒索的勾當，鑄成大錯！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
