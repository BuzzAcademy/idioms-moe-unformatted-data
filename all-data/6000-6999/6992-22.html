<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛教指前三世修來的福分，今多用以謙稱榮幸之至。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生久聞老和尚清譽，欲來座下聽講，何期昨日不得相遇？今能一見，是小生三生有幸矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賤妾蒲柳之姿，幸蒙太太見愛，今日登寶地，真是三生有幸了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
