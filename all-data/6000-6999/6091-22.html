<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄑ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí yì chéng qiú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狐狸腋下的皮毛雖不多，但聚集起來就可縫製成一件皮衣。語本慎子˙知忠：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故廊廟之材，蓋非一木之枝也；粹白之裘，蓋非一狐之皮也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻積少成多。兒女英雄傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今弄多少是多少，也只好是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>集腋成裘<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
