<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻所謀者與他人利害相牴觸，事情必辦不成。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>與狐謀皮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他財大勢大，兼之陰險殘暴，要他讓步，無異於與虎謀皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
