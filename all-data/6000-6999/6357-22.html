<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">米如珍珠，柴如桂木。語本戰國策˙楚策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楚國之食貴於玉，薪貴於桂，謁者難得見如鬼，王難得見如天帝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻物價昂貴。喻世明言˙卷五˙窮馬周遭際賣<img src=/cydic/dicword/90fa.jpg border=0 alt=* class=fontimg valign=center>媼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但長安乃米珠薪桂之地也，先生資釜既空，將何存立？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>薪桂米珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
