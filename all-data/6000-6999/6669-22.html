<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>有神仙與修道者的風骨。比喻人氣質超塵絕俗。初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>解元仙風　道骨，可以做得這件事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>通俗常言疏證˙仙佛˙仙風道骨引宋名臣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錢若水過　華山，見陳摶，大加賞識，以為有仙風道骨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人極瘦。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你瞧他葷腥不沾，酸甜不愛，骨瘦如柴，一副仙風道骨的模樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
