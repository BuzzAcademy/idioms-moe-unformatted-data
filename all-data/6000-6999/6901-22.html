<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄥ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄒ｜　ㄉ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gōng lì xī dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方的功夫學力相當，難分上下。唐詩紀事˙卷三˙上官昭容˙引張說作昭容文集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中宗正月晦日，幸昆明池賦詩。群臣應制百餘篇，……沈、宋二詩不下，……及聞其評曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>二詩工力悉敵。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>沈詩落句云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>微臣彫朽質，羞睹豫章材，蓋詞氣已竭。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
