<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suǒ xiàng wú dí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所到之處，無人可相與抗衡。形容力量強大，銳不可擋。晉書˙卷一○○˙蘇峻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>峻狡黠有智力，其徒黨驍勇，所向無敵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙梁史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咱有天賜桑門劍一口，所向無敵，何況更有五百人相從，何事不濟？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
