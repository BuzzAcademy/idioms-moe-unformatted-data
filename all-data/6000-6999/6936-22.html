<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄘㄠ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup>　ㄏㄨㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jié cǎo xián huán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">結草，指魏顆救父妾，而獲老人結草禦敵的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。銜環，指楊寶救一隻黃雀，後得黃衣童子以四枚白環相報的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銜環<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。結草銜環比喻生前受恩死後圖報。元˙張國賓˙合汗衫˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人斗膽，敢問老爹嬭嬭一個名姓也，等小人日後結草銜環，做個報答。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕當結草銜環，報酬師父恩也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>結草啣環<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>銜環結草<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
