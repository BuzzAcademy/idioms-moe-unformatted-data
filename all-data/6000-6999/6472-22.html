<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙崔顥˙黃鶴樓詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔人已乘黃鶴去，此地空餘黃鶴樓。黃鶴一去不復返，白雲千載空悠悠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以表示舊地重遊時人事已非，或對故人的思念。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數年後，回到故居，想要尋找昔日的遊伴時，已是人去樓空，景物全非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
