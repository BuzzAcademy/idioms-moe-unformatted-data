<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻因同類的死亡而感到悲傷。元˙汪元亨˙折桂令˙厭紅塵拂袖而歸曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙高位羊質虎皮，見非辜兔死狐悲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早要如此，晴雯何至弄到沒有結果。兔死狐悲，不覺滴下淚來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐兔之悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐死兔悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狐死兔泣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
