<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人處於貧窮困苦之時，容易只顧眼前而喪失了遠大的志向。二十年目睹之怪現狀˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我擺了那個攤，有些居然自命是讀書人的，也三三兩兩常來戲辱。所謂人窮志短，我那裡敢和他較量，只索避了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人貧志短<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
