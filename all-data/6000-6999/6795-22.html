<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>看著自己的形影，自憐身世。形容孤獨失意的樣子。晉˙束<img src=/cydic/dicword/90d5.jpg border=0 alt=* class=fontimg valign=center>˙貧家賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>債家至而　相敦，乃取東而償西，行乞貸而無處，退顧影以自憐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>語本南朝梁˙張率˙繡賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧影自媚，窺鏡自憐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指自我欣賞。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他閑來沒　事，就喜歡孤芳自賞、顧影自憐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
