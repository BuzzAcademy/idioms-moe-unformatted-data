<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此勾結做壞事。三國演義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後張讓、趙忠、封諝、段珪、曹節、侯覽、蹇碩、程曠、夏惲、敦勝十人朋比為奸，號為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>十常恃<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蔡京班師回朝，不日到了東京，面聖謝恩，同童貫朋比為奸，官家竟被他們瞞過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朋比作奸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朋比作仇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
