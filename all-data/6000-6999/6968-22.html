<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人衣衫破敗。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捉襟肘見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。二十年目睹之怪現狀˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攤上坐了一人，生得眉清目秀，年紀約有四十上下，穿了一件捉襟見肘的夏布長衫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻生活極為窮困，或是無法顧及整體，照顧不周的窘態。唐˙李商隱˙上尚書范陽公第三啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捉襟見肘，免類於前哲；裂裳裹踵，無取於昔人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
