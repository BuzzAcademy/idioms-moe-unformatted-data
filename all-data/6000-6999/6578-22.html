<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋范仲淹鎮錢塘，官兵皆被薦，唯獨巡檢蘇麟不見錄，乃獻詩云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近水樓臺先得月，向陽花木易為春。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見宋˙俞文豹˙清夜錄。後用於指因接近某些人或事物而得到優先方便獲利的機會。明˙湯顯祖˙權夸選士˙第十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡天下中式士子，都要參謁太尉府，方許註選。正是近水樓臺先得月，向陽花木易為春。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
