<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容人怒視。周書˙卷十二˙齊煬王憲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憲辭色不撓，固自陳說。帝使于智對憲　。憲目光如炬，與智相質。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷十五˙檀道濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道濟見收，憤怒氣盛，目　光如炬，俄爾間引飲一斛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容目光有神。二刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中間坐著一位神道，面闊尺餘，鬚髯滿頦，　目光如炬，肩臂搖動，像個活的一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻見事透澈，識見遠大。</td></tr>
