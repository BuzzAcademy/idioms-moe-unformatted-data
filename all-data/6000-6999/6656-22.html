<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻舉手可得、確有把握。水滸傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這事容易，甕中捉鱉，手到拿來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我見了他，掉我這三寸不爛之舌，管保順手牽羊，叫你們甕中捉鱉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
