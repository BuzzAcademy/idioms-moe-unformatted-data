<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趕在眾人之前，領先前進。三國演義˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃忠一馬當先，馳下山來，猶如天崩地塌之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葉軍門一馬當先，領了全軍，排齊了隊伍，浩浩蕩蕩，離開平壤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
