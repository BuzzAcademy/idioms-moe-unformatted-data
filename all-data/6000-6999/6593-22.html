<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷三十五˙鄭玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>康成入吾室，操吾矛以伐我乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻持對方的論點，找其紕漏，以攻其人。宋˙陳亮˙又戊戍冬書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至于二三小臣去來，豈能便干國家大禮，果能通天地于一身，安有爾許擾擾，入室操戈，不罪唐突。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙運甓記˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尀耐奸雄跋扈，偽將心事拋他。謬為恭敬權趨附，待時入室操戈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操戈入室<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
