<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄡ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu shǐ wú zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有開頭而無結尾。比喻做事不能貫徹到底，半途而廢。詩經˙秦風˙權輿˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忘先君之舊臣與賢者，有始而無終也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷一○二˙劉聰載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小人有始無終，不能如貫高之流也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
