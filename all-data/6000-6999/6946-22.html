<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄥ　ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōng liú jí jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻立誓收復失土，報效國家。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擊楫中流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙張榘˙安慶模˙渺長江詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中流擊楫酬初志，此去君王高枕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙文及翁˙賀新郎˙一勺西湖水詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>簇樂紅妝搖畫舫，問中流擊楫誰人是？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
