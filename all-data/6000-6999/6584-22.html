<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guò yóu bù jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做事過分就好比做得不夠一樣，皆不妥當。指事情要適得其中。論語˙先進：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子貢問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>師與商也孰賢？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>師也過，商也不及。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>然則師愈與？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>過猶不及。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙改葬服議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儉之與奢，則儉固愈於奢矣，雖然，未若合禮之為懿也，過猶不及，其此類之謂乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
