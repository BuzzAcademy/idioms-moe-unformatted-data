<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄐㄩㄣ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān jūn wàn mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兵馬眾多。比喻戰爭激烈，聲勢浩大。官場現形記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及至到了跟前，竟像千軍萬馬一般，一沖沖了過來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>等到睡在枕上，山上泉水的聲響，猶如千軍萬馬一般，良久良久方才入夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千兵萬馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬馬千軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
