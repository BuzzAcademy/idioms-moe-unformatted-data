<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對事情沒有任何幫助。精忠岳傳˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我豈不知賊兵眾盛？就帶你們同去，亦無濟於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你去同人家軟商量，當他一萬銀子，至少也得八千，再少便無濟於事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於事無濟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
