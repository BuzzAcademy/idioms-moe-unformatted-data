<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眉頭緊皺，苦喪著臉。形容憂傷、愁苦的神色。儒林外史˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成老爹氣的愁眉苦臉，只得自己走出去回那幾個鄉裡人去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那媳婦愁眉苦臉，也不敢進廳，只到了階下，便朝上跪了，碰頭有聲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愁眉苦目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愁眉苦眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
