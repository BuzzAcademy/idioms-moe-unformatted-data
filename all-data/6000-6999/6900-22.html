<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˊ</sup>　ㄕㄜ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng hú shè shǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以城牆為窩的狐狸，以土地廟為窩的老鼠。語本漢˙劉向˙說苑˙卷十一˙善說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且夫狐者，人之所攻也；鼠者，人之所燻也；臣未嘗見稷狐見攻，社鼠見燻，何則？所託者然也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻憑藉權勢而肆意為惡的人。晉書˙卷四十九˙謝鯤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敦將為逆，謂鯤曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>劉隗奸邪，將危社稷。吾欲除君側之惡，匡主濟時，何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>隗誠始禍，然城狐社鼠也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙許自昌˙水滸記˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城狐社鼠，擾朝廷，毒閭閻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>社鼠城狐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
