<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">所見所聞都有一種新奇、清新的感覺。隋唐演義˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立心既異，亦覺耳目一新，在宇宙中雖不能多，亦不可少。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖不是甚麼心曠神怡的事情，也可以算得耳目一新的了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
