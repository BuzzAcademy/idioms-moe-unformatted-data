<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十分愉快。紅樓夢˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>婆子們人站起來，眉開眼笑，千恩萬謝的不肯受。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那西洋人喜的眉開眼笑，打開皮包，取出一大把鈔票送他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉花眼笑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉歡眼笑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
