<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zì shí qí lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憑藉自己的力量養活自己。聊齋志異˙卷十一˙黃英：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自食其力不為貪，販花為業不為俗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又公族五世以上者，令自食其力，比於編氓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
