<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舜好問而好察邇言，隱惡而揚善。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隱藏他人的過失，宣揚他人的善行。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>難得這好人，又忠厚，又老實，又且知情識趣，隱惡揚善，千百中難遇此一人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩惡揚善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
