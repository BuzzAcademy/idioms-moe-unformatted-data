<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄊㄤ　ㄔ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn chéng tāng chí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">金城，金屬造的城。湯池，如滾水的護城河。金城湯池形容堅固不易攻破的城池。語出漢書˙卷四十五˙蒯通傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皆為金城湯池，不可攻也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻防守嚴密，無懈可擊。北史˙卷八十二˙儒林傳下˙辛彥之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝嘗令彥之與沉重論議，重不能抗，避席而謝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>辛君所謂金城湯池。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>固若金湯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
