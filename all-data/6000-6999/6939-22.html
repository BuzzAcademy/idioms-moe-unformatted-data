<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將牛奶中精煉出來的乳酪澆到頭上。佛家以此比喻灌輸智慧，使人得到啟發，澈底醒悟。西遊記˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那沙僧一聞孫悟空的三個字，好便是醍醐灌頂，甘露滋心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢．第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉聽了，如醍醐灌頂，噯喲了一聲，方笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>怪道我們家廟說是鐵檻寺呢，原來有這一說。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻令人感到清涼舒適。</td></tr>
