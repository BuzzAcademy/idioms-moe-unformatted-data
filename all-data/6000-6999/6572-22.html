<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駕駛輕便的車子行駛在熟悉的路徑上。語本唐˙韓愈˙送石處士序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若駟馬駕輕車就熟路，而王良、造父為之先後也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻熟習某事。宋˙辛棄疾˙賀新郎˙逸氣軒眉宇詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逸氣軒眉宇，似王良，輕車熟路，驊騮欲舞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熟路輕車<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
