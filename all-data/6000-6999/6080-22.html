<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鴻雁踏過雪泥遺留的爪痕。語本宋˙蘇軾˙和子由澠池懷舊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生到處知何似？應似飛鴻踏雪泥。泥上偶然留指爪，鴻飛那復計東西。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻往事所遺留的痕跡。清˙黃宗羲˙王九公邀集湖舫同毛會侯許霜巖王獻廷祝兒詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雪泥鴻爪知無定，相對那能不黯然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛鴻踏雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛鴻雪爪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛鴻印雪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
