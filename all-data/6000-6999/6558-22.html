<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">牛衣，牛隻禦寒遮雨的覆蓋物。漢王章家貧，沒有被子蓋，生大病時只能睡在牛衣之中，他自料必死，於是對妻涕泣訣別。典出漢書˙卷七十六˙王章傳。後比喻夫妻共度貧困的生活。明˙葉憲祖˙鸞鎞記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我曾把譏評句，聊申勸勉情，也只為牛衣對泣憐同病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
