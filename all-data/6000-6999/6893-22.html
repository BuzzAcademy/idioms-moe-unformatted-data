<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剛愎任性，自以為是。唐˙陸贄˙奉天請數對群臣兼許令論事狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又況不及中才，師心自用，肆于人上，以遂非拒諫，孰有不危者乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙與張輔之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學者大病，在於師心自用。師心自用，則不能克己，不能聽言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師心自是<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
