<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容景象千變萬化，極為壯觀。宋˙范仲淹˙岳陽樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浩浩湯湯，橫無際涯，朝暉夕陰，氣象萬千。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積氣成霧，哈聲如雷，亦可稱氣象萬千。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
