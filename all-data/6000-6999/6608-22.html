<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī wèi sù cān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">占著職位享受俸祿而不做事。漢書˙卷六十七˙朱雲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今朝廷大臣上不能匡主，下亡以益民，皆尸位素餐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘大人看我可為公子之師，情願附驥，自問也不至於尸位素餐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊位素餐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素餐尸位<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
