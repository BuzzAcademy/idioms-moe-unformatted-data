<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容因心事而翻來覆去睡不著覺。詩經˙周南˙關雎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求之不得，寤寐思服，悠哉悠哉，輾轉反側。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輾轉反側，真正是明知鶯燕均堪愛，爭乃熊魚不可兼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>展轉反側<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轉輾反側<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
