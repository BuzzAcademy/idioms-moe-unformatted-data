<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄤ　ㄊ｜ㄢ　ㄏㄨㄚ<sup class="subfont">ˋ</sup>　ㄖ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guāng tiān huà rì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">光天，指帝德如陽光普照之天。化日，乃治日之訛。光天化日指政治清明，承平無事的時代。見清˙惠棟˙後漢書補注˙卷十二˙王符傳。儒林外史˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如此惡棍，豈可一刻容留於光天化日之下？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用於指在大白天裡，眾目睽睽的場合。西遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六街三市，萬戶千門，來來往往，人都在光天化日之下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>化日光天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
