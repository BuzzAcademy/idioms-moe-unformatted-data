<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">旗開得勝</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜<sup class="subfont">ˊ</sup>　ㄎㄞ　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí kāi dé shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一開戰就取得勝利。比喻事情一開始就獲得成功。元˙李文蔚˙蔣神靈應˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顯威靈神兵扶助，施謀略旗開得勝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙姚茂良˙精忠記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今本朝有一名將官姓岳名飛，見今統領大軍，要收河北之地，近日邊上報來，道真個旗開得勝，馬到成功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旗開取勝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
