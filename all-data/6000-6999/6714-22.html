<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄓ　ㄩ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn zhī yù yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容雲彩的外形，為瑞兆或帝王之象。語出晉˙崔豹˙古今註˙卷上˙輿服一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>華　蓋，黃帝所作也。與蚩尤戰於涿鹿之野，常有五色雲氣，金枝玉葉，止於帝上，有花　葩之象，故因而作華蓋也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻皇族後裔或尊貴的人。水滸傳˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我家是金枝玉葉，有先朝丹書鐵券在門，諸人不許欺侮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我哥哥是金枝玉葉，你是何人，敢稱我哥哥為賢弟！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉葉金柯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉葉金　枝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻花木嬌美珍貴的枝葉。唐˙王建˙調笑令˙胡蝶詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胡蝶，胡蝶，飛上金枝玉　葉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
