<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指天下事如掌中物，易於了解。語本論語˙八佾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>知其說者之於天下也，其如示諸斯乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>指其掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻對事情了解得非常清楚。蕩寇志˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖未出兵打仗，而戰陣攻取之法，瞭如指掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>了如指掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>了若指掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瞭若指掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
