<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容女子容貌姣好，足使花､月為之退掩､失色。元˙王實甫˙西廂記˙第一本˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只為你閉月羞花相貌，少不得剪草除根大小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時魯小姐卸了濃裝，換幾件雅淡衣服。蘧公孫舉眼細看，真有沉魚落雁之容，閉月羞花之貌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蔽月羞花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花閉月羞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羞花閉月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月閉花羞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
