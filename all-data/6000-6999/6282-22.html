<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">餘音環繞屋梁旋轉不去。形容音樂美妙感人，餘味不絕。老殘遊記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當年讀書，見古人形容歌聲的好處，有那<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>餘音繞梁，三日不絕<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的話，我總不懂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繞梁之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繞梁三日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘妙繞梁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘響繞梁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘音嫋嫋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
