<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo zhù gǔ sè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">將瑟的弦柱黏住，鼓瑟時就不能調節音調的高低。語本史記˙卷八十一˙廉頗藺相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王以名使括，若膠柱而鼓瑟耳。括徒能讀其父書傳，不知合變也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻頑固而不知變通。警世通言˙卷三˙王安石三難蘇學士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>荊公膠柱鼓瑟，三峽相連，一般樣水，何必定要中峽？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>膠柱調瑟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
