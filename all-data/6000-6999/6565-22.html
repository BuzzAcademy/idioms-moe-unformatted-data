<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>舊時婦女守在閨房，不輕易出門。因此外出不規避生人，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拋頭露面<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。金瓶梅　˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幾次欲待要往公門訴狀，爭奈妾身未曾出閨門，誠恐拋頭露面，有　失先夫名節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於小女素日亦不拋頭露面，今日因她的母親陰　壽，故到玉仙觀裡進香，不意弄出這等事來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>露面拋頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>泛指人輕易露面，多含貶義。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父母希望他在家準備考試，不要在外頭拋頭露面　擺地攤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>露面拋頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
