<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手掌和腳底長滿厚繭。形容極為辛勞勤苦。荀子˙子道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙興夜寐，耕耘樹藝，手足胼胝，以養其親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙牛僧孺˙辨私論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔大禹之手足胼胝，是公其身于治水也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手胼足胝<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
