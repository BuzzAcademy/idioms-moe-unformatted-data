<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">靠近硃砂容易被染成紅色，靠近墨則容易被染成黑色。語出晉˙傅玄˙太子少傅箴：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近朱者赤，近墨者黑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人的習性因環境影響而改變。明˙無名氏˙金雀記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近朱者赤，近墨者黑。老爺既能作賦，小人豈不能作歌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這班小子後生，正是血氣未定，近朱者赤，近墨者黑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
