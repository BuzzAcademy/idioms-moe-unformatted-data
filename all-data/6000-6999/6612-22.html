<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">社會輿論力量很大，令人敬畏。語本詩經˙鄭風˙將仲子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人之多言，亦可畏也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今多指流言蜚語令人生畏。清˙洪昇˙長生殿˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂蒙天眷，勉爾承恩。聖意雖濃，人言可畏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>活地獄˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但是人言可畏，必定也要明明心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
