<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">寡不敵眾</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄚ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˊ</sup>　ㄓㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guǎ bù dí zhòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人少的抵擋不過人多勢眾的。唐˙陳子昂˙申宗人冤獄書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫孤直者，眾邪之所憎；至公者，群惡之所疾。寡不敵眾，孤不勝群。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十二˙范鰍兒雙鏡重圓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐信雖然有三分本事，那潰兵如山而至，寡不敵眾，捨命奔走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
