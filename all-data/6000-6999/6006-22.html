<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄐ｜ㄝ　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo tóu jiē ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">低聲私語。元˙關漢卿˙單刀會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大小三軍，聽吾將令：甲馬不許馳驟，金鼓不許亂鳴，不許交頭接耳，不許笑語喧譁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徐庶當晚密使近人去各寨暗布謠言。次日，寨中三三五五交頭接耳而說。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>接頭交耳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
