<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以容貌的美醜作為認識、評斷或任用人材的標準。史記˙卷六十七˙仲尼弟子傳˙澹臺滅明傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子聞之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾以言取人，失之宰予；以貌取人，失之子羽。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>究竟是他受業之師，況紫衣女子又是他女，學問豈能懸殊？若以尋常老秀才看待，又是以貌取人了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以容取人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
