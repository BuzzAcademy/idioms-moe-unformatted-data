<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>做事切實，力求真確。漢書˙卷五十三˙景十三王傳˙河間獻王劉德傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>修學好古　，實事求是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>按照實際情況，確實辦事。官場現形記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老弟肚裡實在博學，但上頭的意　思是要實事求是。你的文章固然很好，然而空話太多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
