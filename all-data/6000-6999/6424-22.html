<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">運氣來時，心思突然變得靈敏起來。土風錄˙卷十二˙福至心靈：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳參政以學究登科，後為學士，嘗草制以示歐公公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君福至心靈矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
