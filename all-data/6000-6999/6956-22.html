<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄇ｜<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˇ</sup>　ㄗㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn mí zhǐ zuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指絢爛奪目。語出宋˙陶穀˙清異錄˙卷三˙金迷紙醉：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>癰醫孟斧，昭宗時常以方藥入侍。……治居宅法度奇雅，有一小室，窗牖煥明，器皆金紙，光瑩四射，金采奪目。所親見之，歸語人曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此室暫憩，令人金迷紙醉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻奢華淫靡的享樂生活。官場現形記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一霎時，局已到齊。真正是翠繞珠圍，金迷紙醉，說不盡溫柔景象，旖旎風光！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紙醉金迷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
