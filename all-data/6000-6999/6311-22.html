<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趁便順勢，取走他人的財物。黃繡球˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這一天見來的很是不少，黃通理更代為躊躇，怕的是越來越多，容不下去，而且難免有趁火打劫，順手牽羊的事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻趁機行事，容易而不費力。元˙尚仲賢˙單鞭奪槊˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是我把右手帶住馬，左手揪著他眼扎毛，順手牽羊一般牽他回來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
