<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tú rú qí lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">猝然而來。語出易經˙離卦˙象曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>突如其來，如無所容也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>突然而至，忽然而來，故曰：突如其來如也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容出乎意料的突然來到或發生。</td></tr>
