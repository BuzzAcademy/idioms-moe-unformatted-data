<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˊ</sup>　ㄑㄩㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì mù tú qióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天色已晚，路已到盡頭。比喻力竭計窮，陷入絕境。唐˙杜甫˙投贈哥舒開府二十韻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幾年春草歇，今日暮途窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陸采˙明珠記˙第四十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤身日暮途窮，鎮長愁一命終，幸刑官念我含冤痛，朝夕裡好看供。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>途窮日暮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
