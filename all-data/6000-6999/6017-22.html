<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手腳無處安放。語本論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刑罰不中，則民無所錯手足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容舉止慌亂，沒有主意，不知如何是好。陳書˙卷六˙後主本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自畫冠既息，刻吏斯起，法令滋章，手足無措。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第六十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孫權縱馬上橋，橋南已折丈餘，並無一片板。孫權驚得手足無措。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫措手足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手腳無措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手足失措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
