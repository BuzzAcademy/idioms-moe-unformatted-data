<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ<sup class="subfont">ˋ</sup>　ㄗㄞ　ㄌㄜ<sup class="subfont">ˋ</sup>　ㄏㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xìng zāi lè huò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">幸災，見人有難而高興。語出左傳˙僖公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>背施無親，幸災不仁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>樂禍，見人有難而引以為樂。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。幸災樂禍指心懷妒忌，對於他人的不幸遭遇引以為樂。北齊˙顏之推˙顏氏家訓˙誡兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若居承平之世，睥睨宮閫，幸災樂禍，首為逆亂，詿誤善良。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂禍幸災<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
