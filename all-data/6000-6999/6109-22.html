<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">揚起眉毛，吐出胸中的悶氣。形容擺脫長期壓抑或欺辱後的興奮神情。唐˙李白˙與韓荊州書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而君侯何惜階前盈尺之地，不使白揚眉吐氣，激昂青雲耶？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙陳汝元˙金蓮記˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何須屈膝低頭，效彼逢迎妾婦，只合揚眉吐氣，做個慷慨丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吐氣揚眉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣吐眉揚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伸眉吐氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
