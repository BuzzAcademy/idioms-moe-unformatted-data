<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容相距雖近，卻無緣相見，如同相隔千里。元˙關漢卿˙新水令˙王驄絲鞚套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬頭咫尺天涯遠，易去難相見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>左右如今也不容相近，咫尺天涯一般，有甚捨不得處？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天涯咫尺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咫尺千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
