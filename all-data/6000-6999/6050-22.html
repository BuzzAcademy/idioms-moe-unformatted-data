<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄚ<sup class="subfont">ˇ</sup>　ㄎㄡ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎ kǒu wú yán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭人質問或駁斥時沉默不語或無言以對。醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>起初王員外已有八九分不悅，又被趙昂這班言語一說，湊成一十二分，氣得啞口無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張師爺聽了這話，把他羞的了不得，連耳朵都緋緋紅了，登時啞口無言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
