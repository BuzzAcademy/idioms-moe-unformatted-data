<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻人世間的聚散無常。宋˙蘇軾˙水調歌頭˙明月幾時有詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有悲歡離合，月　有陰晴圓缺，此事古難全。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙袁于令˙西樓記˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>試看悲歡離合處，從　教打動人腸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悲歡合散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悲歡聚散<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>泛指人生所經歷的一切遭遇。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生的悲歡離合就如走馬燈一樣，轉個不停！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
