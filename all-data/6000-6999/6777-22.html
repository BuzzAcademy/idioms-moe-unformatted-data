<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">我見了，尚覺得憐愛。語本南朝宋˙劉義慶˙世說新語˙賢媛<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>主慚而退<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下引劉孝標˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阿子，我見汝亦憐，何況老奴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容女子容貌美麗，惹人憐愛。聊齋志異˙卷二˙巧娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此即吾家小主婦耶？我見猶憐，何怪公子魂思而夢繞之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
