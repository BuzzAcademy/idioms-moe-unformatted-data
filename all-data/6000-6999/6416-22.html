<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手中空無一物。西遊記˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>足下踏一對烏靴，不僧不俗，又不像道士神仙，赤手空拳，在門外叫哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦沒有一點憑藉。孤本元明雜劇˙陳母教子˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他將那孩兒錦親身托獻。這的是苦百姓赤手空拳，我依家法親責當面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
