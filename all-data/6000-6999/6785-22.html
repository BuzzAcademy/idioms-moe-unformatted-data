<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˇ</sup>　ㄇㄟ<sup class="subfont">ˊ</sup>　ㄋㄨㄥ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǐ méi nòng yǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擠弄眉毛眼睛以向人暗示或表情意。元˙王實甫˙破窯記˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擠眉弄眼，俐齒伶牙，攀高接貴，順水推舟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見那些童生，也有代筆的，也有傳遞的，大家丟紙團，掠磚頭，擠眉弄眼，無所不為。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擠眉溜眼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擠眼弄眉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
