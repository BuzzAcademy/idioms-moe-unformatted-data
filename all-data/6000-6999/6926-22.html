<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情發生太快，來不及還手應付。水滸傳˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林冲看他步已亂了，被林冲把棒從地下一跳，洪教頭措手不及，就那一跳裡，和身一轉，那棒直掃著洪教頭<img src=/cydic/dicword/90da.jpg border=0 alt=* class=fontimg valign=center>兒骨上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧大喝一聲，顗措手不及，被寧手起一刀，翻身落馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
