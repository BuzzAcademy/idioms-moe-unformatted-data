<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">千嬌百媚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄐ｜ㄠ　ㄅㄞ<sup class="subfont">ˇ</sup>　ㄇㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān jiāo bǎi mèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容美好的容貌和體態。元˙無名氏˙醉寫赤壁賦˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他生的千嬌百媚人中樣，比花花無語，比玉玉無香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十八˙吳衙內鄰舟赴約：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳衙內在燈下把賀小姐仔細一觀，更覺千嬌百媚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百媚千嬌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千嬌百態<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
