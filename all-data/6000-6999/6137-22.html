<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙大雅˙桑柔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我生不辰，逢天僤怒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻時運不濟，乖舛坎坷。清˙黃遵憲˙乙丑十一月避亂大埔三河虛詩四首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南風不競死聲多，生不逢辰可若何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生不逢時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生不遇時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
