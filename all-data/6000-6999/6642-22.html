<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">深得眾人擁護、愛戴。隋書˙卷一˙高祖紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內史上大夫鄭譯、御正大夫劉昉以高祖皇后之父，眾望所歸，遂矯詔引高祖入總政。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾望所積<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾望所依<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾望攸歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾望有歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
