<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄚ　ㄈㄣ<sup class="subfont">ˋ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fā fèn wàng shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">專心學習或工作以致忘記吃飯。語出論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葉公問孔子於子路，子路不對。子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>女奚不曰：其為人也，發憤忘食，樂以忘憂，不知老之將至云爾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容十分勤奮。晉書˙卷五十六˙孫楚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今發憤忘食，忠慨亮到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙孟母三移˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你如今發憤忘食記在茲，精進功勤皆在爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
