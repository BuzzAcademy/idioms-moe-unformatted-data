<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">飢不擇食</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄗㄜ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī bù zé shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飢餓時不挑選食物的好惡，有什麼吃什麼。比喻急迫時不作選擇、挑剔。水滸傳˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古有幾般：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>飢不擇食，寒不擇衣，慌不擇路，貧不擇妻。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>饑不擇食<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
