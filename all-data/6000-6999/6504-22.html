<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">失魂落魄</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄏㄨㄣ<sup class="subfont">ˊ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄆㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī hún luò pò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">精神恍惚，失去主宰。初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭奈一個似鬼使神差，一個似失魂落魄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今看他失魂落魄的樣子，只有日日請醫調治。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失魂喪魄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失神落魄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
