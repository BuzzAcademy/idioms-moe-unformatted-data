<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上難保晚上仍平安無事。比喻情況危急難保。南齊書˙卷四十˙武十七王傳˙竟陵文宣王子良傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>建武以來，高、武王侯居常震怖，朝不保夕，至是尤甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一七七˙崔慎由傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胤所悅者闒茸下輩，所惡者正人君子，人人悚懼，朝不保夕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝不保暮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
