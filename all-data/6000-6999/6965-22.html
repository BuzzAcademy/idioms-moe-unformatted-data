<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鐵樹，指蘇鐵，原產於熱帶，不常開花，若移植北方，往往多年才開一次花。鐵樹開花比喻事物罕見或極難實現。雅俗稽言˙卷三十九˙植物˙鐵樹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王濟日詢手鏡：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吳越間謂作事難成，及事難須待曰鐵樹開花，不知世間真有此物，但每遇了卯年乃花，則是六十年一見，人生難遇耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
