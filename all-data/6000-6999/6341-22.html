<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢京兆尹張敞，因楊惲案受牽連，使賊捕掾絮舜以為張敞即將免官，不肯為張敞辦案，曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今五日京兆耳，安能復案事？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見漢書˙卷七十六˙張敞傳。後比喻任職不能長久者。官場維新記˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暗想自己已是五日京兆了，樂得賣個人情與袁伯珍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
