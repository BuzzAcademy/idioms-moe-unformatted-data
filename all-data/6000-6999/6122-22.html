<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指樹上的鳥窩在風雨中飄蕩。語本詩經˙豳風˙鴟鴞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予室翹翹，風雨所漂搖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻時局動蕩不安，極不穩定。宋˙鄭清之˙念奴嬌˙楚天霜曉詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多少風雨飄搖，夫君何素，晚節應難改。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
