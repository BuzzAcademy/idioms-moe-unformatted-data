<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>心直口快。兒女英雄傳˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老爺此時早看透了鄧九公，是個重交尚義，有　口無心，年高好勝的人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>瞎騙奇聞˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我曉得這個人向來是有口無心的，　但也不可不拘什麼話便脫口而出。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有嘴無心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>隨口說說，毫不放在心上。金瓶梅˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你便有口無心許下，神明都記著　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有嘴無心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
