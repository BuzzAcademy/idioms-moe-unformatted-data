<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄗ<sup class="subfont">ˇ</sup>　ㄒㄩ　ㄨ　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zǐ xū wū yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">子虛，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子虛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。烏有，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏有<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。子虛和烏有都是漢代司馬相如子虛賦中虛構的人物，故以子虛烏有表示為假設而非實有的事物。漢書˙一○○˙敘傳下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文豔用寡，子虛烏有，寓言淫麗，托風終始，多識博物，有可觀采，蔚為辭宗，賦頌之首。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙紀昀˙閱微草堂筆記˙卷五˙灤陽消夏錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然其事為理所宜有，固不必以子虛烏有視之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
