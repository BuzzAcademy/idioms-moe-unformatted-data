<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有能夠掌握到事物的要點和主旨。漢書˙卷六十一˙張騫傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>騫從月氏至大夏，竟不能得月氏要領。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>顏師古˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要，衣要也。領，衣領也。凡持衣者則執要與領。言騫不能得月氏意趣，無以持歸於漢，故以要領為喻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙黃宗羲˙答張爾公論茅鹿門批評八家書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鹿門八家之選，其旨大略本之荊川､道思，然其圈點勾抹多不得要領。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
