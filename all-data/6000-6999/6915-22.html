<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">豺狼本有與生俱來的獸性，雖自小訓練之，仍難以馴服。狼子野心比喻凶狠殘暴的人難以教化。左傳˙宣公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>必殺之！是子也，熊虎之狀而豺狼之聲，弗殺，必滅若敖氏矣。諺曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>狼子野心。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>是乃狼也，其可畜乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷六十五˙段熲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣以為狼子野心，難以恩納。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狼子獸心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
