<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在路上聽到一些沒有根據的話，不加求證就又在路途中說給其他的人聽。語本論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道聽而塗說，德之棄也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指沒有經過證實、缺乏根據的話。漢書˙卷三十˙藝文志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小說家者流，蓋出於稗官，街談巷語，道聽塗說者之所造也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>道路風聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
