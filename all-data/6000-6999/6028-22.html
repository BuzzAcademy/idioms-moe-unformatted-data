<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tián bù zhī chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">犯了過錯卻安然不以為羞恥。明史˙卷二二○˙曾同亨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此中多闇修，非可概斥。即使陽假名義，視呈身進取、恬不知恥者，孰愈哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恬然不恥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
