<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堅守壁壘，使敵人無法攻進陣地；清除郊野的糧食房舍，使敵人因缺糧無遮蔽而無法久戰。是一種作戰策略，使敵人即使在攻下據點之後，也毫無物資、設施可用。晉書˙卷一○四˙石勒載記上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勒所過路次，皆堅壁清野，採掠無所獲，軍中大飢，士眾相食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一六四˙范濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋貪小利，毋輕遠求，堅壁清野，使無所得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
