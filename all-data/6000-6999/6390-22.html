<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事情非常重大，非一人之力所能支持。封神演義˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因吾師在萬仙陣死於姜尚之手，屢欲思報此恨，為獨木難支，不能向前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一木難扶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一木難支。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
