<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情況愈來愈壞。意思與<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每下愈況<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>不同，後世相混，見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每下愈況<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙洪邁˙容齋續筆˙卷八˙蓍龜卜筮：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人人自以為君平，家家自以為季主，每況愈下，由是藉手于達官要人，舟車交錯於道路。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
