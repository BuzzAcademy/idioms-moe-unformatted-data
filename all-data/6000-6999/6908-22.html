<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涕，眼淚。破涕，停止哭泣。破涕為笑指停止哭泣，轉為喜笑。比喻轉悲為喜。文選˙劉琨˙答盧諶詩并書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時復相與舉觴對膝，破涕為笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今幸見世兄如此英英玉立，可謂嗣續有人，又要破涕為笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
