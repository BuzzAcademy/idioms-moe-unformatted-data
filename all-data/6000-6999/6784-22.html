<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">臨淵羨魚</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄩㄢ　ㄒ｜ㄢ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín yuān xiàn yú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雖有願望，但只憑空妄想，難收實效。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨河羨魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷五十六˙董仲舒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人有言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臨淵羨魚，不如退而結網。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>今臨政而願治七十餘歲矣，不如退而更化。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
