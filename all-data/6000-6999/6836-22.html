<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">一決雌雄</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄘ　ㄒㄩㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī jué cī xióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下匈匈數歲者，徒以吾兩人耳，願與漢王挑戰，決雌雄，毋徒苦天下之民父子為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻互相較量以決定勝敗、高下。三國演義˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝等各回本州，誓與曹賊一決雌雄！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙顧嗣立˙寒廳詩話：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日兩君旗鼓相當，盍一決雌雄？因取巨觥，各置於前，觀者如堵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一決勝負<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
