<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被識見廣博或精通此道的內行人所譏笑。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見笑大方<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。官話指南˙卷四˙官話問答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若遇一煩難之缺，轉恐才不勝任，必致貽笑大方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生卻疑是此劍──但說來又恐不是，豈不貽笑大方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
