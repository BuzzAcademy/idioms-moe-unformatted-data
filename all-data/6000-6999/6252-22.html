<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢末劉備往訪諸葛亮，凡三次，才得見。見三國志˙卷三十五˙蜀書˙諸葛亮傳。後用以比喻敬賢之禮或誠心邀請。南朝梁˙徐陵˙諫仁山深法師罷道書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃石兵法，寧可再逢，三顧茅廬，無由兩遇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙馬致遠˙薦福碑˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我住著半間兒草舍，再誰承望三顧茅廬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茅廬三顧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>草廬三顧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三顧草廬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
