<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉阮孚家貧，曾攜一黑色囊遊會稽山，客問囊中何物，阮曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但有一錢守囊，恐其羞澀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出宋˙陰時夫˙韻府群玉˙十陽韻。後用以稱自己貧困窘乏，一無所有。清˙百一居士˙壺天錄˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阮囊羞澀，行止兩難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
