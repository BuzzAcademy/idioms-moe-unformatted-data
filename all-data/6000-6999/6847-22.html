<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān lǜ yī dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愚笨者的想法總有可取之處。語本晏子春秋˙內篇˙雜下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人千慮，必有一失；愚人千慮，必有一得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多用為自謙之詞，指自己的一點見解。南史˙卷六十九˙虞荔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寄雖疾侵耄及，言無足采，千慮一得，請陳愚算。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一得<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一得之見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一得之愚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
