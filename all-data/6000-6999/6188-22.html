<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>費盡心思，專心研究，達到他人無法並駕齊驅的境地。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他孜孜好學，其苦心孤　詣，令我難望其背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>辛苦經營。兒女英雄傳˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此十三妹所以挺身出來，給安龍媒張金鳳二人執　柯作伐的一番苦心孤詣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這也是諸君的苦心孤詣，兄弟　何敢辜負？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
