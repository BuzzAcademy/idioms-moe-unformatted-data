<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄘㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ shì cóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">徬徨無主，不知如何是好。宋史˙卷三○二˙賈黯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人臨事，指蹤不一，則下將無所適從。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二九三˙謝濟世傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若發號施令，小人得以搖奪，君子無所適從，國事未有不隳者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
