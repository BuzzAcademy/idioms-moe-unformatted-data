<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng huáng shī cuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">驚恐慌張，不知如何是好。北齊書˙卷二十八˙元暉業傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孝友臨刑，驚惶失措，暉業神色自若。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少卿虛心病，元有些怕見他的，亦且出于不意，不覺驚惶失措。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驚慌失措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驚惶無措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
