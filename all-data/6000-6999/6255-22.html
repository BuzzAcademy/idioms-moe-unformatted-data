<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">思緒像浪潮般的突起。指心中對人事的感應與預知。封神演義˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但凡神仙，煩惱、嗔痴、愛欲三事永忘，其心如石，再不動搖；心血來潮者，心中忽動耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用來比喻未經深思而突生的想法。鏡花緣˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們一時心血來潮，自然即去相救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
