<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容巨大的變化。二刻拍案驚奇˙卷十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世間人事改常，變怪不一，真個是天翻　地覆的事。若不眼見，說著也不信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容秩序極亂。紅樓夢˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寶玉一發拿刀弄杖，尋死覓活的，鬧得天翻　地覆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>地覆天翻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
