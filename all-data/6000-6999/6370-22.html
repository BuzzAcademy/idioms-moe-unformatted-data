<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄔㄤ<sup class="subfont">ˊ</sup>　ㄔㄨㄣ　ㄇㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī cháng chūn mèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春夢，指春天雖易睡，而夢境亦容易醒。一場春夢指做了一個易醒的夢，比喻世事變幻，轉眼成空。唐˙盧廷讓˙哭李郢端公詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩侶酒徒消散盡，一場春夢越王城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少不得又要在那名利場中努力一番。及至略略有點意思，不知不覺，卻又年已古稀，冥官又來相邀。細細想去，仍是一場春夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
