<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄈㄚ<sup class="subfont">ˇ</sup>　ㄑ｜ㄢ　ㄐㄩㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī fǎ qiān jūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用一根頭髮綁住千鈞重的東西。語本漢書˙卷五十一˙枚乘傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫以一縷之任係千鈞之重，上縣無極之高，下垂不測之淵，雖甚愚之人猶知哀其將絕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻情況十分危急。孽海花˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現在和議的事一髮千鈞，在他國內，私行捕禁，雖說行館有治外法權，萬一漏了些消息，連累和議，不是玩的！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千鈞一髮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
