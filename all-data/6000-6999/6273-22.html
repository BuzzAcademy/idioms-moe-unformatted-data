<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">名不副實</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng bù fù shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">空有虛名，不合實際。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樣做不是名不副實，徒惹是非嗎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>魏˙劉劭˙人物志˙效難：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>中情之人，名不副實，用之有效，故名由眾退，而實從事章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名不符實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名不當實<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
