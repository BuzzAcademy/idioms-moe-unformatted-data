<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">神出鬼沒</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ<sup class="subfont">ˊ</sup>　ㄔㄨ　ㄍㄨㄟ<sup class="subfont">ˇ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shén chū guǐ mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本淮南子˙兵略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善者之動也，神出而鬼行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容行動快速，變化莫測。三國演義˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔明真有神出鬼沒之計：吾不能及也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本來原有昏憒的病，加以今夜神出鬼沒，更叫他不得主意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>神出鬼入<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
