<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">三頭六臂</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄌ｜ㄡ<sup class="subfont">ˋ</sup>　ㄅ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān tóu liù bì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指某一種天神的長相，後用以比喻人神通廣大，力強可畏。景德傳燈錄˙卷十三˙汾州善昭禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如何是主中主？師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>三頭六臂驚天地，忿怒那吒撲帝鍾。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你兩個閉了鳥嘴！長別人志氣，滅自己威風。他只是一個人，須不三頭六臂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
