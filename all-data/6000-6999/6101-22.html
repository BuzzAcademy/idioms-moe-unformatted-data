<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出晉書˙卷七十七˙殷浩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浩雖被黜放，口無怨言，九神委命，談詠不輟，雖家人，不見其有流放之慼。但終日書空，作<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>咄咄怪事<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>四字而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>令人感到驚奇，不可思議的事情。宋˙楊萬里˙明發棲隱寺詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如何今晨天地間，咄咄怪事滿眼前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
