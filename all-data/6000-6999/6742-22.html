<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄇ｜ㄢ<sup class="subfont">ˋ</sup>　ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　｜ㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng miàn liáo yá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臉色青綠，長牙外露。形容面貌非常凶惡可怕。西遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幸有崔判官喚一青面獠牙鬼使，喝退了建成、元吉，太宗方得脫身而去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疼的眼睛前頭漆黑，看見滿屋子裡都是些青面獠牙拿刀舉棒的惡鬼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>青臉獠牙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
