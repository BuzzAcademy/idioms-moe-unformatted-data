<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">聽別人述說千百遍，不如親眼看一次來得真確。漢書˙卷六十九˙趙充國傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>充國曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>百聞不如一見。兵難隃度，臣願馳至金城，圖上方略。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我也久聞玄妙觀是個名勝，樂得去逛一逛。誰知到得觀前，大失所望，真是百聞不如一見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千聞不如一見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
