<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在大海裡撈取遺失的針。比喻東西很難找到或事情難以完成。明˙汪錂˙春蕪記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只是命運低微，人情薄惡，覓利如大海撈針，攬禍似乾柴引火。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這卻是大海撈針似的，那裡捉得著他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東海撈針<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海底撈針<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水底撈針<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
