<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人雖有才能，卻無施展的機會。資治通鑑˙卷六十五˙漢紀五十七˙獻帝建安十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今操芟夷大難，略已平矣，遂破荊州，威震四海。英雄無用武之地，故豫州遁逃至此，願將軍量力而處之！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>石點頭˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而英雄無用武之地，縱有緯地經天的手段，終付一場春夢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
