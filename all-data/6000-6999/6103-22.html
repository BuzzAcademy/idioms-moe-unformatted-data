<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄝ<sup class="subfont">ˋ</sup>　ㄌㄨㄛ<sup class="subfont">ˋ</sup>　ㄍㄨㄟ　ㄍㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yè luò guī gēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>樹葉凋落，仍落回根處。比喻事物最後終須返回本源。景德傳燈錄˙卷五˙第三十三　祖慧能大師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾此形骸，歸必有所。眾曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>師從此去，早晚卻迴。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>葉　落歸根，來時無口。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩家都是做官的，也是拿不定。或　者那邊還調進來，即不然終有個葉落歸根。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葉落糞本<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻久居異鄉之人不忘本源，終究要返回家鄉。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他旅居海外多年，雖已功成名　就，但他心中最企盼的還是葉落歸根。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>落葉歸根<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
