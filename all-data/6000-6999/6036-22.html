<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飛黃，神馬名。騰達，形容馬的飛馳。飛黃騰達比喻得意於仕途。警世通言˙卷十七˙鈍秀才一朝交泰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早晚飛黃騰達，無不爭先恐後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝吟暮詠，受盡了燈窗之苦，尚不能勾飛黃騰達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛黃騰踏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
