<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">神仙所住的地方。比喻名山勝境。元˙鄧玉賓˙端正好˙俺便似畫圖中套˙朝元三煞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五嶽十洲，洞天福地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙白兔記˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紅線絲纏，繡褥花裀，洞天福地，這好事今朝重見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>福地洞天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
