<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)巧媳婦沒米也做不出飯來。比喻即使非常靈巧的人，做事缺乏必要條件，也難以完成。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不是我不願意表現廚藝，實在是巧婦難為無米之炊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧婦做不得無麵餺飥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧媳婦煮不得沒米粥<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
