<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo yáo yù zhuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">搖搖晃晃得快要倒下來。形容岌岌可危，甚不穩固。三國演義．第一○四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是夜孔明令人扶出，仰觀北斗，搖指一星曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此吾之將星也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>眾視之：見其色昏暗，搖搖欲墜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或比喻地位不穩，就要垮臺。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因內戰迭起，致使政局搖搖欲墜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
