<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄤ　｜ㄚ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˇ</sup>　ㄓㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāng yá wǔ zhǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容猛獸發威的樣子。喻世明言˙卷十三˙張道陵七試趙昇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>化為八隻弔睛老虎，　張牙舞爪，來攫真人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻張揚作勢，猖狂凶惡的樣子。初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一等做公子的，倚靠著　父兄勢力，張牙舞爪，詐害鄉民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她就站起來滿地張牙舞　爪的說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>說這不當著他們兩老兒的麼？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舞爪張牙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
