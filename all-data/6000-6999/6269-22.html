<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">孤單貧苦，無依無助。元˙紀君祥˙趙氏孤兒˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐三百口親丁飲劍鋒，剛留得孤苦伶仃一小童。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一一二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父母早死，嫂子嫌我，頭裡有老太太到底還疼我些，如今也死了。留下我孤苦伶仃，如何了局。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伶仃孤苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>零丁孤苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孤苦零丁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
