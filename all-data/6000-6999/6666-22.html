<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不像樣､不正派。水滸傳˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這夥人不三不四，又不肯近前來，莫不要攧洒家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>像你這尖嘴猴腮，也該撒拋尿自己照照，不三不四，就想天鵝屁喫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不三不二<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒三沒四<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
