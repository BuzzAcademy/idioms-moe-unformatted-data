<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nián fù lì qiáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">正值壯年，精力旺盛，大有作為。明史˙卷六十九˙選舉志一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>務求學行兼優，年富力強，累試優等者，乃以充貢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二˙三孝廉讓產立高名：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二弟年富力強，方司民社，宜資莊產，以終廉節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
