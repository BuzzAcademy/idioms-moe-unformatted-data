<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人非常狠毒殘忍。初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其子士真就受武俊之節，官拜副大使，少年驕縱，倚著父親威勢，也是個殺人不眨眼的魔君。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>活地獄˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這盜首名喚梁亞梗，是本省人氏。廣東人性氣最是剛強，殺人不眨眼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
