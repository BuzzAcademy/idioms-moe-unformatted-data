<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄩㄝ　ㄦ<sup class="subfont">ˊ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yuē ér tóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此並未事先約定，而意見或行為卻相同。警世通言˙卷三十˙金明池吳清逢愛愛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>轉眼又是一年，三個子弟不約而同，再尋舊約。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>口裡雖如此說，心下因是兩夢不約而同，終久有些疑惑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不約而合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
