<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīn rén chéng shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本身沒有能力，依靠他人的力量完成事情。史記˙卷七十六˙平原君虞卿傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公等錄錄，所謂因人成事者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙謝失覺察妖賊放罪表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖為國督奸，常懷此志，而因人成事，豈足言勞？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
