<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>勉強存續生命。西遊記˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲要自盡，又恐父母疑我逃走，事終不明。　故沒奈何，苟延殘喘，誠為天地間一大罪人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟留殘喘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟延殘息<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻勉強撐住局面。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩隊因為實力懸殊，下半場時，弱隊只能苟延殘喘，勉強　撐到終場。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
