<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">扳著手指即可數清。形容數量很少。語本唐˙韓愈˙憶昨行和張十一詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自期殞命在春序，屈指數日憐嬰孩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦形容眾人之中，少數突出的。宋˙歐陽修˙集古錄跋尾˙卷六˙唐安公美政頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今文儒之盛，其書屈指可數者，無三四人。非皆不能，蓋忽不為爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
