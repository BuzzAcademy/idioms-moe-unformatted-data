<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù shēng qí fán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不堪繁雜的事､不堪別人的打擾。宋˙陸游˙老學庵筆記˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦太師當國，有諂者嘗執政矣，出為建康留守，每發一書，則書百幅，擇十之一用之。于是不勝其煩，人情厭患，忽變而為劄子，眾稍便之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
