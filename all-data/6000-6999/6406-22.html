<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻官吏執法嚴明，判案公正，或辦事明察秋毫，公正無私。元˙關漢卿˙望江亭˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>呀，只除非天見憐，奈天天又遠。今日個幸對清官，明鏡高懸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望乞眾位大人明鏡高懸，細細詳查是幸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高抬明鏡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦庭朗鏡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦鏡高懸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
