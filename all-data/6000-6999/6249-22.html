<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心氣平和，不急不怒。宋史˙卷四三四˙儒林傳四˙呂祖謙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心平氣和，不立崖異，一時英偉卓犖之士皆歸心焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>外國人瞧不起我們中國的官，也不自今日為始了。這件事我碰著了，倒還是心平氣和。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心平靜氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心平氣定<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心和氣平<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
