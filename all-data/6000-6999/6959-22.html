<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">栽植樹木需要十年，培養人才需要百年。語本管子˙權修：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十年之計，莫如樹木；終身之計，莫如樹人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻培養人才非常不易或培育人才是長久之計。清˙梁章鉅˙楹聯叢話˙卷五˙廨宇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>剛日讀經，柔日讀史；十年樹木，百年樹人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
