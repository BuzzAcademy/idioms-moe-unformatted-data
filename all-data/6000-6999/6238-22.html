<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩ　｜ㄢ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū yán fù shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">炎，指有權勢的人。趨炎附勢比喻依附權勢。朱子語類˙卷八十三˙綱領：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗謂左氏是個猾頭熟事，趨炎附勢之人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀內當家的叫做吳道成，生的黑面大腹，自稱綽號鐵羅漢，一身好武藝，慣會趨炎附勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趨權附勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趨炎奉勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趨炎附熱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
