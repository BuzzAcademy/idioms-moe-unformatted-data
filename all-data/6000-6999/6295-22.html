<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">責，苛求。備，完備。求全責備指對人或事要求完美無缺。明˙邵璨˙香囊記˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老拙信口嘲來，不可求全責備，拚得罰酒了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們如今，也只好略跡原心，倘若求全責備起來，天底下那裡還有甚麼好人呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
