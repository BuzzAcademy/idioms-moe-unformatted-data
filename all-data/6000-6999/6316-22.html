<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄔㄨ　｜　ㄔㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú chū yī chè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">行徑相同，車轍一致。比喻事物十分相像或在言行舉止方面非常相似。宋˙洪邁˙容齋續筆˙卷十一˙名將晚謬：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古威名之將，立蓋世之勛，而晚謬不克終者，多失於恃功矜能而輕敵也。……此四人之過，如出一轍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈德符˙萬曆野獲編˙卷二十九˙白鹿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張方以伊、周自命，而舉動乃與先朝諂媚諸公，如出一轍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若出一轍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
