<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄙㄢ　ㄍㄢ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽已上升到三根竹竿相接的高度。表示時候不早了。西遊記˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及日上三竿，方有旨意出來道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>朕心不快，眾官免朝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐渭˙繡襦記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我與他錦帳深閨，睡到日上三竿才起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日高三丈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日出三竿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三竿日上<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
