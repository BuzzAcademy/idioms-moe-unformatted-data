<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄖㄢ<sup class="subfont">ˊ</sup>　ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo rán ruò jiē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指如同高舉著日月般的明白清楚。語本莊子˙達生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今汝飾知以驚愚，脩身以明汙，昭昭乎若揭日月而行也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指真相完全顯露無遺。清˙吳騫˙拜經樓詩話˙卷三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文宗語絕無蘊蓄，而陰懷嫉忮之心，已昭然若揭。使明宗蚤覺，何至墮其術中？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙吳棠˙杜詩鏡銓序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而杜公真切深厚之旨，益昭然若揭焉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
