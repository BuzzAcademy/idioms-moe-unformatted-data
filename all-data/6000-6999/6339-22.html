<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">記取過去的經驗教訓，可作為今後行事的依據。戰國策˙趙策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣觀成事，聞往古，天下之美同，臣主之權均之能美，未之有也。前事之不忘，後事之師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙諫用刑書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣讀漢書至此，未嘗不為戾太子流涕也。古人云，前事之不忘，後事之師，伏願陛下念之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
