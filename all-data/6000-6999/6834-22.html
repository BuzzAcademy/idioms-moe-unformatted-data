<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄓ　ㄗㄨㄛ<sup class="subfont">ˋ</sup>　ㄗㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán zhī zuò zuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話確實而有根據。清˙紀昀˙閱微草堂筆記˙卷四˙灤陽消夏錄四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋儒據理談天，自謂窮造化陰陽之本；於日月五星，言之鑿鑿，如指諸掌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若像起課先生，瑣屑小事，言之鑿鑿，應驗的原也不少，也是那只叫做術數小道，君子不屑言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
