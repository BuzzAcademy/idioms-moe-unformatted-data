<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心中早已同意，表面上卻不答應，表現出假意推辭的姿態。元˙王實甫˙西廂記˙第四本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>半推半就，又驚又愛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴛鴦也半推半就，謝了坐，便坐下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
