<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">脫口而出的話都符合文章規範。比喻才思敏捷，談吐風雅。史記˙卷一二六˙滑稽傳˙優旃傳˙司馬貞˙索隱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>崔浩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>言出口成章，詞不窮竭，若滑稽之吐酒。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三˙王安石三難蘇學士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此人天資高妙，過目成誦，出口成章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>脫口成章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出言成章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
