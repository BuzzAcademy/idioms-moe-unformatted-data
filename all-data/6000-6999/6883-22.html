<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ　ㄔㄤ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄙㄨㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fū chàng fù suí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫妻和睦。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫倡婦隨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙無名氏˙舉案齊眉˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秀才，你怎生這般說，豈不聞夫唱婦隨也呵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷九˙陳多壽生死夫妻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我與你九歲上定親，指望長大來夫唱婦隨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
