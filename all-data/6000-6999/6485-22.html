<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">什麼都沒有。敦煌變文集˙<img src=/cydic/dicword/907b.jpg border=0 alt=* class=fontimg valign=center>山遠公話：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如水中之月，空裡之風，萬法皆無，一無所有，此即名為無形。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我是一無所有，吃穿用度，一草一紙，皆是和他們家姑娘一樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
