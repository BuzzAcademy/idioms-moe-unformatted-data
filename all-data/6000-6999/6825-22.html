<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄔㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ shì qí chāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">五代皆昌盛。語出左傳˙莊公二十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五世其昌，並於正卿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用作新婚的賀詞，祝賀其子孫昌盛。歧路燈˙第九十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天之報施善人，豈止五世其昌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
