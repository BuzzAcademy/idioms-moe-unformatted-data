<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容視界模糊，看不清楚。語本唐˙杜甫˙小寒食舟中作詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春水船如天上坐，老年花似霧中看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻看不清楚事情的真象。宋˙趙蕃˙早到超果寺示成父且約歸日攜家來遊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>霧裡看花喜未昏，竹園啼鳥愛頻言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙王國維˙人間詞話˙白石寫景隔一層：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白石寫景之作……雖格韻高絕，然如霧裡看花，終隔一層。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
