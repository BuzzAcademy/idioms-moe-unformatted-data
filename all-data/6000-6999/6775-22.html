<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">應有盡有</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄣ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng yǒu jìn yǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">該有的都有。形容萬物齊備。宋書˙卷五十九˙江智淵傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時諮議參軍謝莊、府主簿沈懷文並與智淵友善。懷文每稱之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人所應有盡有，人所應無盡無者，其江智淵乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>橫豎用的是皇上家的錢，樂得任意開銷，一應規矩，應有盡有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
