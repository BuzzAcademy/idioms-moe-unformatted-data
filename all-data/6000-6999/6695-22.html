<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niǎo jìn gōng cáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飛鳥射盡之後，就收起弓箭不用。語本史記˙卷四十一˙越王句踐世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜚鳥盡，良弓藏；狡兔死，走狗烹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻天下平定之後便遺棄功臣。三國˙魏˙曹丕˙煌煌京洛行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淮陰五刑，鳥盡弓藏。保身全名，獨有子房。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
