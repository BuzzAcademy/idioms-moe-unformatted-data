<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">名韁利鎖</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄤ　ㄌ｜<sup class="subfont">ˋ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng jiāng lì suǒ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">羈縛於名利場中。宋˙柳永˙夏雲峰˙宴堂深詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醉鄉歸處須盡興，滿酌高吟。向此免，名韁利鎖，虛費光陰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙賈仲名˙昇仙夢˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斷絕上利鎖名韁，逼綽了酒色財氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名韁利索<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>利韁名鎖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>利鎖名韁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>利鎖名牽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
