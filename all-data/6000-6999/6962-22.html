<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蕭牆，屏障大門的牆壁，比喻內部。禍起蕭牆比喻災禍亂發生於內部。語本論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾恐季孫之憂不在顓臾，而在蕭牆之內也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這次的危機純粹是禍起蕭牆，看來董事長得重新整頓一番了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
