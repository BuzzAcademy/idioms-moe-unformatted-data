<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄍㄨㄞ　ㄌㄡ<sup class="subfont">ˋ</sup>　ㄔㄡ<sup class="subfont">ˇ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在眾人面前丟臉、出醜。醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後來使玉姐身無所倚，出乖露醜，玷辱門風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>像我婁家表叔結交了多少人，一個個出乖露醜，若聽見這樣話，豈不羞死！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>出乖弄醜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
