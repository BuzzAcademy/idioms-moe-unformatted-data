<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不自量力。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蚍蜉撼大樹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。五代史平話˙周史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有人詠一首詩道：：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>北漢劉崇敢伐喪，蚍蜉撼樹不知量。天戈一指士爭奮，鼠竄狼奔返晉陽。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
