<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄝ　ㄘㄨㄛ　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄇㄛ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">切、磋、琢、磨為對玉石象牙等加工的各種方法。語本詩經˙衛風˙淇奧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如切如磋，如琢如磨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>毛亨˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>治骨曰切，象曰磋，玉曰琢，石曰磨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻互相研究討論，以求精進。唐˙元稹˙戒勵風俗德音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士庶人無切磋琢磨之益，多銷鑠浸潤之讒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
