<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古時一人把牛繫在路上，卻被路人牽走，而使當地人平白受到懷疑和搜捕。語出易經˙无妄卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六三，無妄之災，或繫之牛，行人之得，邑人之災。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻意外的災禍。抱朴子˙內篇˙微旨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盜賊甚多，將何以卻朝夕之患，防無妄之災乎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋望之禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無妄之禍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
