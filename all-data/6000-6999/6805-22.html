<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˊ</sup>　ㄈㄥ　ㄋㄨㄥ<sup class="subfont">ˋ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yín fēng nòng yuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>詩人吟詠的內容多涉及風花雪月的情景，故稱詩人吟詠為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吟風弄月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。宋史˙卷四二七˙道學傳一˙周敦頤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自再見周茂叔後，吟風弄月以歸，有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾與點也<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之　意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張養浩˙普天樂˙看了些榮枯曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遊山玩水，吟風弄月，其樂無涯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以譏諷詩人吟詠不切實際，作品內容浮濫空虛。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吟風詠月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容詩人的閒情逸致。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吟風詠月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>有鄙薄之意。後世少數人行為偏差，加以<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二字又從美景，轉而含有男女歡愛之意，遂使此語充滿鄙薄之意。</td></tr>
