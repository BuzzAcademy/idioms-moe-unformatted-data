<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>四方相通的道路。形容交通便利。晉書˙卷一二七˙慕容德載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滑臺四通八達，　非帝王之居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙論綱梢欠折利害狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之京師，古所謂陳留，四通八達　之地，非如雍洛有山河之險足恃也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四通五達<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容對事理明白曉暢、融會貫通。朱子語類˙卷十一˙讀書法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看文字不可落於偏　僻，須是周匝。看得四通八達，無些窒礙，方有進益。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
