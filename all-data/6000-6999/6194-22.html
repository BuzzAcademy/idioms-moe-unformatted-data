<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風雨及時而適量。比喻豐年安樂的景象。舊唐書˙卷五十一˙后妃傳上˙賢妃徐氏傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自貞觀已來，二十有二載，風調雨順，年登歲稔，人無水旱之弊，國無饑謹之災。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷四十˙沈小霞相會出師表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說國朝嘉靖年間，聖人在位，風調雨順，國泰民安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雨順風調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
