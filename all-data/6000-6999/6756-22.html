<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shào nián lǎo chéng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙趙岐˙三輔決錄˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韋主簿季雖少，有老成之風，昂昂如千里之駒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻年紀雖輕，舉止卻成熟穩重，辦事老練。野叟曝言˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老姪如此少年老成，豪邁不羈，吾友為不死矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今亦指年輕人缺乏朝氣與活力。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生活的擔子把他的額頭壓出皺紋，鬢角染白，三十不到的年紀，卻一副少年老成的樣子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
