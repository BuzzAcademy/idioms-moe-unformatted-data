<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ<sup class="subfont">ˊ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup>　ㄖㄨㄥ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tán hé róng yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人臣進言不容易。語出漢書˙卷六十五˙東方朔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳王曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可以談矣，寡人將竦意而覽焉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>先生曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>於戲！可乎哉！可乎哉！談何容易！夫談有悖於目，怫於耳，謬於心，而便於身者<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。今用作嘴裡說說容易，實際做起來卻很困難。三俠五義˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我的爺！談何容易。他有錢有勢，而且聲名在外，誰人不知，那個不曉。縱有呈子，縣裡也是不准的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
