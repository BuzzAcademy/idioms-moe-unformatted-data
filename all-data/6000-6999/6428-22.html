<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">搖旗吶喊</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄋㄚ<sup class="subfont">ˋ</sup>　ㄏㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáo qí nà hǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>打仗時，揮舞旗幟，嘶喊以助聲威。元˙喬吉˙兩世姻緣˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你這般搖旗吶　喊，簸土揚沙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又見山後那二百人，搖旗吶喊飛殺上來　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻為他人聲威助援，含有貶意。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他用的都是只會搖旗吶喊的助選員，怎可能　會當選呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
