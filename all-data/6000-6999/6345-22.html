<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhī nán ér tuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指作戰時隨機應變，遇形勢不利則退卻。左傳˙宣公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見可而進，知難而退，軍之善政也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指行事遇到困難退縮不前或應伺機退卻。唐˙皇甫湜˙答李生第二書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫無難而退，謙也；知難而退，宜也，非謙也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙楊萬里˙答本路安撫張尚書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某不才多病之身，一生寡偶，幾覆車於太行，沉舟於呂梁，知難而退，棄官九載。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
