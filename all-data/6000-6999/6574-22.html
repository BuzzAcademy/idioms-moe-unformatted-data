<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用有毒的藥物來治療毒瘡等疾病。比喻用狠毒的手段來對付狠毒的手段或人。元˙陶宗儀˙南村輟耕錄˙卷二十九˙骨咄犀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>骨咄犀，蛇角也，其性至毒，而能解毒，蓋以毒攻毒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我何不以毒攻毒，叫陳林掌刑追問？他二人做的事，如今叫一人受苦，焉有不說的道理？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
