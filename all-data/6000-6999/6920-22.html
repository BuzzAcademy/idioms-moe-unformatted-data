<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ<sup class="subfont">ˊ</sup>　ㄍㄨㄢ　ㄒ｜ㄤ　ㄑ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tán guān xiāng qìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢王吉與貢禹為好友，世稱<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王陽在位，貢公彈冠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，表示兩人在仕途上同進退。典出漢書．卷七十二˙王吉傳。後因用以指一人當了官，而他的親朋好友也將有官可做而互相慶賀。明˙汪廷訥˙種玉記˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哥哥既已做官呵！彈冠相慶渾難已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用於指即將作官而互相慶賀。宋˙蘇洵˙管仲論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼其初所以不用者，徒以有仲焉耳。一日無仲，則三子者可以彈冠而相慶矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
