<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu shǐ yǒu zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有開頭，有結尾。比喻做事貫徹到底。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三朝之後，美娘叫丈夫備下幾副厚禮，分送舊相知各宅，以酬其寄頓箱籠之恩，并報他從良信息。此是美娘有始有終處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若得如此，足見有始有終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有始有卒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
