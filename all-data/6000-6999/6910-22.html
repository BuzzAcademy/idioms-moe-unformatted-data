<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">保持個人的節操修養。後比喻只顧自己而漠視他人的權益。後漢書˙卷三十七˙丁鴻傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子立言，非苟顯其理，將以啟天下之方悟者；立行，非獨善其身，將以訓天下之方動者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但只獨善其身，便是辟支小乘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
