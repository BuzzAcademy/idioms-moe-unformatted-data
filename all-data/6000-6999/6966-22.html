<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tǐng shēn ér chū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇到危難時，勇敢的站出來，擔當其任。元˙王實甫˙西廂記˙第二本˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生挺身而出，作書與杜將軍，庶幾得免夫人之禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下見柳知府回答不出，他便挺身而出，對洋人竭力排解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
