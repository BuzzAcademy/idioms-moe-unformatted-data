<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本宋史˙卷四二七˙道學傳一˙程顥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病學者厭卑近而騖高遠，卒無成焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指一味的嚮往高遠的目標而不切實際。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做學問得慢慢來，從根基做起，不可好高騖遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好高務遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
