<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜慶美好的事，往往要經過很多波折才能如願。常用來指男女佳期不順。明˙高明˙汲古閣本琵琶記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我見你每每咨嗟要調和，誰知好事多磨起風波。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大凡才子必須佳人，佳人必須才子，方成佳配。然而好事多磨，往往求之不得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好事多魔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好事多妨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
