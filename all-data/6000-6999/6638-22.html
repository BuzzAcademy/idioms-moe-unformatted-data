<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙八佾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子謂韶，盡美矣，又盡善也。謂武，盡美矣，未盡善也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容事物極為完善美滿。唐˙韓愈˙與崔群書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比亦有人說足下誠盡善盡美，抑猶有可疑者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盡美盡善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
