<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chì zhà fēng yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大聲怒喝，使風雲變色。形容威風凜冽，足以左右世局。晉書˙卷一二五˙乞伏熾磐載記˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>熾磐叱吒風雲，見機而動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王錂˙春蕪記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見你光閃閃手攬吳鉤，昏慘慘氣沖牛斗，猛可的叱吒風雲，驀地裡神情抖搜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風雲叱吒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叱嗟風雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
