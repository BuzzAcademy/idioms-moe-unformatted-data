<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心中非常滿足。初刻拍案驚奇˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若果有這五萬與他，勾他富貴一生，他也心滿意足了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素姐心滿意足，喜不自勝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心滿願足<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
