<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">花朵錦繡聚集在一起。形容五彩繽紛、繁華美麗的樣子。儒林外史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自己作出來的文章，又理真法者，花團錦簇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十七、十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其槅各式各樣，或天圓地方，或葵花蕉葉，或連環半璧，真是花團錦簇，剔透玲瓏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花簇錦攢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花攢錦簇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
