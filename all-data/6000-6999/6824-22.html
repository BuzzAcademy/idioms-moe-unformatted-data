<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傾出所有家產以解救國難。語本左傳˙莊公三十年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鬥穀於菟為令尹，自毀其家以紓楚國之難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙錢珝˙代史館王相公謝令樞密使宣諭奸邪表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟當竭誠啟沃，戮力弼諧，盡毀家紓難之謀，繼圖國忘身之策。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毀家紓國<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
