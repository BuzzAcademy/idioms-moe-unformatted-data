<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄞ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˊ</sup>　ㄐ｜ㄡ<sup class="subfont">ˋ</sup>　ㄓㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuài yóu jiù zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">典章制度完全取法於前代。詩經˙大雅˙假樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不愆不忘，率由舊章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷四十六˙劉頌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之建置，宜使率由舊章，一如古典。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦指只知遵循陳規舊矩，不求更新、突破。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>率由舊則<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
