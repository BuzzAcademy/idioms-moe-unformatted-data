<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容變化無窮。文選˙賈誼˙鵩鳥賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千變萬化兮，未始有極。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天地間都賦陰陽二氣所生，或正或邪，或奇或怪，千變萬化，都是陰陽順逆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千變萬狀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
