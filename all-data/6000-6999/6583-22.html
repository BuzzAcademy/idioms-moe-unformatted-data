<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前､後都受到敵人的攻擊。魏書˙卷四十二˙酈範傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腹背受敵，進退無途。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙論緣邊守備事宜狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進有腹背受敵之虞，退有首尾難救之患。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
