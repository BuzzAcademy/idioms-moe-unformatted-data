<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像瞪眼看人這樣的小怨，也一定要報仇。語本史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一飯之德必償，睚眥之怨必報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指極小的怨恨也一定要報復。清˙紀昀˙閱微草堂筆記˙卷十九˙灤陽續錄一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此狐快一朝之憤，反以隕身，亦足為睚眥必報者戒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
