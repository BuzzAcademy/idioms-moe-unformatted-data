<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">口袋裡空空的，像洗過一樣。比喻沒有錢。警世通言˙卷三十二˙杜十娘怒沉百寶箱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但教坊落籍，其費甚多，非千金不可。我囊空如洗，如之奈何！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>講到錢呢，還是囊空如洗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
