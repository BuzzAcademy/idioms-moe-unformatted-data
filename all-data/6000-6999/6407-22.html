<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容樂曲的高妙。語本列子˙湯問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯牙鼓琴，志在登高山。鍾子期曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>善哉！　峨峨兮若泰山。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>志在流水。鍾子期曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>善哉！洋洋兮若江河。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻知音的　難遇。董西廂˙卷四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不是秦箏合眾聽，高山流水少知音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙馬致遠˙任風子　˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高山流水知音許，古木蒼煙入畫圖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水高山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>詞牌名。宋代吳文英的自度曲。如宋代吳文英的<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高山流水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>素絃一一起秋風詞。</td></tr>
