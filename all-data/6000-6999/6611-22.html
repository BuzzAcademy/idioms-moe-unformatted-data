<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">無法無天</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄈㄚ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú fǎ wú tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有法紀天理。形容人明目張膽，橫行無忌。紅樓夢˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上頭能出了幾日門，你們就無法無天，眼睛裡沒了我們。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些人倘若叫他們到了上海，將來認得的鬼子多了，無論什麼無法無天的事都做得出，那時貽患正復無窮，如何是好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒法沒天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
