<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻暫時湊合，無組織、無紀律的一群人。梁書˙卷三十九˙羊侃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>景進不得前，退失巢窟，烏合之眾，自然瓦解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這綠營的兵固然沒用，然而出來彈壓這般童生。與一班烏合之眾，尚覺綽綽有餘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏合之卒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
