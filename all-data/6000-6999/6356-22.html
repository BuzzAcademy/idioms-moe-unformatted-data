<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˋ</sup>　｜ㄢ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yào yán bù fán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言辭精要。三國志˙卷二十九˙魏書˙方技傳˙管輅傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>過歲更當相見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引輅別傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>颺言：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君見謂善易，而語初不及易中辭義，何故也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>輅尋聲答之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>夫善易者，不論易也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>晏含笑而讚之：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>可謂要言不煩也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我合你們說句要言不煩的話，閫以外將軍制之，你們還有甚麼為難的不成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
