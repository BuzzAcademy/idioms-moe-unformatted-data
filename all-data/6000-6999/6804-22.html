<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自動請求擔負冒險犯難的事。官場現形記˙第五十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這饒守原本只有這一個兒子，因為上頭提倡遊學，所以他自告奮勇，情願自備資斧，叫兒子出洋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>海軍必要個有膽識不怕死的人，何太真既然自告奮勇，何妨利用他的朝氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
