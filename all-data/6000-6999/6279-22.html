<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">安居樂業</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄢ　ㄐㄩ　ㄌㄜ<sup class="subfont">ˋ</sup>　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān jū lè yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷九十一˙貨殖傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故其父兄之教不肅而成，子弟之學不勞而能，各安其居而樂其業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂人民生活安定和樂，且喜好自己的工作。後漢書˙卷四十九˙仲長統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安居樂業，長養子孫，天下晏然，皆歸心於我矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷六˙小水灣天狐詒書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一家正安居樂業；不想安祿山兵亂，潼關失守，天子西幸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂業安居<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安土樂業<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安家樂業<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
