<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng píng làng jìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無風無浪。比喻平靜或情勢穩定。醒世恆言˙卷四十˙馬當神風送滕王閣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>須臾，霧散雲收，風平浪靜，滿船之人俱各無事，唯有王勃乃作神仙去矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我又帶上房門，到艙面上去看看，只見天水相連，茫茫無際；喜得風平浪靜，船也甚穩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>平風浪靜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>風靜浪平<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
