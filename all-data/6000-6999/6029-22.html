<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">履，鞋。削足適履意指鞋小腳大，故將腳削小以適應鞋的尺寸。語本淮南子˙說林：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫所以養而害所養，譬猶削足而適履，殺頭而便冠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻勉強遷就，拘泥舊例而不知變通。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擷取他人經驗時，應視自己的需求靈活運用，不可削足適履。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刻足適履<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>截趾適屨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>削趾適屨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>削足就履<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刖趾適屨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刖足適屨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
