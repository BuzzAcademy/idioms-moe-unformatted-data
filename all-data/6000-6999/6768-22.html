<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ<sup class="subfont">ˇ</sup>　ㄒ｜ㄣ　ㄒ｜ㄡ<sup class="subfont">ˋ</sup>　ㄎㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǐn xīn xiù kǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">錦、繡，織錦刺繡，比喻美好。語本唐˙李白˙冬日于龍門送從弟京兆參軍令問之淮南覲省序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兄心肝五臟皆錦繡耶？不然，何開口成文，揮翰霧散？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>錦心繡口用以稱讚人文思巧妙，文辭優美。唐˙柳宗元˙乞巧文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駢四儷六，錦心繡口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第九十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖只數字，結束之妙，無過于此，若非錦心繡口，何能道出？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦繡心腸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錦心繡腹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繡口錦心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
