<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>飄動的浮雲，流動的水。形容飄灑自然，無拘無束的樣子。宋˙蘇軾˙答謝民師書一　首：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所示書教及詩賦雜文，觀之熟矣。大略如行雲流水，初無定質，但常行於所當　行，常止於不可不止。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水行雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻無足輕重的事物。警世通言˙卷二˙莊子休鼓盆成大道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>把事情榮枯得喪，看　做行雲流水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水行雲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
