<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>超脫塵世，得道成仙。鏡花緣˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孽龍業已覓了仙草，百花服過，不獨　起死回生，並可超凡入聖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>修養達到極至的境界。唐˙呂巖˙七言詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉世若能知所寓，超凡入聖弗為難。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容學術造詣達致極至的境界。警世通言˙卷四十˙旌陽宮鐵樹鎮妖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許遜復傳吳　猛諸徒，則淵源有自，超凡入聖者，不患無門矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5c.jpg border=0 alt=* class=fontimg valign=center>超脫現實。紅樓夢˙第一一五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日弟幸會芝範，想欲領教一番超凡入聖的道理　，從此可以洗淨俗腸，重開眼界。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
