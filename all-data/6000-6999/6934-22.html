<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">燕雀處堂</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˋ</sup>　ㄑㄩㄝ<sup class="subfont">ˋ</sup>　ㄔㄨ<sup class="subfont">ˇ</sup>　ㄊㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yàn què chǔ táng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻居安而不知危，毫無警惕之心。三國演義˙第一一三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>入其朝，不聞直言；經其野，民有菜色。所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>燕雀處堂，不知大廈之將焚<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷二十二˙張淑兒巧智脫楊生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這叫做燕雀處堂，不知禍之將及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>堂間處燕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕雀處屋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
