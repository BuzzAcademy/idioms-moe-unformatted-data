<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄨㄣ<sup class="subfont">ˊ</sup>　ㄙㄠ<sup class="subfont">ˇ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sī wén sǎo dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斯，此。文，指文化、禮樂制度。語出論語˙子罕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天之將喪斯文也，後死者不得與於斯文也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>掃地，指破壞殆盡。斯文掃地本指禮樂制度破壞殆盡，後借指文人不顧操守，毫無廉恥。野叟曝言˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數其罪而責之，纔洩得公憤，不至斯文掃地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我原是讀書出身，不曾學過生意，這不懂是我分內的事。偏是他們那一班人，胡說亂道的，鬧了個斯文掃地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斯文委地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
