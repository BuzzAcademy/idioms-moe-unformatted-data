<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄣ<sup class="subfont">ˇ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐn rén rù shèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以趣味誘人深入妙境。語出南朝宋˙劉義慶˙世說新語˙任誕：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王衛軍云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>酒正自引人入勝地。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以引人入勝指文藝作品或景物很吸引人，使人愈看愈愛。清史稿˙卷五○四˙藝術傳三˙釋道濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫山水奧境奇闢，緬邈幽深，引人入勝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
