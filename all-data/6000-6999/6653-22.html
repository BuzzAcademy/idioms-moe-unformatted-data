<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">頭角崢嶸</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ<sup class="subfont">ˊ</sup>　ㄐ｜ㄠ<sup class="subfont">ˇ</sup>　ㄓㄥ　ㄖㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu jiǎo zhēng róng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">崢嶸，顯露､傑出的樣子。頭角崢嶸形容才華洋溢，能力出眾的年輕人。元˙無名氏˙黃鶴樓˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那時頭角崢嶸際，攪海翻江上九天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明．沈受洗．三元記．第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你趁我兩人在日，看你頭角崢嶸，前呼後擁，顯親揚名，也勝是死後三牲五鼎之祭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頭角嶄然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
