<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時，秦、晉二國世代聯姻。後遂以秦晉之好代指兩姓聯姻的關係。三國演義˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欲求令愛為兒婦，永結<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>秦晉之好<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三俠五義˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他若將我孫兒治好，何不就與他結為秦晉之好呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦歡晉愛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦晉之緣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
