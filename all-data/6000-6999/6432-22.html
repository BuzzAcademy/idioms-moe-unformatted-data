<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形體寂靜有如枯木，精神凝聚猶如冷灰。形容人清虛寂靜，對外物無動於衷。語本莊子˙齊物論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>形固可使如槁木，而心固可使如死灰乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容人因遭受挫折變故而灰心絕望的樣子。紅樓夢˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竟如槁木死灰一般，一概無聞無見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木形灰心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>枯木死灰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死灰槁木<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
