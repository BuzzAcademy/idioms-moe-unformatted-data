<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǎo jiàn duō guài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙牟融˙理惑論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少所見，多所怪，見橐駝，言馬腫背。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>譏人識見不廣，遇事多以為可怪。官話指南˙卷四˙官話問答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰知那兒的百姓，少見多怪，每日三五成群，在店門口兒擁擠觀看，其中還有口出不遜者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黃繡球˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這都是我們地方上民俗野蠻，少見多怪，驚嚇了夫人小姐，且請寬容，不必動氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
