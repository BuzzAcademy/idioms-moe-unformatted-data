<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>逃亡在外的人。周書˙卷三十七˙郭彥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彥勸以耕稼，禁共遊獵，民皆務本，家　有餘糧。亡命之徒，咸從賦役。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻不顧性命作奸犯科的人。舊唐書˙卷一八一˙樂彥禎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從訓又召亡命之徒五　百餘輩，出入臥內，號為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子將<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷一一四˙周書˙世宗本紀一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　詔諸道募山林亡命之徒有勇力者，送于闕下，仍目之為強人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亡命徒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
