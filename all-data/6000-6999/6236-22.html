<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˋ</sup>　ㄇ｜ㄡ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄖㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà miù bù rán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">大錯、荒謬，與事實完全不符。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日夜思竭其不肖之才力，務一心營職，以求親媚於主上，而事乃有大謬不然者夫！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太太你這句話，卻講得大謬不然了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
