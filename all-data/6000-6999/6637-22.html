<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指軍陣強大整齊。孫子˙軍爭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無要正正之旗，勿擊堂堂之陳，此治變者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容光明正大。兒女英雄傳˙第三○回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且人家的話，堂堂正正，料者一時駁不倒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
