<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自認為自己的觀點與做法皆正確，不肯虛心的接受別人意見。孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自以為是，而不可與入堯舜之道，故曰德之賊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>鏡花緣˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世人往往自以為是，自誇其能，別人看著，口裡雖然稱贊，心裡卻是厭煩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
