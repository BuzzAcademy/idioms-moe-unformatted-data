<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">身無長物</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄣ　ㄨ<sup class="subfont">ˊ</sup>　ㄓㄤ<sup class="subfont">ˋ</sup>　ㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn wú zhàng wù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">長物，多餘的物品。語本南朝宋˙劉義慶˙世說新語˙德行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大去後，即舉所坐者送之。既無餘席，便坐薦上。後大聞之，甚驚，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾本謂卿多，故求耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>丈人不悉恭，恭作人無長物。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以身無長物比喻節儉或貧困。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他一向自奉甚儉，生活清約，所居之處，往往身無長物。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
