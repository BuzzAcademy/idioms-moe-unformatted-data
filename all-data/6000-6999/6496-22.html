<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不表示任何意見。官場現形記˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈中堂又問他們抵制的法子。有人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>應該上個摺子，不准他們考差。凡是本衙門差使，都不准派。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>又有人說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這個翰林，祇能算做頂帶榮身，不能按資升轉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>沈中堂聽了不置可否。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>未置可否<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
