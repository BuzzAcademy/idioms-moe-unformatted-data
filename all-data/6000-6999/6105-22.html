<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寫字用的竹簡、木片串連堆積在一起。形容篇幅過多，文詞冗長。隋書˙卷六十六˙李諤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連篇累牘，不出月露之形，積案盈箱，唯是風雲之狀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯袓˙還魂記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他歸朝燕，黃金累千。一言擲地，萬歲諠天，則俺連篇累牘無人見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>累牘連篇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連篇累幅<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連章累牘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
