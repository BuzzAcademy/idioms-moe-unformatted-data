<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頤，面頰。解頤，開顏而笑。語本漢書˙卷八十一˙匡衡傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>匡衡字稚圭，東海承人也。……諸儒為之語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>無說詩，匡鼎來；匡說詩，解人頤。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容說話風趣，使人發笑。</td></tr>
