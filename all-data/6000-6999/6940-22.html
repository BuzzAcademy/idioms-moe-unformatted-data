<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄜ<sup class="subfont">ˋ</sup>　ㄘ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄆ｜<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷一˙光武帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皇太子見帝勤勞不怠，承間諫曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>陛下有禹湯之明，而失黃老養性之福，願頤愛精神，優游自寧。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>帝曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我自樂此，不為疲也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指特別喜好做某些事，而不以為倦苦。兒女英雄傳˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更兼這位老先生，天生又是無論甚麼疑難，每問必知，據知而答，無答不既詳且盡，並且樂此不疲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂此不倦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
