<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">最初製作人俑來殉葬的人。語出孟子˙梁惠王上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仲尼曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>始作俑者，其無後乎！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔子認為用像人的俑陪葬，在意念上實與用真人陪葬無異，所以指責最初發明俑的人，一定會得到報應，絕子絕孫。後世用以比喻首創惡例的人。鏡花緣˙第七十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當日不知那個始作俑者，忽然用個<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>托<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>字，初學不知，往往弄成大病，實實可恨！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
