<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙韓愈˙應科目時與人書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以有力者遇之，熟視之若無睹也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謂當作沒看見一般。形容對事物毫不注意。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視而不見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
