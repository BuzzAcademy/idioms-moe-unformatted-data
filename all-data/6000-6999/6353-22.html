<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">多難興邦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄛ　ㄋㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄥ　ㄅㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duō nàn xīng bāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙昭公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄰國之難，不可虞也，或多難以固其國，啟其疆土；或無難以喪其國，失其守宇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>國家多難，上下戒慎恐懼，奮發有為，戮力同心，使邦國復興。唐˙陸贄˙論敘遷幸之由狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多難興邦者，涉庶事之艱而知敕慎也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
