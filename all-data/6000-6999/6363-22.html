<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">敵國軍隊兵臨城下，抵擋不住，被迫與敵人簽訂和約。語出左傳˙桓公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大敗之，為城下之盟而還。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻戰敗屈服的意思。唐˙楊炎˙大唐河西平北聖德頌˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二月乙丑，皇帝以五命之服詔太僕崔偁總中權，專上將，誓軍前之士，卻城下之盟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君民效死，與城俱碎，豈肯為城下之盟哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
