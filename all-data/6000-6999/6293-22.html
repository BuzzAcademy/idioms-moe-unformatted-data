<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指群賢俱興之際，切勿強出頭當領袖。語本易經˙乾卦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>用九，見群龍，無首，吉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後轉喻為烏合之眾，缺少領袖。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>現在公司群龍無首，秩序紊亂，真不知還能支<img src=/cydic/dicword/8fe3.jpg border=0 alt=* class=fontimg valign=center>多久。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
