<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一心一意，不作他想。西遊記˙第三十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三藏稱謝不已，死心塌地，辦虔誠，捨命投西。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死心塌地，做個佛門弟子，早夜修持，凡　心一點不動，卻才算得有功行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死心搭地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死心倒地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死心踏地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死心落地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>心甘情願、誠服。三國演義˙第八十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>丞相若肯放我弟兄回去，收拾家下親丁　，和丞相大戰一場。那時擒得，方纔死心塌地而降。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
