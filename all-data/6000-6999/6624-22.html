<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">不辨菽麥</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅ｜ㄢ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˊ</sup>　ㄇㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù biàn shú mài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">菽，豆子。不辨菽麥指無法分別豆子與麥子。形容人愚昧無知。語本左傳˙成公十八年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周子有兄而無慧，不能辨菽麥，故不可立。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻缺乏常識或判斷能力。南朝梁˙陶弘景˙相經序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或不辨菽麥，更保黃者，此又明其偏有得也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
