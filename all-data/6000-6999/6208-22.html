<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng tóu yì hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情感融洽，心意相通。喻世明言˙卷二十二˙木綿菴鄭虎臣報冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也是天配姻緣，自然情投意合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>依你說，你兩個已是情投意合了，竟把你許了他，豈不好？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>情孚意合<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>情投意洽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意合情投<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
