<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng shī wèn zuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出兵討伐有罪的人。後亦指宣布他人罪狀，嚴加譴責。元史˙卷一四九˙郭寶玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋人羈留我使，宜興師問罪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一一四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今幸將軍興師問罪，故特引本部兵五千來降。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興師見罪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
