<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">當務之急</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄤ　ㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dāng wù zhī jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知者無不知也，當務之為急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指當前最急迫要做的事。清史稿．卷一四○．兵志十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今江南製造局購機設廠，自能仿造，不待外求，自為當務之急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史．第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我說的不過是那種一物不知也以維新自命的，你要辦商務學堂，這是當務之急，誰說你不是呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
