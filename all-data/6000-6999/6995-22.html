<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天下沒有第二個，獨一無二。史記˙卷七十七˙魏公子傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>始吾聞夫人弟公子天下無雙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷八十˙文苑傳上˙黃香傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>京師號曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下無雙，江夏黃童<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
