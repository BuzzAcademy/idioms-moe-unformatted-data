<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄠ　ㄌㄨㄥ<sup class="subfont">ˊ</sup>　ㄉㄜ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāo lóng dé shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說蛟龍得水後，便能興雲作雨飛騰升天。比喻有才幹的人得到施展本領、抱負的機會。管子˙形勢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蛟龍得水，而神可立也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>魏書˙卷七十三˙楊大眼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾之今日，所謂蛟龍得水之秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
