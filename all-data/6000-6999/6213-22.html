<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄈㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wù jí bì fǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事物發展到極點，必然會轉向發展。清˙紀昀˙閱微草堂筆記˙卷十八˙姑妄聽之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋愚者恆為智者敗，而物極必反，亦往往於所備之外，有智出其上者，突起而勝之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物極必返<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>物至則反<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
