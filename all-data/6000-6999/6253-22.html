<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容山勢蜿蜒起伏，氣勢磅礴。宋˙蘇軾˙表忠觀碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天目之山，苕水出焉，龍飛　鳳舞，萃于臨安。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳳舞龍飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容筆勢生動活潑。老殘遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>草書寫得龍飛鳳舞，出色驚人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　鳳舞龍飛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
