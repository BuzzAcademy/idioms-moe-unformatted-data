<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安身，得以容身。立命，精神安定。安身立命指有了容身之處，生活有著落，精神上有所寄託。水滸傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那裡是用人去處，足可安身立命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們正在青年，須要曉得安身立命的道理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>立命安身<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
