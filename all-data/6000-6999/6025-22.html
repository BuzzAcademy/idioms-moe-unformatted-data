<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">日月如梭</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖ<sup class="subfont">ˋ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rì yuè rú suō</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日和月如梭般快速交替運行。形容時光消逝迅速。京本通俗小說˙碾玉觀音：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時光似箭，日月如梭，也有一年之上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正是光陰似水，日月如梭，轉眼間早過了新年初五。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日月如流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
