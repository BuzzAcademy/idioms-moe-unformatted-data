<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容能言善道，擅長辭令的口才。三國演義˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某憑三寸不爛之舌，說呂布拱手來降，可乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我這去，但憑三寸不爛之舌，莫說是豬八戒，就是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>豬九戒<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，也有本事教他跟著我走。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三寸之舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三寸舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
