<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孺子可教矣。後五日平明，與我會此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以稱讚可以造就的年輕人。聊齋志異˙卷十˙恆娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恆娘曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>孺子真可教也！後日為上巳節，欲招子踏春園。子當盡去敝衣，袍褲<img src=/cydic/dicword/fbc9.jpg border=0 alt=* class=fontimg valign=center>履，嶄然一新，早過我。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>朱曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>諾！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
