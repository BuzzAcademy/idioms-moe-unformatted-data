<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容猶豫不決、意志不堅。元˙關漢卿˙救風塵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>待妝個老實，學三從四德，爭奈是匪妓，都三心二意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日在聖賢爐前成了八拜之交，有福同享，有馬同騎。那個若有三心二意，叫周將軍監察。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三心兩意<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
