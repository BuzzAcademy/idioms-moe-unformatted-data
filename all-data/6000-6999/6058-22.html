<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄨㄟ　ㄎㄨ　ㄌㄚ　ㄒ｜ㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cuī kū lā xiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷十三˙異姓諸侯王表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐫金石者難為功，摧枯朽者易為力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻摧毀虛弱勢力極為容易。晉書˙卷七十˙甘卓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遡流之眾，勢不自救，將軍之舉武昌，若摧枯拉朽，何所顧慮乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻事情極容易做到。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>對他來講，解決這種問題根本就是摧枯拉朽的事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拉朽摧枯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摧枯折腐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
