<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水面上初開的荷花。形容文章清新可愛或女子嬌柔清麗。唐˙李白˙經亂離後天恩流夜郎憶舊遊書懷贈江夏韋太守良宰詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清水出芙蓉，天然去雕飾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>花月痕˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又另是一個麗人，濯濯如春風楊柳，灩灩如出水芙蓉，比秋痕還好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>芙蓉出水<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
