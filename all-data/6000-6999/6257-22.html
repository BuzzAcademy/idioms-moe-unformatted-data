<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因應某種時機而暫用的計謀。後漢書˙卷六十六˙王允傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杖正持重，不循權宜之計，是以群下不甚附之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷八˙喬太守亂點鴛鴦譜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我叫你去，不過權宜之計，如何卻做出這般沒天理事體。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
