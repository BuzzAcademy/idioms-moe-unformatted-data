<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>另有一番境界。常語尋源˙卷下˙別有天地引列仙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>壺公引費長房入壺中，既入　而別有天地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容風景秀麗，引人入勝。唐˙李白˙山中問答詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃花流水窅然去，別有天地非人間。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
