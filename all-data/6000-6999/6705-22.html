<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe52.jpg border=0 alt=* class=fontimg valign=center>ㄒ｜ㄡ<sup class="subfont">ˋ</sup>　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄊㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雙方志趣、性情相投合。醒世恆言˙卷二十六˙薛錄事魚服證仙：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這二位官人，為官也都清正。因臭味相投，每遇公事之暇，或談詩，或奕棋，或在花前竹下，開樽小飲，彼來此往，十分款洽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他自從到省之後，同寅當中不多幾日，居然很結識得幾個人，不是世誼，便是鄉誼，就是一無瓜葛的人，到了此時，一經拉攏，彼此亦就要好起來。所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臭味相投<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，正是這個道理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>氣味相投<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe53.jpg border=0 alt=* class=fontimg valign=center>ㄔㄡˋ　ㄨㄟˋ　ㄒ｜ㄤ　ㄊㄡˊ　ｃｈ<img src=/cydic/dicword/o04.gif border=0 alt=* class=fontimg valign=center>ｕ　ｗ<img src=/cydic/dicword/e04.gif border=0 alt=* class=fontimg valign=center>ｉ　ｓｉａｎｇ　ｔ<img src=/cydic/dicword/o02.gif border=0 alt=* class=fontimg valign=center>ｕ</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
