<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">按照一定的次序與步驟逐漸推進。論語˙憲問<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不怨天，不尤人，下學而上達，知我者其天乎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下朱熹˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此但自言其反己自修，循序漸進耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四四三˙于式枚傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟在朝廷本一定之指歸，齊萬眾之心志，循序漸進。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>循次而進<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
