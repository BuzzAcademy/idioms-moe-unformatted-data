<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ān pín lè dào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以信守道義為樂，而能安於貧困的處境。後漢書˙卷二十六˙韋彪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安貧樂道，恬於進趣，三輔諸儒莫不慕仰之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷九十一˙儒林傳˙劉兆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安貧樂道，潛心著述，不出門庭數十年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂道安貧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>安貧守道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
