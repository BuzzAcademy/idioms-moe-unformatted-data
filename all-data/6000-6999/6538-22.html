<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">李樹代替桃樹受蟲咬而枯死，用以諷刺兄弟間不能互助互愛。典出宋書˙卷二十一˙樂志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桃生露井上，李樹生桃傍，蟲來齧桃根，李樹代桃僵。樹木身相代，兄弟還相忘！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻以此代彼或代人受過。二刻拍案驚奇˙卷三十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李代桃僵，羊易牛死。世上冤情，最不易理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僵李代桃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
