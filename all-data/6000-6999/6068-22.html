<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨㄛ<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ruò ròu qiáng shí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙韓愈˙送浮屠文暢師序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫獸深居而簡出，懼物之為己害也，猶且不脫焉，弱之肉，強之食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻強者欺凌、吞併弱者。明˙劉基˙秦女休行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有生不幸遭亂世，弱肉強食官無誅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
