<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>無所不達。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病菌是無孔不入的，平日須多注意飲食衛生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>譏人善於鑽營。官場現形記˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且上海辦捐的人，鑽頭覓縫，無孔不　入，設或耽擱下來，被人家弄了去，豈不是悔之不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
