<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gǎi tóu huàn miàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指一代新人換舊人，面孔不斷變換。語本全唐詩˙寒山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>改頭換面孔，不離舊時人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻表面上雖改變，而實質未變。朱子語類˙卷一○九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今人作經義，正是醉人說話。只是許多說話改頭換面，說了又說，不成文字。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿出做八股時套襲成文的法子，改頭換面，做成若干種，也想去賣錢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻澈底改變。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他出獄後決定改頭換面，重新做人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
