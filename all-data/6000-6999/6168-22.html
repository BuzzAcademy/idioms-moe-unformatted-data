<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說晉時道生法師在虎丘山聚石為徒，講解涅槃經，主張眾生皆可成佛，並問周邊石頭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如我所說，契佛心否？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群石皆為點頭。見晉˙無名氏˙蓮社高賢傳˙道生法師。後用來形容說理透澈，使人心服。野叟曝言˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文相公這一番議論，真可使頑石點頭，勝如藥餌百倍！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
