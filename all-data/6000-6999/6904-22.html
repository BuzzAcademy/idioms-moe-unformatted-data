<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十五˙蜀書˙諸葛亮傳˙裴松之˙注引襄陽記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒生俗士，豈識時務？識時務者在乎俊傑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻認清時代潮流者，方可為英雄豪傑。三國演義˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今奉吳侯命，特來勸諭將軍。自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>識時務者為俊傑。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……將軍何不從瑾之言：歸順吳侯，復鎮荊襄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第六十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫識時務者為俊傑，通權變者為英豪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
