<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天快黑了而路途仍然遙遠。比喻力竭計窮，無可如何。明˙湯顯祖˙紫簫記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有老夫日暮途遠，恐當沒齒邊陲，星星白髮，無相見期矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
