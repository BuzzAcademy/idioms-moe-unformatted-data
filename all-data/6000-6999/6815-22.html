<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄛ<sup class="subfont">ˇ</sup>　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄨㄛ<sup class="subfont">ˇ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǒ xíng wǒ sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">依所居的地位行其分內的事。語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子素其位而行，不願乎其外。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。後用以形容人不受外界影響，仍然依照自己的心意行事。官場現形記˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所以這件事，外頭已當著新聞，他夫婦二人，還是毫無聞見，依舊是我行我素。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
