<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bìng xíng bù bèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙中庸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬物並育而不相害，道並行而不相悖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指同時進行，不相妨礙。朱子語類˙卷四十二˙顏淵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二條在學者則當並行不悖否？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一九七˙席書傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋別以廟祀則大統並行不悖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>並存不悖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
