<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄢ　ㄊ｜ㄢ　ㄒ｜<sup class="subfont">ˇ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huān tiān xǐ dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非常歡喜高興的樣子。元˙無名氏˙謝金吾˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往常時見我來，便歡天喜地；今日見我來，甚是煩惱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正待要歡天喜地指日成親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>喜地歡天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
