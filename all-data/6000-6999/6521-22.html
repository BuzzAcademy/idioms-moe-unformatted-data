<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">廬山三面臨水，煙雲瀰漫，千巖萬壑，氣象萬千，人在山中，難以窺得全面真貌。語出宋˙蘇軾˙題西林壁詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>橫看成嶺側成峰，遠近高低鉻不同。不識廬山真面目，只緣身在此山中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不易窺知真相的事物。野叟曝言˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善作詩兮只一家，真屬夫子自道；待野拙細細解出，方見廬山真面目也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廬山面目<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
