<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄣ　ㄓ<sup class="subfont">ˋ</sup>　ㄊㄚ<sup class="subfont">ˋ</sup>　ㄌㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēn zhì tà lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">紛，眾多。沓，重覆。紛至沓來形容接連不斷的到來。宋˙朱熹˙答何叔京之六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則雖事物紛至而沓來，豈足以亂吾之知思。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛沓而來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>麇至沓來<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
