<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˋ</sup>　ㄈㄣ　ㄨ<sup class="subfont">ˇ</sup>　ㄌ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sì fēn wǔ liè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容分散而不完整、不團結。舊五代史˙卷一三五˙周書˙僭偽傳二˙劉守光傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當今海內四分五裂，吾欲南面以朝天下，諸君以為何如？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只要弄得百姓四分五裂，各不相顧，便好發出苛刻的號令來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
