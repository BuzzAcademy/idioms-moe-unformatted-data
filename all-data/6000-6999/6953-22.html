<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢初蕭何薦韓信為大將軍，後又助呂后設計殺害他。典出史記˙卷九十二˙淮陰侯傳。後用以比喻事情的好壞或成敗都由同一人造成的。宋˙洪邁˙容齋續筆˙卷八˙蕭何紿韓信：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信之為大將軍，實蕭何所薦。今其死也，又出其謀。故俚語有<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>成也蕭何，敗也蕭何<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>之語。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻為做事出爾反爾，反覆無常。元˙無名氏˙賺蒯通˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這非是我成也蕭何，敗也蕭何，故恁的反覆勾當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
