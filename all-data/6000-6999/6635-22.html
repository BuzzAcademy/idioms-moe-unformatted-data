<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">曾參在費地時，有一個與他姓名相同的人殺了人，誤傳為曾參殺人，曾母起先不信，但經人再三的傳告，便信以為真，丟下手中正在織布的杼，嚇得逃跑了。典出戰國策˙秦策二。後比喻流言可畏或誣枉的災禍。唐˙韓愈˙釋言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>市有虎，而曾參殺人，讒者之效也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙孔尚任˙桃花扇˙第十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這冤怎伸，硬疊成曾參殺人！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾母投杼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
