<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">征討有罪的人，以撫慰百姓。宋書˙卷九十五˙索虜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>興雲散雨，慰大旱之思，弔民伐罪，積後己之情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四十八˙蕭<img src=/cydic/dicword/94a2.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今魏虜貪惏，罔顧弔民伐罪之義，必欲肆其殘忍，多所誅夷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伐罪弔民<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
