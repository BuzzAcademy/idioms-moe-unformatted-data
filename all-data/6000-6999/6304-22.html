<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄨㄛ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luò yì bù jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連續不斷。儒林外史˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那些賣酒的青帘高颺，賣茶的紅炭滿爐，士女遊人，絡繹不絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡一應執事媳婦等來往回話者，絡繹不絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駱驛不絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
