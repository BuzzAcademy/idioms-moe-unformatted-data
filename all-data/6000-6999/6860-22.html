<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>雨後初放晴時的天色。泛指青色。清˙朱琰˙陶說˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後周柴窯，柴世宗時燒　者，故曰柴窯。相傳當日請瓷器式，世宗批其狀曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>雨過天青雲破處，者般顏色作　將來。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>身上穿件雨過天青大牡丹漳絨馬褂，腰下也掛著　許多珮帶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻情況由壞轉好。　</td></tr>
