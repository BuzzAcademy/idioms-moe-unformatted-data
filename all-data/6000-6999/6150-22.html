<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢˙揚雄˙法言˙孝至：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞諸傳：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老則戒之在得<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。年彌高而德彌劭者，是孔子之徒與！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指年紀大而有德望。明˙張四維˙雙烈記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終南山有一隱士，年高德劭，時望所尊，人皆稱為陳公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用為祝壽用語。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德高年劭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德碩年高<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>德劭年高<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
