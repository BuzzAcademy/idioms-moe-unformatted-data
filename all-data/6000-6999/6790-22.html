<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)寧願做珍貴的玉器而被打碎，也不願當低賤的瓦片而得以保全。比喻人寧願保全節操而死，也不苟且求活。亦可比喻人為了堅持某種信念而不計犧牲，奮鬥到底。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱著<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧為玉碎，不為瓦全<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的決心，他衝出藏身的土坑，向敵人一陣掃射。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧可玉碎，不能瓦全<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
