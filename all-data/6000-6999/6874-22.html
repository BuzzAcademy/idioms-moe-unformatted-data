<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄡ　ㄈㄥ　ㄍㄨㄛ<sup class="subfont">ˋ</sup>　ㄦ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiū fēng guò ěr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻漠不關心。元˙汪元亨˙沉醉東風˙紗帽短妝些樣子曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>閑共漁樵講論時，說富貴秋風過耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第七十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴於我如秋風之過耳，吾何愛焉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
