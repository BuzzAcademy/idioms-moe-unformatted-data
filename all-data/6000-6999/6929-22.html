<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">指對鬼神要存有尊敬之心，但不涉於迷信。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>務民之義，敬鬼神而遠之，可謂知矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>引申為雖表示尊敬，但保持距離，既不親近、也不得罪。老殘遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若遇此等人，敬而遠之，以免殺身之禍，要緊！要緊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
