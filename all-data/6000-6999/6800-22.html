<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像花和玉般的美好。<img src=/cydic/dicword/9956.jpg border=0 alt=* class=fontimg valign=center>喻女子姿容絕美。元˙張壽卿˙紅梨花˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個如花似玉的小娘子，和我那孩兒四目相窺，各有春心之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徽州府休寧縣蓀田鄉姚氏有一女，名喚滴珠。年方十六，生得如花似玉，美冠一方。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如花似月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似玉如花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
