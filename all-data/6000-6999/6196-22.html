<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">床上疊床，屋下架屋。語本北齊˙顏之推˙顏氏家訓˙序致：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏、晉以來，所著諸子，理重事複，遞相模學，猶屋下架屋，床上施床耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻重複累贅。清˙惲敬˙大雲山房文稿˙言事˙答顧研麓：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如敬再作，是疊床架屋，深可不必，裁之裁之！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
