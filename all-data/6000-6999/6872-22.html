<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡似而非者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>表面相似而實際上卻不然。漢˙王充˙論衡˙死偽：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世多似是而非，虛偽類真，故杜伯、莊子義之語，往往而存。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷三˙肅宗孝章帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫俗吏矯飾外貌，似是而非，揆之人事則悅耳，論之陰陽則傷化。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
