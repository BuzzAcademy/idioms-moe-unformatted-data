<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙聘義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瑕不掩瑜，瑜不掩瑕，忠也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻缺點與優點自然並存。明史˙卷一六○˙王彰等傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>綜其生平，瑕瑜互見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙況周頤˙蕙風詞話續編˙卷二˙嚴廷中揚州好：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天分甚高，下筆有鐫鑱造物之致，而瑕瑜互見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
