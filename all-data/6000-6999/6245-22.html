<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蓮藕折斷了，藕絲仍相連。語本唐˙孟郊˙去婦詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾心藕中絲，雖斷猶牽連。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻表面關係斷絕，實際仍有牽連。多指男女間情意未絕。花月痕˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴇兒愛鈔，姐兒愛俏；所以藕斷絲連，每瞞他嬤給他許多好處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
