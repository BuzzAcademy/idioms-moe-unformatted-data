<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">láo ér wú gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">花費了精力，卻毫無功效或收穫。莊子˙天運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今蘄行周於魯，是猶推舟於陸也，勞而無功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>呂氏春秋˙孝行覽˙本味：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>求之其本，經旬必得；求之其末，勞而無功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徒勞無功<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
