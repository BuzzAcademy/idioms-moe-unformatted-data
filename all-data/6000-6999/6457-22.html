<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄟ<sup class="subfont">ˊ</sup>　．ㄌㄜ　ㄈㄨ　ㄖㄣ<sup class="subfont">ˊ</sup>　｜ㄡ<sup class="subfont">ˋ</sup>　ㄓㄜ<sup class="subfont">ˊ</sup>　ㄅ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">péi le fū rén yòu zhé bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻便宜不但沒有占到，反而吃大虧。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陪了夫人又折兵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當初桂生欺負施家，不肯應承親事，誰知如今不為妻反為妾，雖是女孩兒命薄，也是桂生欺心的現報。分明是：周郎妙計高天下，賠了夫人又折兵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>程朝奉只得忍氣吞聲，不敢回答一句。又害那趙孝打了屈棒，免不得與金朝奉共出些遮羞錢與他，尚自喃喃吶吶的怨悵，這教做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>賠了夫人又折兵<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，各自散訖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
