<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有任何消息。初刻拍案驚奇˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自你三口兒去後，一十五年，杳無音信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稟帖進去之後，約有半個多月，杳無音信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杳無信息<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>音信杳然<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>音信杳無<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
