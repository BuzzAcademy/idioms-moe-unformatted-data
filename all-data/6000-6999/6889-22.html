<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>牛鬼，神話傳說中陰間的牛頭鬼卒。蛇神，傳說中人面蛇身之神。牛鬼蛇神泛指各種　奇形怪狀的鬼神，或讚美詩意境虛幻怪誕，神奇莫測。語出唐˙杜牧˙太常寺奉禮部　李賀詩集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鯨呿鼇擲，牛鬼蛇神，不足為其虛荒幻誕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻內容荒誕不經的作品。紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更有一種可笑的，肚子裡原沒有　什麼，東拉西扯，弄的牛鬼蛇神，還自以為博奧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻形形色色的壞人。兒女英雄傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於外省那般作幕的，真真叫做牛　鬼蛇神，無般不有，這都是我領教過的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛神蛇鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蛇神牛鬼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
