<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhòng pàn qīn lí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人反叛，親信背離。形容不得人心，處境孤立。左傳˙隱公四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>阻兵無眾，安忍無親，眾叛親離，難以濟矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙辛替否˙諫造金仙玉真兩觀疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奪百姓之食以養殘兇，剝萬人之衣以塗土木。於是人怨神怒，眾叛親離，水旱不調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親離眾叛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾散親離<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
