<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻強弱懸殊，穩操勝算。晉書˙卷七十一˙孫惠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況履順討逆，執正伐邪，是烏獲攜冰，賁育拉朽，猛獸吞狐，泰山壓卵，因風燎原，未足方也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙周史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今陛下天戈所指，泰山壓卵，行將授首也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
