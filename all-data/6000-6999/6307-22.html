<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé pǔ zhū huán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢合浦郡沿海盛產珍珠，因宰守貪穢，濫採無度，珠遂漸遷移交阯郡。後孟嘗任合浦太守，革易舊弊，珠乃漸還。典出後漢書˙卷七十六˙循吏傳˙孟嘗傳。後比喻人離開而復返或東西失而復得。初刻拍案驚奇˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合浦珠還自有時，驚危目下且安之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷八˙霍女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錯囊充牣，而合浦珠還，君幸足矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合浦還珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還珠合浦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珠還合浦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
