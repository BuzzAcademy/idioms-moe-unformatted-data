<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kùn shòu yóu dòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被圍困的野獸尚且作最後的掙扎。比喻人在絕境中仍奮力抵抗，不肯降服。左傳˙宣公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>得臣猶在，憂未歇也。困獸猶鬥，況國相乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷七十一˙皇甫嵩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今我追國，是迫歸眾，追窮寇也。困獸猶鬥，蜂蠆有毒，況大眾乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
