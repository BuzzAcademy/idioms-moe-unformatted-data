<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">目不見睫</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄨ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mù bù jiàn jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>眼睛看不見自己的睫毛。比喻人無自知之明，不能看見自己的過失。史記˙卷四十一　˙越王勾踐世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾不貴其用智之如目，見毫毛而不見其睫也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻見遠而不能見近。韓非子˙喻老：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣患智之如目也，能見百步之外，而不能自　見其睫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王安石˙再用前韻寄蔡天啟詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠求而近遺，如目不見睫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
