<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">羊質虎皮</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄓ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄆ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng zhí hǔ pí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">羊披上虎皮，本性仍是怯弱。比喻空有壯麗的外表，而缺乏實力。漢˙揚雄˙法言˙吾子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊質而虎皮，見草而說，見豺而戰，忘其皮之虎矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙汪元亨˙折桂令˙厭紅塵拂袖而歸曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鄙高位羊質虎皮，見非辜兔死狐悲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虎皮羊質<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
