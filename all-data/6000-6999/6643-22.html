<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因受感動而欽佩恭敬。儒林外史˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因將他生平的好處說了一番，季守備也就肅然起敬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子平聽說，肅然起敬，道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>與君一夕話，勝讀十年書！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
