<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拔清頭髮，也難以數盡。語本史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>范雎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>汝罪有幾？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>擢賈之髮以續賈之罪，尚未足。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容多得難以計數。野叟曝言˙第七十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>秦檜之罪，擢髮難數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擢髮莫數<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
