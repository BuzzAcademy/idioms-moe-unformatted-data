<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時代楚國的民間通俗歌曲。文選˙宋玉˙對楚王問：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>客有歌於郢中者，其始曰下里巴人，國中屬而和者數千人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指通俗的文學藝術。多用來謙稱自己的作品。歧路燈˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譚、婁純正儒者，那得意于下里巴人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巴人調<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巴人下里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東野巴人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
