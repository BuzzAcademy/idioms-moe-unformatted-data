<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú lǐ qǔ nào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指蛙鳴相和，無緣無故的喧鬧。語本唐˙韓愈˙答柳柳州食蝦蟆詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鳴聲相呼和，無理只取鬧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻不合情理的吵鬧或故意的搗亂。二十年目睹之怪現狀˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>具伏辯人某某，不合妄到某公館無理取鬧，被公館主人飭僕送捕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>掃迷帚˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老哥，你在哪裡吃了虧，卻來我處無理取鬧？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
