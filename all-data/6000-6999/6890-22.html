<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhuó shǒu chéng chūn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指作詩下筆自然，呈現生機盎然的氣象。語出唐˙司空圖˙詩品˙自然：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俯拾即是，不取諸鄰；俱道適往，著手成春。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後常用以稱譽大夫的醫術高明，能治癒沉痾。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>著手回春<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
