<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容有先見之明。西遊記˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我將此字寫在撐天柱上，如何卻在他手指上？莫非有個未卜先知的法術。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三四里外，女子從何知道？必是個未卜先知的仙人，非凡女也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
