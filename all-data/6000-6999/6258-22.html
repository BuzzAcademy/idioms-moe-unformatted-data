<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">炫耀武力，誇示威風。形容得意誇張的樣子。三國演義˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺大臣尚自謙讓，量一縣令手下小卒，安敢在此耀武揚威！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公孫黑得意，越發耀武揚威。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>揚威耀武<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
