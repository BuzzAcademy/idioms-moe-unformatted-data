<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做不必要的、多餘的事情。歧路燈˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩人相見行禮，分賓主坐定。東宿道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寅兄盛情，多此一舉。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你給我這一張整票子，明天還是要到你那邊打散，何必多此一舉呢！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
