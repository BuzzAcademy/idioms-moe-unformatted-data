<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">郢人在給燕相的信中誤寫<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舉燭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二字，而燕相則解釋尚明、任賢之義。典出韓非子˙外儲說左上。後比喻穿鑿附會，扭曲原意。清˙紀昀˙閱微草堂筆記˙卷四．濼陽消夏錄四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是不必然，亦不必不然，郢書燕說，固未為無益。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕說<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
