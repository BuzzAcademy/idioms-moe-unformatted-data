<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容許許多多的人聚集在一起。水滸傳˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每日有那一般打散，或有戲舞，或有吹彈，或有歌唱，賺得那人山人海價看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二月十九日觀音菩薩生辰，街上迎會，看的人，人山人海。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
