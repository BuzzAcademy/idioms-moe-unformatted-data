<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不隨便說笑。通常用來形容人一板一眼，嚴肅而不易親近。清史稿˙卷五○○˙遺逸傳一˙朱元瑜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>之瑜嚴毅剛直，動必以禮。平居不苟言笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>木四姐端莊貞靜，不苟言笑，你怎說此話來？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
