<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仇人或不願見到的人，偏偏越容易相遇，躲避不開。初刻拍案驚奇˙卷三十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真是冤家路窄，今日一命討了一命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卻不防冤家路窄，倒被陽伯偷看了去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冤家路狹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
