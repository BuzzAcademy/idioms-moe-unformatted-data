<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勇往直前，不顧生死。漢書˙卷五十四˙李廣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陵事親孝，與士信，常奮不顧身以殉國家之急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷七十六˙太宗諸子傳˙蔣王惲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂能奮不顧身，率先唱義，雖英謀未克，而忠節居多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
