<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出史記˙卷八十一˙廉頗藺相如傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卒相與驩，為刎頸之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻可同生共死的至交好友。明˙無名氏˙鬧銅臺˙第五折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今在一處，結為刎頸之交，同心合意，生死相護。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙康海˙中山狼˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真是如膠似漆，刎頸之交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刎頸交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刎頸至交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
