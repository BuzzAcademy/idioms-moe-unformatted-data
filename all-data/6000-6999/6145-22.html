<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唐代盧藏用舉進士，然不受重用，遂隱居終南山以求高名，後果被召任官的故事。見新唐書˙卷一二三˙盧藏用傳。後用於比喻求官或求名利的便捷途徑。明˙章懋˙與韓侍郎書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又休退多年，今驟得美官，而強顏復出，恐貽終南捷徑之誚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張寶瓚借此認識了幾位當道，又結交了幾家富賈豪商，自以為終南捷徑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
