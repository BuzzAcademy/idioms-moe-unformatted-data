<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī mù nán zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">瀕臨倒塌的大廈，只靠一根梁柱實難以支撐。比喻事情異常艱鉅，非一人所能支持。明˙張景˙飛丸記˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不想一木難支將顛運，可惜枉費了精神，志未伸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨木難支<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一木難扶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
