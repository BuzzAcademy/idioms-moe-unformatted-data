<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙天保：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如月之恆，如日之升，如南山之壽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>壽命如終山那樣長久。為祝人長壽之辭。南史˙卷四十二˙齊高帝諸子傳上˙豫章文獻王嶷傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古來言願陛下壽比南山，或稱萬歲，此殆近貌言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
