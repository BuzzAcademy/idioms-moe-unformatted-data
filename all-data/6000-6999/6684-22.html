<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān cháng dì jiǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天地永恆無窮的存在著。語出老子˙第七章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地久。天地所以能長且久者，以其不自生，故能長生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容時間悠遠長久。唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地久有時盡，此恨綿綿無絕期。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙高濂˙玉簪記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地久君須記，此日裡恩情不暫離，從此後情詞莫再題。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>地久天長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天長地遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
