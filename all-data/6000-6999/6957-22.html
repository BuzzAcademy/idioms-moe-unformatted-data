<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">面對權勢壓迫，亦堅貞不屈。語本孟子˙滕文公下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴不能淫，貧賤不能移，威武不能屈，此之謂大丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙顧炎武˙答李紫瀾書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然後國家無殺士之名，草澤有容身之地，真所謂威武不屈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
