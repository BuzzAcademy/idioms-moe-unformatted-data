<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事情非常複雜，無法在倉卒間用簡單的話把它說得清楚。水滸傳˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們有一年多不去那裡打魚。如今泊子裡把住了，絕了我們衣飯，因此一言難盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老殘道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此地有山，有水，也種稻，也種麥，與江南何異？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那人歎口氣道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一言難盡！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>就不往下說了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一言難罄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
