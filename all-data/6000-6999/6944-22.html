<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">城，城池。府，儲藏武器的倉庫。胸無城府比喻為人坦率正直，沒有心機。清史稿˙卷三七九˙陶澍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>澍見義勇為，胸無城府。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
