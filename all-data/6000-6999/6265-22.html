<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指雨過天晴後的明淨景象。後比喻政治清明，時世太平的局面。大宋宣和遺事˙元集：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上下三千餘年，興廢百千萬事，大概光風霽月之時少，陰風晦冥之時多。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦以比喻人的胸懷坦蕩，品格高潔。宋史˙卷四二七˙道學傳一˙周敦頤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人品甚高，胸懷灑落，如光風霽月。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光霽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
