<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">外表像金玉般華美，內裡卻盡是破棉絮。形容外表美好而內質破敗。明˙劉基˙賣柑者言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀其坐高堂，騎大馬，醉醇醲而飫肥鮮者，孰不巍巍乎可畏，赫赫乎可象也；又何往而不金玉其外，敗絮其中也哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
