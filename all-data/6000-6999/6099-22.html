<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄟ<sup class="subfont">ˊ</sup>　ㄕㄥ　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suí shēng fù hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己沒有主見，只能迎合他人的意見。文明小史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>底下便鬨然叫起好來。勞航芥雖是不懂，卻要隨聲附和，把巴掌拍得一片聲響。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>近十年之怪現狀˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人也有隨聲附和的，說得薇園心中沒了主意，究不知他是甚麼，賣甚麼藥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
