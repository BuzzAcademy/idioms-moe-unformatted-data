<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">有點兒相信，也有點兒懷疑，對於是非真假無法判定。孤本元明雜劇˙洞天玄記˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師傅苦勸弟子回頭，弟子半信半疑。若是形山好景，惟恐不實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第一○一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今老爺放了外任，或者接家眷來，順便還家，奶奶可不是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>衣錦還鄉<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>了。一面說，一面抄了個籤經交與丫頭。鳳姐也半信半疑的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
