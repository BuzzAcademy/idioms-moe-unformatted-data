<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí shì jiǔ kōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">十戶住家，有九家空無人居。形容大亂之後，人民窮困散亡的淒涼景象。抱朴子˙外篇˙用刑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下欲反，十室九空。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓愈˙黃家賊事宜狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺傷疾患，十室九空；百姓怨嗟，如出一口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
