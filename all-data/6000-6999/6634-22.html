<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隨聲答和的昆蟲。本指唐代洛州人士所得的怪病，每發言則喉中有回應之聲。見唐˙張鷟˙朝野僉載˙卷一。後比喻胸無定見，隨聲附和的人。明˙田藝蘅˙留青日札摘抄．卷四˙非文事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>已無特見，一一隨人之聲而和之，譬之應聲蟲焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
