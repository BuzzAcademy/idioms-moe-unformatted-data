<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄠ<sup class="subfont">ˇ</sup>　ㄅㄤ<sup class="subfont">ˋ</sup>　ㄕㄥ　ㄓㄨ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稱人父子都有美才。語本漢˙孔融˙與韋休甫書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不意雙珠近出老蚌，甚珍貴之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引申為老年得子。宋˙哀長吉˙朝中措˙自從佳偶共黃姑詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方喜階庭聯玉，又聞老蚌生珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>又戲稱高齡產婦生子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她四十歲才生子，老蚌生珠，真不容易啊！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
