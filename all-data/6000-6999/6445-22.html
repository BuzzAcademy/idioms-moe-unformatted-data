<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨ　ㄌ｜ㄢ<sup class="subfont">ˊ</sup>　ㄅ｜<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhū lián bì hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日月如併合的璧玉，星辰如成串的珍珠。語本漢書˙卷二十一˙律曆志上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日月如合璧，五星如連珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人才或美好的事物相匹配或同時薈集。常用作祝賀新婚的頌辭。北周˙庾信˙周兗州刺史廣饒公宇文公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>發源纂胄，葉派枝分，開國承家，珠聯璧合。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>璧合珠連<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>璧合珠聯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連珠合璧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
