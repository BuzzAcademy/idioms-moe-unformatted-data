<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄌ｜ㄥ<sup class="subfont">ˇ</sup>　ㄕㄣ<sup class="subfont">ˊ</sup>　ㄏㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn lǐng shén huì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不必經由言行的表達，心裡便已明白。紅樓夢˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只有二姐兒也十分有意，但只是眼目眾多，無從下手。賈璉又怕賈珍吃醋，不敢輕動，只好二人心領神會而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心領神悟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
