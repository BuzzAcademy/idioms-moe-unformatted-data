<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事情繁多，頭緒紛亂。宋˙葛長庚˙永遇樂˙銀月淒涼詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尋思往事，千頭萬緒，回首誚如夢裡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一時左思右想，千頭萬緒，倒大大的為起難來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千端萬緒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
