<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄚ　ㄐ｜ㄝ　ㄌ｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huā jiē liǔ xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">風化區，妓院聚集的地方。孤本元明雜劇˙拔宅飛昇˙頭折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你且不要家去，跟著我去花街柳巷喝酒去來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清平山堂話本˙柳耆卿詩酒翫江樓記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吟詩作賦，琴棋書畫，品竹調絲，無所不通。專愛在花街柳巷，多少名妓歡喜他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳陌花街<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳陌花衢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳陌花巷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳巷花街<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>花街柳陌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
