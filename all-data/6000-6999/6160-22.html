<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身穿錦鏽的衣服返回故鄉。形容人功成名就後榮歸故鄉。五代史平話˙漢史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那廳上坐的，卻是李長者贅婿劉知遠，受了北京留守，衣錦還鄉也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儒生落魄，變成衣錦還鄉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦故鄉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦過鄉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦榮歸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
