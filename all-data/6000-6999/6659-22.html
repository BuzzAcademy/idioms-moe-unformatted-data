<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ<sup class="subfont">ˇ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄉㄨㄥ　ㄔㄨㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tǎn fù dōng chuáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">當女婿。晉時<img src=/cydic/dicword/fd71.jpg border=0 alt=* class=fontimg valign=center>鑒派人到王導家選女婿，王家子弟聞訊後，都顯得很矜持，只有王羲之若無其事的坦腹臥於東床而食，因此被<img src=/cydic/dicword/fd71.jpg border=0 alt=* class=fontimg valign=center>鑒選為女婿。見晉書˙卷七十九˙王羲之傳。明．高明˙琵琶記˙牛小姐愁配：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>書生愚見，忒不通變。不肯坦腹東床，謾自去哀求金殿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可用於指女婿。明˙沈受先˙三元記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我操國柄佐聖明，我是九棘三槐位裡人，要擇個坦腹東床，豈無個貴戚王孫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東床<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東床坦腹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東床嬌客<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東床嬌婿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>坦腹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
