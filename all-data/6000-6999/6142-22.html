<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人思慮周詳，不草率行動。孽海花˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沈毅哉！老謀深算，革命軍之軍事家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用來形容人精明老練，心思深沉。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這種人老謀深算，你怎麼鬥得過他？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
