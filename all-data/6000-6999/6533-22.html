<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄌㄩ<sup class="subfont">ˇ</sup>　ㄅㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín shēn lǚ bó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走近深淵，踩在薄冰上。語本詩經˙小雅˙小旻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戰戰兢兢，如臨深淵，如履薄冰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻戒慎恐懼，十分小心。後漢書˙卷四十八˙楊終戒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈可不臨深履薄，以為至戒！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙潘岳˙西征賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心戰懼以兢悚，如臨深而履薄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨深履冰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>履薄臨深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
