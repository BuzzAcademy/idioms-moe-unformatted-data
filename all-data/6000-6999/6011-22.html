<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù yán ér yù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">事理淺顯，不待說明，即可曉悟。孟子˙盡心上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>施於四體，四體不言而喻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記二編˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當日在揚州與老殘會過幾面，彼此甚為投契，今日無意碰著，同住在一個店裡，你想他們這朋友之樂，儘有不言而喻了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
