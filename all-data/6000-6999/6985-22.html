<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不被生活上的細節所拘束。隋書˙卷四十八˙楊素傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素少落拓，有大志，不拘小節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一個人姓蔣名霆，表字震卿。本是儒家子弟，生來心性倜儻佻<img src=/cydic/dicword/fcf9.jpg border=0 alt=* class=fontimg valign=center>，頑耍戲浪，不拘小節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不拘細行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不守細行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不守小節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
