<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄊ｜ㄢ　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú hǔ tiān yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">好像老虎長出翅膀。語本三國˙蜀˙諸葛亮˙心書˙兵機：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將能執兵之權，操兵之勢，而臨群下，譬如猛虎加之羽翼，而翱翔四海，隨所遇而施之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻強有力者又增添生力軍，使之更強。醒世姻緣傳˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那龍氏亦因沒了薛教授的禁持，信口的把個女兒教導，教得個女兒如虎添翼一般，那裡聽薛夫人的勸解。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如虎傅翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如虎得翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如虎生翼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
