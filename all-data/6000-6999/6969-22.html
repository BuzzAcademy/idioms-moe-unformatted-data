<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄛ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄈㄣ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在佛像頭上拉糞。語本五燈會元˙卷三˙東寺如會禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公見鳥雀於佛頭上放糞，乃問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥雀還有佛性也無？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>有。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>為甚麼向佛頭上放糞？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>師曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是伊為甚麼不向鷂子頭上放？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻褻瀆美好的事物。二十年目睹之怪現狀˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>香奩體我作不來，並且有他的珠玉在前，我何敢去佛頭著糞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
