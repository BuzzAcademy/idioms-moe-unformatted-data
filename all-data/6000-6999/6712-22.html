<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ　ㄙ　ㄖㄨ<sup class="subfont">ˋ</sup>　ㄎㄡ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">扣，即<img src=/cydic/dicword/8fad.jpg border=0 alt=* class=fontimg valign=center>，為織布機上的器具，織布時經絲由此穿入。絲絲入扣本指織布的技巧純熟。後多用以比喻緊湊合度，毫無出入。清˙趙翼˙甌北詩話˙卷三˙韓昌黎詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>近時朱竹垞、查初白有水碓及觀造竹紙聯句，層次清澈，而體物之工，抒詞之雅，絲絲入扣，幾無一字虛設。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
