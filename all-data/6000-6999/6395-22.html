<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">挺進迅速，銳不可擋。水滸傳˙第一○七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自此盧俊義等無南顧之憂，兵馬長驅直入。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蕩寇志˙第二十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那廝若得了清真山，長驅直入，為患不小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長驅徑入<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長驅而入<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
