<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄡ　ㄦ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhōu ér fù shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">循環不斷。晉書˙卷七十一˙王鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賦斂搜奪，周而復始，卒散人流，相望於道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷二十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高愚溪周而復始，住了兩巡。女兒們殷殷勤勤，東也不肯放，西也不肯放。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終而復始<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
