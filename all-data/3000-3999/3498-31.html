<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001233%22.%26v%3D-1" class="clink" target=_blank>根深蒂固</a>」之典源，提供參考。</font> <font class="dianuan_mark">《老子．第五九章》</font><br>治人事天，莫若嗇<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>。夫唯嗇，是謂早服<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>；早服，謂之重積德。重積德，則無不剋；無不剋，則莫知其極<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>；莫知其極，可以有國<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>；有國之母，可以長久。是謂深根固蔕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>、長生久視<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>之道。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 嗇：音ㄙㄜˋ，愛惜、儉省。謂愛其精神，惜其智識。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 早服：早服從於道。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 極：窮盡；極限。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 有國：治國。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 蔕：音ㄉ｜ˋ，草木之根。</font></div>
<div class="Rulediv"><font class="english_word">(6)</font> 視：活。</font></div>
