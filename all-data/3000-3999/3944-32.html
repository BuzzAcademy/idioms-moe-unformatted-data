<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「以鄰為壑」之典故說明，提供參考。</font> 「以鄰為壑」原作「鄰國為壑」。戰國時魏人白圭，善於修築堤防、興修水利，為魏惠王所用。他曾經得意地說，他治水比上古時代的禹還厲害。孟子回答說：「你錯了！禹治水是讓水順著水道行走，把廣闊的四海作為水匯注的地方。今天你治水使用的方法是修築堤防，將本國的洪水導入鄰國，把它當成洩洪的水泊。這是有仁德的人所厭惡的。」後來「以鄰為壑」這句成語就從這裡演變而出，用來比喻將困難和災禍推到別人身上。出現「以鄰為壑」的書證如宋．文天祥〈知潮州寺丞東岩洪公行狀〉：「公智慮深達，如宿將持重而規畫綿絡，不以鄰為壑也。」</font></td></tr>
