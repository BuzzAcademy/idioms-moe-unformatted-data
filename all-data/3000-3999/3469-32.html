<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「斬釘截鐵」之典故說明，提供參考。</font> 雲居禪師，本姓王，師諱道膺，唐末幽州薊門玉田人。是洞山良价禪師的傑出弟子，曹洞宗的第二代。道膺住在江西雲居山，僧眾很多。一年秋天，雲居禪師忽然感覺身體不適，他趁弟子們聚在一起的時候，告訴弟子們：生與死是很平常的事，大家不必太過憂慮。今後大家處理事情，一定要「斬釘截鐵，莫違佛法」。就是說做事要果斷堅決，不要違反佛法。並將生死置於度外，就像如來佛一樣，「無所從來，亦無所去」。凡事合宜就好，各取所需，不必多取。後來「斬釘截鐵」演變為成語，用來形容說話辦事堅決果斷，毫不猶豫。<br></font></td></tr>
