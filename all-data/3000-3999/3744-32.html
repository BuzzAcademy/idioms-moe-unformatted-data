<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「掌上明珠」之典故說明，提供參考。</font> 「掌上明珠」是捧在手上的一顆明珠，比喻極為珍愛的人或物。晉代的傅玄有一首樂府詩〈短歌行〉描述一名女子被拋棄後悲傷無奈的心境，詩中有「昔君視我，如掌中珠。何意一朝，棄我溝渠。」說情郎以前視我如捧在手掌上的明珠，那樣珍貴，為何突然有一天將我拋棄在溝渠？後來「掌上明珠」這句成語就從這裡演變而出，比喻極為珍愛的人或物，亦用於指寶貝兒女，如金．元好問的〈楊煥然生子〉詩：「掌上明珠慰老懷，愁顏我亦為君開。」近代則多指愛女，如《程乙本紅樓夢．第二回》：「只嫡妻賈氏生得一女，乳名黛玉，年方五歲，夫妻愛之如掌上明珠。」</font></td></tr>
