<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「大逆不道」之典故說明，提供參考。</font> 「大逆不道」原作「大逆無道」。秦朝末年，各地紛紛舉兵抗秦，最後則形成劉邦和項羽互相爭霸的局面。當初項羽和項梁在起兵之初，為了號召反秦的需要，擁立一個傀儡皇帝楚懷王，各處抗秦的義軍也都尊懷王為義帝。項羽表面上是尊崇懷王，但實際上卻不聽從懷王的命令。不但自己稱號為西楚霸王，並且強迫義帝遷徙到長沙，後來更加以殺害。漢王聽聞義帝被殺，心裡非常難過，於是為義帝舉辦喪事，同時公開指責項羽「大逆無道」，意思就是說罪行重大，嚴重違反應有的君臣倫理。後來「大逆不道」這句成語就從這裡演變而出，用來指違反倫常，罪惡深重。</font></td></tr>
