<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「驚濤駭浪」之典故說明，提供參考。</font> 「驚濤駭浪」原作「驚波駭浪」，出自於三國魏時王粲的〈浮淮賦〉。〈浮淮賦〉內容主要描述軍隊出征的壯盛場景，其中「凌驚波以高鶩，馳駭浪而赴質」二句的意思是說：出征的戰船，凌駕於高起的浪頭上，奔馳於洶湧的波濤中，勇往直前地奔赴戰場。句中的「驚波」與「駭浪」，就是指極為凶猛激烈的波浪。後來「驚濤駭浪」這句成語就從這裡演變而出，用來形容猛烈的波浪，如宋．陸游〈長風沙〉詩：「江水六月無津涯，驚濤駭浪高吹花。」此外，亦可引申用來比喻險惡的環境，如：「老王的閱歷豐富，不知經歷多少驚濤駭浪。」</font></td></tr>
