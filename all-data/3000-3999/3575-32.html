<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「摧枯拉朽」之典故說明，提供參考。</font> 「摧枯拉朽」指將已枯朽之事物加以摧毀，是十分容易的事。此語見於班固的《漢書》。班固認為秦朝滅亡，是因為實行焚書坑儒、箝制思想、燒毀兵器等措施，又集權中央，沒有諸侯可以鞏固保衛疆土。於是在建國初期，記取秦朝教訓，分封韓信、彭越、英布等軍功卓越的人為異姓諸侯王，以鞏固政權，這也是漢朝在沒有領土和缺乏武器的情況下，短短五年之內能夠成就帝業的原因。正所謂，在堅硬的金石上雕刻很難，摧毀虛弱勢力極為容易，是受形勢所影響。後來「摧枯拉朽」這句成語就從這裡演變而出，用來比喻極容易做到，毫不費力。</font></td></tr>
