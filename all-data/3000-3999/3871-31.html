<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000766%22.%26v%3D-1" class="clink" target=_blank>八拜之交</a>」之典源，提供參考。</font> ※元．王實甫<font class="dianuan_mark">《西廂記．第一本．第一折》</font><br><font  size=4 color="#808080">小生姓張，名珙，字君瑞，本貫西洛人也。先人拜禮部尚書，不幸五旬之上，因病身亡。後一年喪母。小生書劍飄零，功名未遂，遊於四方。即今貞元十七年二月上旬，唐德宗即位，欲往上朝取應。</font>路經河中府，過蒲關<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>上，有一故人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，姓杜名確，字君實，與小生同郡同學，當初為八拜之交。<font  size=4 color="#808080">後棄文就武，遂得武舉狀元，官拜征西大元帥，統領十萬大軍，鎮守著蒲關。小生就望哥哥一遭，卻往京師求進。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 蒲關：地名。位於山西省永濟縣西，黃河東岸。為蒲津關的簡稱。蒲，音ㄆㄨˊ。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 故人：老友。</font></div>
