<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000936%22.%26v%3D-1" class="clink" target=_blank>養精蓄銳</a>」之典源，提供參考。</font> ※唐．符載〈上巳日陪劉尚書宴集北池序〉（據<font class="dianuan_mark">《文苑英華．卷七一一．序》</font>引）<br><font  size=4 color="#808080">覽水府，摧江蘺。叱天吳，拉馮夷。躍龜魚，騰蛟螭。召琴高，嘯宓妃。蓬壺以迴，泊若雲蔚而霞帔，一何壯也！及乎耳煩目劇，綿趣靜境，稍自引去于空闊，水波不動，四羅群山。簪裾坐于天上，思慮遊於象表，又何曠也！</font>觀夫水嬉之倫，儲精蓄銳，天高日晏<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，思奮餘勇。<font  size=4 color="#808080">實有赤縣，兩為朋曹，獻奇較藝，鉤索勝負，於是劃萬人之浩擾，豁一路之清泚。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 晏：晴朗無雲。</font></div>
