<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000039%22.%26v%3D-1" class="clink" target=_blank>守株待兔</a>」之典源，提供參考。</font> <font class="dianuan_mark">《韓非子．五蠹》</font><br><font  size=4 color="#808080">……是以聖人不期脩古，不法常可，論世之事，因為之備。</font>宋人<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>有耕者，田中有株<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，兔走觸株<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，折頸而死。因釋其耒<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>而守株，冀<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>復得兔，兔不可復得，而身為宋國笑。<font  size=4 color="#808080">今欲以先王之政，治當世之民，皆守株之類也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 宋：周朝分封殷遺族微子啟之地，在今河南省商邱縣南，後為齊所滅。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 株：樹幹。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 兔走觸株：兔子慌忙奔跑而撞樹。走，跑。觸，撞。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 釋其耒：扔下耕具。釋，放下。耒，用手推耕的木製農具，形狀似犁。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 冀：希望。</font></div>
