<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000208%22.%26v%3D-1" class="clink" target=_blank>明哲保身</a>」之典源，提供參考。</font> <font class="dianuan_mark">《詩經．大雅．烝民》</font><br> 肅肅<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>王命，仲山甫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>將<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>之；邦國若否<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>，仲山甫明之。既明且哲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>，以保其身。夙夜匪解<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>，以事一人。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 肅肅：嚴敬、嚴正。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 仲山甫：周宣王之大臣，生卒年不詳。亦稱樊仲山甫、樊穆仲、樊仲。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 將：行、奉行。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 若否：猶臧否。善惡、好壞。若，善。否，音ㄆ｜ˇ，惡。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 哲：明智。</font></div>
