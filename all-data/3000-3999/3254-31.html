<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001372%22.%26v%3D-1" class="clink" target=_blank>鐵石心腸</a>」之典源，提供參考。</font> <font class="dianuan_mark">《魏武故事》</font>（據<font class="dianuan_mark">《三國志．卷一．魏書．武帝紀》</font>裴松之注引）<br>領長史<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>王必<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，是吾披荊棘<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>時吏也。忠能勤事，心如鐵石，國之良吏也。<font  size=4 color="#808080">蹉跌久未辟之，捨騏驥而弗乘，焉遑遑而更求哉？故教辟之，已署所宜，便以領長史統事如故。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 領長史：領，兼理。長史，職官名，漢代丞相和將軍府等皆設有長史官，相當於現在的祕書長或幕僚長。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 王必：？<font class="english_word">∼</font>西元<font class="english_word">２</font><font class="english_word">１</font><font class="english_word">８</font>，東漢末人，曹操故吏，領丞相長史。後因太醫令吉本等人反操，與嚴匡起兵討伐，中箭而死。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 披荊棘：劈斬荊棘，比喻在創業的過程中克服艱苦。</font></div>
