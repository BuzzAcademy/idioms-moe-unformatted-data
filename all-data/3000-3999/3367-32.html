<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「逆來順受」之典故說明，提供參考。</font> 宋朝陳錄的《善誘文》中有一篇〈對治十常〉。「對治」為佛教語，是斷絕煩惱的意思。〈對治十常〉即是斷絕煩惱的十種平常而重要的方法，其中有一個方法是「逆境常當順受」，是說處在惡劣環境或不順利時，要採取坦然接受的態度，才能免於煩惱。後來「逆來順受」這句成語就從這裡演變而出，用來指以順從的態度接受惡劣環境或不合理的待遇。出現「逆來順受」的書證如《永樂大典戲文三種．張協狀元．第一二齣》：「逆來順受，須有通時。」<br></font></td></tr>
