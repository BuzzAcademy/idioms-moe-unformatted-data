<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「越俎代庖」之典故說明，提供參考。</font> 上古時候的許由是個有名的高士，莊子在〈逍遙遊〉中對他極為推崇。據說，堯到晚年時想讓位給許由，可是他卻堅不接受，並且說：「你已經將天下治理得非常好，難道現在我會為了外在的虛名來取代你嗎？小鳥在林中築巢，不過佔了一根樹枝；偃鼠到河邊喝水，也不過喝到肚子飽。你回去休息吧！我要這麼大的天下做什麼呢？縱使廚師不下廚，主祭人也不能因此越過禮器，代替廚師去烹煮食物。」後來「越俎代庖」這個成語，就從許由所說的「庖人雖不治庖，尸祝不越樽俎（ㄗㄨㄣ　ㄗㄨˇ）而代之矣」這句話演變而出，用來比喻踰越職分代人辦事。<br></font></td></tr>
