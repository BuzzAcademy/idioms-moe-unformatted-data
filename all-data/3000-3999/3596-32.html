<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「寸草春暉」之典故說明，提供參考。</font> 唐代詩人孟郊出身寒苦，四十六歲才考上進士，作了官後，又因性情耿直而受到排擠，最後只能當個小官，直到去世。孟郊由於一生貧寒，他的詩作也多描寫自己淒涼的境遇及心聲，同時也反映一般人民的生活疾苦。在〈遊子吟〉這首詩中，描寫慈母為即將要遠行的孩子縫製衣物，以免他們在路上受寒。這樣的恩情，子女無論做什麼都無法報答。詩中用「寸草」比喻子女，而用「三春暉」比喻母愛。「春暉」即是指春天的陽光，形容母愛有如春陽一樣的溫暖。後來「寸草春暉」就從這裡演變而出，比喻父母恩情深重，子女難以報答。</font></td></tr>
