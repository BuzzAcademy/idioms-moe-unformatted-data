<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001435%22.%26v%3D-1" class="clink" target=_blank>壽比南山</a>」之典源，提供參考。</font> <font class="dianuan_mark">《詩經．小雅．天保》</font><br><font  size=4 color="#808080">神之弔矣，詒爾多福；民之質矣，日用飲食。群黎百姓，遍為爾德。如月之恆，如日之升。</font>如南山<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之壽，不騫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>不崩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>；如松柏之茂，無不爾或承。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 南山：或以為指終南山，也稱秦嶺。起自甘肅省天水縣，綿亙於陝西省南部，終於河南省陝縣。是長江、黃河兩大流域的分水嶺，也是地理上的天然界線，南北氣候、景觀不同。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 騫：音ㄑ｜ㄢ，損毀。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 崩：坍塌。</font></div>
