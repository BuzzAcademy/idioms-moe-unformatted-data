<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000013%22.%26v%3D-1" class="clink" target=_blank>舉一反三</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．述而》</font><br>子曰：「不憤不啟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，不悱不發<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，舉一隅<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>不以三隅反，則不復<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>也。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 不憤不啟：不到學生想求明白而無法獲得時，不去開導他。憤，心中想了解卻有困難。啟，開導、教導。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000923%22.%26v%3D-1" class="clink" target=_blank>不憤不啟，不悱不發</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 不悱不發：不到學生想說卻說不出來時，不去啟發他。悱，音ㄈㄟˇ，心裡有意見想表露卻說不出來的樣子。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000923%22.%26v%3D-1" class="clink" target=_blank>不憤不啟，不悱不發</a>」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 隅：音ㄩˊ，角、角落。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 不復也：不再告訴他。復，再、又。</font></div>
