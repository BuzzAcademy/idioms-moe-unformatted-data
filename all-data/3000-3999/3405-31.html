<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001285%22.%26v%3D-1" class="clink" target=_blank>有目共睹</a>」之典源，提供參考。</font> 漢．徐幹<font class="dianuan_mark">《中論．卷上．貴驗》</font><br><font  size=4 color="#808080">事莫貴乎有驗，言莫棄乎無徵。言之未有益也，不言，未有損也。水之寒也、火之熱也、金石之堅剛也，此數物未嘗有言，而人莫不知其然者，信著乎其體也。使吾所行之信若彼數物，而誰其疑我哉？今不信吾所行，而怨人之不信也，猶教人執鬼縛魅而怨人之不得也，惑亦甚矣。孔子曰：「欲人之信己也，則微言而篤行之。」篤行之，則用日久；用日久，則事著明；</font>事著明，則有目者莫不見也，有耳者莫不聞也，其可誣<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>哉！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 誣：音ㄨ，用不實的言辭騙人。</font></div>
