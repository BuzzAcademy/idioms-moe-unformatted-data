<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000679%22.%26v%3D-1" class="clink" target=_blank>體無完膚</a>」之典源，提供參考。</font> <font class="dianuan_mark">《世語》</font>（據<font class="dianuan_mark">《三國志．卷二八．魏書．王毋丘諸葛鄧鍾傳．鄧艾》</font>裴松之注引）<br>師纂<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>亦與艾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>俱死。纂性急少恩<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，死之日體無完皮。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 師纂：三國魏人，生卒年不詳，官至益州刺史。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 艾：鄧艾（西元<font class="english_word">１</font><font class="english_word">９</font><font class="english_word">７</font><font class="english_word">∼</font><font class="english_word">２</font><font class="english_word">６</font><font class="english_word">４</font>），字士載，三國魏義陽棘陽人。少有大志，為司馬懿賞識，歷任尚書郎、參征西軍事、南安太守。元帝景元中，大舉伐蜀，入成都，蜀主劉禪出降。後為鍾會誣陷，被殺。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 少恩：對人缺乏恩澤。</font></div>
