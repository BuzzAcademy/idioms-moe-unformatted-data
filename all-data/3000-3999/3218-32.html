<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「安分守己」之典故說明，提供參考。</font> 「安分」是安於自己的本分，「守己」則是謹守己身，有不作非分之想的意思。典源宋．袁文《瓮牖閑評．卷八》中，作者認為一般姦人對於君主或上司喜愛的事情，總是積極地去達成，甚至不擇手段，他對於這種行為感到不以為然，認為一個安於本分、謹守己身的君子，淡漠進取又以道義自居，怎麼肯這樣取巧投機以追求飛黃騰達？後來「安分守己」演變為成語，就用來形容安於本分，謹守己身。</font></td></tr>
