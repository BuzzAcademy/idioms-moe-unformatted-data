<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「豐衣足食」之典故說明，提供參考。</font> 豐衣足食，是生活富裕，不虞匱乏的意思。一般人在生活上，莫不以豐衣足食為生活目標，但齊己是一位出家的和尚，所以對生活上的要求，自然是清心寡欲而與世俗之人不同。齊己在〈病中勉送小師往清涼山禮大聖〉詩中，即期許小師父在參禪禮佛的過程中，主要是開啟潛藏於內心的佛性，以體悟人生。為了求並體現這種體悟，齊己提示小師父應放棄外在豐衣足食的追求，方能有所成就。後來「豐衣足食」就一直沿用下來，用以形容生活富裕。</font></td></tr>
