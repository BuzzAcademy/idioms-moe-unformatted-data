<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 據《晉書．卷三四．杜預列傳》載，晉朝時的杜錫，是個忠誠正直的人，年輕時便享有盛名，後被指派為太子舍人，跟隨在愍懷太子身邊，照顧他的生活起居。愍懷太子生性散漫，終日逸樂，不思上進，杜錫常常苦心勸諫，太子非常厭恨，就命人把針倒插在杜錫常坐的氈子裡，讓他一入座就被針刺得流血，根本無法安坐，也不敢聲張。後來這個故事被濃縮成「如坐針氈」，用來比喻身心痛苦，惶恐難安。</font></td></tr>
