<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001039%22.%26v%3D-1" class="clink" target=_blank>繁文縟節</a>」之典源，提供參考。</font> 唐．元稹〈授王永太常博士制〉（據<font class="dianuan_mark">《全唐文．卷六四九．元稹》</font>引）<br>朕明年有事於南郊<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，謁<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>清宮，朝太廟<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，繁文縟禮，予心懵然<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。<font  size=4 color="#808080">雖舊章具存，而每事思問。求可以教諸生習儀於朝廷者，有司以扑齥上，求其勉慎所職，無令觀聽者有云，可守太常博士。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 南郊：京城南面的郊外，通常為太廟所在，古代天子於此祭天祀祖。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 謁：音｜ㄝˋ，進見、拜見。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 朝太廟：朝，參拜。太廟，天子為奉祀其祖先而興建的宗廟。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 懵然：糊塗無知的樣子。懵，音ㄇㄥˊ。</font></div>
