<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000930%22.%26v%3D-1" class="clink" target=_blank>鵬程萬里</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．逍遙遊》</font><br><font  size=4 color="#808080">北冥有魚，其名為鯤。鯤之大，不知其幾千里也。化而為鳥，其名為鵬。鵬之背，不知其幾千里也；怒而飛，其翼若垂天之雲。是鳥也，海運則將徙於南冥。南冥者，天池也。<font class="dianuan_mark">《齊諧》</font>者，志怪者也。<font class="dianuan_mark">《諧》</font>之言曰﹕「</font>鵬之徙於南冥<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也，水擊三千里。摶<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>扶搖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>而上者九萬里，去以六月息<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>者也。<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 南冥：古人以為中國四周環海，南冥指南邊的大海。冥，通「溟」，海。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 摶：音ㄊㄨㄢˊ，盤飛而上。一作「搏」，音ㄅㄛˊ，拍打。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 扶搖：迴旋而上的暴風。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 去以六月息：乘六月所吹的強風而去。息，指風。</font></div>
