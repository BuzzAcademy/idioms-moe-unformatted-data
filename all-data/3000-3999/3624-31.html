<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001146%22.%26v%3D-1" class="clink" target=_blank>求全責備</a>」之典源，提供參考。</font> <font class="dianuan_mark"><font class="english_word">１</font>、「求全」：<font class="dianuan_mark">《孟子．離婁上》</font></font><br>孟子曰：「有不虞<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之譽，有求全之毀<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。」</font> <br><font class="dianuan_mark2"><font class="dianuan_mark2">〔注解〕</font></font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 虞：預料、猜想。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 毀：誹謗。</font> </div><br><font class="dianuan_mark"><font class="english_word">２</font>、「責備」：<font class="dianuan_mark">《管子．形勢解》</font></font><br>明主之官物<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也，任其所長，不任其所短，故事無不成，而功無不立。亂主不知物之各有所長、所短也，而責<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>必備。<font  size=4 color="#808080">夫慮事定物，辯明禮義，人之所長，而蝚蝯之所短也；緣高出險，蝚蝯之所長，而人之所短也。以蝚蝯之所長責人，故其令廢而責不塞，故曰：「墜岸三仞，人之所大難也，而蝚蝯飲焉。」</font></font> <br><font class="dianuan_mark2"><font class="dianuan_mark2">〔注解〕</font></font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 官物：授人官職。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 責：要求。</font></div>
