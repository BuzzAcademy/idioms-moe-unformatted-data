<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000664%22.%26v%3D-1" class="clink" target=_blank>侃侃而談</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．鄉黨》</font><br><font  size=4 color="#808080">孔子於鄉黨，恂恂如也，似不能言者。其在宗廟朝廷，便便言，唯謹爾。</font>朝<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，與下大夫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>言，侃侃<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>如也；與上大夫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>言，誾誾<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>如也。<font  size=4 color="#808080">君在，踧踖如也，與與如也。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 朝：舊時君王聽政、辦事的地方。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 下大夫：職官名。古時大夫分上、中、下三等，等級最低的稱為「下大夫」。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 侃侃：說話從容不迫的樣子。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 上大夫：職官名。古時大夫等級最高的。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 誾誾：音｜ㄣˊ　｜ㄣˊ，和悅直言的樣子。</font></div>
