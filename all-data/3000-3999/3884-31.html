<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000992%22.%26v%3D-1" class="clink" target=_blank>同歸於盡</a>」之典源，提供參考。</font> 唐．獨孤及〈祭吏部元郎中文〉（據<font class="dianuan_mark">《全唐文．卷三九三．獨孤及》</font>引）<br><font  size=4 color="#808080">昨日經過，遽成疇昔，何變化之速，乃至於是！視不及瞬，言不及息，嗚呼元君，今已返於機。</font>夫彭祖<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>、殤子<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>同歸於盡，豈不知前後相哀，達生者<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>不為歎。<font  size=4 color="#808080">公齒髮未老，官途方半，相視而笑，冀前路各有所展。豈圖間闊數日，而死生間之。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 彭祖：古長壽之人，相傳活了八百歲。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 殤子：未成年而死之人。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 達生者：通達生命的人。</font></div>
