<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「罪不容誅」之典故說明，提供參考。</font> 孟子是戰國時代的思想家，他提倡儒家學說，重仁義、輕功利，所以曾說：「孔子的弟子冉求曾為季康的家臣，但他非但沒有使季康的德行更好，反而幫著他加重人民的賦稅，氣得孔子跟其他弟子說：『冉求不是我的學生，你們可以敲鼓宣佈他的罪狀，對他加以指責。』由此看來，在上位者不行仁道，下屬還替他求富，是孔子所不恥的。更何況是替他打仗，為爭奪土地、城池，到處殺人，這樣即使是一死都不能抵免罪過。」後來「罪不容誅」就從這裡演變而出，比喻罪大惡極。</font></td></tr>
