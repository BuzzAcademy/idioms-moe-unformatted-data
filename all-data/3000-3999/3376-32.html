<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「一暴十寒」之典故說明，提供參考。</font> 孟子是戰國時代的大思想家，後人尊稱他為「亞聖」。當時人們對於齊王管理政事沒什麼成就很不滿意，雖然齊王並未採納孟子的觀點，但他仍幫齊王解釋，說：「不要認為這是因為大王不夠聰明。就算天下最容易生長的生物，如果讓它在太陽下曝晒一天，又放在寒冷的地方十天，也沒有辦法存活。我跟大王相處的時間有限，一旦我離開，那些奸臣小人又來動搖大王的決心，我就算能讓大王萌生一些向善的念頭，又有什麼用呢？」此段話見載於《孟子．告子上》。後來原文中「一日暴之，十日寒之」演變為「一暴十寒」這句成語，用來比喻人做事缺乏恆心，時常中斷。</font></td></tr>
