<div class="Rulediv"><font class="english_word">(2)</font> 既濟：渡水完成，比喻事已完備。既，已。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 豫防：事先防患。豫，通「預」。</font></div>
