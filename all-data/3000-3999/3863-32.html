<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"><font  size="4">此處所列為「膾炙人口」之典故說明，提供參考。</font><br><font  size="4">唐僖宗乾符年間，周朴因遇黃巢之亂，不屈從黃巢而被殺。朴死後，僧人樓浩蒐其詩百篇，編成《周朴詩集》二卷。唐人林嵩為《周朴詩集》寫了一篇序文，文中說到周朴一生淡泊名利，放縱心靈於山林宇宙之中，視富貴如浮雲。與當時的建州刺史李頻、處士方干結為詩友，其間往來之詩作，都是「膾炙人口」，為人所稱美傳誦的好作品。文中「膾炙人口」原用於比喻美妙的詩文為人所讚賞、傳誦，後則亦用來比喻事物精妙而備受稱誦。</font></td></tr>
