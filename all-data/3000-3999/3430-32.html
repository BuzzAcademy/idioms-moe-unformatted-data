<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「喜出望外」之典故說明，提供參考。</font> 「望外」是出乎意料之外的意思，在北周．庾信的〈謝趙王賚絲布等啟〉裡就有「望外之恩」一語，即指自己對於趙王的恩賜，感到十分意外。因此「喜出望外」一語，就是因意料之外的事感到高興，最早出自宋．蘇軾〈與李之儀書〉五首之二。蘇軾是北宋著名文人，在詩詞書畫上均有成就。王安石倡行新法，蘇軾上書痛陳不便，得罪了王安石，被連貶數州，最遠曾貶至海南島。被貶之時，與老友李之儀通信，信裡寫到：「辱書尤數，喜出望外。」意思是指與李之儀八年未見，最近頻頻收到他的來信，真是令人感到意外而高興啊！後來「喜出望外」就被用來指因意想不到的事感到欣喜。</font></td></tr>
