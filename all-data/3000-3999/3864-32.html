<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「胸無點墨」之典故說明，提供參考。</font> 王勃，唐代詩人，字子安，絳州龍門人。與楊炯、盧照鄰、駱賓王以詩文齊名，並稱「王楊盧駱」，亦稱「初唐四傑」。據說他在寫文章前，不先構思，只是先磨幾升墨水，一下子把它們喝個精光，然後拉起被子呼呼大睡。睡醒後，拿起筆來就開始寫，不一會兒就能寫出一篇文情並茂的好文章。當時的人都說，他肚子裡好像有寫好的文章，隨時可以拿出來。後來從反面立義，稱不能寫好文章、缺少文才的人為「胸中無墨」。如唐代杜佑《通典》所說的：「俚俗謂不能文者為胸中無墨。」亦轉而演變成「胸無點墨」這句成語，比喻人毫無學識。</font></td></tr>
