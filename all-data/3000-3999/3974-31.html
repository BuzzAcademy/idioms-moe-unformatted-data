<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000316%22.%26v%3D-1" class="clink" target=_blank>克紹箕裘</a>」之典源，提供參考。</font> <font class="dianuan_mark">《禮記．學記》</font><br>記問<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>之學，不足以為人師，必也其聽語乎。力不能問，然後語之，語之而不知，雖舍<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之可也。良冶之子，必學為裘；良弓之子，必學為箕<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。始駕馬者反之，車在馬前。君子察於此三者，可以有志於學矣。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 記問：背誦學問，在課堂上講說。記問之學指沒有自己獨到見解的學問。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 舍：同「捨」，暫時放棄。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 箕：畚箕。以竹篾或柳條編成，用以盛土的工具。</font></div>
