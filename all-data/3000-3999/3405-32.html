<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「有目共睹」之典故說明，提供參考。</font> 睹，看見。「有目共睹」原意指凡是有眼睛的人都看得見。漢朝徐幹在《中論．卷上．貴驗》一文指出，做人說話要有信用。想要別人信任自己，則要少說多做，確實履行自己所說過的話。時日一久，事情就變得顯明；事實顯明，則只要是有眼睛的人都看得見，有耳朵的人都聽的到，豈可用不實的言辭騙人！後來「有目共睹」這句成語就從這裡演變而出，用來指事實極為明顯，眾所周知。如元代李翀《日聞錄》：「日月東出而西沒，有目者所共睹。」是說太陽和月亮從東邊出來西邊落下的自然規律，極為明顯，眾所周知。</font></td></tr>
