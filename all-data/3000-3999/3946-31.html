<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001190%22.%26v%3D-1" class="clink" target=_blank>欲速不達</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．子路》</font><br>子夏<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>為莒父宰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，問政。子曰：「無欲速，無見小利。欲速則不達；見小利大，大事不成。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 子夏：卜商（西元前<font class="english_word">５</font><font class="english_word">０</font><font class="english_word">７</font><font class="english_word">∼</font>前<font class="english_word">４</font><font class="english_word">０</font><font class="english_word">０</font>），字子夏，春秋時衛國人，為孔子弟子，擅長文學。孔門詩學，由子夏六傳而至荀卿。荀卿授浮丘伯，為魯詩之祖；復授毛亨，為毛詩之祖。又<font class="dianuan_mark">《春秋公羊傳》</font>、<font class="dianuan_mark">《春秋穀梁傳》</font>皆傳自子夏。孔子歿後，子夏講學於西河，魏文侯師事之。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 宰：古官名。此指邑、縣一級的地方行政長官。</font></div>
