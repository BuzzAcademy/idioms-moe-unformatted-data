<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「壯志凌雲」之典故說明，提供參考。</font> 三國魏陳思王曹植曾作〈學宮頌〉來表彰孔子的德行和事蹟。文中提到孔子不只胸中充塞仁義，更能將仁義之說，推廣於天地之間；至於他的志向更是豪邁得直上雲霄。由於他這種秉持仁義的德行和高超陵雲的心志，使得隨他學習修行的三千學生，個個都是傑出賢能的人才。〈學宮頌〉的原文為「志陵雲霓」，陵是登上或升上的意思，文獻上多通作「凌」，後人常說「凌駕」於某某之上，用的就是這個意思。雲霓高掛天空而無上，因此志陵雲霓就被用來形容一個人的心志非常雄壯、高遠。「壯志淩雲」這句成語就從這裡演變而出，用來形容志氣高遠。</font></td></tr>
