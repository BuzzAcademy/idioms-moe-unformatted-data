<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「色厲內荏」之典故說明，提供參考。</font> 《論語．陽貨》篇載：孔子說：「有些人外表非常嚴厲，內心卻十分怯懦，若拿小人來作比喻，就像是翻牆挖壁進入別人家裡的盜賊。」透過這段文字，我們大概可以測知，在孔子眼中，「色厲內荏」者，指的是表裡不一的人。這樣的人在人前偽裝成嚴峻守義之士，竊取別人的尊敬，但內心唯恐被人識破，令人不齒，和盜賊在人前裝作光明正大，但心裡就怕被人拆穿一樣。後來「色厲內荏」被用來形容人外表嚴厲而內心怯懦。</font></td></tr>
