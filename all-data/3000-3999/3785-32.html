<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「烽火連天」之典故說明，提供參考。</font> 「烽火連天」係由「烽火」及「連天」二語組合而成。<BR>「烽火」是古代邊防據點用來報警的煙火。《史記．卷四．周本紀》：「有寇至，則舉烽火。」意思是說有外敵來犯，就燃起報警的煙火。「連天」是與天空相連的意思，《後漢書．卷一．光武帝紀》記載，王莽百萬軍隊逼近昆陽，將昆陽城包圍數十重，列營百餘座，一時「埃塵連天，鉦鼓之聲聞數百里」。後來這兩個詞語被合用成「烽火連天」，比喻戰爭接連不斷。<br></font></td></tr>
