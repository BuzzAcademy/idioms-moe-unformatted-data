<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「衣冠禽獸」之典故說明，提供參考。</font> 「衣冠禽獸」的「衣冠」指穿著體面，像個有修養的正人君子；「禽獸」則指品德行為像禽獸的野蠻無禮。所以「衣冠禽獸」指空有外表而行同禽獸。比喻品德敗壞的人。這句成語見於戲曲小說中，用來責罵那些裡外不一，惡行惡狀的小人。例如明代陳汝元寫的《金蓮記》第七齣裡面寫到一個名叫賈儒的人，他平時裝著讀書人的派頭，骨子裡卻是個行為卑劣、壞事做盡的偽君子。所以人人都罵他是「衣冠禽獸」。「衣冠禽獸」一語可能就是出自此處，用來比喻品德敗壞的人。<br></font></td></tr>
