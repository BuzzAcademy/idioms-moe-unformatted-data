<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「阮囊羞澀」之典故說明，提供參考。</font> 東晉時有個叫阮孚的人，他父親是竹林七賢之一的阮咸。他雖有才學，但性情放蕩，經常蓬頭亂髮、衣衫不整，每天飲酒作樂，到處遊山玩水，過著貧窮但自由自在的生活。有一天，他到會稽山一帶遊玩，身上背著一個黑色袋子，有人問他袋子裡裝了什麼東西，他說：「我袋裡什麼都沒有，只裝了一文錢，以免空空的太難為情。」到了唐代，詩人杜甫在〈空囊〉詩中寫到：「囊空恐羞澀，留得一錢看。」就是用阮孚這個故事來描述自己窮困的生活。後來「阮囊羞澀」這句成語就從這裡演變而出，用來形容錢財窘乏，經濟困難。</font></td></tr>
