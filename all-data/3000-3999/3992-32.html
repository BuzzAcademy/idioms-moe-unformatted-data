<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「恬不知恥」之典故說明，提供參考。</font> 「恬不知恥」原作「恬然不恥」。唐馮贄作的《雲仙雜記》，雜載古今逸事。書中記載一個叫做倪芳的人，他的個性不受拘束又特別古怪。平常喜歡喝酒，喝了酒後行為常瘋瘋癲癲，怪裡怪氣，並作一些怪異的舉動，一點也不覺得可恥。有一天，他喝完酒後，把《毛詩》這本書卷了卷，再沾上油當作蠟燭。他點著這個蠟燭，拿著它到外面遊盪了一夜。後來「恬不知恥」這句成語就從這裡演變而出，用來指有過錯卻安然不以為恥。<br></font></td></tr>
