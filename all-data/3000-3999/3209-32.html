<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「威風凜凜」之典故說明，提供參考。</font> 宋．吳自牧於《夢粱錄．卷二．州府節制諸軍春教》一節中提及主帥在校閱過例行的軍隊演習後，啟程回軍寨時的排場壯觀，威武嚴明有紀律，人們不敢直視。而且主帥身旁「親從對對，衫帽新鮮，士卒威風，凜凜可畏」，意思是：親近信任的侍從兩兩成對，穿戴的衣衫帽子嶄新，而隨行的士卒氣概威武逼人，令人敬畏。「威風凜凜」是從這裡直接摘出的一個成語，用來形容聲勢赫赫，威武的氣概逼人，令人敬畏的樣子。</font></td></tr>
