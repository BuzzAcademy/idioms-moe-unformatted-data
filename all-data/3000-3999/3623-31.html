<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001164%22.%26v%3D-1" class="clink" target=_blank>盛氣凌人</a>」之典源，提供參考。</font> 宋．樓鑰<font class="dianuan_mark">《攻媿集．卷八八．敷文閣學士宣奉大夫致仕贈特進汪公行狀》</font><br>時戶部侍郎李公椿年建議行經界，選公為龍游縣覆實官，約束嚴峻，已量之田隱藏畝步<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，不以多寡，率<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>至黥配<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>。盛氣臨人，無敢忤<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>者。<font  size=4 color="#808080">公獨曰：「愚民不識弓步，不善度量，若田少而所供反多，須之首復，乃可並行。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 畝步：計算土地面積的量詞。此指田地的面積。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 率：一概。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 黥配：在犯人臉上刺字、塗墨，並且流放到遠方。黥，音ㄑ｜ㄥˊ。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 忤：音ㄨˇ，違逆。</font></div>
