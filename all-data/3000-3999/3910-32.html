<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「差強人意」之典故說明，提供參考。</font> 吳漢是東漢初年的名將，他本來是一個亭長，後來歸附光武帝劉秀，隨著劉秀東征西討，建立了不少戰功。吳漢不但勇敢，而且十分忠心，每次出征，吳漢總是跟隨在劉秀身邊，只要劉秀沒有就寢，他就侍立一旁不肯休息。因此劉秀十分賞識他，先拜為偏將軍，後來又升為大將軍。有一次諸將們打了敗仗，垂頭喪氣，只有吳漢積極鼓勵眾人，並且整理兵械，為下一次的戰爭做好準備。劉秀得知這個情形，便稱讚吳漢，說：「吳將軍真遇是能夠振奮軍心啊！」後來「差強人意」被用來比喻雖然不夠好，但大體上還能讓人滿意。</font></font></font></font></font></td></tr>
