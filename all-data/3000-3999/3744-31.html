<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000703%22.%26v%3D-1" class="clink" target=_blank>掌上明珠</a>」之典源，提供參考。</font> 晉．傅玄〈短歌行〉（據<font class="dianuan_mark">《樂府詩集．卷三○．相和歌辭》</font>引）<br><font  size=4 color="#808080">長安高城，層樓亭亭。干雲四起，上貫天庭。蜉蝣何整，行如軍征。蟋蟀何感，中夜哀鳴。蚍蝣偷樂，粲粲其榮。寤寐念之，誰知我情。</font>昔君視我，如掌中珠。何意一朝<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，棄我溝渠。<font  size=4 color="#808080">昔君與我，如影如形，何意一去，心如流星。昔君與我，兩心相結。何意今日，忽然兩絕。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 何意一朝：為何忽然有一天。何意，為何、何故。</font></div>
