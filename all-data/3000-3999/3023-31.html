<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000063%22.%26v%3D-1" class="clink" target=_blank>出奇制勝</a>」之典源，提供參考。</font> <font class="dianuan_mark">《孫子．勢篇》</font><br>凡戰者以正合，以奇勝。故善出奇者，無窮如天地，不竭如江河。<font  size=4 color="#808080">終而復始，日月是也。死而復生，四時是也。聲不過五，五聲之變，不可勝聽也。色不過五，五色之變，不可勝觀也。味不過五，五味之變，不可勝嘗也。戰勢不過奇正，奇正之變，不可勝窮也。奇正相生，如循環之無端，孰能窮之！</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>(<font class="english_word">１</font>) 以正合：正面交鋒。正，正面。合，交鋒。</font>(<font class="english_word">２</font>) 以奇勝：以奇兵或奇計制敵而取勝。奇，奇兵、奇計。勝，勝利。</font></td></tr>
