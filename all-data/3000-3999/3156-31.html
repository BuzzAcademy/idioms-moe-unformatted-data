<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000241%22.%26v%3D-1" class="clink" target=_blank>臨渴掘井</a>」之典源，提供參考。</font> ＃<font class="dianuan_mark">《黃帝內經素問．卷一．四氣調神大論》</font><font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font><br>夫病已成而後藥<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>之，亂已成而後治之，譬猶渴而穿井，鬥而鑄錐<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，不亦晚乎！</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 典故或見於<font class="dianuan_mark"><font class="dianuan_mark">《晏子春秋．內篇．雜上》</font></font>。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 藥：投藥治療。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 鬥而鑄錐：要打仗了才鑄造兵器。比喻時機已喪失。錐，音ㄓㄨㄟ，本是尖形鐵器，此指兵器。</font><font  size=4 ></div><br><font class="dianuan_mark2">〔參考資料〕</font><br></font> <font class="dianuan_mark"><font class="dianuan_mark">《晏子春秋．內篇．雜上》</font></font><br>晏子對曰：「不然。夫愚者多悔，不肖者自賢。溺者不問隊，迷者不問路；溺而後問隊，迷而後問路，譬之猶臨難而遽鑄兵，臨噎而遽掘井，雖速亦無及已。」</font></td></tr>
