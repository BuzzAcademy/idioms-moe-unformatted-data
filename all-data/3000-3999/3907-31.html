<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000855%22.%26v%3D-1" class="clink" target=_blank>巧言令色</a>」之典源，提供參考。</font> <font class="dianuan_mark">《書經．皋陶謨》</font><br><font  size=4 color="#808080">皋陶曰：「都！在知人，在安民。」禹曰：「吁！咸若時，惟帝其難之。知人則哲，能官人；安民則惠，黎民懷之。</font>能哲<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>而惠<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，何憂乎驩兜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>？何遷<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>乎有苗<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>？何畏乎巧言令色孔壬<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>6></i></b></font></font>？」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 哲：明智。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 惠：仁愛。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 驩兜：音ㄏㄨㄢ　ㄉㄡ。舜時的四個惡人之一。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 遷：驅逐。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 有苗：三苗，古代少數民族之一。</font></div>
<div class="Rulediv"><font class="english_word">(6)</font> 孔壬：奸佞之人。孔，甚也。壬，通「佞」，諂媚。</font></div>
