<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000720%22.%26v%3D-1" class="clink" target=_blank>捨生取義</a>」之典源，提供參考。</font> <font class="dianuan_mark">《孟子．告子上》</font><br><font  size=4 color="#808080">孟子曰：「魚，我所欲也；熊掌，亦我所欲也；二者不可得兼，舍魚而取熊掌者也。</font>生，亦我所欲也；義，亦我所欲也；二者不可得兼，舍生而取義者也。<font  size=4 color="#808080">生亦我所欲，所欲有甚於生者，故不為苟得也；死亦我所惡，所惡有甚於死者，故患有所不辟也。如使人之所欲莫甚於生，則凡可以得生者，何不用也？使人之所惡莫甚於死者，則凡可以辟患者，何不為也？」</font></font></td></tr>
