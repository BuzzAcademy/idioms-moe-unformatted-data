<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「好事多磨」之典故說明，提供參考。</font> 晁端禮，字次膺，北宋詞人，多婉約之作。〈安公子〉一詞所描述的是有情人不得相守的思念與怨懟。兩人正是情濃意重時，卻不得不分離，空留美好的回憶。所以說「從來好事多磨難」，似乎註定必須歷經重重的考驗，才能盼來重逢的一日。後來「好事多磨」這句成語就從這裡演變而出，用來比喻男女之間佳期不順。後來語義擴大，泛喻事情進行不順，常遇挫折。</font></td></tr>
