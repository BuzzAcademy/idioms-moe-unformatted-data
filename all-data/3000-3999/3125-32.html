<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「物極必反」之典故說明，提供參考。</font> 《文子》一書作者文子，據傳為春秋時晉國人，大約和孔子同一時代，為老子弟子。《文子．九守》中講述：天地運行的自然法則發展到極限，就會朝相反的另一方轉化，過於自滿則會招致損害，像日月盈虧一樣，是不變的道理。古代聖明的天子待人謙沖和善不敢自滿，像容納百川匯注的谿谷，接受來自各方的批評及建言，功業和德行才能不衰退，這就是天道。另外在《文子．上禮》亦有相同的說法：天地萬物循環的道理發展到了極限，就會朝相反的方向轉化，過分盈滿就會有所損害。後來「物極必反」這句成語就從這裡演變而出，用來形容事物發展到極點，必然會轉向發展。</font></td></tr>
