<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「同歸於盡」之典故說明，提供參考。</font> 獨孤及（西元<font class="english_word">７</font><font class="english_word">２</font><font class="english_word">５</font><font class="english_word">∼</font><font class="english_word">７</font><font class="english_word">７</font><font class="english_word">７</font>），字至之，河南洛陽人，唐代散文家。獨孤及為唐代古文運動的先驅，以儒家典籍為治學方向，長於議論，強調立範誡世，不以詞藻華麗取勝。在〈祭吏部元郎中文〉中，獨孤及悼念猝逝的友人，舉了彭祖與殤子為例。相傳彭祖活了八百歲，殤子則是未成年而死之人，兩人活著的時間雖然差距甚大，最後卻都必須歸於死亡。因此在通達生命的智者看來，死亡不過是人生必經的過程，不需要為此感到嘆息。後來「同歸於盡」演變為成語，用來指一同毀滅或死亡。</font></td></tr>
