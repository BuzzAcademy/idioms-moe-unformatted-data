<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001339%22.%26v%3D-1" class="clink" target=_blank>一無所有</a>」之典源，提供參考。</font> ※敦煌變文<font class="dianuan_mark">《<img src=/cydic/dicword/c02988.jpg border=0 alt=* class=fontimg valign=center>山遠公話》</font>（據<font class="dianuan_mark">《敦煌變文集新書．卷六》</font>引）<br><font  size=4 color="#808080">相公問：「十類者何？」善慶曰：「第一、有形者，見泥龕塑像，便即虛心禮拜，直云佛如須彌山，見形發心，此即名為有形。</font>第二、是無形者，不立性處不見性，如水中之月<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，空裡之風<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，萬法皆無，一無所有，此即名為無形。<font  size=4 color="#808080">……」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 水中之月：映在水中的月亮，並非實體，故用來比喻事物難以捉摸。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 空裡之風：憑空生起的風，無中生有，比喻萬有生於虛無。</font></div>
