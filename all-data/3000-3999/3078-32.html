<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「侃侃而談」之典故說明，提供參考。</font> 在《論語．鄉黨》中，門人記載了孔子問政的情形，描述孔子在朝中與下大夫談話，顯得從容不迫；而和上大夫談話，則表現得和悅直言的樣子；若是國君在場，就保持恭敬而安和的態度。說明了孔子在朝廷上，能視彼此地位的尊卑，而表現出合適的言行舉止。後來原文中的「侃侃如也」演變成「侃侃而談」這句成語，用來形容說話從容不迫的樣子。</font></td></tr>
