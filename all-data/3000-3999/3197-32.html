<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「沆瀣一氣」之典故說明，提供參考。</font> 唐僖宗乾符二年時，派崔沆去當主考官。放榜後，有個叫崔瀣的考生被錄取了。當時，考試及第的人，都算是主考官的門生，而主考官就是考試及第的人的座主。巧合的是，崔沆和崔瀣，不但同姓，而且兩個人的單名「沆」、「瀣」兩個字連起來，正好是指夜間的露氣的意思。於是當時人就議論說：「座主門生，沆瀣一氣。」意思是說：這位主考官和他的門生的名字真是巧合，就像是夜間由水氣凝集而成的露氣呀！後來「沆瀣一氣」用來比喻彼此志同道合，意氣相投，本是正面義；也轉用以比喻彼此臭味相投，變成負面義。<br></font></td></tr>
