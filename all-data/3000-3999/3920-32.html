<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「搖尾乞憐」之典故說明，提供參考。</font> 韓愈，字退之，唐河陽人。這篇〈應科目時與人書〉是韓愈參加吏部博學宏詞科考試時，寫給他朋友的一封信。信中說自己雖如龍困淺灘，還是不願不顧人格地向人諂媚討好，卑躬屈膝地乞求別人的幫助。文中就用了「搖尾乞憐」一語，意思就是形容人像搖著尾巴，以討主人歡心的狗一般。後來「搖尾乞憐」被用來形容人有所請求，卑躬屈膝向人討好。<br></font></td></tr>
