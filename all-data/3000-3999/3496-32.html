<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「車載斗量」之典故說明，提供參考。</font> 據《吳書》記載，三國時，吳王孫權派趙咨出使魏國。魏文帝曹丕輕視吳國，對咨非常傲慢，問說：「吳王是個什麼樣的君主？他也懂得看書嗎？」「我可以出兵征討吳國嗎？」「吳國怕我們魏國嗎？」趙咨不卑不亢地回答，使曹丕非常欣賞，便問趙咨說：「吳國像你這樣的人才有多少？」趙咨答道：「聰明出眾的人，有八九十個；像我這樣的人，可以用車來裝，拿斗來量，多得數不清！」趙咨用「車載斗量」來形容吳國人才濟濟，不足為奇。後來「車載斗量」被用以形容數量很多，不可勝數。<br></font></td></tr>
