<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001275%22.%26v%3D-1" class="clink" target=_blank>當務之急</a>」之典源，提供參考。</font> <font class="dianuan_mark">《孟子．盡心上》</font><br>孟子曰：「知者<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，無不知也，當務之為急；仁者，無不愛也，急親賢之為務。<font  size=4 color="#808080">堯、舜之知而不遍物，急先務也；堯、舜之仁不遍愛人，急親賢也。不能三年之喪，而緦、小功之察；放飯流歠，而問無齒決，是之謂不知務。」</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 知者：智者。知，音ㄓˋ，同「智」。</font></div>
