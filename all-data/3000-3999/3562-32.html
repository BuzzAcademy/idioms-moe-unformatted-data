<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「老馬識途」之典故說明，提供參考。</font> 春秋時，周室衰微，齊桓公以管仲為相，對內提升國力，對外率諸侯尊崇周天子的地位，阻止蠻族入侵，成為春秋時期五位霸主中實力最為強大的一位。據《韓非子．說林上》載，有一次管仲、隰（ㄒ｜ˊ）朋隨著桓公去征伐孤竹國，由於去的時候是春天，而回來的時候卻已經是冬天，景物變化很大，讓他們迷失了回國的方向。正當眾人無計可施時，管仲想起老馬可以記得以前走過的路。於是挑選了幾匹老馬，讓牠們在前面任意行走，軍隊跟在後面，果然找到了原路回國。後來這個故事被濃縮成「老馬識途」，比喻有經驗的人對情況比較熟悉，容易把工作做好。</font></font></font></font></font></td></tr>
