<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「空谷足音」之典故說明，提供參考。</font> 「空谷足音」典源作「足音跫然」。在《莊子．徐无鬼》中提到隱士徐无鬼，在魏臣子女商的引薦下見到魏武侯，兩人談得很愉快。等到徐无鬼出來後，女商好奇的追問原因。徐无鬼回答：「國君現在的情形，就像長期居住在荒野毫無人煙的地方的人，久處寂寞，聽到人的腳步聲就高興，何況是兄弟親戚間親切輕鬆的談笑。已經很久沒有人，用親切的言語和國君談笑了。」後來「空谷足音」這句成語就從這裡演變而出，用來比喻難得的人物、言論或事物。「空谷足音」較早的書證出自於宋．黃榦〈復李隨甫書〉詩：「朋友淩（凌）凋，每興索居之歎，反覆來求，真所謂空谷足音也。」</font></td></tr>
