<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000729%22.%26v%3D-1" class="clink" target=_blank>患得患失</a>」之典源，提供參考。</font> <font class="dianuan_mark">《論語．陽貨》</font><br>子曰：「鄙夫<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>可與事君<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>也與哉？其未得之也，患得之<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>；既得之，患失之<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>。苟患失之，無所不至<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>5></i></b></font></font>矣。」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 鄙夫：人格卑陋的人。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 事君：事奉君主。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 患得之：害怕得不到。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 患失之：害怕會失去。</font></div>
<div class="Rulediv"><font class="english_word">(5)</font> 無所不至：無所不用其極，比喻什麼壞事都做得出來。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000597%22.%26v%3D-1" class="clink" target=_blank>無所不至</a>」。</font></div>
