<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「好高騖遠」之典故說明，提供參考。</font> 宋朝理學家程顥，字伯淳，號明道先生，和弟弟程頤合稱「二程」，開理學中之洛派。他教導人們追求知識學問要循序漸進，腳踏實地。一方面心中卻也憂慮學者嫌棄低微淺顯的知識，而致力於追求高遠的目標，終究落得沒有成就。後來「好高騖遠」這句成語就從「厭卑近而騖高遠」演變而出，用來指一味地嚮往高遠的目標而不切實際。「好高騖遠」完整的語形見於清人呂留良〈與錢孝直書〉，呂留良以「好高騖遠，事事求出人頭地」，直指錢孝直的缺點。</font></td></tr>
