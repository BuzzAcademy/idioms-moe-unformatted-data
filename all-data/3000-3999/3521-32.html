<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「隱姓埋名」之典故說明，提供參考。</font> 元朝王子一寫的《誤入桃源》雜劇中，描述漢明帝時有二個書生劉晨、阮肇，他們為逃避亂世，在天臺山下隱居修道。一日採藥迷路，偶遇太白金星化身的樵夫，太白金星問他們為何不去求取功名，卻在山中隱居修道。劉晨、 阮肇回答說：「這幾年天下荒亂，干戈並起，官場黑暗險惡，所以避入山中修行。如此便不必管外界的紛紛擾擾，是是非非；隱姓埋名，作一個莊稼人，與麋鹿魚蝦為伴，悠閒地過日子。」「隱姓埋名」就是直接摘自典源的一個成語，被用來指隱瞞姓名，不讓別人知道真實的身分。<br></font></td></tr>
