<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「張冠李戴」之典故說明，提供參考。</font> 「張冠李戴」這句成語，原本出自唐朝的諺語「張公帽兒李公戴」。「張公」是指武則天的寵臣張易之，「李公」則是指武則天的丈夫中宗，當時人可能用這句話來暗諷武則天不守婦道，私生活淫亂，就好像把這個人的帽子，錯給那個人穿戴。與此類似意思的諺語，還有「張公喫酒李公醉」、「張三有錢不會使，李四會使卻無錢」等。後來「張冠李戴」這個成語就從這裡演變而出，用來比喻名實不符或弄錯事情、對象。<br></font></td></tr>
