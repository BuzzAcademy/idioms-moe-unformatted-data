<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000995%22.%26v%3D-1" class="clink" target=_blank>五光十色</a>」之典源，提供參考。</font> 南朝梁．江淹〈麗色賦〉（據<font class="dianuan_mark">《藝文類聚．卷一八．人部二．美婦人》</font>引）<br><font  size=4 color="#808080">夫絕世獨立者，信東鄰之佳人。既翠眉而瑤質，亦顱瞳而赬脣，灑金花及珠履，颯綺袂與錦紳。色練練而欲奪，光炎炎而若神，非氣象之可譬，焉影響而能陳？故仙藻靈葩，冰華玉儀。</font>其始見也，若紅蓮鏡池；其少進<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>也，如綵雲出崖，五光徘徊，十色陸離<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>。<font  size=4 color="#808080">寶過珊瑚同樹，價直瓊草共枝。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 少進：稍微向前行進。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 陸離：參差、分散的樣子。</font></div>
