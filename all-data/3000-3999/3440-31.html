<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001284%22.%26v%3D-1" class="clink" target=_blank>槁木死灰</a>」之典源，提供參考。</font> <font class="dianuan_mark">《莊子．齊物論》</font><br><font  size=4 color="#808080">南郭子綦隱机而坐，仰天而噓，荅焉似喪其耦。顏成子游立侍乎前，曰：「</font>何居<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>乎﹖形固可使如槁木<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，而心固<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>可使如死灰<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>4></i></b></font></font>乎？<font  size=4 color="#808080">今之隱机者，非昔之隱机者也。」子綦曰：「偃，不亦善乎，而問之也！今者吾喪我，汝知之乎？女聞人籟而未聞地籟，女聞地籟而未聞天籟夫！」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 居：猶「故」。何居乎，猶「何故乎」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 槁木：乾枯的木頭。槁，音ㄍㄠˇ。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 固：堅定。</font></div>
<div class="Rulediv"><font class="english_word">(4)</font> 死灰：冷卻不再燃燒的灰燼。比喻頹喪或枯寂。</font></div>
