<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「漫不經心」之典故說明，提供參考。</font> 「漫不經心」的「漫」，是散漫、隨便的意思。對於一件事如果隨隨便便散漫以待，自然對這件事就絲毫不會留意。宋．陳亮〈與徐大諫書〉中，陳亮因為自己跟徐彥才有一面之交，對徐彥才的事，自認為不能漫不經意，毫不關心，所以寫了這封諫書給他。後來「漫不經心」這句成語就從這裡演變而出，用來表示馬馬虎虎，不加留意。</font></td></tr>
