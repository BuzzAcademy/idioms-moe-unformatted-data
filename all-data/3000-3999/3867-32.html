<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「學富五車」之典故說明，提供參考。</font> 惠施是戰國時代的思想家，主張任何事物都要循名責實，是名家的代表。名家事事計較邏輯的態度和主張超脫逍遙的莊子有頗大的出入，所以莊子常藉惠施來作反面的例子。莊子說惠施讀過的書雖可以裝五輛車之多，學問淵博，知識豐富。但也弄得思想龐雜，說的道理並不適切。後來，「學富五車」這句成語就從這裡演變而出，形容人書讀很多，學識廣博。古人以簡牘寫書，能裝滿五輛車，數量確實不少，但這裡的五車未必實指，只是用來喻指書的數量很多的意思。</td></tr>
