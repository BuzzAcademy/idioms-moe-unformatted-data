<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「出水芙蓉」之典故說明，提供參考。</font> 「出水芙蓉」是指初出水面初開的荷花，光潔清新。南朝宋文學家謝靈運，性好山水，其詩開創山水寫實派風格，與顏延之俱以辭采齊名。南朝宋僧湯惠休曾讚美謝靈運的詩，有如水面上初開的荷花一樣，清新可愛。後來「出水芙蓉」這個成語就從這裡演變而出，用來比喻詩文清新可愛。如清．袁枚〈答何水部書〉：「若夫詩者，心之聲也，性情所流露者也。從性情而得者，如出水芙蓉，天然可愛。」後來「出水芙蓉」也可用來比喻女子嬌柔清豔。如《花月痕．第七回》：「秋痕轉過臉來，卻不是秋痕；又另是一個麗人，濯濯如春風楊柳，灩灩如出水芙蓉，比秋痕還好。」<br></font></td></tr>
