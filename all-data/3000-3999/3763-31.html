<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000000986%22.%26v%3D-1" class="clink" target=_blank>目光如豆</a>」之典源，提供參考。</font> ※清．錢謙益<font class="dianuan_mark">《列朝詩集小傳．丁集下．茅待詔元儀》</font><br><font  size=4 color="#808080">元儀，字止生，歸安人。……止生自負經奇，恃氣凌人，語多誇大。能知之者，惟高陽與余，而止生目中亦無餘子。</font>世所推名流正人，深衷厚貌<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>，修飾邊幅<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>，眼光如豆，寧足與論天下士哉！<font  size=4 color="#808080">止生為詩文，才氣蜂涌，搖筆數千言，倚待立就。而其大志之所存者，則在乎籌進取，論匡復，畫地聚米，決策制勝。</font></font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 深衷厚貌：比喻人外貌似忠厚，而內心實不可測。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 修飾邊幅：比喻講究衣飾儀容或形式小節。見「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22FL00000000686%22.%26v%3D-1" class="clink" target=_blank>修飾邊幅</a>」。</font></div>
