<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001293%22.%26v%3D-1" class="clink" target=_blank>寥寥無幾</a>」之典源，提供參考。</font> ※明．胡應麟<font class="dianuan_mark">《詩藪．內編．古體下．七言》</font><br>建安<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>以後，五言<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>日盛。晉、宋、齊間，七言歌行<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>寥寥無幾。<font  size=4 color="#808080">獨〈白紵歌〉、〈行路難〉時見文士集中，皆短章也。梁人頗尚此體，〈燕歌行〉、〈搗衣曲〉諸作，實為初唐鼻祖。</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 建安：東漢獻帝的年號（西元<font class="english_word">１</font><font class="english_word">９</font><font class="english_word">６</font><font class="english_word">∼</font><font class="english_word">２</font><font class="english_word">１</font><font class="english_word">９</font>）。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 五言：指五言詩，每句五字的詩。有五言古詩、五言絕句、五言律詩、五言排律等。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 七言歌行：即七言古詩。歌行，一種古詩詩體。放情長言為「歌」，步驟馳騁為「行」。後漸無嚴格區別，而合歌行為一體。其音節、格律較一般詩體自由，富於變化。</font></div>
