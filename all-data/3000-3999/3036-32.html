<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「置之度外」之典故說明，提供參考。</font> 據《東觀漢記．卷一．光武帝紀》載，東漢初年，光武帝劉秀雖已匡復漢室，但天下尚未統一，還有許多人據地稱王。光武帝花了五年多的時間，總算大致敉平，只剩四川的公孫述和甘肅的隗囂兩股殘餘勢力。公孫述遠在蜀中，不易發動攻勢；魏囂表面上向光武帝稱臣，並且把兒子送到洛陽任官，表示歸順。因此，光武帝不急於消滅這兩股勢力，希望能讓苦戰多年的將士，好好休養生息一番。於是對將領們說：「現在天下已在我們的掌握之中，姑且把消滅魏囂和公孫述兩人的事，置於度外，不加理會吧！」後來「置之度外」這句成語就從這裡演變而出，用來指不放在心上，不加理會。</font></td></tr>
