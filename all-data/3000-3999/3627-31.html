<tr><th class="ztd1"><b>典源&nbsp;</b></th><td class="ztd2"> 此處所列為「<a href="/cgi-bin/cydic/gsweb.cgi?o=dcydic&schfmt=text&gourl=%3De0%26sec%3Dsec1%26op%3Dsid%3D%22CW0000001319%22.%26v%3D-1" class="clink" target=_blank>隱惡揚善</a>」之典源，提供參考。</font> <font class="dianuan_mark">《禮記．中庸》</font><br><font  size=4 color="#808080">子曰：「</font>舜<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>1></i></b></font></font>其大知<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>2></i></b></font></font>也與！舜好問而好察邇言<font size=-2 color="#999900"><font class="dianyuanfont"><b><i>3></i></b></font></font>，隱惡而揚善，執其兩端，用其中於民，其斯以為舜乎！<font  size=4 color="#808080">」</font> <br><font class="dianuan_mark2">〔注解〕</font><br></font>
<div class="Rulediv"><font class="english_word">(1)</font> 舜：上古帝王的稱號。姓姚，名重華。因建國於虞，故稱為「虞舜」或「有虞氏」。性至孝，堯用之，後受禪為天子，都於蒲阪（今山西省永濟縣）。在位四十八年，南巡，崩於蒼梧之野。傳位於禹。亦稱為「大舜」。</font></div>
<div class="Rulediv"><font class="english_word">(2)</font> 大知：大智。知，音ㄓˋ，同「智」，智慧。</font></div>
<div class="Rulediv"><font class="english_word">(3)</font> 邇言：淺近的言語。邇，音ㄦˇ。</font></div>
