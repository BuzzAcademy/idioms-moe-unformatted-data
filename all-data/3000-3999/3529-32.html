<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「星羅棋布」之典故說明，提供參考。</font> 「星羅棋布」原作「星羅雲布」。指群星和雲朵羅列在空中，棋子分布在滿棋盤上，不但數量繁多，而且範圍廣大，都可以用來形容事物羅列繁密，分布廣泛，錯落有致。如班固在〈兩都賦〉中，描寫當時皇帝出外游獵的壯觀景象，形容山野之上設置著罘（ㄈㄨˊ）網，「列卒周匝，星羅雲布」，便是指士卒眾多，有如天空中的群星和雲朵。後來「星羅棋布」這句成語就從這裡演變而出，用來形容布列繁密，如星星、棋子般的分布於天空或棋盤上。出現「星羅棋布」的書證如北魏．無名氏〈中岳嵩陽寺碑〉：「塔殿宮堂，星羅棋布。」</font></td></tr>
