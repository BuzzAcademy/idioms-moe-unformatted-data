<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「首屈一指」之典故說明，提供參考。</font> 一般人如彎屈手指來計數時，習慣上都會先彎下大拇指。大拇指是五指中的第一指，因此常用來表示名次第一或最出眾、最優秀的意思。宋代高斯得〈次韻不浮弟自金陵相過〉詩有「此花當屈第一指，徐娘風情窗uS可喜」之句，已用「屈第一指」來表示最好、最佳的意思。這兩句詩是說此花本是最漂亮的，即使略見凋殘，依然像徐娘半老般，風韻猶存。清代小說《兒女英雄傳．第二九回》：「況且字緣名起，自古已然。千古首屈一指的孔聖人，便是一位有號的。」這裡的「千古首屈一指的孔聖人」，就用「首屈一指」的成語來形容孔子的聖德。</font></td></tr>
