<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「屈指可數」之典故說明，提供參考。</font> 屈指，用手指計算事物的數量。據《三國志．卷一七．魏書．張樂于張徐傳．張郃》記載：魏文帝時，任命張郃為節度使督導關中諸軍。他到達荊州時，正好是冬天河流水淺的時候，大船無法通行，只好住紮在方城。此時正好諸葛亮復出，急攻陳倉，魏文帝很擔心，不僅親自到河南城巡視，還增派軍隊給張郃，並問等他趕到，陳倉是否保得住？張郃知道諸葛亮的軍隊沒有太多糧食，不能久攻，於是回答：「不用等臣到，諸葛亮就先撤退；我用手指計算，諸葛亮的軍糧維持不了十天。」後來「屈指可數」這句成語就從這裡演變而出，用來形容數量很少。</font></td></tr>
