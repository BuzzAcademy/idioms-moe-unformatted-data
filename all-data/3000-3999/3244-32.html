<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「禮尚往來」之典故說明，提供參考。</font> 《禮記》是儒家典籍之一，由漢朝戴聖所輯，為十三經之一，內容多是孔子的弟子及後學所記。書中所記載的，都是上古時期的禮俗儀式和儒家理想中的政治制度。在《禮記．曲禮上》中提到，上古時代人心純樸，凡事沒什麼準則，只照著內心的誠意來行為；到了文明時代，就講究施與受間的互相往來，受到別人的恩惠，也要回報別人的恩惠。如果受到恩惠卻不報答，就不合乎禮；如果受人報答卻沒有給人恩惠，也於禮不合。人與人的關係，因為禮的作用而能保持和諧，如果沒有禮，就會發生危機。所以禮是一定要學習的。「禮尚往來」比喻別人以禮相待，也要以禮回報。</font></font></font></font></font></td></tr>
