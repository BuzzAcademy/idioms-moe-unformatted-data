<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「緣木求魚」之典故說明，提供參考。</font> 戰國時的齊宣王，因為仰慕春秋時齊桓公與晉文公的霸業，很想效法他們，便向孟子請教有關他們的事蹟。孟子說他沒聽說過，但可以為齊宣王講述如何以仁德統治天下。孟子認為，要以仁德統治天下，最重要的就是要知道去照顧、愛護百姓。可以先從尊敬自己的父兄、愛護自己的子弟開始，然後推及別人的父兄子弟，這樣就能治國、平天下了。如果不從這基礎開始做起，就想開疆闢土，使其他諸侯歸順而稱霸天下的話，正如同爬到樹上去抓魚，是不可能達成的。後來《孟子》原文的「緣木求魚」演變成一句成語，用來比喻用錯方法，徒勞無功。</font></td></tr>
