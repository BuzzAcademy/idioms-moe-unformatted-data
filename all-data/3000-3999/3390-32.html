<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「言過其實」之典故說明，提供參考。</font> 東漢應劭所著的《風俗通義》中的〈正失〉篇，開頭即點出此篇是為了糾正歷史上善惡謬誤所寫，所以立篇名為〈正失〉。在孝文帝這段中，指出劉向認為世俗流傳漢文帝的許多事跡，大多是些誇大，與事實不相符的穿鑿附會之說。只因文帝非常禮遇來上諫的大臣，所以大臣們對文帝多有褒獎。例如：文中列舉十數件關於文帝的善行，都有溢美、牽強附會之嫌。後人看到這些褒揚的文章，就以為全是事實。世上的非議與稱讚，有很多是名實不符，但會去求證的人不多，隨聲附和的人倒是不少。應劭在此對劉向的看法表示贊同。後來「言過其實」被用來指言辭虛妄誇大，與事實不相符。</font></td></tr>
