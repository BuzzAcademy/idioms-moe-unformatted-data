<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「冷言冷語」之典故說明，提供參考。</font> 「冷」與「熱」相對，冷冰冰的話，自然不熱情，這種話語，多帶有譏刺、嘲諷的意味。出現「冷言冷語」這句成語較早的文獻，如《虛堂和尚語錄．卷二．婺州雲黃山寶林禪寺語錄》：「山門疏，關著門，盡是自家屋裡，何須冷言冷語，暗地敲人。」山門，是寺院的大門。禪師說：「把山門一關，寺裡頭住的都是自家人了，大家何必冷言冷語，暗地裡損人呢？」從最後一句話，可見冷言冷語有暗含譏刺、嘲笑的意味。這句成語有時會轉成「冷言酸語」、「冷言熱語」、「尖言冷語」，意思大約相似。</font></td></tr>
