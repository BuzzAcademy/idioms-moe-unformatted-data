<tr><th class="ztd1"><b>典故說明&nbsp;</b></th><td class="ztd2"> 此處所列為「炙手可熱」之典故說明，提供參考。</font> 唐代宣宗時，崔鉉在朝中擔任要職，權勢極大。每次當他要做重要決策時，都會找鄭魯、楊紹復、段瓌、薛蒙一同商討，所以此四人在當時同樣也是聲名顯赫，握有權柄。於是有這樣的一段話流傳著：「炙手可熱，楊、鄭、段、薛；欲得命通，魯、紹、瓌、蒙。」這段話便是形容鄭魯等人的權勢如日中天，赤燄讓人覺得好像會燙手一樣，若是想順利推展政令，一定得先有他們的支持。「炙手可熱」就是直接摘自典源的一句成語，用來比喻地位尊貴，勢燄熾盛；亦用來比喻廣受歡迎，名聲極盛。</font></td></tr>
