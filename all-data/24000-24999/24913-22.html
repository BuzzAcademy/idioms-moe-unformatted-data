<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī tiān wǎng dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺騙天地神明。比喻昧著良心做事。五代十國後蜀˙何光遠˙鑒誡錄˙卷二˙判木夾：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光以五千之眾，破於昆陽，苻以六十萬精兵扣于東晉，謝玄以八千之卒，敗于壽春，豈不為欺天罔地所致者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>董卓欺天罔地，滅國弒君；穢亂宮禁，殘害生靈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺天誑地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
