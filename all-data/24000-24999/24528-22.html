<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把船推到陸地上行走。比喻徒勞無功。莊子˙天運：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今蘄行周於魯，是猶推舟於陸也！勞而無功，身必有殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
