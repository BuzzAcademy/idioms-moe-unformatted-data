<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遵守、繼承祖先的行跡規範。比喻繼承祖業。明˙汪廷納˙獅吼記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他志在青雲，料非身終白屋，倘能繩厥祖武，庶幾不負慈恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繩其祖武<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
