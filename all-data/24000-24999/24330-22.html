<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>蝴蝶與蜜蜂在花叢中飛舞。明˙梁辰魚˙浣沙記˙第十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你見那春光明媚，風　景晴和，翩翩浪蝶狂蜂，陣陣游絲飛絮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻輕浮放蕩的男子。明˙高明˙琵琶記˙牛小姐規勸侍婢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驚奇嬌鶯語燕，打開　浪蝶狂蜂。若還尋得并頭紅，早把你芳心引動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西湖佳話˙雷峰怪跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心猿意馬　馳千里，浪蝶狂蜂鬧五更。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浪蝶游蜂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狂蜂浪蝶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
