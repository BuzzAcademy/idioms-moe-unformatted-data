<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容吃東西急猛，大口吞食的樣子。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狼吞虎咽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>如狼虎大口吞嚼。比喻人極為貪婪、殘忍。元˙無名氏˙鳴鳳記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你狼吞　虎噬傷殘了萬民百姓，害得那有功臣百事無成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
