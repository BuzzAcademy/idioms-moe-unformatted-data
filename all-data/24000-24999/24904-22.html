<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">棲息在樹上或洞穴中。北魏˙盧元明˙劇鼠賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跖實排虛，巢居穴處，惟飲噬于山澤，悉潛決于林蘌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷一○○˙軒轅本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>帝又令築城邑以居之，始改巢居穴處之弊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
