<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄕㄢ　ㄑ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī jiǎ shān qí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">甲，兵甲。積甲山齊形容兵甲眾多，積疊得像山一樣高。唐˙張說˙贈涼州都督上柱國太原郡開國公郭君碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>積甲山齊而有餘，收馬谷量而未盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
