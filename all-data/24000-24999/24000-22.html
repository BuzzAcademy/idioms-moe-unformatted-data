<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻把握事物的關鍵､重點。隋書˙卷七十六˙文學傳˙潘徽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>振領提綱，去其繁雜，撮其指要，勒成一家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陳子昂˙諫政理書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖人之教在於可大可久者，故臣欲陛下振領提綱，使天下自理也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
