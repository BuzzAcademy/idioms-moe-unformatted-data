<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愛惜光陰和精力。三國志˙卷五十九˙吳書˙吳主五子傳˙孫和傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且志士愛日惜力，君子慕其大者，高山景行，恥非其次。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷四十二˙蕭圓肅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝讀百篇，乙夜乃寐，愛日惜力，寸陰無棄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
