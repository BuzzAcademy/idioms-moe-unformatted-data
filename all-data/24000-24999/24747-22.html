<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鴻案指東漢梁鴻妻孟光舉案齊眉的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鴻案<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鹿車指東漢鮑宣妻少君棄富從貧，與夫共駕鹿車回鄉的故事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鹿車共挽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。鴻案鹿車比喻夫妻同甘共苦，相敬如賓。孽海花˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劍雲是寒士生涯，租定了四斜街一所小小四合房子，夫妻團聚，卻儼然鴻案鹿車。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
