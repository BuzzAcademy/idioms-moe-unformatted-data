<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄈㄥ　ㄙㄠ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ　｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí fēng sǎo qiū yè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">猛烈的風掃除秋天的黃葉。比喻力量強大猛烈，行動迅速而不可敵。資治通鑑˙卷一○四˙晉紀二十六˙孝武帝太元七年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以吾擊晉，校其強弱之勢，猶疾風之掃秋葉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
