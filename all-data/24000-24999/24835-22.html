<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻生活富裕，錢穀豐饒。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>粟紅貫朽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙范受益˙尋親記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你如今萬廩千倉，粟陳貫朽，每日勞勞碌碌，使盡機謀，如今半百之秋，又無男女，還不修善，更待何時？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
