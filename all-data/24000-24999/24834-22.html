<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liè zì jué chǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眼眶張裂，咬牙切齒。形容極其憤怒。宋˙陸游˙跋傅給事帖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親見當時士大夫，相與言及國事，或裂眥嚼齒，或流涕痛哭，人人自期以殺身翊戴王室。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
