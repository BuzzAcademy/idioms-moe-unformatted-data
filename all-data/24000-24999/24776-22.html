<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">清渭濁涇</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄨㄟ<sup class="subfont">ˋ</sup>　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄐ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng wèi zhuó jìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙邶風˙谷風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涇以渭濁，湜湜其沚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>涇、渭，甘陝境內的兩條河。清渭濁涇指清澈的渭水和渾濁的涇水。文選˙潘岳˙西征賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北有清渭濁涇，蘭池周曲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻明辨是非，善惡分明。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濁涇清渭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
