<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄞ<sup class="subfont">ˊ</sup>　ㄠ<sup class="subfont">ˋ</sup>　ㄗㄨㄥ　ㄏㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pái ào zōng héng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">詩文書畫筆力奔放率勁，不受拘束。清史稿˙卷五○四˙藝術傳三˙釋道濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫山水奧境奇闢，緬邈幽深，引人入勝。道濟排奡縱橫，以奔放勝，<img src=/cydic/dicword/8fd1.jpg border=0 alt=* class=fontimg valign=center>殘沉著痛快，以謹嚴勝，皆獨絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
