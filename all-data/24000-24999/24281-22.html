<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiáo hé dǐng nài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼎、鼐，古代烹調器。調和鼎鼐指處理國家大事，就如同在鼎鼐中調味。多用以指宰相的職責。宋˙歐陽修˙又回富相公謝書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三接之際，群心以安。出納樞機，雖為於要任，調和鼎鼐，當正於鴻鈞。始塞輿談，實非私論。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐元˙八義記˙第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙盾身為正卿，調和鼎鼐，燮理陰陽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼎鼐調和<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
