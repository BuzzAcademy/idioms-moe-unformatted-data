<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiā jī yě zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉庾翼的書法與王羲之齊名，後來王氏書法盛行，學之者眾。因此庾翼用家雞比喻自己的書法，用野雉比喻王羲之的書法。見太平御覽˙卷九一八˙羽族部˙雞引晉書。後比喻不同的書法風格。也用來比喻貴遠賤近，喜新厭舊，更進一步指棄妻室而喜外遇者。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>家雞野騖<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
