<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">庥，樹蔭。被澤蒙庥指受恩澤與庇護。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>媽祖聖靈，被澤蒙庥的信徒不知有多少！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙錢泳˙吳留村：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>錫之父老士庶，被澤蒙庥者，自縣治以至河干，直達於省城之閶門，八九十里，號泣攀留，行趾相接，不下數萬人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
