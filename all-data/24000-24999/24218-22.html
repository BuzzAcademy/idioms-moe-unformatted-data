<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乘著肥壯的駿馬，穿著輕暖的皮裘。形容生活的奢侈豪華。三國志˙卷二十一˙魏書˙王粲傳˙裴松之˙注引魏氏春秋：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>會，名公子，以才能貴幸，乘肥衣輕，賓從如雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>抱朴子˙外篇˙交際：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫程鄭王孫羅裒之徒，乘肥衣輕，懷金挾玉者，雖筆不集札，菽麥不辨，為之倒屣，吐食握髮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
