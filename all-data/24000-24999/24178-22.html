<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">速度極快的來去。文選˙潘岳˙射雉賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逸群之俊，擅場挾兩，櫟雌妒異，倏來忽往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙浮漚賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>合散消息，安有常則；倏來忽往，不可為象。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
