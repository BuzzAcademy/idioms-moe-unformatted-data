<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">繩樞，以繩子繫門樞，形容家境貧困。繩樞之士指貧窮人家的子弟。文選˙劉孝標˙廣絕交論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則有窮巷之賓，繩樞之士，冀宵燭之末光，邀潤屋之微澤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繩樞之子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
