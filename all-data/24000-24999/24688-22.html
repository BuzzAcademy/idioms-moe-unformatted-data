<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lù qiú bù wán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿的是鹿皮所製，而且簡陋不堪的裘衣。形容生活儉樸。後漢書˙卷三十三˙虞延傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔晏嬰輔齊，鹿裘不完；季文子相魯，妾不衣帛，以約失之者鮮矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
