<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhū yù zài páng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻身旁的人儀態華貴，才識超群。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珠玉在側<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙秦觀˙與李德叟簡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂珠玉在傍覺人形穢，信此言也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
