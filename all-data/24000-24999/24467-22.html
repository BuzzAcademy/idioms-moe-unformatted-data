<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻不適合而難有成就。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有女婿人物好，學問高的，家事又或者淡薄些。有人家資財多，門戶高的，女婿又或者愚蠢些。所以高不輳，低不就。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高不成，低不就<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高不湊，低不就<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
