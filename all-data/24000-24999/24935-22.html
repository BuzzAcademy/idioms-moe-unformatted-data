<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指鄭重其事的將曆法交予百姓，使其掌握時令變化，不誤農事。書經˙堯典：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃命羲和，欽若昊天，曆象日月星辰，敬授人時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指皇帝向天下頒發曆書，使天下遵行，不違農時，以求豐收。元史˙卷二十四˙仁宗本紀一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今遣禮部尚書乃馬臺等齎詔往諭，仍頒皇慶元年曆日一本。卿其敬授人時，益修臣職，毋替爾祖事大之誠，以副朕不忘柔遠之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敬授民時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
