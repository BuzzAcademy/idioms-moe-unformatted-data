<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuài tǔ tóng qìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">率土，本國領土以內。率土同慶指普天同慶，舉國歡騰。唐˙白居易˙賀上尊號後大赦天下表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伏奉七月十三日制書，大赦天下，跪捧宣布，蹈舞歡呼，自天降休，率土同慶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
