<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">趨舍異路</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩ　ㄕㄜ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū shě yì lù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">進退的道路不同。漢˙荀悅˙前漢紀˙卷十四˙前漢孝武皇帝紀五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫僕與李陵趨舍異路，素非相善也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙周煇˙清波別志˙卷中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而安石蕞爾衰疾，將待盡於山林，趨舍異路，則相煦以濕，不如相忘之為愈也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
