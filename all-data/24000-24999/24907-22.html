<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">出壞點子，尋事生非。元˙無名氏˙陳州糶米˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺兩個全仗俺父親的虎威，拿粗挾細，揣歪捏怪，幫閒鑽懶，放刁撒潑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙拔宅飛昇˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自小裡偷東摸西，揣歪捏怪，胡行亂走，不老實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
