<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">懸頭，將頭髮用繩子懸在屋梁上。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。刺股，用錐刺腿。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刺股<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。懸頭刺股比喻發憤學習。明˙汪廷訥．獅吼記．第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窗前讀，懸頭刺股，況當今聖明天子正崇儒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸頭刺骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸梁刺股<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懸梁刺骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刺股懸梁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>刺骨懸梁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
