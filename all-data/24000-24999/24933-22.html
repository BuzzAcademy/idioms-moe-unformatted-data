<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜　ㄊ｜ㄢ　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī tiān wǎng rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺瞞上天，蒙騙世人。宋˙朱熹˙與陳侍郎書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而旬日之間，又有造為國是之說以應之者，其欺天罔人，包藏險慝，抑又甚焉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙李贄˙焚書˙卷二˙答友人書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每見世人欺天罔人之徒，便欲手刃直取其首，豈特暴哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
