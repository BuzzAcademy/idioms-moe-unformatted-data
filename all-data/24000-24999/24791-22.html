<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄓㄨㄛ<sup class="subfont">ˊ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄌ｜ㄡ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng zhuó tóng liú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">清潔的水和混濁的水匯合在一起同流。比喻好壞混雜，不辨是非。晉書˙卷四十五˙劉毅傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今之九品，所下不彰其罪，所上不列其善，廢褒貶之義，任愛憎之斷，清濁同流，以植其私。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
