<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄟ<sup class="subfont">ˇ</sup>　ㄓ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huǐ zhī bù jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">後悔已來不及了。元˙無名氏˙三出小沛˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某想當日，都是三兄弟失了徐州，悔之不及。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四遊記˙南遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>華光悔之不及，悶悶不悅不提。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悔之無及<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
