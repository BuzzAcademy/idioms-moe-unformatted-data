<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò bù fǎn zhǒng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">踵，腳跟。不反踵，來不及轉身，指極為短暫快速。禍不反踵指災禍很快就要來臨。新唐書˙卷八十八˙裴寂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今攬五郡之兵，據四戰之沖，苟無奇計，禍不反踵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍不旋踵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
