<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">韓盧，戰國時代的獵犬。逡，狡兔。韓盧逐逡指驅使矯健善馳的獵犬去追逐狡兔。語本戰國策˙齊策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓子盧者，天下之疾犬也；東郭逡者，海內之狡兔也。韓子盧逐東郭逡，環山者三，騰山者五，兔極於前，犬廢於後，犬兔俱罷，各死其處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻爭強好勝，兩敗俱傷。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韓盧逐<img src=/cydic/dicword/c00965.jpg border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
