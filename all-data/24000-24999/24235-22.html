<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">無所節制的任情縱欲。宋˙陸九淵˙與曾宅之書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟其生於後世，學絕道喪，異端邪說充塞彌滿，遂使有志之士罹此患害，乃與世間凡庸恣情縱欲之人均其陷溺，此豈非以學術殺天下哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷一八八˙陸崑傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江南米價騰貴，京城盜賊橫行，可恣情縱欲，不一顧念乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
