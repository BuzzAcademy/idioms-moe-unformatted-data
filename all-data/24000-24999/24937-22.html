<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容力氣很大，能將鋼鐵彎曲拉直。唐˙皮日休˙鹿門隱書六十篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫桀紂之君，握鉤伸鐵，撫梁易柱，手格熊羆，走及虎兕，力甚也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伸鉤索鐵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
