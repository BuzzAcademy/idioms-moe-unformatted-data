<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨㄟ　ㄉㄨㄥ　ㄓㄨ<sup class="subfont">ˇ</sup>　ㄒ｜</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">找各種藉口推托、推阻。元˙鄭廷玉˙後庭花˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你休推東主西，可什麼三從四德，那些個家有賢妻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙張國賓˙薛仁貴˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怎敢道是推東主西，我則怕言無關典，話不投機。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
