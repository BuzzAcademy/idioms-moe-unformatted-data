<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">石頭浮起，木塊沉下。比喻胡言亂語，顛倒是非。三國志˙卷二十四˙魏書˙孫禮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竊聞眾口鑠金，浮石沉木，三人成市虎，慈母投其杼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
