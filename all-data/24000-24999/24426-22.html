<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">再造天地。比喻重建江山。清˙洪昇˙長生殿˙第四十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿蕩平逆寇，收復神京。宗廟重新，乾坤再造，真不世之功也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然後連合楚魏，共立韓趙之後，并力破秦，此乾坤再造之時也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
