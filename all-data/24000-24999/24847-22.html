<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄈㄚ　ㄒ｜ㄠ　ㄑ｜ㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò fā xiāo qiáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蕭牆，古代宮室內當門的小牆。比喻為內部。語本論語˙季氏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾恐季孫之憂不在顓臾，而在蕭牆之內也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>禍發蕭牆指禍害起於內部。漢˙袁紹˙與公孫瓚書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵興州壞，禍發蕭牆，將以定霸，不亦難乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>變起蕭牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亂作蕭牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禍稔蕭牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭牆禍起<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>釁起蕭牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>釁起蕭牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
