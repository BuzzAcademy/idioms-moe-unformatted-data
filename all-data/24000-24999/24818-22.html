<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup>　ㄒ｜ㄣ<sup class="subfont">ˋ</sup>　ㄕㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">huò jié xìn shēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">釁，事端。禍結釁深指禍害事故接連發生，以致災難慘重。晉書˙卷五十九˙東海王越傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而公私罄之，所在寇亂，州郡攜貳，上下崩離，禍結釁深，遂憂懼成疾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
