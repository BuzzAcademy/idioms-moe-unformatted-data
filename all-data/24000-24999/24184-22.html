<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup>　ㄒ｜ㄝ<sup class="subfont">ˊ</sup>　ㄑㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǐ shì xié quán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">仗著權勢，欺壓別人。元˙無名氏˙延安府˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行至郊外，撞見一個倚勢挾權的葛彪，馬踏死小生的母，又打死我的渾家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙黃花峪˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則為你蔡衙內倚勢挾權，李幼奴守志心堅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
