<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cuō fěn tuán zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">摶，以手搓弄。粉、朱，女子化妝用的脂粉。搓粉摶朱比喻男歡女愛。孤本元明雜劇˙女真觀˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汙平生冰清玉潔，儘今宵搓粉摶朱，恐明朝怨紫啼紅。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搓粉團朱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
