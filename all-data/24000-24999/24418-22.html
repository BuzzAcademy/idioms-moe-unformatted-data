<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄕㄨ<sup class="subfont">ˇ</sup>　ㄓ　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú shǔ zhī jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說梧鼠有五技：能飛不能上屋，能爬樹而不能上樹頂，能游水不能渡過深谷，能打洞不能掩護身體，能走不能比人快。語本荀子˙勸學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>螣蛇無足而飛，梧鼠五技而窮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻技能雖多而不精。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
