<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄥ　ㄏㄨㄛ<sup class="subfont">ˇ</sup>　ㄒ｜ㄤ　ㄌ｜ㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēng huǒ xiāng lián</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指古代邊防報警的煙火能相連續而不間斷，後代則用來形容戰火的蔓延。漢˙荀悅˙前漢紀˙卷十九˙孝宣皇帝紀三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣愚以為，其勢自壞，今留屯田，地勢平易，多高山野望之便，部曲相保，塹壘木樵，便兵飾弩，烽火相連，勢足并力，以逸待勞，兵之大利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙梧桐葉˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨岐分別，一旦恩情成斷絕，烽火相連，雁帖魚書誰與傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
