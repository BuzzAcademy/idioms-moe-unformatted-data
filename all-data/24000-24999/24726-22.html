<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú wēng zhī lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻雙方爭持不下，而使第三者獲利。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鷸蚌相持，漁人得利<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。老殘遊記˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甲午為日本侵我東三省，俄德出為調停，借收漁翁之利，大局又為之一變。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
