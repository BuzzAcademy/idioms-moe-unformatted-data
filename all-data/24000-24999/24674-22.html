<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">謀臣猛將</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄡ<sup class="subfont">ˊ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄇㄥ<sup class="subfont">ˇ</sup>　ㄐ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">móu chén měng jiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善於謀略的文臣和勇猛的將領。晉書˙卷三十三˙石苞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先帝決獨斷之聰，奮神武之略，蕩滅逋寇，易於摧枯，然謀臣猛將，猶有致思竭力之效。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙代滕甫論西夏書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方元昊強時，謀臣猛將，盡其智力，十年而不敢近。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謀臣武將<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
