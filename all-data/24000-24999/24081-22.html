<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">各地各種不同的事物。文選˙班固˙西都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其中乃有九真之麟，大宛之馬，黃支之犀，條支之鳥，踰崑崙，越巨海，殊方異類，至于三萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙王勃˙採蓮賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊方異類，舞詠相錯，王公卿士，歌吹並作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
