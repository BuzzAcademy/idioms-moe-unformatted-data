<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">救助陷於困境的人。周書˙卷四十五˙儒林傳˙熊安生傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齊氏賦役繁興，竭民財力。朕救焚拯溺，思革其弊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷四十七˙柳機傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋救焚拯溺，無暇從容，非朝野之願，以至於此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
