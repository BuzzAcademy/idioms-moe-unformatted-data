<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄥ　ㄑㄩㄢ<sup class="subfont">ˇ</sup>　ㄘㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pēng quǎn cáng gōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">烹殺獵狗，收藏獵弓。語本史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狡兔死，良狗烹；高鳥盡，良弓藏；敵國破，謀臣亡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻功臣在事成之後，反而遭冷落或被殺害。南齊書˙卷二十五˙張敬兒傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敬兒蒞雍，深心防楚，豈不劬勞？實興師旅。烹犬藏弓，同歸異緒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
