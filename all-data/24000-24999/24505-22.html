<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遊覽奇山異水。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉秀才道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小生一時探奇窮異，實出無心。若是就了此親，外人不曉得的，盡道是小生有所貪求而為此，反覺無顏。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
