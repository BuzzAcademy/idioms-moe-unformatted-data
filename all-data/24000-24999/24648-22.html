<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不經思索，下筆成文。形容文學作品粗疏、草率、不細心。宋˙王讜˙唐語林˙卷二˙文學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>書後欲題三百顆，洞庭須待滿林霜。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>後人多說率爾成章，不知江左嘗有人於紙尾寄洞庭霜三百顆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙胡仔˙苕溪漁隱叢話後集˙卷十三˙醉吟先生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又有句云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>回首語秋光，東來應不錯。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>人謂先生率爾成章，予謂先生的然有理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
