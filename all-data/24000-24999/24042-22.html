<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">班，班固。宋，宋玉。班固､宋玉二人皆為中國有名的辭賦家，因其文辭華美，風格富麗，故稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>班香宋豔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。清˙孔尚任˙桃花扇˙第一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>早歲清詞，吐出班香宋豔；中年浩氣，流成蘇海韓潮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
