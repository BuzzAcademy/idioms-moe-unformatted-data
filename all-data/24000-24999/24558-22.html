<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄣ<sup class="subfont">ˊ</sup>　ㄒ｜ㄥ　｜ㄝ<sup class="subfont">ˋ</sup>　ㄇㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chén xīng yè mèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">興，起。晨興夜寐指早起晚睡。形容辛勤勞苦。三國志˙卷六十五˙吳書˙韋曜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故勉精厲操，晨興夜寐不遑寧息，經之以歲月，累之以日力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷七˙細柳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生不忍以家政累之，仍欲自任，女又不肯。晨興夜寐，經紀彌勤。每先一年，即儲來歲之賦，以故終歲未嘗見催租者一至其門。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
