<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">決斷事務多而快。周書˙卷三十七˙李彥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彥在尚書十有五載，屬軍國草創，庶務殷繁，留心省閱，未嘗懈怠。斷決如流，略無疑滯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋史˙卷二七○˙楊克讓傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每視事，自旦至暮，或通夕，斷決如流，無有凝滯，當時稱為能吏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
