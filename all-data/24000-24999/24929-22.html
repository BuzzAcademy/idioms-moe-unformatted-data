<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜　ㄐㄩㄣ　ㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qī jūn wù guó</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">欺騙君王，貽誤國事。明˙陸采˙明珠記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉震這廝索強，前日彈我欺君誤國，要將梟首示眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第七十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>欺君誤國任專權，罪惡而今達帝天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誤國欺君<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
