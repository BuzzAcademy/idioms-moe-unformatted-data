<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ　ㄒ｜ㄣ　ㄐㄩㄣ<sup class="subfont">ˋ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng xīn jùn yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本唐˙杜甫˙春日憶李白詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清新庾開府，俊逸鮑參軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容清爽新奇，飄逸脫俗。明˙梅鼎祚˙玉合記˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清新俊逸，庾子山、鮑明遠也只如此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清麗俊逸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
