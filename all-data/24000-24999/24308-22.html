<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">許多與此相類似的事例。梁書˙卷二˙武帝本紀中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凡後宮樂府，西解暴室，諸如此例，一皆放遣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙田再思˙服母齊衰三年議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>周則冠冕衣裘、乘車而戰，今何故不行乎？周則三老五更、膠庠養老，今何故不行乎？諸如此例，不可勝述。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
