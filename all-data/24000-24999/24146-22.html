<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己先做為榜樣。清史稿˙卷二九一˙劉師恕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爾等不能端本澂源，躬先表率，而望秉鐸司教之官，家喻戶曉，易俗移風，所謂逐末而忘其本也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
