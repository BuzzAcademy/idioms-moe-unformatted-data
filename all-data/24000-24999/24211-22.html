<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄏㄨㄛ<sup class="subfont">ˋ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng jiǔ huò ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">把酒肉視為水漿豆葉般。形容飲食奢豪。宋書˙卷八十二˙周朗傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塗金披繡，漿酒藿肉者，故不可稱紀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漿酒霍肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
