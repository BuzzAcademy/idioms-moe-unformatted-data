<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">握雨攜雲</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄛ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˇ</sup>　ㄒ｜　ㄩㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wò yǔ xī yún</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻男女歡會。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攜雲握雨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙王實甫˙西廂記˙第四本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只著你夜去明來，倒有個天長地久，不爭你握雨攜雲，常使我提心在口。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱有燉˙神仙會˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偎香倚玉，握雨攜雲興，都引到長生勝境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
