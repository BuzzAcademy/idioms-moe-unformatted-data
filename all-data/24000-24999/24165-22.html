<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄨ<sup class="subfont">ˊ</sup>　ㄔㄣ<sup class="subfont">ˊ</sup>　ㄎㄨㄥ　ㄨㄣ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tú chén kōng wén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">僅只空口陳述，而無實際的功效與結果。漢˙桓寬˙鹽鐵論˙非鞅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言之非難，行之為難。故賢者處實而效功，非徒陳空文而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徒托空言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>徒託空言<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
