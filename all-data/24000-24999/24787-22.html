<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嚴密的禁閉，堅決的抗拒。比喻頑固的拒絕接受新觀念、新事物。漢˙劉歆˙移書讓太常博士：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>深閉固距，而不肯試，猥以不誦絕之，欲以杜塞餘道，絕滅微學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
