<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻事親至孝。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>扇枕溫被<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙高濂˙玉簪記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自昔年離膝下，今經三載餘，白雲回首，回首應無際。扇枕溫衾，番做個倚門倚閭。不孝兒，逆天罪，難饒恕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就是臥冰哭竹、扇枕溫衾，也難報答萬一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
