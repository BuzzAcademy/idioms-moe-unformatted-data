<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">繁衍後代，延續香火。醒世恆言˙卷二十˙張廷秀逃生救父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我辛勤半世，掙得這些少家私，卻不曾生得個兒子，傳授與他，接紹香煙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>接續香煙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
