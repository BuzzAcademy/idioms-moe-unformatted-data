<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">儲備糧食草料。元˙鄭光祖˙三戰呂布˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今且收兵回營，操軍練士，積草屯糧，整溯人馬，慢慢的再與孫堅交戰。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜂屯蟻聚施威武，積草屯糧待戰爭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
