<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄥ<sup class="subfont">ˊ</sup>　ㄕㄥ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˊ</sup>　ㄅㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng shèng zhú bò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趁著勝利時攻擊潰散敗逃的敵軍。戰國策˙中山策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏軍既敗，韓軍自潰，乘勝逐北，以是之故能立功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷十六˙獨孤信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊不虞信兵之至，望風奔潰，乘勝逐北，徑至城下，賊並出降。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
