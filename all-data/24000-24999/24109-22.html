<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惡鴞般狠毒的心腸，黃鸝般悅耳的鳴聲。形容人說話動聽，心腸狠毒。歧路燈˙第七十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這紹聞當不住鴞心鸝舌的話，真乃是看其形狀，令人能種種不樂；聽其巧言，卻又掛板兒聲聲打入心坎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
