<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄤ<sup class="subfont">ˋ</sup>　ㄩ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ　ㄑ｜ㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">àng yú xiāng qiāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">盎、盂，古時兩種盛器。盎盂相敲比喻家人爭吵，發生口角。聊齋志異˙卷十一˙青蛙神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且盎盂相敲，皆臣所為，無所涉於父母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盎盂相繫<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
