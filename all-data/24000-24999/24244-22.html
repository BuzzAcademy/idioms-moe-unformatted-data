<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻隨波逐流、與世浮沉的態度。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餔糟歠醨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。南朝梁˙劉勰˙文心雕龍˙諧讔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是東方枚皋，餔糟啜醨，無所匡正，而詆嫚媟弄，故其自稱為賦，迺亦俳也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙超然臺記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餔糟啜醨，皆可以醉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
