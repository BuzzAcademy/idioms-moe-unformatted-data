<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">爵位高顯，俸祿豐厚。舊唐書˙卷一八三˙外戚傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓋恃宮掖之寵，接宴私之歡，高爵厚祿驕其內，聲色服玩惑於外，莫知師友之訓，不達危亡之道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>封神演義˙第七十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父親受國家高爵厚祿，衣紫腰金，封妻蔭子，無一事不是恩德。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高爵豐祿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高爵重祿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
