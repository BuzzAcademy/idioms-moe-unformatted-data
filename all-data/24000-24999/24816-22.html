<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代傳說中的大明珠。比喻珍貴的物品。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋侯之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。莊子˙讓王：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今且有人于此，以隨侯之珠，彈千仞之雀，世必笑之。是何也？則其所用者重，而所要者輕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷八十三˙魯仲連鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖出隨侯之珠､夜光之璧，猶結怨而不見聽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
