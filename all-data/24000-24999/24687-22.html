<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻疑慮、誤會、嫌隙等，一下子完全消除。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渙然冰釋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙梁肅˙臺州隋故天臺智者大師修禪道場碑銘序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自發心至于上聖，行位昭明，無相奪倫，然后誕敷契經而會同之，煥然冰釋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷五○六˙疇人傳一˙梅文鼎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>復取授時曆草觀之，乃煥然冰釋，殆名異而實同，非徒似之而已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
