<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">超出眾人的才能。三國志˙卷三十五˙蜀書˙諸葛亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>亮少有逸群之才，英霸之器。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙楊烱˙後周青州刺史齊貞公宇文公神道碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有如荀羨，獨負逸群之才；不學江逌，空有連雞之喻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
