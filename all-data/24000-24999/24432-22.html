<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jì tiān lì jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天、極，均借指帝位。繼天立極指繼承皇位。宋˙朱熹˙大學章句序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則天必命之以為億兆之君師，使之治而教之，以復其性，此伏羲、神農、黃帝、堯、舜，所以繼天立極，而司徒之職、典樂之官所由設也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
