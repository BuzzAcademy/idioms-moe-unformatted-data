<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">率土歸心</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄞ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup>　ㄍㄨㄟ　ㄒ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuài tǔ guī xīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">率土，四海之內。率土歸心指天下歸心。北齊書˙卷四˙文宣帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故百僚師師，朝無秕政，網疏澤洽，率土歸心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一二六˙廉希憲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且殿下收召才傑，意從人望，子惠黎庶，率土歸心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>率土宅心<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
