<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tán sī pǐn zhú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">演奏音樂。永樂大典戲文三種˙張協狀元．第一出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但咱們，雖宦裔，總皆通。彈絲品竹，那堪詠月與嘲風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙楊柔勝．玉環記．第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>儘稱我彈絲品竹，沉李浮瓜，此處當追賞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
