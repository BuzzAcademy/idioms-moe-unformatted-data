<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīng qí bì tiān</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍容壯盛的樣子。元˙周密˙武林舊事˙卷二˙御教：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戈甲耀日，旌旗蔽天，連亙二十餘里，粲如錦繡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>英烈傳˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因率城中將士，鼓噪而出，聲震山谷，旌旗蔽天，莫不以一當百，斬首萬級數。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旌旗蔽空<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旌旗蔽日<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
