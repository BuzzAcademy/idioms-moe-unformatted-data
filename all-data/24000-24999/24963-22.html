<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上在西，晚上在東。形容行蹤不定或不專一。明˙無名氏˙四賢記˙第二十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝西暮東，齊、梁、燕、宋，生涯不同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝東暮西<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
