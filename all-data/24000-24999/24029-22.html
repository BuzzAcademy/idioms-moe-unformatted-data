<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稔，成熟。惡稔禍盈比喻作惡極多，已到末日。周書˙卷六˙武帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偽齊違信背約，惡稔禍盈，是以親總六師，問罪汾、晉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惡貫滿盈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
