<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ<sup class="subfont">ˊ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ<sup class="subfont">ˊ</sup>　ㄇㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qián mǎ xián méi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鉗馬，用器具夾住馬口，使它不能鳴叫。枚，形狀如箸，兩端有帶，可繫於頸上。古時軍隊在進行突襲時，為防止喧雜，往往命令士兵口中含著枚，並在馬口上用器具夾住。鉗馬銜枚形容古代急行軍時聽不到馬的嘶鳴聲和人說話的聲音。南朝宋˙袁淑˙防禦索虜議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宜選敢悍數千，鶩行潛掩，偃旗裹甲，鉗馬銜枚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
