<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄩㄝ<sup class="subfont">ˋ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄔㄥ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">期月，一年，指短暫的時間。語本論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟有用我者，期月而已可也，三年有成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以形容辦事治國的功效迅速顯著。南齊書˙卷二十二˙豫章文獻王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人期月有成，而公旬日致治，豈不休哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>梁書˙卷一˙武帝本紀上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若能人務退食，競存約己，移風易俗，庶期月有成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
