<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢光武帝皇后之弟郭況，因經營黃金鑄造業而致富。家中亭臺樓閣亦飾以珠玉寶石，，時人遂稱其家為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>瓊廚金穴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見晉˙王嘉˙拾遺記˙卷六。後用以比喻豪門富戶。</td></tr>
