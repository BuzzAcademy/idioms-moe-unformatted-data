<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">衣袂可以連接成帷幕。比喻城市繁榮，人口眾多。唐˙張說˙唐陳州龍興寺碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>翿東門之下，接袂成帷，觴宛邱之上，袨服成市，信豫州之郊一都會也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
