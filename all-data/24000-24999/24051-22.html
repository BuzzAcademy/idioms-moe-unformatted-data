<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人才埋沒，不為世人所知。明˙無名氏˙運甓記˙第七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珠沉滄海，玉韞荊山，劍穢黃埃，奇韜遠略運靈臺，長狐封豕誰無賴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
