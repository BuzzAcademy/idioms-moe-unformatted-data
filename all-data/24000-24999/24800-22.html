<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">傳說漢時隋侯見大蛇受傷，用藥為其敷治，蛇傷癒後，由江中銜來大明珠，以報答隋侯恩情。見淮南子˙覽冥。後泛指珍貴的物品或稱譽人具有智慧､才能。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>趙博士胸懷隋侯之珠，文采斐然，使人讚嘆！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈蛇之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>靈蛇珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋侯明月<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋侯珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隋珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨侯之珠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
