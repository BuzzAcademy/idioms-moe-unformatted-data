<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天子流亡遷徙。晉書˙卷一一五˙苻丕載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慕容垂為封豕于關東，泓冲繼凶于京邑，致乘輿播越，宗社淪傾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>資治通鑑˙卷六十八˙漢紀六十˙漢獻帝建安二十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>袁紹之徒從而構難，遂使乘輿播越，宗廟丘墟，王室蕩覆，烝民塗炭，大命隕絕，不可復救。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘輿播遷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
