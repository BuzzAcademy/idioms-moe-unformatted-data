<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">草木隨風伏倒。形容為強大的氣勢所折服傾倒，或為敵人氣勢所震懾，未作戰就潰敗了。漢書˙卷六十˙杜周傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下莫不望風而靡，自尚書近臣皆結舌杜口，骨肉親屬莫不股栗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊勢浩大，官軍望風而靡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>望風披靡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
