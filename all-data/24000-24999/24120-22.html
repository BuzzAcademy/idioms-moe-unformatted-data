<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因喪痛過度，瘦如枯枝。北史˙卷八十五˙節義傳˙陳孝意傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在郡菜食齋居，朝夕哀臨，每一發聲，未嘗不絕倒。柴毀骨立，見者哀之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙無名氏˙大唐吳郡張君紀孝行銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及父母既沒，居憂泣血，柴毀骨立，躬自建塚，高數尋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
