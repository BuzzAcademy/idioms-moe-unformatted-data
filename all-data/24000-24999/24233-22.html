<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ài fù xián pín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜愛富有的人，而嫌棄貧窮的人。指對人的好惡取捨以貧富為準。元˙施惠˙幽閨記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你道如何？愛富嫌貧，岳丈倚強凌弱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙大破蚩尤˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方信道貧居鬧市無人問，富在深山有遠親。如今人愛富嫌貧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嫌貧愛富<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
