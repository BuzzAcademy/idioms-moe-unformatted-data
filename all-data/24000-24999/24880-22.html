<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不畏冰冷的霜雪。形容堅毅不屈的精神。元˙戴善甫˙翫江亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如麝如蘭香噴噴，端的有欺霜傲雪的精神。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙長生會˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺端的欺霜傲雪志清高，看岩前鬥巧，不比蓬蒿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
