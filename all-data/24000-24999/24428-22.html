<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">煙霏露結</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ　ㄈㄟ　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yān fēi lù jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">煙霧迷漫集結的樣子。晉書˙卷八十˙王羲之傳˙制曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>觀其點曳之工，裁成之妙，煙霏露結，狀若斷而還連，鳳翥龍蟠，勢如斜而反直。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用來形容眾多的樣子。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煙霏霧集<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
