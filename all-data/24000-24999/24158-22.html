<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捉賊要見到贓物做憑證。西遊記˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常言道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>拿賊拿贓<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>那怪物做了三年皇帝，又不曾走了馬腳，漏了風聲……我老孫就有本事拿住他，也不好定個罪名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿賊見贓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
