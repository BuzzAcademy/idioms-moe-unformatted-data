<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">軍隊放倒軍旗，停敲戰鼓，肅靜無嘩，不露行蹤。梁書˙卷四十五˙王僧辯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及賊前鋒次江口，僧辯乃分命眾軍，乘城固守，偃旗臥鼓，安若無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙六十九˙薛萬徹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時梁師都以突厥之師頓於城下，蘭偃旗臥鼓，不與之爭鋒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偃旗息鼓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
