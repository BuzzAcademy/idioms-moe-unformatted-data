<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">涸，乾枯。轍，車輪輾地所留下的痕跡。涸轍之魚指在乾枯車轍中的魚。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍之鮒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後用以比喻陷處困境，急待救援的人或物。明˙無名氏˙四賢記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>纍纍如喪家之犬，圉圉似涸轍之魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爭乃一碗水兒生意，怎能活涸轍之魚？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
