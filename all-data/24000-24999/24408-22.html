<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">龔行天罰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄥ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄊ｜ㄢ　ㄈㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gōng xíng tiān fá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">恭敬地奉行上天的意志去征罰。古代帝王征討時的用語。文選˙班固˙東都賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龔行天罰，應天順人，斯乃湯武之所以昭王業也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恭行天罰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
