<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走路很快的樣子。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兩個廝趕著一路正行，行不到二三里田地，只見後面兩個人腳不點地趕上前來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十七˙金玉奴棒打薄情郎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七八個老嫗、丫鬟，扯耳朵，拽肐膊，好似六賊戲彌陀一般，腳不點地，擁到新人面前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
