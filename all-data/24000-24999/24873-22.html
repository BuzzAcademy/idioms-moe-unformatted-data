<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">葑、菲都是一些不值錢的野菜。語本詩經˙邶風˙谷風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>采葑采菲，無以下體。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>意為採葑、菲的人，不要因為根有苦味，而連葉子也不採。後以葑菲之采比喻別人對自己有所採取的謙詞。</td></tr>
