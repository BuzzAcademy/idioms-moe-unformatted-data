<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">戀酒貪杯</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄡ<sup class="subfont">ˇ</sup>　ㄊㄢ　ㄅㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liàn jiǔ tān bēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">杯，酒杯。戀酒貪杯形容嗜好飲酒。元˙無名氏˙水仙子˙雕鞍一自兩別離曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>囑付你休戀酒貪杯，到那裡識些廉恥，休惹人閑是非，好覷當身己。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙破風詩˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打家截道逞兇勢，戀酒貪杯添意氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
