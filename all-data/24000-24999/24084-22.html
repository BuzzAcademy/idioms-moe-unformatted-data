<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">廉隅，品行方正不苟。砥礪廉隅指磨鍊之，使品行方正不苟。宋˙蘇軾˙除苗授特授武泰軍節度使殿前副都指揮使勛封食實封如故制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>砥礪廉隅，得士君子之概。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本大臣砥礪廉隅，一介不取，所到之處，一概不許辦差。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
