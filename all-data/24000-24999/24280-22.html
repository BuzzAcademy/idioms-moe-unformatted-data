<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">疾病是由於飲食不慎所引起的。宋˙張君房˙雲笈七籤˙卷三十五˙禁忌篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病由口入，節宣方也；生勞敗靜，養道性也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>病從口入<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
