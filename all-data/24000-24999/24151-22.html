<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斬斷恩情道義。多指夫妻感情決裂而離異。元˙關漢卿˙望江亭˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你休等的我恩斷意絕，眉南面北，恁時節水盡鵝飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙認金梳˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你若得見了你親娘，莫漏泄，休將我恩斷意絕，可憐我無家無業。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恩斷義絕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
