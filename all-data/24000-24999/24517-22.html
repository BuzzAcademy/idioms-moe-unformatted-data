<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掩飾缺失。晉書˙卷八十七˙涼武昭王李玄盛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於掩瑕藏疾，滌除疵垢，朝為寇讎，夕委心膂，雖未足希準古人，粗亦無負於新舊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷五十二˙文學傳．陸厥傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至於掩瑕藏疾，合少謬多，則臨淄所云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人之著述，不能無病<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
