<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩ　ㄨㄤ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xū wǎng shí guī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本莊子˙德充符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>常季問於仲尼曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>王駘，兀者也。從之遊者，與夫子中分魯。立不教，坐不議，虛而往，實而歸。固有不言之教，無形而心成者邪？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指虛心往學，得道而返。魏書˙卷九十˙逸士傳˙眭夸等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或隱不違親，貞不絕俗；或不教而勸，虛往實歸。非有自然純德，其孰能至於此哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南史˙卷五十九˙任昉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昉樂人之樂，憂人之憂，虛往實歸，忘貧去吝，行可以厲風俗，義可以厚人倫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
