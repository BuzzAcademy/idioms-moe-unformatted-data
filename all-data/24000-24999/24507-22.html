<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">探囊胠篋</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ<sup class="subfont">ˋ</sup>　ㄋㄤ<sup class="subfont">ˊ</sup>　ㄑㄩ　ㄑ｜ㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tàn náng qū qiè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">探囊，伸手入袋中。胠篋，撬開小箱子。探囊胠篋比喻偷盜行為。清˙俞樾˙右臺仙館筆記．卷七．：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不敢相欺，某乃江湖所謂鐵算盤者也。不必探囊胠篋，而能以術取人財。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
