<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">因仰慕對方而響應對方的提議、行動。文選˙陳琳˙檄吳將校部曲文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>是以，立功之士，莫不翹足引領，望風響應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷六˙魏書˙袁紹傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馥在坐上，謂見圖構，無何起至溷自殺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引英雄記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公孫瓚擊青州黃巾賊，大破之，還屯廣宗，改易守令，冀州長吏無不望風響應，開門受之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
