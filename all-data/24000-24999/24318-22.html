<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自家的破掃帚，卻視如千金之寶。比喻極為珍惜自己的事物。文選˙曹丕˙典論論文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫人善於自見，而文非一體，鮮能備善，是以各以所長，相輕所短。里語曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>家有敝帚，享之千金<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝帚千金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敝帚自珍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弊帚千金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>弊帚自珍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千金敝帚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
