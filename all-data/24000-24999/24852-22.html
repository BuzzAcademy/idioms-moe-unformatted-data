<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">萱花椿樹</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄢ　ㄏㄨㄚ　ㄔㄨㄣ　ㄕㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xuān huā chūn shù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萱花，忘憂草所開的花，後借指母親。語本詩經˙衛風˙伯兮：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>焉得諼草，言樹之背？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>椿樹，長壽之木，後借指父親。語本莊子˙逍遙遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上古有大椿者，以八千歲為春，八千歲為秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>萱花椿樹喻指雙親。明˙湯顯祖˙牡丹亭˙第三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祝萱花椿樹，雖則是見這蟠桃熟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
