<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑㄩ　ㄑ｜ㄢ<sup class="subfont">ˊ</sup>　ㄊㄨㄟ<sup class="subfont">ˋ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qū qián tuì hòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">猶豫恐懼，欲進又退的樣子。元˙曾瑞˙留鞋記˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我見他趨前退後，待言語卻又早緊低頭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙吳起敵秦˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你著我用意迎敵，殺的他趨前退後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
