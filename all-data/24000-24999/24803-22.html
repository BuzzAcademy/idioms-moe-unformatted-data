<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻因處境困苦而有求於人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彈鋏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙張鳳翼˙紅拂記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寒燈欹枕聽夜雨，堪憐彈鋏無魚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
