<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">彼此心意相通，情誼深厚的要好朋友。語本莊子˙大宗師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子祀、子輿、子犁、子來……四人相視而笑，莫逆於心，遂相與為友。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>周書˙卷三十七˙張軌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軌少好學，志識開朗，初在洛陽，家貧，與樂安孫樹仁為莫逆之友。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫逆交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫逆之交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
