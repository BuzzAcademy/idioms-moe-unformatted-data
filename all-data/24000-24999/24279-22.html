<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說長道短，搬弄是非。明˙徐元˙八義記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>須不會調舌弄脣，對天條合方真藥聖，揭榜入宮庭，醫公主切脈，便知驚風病症。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>調嘴弄舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
