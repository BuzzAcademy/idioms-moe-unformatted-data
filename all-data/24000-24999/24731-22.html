<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">轍，車輪輾地所留下的痕跡。鱗，借指魚。涸轍窮鱗指在乾枯車轍中的魚。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>涸轍之鮒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後用以比喻陷處困境，急待救援的人或物。群音類選˙官腔類˙卷九˙龍泉記˙姑嫂相逢：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遠道亡夫，遐荒滯身，真如涸轍窮鱗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
