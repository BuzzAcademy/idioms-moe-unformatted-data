<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)報仇討債要找準對象，不牽累他人。比喻處理事情要找主要負責的人。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我雖是個翦徑的出身，卻也曉得冤各有頭，債各有主。每日間只是嚇騙人東西，將來過日子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>武松將起雙袖，握著尖刀，對何九叔道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>小子粗疏，還曉得<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冤各有頭，債各有主<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。你休驚怕。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冤有頭，債有主<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
