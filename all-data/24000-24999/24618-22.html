<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到深淵底下探取寶珠。比喻努力探求事物的真理。宋˙張君房˙雲笈七籤˙卷一○九˙淮南王八公篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若王必見少年，則謂之有道，見垂白則謂之庸人，恐非發石取玉，探淵索珠之謂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
