<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫妻分散或決裂後重新團圓和好。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破鏡重圓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。清˙紀昀˙閱微草堂筆記˙卷二十三˙濼陽續錄五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>破鏡重合，古有其事。若夫再娶而仍元配，婦再嫁而未失節，載籍以來，未之聞也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
