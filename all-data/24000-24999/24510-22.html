<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">探索玄妙隱微的事理。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>探賾索隱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋˙張君房˙雲笈七籤˙卷一˙總敘道德：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非道無似生，非德無以成。生者不知其始，成者不見其終，探奧索隱，孰窺其宗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
