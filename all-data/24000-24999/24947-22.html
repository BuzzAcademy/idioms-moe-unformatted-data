<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趨向有利的一面而避開禍害。漢˙霍諝˙奏記大將軍梁商：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至于趨利避害，畏死樂生，亦復均也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷二一○˙徐學詩傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而精悍警敏，揣摩巧中，足以趨利避害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
