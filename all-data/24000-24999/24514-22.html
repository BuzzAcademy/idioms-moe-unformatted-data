<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">蕭行范篆</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄠ　ㄒ｜ㄥ<sup class="subfont">ˊ</sup>　ㄈㄢ<sup class="subfont">ˋ</sup>　ㄓㄨㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāo xíng fàn zhuàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">南朝宋書法家蕭思話善行草書，范曄精於小篆，後世併稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕭行范篆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。唐˙張彥遠˙法書要錄˙卷二˙袁昂古今書評：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>羊真孔草，蕭行范篆，各一時絕妙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙意中緣˙第五齣˙畫遇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若要古人的，有羊真孔草，蕭行范篆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
