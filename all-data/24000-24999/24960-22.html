<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上難保晚上仍平安無事。比喻情況危急難保。漢˙朱穆˙復奏記梁冀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或賣用田宅，或絕命于箠楚之下，或自賊于迫切之求，大小無聊，朝不保暮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>還有那一等人，假如當此天道，為將邊庭，身披重鎧，手執戈矛，日夜不能安息，又且死生朝不保暮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝不保夕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
