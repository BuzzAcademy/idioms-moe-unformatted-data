<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遇山不能行，則開闢道路而行。比喻遇有困難而克服之。孤本元明雜劇˙哭存孝˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三千鴉兵為先鋒，逢山開道，遇水疊橋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙康進之˙李逵負荊˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倒做了逢山開道，山兒，我還要你遇水搭橋哩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>逢山開路<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
