<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">竭盡才智和力量。宋˙司馬光˙應詔言朝廷闕失：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>執政者亦悉心竭力以副陛下之欲，恥為碌碌守法循故事之臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悉心畢力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>悉心戮力<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
