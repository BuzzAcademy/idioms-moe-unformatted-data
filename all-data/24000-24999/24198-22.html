<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舊時認為貧困餓死是小事，女子再嫁失去貞節才是大事。清˙方苞˙巖鎮曹氏女婦貞烈傳序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餓死事小，失節事大之言，則村農市兒皆耳熟焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用於比喻堅持真理正義，寧死也不喪失原則。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>餓死事小，失節事大<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，就算丟掉飯碗，我也要力爭到底。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
