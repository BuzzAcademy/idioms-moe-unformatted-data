<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">晨炊星飯</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄣ<sup class="subfont">ˊ</sup>　ㄔㄨㄟ　ㄒ｜ㄥ　ㄈㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chén chuī xīng fàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">清晨早起做飯，入夜才吃晚飯。形容早出晚歸，終日辛勤勞苦。舊唐書˙卷一○一˙張廷珪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又役鬼不可，唯人是營，通計工匠，率多貧窶，朝驅暮役，勞筋苦骨，簞食瓢飲，晨炊星飯，飢渴所致，疾疹交集。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
