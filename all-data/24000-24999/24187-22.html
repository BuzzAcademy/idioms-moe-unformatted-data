<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ná zéi jiàn zāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">捉賊要查到贓物做憑證。孤本元明雜劇˙認金梳˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿賊見贓，殺人驗傷，我有何罪也？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙湯顯祖˙牡丹亭˙第五十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰是賊？老大人拿賊見贓，不曾捉奸見床來！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拿賊拿贓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
