<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">效顰，學西施蹙額捧心。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東施效顰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。學步，燕國人學邯鄲人走路。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邯鄲學步<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。效顰學步比喻不衡量自身能力，盲目胡亂模仿他人，而致弄巧成拙。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你應找出自己的風格，切莫效顰學步地一味模仿他人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
