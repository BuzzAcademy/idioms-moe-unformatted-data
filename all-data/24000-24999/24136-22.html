<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">恩同父母</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄣ　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup>　ㄇㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">ēn tóng fù mǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如同父母對子女般的恩情。形容恩德極為深厚。水滸傳˙第八十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某等眾人，正欲如此與國家出力，立功立業，以為忠臣。今得太尉恩相，力賜保奏，恩同父母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
