<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ<sup class="subfont">ˊ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ　ㄊ｜ㄠ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qín sè xiāng tiáo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夫妻感情和諧融洽。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴瑟調和<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙王子一˙誤入桃源˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日也魚水和諧，燕鶯成對，琴瑟相調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙獅吼記˙第二十七齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>琴瑟相調，芝蘭又吐，三遷慈教推賢母。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
