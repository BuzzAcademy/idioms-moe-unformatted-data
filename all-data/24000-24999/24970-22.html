<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">朝東暮西</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄉㄨㄥ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄒ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo dōng mù xī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上在東，晚上在西。形容行蹤不定或不專一。明˙徐霖˙繡襦記˙第二十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今他在那裡，朝東暮西，那有蹤跡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙楊柔勝˙玉環記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>調絃弄管，持觴舉盃，吟風詠月，朝東暮西，怎能勾真誠君子獻明珠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝西暮東<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
