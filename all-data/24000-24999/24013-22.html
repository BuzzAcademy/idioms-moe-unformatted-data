<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">樹根結實，葉就長得茂盛。比喻根基穩固，就有良好的成果。宋˙張君房˙雲笈七籤˙卷五十六˙元氣論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>液精內固，乃生榮華，喻樹根壯葉茂，開花結實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
