<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">道理必定如此。弘明集˙卷五˙宋˙鄭道子˙神不滅論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若有始也，則不能為終，唯無始也，然後終始無窮，此自是理所必然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
