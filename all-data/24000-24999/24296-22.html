<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指春秋戰國時代出現的各家學說。三國演義˙第八十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上至天文，下至地理，三教九流，諸子百家，無所不通。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十五˙徐老僕義憤成家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自幼聰明好學，該博三教九流，貫串諸子百家。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>百家諸子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
