<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kuǎn qǐ guǎ wén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人識見短淺，見聞寡陋。莊子˙達生：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今休，款啟寡聞之民也，吾告以至人之德，譬之若載鼷以車馬，樂鴳以鐘鼓也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>款學寡聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
