<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ<sup class="subfont">ˊ</sup>　ㄎㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄠ<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qián kǒu jiào shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鉗口，閉口。撟舌，翹起舌頭。鉗口撟舌形容因受到驚訝、害怕而閉嘴翹舌，說不出話來。清史稿˙卷三七八˙朱琦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一旦遇大利害，搶攘無措，鉗口撟舌而莫敢言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
