<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mò cuò shǒu zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有主意，不知如何是好。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>手足無措<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明史˙卷一八六˙楊守隨傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下嗷嗷，莫措手足，致古今罕見之災，交集數月以內。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
