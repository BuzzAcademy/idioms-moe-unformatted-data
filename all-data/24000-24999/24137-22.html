<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">擐，穿。躬擐甲冑指親自穿戴上盔甲。比喻親自上戰場督戰。左傳˙成公十三年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文公躬擐甲冑，跋履山川，踰越險阻，征東之諸侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
