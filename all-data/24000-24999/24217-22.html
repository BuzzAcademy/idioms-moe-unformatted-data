<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī dé lěi rén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">累積功德與仁義。後漢書˙卷六十三˙李固傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自太公已來，積德累仁，何以遇此？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙梁肅˙西伯受命稱王議：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>予以為大雅作周之義，蓋取夫積德累仁，為海內所歸往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
