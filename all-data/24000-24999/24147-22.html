<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉代殷浩受命率軍盪平關河，以平定中原為己任。後征姚襄兵敗，遭桓溫奏劾，廢為庶人。口無怨言，惟終日對空書寫<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咄咄怪事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>四字。見晉書˙卷七十七˙殷浩傳。後比喻事情怪異，令人不可思議。清˙李漁˙閒情偶寄˙卷九˙居室˙廳壁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流水不鳴而似鳴，高山是寂而非寂。坐客別去者，皆作殷浩書空，謂咄咄怪事，無有過此者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
