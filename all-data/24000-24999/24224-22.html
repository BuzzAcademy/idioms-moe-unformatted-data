<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ　ㄏㄨㄛ<sup class="subfont">ˇ</sup>　ㄓ<sup class="subfont">ˇ</sup>　ㄈㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān huǒ zhǐ fèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">以扇風助長火勢的方法想使水停止沸騰。比喻採取的辦法不對，徒勞無獲。三國志˙卷八˙魏書˙陶謙傳˙裴松之˙注引吳書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今海內擾攘，州郡起兵，征夫勞瘁，寇難未弭，或將吏不良，因緣討捕，侵侮黎民，離害者眾；風聲流聞，震蕩城邑，丘牆懼于橫暴，貞良化為群惡，此何異乎抱薪救焚，扇火止沸哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
