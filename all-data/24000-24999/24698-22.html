<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">率土之濱</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄞ<sup class="subfont">ˋ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup>　ㄓ　ㄅ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuài tǔ zhī bīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">率，依循。濱，水邊。率土之濱指四海之內。詩經˙小雅˙北山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>率土之濱，莫非王臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙鄭光祖˙智勇定齊˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛紛戰國尚尊周，五霸爭強作列侯，率土之濱承治化，威名耿耿壯春秋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
