<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄞ<sup class="subfont">ˇ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄑㄩㄣ<sup class="subfont">ˊ</sup>　ㄈㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hǎi shuǐ qún fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">海水狂亂的四處湧起。用以比喻四處為亂，國家不安。北周˙庾信˙周使持節大將軍廣化郡開國公丘乃敦崇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自永安以來，魏室大壞，海水群飛，天星亂動，禮樂征伐，不出于人主。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
