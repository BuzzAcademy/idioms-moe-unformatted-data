<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安靜得如同沒有人一般。形容非常安靜。三國志˙卷七˙魏書˙呂布傳˙裴松之˙注引先賢行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃閉門自守，示弱不與戰，將士銜聲，寂若無人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
