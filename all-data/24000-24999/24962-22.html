<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄥ<sup class="subfont">ˊ</sup>　ㄕㄣ　ㄍㄨ<sup class="subfont">ˇ</sup>　ㄖㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qíng shēn gǔ ròu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情感比骨肉至親還深厚。周書˙卷十五˙于謹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夙蒙丞相殊睠，情深骨肉，今日之事，必以死爭之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙運甕記˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>感曹丘延譽，情深骨肉，從今去泣別離亭，須有日恩酬推轂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>情逾骨肉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
