<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">殊勛異績</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨ　ㄒㄩㄣ　｜<sup class="subfont">ˋ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shū xūn yì jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">卓越的功勛業績。南朝宋˙何尚之˙又答問庾炳之事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且自非殊勛異績，亦何足塞今日之尤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>南齊書˙卷三十三˙王僧虔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一門二世，粉骨衛主，殊勛異績，已不能甄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殊勛茂績<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
