<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容男子貌美，而受婦女愛慕的情形。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潘郎車滿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙梅鼎祚˙玉合記˙第九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其人如玉，空教擲果盈車，當此春景融和，不奈鄉心迢遞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙身體類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擲果盈車，潘安仁美姿可愛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　</td></tr>
