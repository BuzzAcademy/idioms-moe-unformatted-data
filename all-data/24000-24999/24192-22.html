<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄥ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄅ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiōng yǒu jiǎ bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人有智謀。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>胸中甲兵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙沈采˙千金記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>才兼文武，慚非伊呂之儔；胸有甲兵，頗讓孫吳之術。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
