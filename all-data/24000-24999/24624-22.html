<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">苟且迎合，取悅別人，以求容身。荀子˙臣道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不卹君之榮辱，不卹國之臧否，偷合苟容，以之持祿養交而已耳，國賊也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一三二˙吳兢傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣誠恐天下骨鯁士以讜言為戒，橈直就曲，<img src=/cydic/dicword/946a.jpg border=0 alt=* class=fontimg valign=center>方為刓，偷合苟容，不復能盡節忘身，納君於道矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偷合取容<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>苟合取容<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
