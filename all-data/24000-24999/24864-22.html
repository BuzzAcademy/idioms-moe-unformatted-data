<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燒香禮拜。比喻虔誠恭敬的崇拜。孤本元明雜劇˙翫江亭˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生在世長安樂了那，焚香頂禮則個謝皇天呵，噲噲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西湖佳話˙六橋才跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那杭州百姓，前番受過他的恩惠，今又聽得他來，不勝歡喜，大家都打點焚香頂禮遠接。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
