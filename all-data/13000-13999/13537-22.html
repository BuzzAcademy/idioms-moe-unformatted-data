<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄉ｜ㄥ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān dīng wàn zhǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一再叮嚀囑咐。初刻拍案驚奇˙卷十七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打發他兩個且去，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>明後日專等消息，萬勿有誤！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>千叮萬囑了，送出門去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下爺兒娘們依依不捨，公子只是垂淚，太太也是千叮萬囑，沾眼抹淚的說個不了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
