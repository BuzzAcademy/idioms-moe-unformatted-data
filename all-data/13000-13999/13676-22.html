<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ　ㄓ　ㄌㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén zhōng zhī lóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻品格高逸，出類拔萃的人。晉書˙卷九十四˙隱逸傳˙宋纖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>名可聞而身不可見，德可仰而形不可睹，吾而今而後知先生人中之龍也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>操曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>劉備，人中之龍也，生平未嘗得水。今得荊州，是困龍入大海矣。孤安得不動心哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人中龍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人中龍虎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
