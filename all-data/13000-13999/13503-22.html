<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">什襲珍藏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˊ</sup>　ㄒ｜<sup class="subfont">ˊ</sup>　ㄓㄣ　ㄘㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí xí zhēn cáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">層層包裝，慎重珍藏。宋˙張守˙跋唐千文帖：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此書無一字刓缺，當與夏璜、趙璧，什襲珍藏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第九十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此真和氏之璧也！……今日無意中落於君手，此乃無價之寶，須什襲珍藏，不可輕示於人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>什襲而藏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
