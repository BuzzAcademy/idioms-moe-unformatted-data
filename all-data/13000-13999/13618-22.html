<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qǐng zì wěi shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時燕昭王欲攬賢士，郭隗乃請先任用自己，以吸引其他優秀人才。典出戰國策˙燕策一。後以喻自告奮勇，自願帶頭。唐˙韓愈˙與于襄陽書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愈雖不才，其自處不敢後於恆人，閤下將求之而未得歟？古人有言，請自隗始。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
