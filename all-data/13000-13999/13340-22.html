<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qí wèi wú qióng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容事物的意義深遠，令人反覆思考，回味不止。宋˙朱熹˙中庸章句˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>放之則彌六合，卷之則退藏於密。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>其味無窮，皆實學也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>歧路燈˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>學中齋長與那能言的秀才，多赴些<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>春茗候光<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的厚擾，這就其味無窮了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
