<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鼓起勇氣，站到前面。形容勇敢向前。元˙關漢卿˙哭存孝˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更有俺五百義兒家將，都要的奮勇當先，相持對壘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這兩個兄弟，雖是通家，不曾見他武藝，纔聞綠林二字，他就奮勇當先。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
