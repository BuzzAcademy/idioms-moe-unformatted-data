<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄣ<sup class="subfont">ˊ</sup>　ㄆㄚ<sup class="subfont">ˋ</sup>　ㄔㄨ　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄓㄨ　ㄆㄚ<sup class="subfont">ˋ</sup>　ㄈㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rén pà chū míng zhū pà féi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人出了名，往往招來各種麻煩；豬長肥了，將很快被屠宰。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這件事只可私下做，可別太招搖，俗話說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人怕出名豬怕肥<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。還是小心一點的好。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人怕出名豬怕壯<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
