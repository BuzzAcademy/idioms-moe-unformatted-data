<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">任風吹刮而欲熄滅火勢。比喻不加以阻止，反會助長情勢的發展。隋˙王通˙文中子˙卷五˙問易：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>真君、建德之事，適足推波助瀾，縱風止燎爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙朱熹˙答陳同甫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況此等議論，正是推波助瀾，縱風止燎，使彼益輕聖賢而愈無忌憚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
