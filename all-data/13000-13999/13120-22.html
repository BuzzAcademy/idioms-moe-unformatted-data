<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄅ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà shǒu bǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>大著作或大著作家。晉書˙卷六十五˙王導傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>珣夢人以大筆如椽與之，既覺，語人云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此當有大手筆事。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>俄而帝崩，哀冊謚議，皆珣所草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>新唐書˙卷一二五˙蘇瓌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>頲性廉儉，奉稟悉推散諸弟親族，儲無長貲。自景龍後，與張說以文章顯，稱望略等，故時號<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>燕許大手筆<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>大量揮霍錢財的人。負曝閑談˙第十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金慕暾又是個大手筆，整把銀子撒出來　，毫無吝色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大手段<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>創辦大規模的事業。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公司決定要大手筆的開發整片山坡，以建立一個模範社區　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
