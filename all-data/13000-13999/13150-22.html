<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄓㄥ　ㄒ｜　ㄊㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng zhēng xī tǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四處出戰征伐。唐˙楊烱˙左武衛將軍成安子崔獻行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至如出車授鉞，東征西討，孤虛向背，則雖女子之，可以當於丈夫。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷一一九˙木華黎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我為國家助成大業，擐甲執銳垂四十年，東征西討，無復遺恨，第恨汴京未下耳！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東討西伐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東討西征<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
