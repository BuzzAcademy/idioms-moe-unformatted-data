<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ<sup class="subfont">ˊ</sup>　ㄏㄨㄣ　ㄋㄠ<sup class="subfont">ˇ</sup>　ㄇㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu hūn nǎo mēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭腦昏暈，沒有精神的樣子。元˙趙明道˙鬥鵪鶉˙燕燕鶯鶯套˙紫花兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>困騰騰頭昏腦悶，急煎煎意穰心勞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第九十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說寶玉見了賈政，回至房中，更覺頭昏腦悶，懶怠動彈，連飯也沒吃，便昏沉睡去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
