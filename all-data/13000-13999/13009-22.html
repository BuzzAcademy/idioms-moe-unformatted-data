<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">玉石不經雕琢，無法成為珍貴的玉器。比喻人須接受良好的教育及各種磨練，才能有所成就。禮記˙學記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玉不琢，不成器；人不學，不知道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>因見令郎題詩報負，後來必成大器。但無一個名師點撥，叫這做<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>玉不琢，不成器。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>豈不可惜？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
