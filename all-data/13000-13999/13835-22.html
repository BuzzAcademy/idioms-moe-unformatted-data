<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>植物名。豆科相思樹屬，常綠喬木。葉狹長，互生，頭狀花序，金黃色，腋生，莢果　。常作為行道樹及庇陰樹。材質為良好家具及薪炭材料。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>傳說中為戰國宋康王的舍人韓朋和他的妻子何氏所化生之樹。韓朋娶妻何氏，妻美，　後為康王所奪，韓朋含怨自殺，妻亦隨之。康王大怒，命兩塚相望，隔夜塚上長出梓　木，樹棲鴛鴦，常交頸悲鳴。宋人哀之，遂稱其木為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>相思樹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見晉˙干寶˙搜神　記˙卷十一。</td></tr>
