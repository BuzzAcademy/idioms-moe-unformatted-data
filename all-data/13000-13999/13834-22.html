<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十七˙蜀志˙龐統傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潁州司馬徽清雅有知人鑒，統弱冠往見徽，徽採桑於樹上，坐統在樹下，共語自晝至夜。徽甚異之，稱統當為南州士之冠冕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻才識出眾的人。幼學瓊林˙卷二˙衣服類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南州冠冕，德操稱龐統之邁眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
