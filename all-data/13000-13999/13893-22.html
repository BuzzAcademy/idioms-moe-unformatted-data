<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄓㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ jué lù zhāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">角，角宿。張，張宿。古時以為五日遇角宿，六日遇張宿是不宜行事的日子。後以五角六張比喻事情不順利。宋˙馬永卿˙嬾真子˙卷一˙五角六張：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世言五角六張，此古語也，……謂五日遇角宿，六日遇張宿，此兩日作事多不成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
