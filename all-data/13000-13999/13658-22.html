<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄢ　ㄔㄢ<sup class="subfont">ˊ</sup>　ㄓㄜ<sup class="subfont">ˊ</sup>　ㄍㄨㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pān chán zhé guì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">攀登蟾宮，折取月桂。比喻科舉及第。元˙荊幹臣˙醉花陰˙鴛鴦浦套˙尾聲曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀蟾折桂為卿相，成就了風流情況。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙劉兌˙金童玉女嬌紅記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你也不想攀蟾折桂，一舉成名也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
