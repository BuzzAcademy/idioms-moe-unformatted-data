<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ<sup class="subfont">ˋ</sup>　ㄈㄟ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fèi fēi qí zhǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狗對主人以外的人吠叫。語出戰國策˙齊策六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>跖之狗吠堯，非貴跖而賤堯也，狗固吠非其主也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻人臣各為其主。舊唐書˙卷九十四˙李嶠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或請誅之，中書令張說曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>嶠雖不辯逆順，然亦為當時之謀，吠非其主，不可追討其罪。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
