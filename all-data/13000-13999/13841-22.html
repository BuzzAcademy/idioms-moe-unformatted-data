<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">稀奇古怪。初刻拍案驚奇˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>奇奇怪怪，難以盡述。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>春夏秋冬，風裡雨裡，那裡有個坐著的空兒？天天都是在那地頭子上作歇馬涼亭，什麼奇奇怪怪的事不見呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
