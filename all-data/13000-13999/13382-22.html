<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄏㄨㄚ　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄒ｜ㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng huā shuǐ xìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水性隨勢而流，楊花隨風飄揚。比喻女子用情不專，淫蕩輕薄。永樂大典戲文三種˙小孫屠˙第九出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你休得強惺惺，楊花水性無憑準。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那愛珠又是堂子裡出身，楊花水性。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水性楊花<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
