<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄛ<sup class="subfont">ˊ</sup>　ㄌㄜ<sup class="subfont">ˋ</sup>　｜　ㄍㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bó lè yī gù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">千里馬須遇到伯樂，才能顯現其珍貴。語本戰國策˙燕策二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有賣駿馬者，比三旦立市，人莫之知。往見伯樂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣有駿馬，欲賣之，比三旦立於市，人莫與言。願子還而視之，去而顧之，臣請獻一朝之賈。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>伯樂乃還而視之，去而顧之，一旦而馬價十倍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻才能受人賞識､肯定。後漢書˙卷十三˙隗囂傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但駑馬鈆刀，不可強扶，數蒙伯樂一顧之價；而蒼蠅之飛，不過數步，既託驥尾，得以絕群。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
