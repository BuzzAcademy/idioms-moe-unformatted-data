<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上犯的過失，到晚上就改正了。語本大戴禮記˙曾子立事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝有過，夕改則與之；夕有過，朝改則與之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻及時改過。漢書˙卷八十四˙翟方進傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朝過夕改，君子與之，君何疑焉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸贄˙奉天改元大赦制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況黜免之徒，沉鬱既久，朝過夕改，仁何遠哉！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
