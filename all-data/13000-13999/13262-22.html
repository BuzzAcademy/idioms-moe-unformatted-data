<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勤勞努力不懈怠。唐˙韓愈˙爭臣論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孜孜矻矻，死而後已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王安石˙雨霖鈴˙孜孜矻矻詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孜孜矻矻，向無明裡，強作窠窟，浮名浮利何濟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
