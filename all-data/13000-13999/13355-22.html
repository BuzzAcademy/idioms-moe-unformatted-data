<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>不憤不啟，不悱不發，舉一隅不以三隅反，則不復也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指能依循事理舉一反三。明˙黃梨州˙陳乾初先生墓志銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乾初括磨陽習，一隅三反。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
