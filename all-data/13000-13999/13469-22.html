<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">浮沉於水中的瓜、李，是夏天清涼可口的食物。語本文選˙曹丕˙與吳質書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浮甘瓜於清泉，沉朱李於寒水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻夏日消暑的樂事。初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這樣時候，多少王孫公子，雪藕調冰，浮瓜沉李，也不為過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浮瓜避暑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沉李浮瓜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
