<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>滿天星星。唐˙李中˙江行夜泊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>半夜風雷過，一天星斗寒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第五十　二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少刻雨過雲收，復見一天星斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容文章華美燦爛或滿腹經綸。元˙關漢卿˙玉鏡臺˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬里雷霆驅號令，　一天星斗煥文章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙三化邯鄲˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馬前面朱衣引兩行，纔稱　你一天星斗文章。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>形容事情雜亂難理。官場現形記˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>說他回京之後，怎麼叫丈人簽字，　怎麼叫丈人幫忙，鬧得一天星斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
