<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chéng gēng chuī jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">被沸羹燙痛嘴，見到冷的齏菜也用口去吹。語本楚辭˙屈原˙九章˙惜誦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懲於羹者而吹齏兮，何不變此志也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻過分戒懼。晉書˙卷五十九˙汝南王亮等傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然而矯枉過直，懲羹吹齏，土地封疆，踰越往古。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷三˙飲食類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懲羹吹齏，謂人懲前警後。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
