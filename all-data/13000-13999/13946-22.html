<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">飛芻輓粟</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄟ　ㄔㄨ<sup class="subfont">ˊ</sup>　ㄨㄢ<sup class="subfont">ˇ</sup>　ㄙㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fēi chú wǎn sù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">令人載運芻草與糧食急速而至。漢書˙卷六十四上˙主父偃傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>使天下飛芻輓粟，起於黃、腄、琅邪負海之郡，轉輸北河，率三十鍾而致一石。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛米轉芻<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛芻轉餉<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛芻輓粒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛芻輓糧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
