<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄡ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ　ㄓ　ㄐㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tóu suō zhī jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">女子拒絕男士的引誘。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>投梭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙元稹˙鶯鶯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兒女之心，不能自固。君子有援琴之挑，鄙人無投梭之拒，及薦寢席，義盛意深。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
