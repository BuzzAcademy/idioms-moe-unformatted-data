<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻時運不濟，遭遇坎坷。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生不逢辰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。新唐書˙卷一二二˙魏元忠傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔漢文帝不知魏尚賢而囚之，知李廣才而不用，乃歎其生不逢時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
