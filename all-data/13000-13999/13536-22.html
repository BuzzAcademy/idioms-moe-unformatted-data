<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">千倉萬箱</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄘㄤ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄒ｜ㄤ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān cāng wàn xiāng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙甫田：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃求千斯倉，乃求萬斯箱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容豐收之年儲蓄糧食很多。抱朴子˙內篇˙極言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千倉萬箱，非一耕所得；干天之木，非旬日所長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
