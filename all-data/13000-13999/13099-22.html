<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǎi dǔ jiē zuò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">堵，牆垣。百堵皆作比喻眾多的房子一起興建。詩經˙小雅˙鴻鴈：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>之子于垣，百堵皆作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙謝惠連˙祭古冢文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然百堵皆作，十仞斯齊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
