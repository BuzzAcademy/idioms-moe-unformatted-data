<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄜ<sup class="subfont">ˊ</sup>　ㄕㄢ　ㄉㄞ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hé shān dài lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">帶，衣帶。礪，砥石。河山帶礪是古代帝王分封功臣的誓辭，意指即使黃河細如衣帶，泰山小如砥石，但國家依舊存在，誓約依舊有效。<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>礪<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文獻異文作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>厲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。語本史記˙卷十八˙高袓功臣侯者年表˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封爵之誓曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>使河如帶，泰山若厲。國以永寧，爰及苗裔。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻國基堅固，國祚永存。唐˙陸贄˙賜李納王武俊等鐵券文：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子孫代代，為國勛臣，河山帶礪，傳祚無絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
