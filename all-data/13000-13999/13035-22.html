<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">非語言所能表達。宋˙蘇軾˙辯試館職策問劄子二首之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>馭吏之法漸寬，理財之政漸疏，備邊之計漸弛，則意外之意，有不可勝言者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙楊柔勝˙玉環記˙第三十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這廝惡極罪重，不可勝言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
