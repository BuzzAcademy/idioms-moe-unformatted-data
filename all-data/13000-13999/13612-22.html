<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">學識品德可做為人們學習的榜樣。北齊書˙卷三十一˙王昕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>楊愔重其德業，以為人之師表。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>太平御覽˙卷五四二˙禮儀部˙拜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏文帝在東宮，武帝謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>荀公為人之師表也，汝當盡禮敬之。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>今亦指從事於教育工作者。</td></tr>
