<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己脫離惡勢力前來歸順。新唐書˙卷九十三˙李勣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三年，自拔來歸，從秦王伐東都，戰有功。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙連環記˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李肅曾是卓家奴，晚能自拔來歸義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　</td></tr>
