<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">職位高，俸祿優厚。宋˙蘇舜欽˙答韓持國書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生內有自得，外有所適，亦樂矣！何必高位厚祿，役人以自奉養，然後為樂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高位重祿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
