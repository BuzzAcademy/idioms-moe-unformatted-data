<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">同一被、共一枕而眠。形容交情深厚。通俗編˙服飾類引太平廣記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>潘章與楚國王仲先為友，情若夫婦，便同衾共枕，交好無已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後多指夫婦同眠。初刻拍案驚奇˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉氏子大笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此乃吾妻也！我今夜還要與他同衾共枕，怎麼捨得負了出去？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
