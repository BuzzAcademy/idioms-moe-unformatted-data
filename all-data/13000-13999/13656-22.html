<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">萍蹤浪跡</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄥ<sup class="subfont">ˊ</sup>　ㄗㄨㄥ　ㄌㄤ<sup class="subfont">ˋ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">píng zōng làng jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">萍隨水流，蹤跡難料。比喻人四處飄泊，行蹤不定。明˙楊柔勝˙玉環記˙第十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍蹤浪跡，此生無所依。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你又不大在家，知道你天天萍蹤浪跡，沒個一定的去處。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍蹤靡定<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍蹤浪影<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萍蹤梗跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
