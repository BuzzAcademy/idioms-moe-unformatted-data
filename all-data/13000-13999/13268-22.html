<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄑ｜ㄡ　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǎ qiū fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">向富有的人抽取小利，或藉故向人求取財物。警世通言˙卷二十五˙桂員外途窮懺悔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他自不會作家，把個大家事費盡了，卻來這裡打秋風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張世兄屢次來打秋風，甚是可厭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打秋豐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打抽風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打抽豐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
