<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　ㄒㄩㄥ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄐ｜ㄢ<sup class="subfont">ˋ</sup>　ㄌㄩㄝ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng xióng suǒ jiàn lüè tóng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本三國志˙卷三十七˙蜀書˙龐統傳˙裴松之注引江表傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>備歎息曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>孤時危急，當有所求，故不得不往，殆不免周瑜之手！天下智謀之士，所見略同耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指傑出人物的見解大致相同。孽海花˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你們聽這番議論，不是與劍雲的議論，倒不謀而合的。英雄所見略同，只見這裡頭是有這麼一個道理，不盡荒唐的！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
