<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tù zǒu wū fēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代傳說月亮中有玉兔，太陽裡有金烏。比喻日月運行，光陰快速流逝。唐˙韋莊˙秋日早行詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>行人自是心如火，兔走烏飛不覺長。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙晏殊˙清平樂˙春花秋草詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兔走烏飛不住，人生幾度三臺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>烏飛兔走<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
