<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄊ｜ㄢ　ㄨㄛ<sup class="subfont">ˋ</sup>　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān tiān wò dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">斡，旋轉。掀天斡地指彷彿可以把天地翻轉過來。比喻聲勢威猛浩大。宋˙馮時行˙遺夔門故舊詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蜀江迸出岷山來，翻濤鼓浪成風雷。掀天斡地五千里，爭赴東海相喧豗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掀天揭地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
