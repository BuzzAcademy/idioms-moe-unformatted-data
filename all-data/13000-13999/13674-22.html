<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">妨害正道的邪說和教派。語出藥師<img src=/cydic/dicword/93db.jpg border=0 alt=* class=fontimg valign=center>璃光如來本願功德經：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>信世間邪魔外道、妖孽之師，妄說禍福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻妖魔鬼怪。元˙無名氏˙神奴兒˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你將金錢銀紙快安排，邪魔外道當攔住，只把那屈死的冤魂放過來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻異端邪說或不正當的行徑。儒林外史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是八股文章欠講究，任你做出甚麼來，都是野狐禪、邪魔外道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邪門外道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
