<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不可能有失誤。形容絕對有把握。史記˙卷九十二˙淮陰侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貴賤在於骨法，憂喜在於容色，成敗在於決斷，以此參之，萬不失一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五燈會元˙卷十三˙曹山智炬禪師：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初問先曹山曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>古人提持那邊人，學人如何體悉？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>山曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>退步就己，萬不失一。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬無失一<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬無一失<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
