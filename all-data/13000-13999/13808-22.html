<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容文采辭藻煥發華美。周書˙卷四十一˙王<img src=/cydic/dicword/fa71.jpg border=0 alt=* class=fontimg valign=center>等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孝武之後，雅尚斯文，揚葩振藻者如林，而二馬、王、揚為之傑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
