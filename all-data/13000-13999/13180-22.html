<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">觀看手掌上的紋路。比喻在自己掌握之中，毫不費力就能取得。元˙無名氏˙博望燒屯˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憑著您兄弟坐下馬，手中槍，萬夫不當之勇，覷那曹操，掌上觀紋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙捉彭寵˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元帥，我量漢蕭王，眾將擒拿他，如掌上觀紋，甕中捉鼠，有何罕哉也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掌上觀文<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
