<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">怒氣直沖天際。形容十分憤怒。元˙楊顯之˙瀟湘雨˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只落的嗔嗔忿忿，傷心切齒，怒氣沖天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>牛<img src=/cydic/dicword/8e58.jpg border=0 alt=* class=fontimg valign=center>怒氣沖天，提<img src=/cydic/dicword/fdca.jpg border=0 alt=* class=fontimg valign=center>出營，要殺王佐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怒火沖天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怒氣沖霄<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怒氣衝天<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
