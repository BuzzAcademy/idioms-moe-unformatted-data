<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>團體中從上到下所有的人。水滸傳˙第四十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他又上上下下都使了錢物，早晚　間要教包節級牢裡做翻他兩個，結果了性命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒頓飯的工　夫，老的少的，上上下下的，烏壓壓擠了一屋子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>從頭到腳。初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蕙娘又將燦若上上下下仔細看了一會，開口問　道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>你京中有甚勢要相識否？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那婦人接了葫蘆，上　上下下把老和尚一看，止不住眼裡流下淚來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
