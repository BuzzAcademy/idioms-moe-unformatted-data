<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉武帝時，博陵安平人崔洪以嚴厲剛直見稱於世，為御史時朝中群臣均忌憚之。時人編歌謠稱之<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>叢生棘刺，來自博陵。在南為鷂，在北為鷹。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見晉書˙卷四十五˙崔洪傳。後比喻嚴峻剛直的人。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他在司法官任內，剛正不阿，所以同僚稱他為<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>南鷂北鷹<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
