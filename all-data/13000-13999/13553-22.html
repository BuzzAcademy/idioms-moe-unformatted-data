<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄏㄨㄟ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容打敗仗，全軍覆沒。三國志平話˙卷中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張飛笑曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>吾用一計，使曹公片甲不回。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曹操引百萬之，被吾聊施小計，殺得片甲不回。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片甲不留<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片甲不存<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>片甲無存<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
