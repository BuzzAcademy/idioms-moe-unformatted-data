<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">表示唯有盛德才是真正的芬芳。書經˙君陳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至德馨香，感于神明。黍稷非馨，明德惟馨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>樂府詩集˙卷三˙郊廟歌辭三˙北齊明堂樂歌˙昭夏樂：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五方來格，一人多祉。明德惟馨，於穆不已。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
