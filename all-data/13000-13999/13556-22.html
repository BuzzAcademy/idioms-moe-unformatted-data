<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指將食物全數搬出，熱情待客。後泛指盡其所有。野叟曝言˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素臣遂傾箱倒篋，把那古文之法，不傳之祕，一齊揭示。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾筐倒庋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傾筐倒篋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
