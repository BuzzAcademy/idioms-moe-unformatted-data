<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">北門鎖鑰</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄟ<sup class="subfont">ˇ</sup>　ㄇㄣ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　｜ㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">běi mén suǒ yào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出宋˙朱熹˙五朝名臣言行錄˙卷四之二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公鎮大名府，北使道由之，謂公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>相公望重，何以不在中書？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>公曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>皇上以朝廷無事，北門鎖鑰，非準不可。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指國土北境的重鎮。清˙孔尚任˙桃花扇˙第三十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>守住這座揚州城，便是北門鎖鑰了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北門管鑰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
