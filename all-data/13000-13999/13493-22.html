<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄈㄥ　ㄐㄩㄣ<sup class="subfont">ˋ</sup>　ㄐ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo fēng jùn jié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高尚的品格，堅貞的氣節。宋˙胡仔˙苕溪漁隱叢話後集˙卷一˙楚漢魏六朝上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余謂淵明高風峻節，固已無愧於四皓，然猶仰慕之，尤見其好賢尚友之心也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高風勁節<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
