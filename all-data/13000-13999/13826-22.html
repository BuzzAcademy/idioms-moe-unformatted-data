<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出南朝宋˙劉義慶˙世說新語˙德行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>管寧、華歆共園中鋤菜，見地有片金，管揮鋤與瓦石不異，華捉而擲去之。又嘗同席讀書，有乘軒冕過門者，寧讀如故，歆廢書出看。寧割席分坐曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>子非吾友也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻和朋友絕交。三國演義˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寧自此鄙歆之為人，遂割席分坐，不復與之為友。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>割席<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>割席絕交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
