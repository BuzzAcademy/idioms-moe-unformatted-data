<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖是初見面，但感覺上卻如相交多年的老友。晉書˙卷三十六˙張華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，陸機兄弟志氣高爽，自以吳之名家，初入洛，不推中國人士，見華一面如舊，欽華德範，如師資之禮焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
