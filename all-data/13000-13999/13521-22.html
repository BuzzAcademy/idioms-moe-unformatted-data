<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻言行不知輕重，沒有分寸。西遊記˙第七十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那老者笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>這和尚不知深淺！那三個魔頭，神通廣大得緊哩！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這裡頭萬一有一半句不知深淺的話，還得姐姐原諒妹子個糊塗，耽待妹子的年小。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
