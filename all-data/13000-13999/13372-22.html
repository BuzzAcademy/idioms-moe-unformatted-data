<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)語出後漢書˙卷十九˙耿弇傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將軍前在南陽建此大策，常以為落落難合，有志者事竟成也！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>只要立定志向去做，事情終究會成功。醒世恆言˙卷三˙賣油郎獨占花魁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：有志者事竟成。被他千思萬想，想出一個計策來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
