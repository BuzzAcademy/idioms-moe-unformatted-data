<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">舀那個大容器中的水，灌入這個小容器中。語本詩經˙大雅˙泂酌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泂酌彼行潦，挹彼注茲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻取有餘以補不足。清˙錢謙益˙太僕寺少卿陳綬授中憲大夫制：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士有試于一命，屯膏不施，而光大于其子，匪獨積習名教，有開必先，挹彼注茲，天亦以著廉吏之報焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>挹彼注此<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
