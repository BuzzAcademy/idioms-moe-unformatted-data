<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">北朝周將王羆率人修城，到晚上仍未完成，乃將梯子留在城外，不料卻被敵人趁機偷襲。隔天清晨王羆被屋外的吵雜聲驚醒，便袒身赤腳，拿著白棒，大叫道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老羆當道臥，貉子那得過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>而嚇退了敵人。典出北史˙卷六十二˙王羆傳。後因用以比喻勇將鎮守要塞。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老熊當道<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
