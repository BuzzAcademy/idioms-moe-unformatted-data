<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎn qù méi lái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">男女之間以眉眼傳情。元˙關漢卿˙新水令˙玉驄絲鞚套˙金盞子曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眼去眉來相思戀，春山搖，秋波轉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眉來眼去<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
