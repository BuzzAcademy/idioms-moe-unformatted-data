<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">由眼前的景象而引發某種情緒或感想。清˙李漁˙閒情偶寄˙卷一˙詞曲部˙詞采：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>善詠物者，妙在即景生情。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這天晚上，高升正在艙內，替總爺打菸。總爺同他閒談，問起：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>莊大爺衙門裡有多少人？你從前跟誰的？他怎麼拿你薦給我呢？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>高升見問，即景生情，便一一答道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>莊大老爺的人口，……。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
