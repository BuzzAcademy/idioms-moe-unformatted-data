<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉ｜<sup class="subfont">ˋ</sup>　ㄓㄨ<sup class="subfont">ˇ</sup>　ㄓ　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dì zhǔ zhī yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本地主人應盡的義務。指招待外地來的客人。儒林外史˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晚生得蒙青目，一日地主之誼也不曾盡得，如何便要去？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且他們來的是客，你我有地主之誼，書上還說送往迎來，這是一點不錯的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
