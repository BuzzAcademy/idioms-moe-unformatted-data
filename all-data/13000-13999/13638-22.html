<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容處境十分危險。元˙關漢卿˙哭孝存˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺破黃巢血戰到三千陣，經了些十生九死，萬苦千辛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十˙金明池吳清逢愛愛：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小娘子十生九死，官人便要講親，也待病痊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十死九生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十死一生<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
