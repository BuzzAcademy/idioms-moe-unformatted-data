<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">巾幗鬚眉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄍㄨㄛ<sup class="subfont">ˊ</sup>　ㄒㄩ　ㄇㄟ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn guó xū méi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">巾幗，指女子。鬚眉，指男子。巾幗鬚眉指有男子氣概的女子。孽海花˙第十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今且說筱亭的夫人，是揚州傅容狀元的女兒，容貌雖說不得美麗，卻氣概豐富，倜儻不群，有巾幗鬚眉之號。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
