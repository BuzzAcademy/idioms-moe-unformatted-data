<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖無徇私，但處於嫌疑之地，受人猜疑有舞弊。文明小史˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那撫院是膽小的人，誠恐風聲大了，弄成一個無私有弊，便密查資格。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>活地獄˙第二十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可是這個風聲出去，人家一定說是無私有弊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
