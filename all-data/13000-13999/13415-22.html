<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">藏垢納汙</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄤ<sup class="subfont">ˊ</sup>　ㄍㄡ<sup class="subfont">ˋ</sup>　ㄋㄚ<sup class="subfont">ˋ</sup>　ㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cáng gòu nà wū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>隱藏汙垢，聚集穢物。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>廚房最容易藏垢納汙，所以要常常清洗整理。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　含垢納汙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻包藏壞人壞事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>含垢納汙<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。野叟曝言˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俺們僧家與你們儒家　一樣，藏垢納汙，無物不有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
