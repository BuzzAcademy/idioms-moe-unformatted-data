<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄅㄞ<sup class="subfont">ˊ</sup>　ㄅㄞ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>清晰､明顯。紅樓夢˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偶然兩句，只吹到耳內，明明白白，一字不落　。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>河裡泉水湛清，看得河底明明白白。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>神智清醒。紅樓夢˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我昨兒纔瞧了他來，還明明白白，怎麼就不中用了　？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>光明正大。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你不許耍奸計，咱們明明白白的比劃一次。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
