<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">文章意旨深遠，內容淵博，文辭華麗。漢˙揚雄˙答劉歆書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少不得學，而心好沉博絕麗之文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四八五˙文苑傳二˙胡天游傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時四方文士雲集京師，每置酒高會，分題命賦，天游輒出數千言，沉博絕麗，見者咸驚服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
