<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄨ<sup class="subfont">ˊ</sup>　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄓ　｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pú shàng zhī yīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳春秋時，衛靈公到晉國訪問，途中夜宿於濮水之上，半夜聽到琴聲，就命令樂師師涓記下。到晉國，見晉平公，就使師涓彈奏，師曠聽到，手按琴弦說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此亡國之音，為紂王樂師師延所作，當武王伐紂時，師延向東逃逸，至濮水，自投江水而死，所以凡聽到此樂者，國家必定衰敗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見史記˙卷二十四˙樂書˙張守節˙正義。後以此比喻淫蕩亡國之音。三國志˙卷二十五˙魏書˙高堂隆傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作靡靡之樂，安濮上之音。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桑間之音<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
