<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心地坦誠，舉止規矩。儒林外史˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不如老老實實具個呈子，說大爺現在南京，叫他行文到南京去關，姐夫落得乾淨無事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>虧得柳知府能言慣道，不用翻譯，老老實實的用中國話攀談了幾句。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
