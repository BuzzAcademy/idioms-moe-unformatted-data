<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">社會安定，五穀豐收。亦指太平盛世。小大雅譜˙孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬物盛多，人民忠孝，則致時和年豐，故次華黍，歲豐宜黍稷也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時和歲豐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時和歲稔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
