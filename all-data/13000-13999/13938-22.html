<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">luò luò mù mù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人豁達坦蕩，而行為內斂，不露鋒芒。晉書˙卷四十三˙山濤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>澄嘗謂衍曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>兄形似道，而神鋒太俊。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>衍曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>誠不如卿落落穆穆然也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
