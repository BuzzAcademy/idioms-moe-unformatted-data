<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人的舉止動作都合乎法度。宋史˙卷四二九˙道學傳三˙朱熹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方是時，士之繩趨尺步、稍以儒名者，無所容其身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙獅吼記˙第十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要他繩趨尺步，休輕惹罪招尤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尺步繩趨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
