<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">互相用手勾搭在對方的肩膀或背上。形容感情親密，關係深厚。初刻拍案驚奇．卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見居姑與那些女娘或是摟抱一會，或是勾肩搭背，偎臉接脣一會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
