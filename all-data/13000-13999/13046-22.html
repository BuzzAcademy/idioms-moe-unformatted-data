<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄥ　ㄘㄞ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　ㄨㄤ<sup class="subfont">ˋ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本南朝宋˙劉義慶˙世說新語˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔愉有公才而無公望，丁潭有公望而無公才，兼之者其在卿乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指三公或輔弼大臣的才識和名望。梁書˙卷二十一˙王暕傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時文憲作宰，賓客盈門，見暕相謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公才公望，復在此矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙袁枚˙小倉山房尺牘˙卷七十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然公才公望，聖主探知，卿貳之遷，定當不遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
