<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">què jiǎo shǔ yá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻因小事而爭訟。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鼠牙雀角<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。花月痕．第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慢慢的采風問俗，去害馬以安馴良，泯雀角鼠牙之釁，絕狼吞虎噬之端，不驚不擾，民得寬然，各盡地力。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
