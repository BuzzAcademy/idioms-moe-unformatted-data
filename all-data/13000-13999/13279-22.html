<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾人同時大笑。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哄堂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙陶宗儀˙南村輟耕錄˙卷二十四˙待士鄙吝：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言未已，子素復加一句云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>諸佛菩薩摩訶薩。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>俱不解其意。子素曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此謝語，即僧家懺悔也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>鬨堂大笑而散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾人聽了，鬨堂大笑起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
