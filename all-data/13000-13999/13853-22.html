<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安穩的樣子。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小娃娃安安穩穩的睡在床上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>僧官急得亂跳，他在房裡坐的安安穩穩的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一般安安穩穩靜等著委差署缺，不見什麼高低。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
