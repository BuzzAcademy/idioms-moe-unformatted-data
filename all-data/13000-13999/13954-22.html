<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shú rén jūn zǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">善良賢能而正直的人。詩經˙曹風˙鳲鳩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>淑人君子，其儀一兮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙崔瑗˙河間相張平子碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>仁愛篤密，與世無傷，可謂淑人君子者矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
