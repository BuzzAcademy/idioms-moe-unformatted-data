<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān nán wàn nán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容十分困難。清平山堂話本˙五戒禪師私紅蓮記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>清一口中應允，心內想道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>欲待不依長老又難，依了長老，今夜去到房中，必壞了女身。千難萬難。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷八˙喬太守亂點鴛鴦譜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我們小人家的買賣，千難萬難，方才支持得這樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
