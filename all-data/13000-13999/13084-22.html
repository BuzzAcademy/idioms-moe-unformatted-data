<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī lù shùn fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一路平安。多用於祝福出外人。蕩寇志˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且喜連冬過春，徐槐這邊，久無消息，更喜雲陳兩處，亦無動靜，一路順風，無些毫打擾之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
