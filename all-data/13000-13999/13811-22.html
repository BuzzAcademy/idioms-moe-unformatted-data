<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">向來不認識、不熟悉。三國志˙卷五十七˙吳書˙陸瑁傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>及同郡徐原，爰居會稽，素不相識，臨死遺書，託以孤弱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾天丁又與你素不相識，他怎肯放你擅入？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
