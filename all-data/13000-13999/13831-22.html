<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢人公沙穆，為人好學，因家貧無法進太學讀書，乃為富翁吳祐賃舂，後祐與之交談，知其為飽學之士，遂共定交於杵臼之間。見後漢書˙卷六十四˙吳祐傳。後比喻朋友相交不分貴賤。聊齋志異˙卷一˙成仙：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文登周生，與成生少共筆硯，遂訂為杵臼交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>杵臼之交<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
