<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毛，毫毛，比喻細微之處。語本淮南子˙說林：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>畫者謹毛而失貌，射者儀小而遺大。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>謹毛失貌比喻注意小處，卻失去全貌，忽略大處。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做事要顧全大局，不可謹毛失貌，而壞了大事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
