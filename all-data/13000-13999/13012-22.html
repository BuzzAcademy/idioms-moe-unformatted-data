<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄣ<sup class="subfont">ˊ</sup>　ㄋㄢ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄐㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín nàn bù jù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遭遇危難，並不恐懼。鄧析子˙無厚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怨夭折者，不知命也。怨貧賤者，不知時也。故臨難不懼，知天命也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙孔北海贊˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世之稱人豪者，才氣各有高卑，然皆臨難不懼，談笑就死為雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨難不恐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨難不懾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臨難無懾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
