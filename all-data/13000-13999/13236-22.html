<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǔ wèi zhī zhèng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魯、衛兩國政治相似。語出論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魯衛之政，兄弟也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此章孔子評論魯衛二國之政相似，如周公、康叔之為兄弟也。魯，周公之封；衛，康叔之封。周公、康叔既為兄弟，康叔睦於周公，其國之政亦如兄弟也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻相類似的事物。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於今觀之，五代諸國均屬魯衛之政。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
