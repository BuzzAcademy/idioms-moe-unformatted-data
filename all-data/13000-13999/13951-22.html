<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">róng tóu guò shēn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如獸鑽洞，頭可容，身即可過。比喻得過且過。後漢書˙卷八十七˙西羌傳˙東號子麻奴傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今三郡未復，園陵單外，而公卿選懦，容頭過身。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
