<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup>　ㄇ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ dǒu mǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出晉書˙卷九十四˙隱逸傳˙陶潛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾不能為五斗米折腰，拳拳事鄉里小人邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻微薄的俸祿。唐˙岑參˙送許拾遺恩歸江寧拜親詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看君五斗米，不謝萬戶侯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙范成大˙初入湖湘懷南州諸官詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>懷哉千金軀，博此五斗米。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
