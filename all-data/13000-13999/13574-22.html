<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">泛指城裡各處的街巷。老殘遊記˙第十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吃了早飯，搖個串鈴上街去了，大街小巷亂走一氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第五十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南京城裡大街小巷，我那條不認得，還要你們送？你們送我倒不便了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
