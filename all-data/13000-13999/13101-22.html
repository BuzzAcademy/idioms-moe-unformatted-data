<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鏖兵，雙方戰爭激烈，死傷眾多。赤壁鏖兵指漢建安十三年，孫權與劉備聯軍在赤壁與曹操苦戰，最後大破曹兵，形成三國鼎立的事。元˙無名氏˙隔江鬥智˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想他赤壁鏖兵，全仗我東吳力氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤壁鏖兵用火攻，運籌決策盡皆同。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以比喻歷經艱苦奮戰，終於獲取勝利。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鏖兵赤壁<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
