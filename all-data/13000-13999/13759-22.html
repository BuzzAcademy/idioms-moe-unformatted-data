<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">很明確､顯著的效果。漢書˙卷四十八˙賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>湯武置天下於仁義禮樂，而德澤洽……秦王置天下於法令刑罰，德澤亡一有，而怨毒盈於世，下憎惡之如仇讎，旤幾及身，子孫誅絕，此天下所共見也，是非其明效大驗邪！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷四九五˙郭沛霜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>六年三月，逆賊復陷揚州，終不敢越灣頭萬福橋一步，是未堵各壩足以扼賊之明效大驗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
