<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>本指柳樹發綠，而得知春天將要來臨。唐˙杜甫˙臘日詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侵陵雪色還萱草，漏洩春光有柳條。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻男女私情被洩露出來。元˙王實甫˙西廂記˙第一本˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>本待要安排心　事傳幽客，我只怕漏洩春光與乃堂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻身體暴露，沒有衣服遮住。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某女明星故意穿著暴露，漏洩春光，為的是要　提升知名度。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
