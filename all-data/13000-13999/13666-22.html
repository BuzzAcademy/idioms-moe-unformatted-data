<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄎㄨ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄡ<sup class="subfont">ˇ</sup>　ㄓㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">kū mù xiǔ zhū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">枯朽的樹木枝幹。比喻老弱無用之才。漢書˙卷五十一˙鄒陽傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故無因而至前，雖出隨珠和璧，祇怨結而不見德；有人先游，則枯木朽株，樹功而不忘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朽株枯木<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
