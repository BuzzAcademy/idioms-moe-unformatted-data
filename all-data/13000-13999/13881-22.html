<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">慢吞吞、不著急。金瓶梅˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也沒見這般沒稍幹的人，在家閑著膫子坐，平白有要沒緊，來人家撞些什麼！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世姻緣傳˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我且有要沒緊，慢慢的仔細尋罷了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
