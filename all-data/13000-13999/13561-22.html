<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēng jù jiào xùn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本左傳˙哀公元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>越十年生聚，而十年教訓，二十年之外，吳其為沼乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>繁殖人口，蓄積財富，而教以忠義之行，作戰之法。梁書˙卷三十八˙賀琛傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今北邊稽服，戈甲解息，政是生聚教訓之時。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙權德輿˙岐國公杜公淮南遺愛碑銘序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>惟公鎮定一方，心平德和，言仁必及人，言智必及事，生聚教訓，勤身急病。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
