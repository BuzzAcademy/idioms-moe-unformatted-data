<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本後漢書˙卷八十˙文苑傳下˙趙壹傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>所好則鑽皮出其毛羽，所惡則洗垢求其瘢痕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指洗掉汙垢後，仍尋求瑕疵。比喻故意挑剔他人的過失或缺點。金˙劉祁˙歸潛志˙卷九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>張承旨行簡知貢舉，惟以格律痛繩之，洗垢求瘢，苛甚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洗垢尋痕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洗垢索瘢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
