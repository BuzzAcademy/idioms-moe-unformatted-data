<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜　ㄌㄨ<sup class="subfont">ˋ</sup>　ㄎㄨ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yī lù kū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">路，宋朝行政區域的名稱。宋代范仲淹為參政時，力圖改革，將不適任的路監司於名冊上一筆勾掉。富弼認為范氏一筆，就造成一家哭，而范仲淹卻以一家哭，那裡比得上一路哭嚴重答之。見宋˙朱熹˙五朝名臣言行錄˙卷七˙七之二˙參政范文正公。後比喻人民遭遇苦難，民不聊生。明史˙卷八十四˙河渠志二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>救一路哭，不當復計一家哭。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>今淮、鳳、泗、邳、徐不啻一路矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
