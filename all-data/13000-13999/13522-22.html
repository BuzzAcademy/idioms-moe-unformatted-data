<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不知道去那裡､結果如何。後漢書˙卷八十三˙逸民傳˙向長傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於是遂肆意，與同好北海禽慶俱遊五嶽名山，竟不知所終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙瞿佑˙剪燈新話˙卷一˙水宮慶會錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後亦不以功名為意，棄家修道，遍遊名山，不知所終。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
