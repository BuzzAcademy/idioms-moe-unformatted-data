<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用草木灰水來清洗腸胃。語本晉書˙卷一○七˙石季龍載記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾欲以純灰三斛洗吾腹，腹穢惡，故生凶子，兒年二十餘便欲殺公。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻悔過自新。南史˙卷四十七˙荀伯玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若許某自新，必吞刀刮腸，飲灰洗胃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
