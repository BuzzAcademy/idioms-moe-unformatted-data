<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">父親為兒子隱瞞劣跡。論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父為子隱，子為父隱，直在其中矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙九世同居˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼各都忍了也波哥，因此上父為子隱，上下家和順。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
