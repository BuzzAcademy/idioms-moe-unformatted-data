<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黑雲壓在城上，城好像要垮了。借以比喻戰事危急猶如烏雲蓋頂，幾乎要把城頭壓垮。語出唐˙李賀˙雁門太守行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黑雲壓城城欲摧，甲光向日金鱗開。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後引喻為因惡勢力造成緊張的局面。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今情況緊急，已到黑雲壓城城欲摧的關頭，走與不走，要趕快下決定，不能再拖了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
