<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">千年才遇到一次，形容機會十分難得。東觀漢記˙卷八˙耿<img src=/cydic/dicword/8fce.jpg border=0 alt=* class=fontimg valign=center>傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>耿<img src=/cydic/dicword/8fce.jpg border=0 alt=* class=fontimg valign=center>彭寵，俱遭際會，順時乘風，列為藩輔，忠孝之策，千載一遇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷五十九˙李襲志傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今江都篡逆，四海鼎沸，王號者非止一人，公宜因此時據有嶺表，則百越之人皆拱手向化，追蹤尉佗，亦千載一遇也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千載一時<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
