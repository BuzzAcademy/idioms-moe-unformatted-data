<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻夏日消暑的樂事。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>浮瓜沉李<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙馬致遠˙新水令˙四時湖水鏡無瑕套˙棗鄉詞曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恁般樓臺正宜夏，都輸他沉李浮瓜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>群音類選˙清腔類˙卷一˙刷子序˙雲雨阻巫峽曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那人在何處貪歡耍，空辜負沉李浮瓜，寂寞厭池塘鬧蛙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
