<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">千端萬緒</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄉㄨㄢ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄒㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān duān wàn xù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">緒，絲的頭，比喻事情的開端。千端萬緒用以形容事情紛亂，頭緒繁雜。三國˙魏˙曹植˙自誡令：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>機等吹毛求疵，千端萬緒，然終無可言者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋書˙卷三十八˙劉昉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殘賊之策，千端萬緒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千頭萬緒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>千緒萬端<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬緒千端<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬緒千頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
