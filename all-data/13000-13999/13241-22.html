<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指在戰場上敲鑼打鼓，以壯聲勢。孤本元明雜劇˙暗度陳倉˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今撥與你一千兵，替我修整連雲棧道去。要你每日家搖旗吶喊，擂鼓篩鑼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻大張其事。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只不過是丟了一件衣服，何必擂鼓篩鑼，弄得全家雞飛狗跳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>擂鼓鳴金<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
