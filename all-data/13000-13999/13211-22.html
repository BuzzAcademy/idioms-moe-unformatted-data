<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連立錐子的地方都沒有。形容極度的貧困。史記˙卷一一八˙淮南王傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>陳勝、吳廣無立錐之地，千人之聚，起於大澤，奮臂大呼而天下響應。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世間聽不得的是媒人的口，他要說了窮，石崇也無立錐之地；他要說了富，范丹也有萬頃之財。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無立足之地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
