<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">傷筋動骨</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄤ　ㄐ｜ㄣ　ㄉㄨㄥ<sup class="subfont">ˋ</sup>　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shāng jīn dòng gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">損傷了筋骨。指身受重傷。元˙關漢卿˙蝴蝶夢˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打的來傷筋動骨，更疼似懸頭刺股。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忙趕來瞧薛蟠時，見臉上身上雖有瘡痕，並未傷筋動骨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事物受到重大的損害。明˙張岱˙西施山書舍記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後之造園者，見山腳有石，加意搜剔，未免傷筋動骨，遂露出一片頑皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙李漁˙閒情偶寄˙卷四˙演習部˙變舊成新：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若欲于本傳之外，劈空添出一人，送趙五娘入京，與之隨身作伴，妥則妥矣，猶覺傷筋動骨，太涉更張。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
