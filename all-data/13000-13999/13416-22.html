<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像在哭泣，又像在訴說。比喻聲音淒楚哀怨。宋˙蘇軾˙赤壁賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>客有吹洞簫者，倚歌而和之，其聲嗚嗚然，如怨如慕，如泣如訴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第三十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那一夜朕在清修院歇，隔垣聽得謝妃子的琵琶，真個彈得如怨如慕，如泣如訴，令人聽之忘寐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如訴如泣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
