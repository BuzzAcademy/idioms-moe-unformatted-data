<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄜ<sup class="subfont">ˊ</sup>　ㄔㄨㄥ　ㄗㄨㄣ　ㄗㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhé chōng zūn zǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">折衝，拒退敵人攻城的戰車。樽俎，古時盛裝酒肉的器皿。折衝樽俎指在杯酒宴會間，運用外交手段取勝敵人。唐˙李翰˙淮南節度行軍司馬廳壁記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼善師不陣，未戰先勝，卻軍於談笑之際，折衝於樽俎之閒，今古一時也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孽海花˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>總算沒有另外賠款割地，已經是他折衝樽俎的大功，國人應該紀念不忘的了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
