<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青山耀眼，碧水泛波。形容山水的美景佳勝。唐˙李白˙魯郡堯祠送竇明府薄華還西京詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>笑誇故人指絕境，山光水色青於藍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這日雖霜楓淒緊，卻喜得天氣晴朗。四公子在船頭上看見山光水色，徘徊眺望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水光山色<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水色山光<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
