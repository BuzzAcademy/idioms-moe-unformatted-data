<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">禍患不會無故的降臨。史記˙卷一二八˙褚少孫補龜策傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諫者福也，諛者賊也。人主聽諛，是<img src=/cydic/dicword/96f0.jpg border=0 alt=* class=fontimg valign=center>惑也。雖然，禍不妄至，福不徒來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
