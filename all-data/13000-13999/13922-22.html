<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">惆悵無聊，精神不振。永樂大典戲文三種˙小孫屠˙第九出：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知它是爭名奪利？知它是戀酒迷花？使奴無情無緒，困倚繡床，如何消遣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙王實甫˙西廂記˙第二本˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姐姐往常不曾如此無情無緒，自見了那生，便覺心事不寧，卻是如何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
