<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄑ｜<sup class="subfont">ˊ</sup>　ㄑㄩ<sup class="subfont">ˇ</sup>　ㄐ｜ㄤ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān qí qǔ jiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拔取敵人的旗幟，斬殺敵人的將領。比喻驍勇善戰。吳子˙料敵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然則一軍之中必有虎賁之士，力輕扛鼎，足輕戎馬，搴旗取將，必有能者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搴旗虜將<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搴旗斬將<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
