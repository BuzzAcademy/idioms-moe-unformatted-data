<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄢ　ㄙ　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄌㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiān sī wàn lǚ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容關係密切複雜，難以理清。元˙無名氏˙一枝花˙鬢鬟梳綠雲套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>長嘆罷羅帕頻淹，都搵盡千絲萬縷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙王玉峰˙焚香記˙第二十六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可惜你千絲萬縷，織成一段離愁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>萬縷千絲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
