<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">星移斗轉</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄥ　｜<sup class="subfont">ˊ</sup>　ㄉㄡ<sup class="subfont">ˇ</sup>　ㄓㄨㄢ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīng yí dǒu zhuǎn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">星斗移位、轉向。比喻時光的流逝。元˙喬吉˙兩世姻緣˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他便眼巴巴簾下等，直等到星移斗轉二三更。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他見那星移斗轉，約莫有三更時分。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻聲勢浩大，氣勢磅礡。水滸傳˙第八十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>端的是殺得星移斗轉，日月無光，鬼哭神號，人兵撩亂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙臨潼鬥寶˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吐壯氣星移斗轉，揮翰墨筆掃雲煙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
