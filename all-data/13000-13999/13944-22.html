<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原指作戰部隊緊密配合，互相接應。後亦指詩文頭尾相互呼應、配合。宋˙洪邁˙容齋五筆˙卷十˙絕句詩不貫穿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>永嘉士人薛韶喜論詩，嘗立一說云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>老杜近體詩精深妥帖，雖多至百韻，亦首尾相應，如常山之蛇，無間斷齟齬處。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明史˙卷二二○˙劉應節傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如其不然，集兵三十萬，分屯列戍，使首尾相應，此百年之利也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>首尾相赴<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
