<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻意志堅毅，不受感情所動搖。舊唐書˙卷九˙玄宗本紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以百口百心之讒諂，蔽兩目兩耳之聰明，苟非鐵腸石心，安得不惑？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙皮日休˙桃花賦˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余嘗慕宋廣平之為相，貞姿勁質，剛態毅狀，疑其鐵腸石心，不解吐婉媚辭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵石心腸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
