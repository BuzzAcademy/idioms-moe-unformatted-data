<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄔㄨ　ㄕㄥ　ㄓ　ㄉㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">chū shēng zhī dú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">剛出生的小牛。語本莊子˙知北遊：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>汝瞳焉如新生之犢，而無求其故。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以稱膽大敢為，無所畏懼的年輕人。封神演義˙第三十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃天祿年紀雖幼，原是將門之子，傳授精妙，鎗法如神，不分起倒，一勇而進。正是初生之犢猛于虎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
