<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為子孫的將來作打算、安排。三國志˙卷三十九˙蜀書˙董允傳˙裴松之˙注引襄陽記曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若一朝無諸葛亮，必為禍亂矣。諸君憒憒，曾不知防慮於此，豈所謂貽厥孫謀乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李翰˙鳳閣王侍郎傳論贊˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有經邦之則焉，有正家之訓焉，固可以貽厥孫謀，播乎長世者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詒厥之謀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詒厥孫謀<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
