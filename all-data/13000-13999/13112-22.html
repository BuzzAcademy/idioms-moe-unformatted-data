<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">黃昏的雲，春天的樹。語本唐˙杜甫˙春日憶李白詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渭北春天樹，江東日暮雲，何時一尊酒，重與細論文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後作為表示朋友間思念情深的話。幼學瓊林˙卷二˙朋友賓主類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暮雲春樹，想望丰儀。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
