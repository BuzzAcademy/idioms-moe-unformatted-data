<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人生的得失、盛衰。元˙沈和˙賞花時˙休說功名套：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休說功名，皆是浪語，得失榮枯總是虛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙度黃龍˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一夢之中，見了人我是非，得失榮枯，遂有出塵之志。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
