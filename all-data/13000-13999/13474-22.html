<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本書經˙武成：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乃偃武修文，歸馬於華山之陽，放牛於桃林之野，示天下弗服。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻休兵不戰，一片太平氣象。清˙侯方域˙贈季弟序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>往吾祖父遭明代盛時，二百年之間，放牛歸馬，天下習之，士非登甲科不貴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
