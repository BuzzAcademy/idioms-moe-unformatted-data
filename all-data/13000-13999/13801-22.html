<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">拔山扛鼎</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄕㄢ　ㄍㄤ　ㄉ｜ㄥ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá shān gāng dǐng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">移動大山，舉起巨鼎。形容力氣強大。語本史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>籍長八尺餘，力能扛鼎，才氣過人。……於是項王乃悲歌<img src=/cydic/dicword/8fb8.jpg border=0 alt=* class=fontimg valign=center>慨，自為詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>力拔山兮氣蓋世，時不利兮騅不逝。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以拔山扛鼎比喻勇猛過人。儒林外史˙第五十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔山扛鼎之義士，再顯神通；深謀詭計之好徒，急償夙債。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔山舉鼎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>扛鼎拔山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
