<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄨㄤ<sup class="subfont">ˋ</sup>　ㄓ　ㄈㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú wàng zhī fú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">意外獲得的福慶。戰國策˙楚策四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>世有無妄之福，又有無妄之禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第一○三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今楚王病久不愈，一旦宮車晏駕，少主嗣位，而君輔之，如伊尹､周公，俟王之年長，而反其政；若天與人歸，遂南面即真。此所謂無妄之福也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>毋望之福<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
