<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容夜很深、很安靜。醒世恆言˙卷三十˙李汧公窮邸遇俠客：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>少停出衙，止留幾個心腹人答應，其餘都打發去了，將他主僕灌醉，到夜靜更深，差人刺死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜靜更長<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
