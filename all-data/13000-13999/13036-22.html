<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人聲喧嘩，馬匹嘶鳴。形容喧鬧嘈雜的情景。西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聽得一聲吆喝，好便似千萬人吶喊之聲。……三藏道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>還是人喊馬嘶。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二刻拍案驚奇˙卷十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只聽得外面喧嚷，似有人喊馬嘶之聲，漸漸近前堂來了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人語馬嘶<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
