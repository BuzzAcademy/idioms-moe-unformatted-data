<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄤ　ㄒ｜ㄤ<sup class="subfont">ˋ</sup>　ㄉㄨ<sup class="subfont">ˋ</sup>　ㄏㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiāng xiàng dù hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">香象，帶有香味的大象。香象過河，能直到河底。語本優婆塞戒經˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如恆河水，三獸俱渡一，兔、馬、香象。兔不至底，浮水而過；馬或至底，或不至底；象則盡底。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻悟道精深。後也用以稱讚詩文寫得精闢、透澈。宋˙嚴羽˙滄浪詩話˙詩評：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李杜數公，如金鳷擘海，香象渡河，下視郊島輩，直蟲吟草間耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>渡河香象<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>香象絕流<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
