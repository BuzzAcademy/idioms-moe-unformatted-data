<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兵將皆少。形容兵力薄弱。三國演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄德曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>備非敢推辭，奈兵微將寡，恐難輕動。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙暗渡陳倉˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>料那沛公手下兵微將寡，俺若領兵去呵，覷他有如摧朽也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
