<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">日月重放光芒。語本書經˙顧命<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昔君文王、武王宣重光<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下孔安國˙傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十一月朔旦冬至，明如疊璧，五星如連珠，故曰重光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻黑暗時期已過去，重新出現穩定清明的局面。宋書˙卷六˙孝武帝本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皇家造宋，日月重光，琁璣得序，五星順命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
