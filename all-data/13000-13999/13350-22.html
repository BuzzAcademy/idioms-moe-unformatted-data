<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言肝膽雖近亦猶楚越之相遠。莊子˙德充符：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自其異者視之，肝膽楚越也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肝膽胡越<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
