<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>依附主以建立功業。周書˙卷十六˙趙貴等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>並以宏材遠略，附鳳攀龍，績著元勛，位居上袞。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀龍附鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>趨附權貴，以求進升。元˙無名氏˙黃鶴樓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有人來問宗和祖，附鳳攀龍　是故交。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>攀龍附鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
