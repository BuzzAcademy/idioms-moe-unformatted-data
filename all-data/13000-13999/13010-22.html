<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憂愁煩悶會損害人的健康。漢˙孔融˙與曹公書論盛孝章：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>單孑獨立，孤危愁苦，若使憂能傷人，此子不得復永年矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/99c8.jpg border=0 alt=* class=fontimg valign=center>˙駱賓王˙上吏部裴侍郎書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>就令歡以卒歲，仰南薰之不貲；而使憂能傷人，迫西山而何幾？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
