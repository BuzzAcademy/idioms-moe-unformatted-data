<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄋ｜ㄠ<sup class="subfont">ˇ</sup>　ㄕㄡ<sup class="subfont">ˋ</sup>　ㄙㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">rú niǎo shòu sàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">像言摎嚇的鳥獸四處飛散。語本漢書˙卷五十四˙李廣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今無兵復戰，天明坐受縛矣！各鳥獸散，猶有得脫歸報天子者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻潰敗逃散或各自分散離開。清˙采蘅子˙蟲鳴漫錄˙卷一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>粵兵素弱，見之即潰，如鳥獸散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>九命奇冤˙第十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當下飲酒已畢，各強徒如鳥獸散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
