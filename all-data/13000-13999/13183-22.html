<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">啾啾唧唧</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄡ　ㄐ｜ㄡ　ㄐ｜　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiū jiū jī jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>狀聲詞。形容蟲鳥鳴叫的聲音。孤本元明雜劇˙黃花峪˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>元來是這水聲山　色趁秋光，則聽啾啾唧唧聒耳山禽唱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽得竹枝上不知有　多少家雀兒的聲兒，啾啾唧唧叫個不住。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唧唧啾啾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>語多不休的樣子。儒林外史˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從此啾啾唧唧，小姐心裡納悶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唧唧啾啾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
