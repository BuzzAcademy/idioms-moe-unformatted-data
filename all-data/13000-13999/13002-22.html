<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人雖離別，但終有會面之日。比喻世間事巧合極多，或指行事須留退路，切莫待人狠絕。喻世明言．卷三十八˙任孝子烈性為神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恩義廣施，人生何處不相逢？冤仇莫結，路逢狹處難迴避。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷十八˙施潤澤灘闕遇友：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彼此睜眼一認，雖然隔了六年，面貌依然，正是昔年還銀義士。正是：一葉浮萍歸大海，人生何處不相逢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
