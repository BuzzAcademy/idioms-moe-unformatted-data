<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">年高學博的儒者。宋˙陸游˙賀周參政啟：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高文大冊，或託之不得其人；老師宿儒，有死而莫見於世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙語錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三百篇之詩，有出於婦人女子，而後世老師宿儒，且不能注解得分明，豈其智有所不若？只為當時道行道明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
