<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">駑鈍的馬貪圖馬房中的豆料。比喻庸才貪戀祿位。語出三國志˙卷九˙魏書˙曹真傳˙裴松之˙注引干寶晉書曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓範出赴爽，宣王謂蔣濟曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>智囊往矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>濟曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>範則智矣，駑馬戀棧豆，爽必不能用也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙黃庭堅˙次隴寄六第濟南邵城橋亭之詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駑馬戀棧豆，豈能辭縶縲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>駑馬戀棧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
