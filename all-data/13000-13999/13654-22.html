<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄖㄨ<sup class="subfont">ˊ</sup>　ㄖㄡ<sup class="subfont">ˊ</sup>　ㄊㄨ<sup class="subfont">ˇ</sup>　ㄍㄤ</td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容人欺善怕惡。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柔茹剛吐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。三國志˙卷八˙魏書˙公孫度傳˙裴松之˙注引魏書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>茹柔吐剛，非王者之道也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙上殿札子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若夫虐煢獨，畏高明，茹柔吐剛，而能使天下治者，自古未之有也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
