<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄠ<sup class="subfont">ˋ</sup>　ㄒㄩㄢ<sup class="subfont">ˊ</sup>　ㄓ　ㄐ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào xuán zhī jí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">縛住人的雙足，使臉部朝下倒著懸掛起來。比喻處境極為艱困、危險。後漢書˙卷五十八˙臧洪傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>但懼秋風揚塵，伯珪馬首南向，張揚、飛燕旅力作難，北鄙將告倒懸之急，股肱奏乞歸之記耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文選˙潘岳˙馬汧督誄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>爨麥而炊，負戶以汲；累卵之危，倒懸之急。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倒懸之苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倒懸之危<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倒懸捱命<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
