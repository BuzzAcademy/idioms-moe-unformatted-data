<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻一知半解的知識或技能。醒世姻緣傳˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>狄宗羽雖是讀書無成，肚裡也有半瓶之醋，滉滉蕩蕩的，嘗要雌將出來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>內中有嗟歎的，也有羨慕的，又有一等半瓶醋的讀書人，說是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>喪禮與其奢易莫若儉戚<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的，一路紛紛議論不一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>半吊子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　　　　　　　　　　　　　　　　　　　　　　</td></tr>
