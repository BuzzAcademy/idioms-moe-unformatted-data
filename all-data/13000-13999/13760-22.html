<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄥ<sup class="subfont">ˊ</sup>　ㄩㄝ<sup class="subfont">ˋ</sup>　ㄑ｜ㄥ　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">míng yuè qīng fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">皎潔的圓月，清爽的微風。語本三國˙魏˙阮籍˙詠懷詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夜中不能寐，起坐彈鳴琴。薄帷鑒明月，清風吹我衿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻擺脫塵世羈絆的悠閒生活。明˙沈采˙千金記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戀功名水上鷗，俏芒鞋塵內走，怎如明月清風隨地有。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
