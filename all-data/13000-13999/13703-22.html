<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">隱密或致命的禍患。左傳˙哀公六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>余腹心之疾，而置諸股肱，何益？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>五代史平話˙漢史˙卷上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今天下多事，置白承福等部落在太原，乃異日腹心之疾，不如因事圖之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腹心之患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心腹之患<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心腹之疾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心腹之憂<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
