<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu sǐ wú èr</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖死也無異心。比喻忠誠不渝，至死不變。左傳˙僖公十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子愛其君而知其罪，不憚征繕以待秦命，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>必報德，有死無二。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一二○˙郭子儀傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不幸危而邀君父，不挾憾以報仇讎，晏然效忠，有死無二，誠大雅君子，社稷純臣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
