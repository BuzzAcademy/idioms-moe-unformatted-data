<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">前人所留下的美好教化與功業。漢書˙卷二十二˙禮樂志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫樂本情性，浹肌膚而臧骨髓，雖經乎千載，其遺風餘烈尚猶不絕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙六一泉銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗試與子登孤山而望吳越，歌山中之樂而飲此水，則公之遺風餘烈，亦或見於斯泉也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遺芳餘烈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
