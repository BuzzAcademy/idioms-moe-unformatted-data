<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiā pín rú xǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">家裡窮得像水洗過，一無所有。形容家境極為貧窮。元˙秦<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>夫˙剪髮待賓˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小生幼習儒業，頗讀詩書，爭奈家貧如洗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>聊齋志異˙卷十一˙任秀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>任子秀，時年十七，方從師讀，由此廢學，欲往尋父柩。母憐其幼，秀哀涕欲死，遂典貲治任，俾老僕佐之行，半年始還。殯後，家貧如洗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
