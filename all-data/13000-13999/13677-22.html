<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">品嘗鍋中的一塊肉，就可以知道整鍋食物的滋味。語本呂氏春秋˙慎大覽˙察今：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗一脟肉而知一鑊之味、一鼎之調。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻可由部分推知全體。宋˙王安石˙回蘇子瞻簡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>餘卷正冒眩，尚妨細讀，嘗鼎一臠，旨可知也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
