<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dà yǒu rén zài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情況相同的人甚多。資治通鑑˙卷一八二˙隋紀六˙煬帝大業十一年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧眄街衢，謂侍臣曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>猶大有人在。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>意謂曏日平陽玄感，殺人尚少故也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
