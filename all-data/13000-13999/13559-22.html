<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山岳倒塌，大地裂開。漢書˙卷九˙元帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山崩地裂，水泉湧出。天惟降災，震驚朕師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦用以形容浩大的聲勢。平妖傳˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聽得青天上一連數聲霹靂，一如山崩地裂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山崩地陷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山崩地坼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
