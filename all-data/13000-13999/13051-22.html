<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢人向長，字子平，在子女嫁娶事完成後即不再過問家事，與好友雲遊五嶽名山。典出後漢書．卷八十三．逸民傳．向長傳。後以向平之願指兒女婚嫁的事。石點頭．卷十二．侯官縣烈女殲仇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>申屠虔正要了卻向平之願，自去效司馬遨遊，為此一憑兒子做主，毫不阻當。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場現形記˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今兒子已經長大，擬于秋間，為之完姻，以了向平之願。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
