<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從敵軍或敵地取得所需要的物資。魏書˙卷二十四˙燕鳳傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>軍無輜重樵爨之苦，輕行速捷，因敵取資，此南方所以疲敝，北方所以常勝也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
