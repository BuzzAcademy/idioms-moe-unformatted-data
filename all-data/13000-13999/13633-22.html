<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">車、馬走過的痕跡。後亦引申為行蹤、蹤跡。左傳˙昭公十二年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>穆王欲肆其心，周行天下，將皆必有車轍馬跡焉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷五十三˙李密傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車轍馬跡，遂周行於天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>車塵馬跡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
