<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻前人為後人造福。群音類選˙清腔類˙卷一˙桂枝香˙坐壇遣將曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那曉得三綱五常，只知道七青八黃，圓鴨蛋裡棹槳，竹竿空長，肚裡無穰，前人栽樹，後人乘涼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>黃繡球˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語說得好：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>前人栽樹，後人乘涼。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>我們守著祖宗的遺產，過了一生，後來兒孫，自有兒孫之福。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
