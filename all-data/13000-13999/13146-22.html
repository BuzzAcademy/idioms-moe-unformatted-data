<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄠ<sup class="subfont">ˋ</sup>　ㄊ｜ㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄉ｜ㄠ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hào tiān bù diào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本詩經˙小雅˙節南山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不弔昊天，不宜空我師。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>蒼天不憐憫保佑。陳書˙卷三˙世祖本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昊天不弔，上玄降禍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙蔡邕˙濟北相崔君夫人誄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昊天不弔，降此殘殃。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以昊天不弔為哀悼死者之辭。</td></tr>
