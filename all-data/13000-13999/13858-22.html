<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">太陽逐漸上昇，月亮漸漸圓滿。語本詩經˙小雅˙天保：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如月之恆，如日之升。如南山之壽，不騫不崩，如松柏之茂，無不爾或承。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事物漸趨興盛圓滿。今多用為祝頌之詞。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>日月升恆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
