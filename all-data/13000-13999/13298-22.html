<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)鳥將死亡，其鳴聲是十分悲傷淒涼的。比喻人若將死亡，則所說的話是良善而有價值的。論語˙泰伯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾子有疾，孟敬子問之。曾子言曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>鳥之將死，其鳴也哀；人之將死，其言也善。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
