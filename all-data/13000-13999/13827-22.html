<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">趁形勢有利或士氣最旺盛時，勇往直前，一舉完成任務。五代史平話˙唐史˙卷下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梁人志在澤、潞，不備東平，今鄆州單弱，固可一鼓而下之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈采˙千金記˙第二十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨日令人明修棧道，暗度陳倉，逕截趙魏，掩其不備，一鼓而下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
