<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">隨高就低</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄨㄟ<sup class="subfont">ˊ</sup>　ㄍㄠ　ㄐ｜ㄡ<sup class="subfont">ˋ</sup>　ㄉ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suí gāo jiù dī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>隨遇而安，適應各種環境。元˙無名氏˙水仙子˙你強我弱我便宜曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由你待誇強　說會，我則待隨高就低。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>隨意、隨順。西遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>俗語謂：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>賒三不敵現二。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>只望你隨高就低的送　一副便了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
