<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">死諸葛走生仲達</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙ<sup class="subfont">ˇ</sup>　ㄓㄨ　ㄍㄜ<sup class="subfont">ˊ</sup>　ㄗㄡ<sup class="subfont">ˇ</sup>　ㄕㄥ　ㄓㄨㄥ<sup class="subfont">ˋ</sup>　ㄉㄚ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sǐ zhū gé zǒu shēng zhòng dá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國蜀國軍師諸葛亮善謀略，晚年與司馬懿對陣於渭南，病死軍中，蜀軍密不發喪，悄然退兵。司馬懿忌憚諸葛亮而按兵不動。後知曉亮已身亡，欲領兵追趕時已經來不及了。百姓於是傳言曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死諸葛走生仲達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見晉書˙卷一˙宣帝紀。後用以比喻聰明的人，略施小計即能鎮懾住他人。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
