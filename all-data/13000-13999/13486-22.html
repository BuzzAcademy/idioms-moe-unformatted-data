<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻官吏十分清廉。亦指吏治清明。初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>況且一清如水，俸資之外，毫不苟取，那有錢財夤緣？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西湖佳話˙葛嶺仙跡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>葛洪到任即薄賦減刑，寬徭息訟，不消兩月，治就一清如水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
