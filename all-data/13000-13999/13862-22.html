<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才藝超群，一人可抵十人。南史˙卷三十八˙柳元景傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾聞君子不可求備，至如柳惲可謂具美。分其才藝，足了十人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
