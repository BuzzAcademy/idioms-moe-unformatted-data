<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">在牆壁上假造。語出漢．許慎．說文解字序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而世人大共非訾，以為好奇者也，故詭更正文，鄉壁虛造不可知之書，變亂常行，以燿於世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻憑空想像捏造。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>向壁虛構<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>向壁虛造<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
