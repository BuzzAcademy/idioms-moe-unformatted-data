<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">附，依附。颺，飛揚。飢附飽颺指飢餓時來依附，吃飽了即高飛離去。語本晉書˙卷一二三˙慕容垂載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且垂猶鷹也，飢則附人，飽便高颺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻勢利而忘恩負義。二刻拍案驚奇˙卷十一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>滿少卿飢附飽颺，焦文姬生讎死報。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
