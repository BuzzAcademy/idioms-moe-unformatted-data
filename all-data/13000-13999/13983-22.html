<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古人以為蟬食露、龜飲水。故借以比喻腹中飢餓空虛。南史˙卷十五˙檀道濟傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蟬腹龜腸，為日已久。飢彪能嚇，人遽與肉。餓驎不噬，誰為落毛？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
