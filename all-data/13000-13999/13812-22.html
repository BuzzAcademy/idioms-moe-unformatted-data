<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">魯國有一男子，獨住一屋，一夜暴風雨，鄰居寡婦的房舍壞了，便前往魯男子住處，欲借宿一夜，魯男子毅然拒絕她。見詩經˙小雅˙巷伯˙毛亨傳。後泛稱不好女色的男子。醒世恆言˙卷七˙錢秀才錯占鳳凰儔：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古以來，只有一個柳下惠坐懷不亂。那魯男子既知不及，風雪之中，就不肯放婦人進門了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
