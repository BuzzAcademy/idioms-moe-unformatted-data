<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">等待的時日已屈指可數。形容為時不遠。三國志˙卷三十五˙蜀書˙諸葛亮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>侍中、尚書、長史、參軍，此悉貞良死節之臣，願陛下親之信之，則漢室之隆，可計日而待也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>晉書˙卷八十˙王羲之傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若不行此，社稷之憂可計日而待。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>計日而俟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
