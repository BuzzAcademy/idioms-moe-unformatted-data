<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄑㄩ　ㄌㄡ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān qū lóu yǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自願犧牲，先在地下驅趕啃蛀屍骨的螻蟻。螻蛄，螻蛄與螞蟻，都是生活在土中的昆蟲。語本戰國策˙楚策一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣入則編席，出則陪乘。大王萬歲千秋之後，願得以身試黃泉，蓐螻蟻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻竭誠效命，不惜先死。南史˙卷二十三˙王華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人以壽為歡，老臣以壽為戚。既不能先驅螻蟻，頻見此事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
