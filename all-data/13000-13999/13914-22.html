<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ　ㄌ｜ㄡ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuán qīng liú qīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水的源頭清澈，下游的水也就清淨。語本荀子˙君道：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故械數者，治之流也，非治之原也。君子者，治之原也。官人守數，君子養原，原清則流清，原濁則流濁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事物的良好開端，連帶的使發展與結局也有好的結果；或比喻身居高位的人清正，其屬下也自清正。韓詩外傳˙卷五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君者民之源也，源清則流清，源濁則流濁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>源清流潔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>源清流淨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
