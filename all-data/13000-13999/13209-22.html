<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fā zōng zhǐ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獵人放狗追逐野獸。比喻指揮調度。史記˙卷五十三˙蕭相國世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫獵，追殺獸兔者狗也，而發蹤指示獸處者人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢書˙卷三十九˙蕭何傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今諸君徒能走得獸耳，功狗也；至如蕭何，發蹤指示，功人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
