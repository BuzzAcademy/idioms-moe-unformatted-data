<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拿起筆來立刻寫成文章。形容才思敏捷。宋˙羅大經˙鶴林玉露˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李太白一斗百篇，援筆立成；杜子美改罷長吟，一字不苟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙魏慶之˙詩人玉屑˙卷三˙句法˙有三種句：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>命屬題意，如有神助，歸於自然之句；命題立意，援筆立成，歸於容易之句。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>援筆成章<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
