<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">打了大敗仗。元˙尚仲賢˙單鞭奪槊˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>某見唐元帥大敗虧輸，忙差尉遲恭接應唐元帥去了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷六˙葛令公生遣弄珠兒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李存璋唐朝名將，這一陣 ,殺得大敗虧輸，望風而遁。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
