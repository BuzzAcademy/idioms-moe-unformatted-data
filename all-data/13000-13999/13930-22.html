<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">中醫上指遇來勢急猛的脈象時，安緩授藥調治。後比喻將急迫的事安緩處理。兒女英雄傳˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要不急脈緩受，且把鄧老的話撇開，先治他這個病源，只怕越說越左。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
