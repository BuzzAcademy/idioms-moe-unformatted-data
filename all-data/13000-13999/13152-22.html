<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄣ<sup class="subfont">ˋ</sup>　ㄢ　ㄕ<sup class="subfont">ˋ</sup>　ㄕㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèn ān shì shàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本禮記˙文王世子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>文王之為世子，朝於王季日三，雞初鳴而衣服，至於寢門外，問內豎之御者曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>今日安否何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>內豎曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>安。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>文王乃喜。及日中又至，亦如之。……食上，必在視寒暖之節，食下，問所膳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>本指向父母請安，並親自侍奉父母進膳食。後以問安視膳泛指子女奉養父母的孝禮。資治通鑑˙卷二四五˙唐紀六十一˙文宗開成元年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>溫諫曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>太子當雞鳴而起，問安視膳，不宜專事宴安！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
