<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">厭，滿足。學而不厭指勤奮好學，對學問沒有感到滿足的時候。論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>默然而識，學而不厭，誨人不倦，何有於我哉！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸九淵˙與邵叔誼書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖其老於論道，亦曰學而不厭，啟助之益，需於後學。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
