<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zuò zhāng zuò zhì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">裝模作樣。警世通言˙卷十五˙金令史美婢酬秀童：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>莫道人做張做智，步罡踏斗，念<img src=/cydic/dicword/90a8.jpg border=0 alt=* class=fontimg valign=center>書符，小學生就舞將起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>尼姑做張做智，算了一回，說道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>姑娘這命，只不要在媽媽身伴便好。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做張做致<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>做張做勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
