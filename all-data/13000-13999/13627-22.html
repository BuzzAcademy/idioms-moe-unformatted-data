<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">雖目睹其物，耳聽其聲，但因心神不在，所以好像沒看見，沒聽見一般。形容不關心，不注意。禮記˙大學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心不在焉，視而不見，聽而不聞，食而不知其味。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聽而無聞，視而無見<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>視之不見，聽之不聞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
