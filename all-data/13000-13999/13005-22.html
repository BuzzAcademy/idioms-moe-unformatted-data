<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻依恃權勢而肆意為惡的人。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>城狐社鼠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙魏徵˙群書治要序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>社鼠城狐，反白作黑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第十齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不提防柙虎樊熊，任縱橫社鼠城狐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
