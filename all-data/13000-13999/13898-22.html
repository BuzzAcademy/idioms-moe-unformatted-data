<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本史記˙卷一二二˙酷吏傳˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漢興，破觚而為圜，斲雕而為朴。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>司馬貞˙索隱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>晉灼云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>斲理凋弊之俗，使反質樸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>去除浮華，讓事物變樸實。唐˙杜確˙岑嘉州集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聖唐受命，斲雕為樸；開元之際，王綱復舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斫雕為樸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>斲琱為樸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
