<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅㄠ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ bù bāo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有包含不了的，一切都包括。漢˙王充˙論衡˙別通：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故夫大人之胸懷非一，才高知大，故其於道術，無所不包。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>朱子語類˙卷二十三˙為政：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>思無邪<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，卻凡事無所不包也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
