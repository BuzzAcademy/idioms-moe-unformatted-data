<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙㄨㄛ<sup class="subfont">ˇ</sup>　ㄘㄨㄛ<sup class="subfont">ˋ</sup>　ㄕㄡ<sup class="subfont">ˇ</sup>　ㄗㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú suǒ cuò shǒu zú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手腳不知道該放何處。形容沒了主意，不知道該怎麼辦。後漢書˙卷三十六˙陳元傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至乃陪僕告其君長，子弟變其父兄，罔密法峻，大臣無所措手足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙論綱梢欠折利害狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>兵恃食，食恃漕，漕運一虧，朝廷無所措手足。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
