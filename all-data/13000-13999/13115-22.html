<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄣ　ㄌㄠ<sup class="subfont">ˊ</sup>　｜<sup class="subfont">ˋ</sup>　ㄖㄤ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xīn láo yì rǎng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心中煩勞慌亂。元˙劉庭信˙端正好˙香塵暗翠幃屏套˙貨郎兒曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一見了神魂飄蕩，不由我心勞意攘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙五馬破曹˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>催運到軍儲草糧，沿路上心勞意攘，則怕有伏路藏塘賊盜搶，又則怕偷營寨竊邊疆。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心勞意穰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>心勞意冗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>､<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>意攘心勞<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
