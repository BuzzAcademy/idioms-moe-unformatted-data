<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">視線極微。比喻非常黑暗。初刻拍案驚奇˙卷二十四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只聽一陣風過處，天昏地黑，鬼哭神嚎，眼前伸手不見五指，一時暈倒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>引著他從一條衖堂走進去，伸手不見五指，約摸走了二三十步才見天光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伸手不見掌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
