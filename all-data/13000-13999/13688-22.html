<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˇ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup>　ㄓ　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jǐ jué zhī shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">掎，拉足。角，抓角。犄角之勢指雙方同時下手捕鹿。語本左傳˙襄公十四年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譬如捕鹿，晉人角之，諸戎掎之，與晉掊之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻兩邊彼此呼應，共同夾擊敵方。三國˙吳˙張儼˙默記述佐篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄德與操，智力多少，士眾眾寡，用兵行軍之道，不可同年而語，猶能暫以取勝，是時又無大吳掎角之勢也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第二十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不若分兵屯小沛，守邳城，為掎角之勢。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>犄角之勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
