<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">壎箎相和</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒㄩㄣ　ㄔ<sup class="subfont">ˊ</sup>　ㄒ｜ㄤ　ㄏㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xūn chí xiāng hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">壎、箎皆為古代的樂器，二者合奏時聲調和諧。壎箎相和語本詩經˙小雅˙何人斯<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伯氏吹壎，仲氏吹箎<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其恩亦當如伯仲之為兄弟，其情志亦當如壎箎之相應和。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻兄弟友善和睦。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
