<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">米麥碾舂得愈精白愈好，魚肉切得越細越好。比喻食品精緻，飲食講究。論語˙鄉黨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不厭精，膾不厭細，食饐而餲，魚餒而肉敗，不食。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙楊萬里˙庸言三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>食不厭精，膾不厭細，學而不精可乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
