<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄣ　ㄍㄨㄟ<sup class="subfont">ˋ</sup>　ㄕ<sup class="subfont">ˊ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jīn guì shí shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代國家祕藏重要文書的地方。漢書˙卷一˙高帝紀下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又與功臣剖符作誓，丹書鐵契，金匱石室，藏之宗廟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙會稽志序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上參禹貢，下考太史公及歷代史金匱石室之藏，旁及爾雅、本草、道釋之書。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>石室金匱<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
