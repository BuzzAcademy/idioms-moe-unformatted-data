<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻做的事情總會有人知道，無法永遠隱瞞。二十年目睹之怪現狀˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>旁邊人聽了這邊的，又聽了那邊的，四面印證起來，便知得個清清楚楚。古語說的：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>若要人不知，除非己莫為<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，果然說得不錯！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
