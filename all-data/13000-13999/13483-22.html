<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">邪術不能勝過正氣。野叟曝言˙第五十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素臣太息道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>邪不勝正，理所固然，幻術<img src=/cydic/dicword/96f0.jpg border=0 alt=* class=fontimg valign=center>人，事所恆有。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>邪不干正<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
