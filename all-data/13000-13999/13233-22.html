<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">suí sú fú chén</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">自己沒有主見，順從世俗的觀點。元史˙卷一四三˙泰不華傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>泰不華尚氣節，不隨俗浮沉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷二一八˙諸王傳˙睿忠親王多爾袞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先生領袖名流，主持至計，必能深惟終始，寧忍隨俗浮沉？取舍從違，應早審定。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨世沉浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>隨俗沉浮<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
