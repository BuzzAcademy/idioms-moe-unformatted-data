<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻兩邊彼此呼應，共同夾擊對方。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掎角之勢<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。東周列國志˙第七十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吳兵進退兩難，乃分作兩寨，為犄角之勢，與楚將相持。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
