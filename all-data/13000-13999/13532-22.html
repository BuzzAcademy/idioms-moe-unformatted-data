<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻即使強大有力者也無法壓制地方上蠻橫凶惡的人。西遊記˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也罷，這正是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>強龍不壓地頭蛇<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強龍難敵地頭蛇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
