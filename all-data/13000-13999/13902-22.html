<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">臺閣，東漢尚書的辦公室。泛指官府大臣在臺閣中嚴肅的風氣。臺閣生風語出晉書˙卷四十七˙傅玄傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>每有奏劾，或值日暮，捧白簡，整簪帶，竦踊不寐，坐而待旦。於是貴游懾伏，臺閣生風。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻官風清廉。</td></tr>
