<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù kě duō dé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容非常難得。漢˙孔融˙荐禰衡疏：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鈞天廣樂，必有奇麗之觀；帝室皇居，必蓄非常之寶。若衡等輩，不可多得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷九十八˙盧懷慎傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧從愿清貞謹慎，理識周密，始終若一，朝野共知，簡要之才，不可多得。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
