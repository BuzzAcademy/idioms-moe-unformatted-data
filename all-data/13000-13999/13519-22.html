<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吟風弄月。元˙喬吉˙綠么遍˙不占龍頭選曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>笑談便是編修院，留連，批風抹月四十年。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抹月批風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
