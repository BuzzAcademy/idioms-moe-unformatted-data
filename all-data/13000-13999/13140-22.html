<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˇ</sup>　｜ㄤ<sup class="subfont">ˊ</sup>　ㄐ｜ㄤ　ㄌㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shǐ yáng jiāng láng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">派羊去率領狼。語出史記˙卷五十五˙留侯世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太子所與俱諸將，皆嘗與上定天下梟將也，今使太子將之，此無異使羊將狼也，皆不肯為盡力，其無功必矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻讓弱者統率強者，必然難以成功。漢˙桓寬˙鹽鐵論˙除狹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>命弱者，猶使羊將狼也。其亂必矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
