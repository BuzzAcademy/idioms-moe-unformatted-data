<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">小孩尿床，母親寧願自己睡溼的地方，而讓小孩睡在乾的地方。比喻母親撫育孩子的辛苦。元˙無名氏˙神奴兒˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想著他嚥苦吐甘，偎乾就濕，怎生抬舉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第五十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想著生下你來，我受盡了千辛萬苦。說不的偎乾就濕，成日把你耽心兒來看。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煨乾避濕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>煨乾就濕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
