<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīng qiú féi mǎ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">輕暖的皮衣，肥碩的馬。語本論語˙雍也：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>赤之適齊也，乘肥馬，衣輕裘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容生活豪奢。宋˙辛棄疾˙水龍吟˙稼軒何必長貧詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蒼顏照影，故應流落，輕裘肥馬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱權˙荊釵記˙第八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>輕裘肥馬錦雕鞍，重裀列鼎珍羞饌。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>肥馬輕裘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
