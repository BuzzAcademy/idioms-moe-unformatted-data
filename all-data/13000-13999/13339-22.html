<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">採山裡的銅鑄成錢幣，取海水煮成食鹽。語本史記˙卷一○六˙吳王濞傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即山鑄錢，煮海水為鹽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>用以形容努力開發、利用自然資源。宋˙蘇軾˙表忠觀碑：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>而吳越地方千里、帶甲十萬，鑄山煮海、象犀珠玉之富，甲于天下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
