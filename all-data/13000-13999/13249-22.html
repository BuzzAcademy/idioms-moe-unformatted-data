<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容人的眉目分明，帶有英氣。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這小孩長得濃眉大眼，一副伶俐樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人的長相粗獷豪放。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>接待我們的嚮導濃眉大眼，身材非常魁梧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
