<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">救濟困苦，幫助危難。西遊記˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>濟困扶危，恤孤念寡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你是最肯濟困扶危的人，難道就眼睜睜的看人家來擺布，死了我們娘兒兩個不成？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
