<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù sù zé bù dá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出論語˙子路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無欲速，無見小利，欲速則不達，見小利則大事不成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻操之過急，反而不能達到目的。漢書˙卷七十五˙李尋傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>治國故不可以戚戚，欲速則不達。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
