<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻使人民生活極端困苦。舊唐書˙卷六十五˙長孫無忌傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今無忌先朝之大德，捨下之至親，聽受邪謀，遂懷悖逆，意在塗炭生靈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元史˙卷八˙世祖本紀五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若能順時達變，可保富貴，毋為塗炭生靈，自貽後悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>塗炭生民<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
