<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">皇帝說的話。醒世恆言˙卷二˙三孝廉高產立高名：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拜舞以畢，天子金口玉言，問道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿是許武之弟乎？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>晏、普叩頭應詔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以比喻有益於人的言語。通俗常言疏證˙言語˙金口玉言引玉搔頭劇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這位客人的話，到是金口玉言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
