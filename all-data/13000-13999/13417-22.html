<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄚ<sup class="subfont">ˋ</sup>　ㄆㄛ<sup class="subfont">ˋ</sup>　ㄊ｜ㄝ<sup class="subfont">ˇ</sup>　ㄒ｜ㄝ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄇ｜<sup class="subfont">ˋ</sup>　ㄔㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tà pò tiě xié wú mì chù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)得來全不費工夫。指歷盡艱辛，連鐵鞋都磨穿也找不到，而後忽然碰見所要尋找的人或物。比喻事有湊巧。元˙馬致遠˙岳陽樓˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>由你到大處告去，只揀愛的做。你道是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>踏破鐵鞋無覓處，算來全不費工夫<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>素臣見赤瑛解開裡衣，露出胸前，儼然是珠砂斑記，慌忙替他脫換，仔細看清，再看背後，亦是相同，不覺大喜。大笑道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>踏破鐵鞋無覓處，得來全不費工夫<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，此之謂也！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
