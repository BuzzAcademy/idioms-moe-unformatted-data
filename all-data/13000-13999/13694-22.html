<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有邊際。形容非常廣闊。群音類選˙官腔類˙卷十˙牧羊記˙北海牧羝：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見浪滔滔無邊無際。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第六十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白茫茫一帶無邊無際，原來是太湖邊上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
