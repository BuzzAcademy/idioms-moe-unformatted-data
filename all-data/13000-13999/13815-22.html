<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄏㄨㄣ　ㄉ｜<sup class="subfont">ˋ</sup>　ㄏㄟ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān hūn dì hēi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">天色昏暗無光。唐˙韓愈˙龍移詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天昏地黑蛟龍移，雷驚電激雄雌隨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷三十八˙任孝子烈性為神：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>將次午時，真可作怪，一時間天昏地黑，日色無光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天昏地暗<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
