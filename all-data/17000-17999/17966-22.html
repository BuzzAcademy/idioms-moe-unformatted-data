<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秦東陵侯召平，秦亡後為平民，在長安城東種瓜為生，因所種的瓜甚美，世稱之為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東陵瓜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見史記˙卷五十三˙蕭相國世家。後世因用其事以比喻棄官歸隱的生活。唐˙駱賓王˙夏日遊德州贈高四詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>放曠愚公谷，消散野人家，一頃南山豆，五色東陵瓜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
