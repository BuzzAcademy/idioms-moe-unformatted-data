<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>莫可奈何、毫無辦法。文明小史˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人家同他起了一個外號，叫做余日　本，後來叫慣了，當面都有人叫他余日本，他也沒奈何。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>末耐何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無奈　何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>相傳宋張循王俊家多銀，每以千兩鎔鑄一球，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒奈何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見宋˙洪邁˙夷堅戊　志˙卷四˙張拱之銀。後指較大的銀錠。聊齋志異˙卷十˙仇大娘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>祿默思良久，　對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>銀成<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>沒奈何<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
