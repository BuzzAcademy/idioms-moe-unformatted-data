<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yù yù cōng cōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">茂盛的樣子。漢˙王充˙論衡˙吉驗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>光武到河北，與伯阿見，問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>卿前過舂陵，何用知其氣佳也？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>伯阿對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>見其鬱鬱蔥蔥耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後漢書˙卷一˙光武帝紀˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遙望見舂陵郭，唶曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>氣佳哉！鬱鬱蔥蔥然。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
