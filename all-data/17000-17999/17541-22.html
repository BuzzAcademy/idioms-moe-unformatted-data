<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shēn zài cáo yíng xīn zài hàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)三國時，蜀漢大將關羽身在曹操營中，雖備受禮遇，仍不為所動，心懷故主。後世以這句話比喻堅守節操，忠於故主。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抗戰期間，許多淪陷區的同胞莫不本著<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>身在曹營心在漢<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>的心思，時時刻刻都在想著為祖國效命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可喻身在此處而心在彼方，心思不專。</td></tr>
