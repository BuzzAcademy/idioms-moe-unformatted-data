<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ<sup class="subfont">ˋ</sup>　ㄉㄨ<sup class="subfont">ˊ</sup>　ㄓ　ㄞ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shì dú zhī ài</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">老牛用舌頭舔舐小牛。比喻父母疼愛子女之情。後漢書˙卷五十四˙楊震傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>後子修為曹操所殺。操見彪問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>公何瘦之甚？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>對曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>愧無日磾先見之明，獨懷老牛舐犢之愛。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>操為之改容。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舐犢情深<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舐犢之念<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舐犢之私<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
