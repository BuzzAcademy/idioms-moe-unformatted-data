<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宋隱士楊朴受真宗召見，真宗問楊朴臨行時是否有人贈詩，楊朴回答說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯臣妻有一首云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>更休落魄耽杯酒，且莫猖狂愛詠詩。今日捉將官裡去，這回斷送老頭皮。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>真宗大笑，放楊朴回山。見宋˙蘇軾˙東坡志林˙卷二˙隱逸．書楊朴事。後用以指被官事所羈，不能自由自在。宋˙辛棄疾˙添字浣溪沙˙記得瓢泉快活時詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>記得瓢泉快活時。長年耽酒更吟詩。驀地捉將來斷送，老頭皮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
