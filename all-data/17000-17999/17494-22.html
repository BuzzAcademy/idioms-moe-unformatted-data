<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">農產連年歉收。漢書˙卷六十四上˙嚴助傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>數年歲比不登，民待賣爵贅子以接衣食，賴陛下德澤振救之，得毋轉溝壑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比年不登<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>比歲不登<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
