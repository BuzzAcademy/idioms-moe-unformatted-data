<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢丞相丙吉出遊時，遇到路人相毆，不聞不問，卻非常關心經過的牛隻為何喘息不停。典出漢書˙卷七十四˙丙吉傳。後以丙吉問牛稱譽官吏關心民間疾苦或借指居丞相之要職。唐˙邵謁˙論政詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢哉三握髮，為有天下憂，孫弘不開閣，丙吉寧問牛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦有借以反諷官吏本末倒置，問牛不問人。</td></tr>
