<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">摒絕所有的交游，不問世事。文選˙陶淵明˙歸去來辭：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歸去來辭，請息交以絕游。世與我而相遺，復駕言兮焉求？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙王明清˙揮麈後錄˙卷八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>劉斯立……屏居東平，杜門卻掃，息交絕游，人罕識其面。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
