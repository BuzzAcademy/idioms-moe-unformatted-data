<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>知幾其神乎。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指能見事情萌發的細微跡象，預知其變化，就能與神道相符。南朝梁˙簡文帝˙南郊頌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞惟天為大，聖人敬其德，知幾其神，聖人契其道。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙權德輿˙幾銘：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>知幾其神，孔父、周文去聖遠矣，時無其人，見幾而作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
