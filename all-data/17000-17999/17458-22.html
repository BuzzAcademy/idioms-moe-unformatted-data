<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">奸巧詭詐，不如笨拙而誠實。北齊˙顏之推˙顏氏家訓˙名實：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誠於此者形於彼，人之虛實真偽，在乎心無不見乎跡，但察之未熟耳。一為察之所鑒，巧偽不如拙誠，承之以羞大矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巧詐不如拙誠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
