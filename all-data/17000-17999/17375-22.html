<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄈㄨ<sup class="subfont">ˋ</sup>　ㄗ<sup class="subfont">ˇ</sup>　ㄅ｜ㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">fù zǐ bīng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻將領和士兵親如父子，上下一致、團結甚固的軍隊。吳子˙治兵：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其眾可合而　不可離，可用而不可疲，投之所往，天下莫當，名曰父子之兵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙陳州　糶米˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>則今日便登程，直到王京。常言道廝殺無如父子兵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻父子同心，併肩作戰。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這對乒乓球界的父子兵，打遍天下無敵手，已囊獲　無數次的冠軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
