<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄨㄥ　ㄐㄩ　｜ㄢ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gōng jū yàn jià</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">宮車晚出。比喻天子崩逝。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上未有太子，大王最賢，高祖孫，即宮車晏駕，非大王立當誰哉？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宮車晚駕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
