<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人到中年時，原有的豪情壯志皆煙消雲散，不復存在。元˙關漢卿˙蝴蝶夢˙楔子：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>月過十五光明少，人到中年萬事休。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙陳州糶米˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我從那及第時三十五六，我如今做官到七十也那八九。豈不聞人到中年萬事休，我也曾觀唐漢看春秋，都是俺為官的上手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
