<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　ㄖㄨㄟ<sup class="subfont">ˊ</sup>　ㄓ　ㄊㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng ruí zhī tú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">纓緌，帽下的結帶。比喻顯貴之士。文選˙蔡邕˙郭有道碑文序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>于時纓緌之徒，紳佩之士，望形表而影附，聆嘉聲而響和者。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
