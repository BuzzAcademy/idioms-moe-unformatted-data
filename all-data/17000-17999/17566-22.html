<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">物受到不平的待遇就會呼喊。紅樓夢˙第五十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怨不得芳官！自古說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>物不平則鳴<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。他少親失眷的在這裡，沒人照看，賺了他的錢，又作踐他，如何怪得！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
