<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄢ　ㄔㄨㄣ<sup class="subfont">ˊ</sup>　ㄉ｜<sup class="subfont">ˋ</sup>　ㄕㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bān chún dì shé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蓄意調唆､搬弄是非。元˙楊文奎˙兒女團圓˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你撒了手，不似你這個兩頭白面搬脣遞舌的歹弟子孩兒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙無名氏˙漁樵閑話˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獻慇懃搬脣遞舌，貪賄賂似爭餳競血。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>搬口弄舌<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
