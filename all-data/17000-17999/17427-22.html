<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">四處躲避藏匿。孤本元明雜劇˙伐晉興齊˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>殺的他軍兵膽碎魂先喪，一個個哭啼啼東躲西藏，鎗刀劍戟都撇漾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>西遊記˙第三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>諕得那牛頭鬼東躲西藏，馬面鬼南奔北跑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東藏西躲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　</td></tr>
