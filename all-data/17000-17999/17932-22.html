<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>章臺的柳樹。比喻唐代居住在長安章臺的妓女柳氏。唐˙韓翃˙寄柳氏詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>章臺柳　！章臺柳！顏色青青今在否？縱使長條似舊垂，也應攀折他人手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>詞牌名。韓翃為寵姬柳氏所作，以起句為調名。或稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憶章臺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>曲牌名。南曲入越調正曲，管色配六字調或凡字調。</td></tr>
