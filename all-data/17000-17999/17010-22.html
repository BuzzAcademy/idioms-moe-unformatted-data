<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">先人後己</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜ㄢ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄏㄡ<sup class="subfont">ˋ</sup>　ㄐ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xiān rén hòu jǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">先考慮別人的利益，然後再想到自己。禮記˙坊記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子貴人而賤己，先人而後己。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷三十八˙蜀書˙許靖傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自流宕以來，與群士相隨，每有患急，常先人後己，與九族中外同其飢寒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
