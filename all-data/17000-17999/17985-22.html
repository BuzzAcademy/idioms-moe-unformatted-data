<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國時魏國人管寧，清貧賢能，魏明帝欲禮聘為官，寧不為所動。居住遼東達二十年之久，常戴一頂黑帽，人稱其為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遼東帽<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見三國志˙卷十一˙魏書˙管寧傳。後比喻能堅守清高操守的人。宋˙文天祥˙正氣歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>或為遼東帽，清操厲冰雪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
