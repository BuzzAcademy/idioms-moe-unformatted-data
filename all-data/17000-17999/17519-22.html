<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)殺人要抵命，欠錢要償還。比喻虧欠人家什麼，就得歸還什麼。元˙馬致遠˙任風子˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可知道殺人償命，欠債還錢，你這般說才是。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既是不關親，你豈不聞得：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>殺人償命，欠債還錢。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>他是別處人，你不認他罷了，拿甚麼器杖打破他頭？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
