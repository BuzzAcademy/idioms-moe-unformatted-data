<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">心願未能達成而死去。封神演義˙第九十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方圖協力同心，忠義志堅，欲效股肱之願；豈意陽運告終，齎志而歿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>齎志沒地<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
