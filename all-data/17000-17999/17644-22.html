<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lì shān dài hé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">山如礪石，河如衣帶。語本史記˙卷十八˙高祖功臣侯者年表˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>封爵之誓曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>使河如帶，泰山若厲。國以永寧，爰及苗裔。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻歷時綿長而久遠。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>礪帶山河<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
