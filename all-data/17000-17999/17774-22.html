<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本指孔子的三千個門生。語本史記˙卷四十七˙孔子世家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子以詩書禮樂教，弟子蓋三千焉，身通六藝者七十有二人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻學生眾多，桃李滿天下。唐˙杜甫˙又示宗武詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十五男兒志，三千弟子行。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
