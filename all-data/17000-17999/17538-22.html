<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋㄢ<sup class="subfont">ˊ</sup>　ㄋㄩ<sup class="subfont">ˇ</sup>　｜ㄡ<sup class="subfont">ˇ</sup>　ㄅ｜ㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">nán nǚ yǒu bié</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出禮記˙昏義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敬慎重正而后親之，禮之大體，而所以成男女之別，而立夫婦之義也。男女有別，而后夫婦有義。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指男女的生理、心理均有所差異，故所受的禮教規範亦有所區別。兒女英雄傳˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你我萍水相逢，況且男女有別，你與我無干，我管你不著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
