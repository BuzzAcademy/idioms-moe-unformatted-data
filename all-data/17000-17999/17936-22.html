<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只有來而沒有往，是不合禮的。語本禮記˙曲禮上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>禮尚往來。往而不來，非禮也；來而不往，亦非禮也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻為針鋒相對，適時回擊。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>既然王二如此對待我們，所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>來而不往非禮也<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，我們也要還以顏色。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
