<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">逐漸進至美好的境界。語出南朝宋˙劉義慶˙世說新語˙排調：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧長康啖甘蔗，先食尾。問所以，云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漸至佳境。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻環境逐漸好轉或趣味漸濃。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>經過大力整頓，他的公司已漸至佳境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他初學書法時，不得要領，頗覺無趣，近日則已漸至佳境。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漸入佳境<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
