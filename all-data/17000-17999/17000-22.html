<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">獎勵善人，而懲戒為非做歹者。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勸善懲惡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。藝文類聚˙卷四十˙禮部下˙諡：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五經通義曰：諡者死後之稱，累生時之行而諡之。生有善行，死有善諡，所以勸善戒惡也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
