<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>忍受著荒年糧食不足。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打饑荒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>發生麻煩。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打饑荒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>爭吵。官場現形記˙第六十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同太太姨太太打飢荒，姨太太哭了兩天不吃飯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
