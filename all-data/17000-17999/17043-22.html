<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)人只能描繪出老虎外表的皮相，卻無法表現老虎的骨相、精神。比喻光看外表無法了解人內心的思想。明˙高明˙琵琶記˙五娘尋夫上路：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今年荒親死，一竟不歸，你知他心腹事如何？正是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>畫虎畫皮難畫骨，知人知面不知心<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今日薛婆本是個不善之人，一般甜言軟語，三巧兒遂與他成了至交，時刻少他不得。正是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>畫虎畫皮難畫骨，知人知面不知心<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
