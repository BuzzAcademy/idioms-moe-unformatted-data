<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇㄛ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓㄠ<sup class="subfont">ˊ</sup>　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄋㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mō bù zháo tóu nǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">理不出事情的頭緒。紅樓夢˙第八十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>襲人一時摸不著頭腦，也只管站在旁邊獃獃的看著他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>老殘遊記˙第十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此時不但二翠摸不著頭腦，連老殘也覺得詫異的很。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
