<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dào chī gān zhè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)漸入佳境。意謂甘蔗愈近根部甜度愈高，故愈吃愈甜。語本南朝宋．劉義慶．世說新語．排調篇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧長康啖甘蔗，先食尾。問所以，云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漸至佳境。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
