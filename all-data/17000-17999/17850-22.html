<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ<sup class="subfont">ˊ</sup>　ㄑ｜ㄥ　ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　ㄅㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yíng qīng liáo bái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">青指森林，白指白雲。縈青繚白指樹林白雲，相互環繞。比喻山林風光之美。唐˙柳宗元˙始得西山宴游記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>縈青繚白，外與天際。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
