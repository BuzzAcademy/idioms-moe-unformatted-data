<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">燒埋，元代對於負命案責任的人，除判決刑罰外，另外必須付給苦主賠償金，作為死者燒埋的費用。後以不伏燒埋比喻不服罪、不甘心。元˙李直夫˙虎頭牌˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>便死也只吃杯淡酒何傷害？到底個不伏燒埋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙爭報恩˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你待教我從實取責，我又不敢當廳抵賴，恰待分說，又道咱家不伏燒埋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不服燒埋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
