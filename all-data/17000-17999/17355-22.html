<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秉持旌麾出任太守。原指阮籍受排擠才出任始平太守。語本文選˙顏延之˙五君詠五首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>屢薦不入官，一麾乃出守。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以一麾出守指京官外任。唐˙柳宗元˙為劉同州謝上表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈意天聽忽臨，鴻恩薦及，八命作牧，一麾出守。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
