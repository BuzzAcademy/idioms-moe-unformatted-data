<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻氣息微弱，奄奄一息。水滸傳˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>面如金紙，體似枯柴。悠悠無七魄三魂，細細只一絲兩氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷十五˙金令史美婢酬秀童：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>見秀童躺在板門上，七損八傷，一絲兩氣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一絲沒兩氣<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一絲兩縷<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
