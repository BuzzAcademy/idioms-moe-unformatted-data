<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄠ　ㄏㄨㄢ　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄌㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhāo huān mù lè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容整天沉迷於歡樂中。明˙湯顯祖˙邯鄲記˙第六齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>盧郎，自招你在此，成了夫婦，和你朝歡暮樂，百縱千隨，真人間得意之事也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清˙洪昇˙長生殿˙第三十八齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>哎！只可惜當日天子寵愛了貴妃，朝歡暮樂，致使漁陽兵起。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
