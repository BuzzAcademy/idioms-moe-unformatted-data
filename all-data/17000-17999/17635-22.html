<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">上古無文字，故用結繩的方法來記事。易經˙繫辭下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上古結繩而治，後世聖人易之以書契。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦比喻以最清簡的方法來治國。南朝宋˙劉義慶˙世說新語˙品藻：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人皆如此，便可結繩而治，但恐狐狸貒貉啖盡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
