<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">從水井中求火。語本戰國策˙韓策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣竊以為猶之井中，而謂曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>我將為爾求火也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻事無可成之理。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>想要跟他這種鐵公雞借錢，那簡直是井中求火，絕無可能！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
