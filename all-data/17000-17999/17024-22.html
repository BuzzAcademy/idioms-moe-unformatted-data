<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜<sup class="subfont">ˊ</sup>　ㄐ｜ㄥ　ㄈㄥ　ㄓㄨㄤ<sup class="subfont">ˋ</sup>　ㄓㄠ<sup class="subfont">ˊ</sup>　ㄇㄢ<sup class="subfont">ˋ</sup>　ㄌㄤ<sup class="subfont">ˊ</sup>　ㄓㄨㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jí jīng fēng zhuàng zháo màn láng zhōng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)郎中指醫師。全句比喻有急事相求，卻偏偏遇上慢性子的人。二刻拍案驚奇˙卷三十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>也不管四更五更，日裡夜裡，正是慌不擇路，急走出門，望著楊抽馬家裡亂亂竄竄跑將來，擂鼓也似敲門。險些把一雙拳頭敲腫了，楊抽馬方纔在裡面答應出來道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是誰？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>富家子忙道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>是我，是我。快開了門，有話講。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>此時富家子正是：急驚風撞著了慢郎中。抽馬聽得是他聲音，且不開門，一路數落他。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
