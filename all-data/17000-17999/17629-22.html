<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">如珠玉般晶瑩亮麗。形容女子肌膚潔白，富有光澤。清˙洪昇˙長生殿˙第二十一齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只見你款解雲衣，早現出珠輝玉麗，不由我對你、愛你、扶你、覷你、憐你！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
