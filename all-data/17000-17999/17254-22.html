<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">為祝賀新年昇平的頌詞。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三陽開泰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。宋史˙卷一三二˙樂志七：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三陽交泰，日新惟良。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙貫雲石˙新水令˙鬱蔥佳氣藹寰區套˙殿前歡曲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三陽交泰，五穀時熟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
