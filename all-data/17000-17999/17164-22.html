<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆ｜ㄣ<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˋ</sup>　ㄓㄨㄟ　ㄓ　ㄉ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pín wú lì zhuī zhī dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">窮得連插錐子的地方都沒有。形容非常貧窮。漢˙荀悅˙前漢紀˙卷十三˙前漢孝武帝紀四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至秦則不然，用商鞅之法，改帝王之道，除井田之制，富者田連阡陌，貧者無立錐之地。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>專在經濟上著力，直要使中國四萬萬百姓，一個個都貧無立錐之地，然後服服貼貼的做他們的牛馬，做他們的奴隸，這樣是無形瓜分了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
