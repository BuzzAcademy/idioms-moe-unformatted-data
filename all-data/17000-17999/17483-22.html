<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">求生不得，求死不能。紅樓夢˙第六十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若差些兒的人，聽見了這話，吵嚷起來，把你丟在外，死不死，活不活，你又敢怎樣呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>活不活，死不死<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
