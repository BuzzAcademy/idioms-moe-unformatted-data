<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">三不知</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄙㄢ　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">sān bù zhī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>對事情的起始、過程與結尾完全不知情。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一問三不知<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。左傳˙哀公二十七年　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君子之謀也，始、衷、終皆舉之，而後入焉。今我三不知而入之，不亦難乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　紅樓夢˙第六十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一罈酒我們都鼓搗光了，一個個吃的把臊都丟了，三不知的　又都唱起來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>意想不到、突如其來。元˙楊文奎˙兒女團圓˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三不知逢貴客，……我兩　隻手忙加額。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金瓶梅˙第十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他渾家李瓶兒，……立在二門裡臺基上，……　那西門慶三不知，正進門，兩個撞了個滿懷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
