<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">民情能真實的反映給在上位者知道。宋書˙卷九十五˙索虜傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖盡節奉命，未能令上化下布，而下情上達也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊五代史˙卷四十七˙唐書˙末帝本紀中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂得下情上達，德盛業隆，太宗之道彌光，文貞之節斯著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
