<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東晉時，謝靈運所發明的一種木屐，用來遊山玩水。上山時拿掉木屐前齒，下山時去掉木屐後齒，以保持身體重心，方便遊玩。今指從事旅遊、登山所穿的鞋。見宋書˙卷六十七˙謝靈運傳。唐˙李白˙夢遊天姥吟留別詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>腳著謝公屐，身登青雲梯。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙陸龜蒙˙任詩:<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>即此自怡神，何勞謝公屐。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>登山屐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謝屐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
