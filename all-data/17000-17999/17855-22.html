<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">憂悶的樣子。三國演義˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三人鬱鬱不樂，上街閒行，正值郎中張鈞車到。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他鬱鬱不樂，正想別的法子，偏偏各樣復舊的上諭下來，只索罷手。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
