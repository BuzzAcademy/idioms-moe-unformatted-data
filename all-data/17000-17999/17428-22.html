<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄇ｜ㄣ<sup class="subfont">ˊ</sup>　ㄢ　ㄨ<sup class="subfont">ˋ</sup>　ㄈㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mín ān wù fù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人民生活安樂，物產豐饒。明˙朱有燉˙靈芝慶壽˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>連理木生於後園，合歡花開在內苑，皆因中國雨順風調，民安物阜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清史稿˙卷八˙聖祖本紀三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雖未敢謂家給人足，俗易風移，而欲使民安物阜之心，始終如一。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>民康物阜<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
