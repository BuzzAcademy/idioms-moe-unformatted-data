<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做事猶豫不定，是無法成功的。商君書˙更法：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣聞之：疑行無成，疑事無功。君亟定變法之慮，殆無顧天下之議之也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疑行無名，疑事無功<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>疑事無功，疑行無名<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
