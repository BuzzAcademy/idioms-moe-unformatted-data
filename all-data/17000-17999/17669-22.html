<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄆㄢ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄐ｜ㄚ　ㄐ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">pán shuǐ jiā jiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">古代大臣請罪時將盤子盛水，上置劍，表示若有罪，願受公正的制裁，自刎而死。語出漢書．卷四十八．賈誼傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故其在大譴大何之域者，聞譴何則白冠氂纓，盤水加劍，造請室而請罪耳，上不執縛係引而行也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後形容甘願依法論罪。明史˙卷九十五˙刑法志三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古者公卿有罪，盤水加劍，詣請室自裁，未嘗輕折辱之，所以存大臣之體。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
