<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup>　ㄋ｜ㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bǐ yì niǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>相傳經常一雄一雌並翅雙飛的鳥。爾雅˙釋地：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>南方有比翼鳥焉，不比不飛，其名　謂之鶼鶼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>郭璞˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>似<img src=/cydic/dicword/fc6d.jpg border=0 alt=* class=fontimg valign=center>，青赤色，一目一翼，相得乃飛。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>逸周書˙卷七˙　王會解：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巴人以比翼鳥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔晁˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不比不飛，其名曰鶼鶼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠻蠻　<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鶼鶼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻恩愛的夫婦。唐˙白居易˙長恨歌：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在天願作比翼鳥，在地願為連理枝。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻知心的好友。文選˙曹植˙送應氏詩二首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願為比翼鳥，施翮起高翔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
