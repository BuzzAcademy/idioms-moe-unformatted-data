<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">和樂平易的有德君子。史記˙卷一二六˙滑稽傳˙褚少孫補東方朔傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>詩云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>營營青蠅，止於蕃。愷悌君子，無信讒言。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙蕭穎士˙菊榮篇五章之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>采采者菊，芬其榮斯，紫英黃萼，照灼丹墀，愷悌君子，佩服攸宜。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈弟君子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愷弟君子<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
