<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕ　ㄓ　ㄏㄠ<sup class="subfont">ˊ</sup>　ㄌ｜<sup class="subfont">ˊ</sup>　ㄔㄚ　ㄓ　ㄑ｜ㄢ　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shī zhī háo lí chā zhī qiān lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫、釐，皆為極小的長度單位。全句指差距雖然極細微，但導致的差誤、錯誤卻極大。大戴禮記˙保傅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>正其本，萬物理，失之毫釐，差之千里；故君子慎始也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙馮用之˙機論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>語不相時，則殆辱，薛冶諫其君也；默不相時，則受謗，子家從其賊也。所以失之毫釐，差之千里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失之毫釐，謬以千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>失之毫釐，差以千里<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
