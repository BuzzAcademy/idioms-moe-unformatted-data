<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄡ　ㄕㄡ　ㄉㄨㄥ　ㄘㄤ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiū shōu dōng cáng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秋天收割穀物，冬天貯藏糧食。後被喻為一年的農事。史記˙卷一三○˙太史公自序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫春生夏長，秋收冬藏，此天道之大經也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孤本元明雜劇˙三化邯鄲˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這力田呵，春耕夏耨，秋收冬藏，無飢寒之憂，何為不樂？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>

</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
