<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">年少時誤入歧途，到老才覺悟。北齊˙顏之推˙顏氏家訓˙勉學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朱雲亦四十，始學易、論語；皇甫謐二十，始受孝經、論語，皆終成大儒，此並早迷而晚寤也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
