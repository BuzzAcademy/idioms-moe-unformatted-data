<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">三國時，王濬伐吳，吳以鐵索橫江截之；又作鐵錐長丈餘，暗置江中，以逆距船。濬作筏，上縛草人先行以去鐵錐，然後燒斷鐵鎖，率軍直下，吳降的故事。典出晉書˙卷四十二˙王濬傳。後喻雖防衛嚴密，亦不能挽救覆滅的命運。宋˙朱敦儒˙水龍吟˙放船千里詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵鎖橫江，錦帆衝浪，孫郎良苦。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鐵鎖沉江<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
