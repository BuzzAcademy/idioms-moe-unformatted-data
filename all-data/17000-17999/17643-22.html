<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">柔弱能制服剛強。後漢書˙卷十八˙臧宮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>黃石公記曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>柔能制剛，弱能制強。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>柔者德也，剛者賊也，弱者仁之助也，強者怨之歸也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙沈采˙千金記˙第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看起來這兵法不過是柔能制剛，弱能勝強，以逸待勞，能勇能怯之意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柔能克剛<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
