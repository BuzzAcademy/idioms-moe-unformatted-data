<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">甕裡醯雞</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨㄥ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˇ</sup>　ㄒ｜　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wèng lǐ xī jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">醯雞，酒甕中生的酒蟲。語本莊子˙田子方：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔子見老聃。……孔子出以告顏回曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>丘之於道也，其猶醯雞與。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後以甕裡醯雞指見聞狹隘、眼光淺薄的人。幼學瓊林˙卷四˙鳥獸類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>怡堂燕雀，不知後災；甕裡醯雞，安有廣見。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>醯雞甕裡<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
