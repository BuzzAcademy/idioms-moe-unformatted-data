<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">昏昏，愚昧無知。昭昭，明曉通達。全句指用自己的蒙昧無知，去指導人，想要使人明白通達。孟子˙盡心下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賢者以其昭昭，使人昭昭；今以其昏昏，使人昭昭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
