<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻只要有恆心毅力，肯下功夫，就能把事情做成功。通俗常言疏證˙文事˙若要功夫深鐵也磨成針引通俗編：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>宋鄭思省百二十圖詩有一題云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>驪山老姥磨鐵杵，欲作繡針圖。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>今俗語云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>只要功夫深，鐵杵磨成針。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>即本于此。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
