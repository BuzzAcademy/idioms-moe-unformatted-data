<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">死去後又甦醒過來。三國˙魏˙曹植˙辯道論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方士有董仲君，有罪系獄，佯死數日，目陷蟲出，死而復生，然後竟死。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第八十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好容易熬了一天，這會子瞧見你們，竟如死而復生的一樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>死而復甦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
