<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˇ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄅㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎn qí bù bèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">乘敵方毫無防備而襲擊之。南齊書˙卷二十七˙劉懷珍傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>今眾少糧單，我懸彼固，正宜簡精銳，掩其不備耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>官場維新記˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故意到三更時分，掩其不備，一齊闖進彌陀寺，不論僧俗，見一個，拿一個。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>掩其無備<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
