<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">一方面因父母的高壽而喜悅，一方面因父母的年老而戒懼害怕。語出論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父母之年不可不知也。一則以喜，一則以懼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後也用來形容既使人高興又使人憂懼的事情。醒世恆言˙卷三十五˙徐老僕義憤成家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那顏氏一則以喜，一則以懼。所喜者，阿寄回來，所懼者，未知生意長短若何？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
