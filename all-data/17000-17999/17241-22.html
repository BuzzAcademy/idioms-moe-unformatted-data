<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">佛的三十二相之一。指佛陀的舌葉廣長，覆蓋到髮際。佛教傳說，佛陀在過去世中，能自修十善業，見他人修，心生歡喜讚嘆。悲憫眾生，教導正法，而有此特徵。後人遂用來比喻善說教法。妙法蓮花經˙卷六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>眾寶樹下，師子座上諸佛亦復如是，出廣長舌，放無量光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙朱熹˙後洞山口晚賦詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從教廣長舌，莫盡此時心。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
