<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">東來西去</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄌㄞ<sup class="subfont">ˊ</sup>　ㄒ｜　ㄑㄩ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng lái xī qù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">往來的人川流不息。唐˙李商隱˙關門柳詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>東來西去人情薄，不為清陰減路塵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷二十三˙張舜美燈宵得麗女：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不覺又到眾安橋，橋上做賣做買，東來西去的，挨擠不過。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
