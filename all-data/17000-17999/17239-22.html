<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄚ<sup class="subfont">ˊ</sup>　ㄅㄣ<sup class="subfont">ˇ</sup>　ㄙㄜ<sup class="subfont">ˋ</sup>　ㄩㄢ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bá běn sè yuán</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">本，樹根。原，水源。拔本塞原指拔掉樹木的根，堵住水的源頭。語出左傳˙昭公九年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我在伯父，猶衣服之有冠冕，木水之有本原，民人之有謀主也。伯父若裂冠毀冕，拔本塞原，專棄謀主，雖戎狄，其何有余一人？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻毀棄根本。晉書˙卷六十七˙郗鑒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>賊臣祖約､蘇峻不恭天命，不畏王誅……拔本塞原，殘害忠良，禍虐蒸黎，使天地神祇靡所依歸。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可引申為正本清源､從根本做起。亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔本塞源<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
