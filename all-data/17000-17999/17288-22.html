<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">言語、寫作長篇大論。韓非子˙難言：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣非非難言也。所以難言者，言順比滑澤，洋洋纚纚然，則見以為華而不實。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>洋洋灑灑<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
