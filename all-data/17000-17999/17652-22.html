<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">秤剛夠分量的柴薪煮飯。形容人斤斤計較，節儉吝嗇。淮南子˙泰族：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稱薪而爨，數米而炊，可以治小，而未可治大也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷三˙貧富類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>韋莊數米而炊，稱薪而爨，儉有可鄙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>稱柴而爨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
