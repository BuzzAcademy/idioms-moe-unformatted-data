<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>獅子的吼聲。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻佛說法時發出很大的聲音，震動世界。維摩詰經˙卷一˙佛國品：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獅子吼無畏　音也，凡所言說不畏群邪異學，諭獅子吼眾獸下之。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙聞潮陽吳子野出家　詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當為獅子吼，佛法無南北。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>師子吼<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>比喻悍妻罵人的聲音。宋˙蘇軾˙寄吳德仁兼<img src=/cydic/dicword/90ba.jpg border=0 alt=* class=fontimg valign=center>陳季常詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽聞河東獅子吼，拄杖　落手心茫然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
