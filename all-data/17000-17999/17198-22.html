<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">弁，黑布冠。髦，孩童的垂髮。棄如弁髦指古代男子行成年加冠之禮，先以黑布冠將垂髮束好，盤於頭上，三次加冠後，便丟棄不用。見左傳˙昭公九年<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈如弁髦而因以敝之<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下杜預˙注。後用以比喻毫不吝惜的丟棄無用之物。</td></tr>
