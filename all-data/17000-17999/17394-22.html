<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">用貓為餌來誘捕老鼠。比喻毫無用處，難成其事。商君書˙農戰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我不以貨事上而求遷者，則如以狸餌鼠爾，必不冀矣！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以貍致鼠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
