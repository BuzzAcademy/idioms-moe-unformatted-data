<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">情意懇切、周到。初刻拍案驚奇˙卷十八：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>到了明日，殷殷勤勤接到船上，備將胸中學問，你誇我逞，談得津津不倦，只恨相見之晚，賓主盡歡而散。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>進去見了賈珍之妻尤氏，也未敢氣高，殷殷勤勤敘過寒溫，說了些閒話。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
