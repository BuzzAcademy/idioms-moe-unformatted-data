<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄨㄣ　ㄊㄡ<sup class="subfont">ˊ</sup>　ㄉㄚ　ㄋㄠ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hūn tóu dā nǎo</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">頭腦昏沉糊塗。隋唐演義˙第十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一個新年裡，弄得昏頭搭腦，沒些清楚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宦海˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>只把這位參將大人氣得個昏頭搭腦，辛辛苦苦的跑了兩趟廣東，只換著這一套沒用的咨文。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昏頭昏腦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昏頭暈腦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
