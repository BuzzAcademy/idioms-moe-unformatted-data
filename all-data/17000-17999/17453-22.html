<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄥ　ㄒㄩㄣ<sup class="subfont">ˊ</sup>　ㄒ｜　ㄇ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dōng xún xī mì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到處尋找。石點頭˙卷三˙王本立天涯求父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撇下妻子，孤苦伶仃，撫養兒子成人，又累他東尋西覓，歷盡飢寒，方得相會。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十四˙一文錢小隙造奇冤：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>如今天弄得不尷不尬，心下煩惱連生意也不去做，終日東尋西覓，並無屍首下落。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
