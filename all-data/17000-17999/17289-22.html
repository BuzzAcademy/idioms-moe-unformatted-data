<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shí shì zhī yì bì yǒu zhōng xìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">儘管只有十來家的小地方，裡面也必有講忠信的人。語出論語˙公冶長：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十室之邑，必有忠信如丘者焉，不如丘之好學也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻到處有賢人。三國志˙卷二˙魏書˙文帝紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>十室之邑，必有忠信，若限年然後取士，是呂尚、周晉不顯於前世也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈不聞孔子云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>十室之邑，必有忠信。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>何謂無人？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
