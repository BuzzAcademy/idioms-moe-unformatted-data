<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄥ　ㄔㄡ<sup class="subfont">ˊ</sup>　｜ㄢ<sup class="subfont">ˋ</sup>　ㄌㄩ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yīng chóu yàn lǚ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容男女恩愛，如膠似漆，難捨難分。元˙關漢卿˙魯齋郎˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>休道是東君去了花無主，你自有鶯儔燕侶。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐復祚˙紅梨記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豈可為鶯儔燕侶三春約，忘卻你鵬路鵾程萬里遙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燕侶鶯儔<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
