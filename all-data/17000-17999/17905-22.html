<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">半生半熟</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄢ<sup class="subfont">ˋ</sup>　ㄕㄥ　ㄅㄢ<sup class="subfont">ˋ</sup>　ㄕㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bàn shēng bàn shú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>食物還未完全煮熟。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些半生半熟的菜餚，令人難以下嚥。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>半生不熟<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻事物還未達到滿意或熟悉的地步。宋˙元懷˙拊掌錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>北都有妓女美色，而舉止生梗，土人謂之<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>生張八<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。……野贈之詩曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>君為北道生張八，我是西州熟魏三，莫<img src=/cydic/dicword/8f64.jpg border=0 alt=* class=fontimg valign=center>尊前無笑語，半生半熟未相諳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
