<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻得意於仕途。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛黃騰達<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙韓愈˙符讀書城南詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛黃騰踏去，不能顧蟾蜍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙劉兌˙金童玉女嬌紅記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>飛黃騰踏去，身到鳳凰池。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
