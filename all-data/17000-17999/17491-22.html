<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">共同享樂，共同承擔艱苦。明˙無名氏˙尋親記．第十三齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和你同甘同苦，受盡饑寒，誰相道遭磨難也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家老爺事事與人同甘同苦，眾情踴躍，也仗著夫齊料足，果然在一月限內，便修築得完工。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>分甘共苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>同甘共苦<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
