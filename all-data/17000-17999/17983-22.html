<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lín zōng jīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">東漢郭太，字林宗，風流倜儻。一日外出遇雨，折頭巾一角墊著遮雨，後人爭相仿效，稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林宗巾<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。典出後漢書˙卷六十八˙郭太傳。後指文士風流倜儻、名重一時，為人所稱羨。或指戴巾淋雨之態。南朝梁˙吳均˙贈周興嗣詩四首之一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>唯安萊蕪甑，兼慕林宗巾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙陸游˙幽居記今昔事十首以詩書從宿好林園無俗情為韻十首之五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雨墊林宗巾，風落孟嘉帽。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
