<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喜歡拍馬屁，攀附權貴。醒世姻緣傳˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那妾，畢竟也還把自己丈夫扯在裡頭；也還不止於牽扯丈夫，還要把那家中使喚的人，都說他欺心膽大，抱粗腿，慣炎涼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>抱大足桿<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
