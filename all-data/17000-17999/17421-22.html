<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語出書經˙周官：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>慎乃出令，令出惟行，弗惟反。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指法令既已頒布，惟有依令澈底實行。文明小史˙第四十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>在人家瞧著，這康太尊也總算是令出惟行了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令出必行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>令出如山<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
