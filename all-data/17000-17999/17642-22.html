<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">身體強健，具有登山涉水、遊覽勝景的條件。南朝宋˙劉義慶˙世說新語˙棲逸：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>許掾好遊山水，而體便登陟。時人云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>許非徒有勝情，實有濟勝之具。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>儒林外史˙第三十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>小弟無濟勝之具，就登山臨水，也是勉強。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
