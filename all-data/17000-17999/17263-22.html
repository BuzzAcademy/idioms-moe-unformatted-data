<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅㄨ<sup class="subfont">ˋ</sup>　ㄓ　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜ㄢ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄡ　ㄔ<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bù zhī rén jiān yǒu xiū chǐ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)形容人不知廉恥已達極點。宋˙歐陽修˙與高司諫書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>昨日安道貶官，師魯待罪，足下猶能以面目見士大夫，出入朝中，稱諫官。是足下不復知人間有羞恥事爾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
