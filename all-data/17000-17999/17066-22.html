<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉祖逖與劉琨情好綢繆，共被同寢。後聞逖被用，與親故書曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾枕戈待旦，志梟逆虜，常恐祖生先吾著鞭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出晉書˙卷六十二˙劉琨傳。比喻勉勵人發憤圖強。幼學瓊林˙卷三˙器用類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勉人發憤，曰猛著祖鞭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
