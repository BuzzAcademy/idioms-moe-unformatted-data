<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">連續不斷的推。儒林外史˙第五十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>王太就挨著身子上前去偷看。小廝們看見他穿的襤褸，推推搡搡，不許他上前。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那和尚更不答話，把他推推搡搡，推到廊下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
