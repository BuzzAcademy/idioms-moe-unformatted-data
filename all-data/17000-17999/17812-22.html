<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">guī zhāng tè dá</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">珪璋是諸侯朝覲天子時所持的玉器。後用以比喻人品高潔，卓越不凡。晉書˙卷八十三˙顧和傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>卿珪璋特達，機警有鋒，不徒東南之美，實為海內之俊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
