<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(歇後語)願者上鉤。比喻心甘情願。相傳姜太公釣魚不用香餌，且釣鉤離水面三尺，並說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>負命者上釣來！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見武王伐紂平話˙卷中。清˙孔尚任˙桃花扇˙第二十四齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這有何妨，太公釣魚，願者上鉤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>姜太公釣魚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
