<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人處於困境時，急擇棲身之所。晉書˙卷九十二˙文苑傳˙李充傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裒將許之為縣，試問之，充曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>窮猿投林，豈暇擇木！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>乃除剡縣令。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙蘇軾˙與王定國書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>非不知揚州之美，窮猿投林，不暇擇木也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>窮猿奔林<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
