<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻博學強記的人。宋˙龔明之˙中吳紀聞˙卷三˙有腳書廚：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（程信民）自幼讀書于南峰山，先都官墓廬，攻苦食淡，手未嘗釋卷，記問精確，經傳子史，無不通貫，鄉人號為有腳書廚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
