<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">眾多人物聚集在一起。警世通言˙卷二十三˙樂小舍<img src=/cydic/dicword/8e5a.jpg border=0 alt=* class=fontimg valign=center>生覓偶：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古錢塘難比，看潮人成群作隊，不待中秋，相隨相趁，盡往江邊游戲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>終日成群作隊，詩歌嘯傲，不時往花街柳陌，閒行遣興。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>成群結隊<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。　　　　　</td></tr>
