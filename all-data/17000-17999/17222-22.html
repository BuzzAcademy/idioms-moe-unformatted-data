<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本易經˙乾卦˙九五：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>水流濕，火就燥，雲從龍，風從虎，聖人作而萬物睹<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。龍起生雲，虎嘯生風。比喻同類事物相感應。三寶太監下西洋˙第五十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自古道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>雲從龍，風從虎。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>他原是龍虎所生，只見他現了本身，立地時刻，海裡狂風大作，白浪翻天。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦用以比喻聖主賢臣之遇合。</td></tr>
