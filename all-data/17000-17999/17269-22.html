<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">飄落的花瓣，有些落在茵蓆上，有些卻落在糞坑中。語本南史˙卷五十七˙范雲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人生如樹花同發，隨風而墜，自有拂簾幌墜於菌席之上，自有關籬牆落於糞溷之中。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人生際遇各有不同。</td></tr>
