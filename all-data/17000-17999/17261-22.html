<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻世事無常，有聚必有散，分離是不可避免的。喻世明言˙卷一˙蔣興哥重會珍珠衫：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古人云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>天下無不散的筵席。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>……陳大郎思想蹉跎了多時生意，要得還鄉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下沒有不散的筵席<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
