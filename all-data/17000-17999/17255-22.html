<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liǎng xióng bù jù lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">才華、能力相當的人因相互猜忌而不能相容。語出史記˙卷九十七˙酈生陸賈傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且兩雄不俱立，楚漢久相持不決，百姓騷動，海內搖蕩，農夫釋耒，工女下機，天下之心未有所定也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
