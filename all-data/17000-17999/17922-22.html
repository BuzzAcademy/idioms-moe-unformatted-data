<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">春秋時彌子瑕受衛君寵愛，將吃剩的桃子給衛君吃。衛君說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>愛我哉，忘其口味，以啖寡人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後來彌子瑕的姿色衰退，不再受寵，得罪衛君，衛君說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘗啖我以餘桃<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。彌子瑕的行為沒有什麼改變，以前受到稱讚，後來卻受到罪過，全是因為對方愛憎的心理不同。典出韓非子˙說難。後以餘桃指男色。餘桃啗君比喻愛憎喜怒無常。</td></tr>
