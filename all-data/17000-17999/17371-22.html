<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">牛馬走</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄇㄚ<sup class="subfont">ˇ</sup>　ㄗㄡ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">niú mǎ zǒu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">走，僕役。牛馬走指為人掌牛馬的僕役。為自謙之辭。文選˙司馬遷˙報任少卿書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太史公牛馬走，司馬遷再拜言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙汪廷訥˙種玉記˙第二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生事從牛馬走。功名未嘖時人口。腰間留得劍光寒。沖星斗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
