<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">耳朵和鼻子都裝滿了。形容聽得很熟。元˙關漢卿˙救風塵˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你在南京時，人說你周舍名字，說的我耳滿鼻滿的，則是不曾見你。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
