<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄣ　ㄕㄤ<sup class="subfont">ˋ</sup>　ㄐ｜ㄚ　ㄑ｜ㄣ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qīn shàng jiā qīn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">原為親戚，又再結姻親。初刻拍案驚奇˙卷二十：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>李尚書既做了天祐舅子，又做了天錫中表聯襟，親上加親，十分美滿。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>文明小史˙第四十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你見姑太太，只說我們太太極願意結這頭親事的，為的是親上加親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>親上成親<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
