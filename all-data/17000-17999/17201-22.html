<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻若無人主持家事，則一切雜亂無章。水滸傳˙第二十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若是我先妻在時，卻不恁地家無主，屋倒豎。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>初刻拍案驚奇˙卷十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又道是：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>家無主，屋倒豎。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>燦若自王氏亡後，日食用度，箸長碗短，十分的不像意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
