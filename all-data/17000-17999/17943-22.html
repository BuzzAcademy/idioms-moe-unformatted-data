<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍生龍子，鳳生鳳兒。比喻有其父必有其子。通俗編˙禽魚引普燈錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍生龍，鳳生鳳，老鼠養兒沿屋棟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>石點頭˙卷三˙王本立天涯求父：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>龍生龍，鳳生鳳。有那不思家乞丐天涯的父親，定然生這不顧母流落溝渠的兒子。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
