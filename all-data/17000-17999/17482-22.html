<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">不論處於順境與逆境，節操都不變。唐˙徐堅˙初學記˙卷十七˙忠第三˙事對：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>竭身命以徇國，經夷險而一節者，忠臣也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙歐陽修˙相州晝錦堂記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故能出入將相，勤勞王家，而夷險一節。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
