<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xià lú dōng shàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">夏天進用火鑪，冬天進用扇子，物用與環境所需相違逆，用來比喻事與時違，所為無用。語本漢˙王充˙論衡˙逢遇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>作無益之能，納無補之說，以夏進鑪，以冬奏扇，為所不欲得之事，獻所不欲聞之語，其不遇禍幸矣！何福祐之有乎？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夏爐冬扇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
