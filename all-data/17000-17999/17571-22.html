<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>招募軍士，購置戰馬。比喻組織或擴充軍事力量。三國演義˙第十六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄德在小　沛招軍買馬，不知何意？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙梁辰魚˙浣紗記˙第三十二齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那越王積怨既深，　日夜招軍買馬，積草聚糧，只要來報仇。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>買馬招軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招兵買馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>引申指招攬人員，以籌組事業或進行某種活動。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他到處招軍買馬，積極進行立　委的競選工作。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>買馬招軍<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>招兵買馬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
