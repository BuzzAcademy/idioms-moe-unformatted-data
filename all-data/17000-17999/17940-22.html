<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓㄨㄛ　ㄇ｜<sup class="subfont">ˊ</sup>　ㄘㄤ<sup class="subfont">ˊ</sup></td></tr>

<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>一人蒙住眼睛，摸索捉他身邊來回躲避的人的遊戲。唐˙元稹˙雜憶詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>憶得雙文　朧月下，小樓前後捉迷藏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>說郛˙卷三十一˙致虛雜俎：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>玄宗與玉真恆于皎月之　下，以錦帕裹目，在方丈之間互相捉戲，……謂之捉迷藏。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>躲貓貓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>　躲迷藏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>捉盲盲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻言語、行為拐彎抹角，故意使人難以捉摸。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你到底想做什麼，直說好了，　別跟我捉迷藏！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>躲迷藏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
