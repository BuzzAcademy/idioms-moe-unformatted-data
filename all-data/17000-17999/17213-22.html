<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">該放手的時候要放手。比喻對事情不要太認真追究，應網開一面。醒世恆言˙卷五˙大樹坡義虎送親：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂將所得野味，置於阱中，空手而回。正是：得放手時須放手，可施恩處便施恩。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>何苦來操這些心！<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>得放手時須放手<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，什麼大不了的事，樂得不施恩呢？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
