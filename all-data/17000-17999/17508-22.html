<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勤於思考，遇事深思熟慮而能辦好事情。論語˙述而：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暴虎馮河，死而無悔者，吾不與也。必也臨事而懼，好謀而成者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>舊唐書˙卷一六一˙李光進傳˙論曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>古所謂名將者，不必蒙輪拔距之材，拉虎批熊之力，要當以義終始，好謀而成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
