<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄥ<sup class="subfont">ˊ</sup>　｜ㄢ　ㄍㄜ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">líng yān gé</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">位於今陝西省長安縣內，唐太宗為表彰功臣勛績所建的樓閣。內懸掛二十四名功臣的畫像，由閻立本繪，唐太宗親自作贊，褚遂良題閣。新唐書˙卷二˙太宗本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戊申，圖功臣于凌煙閣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙白居易˙題酒甕呈夢得詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凌煙閣上功無分，伏火爐中藥未成。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後泛指表彰功臣的殿閣。宋˙汪藻˙醉別劉季高侍郎詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>英姿合上凌煙閣，巧譖曾遭偃月堂。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
