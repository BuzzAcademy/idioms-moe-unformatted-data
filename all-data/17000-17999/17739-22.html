<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄠ　ㄈㄨ<sup class="subfont">ˇ</sup>　ㄈㄚ<sup class="subfont">ˊ</sup>　ㄎㄜ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cāo fǔ fá kē</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">持斧頭砍木以製斧柄，只要按照手中斧柄的長度即可。語本詩經˙豳風˙伐柯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>伐柯伐柯，其則不遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>執柯以伐柯，比而視之。舊柯短，則如其短；舊柯長，則如其長，其法不在遠也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻就近取譬。文選˙陸機˙文賦˙序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>至于操斧伐柯，雖取則不遠。若夫隨手之變，良難以辭逮。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
