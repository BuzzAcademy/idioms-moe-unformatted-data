<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">手長過膝，為一種異相。晉書˙卷一○三˙劉曜載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>（劉曜）身長九尺三寸，垂手過膝，生而眉白，目有赤光。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第三十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>有一劉玄德，身長七尺五寸，垂手過膝，目能自顧其耳，乃當世之英雄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
