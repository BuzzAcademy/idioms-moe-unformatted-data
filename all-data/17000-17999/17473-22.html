<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">多多益辦</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄨㄛ　ㄉㄨㄛ　｜<sup class="subfont">ˋ</sup>　ㄅㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">duō duō yì bàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">愈多愈好。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多多益善<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。漢書˙卷三十四˙韓信傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上問曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如我，能將幾何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>信曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>陛下不過能將十萬。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>上曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如公何如？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>如臣，多多益辦耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
