<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">踰牆鑽穴</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩ<sup class="subfont">ˊ</sup>　ㄑ｜ㄤ<sup class="subfont">ˊ</sup>　ㄗㄨㄢ　ㄒㄩㄝ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yú qiáng zuān xuè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻男女偷情。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>鑽穴踰牆<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。元˙鄭光祖˙<img src=/cydic/dicword/9152.jpg border=0 alt=* class=fontimg valign=center>梅香˙第二折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>背慈母以寄簡傳書，期少年踰牆鑽穴。以身許人，以物為信。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>警世通言˙卷三十二˙杜十娘怒沉百寶箱：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江南子弟，最工輕薄，兄留麗人獨居，難保無踰牆鑽穴之事。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
