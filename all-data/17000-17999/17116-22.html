<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">沒有開始，沒有盡頭。形容悠久廣大。南齊書˙卷五十四˙高逸傳˙褚伯玉等傳˙史臣曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>佛法者，理寂乎萬古，跡兆乎中世，淵源浩博，無始無邊。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
