<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻人難以察覺自己的過失或短處。元˙康進之˙李逵負荊˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>方信道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>人心未易知，燈臺不自照。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>燈臺不照自己<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
