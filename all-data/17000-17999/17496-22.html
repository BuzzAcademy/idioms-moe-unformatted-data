<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上很早出門、晚上很晚才回來，表示一整天都在外面。儒林外史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你在此須要小心，休惹人說不是；早出晚歸，免我懸望。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
