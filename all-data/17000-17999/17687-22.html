<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">早上得知真理，當晚死去也未嘗不可。語出論語˙里仁：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>朝聞道，夕死可矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻對真理或目標的追求，非常熱切。南齊書˙卷三十一˙荀伯玉傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>初，善相墓者見伯玉家墓，謂其父曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>當出暴貴而不久也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>伯玉後聞之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>朝聞道，夕死可矣。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱權˙沖莫子˙第三折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你既覺悟了朝聞道，夕死可矣，卻怎麼<img src=/cydic/dicword/907e.jpg border=0 alt=* class=fontimg valign=center>地怕風濤。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
