<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄩㄢ　ㄩ<sup class="subfont">ˊ</sup>　ㄘㄨㄥ<sup class="subfont">ˊ</sup>　ㄐㄩㄝ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yuān yú cóng jué</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">爵，雀也。淵魚叢爵比喻暴君為政不善，就好像驅趕人民到敵方。語本孟子˙離婁上：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>故為淵敺魚者，獺也；為叢敺爵者，鸇也；為湯、武敺民者，桀與紂也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
