<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wéi wèi jiù zhào</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">戰國時魏圍攻趙都邯鄲，趙求救於齊，齊以田忌為將，孫臏為師率兵救趙。孫臏趁魏重兵在外，國內空虛，派兵直搗魏都大梁，魏軍被迫撤回，並於桂陵遭齊兵截擊，大敗，趙國之危遂解。見史記˙卷六十五˙孫子吳起傳。後以圍魏救趙指襲擊敵人後方，迫使敵兵撤回的戰略。水滸傳˙第六十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>倘用圍魏救趙之計；且不來解此處之危，反去取我梁山大十寨。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
