<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">屈，屈原。班，班固。屈豔班香形容文辭華麗，兼具辭賦與史書二者風格的長處。語本唐˙杜牧˙冬至日寄小侄阿宜詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>高摘屈宋豔，濃薰班馬香。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
