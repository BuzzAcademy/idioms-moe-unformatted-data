<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">蠻氏是蝸牛右角上的國家，觸氏是左角上的國家，兩國為爭地，每十五日就戰一次，死傷逾萬。典出莊子˙則陽。比喻為小利而時起爭端。清˙魏源˙道光洋艘征撫記下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顧答以蠻觸相爭，天朝從不過問。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠻爭觸戰<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蠻觸干戈<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>干戈蠻觸<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蝸角之爭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
