<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">高興得不得了。初刻拍案驚奇˙卷二十九：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>幼謙喜不自禁，踏了梯子，一步一步走上去。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>回來正值寶玉睡醒，襲人回明香露之事，寶玉喜不自禁，即命調來嘗試。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
