<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">龍女神通廣大，善於變化。見景德傳燈錄˙卷十二˙幽州譚空和尚。後借以泛指女性在發育成長過程中，容貌性格的變化多端。清平山堂話本˙花轎蓮女成佛記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>從來道<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>女大十八變<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第七十八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>老太太挑中的人原不錯，只怕他命裡沒造化，所以得了這病。俗語又說：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>女大十八變<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。況且有本事的，未免有些調歪，老太太還有什麼不曾經驗過的？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
