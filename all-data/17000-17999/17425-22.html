<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄢ　ㄒ｜ㄣ　ㄖㄨ<sup class="subfont">ˊ</sup>　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gān xīn rú jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">薺，甜菜。荼菜雖苦，但是和內心的痛苦相比，覺得就像薺菜一樣甜美。語本詩經˙邶風˙谷風：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>誰謂荼苦？其甘如薺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人只要心安理得，即使承受再大的痛苦也覺得很甜美。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>為了國家，即使犧牲生命，我也甘心如薺。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>甘之如薺<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
