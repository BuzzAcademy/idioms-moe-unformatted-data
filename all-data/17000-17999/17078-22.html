<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄍㄠ　ㄒㄩㄢ　ㄍㄨㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">gāo xuān guò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">詩名。唐朝李賀小時為韓愈、皇甫湜的過訪所寫的詩篇名。新唐書˙卷二○三˙文藝傳下˙李賀傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>七歲能辭章，韓愈、皇甫湜始聞未信，過其家，使賀賦詩，援筆輒就，如素構，自目曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>高軒過<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。二人大驚，自是有名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
