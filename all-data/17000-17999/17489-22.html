<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">到死都不屈服。形容極為英勇剛強。元˙周密˙齊東野語˙卷十八˙二張援襄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>貴身被數十創，力不支，遂為生得，至死不屈。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
