<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">延陵季子見路上有金子。呼叫過路的樵夫為其拾取。樵夫怒目回答：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我頂著夏日五月的烈陽，披著皮裘打柴，豈是為你拾金之人！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>延陵季子知其為賢者，問其姓字，樵夫卻認為他徒有其表，不值得自報姓名，遂轉身而去。典出漢˙王充˙論衡˙書虛。後用以比喻貧困隱逸。唐˙王績˙遊北山賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽據梧而策杖，亦披裘而負薪。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>五月披裘<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
