<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ　｜　ㄈㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lǐ xiān yī fàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">壹飯，一頓飯，比喻極短的時間。禮先壹飯一說越王句踐討伐吳王夫差，夫差以自己年長為由，而求越王句踐寬免。一說越王句踐圍困會稽山上時，曾向夫<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center>求和，夫<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center>准許。今越王伐吳，夫<img src=/cydic/dicword/9973.jpg border=0 alt=* class=fontimg valign=center>希望以先前對越施的一點小惠，求其寬免。見國語˙越語上。</td></tr>
