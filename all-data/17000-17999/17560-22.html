<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˊ</sup>　ㄦ<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhí ér bù lí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">質樸而不鄙俗。漢書˙卷六十二˙司馬遷傳˙贊曰：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然自劉向、揚雄博極群書，皆稱遷有良史之材，服其善序事理，辨而不華，質而不俚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>質而不野<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
