<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)異鄉雖好，卻不是久留的地方。京本通俗小說˙錯斬崔寧：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>你我兩人下半世也夠吃用了，只管做這沒天理的勾當，終須不是好結果。卻不道是<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>梁園雖好，不是久戀之家<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。不若改行從善，做個小小經紀，也得過養食活命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>水滸傳˙第六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>二人道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>梁園雖好，不是久戀之家。俺二人只好撒開。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
