<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄒ｜　ㄓㄡ　ㄓ　ㄊㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xī zhōu zhī tòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">西州，今南京市西。晉太元十年，謝安病重從西州門回都，安死後，外甥羊曇感於謝安對他的愛護，不再經過西州門。一日因酒醉，誤走西州門，而悲感不已，用馬鞭扣門，高呼曹子建詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>生存華屋處，零落歸山丘。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>慟哭而去。典出晉書˙卷七十九˙謝安傳。後以西州之痛為悼人舅喪之詞。</td></tr>
