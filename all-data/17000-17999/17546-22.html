<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄠ<sup class="subfont">ˇ</sup>　ㄨ<sup class="subfont">ˊ</sup>　ㄖㄣ<sup class="subfont">ˊ</sup>　ㄐ｜</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǎo wú rén jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">毫無人的蹤跡。清˙紀昀˙閱微草堂筆記˙卷一˙灤陽消夏錄一：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>士人回顧，惟萬峰插天，杳無人跡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>精忠岳傳˙第六十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岳雷睜開眼一看，卻在平地上，杳無人跡。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
