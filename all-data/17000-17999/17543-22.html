<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">說話沒有文采條理，就流傳不遠。左傳˙襄公二十五年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不言誰知其志，言之無文，行而不遠。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言之不文，行之不遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>言而無文，行之不遠<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
