<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">決定勝負。史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>願與漢王挑戰決雌雄，毋徒苦天下之民父子為也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第五十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾欲起兵與劉備、諸葛亮共決雌雄，復奪城池。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
