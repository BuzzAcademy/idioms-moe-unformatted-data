<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漫無邊際的話。莊子˙天下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>以謬悠之說，荒唐之言，無端崖之辭，時恣縱而不儻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後指荒誕不經的話。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>這些荒唐之言，我們姑妄聽之，無須在意。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
