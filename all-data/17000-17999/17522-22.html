<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">吃豆使人身體重，吃榆葉使人昏睡。指飲食不當引起的危害。語本文選˙嵇康˙養生論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>豆令人重，榆令人瞑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以指物各有性。</td></tr>
