<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄢ　ㄍㄨㄥ　ㄑ｜<sup class="subfont">ˇ</sup>　ㄕ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān gōng qǐ shì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">晉代山濤任吏部尚書，擅於擢拔人才，每有官缺，均先親自選題數人，寫成奏章，密啟皇帝選錄，然後公奏，故舉無失才，時稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山公啟事<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。見晉書˙卷四十三˙山濤傳。後用以稱揚荐賢舉能，知人明鑒。唐˙張九齡˙奉和吏部崔尚書雨後大明朝堂望南山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>山公啟事罷，吉甫頌聲傳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李商隱˙贈宇文中丞詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人間只有嵇延祖，最望山公啟事來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
