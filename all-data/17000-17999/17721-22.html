<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">mó ér bù lìn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">磷，磨薄。磨而不磷指物體極為堅硬，磨都磨不薄。比喻為人處事不受外在環境的影響，而改變自己的意志。論語˙陽貨：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>子曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>然，有是言也，不曰堅乎？磨而不磷。不曰白乎？涅而不緇。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙李德裕˙袁盎以周勃為功臣論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>然磨而不磷，涅而不緇，未嘗不心存社稷。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
