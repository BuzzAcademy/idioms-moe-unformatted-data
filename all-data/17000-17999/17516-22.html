<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄤ<sup class="subfont">ˊ</sup>　ㄍㄨㄥ　ㄏㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yáng gōng hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">羊祜有鶴善舞，曾經向客稱說此事，客試使驅來，羽毛散開卻不肯舞。見南朝宋˙劉義慶˙世說新語˙排調。後比喻名實不副。全唐詩˙寒山詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>繩牽未肯行，錐刺猶不動；恰似羊公鶴，可憐生氃氋。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
