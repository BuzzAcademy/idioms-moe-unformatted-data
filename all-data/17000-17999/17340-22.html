<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本漢書˙卷九十七˙外戚傳上˙孝武李夫人傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>延年侍上起舞，歌曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>北方有佳人，絕世而獨立，一顧傾人城，再顧傾人國。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>形容女子容貌美豔。兒女英雄傳˙第二十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自己本生得一副月貌花容，一團靈心慧性。那怕丈夫千金買笑，自料斷不及我一顧傾城。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一顧傾人<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
