<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">百舌鳥的聲音。比喻人多嘴饒舌。淮南子˙說山：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人有多言者，猶百舌之聲；人有少言者，猶不脂之戶也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
