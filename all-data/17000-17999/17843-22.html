<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hēi tiān mō dì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容沒有亮光而黑暗得不辨方向。西遊記˙第八十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那王小二聽言，一轂轆爬來，黑天摸地，又是著忙的人，撈著褲子當衫子，左穿也穿不上，右套也套不上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
