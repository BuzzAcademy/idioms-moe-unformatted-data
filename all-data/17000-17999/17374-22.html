<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鬧饑荒的年歲。孟子˙梁惠王下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>凶年饑歲，君之民老弱轉乎溝壑，壯者散而四方者，幾千人矣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙元好問˙續夷堅志˙卷二˙延壽丹：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>開食之後，如更欲住食，不必服藥，止以乳香湯勻之，凶年饑歲，至父子夫婦相啖。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
