<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">狀聲詞。形容議論說話的聲音。西遊記˙第二十三回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>口裡唧唧噥噥的鬧道：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>罷了！罷了！見自肚別腰鬆。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第六十二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>林黛玉和寶玉在一簇花下，唧唧噥噥，只見林之孝家的和一群女人帶了一個媳婦進來。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>嘰嘰咕咕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聐聐聒聒<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
