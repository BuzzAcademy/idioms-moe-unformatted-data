<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">科舉時代稱中狀元。後也用來稱競賽中獲得第一名。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>獨占鰲頭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>她在這次競賽之中脫穎而出，獨占鼇頭獲得冠軍。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
