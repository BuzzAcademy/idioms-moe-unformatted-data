<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>扶摸著牆壁，沿著牆壁走路。負曝閑談˙第二十回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>一路扶牆摸壁，回到自己房中　，在自己的床上躺下。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻言論主張沒有真切的見地。孽海花˙第二十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不過說到開國會，定憲法，　都是些扶牆摸壁的政論，沒一個揮戈迴日的奇才。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
