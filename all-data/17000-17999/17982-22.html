<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　ㄉㄨㄥ　ㄏㄜ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liáo dōng hè</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">遼東人丁令威離家學道，後化鶴返鄉，感嘆城郭如舊，人事已非。見晉˙陶淵明˙搜神後記˙卷一。後比喻久別重逢，人事已非，感慨人世的變遷，表達對鄉土的思念。宋˙歐陽修˙採桑子˙平生為愛西湖好詞：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歸來恰似遼東鶴，城郭人民。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>金˙王若虛˙˙還家五首詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>傷心何啻遼東鶴，不但人非物亦非。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可喻人去世。明˙黃哲˙過梁昭明太子墓詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遼東鶴馭遠，緱嶺鸞笙吟。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
