<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">遼東豕</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌ｜ㄠ<sup class="subfont">ˊ</sup>　ㄉㄨㄥ　ㄕ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">liáo dōng shǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻少見多怪且自命不凡。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遼東白豕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。後漢書˙卷三十三˙朱浮傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>若以子之功，論於朝廷，則為遼東豕也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦可比喻因見識淺薄而羞慚。常為自謙詞。宋˙江端友˙牛酥行：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>持歸空慚遼東豕，努力明年趁頭市。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
