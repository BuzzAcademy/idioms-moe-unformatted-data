<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shān bēng zhōng yìng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本南朝宋˙劉敬叔˙異苑˙卷二˙洛鐘鳴：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏時，殿前大鐘無故大鳴，人皆異之，以問張華。華曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>此蜀郡銅山崩，故鐘鳴應之耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>尋蜀郡上其事，果如華言。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用以比喻事物相互感通呼應。歧路燈˙第二十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>偎紅倚翠陽臺下，阿母驚魂幾欲飛；請看古來嚙指感，山崩鐘應尚無違。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
