<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">閉嘴不說話，住腳不敢前。形容十分畏懼而不敢進言。戰國策˙秦策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天下見臣盡忠而身蹶也，是以杜口裹足，莫肯即秦耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>史記˙卷七十九˙范雎蔡澤傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臣之所恐者，獨恐臣死之後，天下見臣之盡忠而身死，因以是杜口裹足，莫肯鄉秦耳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
