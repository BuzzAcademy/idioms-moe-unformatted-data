<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄉㄚ<sup class="subfont">ˇ</sup>　ㄔㄡ　ㄈㄥ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">dǎ chōu fēng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">向富有的人抽取小利，或藉故向人求取財物。初刻拍案驚奇˙卷二十二：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那衙門中人見他如此行徑，必然是打抽豐，沒廉恥的。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>紅樓夢˙第三十九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽見上回來打抽豐的那劉姥姥和板兒又來了，坐在那邊屋裡，還有張材家的周瑞家的陪著。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>打秋風<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
