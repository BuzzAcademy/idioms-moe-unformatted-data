<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">xì liǔ yíng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漢代周亞夫為將軍時，屯兵於細柳，軍紀森嚴，天子欲入軍營，亦須依軍令行事。見史記．卷五十七．絳侯周勃世家。後以細柳營比喻模範軍營或泛指一般軍營。唐．王維．觀獵詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>忽過新豐市，還歸細柳營。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>清．孔尚任．桃花扇．第五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>紛紛將士願移家，細柳營中起暮笳。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦稱為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>柳營<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
