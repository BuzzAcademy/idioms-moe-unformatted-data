<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄕㄨㄟ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˇ</sup>　ㄇㄨ<sup class="subfont">ˋ</sup>　ㄒ｜ㄚ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shuǐ mǔ mù xiā</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">水母無耳目，故不知避人；然身側常有蝦依隨，蝦見人則驚走，故則水母亦隨之而沉，如有目耳一般。見文選˙郭璞˙江賦˙李善˙注。後遂用以比喻人云亦云，沒有主見。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他最容易受環境影響，又常被新的議論所左右，真是有水母目蝦之性。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
