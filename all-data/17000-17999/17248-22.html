<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容豐厚的飲食。明˙高明˙琵琶記˙蔡公逼伯喈赴試：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>三牲五鼎供朝夕，須勝似啜菽并飲水。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙朱鼎˙玉鏡臺記˙第二十五齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我和你只為圖著孩兒三牲五鼎，心中增了許多離緒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
