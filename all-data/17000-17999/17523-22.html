<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">粗俗鄙陋的人。群音類選˙官腔類˙卷二十三˙賽四節記˙踏雪尋梅：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>村夫俗子，枉營營豈知滋味，把萬物看芻狗，虛舟名利。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
