<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">鹵，大盾。流血漂鹵形容血流之多，足以使大盾漂浮起來。比喻傷亡極多。戰國策˙中山策：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大破二國之軍，流血漂鹵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙賈誼˙過秦論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>追亡逐北，伏屍百萬，流血漂鹵。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>流血漂杵<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
