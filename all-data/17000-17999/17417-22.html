<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">白馬已歸去，正走在深谷裡。比喻有才能的人不出仕，隱居於山林深谷之中。語本詩經˙小雅˙白駒：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皎皎白駒，在彼空谷。生芻一束，其人如玉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後亦反喻賢者因出仕而谷空。文選˙任昉˙為蕭揚州薦士表：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白駒空谷，振鷺在庭。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
