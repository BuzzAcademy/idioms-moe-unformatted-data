<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">shé tūn xiàng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳古時有巴蛇能吞食大象，經過三年，象的骨頭才被吐出。見山海經˙海內南經。巴蛇身軀瘦長，而象的體形龐大，後世將這種以小吞大的情形，用來比喻人心的貪婪無度。喻世明言˙卷二˙陳御史巧勘金釵鈿：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>梁尚賓看這場交易，儘有便宜，歡喜無限。正是：貪痴無底蛇吞象，禍福難明螳捕蟬。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巴蛇吞象<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>巴蛇食象<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
