<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄋ｜ㄥ<sup class="subfont">ˊ</sup>　ㄙ<sup class="subfont">ˇ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄖㄨ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">níng sǐ bù rù</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">寧願死也不願受羞辱。用以表示品行貞潔。元˙陶宗儀˙南村輟耕錄˙卷十˙溺水不躍：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫三玉，一婦人耳。寧死不辱，出於天性。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第九回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妾身已事貴人，今忽欲下賜家奴，妾寧死不辱。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
