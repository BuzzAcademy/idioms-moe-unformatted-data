<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻貧苦人家或貧苦人家居住的簡陋。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>篳門圭窬<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。幼學瓊林˙卷三˙宮室類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>蓽門圭竇，係貧士之居。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>二十年目睹之怪現狀˙第三十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>我不禁暗暗稱奇，不料這蓽門圭竇中，有這等明理女子，真是十步之內，必有芳草。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
