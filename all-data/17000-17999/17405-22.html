<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">對沒有喪服關係的人所表示的悲惻與同情。比喻關心他人疾苦，不限於親友故舊。禮記˙孔子閒居：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>無聲之樂，無體之禮，無服之喪，此之謂三無。……凡民有喪，匍匐救之，無服之喪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>孔穎達˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人君見民有死喪，則匍匐往賙敬之，民皆倣傚之，此非有衰絰之服，故云無服之喪也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
