<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">雞尸牛從</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄕ　ㄋ｜ㄡ<sup class="subfont">ˊ</sup>　ㄗㄨㄥ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī shī niú zòng</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">比喻寧願做小地方的領袖，不願做大團體中不重要的分子。語本史記˙卷六十九˙蘇秦傳˙張守節˙正義：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>戰國策云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>寧為雞尸，不為牛從<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>。延篤注云<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>尸，雞中主也。從，謂牛子也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>言寧為雞中之主，不為牛之從後也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>雞口牛後<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
