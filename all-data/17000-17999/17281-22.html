<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄅ｜ㄥ　ㄊㄢ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄊㄨㄥ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">bīng tàn bù tóng qì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">冰冷炭熱，不能置於同一器皿。比喻對立的雙方無法調和或不能相容。韓非子˙顯學：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>夫冰炭不同器而久，寒暑不兼時而至，雜反之學不兩立而治。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>漢˙桓寬˙鹽鐵論˙刺復：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不同器，日月不並明。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不同爐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不同罏<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不相投<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不相入<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰炭不相容<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>冰火不同爐<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
