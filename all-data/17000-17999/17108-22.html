<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>古人以為服食仙丹，或積累善行，便可以在白日昇天成仙。魏書˙卷一一四˙釋老志　：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>其為教也，咸蠲去邪累，澡雪心神，積行樹功，累德增善，乃至白日昇天，長生　世上。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>白日飛昇<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。<img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻向來貧寒的人突然間富貴起來。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>自從他得到那份獎金後，便有如白日昇天　似的，完全變了一個樣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
