<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">人死後安葬於金櫃山。通俗常言疏證˙死喪˙黃金入櫃引明一統志：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>金櫃山在揚州府南七里，山多葬地，諺云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>葬於此者，如黃金入櫃。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後比喻人死後能有安葬之福。金瓶梅˙第七十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>好好兒，老人家有了黃金入櫃，就是一場事了，哥的大陰隲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
