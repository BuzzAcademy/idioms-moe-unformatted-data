<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">語本荀子˙天論：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>彊本而節用，則天不能貧。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>指加強重視農業生產，節省用度。史記˙卷一三○˙太史公自序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>要曰彊本節用，則人給家足之道也。此墨子之所長，雖百家弗能廢也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>或作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>強本節用<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
