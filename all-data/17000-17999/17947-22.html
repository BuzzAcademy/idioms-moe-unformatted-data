<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄌㄜ<sup class="subfont">ˋ</sup>　ㄏㄨ<sup class="subfont">ˇ</sup>　ㄒㄩ</td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lè hǔ xū</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">拔老虎的鬍子。比喻做冒險的事。三國志˙卷五十六˙吳書˙朱桓傳˙裴松之˙注引吳錄：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>桓奉觴曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣當遠去，願一捋陛下鬚，無所復恨。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>權馮几前席，桓進前捋鬚曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>臣今日真可謂捋虎鬚也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>權大笑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>唐˙韓偓˙安貧詩：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>謀身拙為安蛇足，報國危曾捋虎鬚。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>拔虎鬚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>撩虎鬚<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
