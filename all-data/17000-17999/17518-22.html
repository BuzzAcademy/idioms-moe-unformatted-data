<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄑ｜ㄠ<sup class="subfont">ˊ</sup>　ㄙㄨㄥ　ㄓ　ㄕㄡ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">qiáo sōng zhī shòu</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">喬、松指傳說中仙人王子喬和赤松子。喬松之壽借指長壽。戰國策˙秦策三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>君何不以此時歸相印，讓賢者授之，必有伯夷之廉；長為應侯，世世稱孤，而有喬松之壽。孰與以禍終哉。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
