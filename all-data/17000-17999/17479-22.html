<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">嘴裡不說好壞，而心中有所褒貶。語本晉書˙卷九十三˙外戚傳˙褚裒傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>譙國桓彝見而目之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>季野有皮裡陽秋。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>言其外無臧否，而內有所褒貶也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>為避晉簡文帝母后阿春的名諱，後改為<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>皮裡陽秋<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
