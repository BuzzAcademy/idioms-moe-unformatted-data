<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>頭髮零亂、面目汙垢，狀似邋遢的樣子。紅樓夢˙第四十七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>大家忙走來一看，　只見薛蟠衣衫零碎，面目腫破，沒頭沒臉，遍身內外滾的似個泥豬一般。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>不管那裡是頭、那裡是臉，指沒有目標、方向。西遊記˙第四十五回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那道士聞得　此言，攔住門，一齊動叉鈀、掃帚、瓦塊、石頭，沒頭沒臉，往裡面亂打。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5b.jpg border=0 alt=* class=fontimg valign=center>沒有身分地位。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>看他一付寒酸樣，就知道他是個沒頭沒臉的人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
