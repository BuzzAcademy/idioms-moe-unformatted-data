<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">妍皮不裹痴骨</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄆ｜<sup class="subfont">ˊ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄍㄨㄛ<sup class="subfont">ˇ</sup>　ㄔ　ㄍㄨ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán pí bù guǒ chī gǔ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)外表清秀美麗，內在必定聰慧。比喻內外一致。晉書˙卷一二八˙慕容超載記：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>超自以諸父在東，恐為姚氏所錄，乃陽狂行乞。秦人賤之，惟姚紹見而異焉，勸興拘以爵位。召見與語，超深自晦匿。興大鄙之，謂紹曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>諺云：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>妍皮不裹痴骨<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>，妄語耳。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
