<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yǒu jìn wú tuì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">勇往直前不後退。晉書˙卷五十八˙周處傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>且古者良將受命，鑿凶門以出，蓋有進無退也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>野叟曝言˙第四十四回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>四面賊人，漸裹漸緊，有進無退，誓死不生。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
