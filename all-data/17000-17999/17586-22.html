<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">｜ㄢ<sup class="subfont">ˊ</sup>　ㄙㄤ　ㄒ｜ㄣ　ㄐ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">yán sāng xīn jì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">研桑，指計研和桑弘羊，二人均為古代善於計算的人。研桑心計比喻有理財的本領。文選˙班固˙答賓戲：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>和鵲發精於鍼石，研桑心計於無名。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>李善˙注：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>越王勾踐困於會稽之上，乃用范蠡、計然。韋昭曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>研，范蠡之師計然之名也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>漢書曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>桑弘羊，洛陽賈人子，以心計為侍中也。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
