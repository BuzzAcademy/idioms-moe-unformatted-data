<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>形容事情不順。初刻拍案驚奇˙卷三十六：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>話說天下的事，惟有天意最深，天機最　巧，人居世間，總被他顛顛倒倒，就是那空幻不實，境界偶然。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>隋唐演義˙第四十　二回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人的事體，顛顛倒倒，離離合合，總難逆料，然惟平素在情義兩字上，信得　真，用得力，隨處皆可感化人。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>形容人言行沒有條理，不可相信。初刻拍案驚奇˙卷二十三：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此老奴顛顛倒倒，是　個愚懵之人，其夢何足憑准！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
