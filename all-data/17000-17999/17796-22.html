<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜ㄤ　ㄗㄨㄛ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˊ</sup>　ㄨ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jiāng zuǒ yí wú</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">江左，指長江以東之地。夷吾，指春秋時齊國賢相管仲。江左夷吾指晉代王室南渡至江左後，溫嶠憂心當時國家綱維未舉，及見王導共談後，欣然說：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>江左自有管夷吾，吾復何慮！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>典出晉書˙卷六十七˙溫嶠傳。後比喻具有輔國佐政的賢才。花月痕˙第七回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>那諸葛彈琴退敵，謝太傅圍棋賭墅，名士大半專會摹調！只如今就算得江左夷吾，讓他推群獨步了！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
