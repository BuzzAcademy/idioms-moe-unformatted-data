<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">lòu fǔ chōng jī</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">漏脯，被屋漏水浸染的隔夜肉類，會生漏脯毒，食後上吐下瀉，胸膈滿脹，腸如刀割，甚而致死。漏脯充饑比喻只顧眼前小利與欲望而不顧後患。抱朴子˙外篇˙嘉遯：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>咀漏脯以充饑，酣鴆酒以止渴也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
