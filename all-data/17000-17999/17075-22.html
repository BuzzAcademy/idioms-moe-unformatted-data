<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>順流行駛的船。唐˙白居易˙重寄荔枝與楊使君時聞楊使君欲種植故有落句戲之詩：　<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>摘來正帶凌晨露，寄去須憑下水船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻文思敏捷。五代漢˙王定保˙唐摭言˙卷十三˙敏捷：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>裴廷裕，乾寧中在內廷　，文書敏捷，統為下水船。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙晁公武˙郡齋讀書志˙卷四中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>顏少有詞藻，琴　棋皆臻妙，場中語曰<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>下水船<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，言為文敏速無不載也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
