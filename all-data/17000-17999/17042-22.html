<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">舞榭歌臺</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˇ</sup>　ㄒ｜ㄝ<sup class="subfont">ˋ</sup>　ㄍㄜ　ㄊㄞ<sup class="subfont">ˊ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wǔ xiè gē tái</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">唱歌跳舞的場所。泛指尋歡作樂的地方，多指妓院。唐˙黃滔˙館娃宮賦：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舞榭歌臺，朝為宮而暮為沼。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>京本通俗小說˙西山一窟鬼：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>管絃動處，是誰家舞榭歌臺？語笑喧時，斜側傍春樓夏閣。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歌臺舞榭<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>歌樓舞館<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>舞榭歌樓<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
