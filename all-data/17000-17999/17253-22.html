<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄨ<sup class="subfont">ˊ</sup>　ㄙ　｜ㄡ<sup class="subfont">ˇ</sup>　ㄒ｜ㄢ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wú sī yǒu xiàn</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">絲是私、線是嫌的雙關語，即無私有嫌。指沒有私情，也有嫌疑。喻世明言˙卷三十九˙汪信之一死救全家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太守相公深知信之被誣，命郭某前來勸諭。信之若藏身不出，便是無絲有線了。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>醒世恆言˙卷三十六˙蔡瑞虹忍辱報仇：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>更有一件，你我是個孤男寡女，往來行走，必惹外人談議，總然彼此清白，誰人肯信？可不是無絲有線？<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
