<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">做主人的情誼。文明小史˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>送兩桌燕菜酒席過去，再派幾個人替他們招呼招呼，一來盡了我們的東道之情，二來店家弄壞了他的東西，他見我們地方官以禮相待，就是有點需索，便也不好十分需索。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
