<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">機事不密</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄐ｜　ㄕ<sup class="subfont">ˋ</sup>　ㄅㄨ<sup class="subfont">ˋ</sup>　ㄇ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jī shì bù mì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">機密的事情洩漏不保。漢書˙卷九十九˙王莽傳中：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>漏泄省中及尚書事者，<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>機事不密則害成<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國演義˙第一回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>時有宦官曹節等弄權，竇武、陳蕃謀誅之，機事不密，反為所害。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
