<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄓ<sup class="subfont">ˇ</sup>　ㄔ<sup class="subfont">ˇ</sup>　ㄨㄢ<sup class="subfont">ˋ</sup>　ㄌ｜<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">zhǐ chǐ wàn lǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容畫幅雖小，而能包含廣闊深遠的景象。語本南史˙卷四十四˙齊武帝諸子傳˙竟陵文宣王子良傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>於扇上圖山水，咫尺之內，便覺萬里為遙。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦比喻距離雖近，卻不能相見，如同暌隔萬里。唐˙林蘊˙上安邑李相公安邊書：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>當昔漢室，彼為內府，囊賝走馬，曾不虛日，咫尺萬里，煙塵不動。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>宋˙張君房˙雲笈七籤˙卷一一七˙北都潛丘臺崔相國應夢修觀驗：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>良久，復聆天樂笳簫之音，尋訪之意彌切，但四隅陡絕，咫尺萬里。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>　　　　　　　　　　　　　　　　　　　　　　　　　　</td></tr>
