<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>鳳、鸞為傳說中的神鳥。跨鳳乘鸞比喻騰飛、得意之狀。元˙楊景賢˙劉行首˙第三　折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>暫時間且略別，三日後向城西傳取長生訣，管著你跨鳳乘鸞赴仙闕。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻結成美好姻緣或求得佳偶。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>乘鸞跨鳳<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。明˙崔時佩˙南西廂記˙第十七　齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>可憐我書劍飄零無厚聘，感不盡姻親事有成，新婚燕爾安排定，除非是折桂手　報答前程。我如今博得個跨鳳乘鸞客，到晚來臥看牽牛織女星。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
