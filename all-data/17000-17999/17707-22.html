<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">口裡不說，內心深懷不滿。史記˙卷一○七˙魏其武安侯傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>魏其、灌夫日夜招聚天下豪桀壯士與議論，腹誹而心謗。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>三國志˙卷十二˙魏書˙崔琰傳<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>遂賜琰死<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>句下裴松之˙注引魏略：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>太祖以為琰腹誹心謗，乃收付獄，髡刑輸徒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
