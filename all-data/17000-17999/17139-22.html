<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">穿著錦繡華服在夜間行走。語出史記˙卷七˙項羽本紀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>富貴不歸故鄉，如衣繡夜行，誰知之者！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻榮顯不為人知，徒自埋沒湮滅。漢書˙卷六十四上˙朱買臣傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>上謂買臣曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>富貴不歸故鄉，如衣繡夜行，今子如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦夜行<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>、<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>衣錦夜游<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
