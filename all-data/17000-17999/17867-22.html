<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄣ<sup class="subfont">ˊ</sup>　ㄌㄡ<sup class="subfont">ˊ</sup>　ㄑ｜<sup class="subfont">ˊ</sup>　ㄇㄛ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">cén lóu qí mò</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">只比較末端，方寸的木頭也可高過高樓。語本孟子˙告子下：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不揣其本而齊其末，方寸之木，可使高於岑樓。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>比喻不從本著手，則無法認清事實。幼學瓊林˙卷三˙人事類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>岑樓齊末，不識高卑。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
