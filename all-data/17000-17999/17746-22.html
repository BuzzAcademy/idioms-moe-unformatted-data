<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">饕餮，傳說中的一種凶惡貪食的野獸。饕餮之徒比喻凶惡貪婪或貪吃不厭的人。南朝梁˙蕭統˙陶淵明集序：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>又楚子觀周，受折于孫滿，霍侯驂乘，禍起于負芒，饕餮之徒，其流甚眾。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷三˙飲食類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>多食不厭謂之饕餮之徒。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
