<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">安心死去沒有遺憾。後漢書˙卷二十四˙馬援傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾受厚恩，年迫餘日索，常恐不得死國事，今獲所願，甘心瞑目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>北齊˙顏之推˙顏氏家訓˙省事：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>前代之所貴，而吾之所行也，以此得罪，甘心瞑目。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
