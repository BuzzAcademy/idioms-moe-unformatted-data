<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">快樂到極點，往往轉為悲傷。元˙宮大用˙范張黍雞˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>人都道我暮景桑榆，合有些崢嶸氣象。可正是樂極悲生，今日是泰來否往。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>喻世明言˙卷四˙閒雲菴阮三償冤債：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>不料樂極悲生，為好成歉，一陽失去，片時氣斷丹田，七魄分飛，頃刻魂歸陰府。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>樂極生悲<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
