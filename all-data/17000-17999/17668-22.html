<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">(諺語)比喻不事先預防，臨時出事，想補救也來不及了。元˙關漢卿˙救風塵˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>恁時節，船到江心補漏遲，煩惱怨他誰。事要前思免勞後悔。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>明˙徐霖˙繡襦記˙第十九齣：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>他病篤求醫，恐船到江心補漏遲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
