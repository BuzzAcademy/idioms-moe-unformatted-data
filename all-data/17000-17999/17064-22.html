<table width="90%" border="0"><tr><td><script>function openfile(url) {fullwin = window.open(url, "fulltext", "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");}</script><div class="flayoutclass"><div class="flayoutclass_first"><table class="tableoutfmt2"><tr><th class="std1"><b>條目&nbsp;</b></th><td class="std2">貪官汙吏</td></tr>
<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊㄢ　ㄍㄨㄢ　ㄨ　ㄌ｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tān guān wū lì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">貪財納賄的官吏。喻世明言˙卷三十九˙汪信之一死救全家：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>驅除這些貪官汙吏，使威名蓋世。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>兒女英雄傳˙第八回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此外有等貪官汙吏，不顧官聲，不惜民命。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
