<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄘㄥ<sup class="subfont">ˊ</sup>　ㄐ｜ㄥ　ㄘㄤ　ㄏㄞ<sup class="subfont">ˇ</sup>　ㄋㄢ<sup class="subfont">ˊ</sup>　ㄨㄟ<sup class="subfont">ˊ</sup>　ㄕㄨㄟ<sup class="subfont">ˇ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">céng jīng cāng hǎi nán wéi shuǐ</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>比喻見識廣博，經驗豐富，眼界開闊，對平常事物便覺得微渺不足為奇。見<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾經滄　海<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>條。唐˙元稹˙離思詩五首之四：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>曾經滄海難為水，除卻巫山不是雲。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>比喻感情方面曾經擁有美好的經驗，如今不能或不願再面對新的對象。聊齋志異˙卷　一˙嬌娜：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>公子已窺之，曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>弟為兄物色，得一佳偶。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>問：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>何人？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>　亦弟眷屬。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>生凝思良久，但云：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>勿須。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>面壁吟曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>曾經滄海難為水，除卻巫　山不是雲。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
</td></tr></table></div> <!-- flayoutclass_first --><div class="flayoutclass_second"></div> <!-- flayoutclass_second --></div> <!-- flayoutclass --></td></tr></table>
