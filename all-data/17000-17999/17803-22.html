<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">悼亡輓詞，原為魯哀公弔孔子之辭。語本左傳˙哀公十六年：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>孔丘卒，公誄之曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>旻天不弔，不憖遺一老。<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>後用在天子哀大臣的輓詞。文選˙任昉˙齊竟陵文宣王行狀：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天不憖遺，梁岳頹峻。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
