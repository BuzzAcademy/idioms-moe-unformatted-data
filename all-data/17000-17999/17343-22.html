<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">形容說話很有價值。聊齋志異˙卷八˙嫦娥：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>父與紅橋下林嫗有素。……有女在旁，殊色也。翁極贊之。嫗顧宗曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>大郎溫婉如處子，福相也。若不鄙棄，便奉箕帚，如何？<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>翁笑，促子離席，使拜嫗曰：<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>一言千金矣！<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
