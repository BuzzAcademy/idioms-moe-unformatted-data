<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2"><img src=/cydic/dicword/fe59.jpg border=0 alt=* class=fontimg valign=center>戰國時齊國被燕國連攻七十二城，僅剩即墨、莒二城為最後固守的城池。齊國以莒城　為反攻基地，在五年的艱苦歲月後逆襲成功，收復了失地。見史記˙卷八十二˙田單　傳。後以毋忘在莒比喻收復國土。如：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>先總統蔣公以毋忘在莒訓勉國人光復大陸河　山。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center><img src=/cydic/dicword/fe5a.jpg border=0 alt=* class=fontimg valign=center>春秋時齊國內亂，齊桓公曾遭難逃亡到莒國，後來當上了齊君。有一回，鮑叔向桓公　敬酒，勸桓公：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>勿忘出奔在於莒也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>見呂氏春秋˙貴直論˙直諫。後用以比喻不　忘前事。</td></tr>
