<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">wò bù ān xí</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">躺臥在床，不得安眠。形容心神不寧、睡不安穩。史記˙卷六十九˙蘇秦傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>寡人臥不安席，食不甘味，心搖搖然如縣旌而無所終薄。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>東周列國志˙第一○六回：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此丹之所以臥不安席，臨食而廢箸者也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>臥不安枕<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
