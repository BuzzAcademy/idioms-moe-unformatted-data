<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">jìng lǎo lián pín</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">尊敬老人，愛護貧弱的人。形容人有尊重老者，憐憫貧窮者的美好品德。元˙無名氏˙劉弘嫁婢˙第四折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>吾神又將小女桂花配與奇童為妻，則為你恤孤念寡，敬老憐貧，因此感動天地也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>元˙無名氏˙九世同居˙第一折：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>聞知張公藝長者恤孤念寡，敬老憐貧，出無倚之喪，嫁孤寒之女。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>亦作<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>敬老恤貧<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>。</td></tr>
