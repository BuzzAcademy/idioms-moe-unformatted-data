<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄏㄢ<sup class="subfont">ˋ</sup>　ㄍㄠ　ㄐ｜ㄝ<sup class="subfont">ˇ</sup>　ㄆㄟ<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">hàn gāo jiě pèi</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">相傳周代鄭交甫於漢皋臺下遇見兩位女子，女子身上均佩帶二珠。鄭氏請二女贈予珠子，二女解佩交予鄭氏後，鄭氏藏入懷中。又往前十步，手伸入懷中，卻發現珠子不見了。回頭看時，二位女子也不見蹤影。見文選˙郭璞˙江賦˙李善˙注引韓詩內傳。後比喻男女因愛慕而互相饋贈禮物。聊齋志異˙卷十一˙竹青：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>此皆妾輩。其末后著藕白者，所謂<img src=/cydic/dicword/fa42.gif border=0 alt=* class=fontimg valign=center>漢皋解佩<img src=/cydic/dicword/fa43.gif border=0 alt=* class=fontimg valign=center>，即其人也。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
