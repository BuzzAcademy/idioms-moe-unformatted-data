<tr><th class="std1"><b>注音&nbsp;</b></th><td class="std2">ㄊ｜ㄢ　ㄕㄥ　ㄩ<sup class="subfont">ˇ</sup>　｜<sup class="subfont">ˋ</sup></td></tr>
<tr><th class="std1"><b>漢語拼音&nbsp;</b></th><td class="std2"><font class="english_word">tiān shēng yǔ yì</font></td></tr>
<tr><th class="std1"><b>釋義&nbsp;</b></th><td class="std2">兄弟如自己身體上的羽翼。比喻兄弟間和睦親愛。新唐書˙卷八十一˙三宗諸子傳˙讓皇帝憲傳：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>朕每言服藥而求羽翼，寧如兄弟天生之羽翼乎！<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center>幼學瓊林˙卷二˙兄弟類：<img src=/cydic/dicword/fa40.gif border=0 alt=* class=fontimg valign=center>天生羽翼，謂兄弟之相親。<img src=/cydic/dicword/fa41.gif border=0 alt=* class=fontimg valign=center></td></tr>
<tr><th class="std1"><b><font class="fltypefont">附錄</font>&nbsp;</b></th><td class="std2">修訂本參考資料</td></tr>
